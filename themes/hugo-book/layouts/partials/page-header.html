{{ if .Params.Cover }}
<div class="pageCover">
    <picture>
        {{ if .Params.CoverDark }}
        <source srcset="{{ .Params.CoverDark }}" media="(prefers-color-scheme: dark)">
        {{ end }}
        <img src="{{ .Params.Cover }}" alt="Cover" />
    </picture>
</div>
{{ end }}
<h1>
    {{ if .Params.H1 }}
    {{ .Params.H1 }}
    {{ else if .Title }}
    {{ .Title }}
    {{ else }}
    ???
    {{ end }}
</h1>
{{- with .Date }}
<div class="pageDate">
    {{ . | time.Format ":date_long" }}
</div>
{{- end }}
