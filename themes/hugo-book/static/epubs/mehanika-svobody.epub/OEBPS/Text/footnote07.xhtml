<p><a href="chapter15.xhtml#note07">[7]</a> Как показано в <a href="chapter66.xhtml">Главе 66</a>, используя анонимную цифровую валюту, можно будет создать систему, в которой автомобили смогут платить, не идентифицируя себя, и таким образом сохранять приватность.</p>
