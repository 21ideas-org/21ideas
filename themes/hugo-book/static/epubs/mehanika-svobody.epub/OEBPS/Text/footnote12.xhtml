<p><a href="chapter56.xhtml#note12">[12]</a> «Король, лорды и общины, землевладельцы и купцы, город и деревня, епископы и пресвитеры, шотландская армия, валлийский народ и английский флот — все теперь обратились против армии нового образца. Армия победила всех.» (Уинстон Черчилль, <cite>История англоязычных народов</cite>)</p>
