<p><a href="chapter57.xhtml#note14">[14]</a> Ричард Эпштейн в своей книге <cite>Изъятия</cite> использует аналогичный аргумент, дабы отличить регуляторные изъятия, за которые, по его мнению, полагается компенсация, от налогообложения для общих целей, для которых компенсацией является выгода от предоставляемых за эти налоги услуг.</p>
