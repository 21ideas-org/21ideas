<p><a href="chapter52.xhtml#editornote02">*</a> Точка Шеллинга, или <a href="https://en.wikipedia.org/wiki/Focal_point_(game_theory)">фокальная точка</a> — понятие в теории игр, означающее решение в кооперативной игре, которое люди склонны выбирать, не имея возможности коммуникации. <em>(примечание редактора)</em>.</p>
