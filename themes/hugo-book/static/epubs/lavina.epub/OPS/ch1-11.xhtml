<p class="p1">10</p>
</div><p class="p">Ну, может быть, не первое, а второе или третье, что осваивают в профессии курьера, это как распилить наручники. Что бы там ни утверждали миллионы франшиз «Тюряги», все-таки наручники — приспособление кратковременное. А давнишний статус скейтбордистов как угнетенного этнического меньшинства подразумевает, что все они в той или иной степени виртуозы побега.</p><p class="p">Но сперва главное. В комбинезоне И. В. множество примочек, прежде всего сотни карманов: большие и плоские для посылок, длинные и узкие для снаряги, а еще карманы по рукавам, в бедрах и голенях по штанинам. Снаряга, распиханная по этим карманам, бывает обычно мелкой, мудреной и весит немного: ручки, маркеры, фонарики, перочинные ножи, отмычки, сканеры бар-кодов, сигнальные ракеты, «жидкий кастет», шокеры и световые палочки. На правом бедре у И. В. затолканный вверх ногами калькулятор, по совместительству работающий как таксометр и секундомер с остановом.</p><p class="p">На другом бедре мобильник. В тот момент, когда менеджер запирает дверь наверху, телефон звонит. И. В. отцепляет его способной рукой. Это мама И. В.</p><p class="p">— Привет, мам. Отлично, а ты? Да, я у Трейси. Ага, были в Метавселенной. Просто поваляли дурака в игровом салоне на Стриту. Да, развлеклись. Да, да, я взяла себе симпатичную аватару. Не-а, мама Трейси сказала, что попозже отвезет меня домой. Но мы хотим еще заехать в «Автогонки на бульваре Виктории», можно? Ага, спи спокойно, мам. Буду, буду. И я тебя люблю. Пока.</p><p class="p">Нажав на кнопку «отбой», она обрывает болтовню с мамой и через полсекунды задает новый номер.</p><p class="p">— Падаль.</p><p class="p">Рев. Воздух ревет, с огромной скоростью обтекая микрофон мобильника Падали. А еще к этому реву примешивается такой же громкий свист многих десятков шин по покрытию мостовой, перкуссии выбоин; по звуку — это ветхий бульвар Вентура.</p><p class="p">— Ло, И. В., — говорит Падаль. — Как оно?</p><p class="p">— А твое?</p><p class="p">— Лечу по Вентуре. Как ты?</p><p class="p">— Торчу в «Тюряге».</p><p class="p">— Ух ты! Кто тебя сцапал?</p><p class="p">— Метакопы. Приклеили меня из соплепушки к воротам «Белых Колонн».</p><p class="p">— Ну надо же! Когда сваливаешь?</p><p class="p">— Скоро. Можешь мне подсобить?</p><p class="p">— Ты о чем?</p><p class="p">Ох уж эти мужчины!</p><p class="p">— Сам знаешь, помочь. Ты мой парень. — Она старается говорить доступно и ясно. — Когда меня забирают, считается, что ты придешь и поможешь мне выбраться.</p><p class="p">Разве не всем полагается такое знать? Неужели родители больше ничему детей не учат?</p><p class="p">— Ну, э… а ты где?</p><p class="p">— «Купи и Кати» номер 501762.</p><p class="p">— Я на пути в Берни с суперультра.</p><p class="p">Иными словами, в Сан-Бернардино. Иными словами, с суперультраважной доставкой. Иными словами, не судьба.</p><p class="p">— О'кей, и на том спасибо.</p><p class="p">— Извини.</p><p class="p">— Кати с богом. — Этим традиционным саркастическим «до свиданья» И. В. заканчивает разговор.</p><p class="p">— Дыши спокойно, — отвечает Падаль. Рев разом смолкает.</p><p class="p">Вот гад. Уж он попресмыкается на следующем свидании. Но тем временем есть еще кое-кто, за кем должок. Единственная проблема в том, что он, возможно, псих. Но попытка не пытка.</p><p class="p">— Алло, — отвечает он по мобильнику. Дышит он тяжело, и на заднем плане дуэтом воет пара сирен.</p><p class="p">— Хиро Протагонист?</p><p class="p">— Да. Кто это?</p><p class="p">— И. В. Ты где?</p><p class="p">— На стоянке «Безопасный путь по Оуха», — отвечает он и, по всей видимости, говорит правду, поскольку на заднем плане слышен лязг анальных совокуплений продуктовых тележек.</p><p class="p">— Я сейчас немного занят, Ива, но… Чем могу тебе помочь?</p><p class="p">— Меня зовут И. В., — говорит она, — и ты можешь мне помочь выбраться из «Тюряги».</p><p class="p">Она сообщает детали.</p><p class="p">— Давно он тебя запер?</p><p class="p">— Десять минут как.</p><p class="p">— О'кей, в папке о трех кольцах франшиз «Тюряги» говорится, что менеджеру положено проверить задержанного через полчаса после приемки.</p><p class="p">— Откуда ты это знаешь? — обвиняюще спрашивает она.</p><p class="p">— Сама подумай. Как только он уйдет, выжди еще пять минут, а потом двигай. Попытаюсь тебе подсобить. Идет?</p><p class="p">— Усекла.</p><p class="p">Ровно через двадцать минут, секунда в секунду, она слышит скрежет ключа в замке. Зажигается свет. «Рыцарское забрало» спасает ее от разрушения сетчатки. Протопав вниз по ступенькам, менеджер злобно на нее пялится. Довольно долго пялится. Ясно: искушение велико. Вот уже полчаса мимолетное видение плоти рикошетом мечется в его черепной коробке. Менеджера терзают космические вопросы. И. В. надеется, что он все же ни на что не решится, потому что эффект дентаты может быть непредсказуемым.</p><p class="p">— Давай, решайся, мать твою, — говорит она.</p><p class="p">Сработало. Новый культурный шок отрывает таджика от решения этической головоломки. Он бросает на И. В. неодобрительный взгляд — в конце концов, это она вынудила его чувствовать влечение, вызвала возбуждение, вскружила голову; это ведь она виновата, что ее арестовали, так? — и поэтому, помимо всего прочего, он на нее сердит. Как будто у него есть на это право.</p><p class="p">И это «сильный» пол, который изобрел вакцину от полиомиелита?</p><p class="p">Повернувшись, он поднимается по ступенькам, вырубает свет и запирает дверь.</p><p class="p">Сверившись с часами, И. В. ставит будильник на пять минут — единственный человек в Северной Америке, кто действительно знает, как в цифровых наручных часах установить будильник, — и вытаскивает из узкого карманчика в рукаве набор для распиливания наручников. Она также вытаскивает и разламывает световую палочку, чтобы хоть что-то видеть. Выбрав тонкую стальную полоску с пружинкой на конце, она заводит ее во внутренности браслетов и нажимает на спуск пружины. Кольцо, работавшее до того как односторонний храповик, способный только зажиматься, со звоном раскрывается.</p><p class="p">Она могла бы снять и второй наручник, но ей нравится, как он выглядит, поэтому первый она насаживает себе на запястье рядом со вторым, чтобы получился двойной браслет. Мама носила такие вещи, когда была панком.</p><p class="p">Стальная дверь заперта, но предписания по безопасности «Купи и Кати» требуют иметь в подвале аварийный выход на случай пожара. Здесь им служит зарешеченное окно, под которым закреплена большая красная кнопка пожарной сигнализации (она же открывает аварийный выход) с надписями на нескольких языках. В зеленом свечении светопалочки красный цвет кажется черным. Прочитав инструкции по-английски, И. В. повторяет их пару раз про себя, чтобы запомнить, а потом ждет. Она убивает время, рассматривая инструкции на остальных языках и пытаясь отгадать, какой из них какой. На взгляд И. В., все они похожи на таксилингву.</p><p class="p">Окошко такое грязное, что через него почти ничего нельзя разглядеть, но она все же видит, как мимо проходит какая-то темная тень. Хиро.</p><p class="p">Секунд десять спустя тренькает будильник. И. В. нажимает на кнопку аварийного выхода. Звучит гонг. Прутья толще, чем она думала — хорошо, что это не настоящий пожар, — но наконец она их все же выдергивает. Выбросив доску на простор стоянки, она протискивается в окошко как раз в тот момент, когда в замке поворачивается ключ. К тому времени, когда трехкольцовый, наверное, отыскал свой жизненно важный выключатель, она уже закладывает вираж на переднюю парковку… а там праздник джиков!</p><p class="p">Тут, похоже, собрались таджики со всей Южной Калифорнии, прикатили на гигантских раздолбанных такси с неведомой живностью на задних сиденьях, и несет от них благовониями и пролитыми освежителями воздуха неоновой раскраски. Установив на капоте одной из машин гигантский восьмитрубочный кальян, они теперь булькают огроменными клубами вонючего дыма.</p><p class="p">И все пялятся на Хиро Протагониста, который недоуменно смотрит на них в ответ. У всех на стоянке изумленный вид.</p><p class="p">Он, наверное, подошел с задов франшизы, откуда ему было знать, что на передней стоянке полно джиков. Какой бы ни был его план, он только что полетел ко всем чертям.</p><p class="p">Из-за «Купи и Кати» с криком «караул» на кровожадной таксилингве выбегает менеджер. В спину И. В. упирается огонек лазерного прицела переносной ракетной установки.</p><p class="p">Но таджикам у кальяна на И. В. наплевать. Они нацелились на Хиро. Вот они аккуратно вешают чеканные серебряные мундштуки на крючки, встроенные в горлышко своего мега-гашишника. А потом надвигаются на Хиро, запуская руки в складки халатов, во внутренние карманы ветровок.</p><p class="p">И. В. отвлекает резкое шипение. Рискнув оглянуться на Хиро, она видит, что он выхватил из ножен трехфутовый изогнутый меч, которого она раньше не видела. И присел на корточки. Клинок меча болезненно поблескивает под убийственными прожекторами секьюрити «Купи и Кати».</p><p class="p">Ну надо же, какое геройство!</p><p class="p">Кальянные мальчики сбиты с толку, и это еще мягко сказано. Впрочем, они не столько напуганы, сколько растеряны. Нет сомнения, почти у всех есть пушки. Так почему этот тип пытается напугать их мечом?</p><p class="p">Тут она вспоминает, что среди множества профессий на визитке Хиро значится «Величайший боец на мечах в мире». Он что, правда, способен сразиться с целым кланом вооруженных хачиков?</p><p class="p">Рука менеджера вцепляется ей в предплечье — как будто это может ее остановить. Потянувшись другой рукой в карман, она огревает его струйкой «жидкого кастета». С приглушенным хрюканьем менеджер отдергивает голову и, отпустив ее руку, на нетвердых ногах делает несколько шагов назад, пока не падает, распростершись на багажнике такси, основаниями ладоней яростно тыча себе в глазницы.</p><p class="p">Подождите-ка секундочку. В этом такси никого нет. А из замка зажигания свисает двухфутовая цепочка макраме: ключ на месте.</p><p class="p">Забросив доску в окно тачки, она ныряет вслед за ней (И. В. худенькая, поэтому дверь можно и не открывать), перебирается на сиденье водителя, где тут же тонет в гнезде деревянных бусин и освежителей воздуха, заводит мотор и стартует. Задним ходом — на заднюю стоянку. Тачка стояла носом к выезду — в стиле таксистов, — готовая к быстрому старту, что было бы неплохо, будь она тут одна, но приходится думать и о Хиро. Орет радио, выплевывая очереди криков на таксилингве. Задним ходом она объезжает «Купи и Кати», на задней стоянке франшизы неожиданно пусто и тихо.</p><p class="p">Переключив передачу, она вылетает на переднюю стоянку. У хачиков нет времени даже среагировать: они-то думали, что она выедет с другой стороны. С визгом тормозов такси останавливается возле Хиро, у которого хватило ума убрать меч назад в ножны. Он ныряет в окно со стороны пассажира. Тут И. В. перестает обращать на него внимание. Ей есть на что смотреть и о чем думать: к примеру, врежется она в рекламный щит на выезде на трассу или нет?</p><p class="p">В щит она не врезается, хотя машина протестующе скрипит. И. В. вылетает на трассу. Тачка слушается так, как умеет слушаться только древнее такси.</p><p class="p">Теперь единственная проблема в том, что за ними гонятся еще десяток таких же.</p><p class="p">Что-то упирается ей в левую ляжку, и, опустив глаза, И. В. видит, что на двери в авоське свисает колоссальный револьвер.</p><p class="p">Теперь нужно найти, куда съехать с трассы. Если бы ей попалось представительство «Новой Сицилии»! Ведь мафия перед ней в долгу. Или «Новая ЮАР», которую она ненавидит. Но еще больше в «Новой ЮАР» ненавидят хачиков.</p><p class="p">Вычеркиваем. Хиро черный или, во всяком случае, наполовину черный. Его в «Новую ЮАР» не повезешь. А поскольку И. В. белая, то и в «Метазанию» они поехать не могут.</p><p class="p">— В полумиле справа, — говорит Хиро, — «Великий Гонконг мистера Ли».</p><p class="p">— Хорошая мысль. Но ведь с твоими мечами нас туда не пустят, так?</p><p class="p">— Пустят, — отвечает он. — У меня гражданство.</p><p class="p">Указатель «мистера Ли» броский. Такие не часто видишь. Зеленый с синим щит, успокаивающий и спокойный посреди изъеденного неоном франшизного гетто. На щите значится:</p><div class="cite">
<p class="subtitle">ВЕЛИКИЙ ГОНКОНГ МИСТЕРА ЛИ</p>
</div><p class="p">Грохот взрыва. И. В. стукается лбом о предохранитель от травмы головы и шеи — их только что протаранило сзади другое такси.</p><p class="p">На стоянку «мистера Ли» она въезжает с визгом шин. У системы безопасности нет даже времени просканировать ее визу и опустить ТПШ, поэтому это — Тяжелое Повреждение Шин на всю катушку: лысые шины с радиальным кордом попросту остались ошметьями на шипах. Высекая искры четырьмя голыми ободами, И. В. останавливается посреди травяной лужайки, дерн которой одновременно поглощает углекислый газ и работает сверхпрочным покрытием парковки.</p><p class="p">Они с Хиро выбираются из машины.</p><p class="p">Хиро сумасбродно ухмыляется под перекрестным огнем десятка лазерных лучей, сканирующих его со всех сторон разом. Роботизированная система безопасности «Гонконга» проверяет его. И ее тоже: опустив глаза, она видит, как по ее груди ползают лазеры.</p><p class="p">— Добро пожаловать в «Великий Гонконг мистера Ли», мистер Протагонист, — говорит система безопасности через внешний громкоговоритель. — И добро пожаловать, миссис И. В., гостья мистера Протагониста.</p><p class="p">Остальные такси выстроились вдоль обочины. Несколько проскочили франшизу «Гонконга», поэтому им пришлось вернуться на пару кварталов. Канонадой звучит хлопанье дверей. Кое-кто даже не потрудился их закрыть, так и побросали машины с открытыми дверями и моторы, работающие на холостом ходу. Три хачика мешкают на тротуаре, рассматривая насаженные на шипы ошметья покрышек: длинные полосы неопрена, из которых выросли стальные и фибергласовые волосы, точь-в-точь испорченные парики. У одного в руках револьвер, нацеленный прямо на тротуар.</p><p class="p">К ним подбегают еще трое. И. В. успевает насчитать еще два револьвера и обрез помпового ружья. Еще пара-тройка таких типов, и они смогут образовать правительство.</p><p class="p">Хачики осторожно переступают через шипы на пышный газон «Гонконга». В этот момент снова возникают лазеры. Все хачики на мгновение становятся красными и зернистыми.</p><p class="p">Потом происходит кое-что еще. Зажигаются огни. Система безопасности хочет получше осветить этих гостей.</p><p class="p">Представительства «Гонконга» славятся своими газономатрицами — кто хоть раз слышал о газоне, на котором можно припарковать машину? — и своими антеннами. Из-за этих антенн франшизы похожи на исследовательские лаборатории НАСА. Часть этих антенн — спутниковые передатчики, нацеленные в небо. А другие, совсем крохотные, нацелены в землю, на газономатрицу.</p><p class="p">И. В., конечно, всего этого не знает, но антенны поменьше на самом деле — приемники радара на миллиметровой волне. Как любой радар, они хорошо умеют улавливать металлические предметы. В отличие от радаров в центре управления дорожного движения, они способны увеличивать мелкие детали. А разрешение системы приблизительно равно длине радарной волны. Поскольку длина волны этого радара около миллиметра, он способен разглядеть пломбы в ваших зубах, колечки в шнуровке ваших кроссовок, клепки в ваших «ливайсах». Он сможет посчитать, какая сумма мелочью у вас в кармане.</p><p class="p">Увидеть пушки не проблема. Эта система может даже определить, заряжены ли они, и если да, то какими именно патронами. Это важная функция, поскольку огнестрельное оружие в «Великом Гонконге мистера Ли» вне закона.</p></span>
