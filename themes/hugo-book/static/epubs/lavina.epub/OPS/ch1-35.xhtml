<p class="p1">34</p>
</div><p class="p">Любой пешак может незаметно зайти в Гриффит-парк. И. В., все обдумав, решает, что, несмотря на барьеры поперек дороги, лагерь Фалабалы не так уж и хорошо защищен, особенно если ты можешь двигаться по бездорожью. Для ниндзя-скейтера на новенькой доске с новеньким «Рыцарским забралом» (чтобы заработать деньги, надо потратиться на снарягу) это вообще не проблема. Найди достаточно высокую насыпь, спускающуюся в каньон, и кати себе по краю скалы, пока не увидишь внизу лагерные костры. А потом рвани вниз с холма. Доверься гравитации.</p><p class="p">На полпути по такому склону И. В. вдруг сознает, что в зоне Фалабалы ее сине-оранжевый комбинезон посреди ночи привлечет внимание почище фейерверка, поэтому она нащупывает в воротнике вшитый в ткань твердый диск и сжимает его до щелчка большим и указательным пальцами. Комбинезон темнеет, краски мерцают сквозь электропигмент точно нефтяное пятно на воде, и вот уже весь комбинезон почернел.</p><p class="p">В первое свое посещение она не изучила местность как следует, так как надеялась, что ей не придется сюда возвращаться. Но насыпь оказывается выше и круче, чем думала И. В. Если уж на то пошло, это скорее отвесная скала. На такую мысль ее наводит то, что она слишком уж долго парит в свободном падении. Ну и прыжок! Самый что ни на есть баллистический стиль! Впрочем, все клево, это же часть миссии, говорит она себе. Будем надеяться, «умноколеса» выдюжат. Сине-черные силуэты деревьев размытыми пятнами белеют на черно-синем фоне. Кроме этого, она видит только красный лазерный свет цифрового спидометра на носу доски, но тот не отражает реальной информации. Вибрирующие цифры расплылись облачком: это радар сенсора скорости пытается хоть что-нибудь определить.</p><p class="p">Она выключает спидометр. Летит теперь в кромешной тьме. Низвергается к восхитительно гладкому бетону на дне ручья, точно черный ангел, которому Всевышний только что перерезал лямки небесного парашюта. И когда «умноколеса» наконец приземляются на бетон, удар едва не загоняет ей колени под нижнюю челюсть. Из переделки с гравитацией она выходит на незначительной высоте и с малоприятным запасом скорости.</p><p class="p">Зарубка на память: в следующий раз лучше просто спрыгнуть с моста. Так тебе по крайней мере невидимый кактус по носу не заедет.</p><p class="p">И. В. стремительно заворачивает за угол, кренясь так, что едва не лижет желтую линию, и «Рыцарское забрало» показывает все в зареве мультиспектрального излучения. В инфракрасном лагерь Фалабалы выглядит турбулентным сиянием розового тумана, оттененного раскаленно белыми сполохами костров. Ниже — тускло-голубоватый бетон, что означает — в ложной цветовой гамме — холод. Позади — зубчатый горизонт импровизированных укреплений умельцев Фалабалы. И все эти заграждения И. В. совершенно презрела, пренебрегла и сбила с толку, упав с неба в самую середину лагеря, будто истребитель «стелс» с комплексом неполноценности.</p><p class="p">Стоит оказаться в самом лагере, люди уже не обращают внимания на то, кто ты и что ты, — им наплевать. Пара человек смотрит, как она скользит мимо, но и не думают поднимать шум. Наверное, тут бывает множество курьеров. Уйма спятивших, доверчивых, пьющих «Кул эйд» курьеров. А у этих чуваков не хватает ума отличить И. В. от этого планктона. Но это ничего, она им пока такое спустит — пока им не придет в голову проверить новые примочки на ее новой доске.</p><p class="p">От лагерных костров исходит достаточно обычного света, чтобы показать весь этот жалкий балаган: кучки слабоумных бойскаутов, гулянка без раздачи призов за заслуги в области гигиены. Инфракрасное накладывается на обычное зрение, и она различает среди теней спектральные лица. Не будь на ней гоглов, она увидела бы там только темноту. Новое «Рыцарское забрало» обошлось ей в добрую треть заработанных на «Лавине» денег. Именно это и имела в виду мама, когда настаивала, чтобы И. В. нашла себе работу на пару часов в день.</p><p class="p">Кое-кто из тех, кто был тут в прошлый раз, исчез, но есть десяток новых, которых она не узнает. Пара-тройка действительно в смирительных рубашках на липучках. Эта мода предусмотрена для тех, кто совсем себя не контролирует — катается в конвульсиях по бетону. Есть еще несколько психанутых, но у них, очевидно, не такая продвинутая стадия: просто обычные психи, как старые бомжи, каких полно во «Вздремни и Кати».</p><p class="p">— Эй, смотрите! — говорит кто-то. — Это наш друг-курьер! Добро пожаловать, друг!</p><p class="p">И. В. отворачивает крышку «жидкого кастета», встряхивает баллончик, чтобы он был наготове еще до того, как придется пустить его в ход. На запястьях у нее модные высоковольтные манжеты — на случай, если кто-нибудь попытается схватить ее за руку. А в рукаве шокер. Только самые последние атавизмы носят пушки — пока еще долетит пуля, а потом приходится ждать, чтобы жертва истекла кровью, — но, как это ни парадоксально, убивают пушки часто. А вот если врезать человеку шокером, он от тебя отстанет. Так, во всяком случае, твердит реклама.</p><p class="p">Не в том дело, что она чувствует себя уязвимой. Но все же хотелось бы самой выбирать мишень. Поэтому она сохраняет нужную для бегства скорость, пока не находит женщину, которая выглядела бы дружелюбно, — ту бритую наголо цыпку в драном костюме от Шанель.</p><p class="p">— Давай отойдем в лесок, подруга, — говорит И. В. — Хочу поговорить с тобой о том, что осталось у тебя от мозгов.</p><p class="p">Женщина улыбается и с добродушной неуклюжестью дауна в добром расположении поднимается на ноги.</p><p class="p">— И мне хочется об этом поговорить, — говорит она. — Ведь я в это верю.</p><p class="p">И. В. не останавливается для разговора, просто хватает женщину за руку и ведет ее за собой по склону холма в рощицу низкорослых деревьев, подальше от дороги. В инфракрасном свете она не видит никаких притаившихся личностей, поэтому, наверное, там безопасно. А вот за ней пристроилась парочка: бредут себе, не глядя в ее сторону, будто только что решили, что сейчас самое время прогуляться в лесочек. Один из них — верховный жрец.</p><p class="p">Женщине, вероятно, лет двадцать пять, высокая и жилистая, симпатичная, но не красавица, была, наверное, напористым форвардом в школьной баскетбольной команде, хотя и звезд с неба особо не хватала. И. В. усаживает ее на камень.</p><p class="p">— Ты хоть себе представляешь, где ты? — спрашивает она.</p><p class="p">— В парке, — отвечает женщина. — Среди друзей. Мы помогаем распространять Слово.</p><p class="p">— Как ты сюда попала?</p><p class="p">— С «Интерпрайза». Мы туда ездим, чтобы много всего узнавать.</p><p class="p">— То есть на Плот? На Плот «Интерпрайза»? Вот откуда вы все взялись!</p><p class="p">— Не знаю, откуда мы взялись, — отвечает женщина. — Иногда так трудно бывает вспомнить. Но это не важно.</p><p class="p">— А где ты была до того? Ты же не выросла на Плоту, правда?</p><p class="p">— Я была системным программистом в «Троичных Системах» в Маунтин-вью, Калифорния. — Женщина внезапно переходит на совершенно правильный, обычный английский.</p><p class="p">— Тогда как ты оказалась на Плоту?</p><p class="p">— Не знаю. Моя старая жизнь остановилась. Моя новая жизнь началась. А теперь я здесь, — снова лепечет она как дитя.</p><p class="p">— А что случилось перед тем, как остановилась твоя старая жизнь? Помнишь?</p><p class="p">— Я заработалась допоздна. У меня были проблемы с компьютером.</p><p class="p">— И все? Это последнее нормальное, что с тобой случилось?</p><p class="p">— У меня рухнула система, — говорит она. — Я увидела статику. А потом я сильно заболела. Меня отвезли в больницу. А там я встретила человека, который мне все объяснил. Он объяснил, что я была омыта кровью. Что теперь я принадлежу Слову. И внезапно все стало на свои места. Тогда я решила поехать на Плот.</p><p class="p">— Ты сама решила или кто-то за тебя решил?</p><p class="p">— Мне просто захотелось. Вот куда мы ездим.</p><p class="p">— Кто еще был с тобой на Плоту?</p><p class="p">— Такие же, как я.</p><p class="p">— В чем такие же?</p><p class="p">— Сплошь программисты. Как я. Которые узрели Слово.</p><p class="p">— Узрели в своих компьютерах?</p><p class="p">— Да. Или иногда по телевизору.</p><p class="p">— Что ты делала на Плоту?</p><p class="p">Женщина оттягивает рукав драной толстовки, открывая дорогу по вене.</p><p class="p">— Ты принимала наркотики?</p><p class="p">— Нет. Мы сдавали кровь.</p><p class="p">— Они высасывали из вас кровь?!!</p><p class="p">— Да. Иногда мы писали какие-то программы. Но только немногие из нас.</p><p class="p">— Ты долго там была?</p><p class="p">— Не знаю. Нас привозят сюда, когда вены совсем уже слабые. Тогда мы просто помогаем распространять Слово: перетаскиваем вещи, строим баррикады. Но мы мало работаем. По большей части поем песни, молимся и рассказываем другим о Слове.</p><p class="p">— Хочешь выбраться? Я могу вытащить тебя отсюда.</p><p class="p">— Нет, — качает головой женщина. — Я никогда не была так счастлива.</p><p class="p">— Как ты можешь такое говорить? Ты была крутым преуспевающим хакером. А теперь, прости меня за откровенность, ты просто пьянчужка.</p><p class="p">— Все в порядке. Я не в обиде. Я совсем не была счастливой, когда была хакером. Никогда не задумывалась о важном. О Боге. О небесах. О духовном. В Америке о таком думать трудно. Просто отмахиваешься. Но ведь по-настоящему важно это, а вовсе не программировать компьютеры или делать деньги. Теперь я ни о чем другом не думаю.</p><p class="p">Все это время И. В. приглядывала за верховным жрецом и его приятелем. А те, пусть медленно, но приближаются. Теперь они уже настолько близко, что до И. В. доносится запах их обеда. Женщина кладет руку на наплечник И. В.</p><p class="p">— Мне бы хотелось, чтобы ты осталась со мной. Почему бы тебе не спуститься? Выпьем чего-нибудь холодного? Ты, наверное, хочешь пить.</p><p class="p">— Мне пора. — И. В. встает.</p><p class="p">— А вот против этого я сильно возражаю, — говорит, делая шаг вперед, верховный жрец. Голос у него вовсе не сердитый. Сейчас он пытается как бы изображать папу И. В. — Это не самое правильное решение.</p><p class="p">— А ты кто? Образец для подражания?</p><p class="p">— Все в порядке. Тебе не обязательно со мной соглашаться. Но давай спустимся, посидим у огня, поговорим.</p><p class="p">— Давай ты просто, мать твою, уберешься от И. В., пока она не перешла в режим самозащиты, — отвечает И. В.</p><p class="p">Все трое фалабала отступают на шаг. Готовы к сотрудничеству. Верховный жрец умиротворяюще поднимает руки:</p><p class="p">— Извини, мы вовсе не хотели тебе угрожать.</p><p class="p">— Странные вы ребята, — говорит И. В., снова перещелкивая гоглы на инфракрасный.</p><p class="p">В инфракрасном свете ей видно, что у спутника верховного жреца в руке какая-то мелкая штуковина, необычайно теплая.</p><p class="p">И. В. пригвождает его фонариком, высвечивая верхнюю часть тела узким желтым лучом. Большая его часть грязная, серо-коричневая и света не отражает. Но есть тут нечто яркое и глянцево-красное, точно рубиновый стержень.</p><p class="p">Это шприц. Шприц, полный красной жидкости. В инфракрасном свете он очень горячий. Свежая кровь.</p><p class="p">Тут она чего-то не въезжает: зачем этим парням разгуливать со шприцем только что взятой крови? Но она уже увидела, что хотела.</p><p class="p">«Жидкий кастет» вылетает из банки узкой неоново-зеленой струйкой, и когда эта струйка ударяет мужику со шприцем в лицо, тот отдергивает голову, точно ему только что врезали по переносице, и без единого звука валится навзничь. На всякий случай И. В. врезает и верховному жрецу. Женщина только стоит и смотрит на нее словно в смятении.</p><p class="p">Отталкиваясь ногой от бетона, И. В. вылетает из каньона с такой скоростью, что, ворвавшись в поток машин, движется почти вровень с ним. Как только она надежно запунивает ночной танкер с салатом, то звонит маме:</p><p class="p">— Мам, послушай. Нет, мам, плевать на шум. Да, я еду на скейте в потоке машин по мостовой. Но послушай меня секундочку, мам…</p><p class="p">Ворчит и ворчит, ноет и ноет. Ну как с ней можно говорить? Потом И. В. пытается связаться с Хиро, и через пару минут ей все же удается пробиться на его мобильник.</p><p class="p">— Эй! Привет! Эй! — кричит она, потом слышит вдруг автомобильный гудок. И доносится он из мобильника.</p><p class="p">— Да?</p><p class="p">— Это И. В.</p><p class="p">— Как дела?</p><p class="p">В личных разговорах этот тип всегда как будто слегка тормозит. Ей совсем не хочется говорить о том, как у нее дела. На фоне голоса Хиро звучит новый гудок.</p><p class="p">— Где ты, черт побери, Хиро?</p><p class="p">— Иду по улице Л.А.</p><p class="p">— Как ты можешь быть подключен, если идешь по улице? — Тут до нее доходит жуткая правда. — О господи, ты что, горгульей заделался?</p><p class="p">— Ну, — тянет Хиро. Он сконфуженно мнется, словно ему пока еще в голову не пришло, что он наделал. — Не то чтобы совсем горгульей. Помнишь, как ты ругалась, что я все деньги трачу на компьютерные примочки?</p><p class="p">— Ну да.</p><p class="p">— Я решил, что трачу недостаточно. Поэтому купил себе машину на пояс. Самую маленькую, какие только бывают. Я иду по улице, а эта штуковина закреплена у меня на ремне на животе. Круто.</p><p class="p">— Ты горгулья.</p><p class="p">— Да, но это совсем другое дело, никаких тяжестей на меня не понавешено…</p><p class="p">— Ты горгулья. Послушай, я говорила с одним из оптовиков.</p><p class="p">— И?..</p><p class="p">— Она сказала, что когда-то была хакером. У себя в компе она увидела что-то странное. Потом болела и под конец присоединилась к культу, а затем ее перевезли на Плот.</p><p class="p">— На Плот? Продолжай.</p><p class="p">— На «Интерпрайз». Они берут у хакеров кровь, Хиро. Высасывают из их тел. Они заражают людей, впрыскивая им кровь больных хакеров. А когда у хакеров вены становятся сплошная дорога, как у джанки, их отправляют на сушу, чтобы они занимались тут оптовой торговлей.</p><p class="p">— Очень хорошо, — говорит он. — Отличная инфа.</p><p class="p">— Она сказала, что видела статику на своем мониторе и от этого заболела. Тебе об этом что-нибудь известно?</p><p class="p">— Ну да. Это правда.</p><p class="p">— Правда?</p><p class="p">— Ага. Но тебе не стоит волноваться. Оно поражает только хакеров.</p><p class="p">С минуту она и слова вымолвить не может, так она зла.</p><p class="p">— Моя мама — программист у федералов. Ах ты, сволочь! Что же ты меня не предупредил?</p><p class="p">Через полчаса она уже дома. На сей раз даже и не думает переодеться в свою маскировку, просто врывается в дом в жутковатом черном комбинезоне. Бросает доску в коридоре на пол. Хватает с полки одну из маминых безделушек — тяжелый хрустальный кубок (на самом деле не хрусталь, а прозрачная пластмасса), который она получила за то, что пару лет назад подлизывалась к боссу федералов и прошла все тесты на полиграфе, — и вламывается в мамин кабинет.</p><p class="p">Мама там. Как обычно. Работает за своим компьютером. Но в данный момент она на экран не смотрит: на коленях у нее какие-то заметки, которые она перелистывает.</p><p class="p">И в тот момент, когда мама поднимает на нее глаза, И. В. размахивается и швыряет хрустальный кубок. Тот пролетает прямо над маминым плечом и, отскочив от компьютерного столика, ударяется об экран монитора. Потрясающий результат. И. В. всегда хотелось это сделать. На несколько минут она замирает, наслаждаясь делом рук своих, а мама тем временем выплескивает всевозможные дурацкие эмоции. Что ты делаешь в этой форме? Разве я тебе не говорила, нельзя ездить на скейте по настоящим улицам? Бросать вещи в доме не положено. Это самое ценное, что у меня есть. Зачем ты разбила компьютер? Это собственность правительства. И что, вообще, тут творится?</p><p class="p">Понимая, что это будет продолжаться еще некоторое время, И. В. уходит на кухню, бросает пригоршню воды себе в лицо и наливает соку, давая маме просто ходить за ней и распространяться в прокладки на спине и плечах.</p><p class="p">Наконец мама успокаивается, побежденная стратегией молчания И. В.</p><p class="p">— Я только что жизнь тебе спасла, мам, — говорит И. В. — За это полагается хотя бы печенье.</p><p class="p">— О чем, скажи на милость, ты говоришь?</p><p class="p">— Ну, если бы вы — люди в определенном возрасте — старались держаться в курсе основных событий, то вашим детям не пришлось бы прибегать к таким крайним мерам.</p></span>
