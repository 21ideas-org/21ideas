</div><p class="p">Все дело во взгляде. Наряду с открыванием наручников отмычкой, перемахиванием через бетонные заграждения, посыланием извращенцев, ходить, где вздумается, не вызывая подозрений, — одно из главных умений курьера «РадиКС». А расхаживать по-свойски в офисах и отелях можно, если ни на кого не смотришь. Что бы ни происходило, гляди прямо перед собой, не открывай глаза слишком широко, держись спокойно. А кроме того, она ведь пришла сюда с парнем, которого все боятся. Поэтому И. В. беспрепятственно проходит через весь контейнеровоз к ресепшн.</p><p class="p">— Мне нужно воспользоваться терминалом Стрита, — говорит она парню за стойкой. — Можете занести на счет номера?</p><p class="p">— Да, мэм, — отвечает портье. Ему незачем спрашивать, в каком она номере. Он — сплошь улыбки, сплошь нижайшее почтение. Курьерам такое не часто перепадает.</p><p class="p">Она, пожалуй, смогла бы порадоваться роману с Вороном, если бы не тот факт, что он мутант с манией убийства.</p></span>
