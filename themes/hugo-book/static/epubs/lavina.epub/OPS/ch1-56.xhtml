<p class="p1">55</p>
</div><p class="p">С праздничного обеда в честь возвращения Транни Хиро сваливает довольно рано и, втащив «Разум» из моторки на веранду плавучего дома, подключает в его биос свой персональный компьютер.</p><p class="p">«Разум» перезагружается без проблем. Чего и следовало ожидать. Следует также ожидать, что потом, когда он больше всего будет нужен Хиро, он снова рухнет, как тогда, когда он подвел Рыбьего Глаза. Конечно, можно выключать его и снова включать всякий раз, когда он такое выкинет, но в пылу схватки это несколько затруднительно, и от таких решений хакеры обычно не в восторге. Гораздо разумнее было бы просто отладить программу.</p><p class="p">Будь у него время, он сделал бы это сам. Но, вероятно, есть гораздо лучший способ. Вполне возможно, что «Нг Секьюрити Индастриз» уже прошлась по системе дебаггером или разработала новую версию софта. Если так, то копию этой версии можно попытаться получить на Стриту.</p><p class="p">Хиро материализуется в своем офисе. Из соседней комнаты высовывает голову Библиотекарь — так, на случай, если у Хиро есть к нему вопрос.</p><p class="p">— Что означают слова «ultima ratio regnum»?</p><p class="p">— «Последний довод королей», — отвечает Библиотекарь. — Людовик Четырнадцатый приказал выбивать эти слова на жерлах всех пушек, отлитых за время его правления.</p><p class="p">Встав, Хиро выходит в свой садик. Мотоцикл ждет его на гравиевой дорожке, ведущей к воротам. За забором Хиро видит, как вдали вновь сияют огни Центра. Его компьютер благополучно подсоединился к глобальной сети Л. Боба Райфа; теперь у Хиро есть доступ к Стриту. Этого он и ожидал. У Райфа на «Интерпрайзе», наверное, множество каналов спутниковой связи, увязанных в сотовую сеть, которая охватывает весь Плот. В противном случае из собственной плавучей крепости он не мог бы попасть в Метавселенную, а такого Райф не снесет.</p><p class="p">Оседлав байк, Хиро осторожно выводит его из своего квартала на Стрит, а потом разгоняет до нескольких сотен миль в час, с резкими виражами проносясь между опор монорельса — ради практики. В парочку опор он врезается и останавливается, но и этого следовало ожидать.</p><p class="p">«Нг Секьюрити Индастриз» занимает целый этаж неонового небоскреба в милю вышиной возле Порта 1, в самом центре. Как и все в Метавселенной, он открыт двадцать четыре часа в сутки, поскольку где-нибудь в мире всегда приемные часы. Оставив байк на Стриту, Хиро поднимается на лифте на 397-й этаж, где оказывается лицом к лицу с демоном-секретарем. С минуту он не может решить, к какой расе ее отнести, а потом соображает, что эта демон — наполовину негритянка, наполовину азиатка — в точности как и он сам. Если бы из лифта вышел белый, она, вероятно, была бы блондинкой. А японского бизнесмена встретила бы бойкая секретарша-японочка.</p><p class="p">— Добрый день, сэр, — говорит она. — Вы пришли по вопросу продаж или технической поддержки клиентов?</p><p class="p">— Технической поддержки.</p><p class="p">— На кого вы работаете?</p><p class="p">— Назовите, и окажется, что я на них работаю.</p><p class="p">— Прошу прощения? — Как и от большинства секретарей-людей, ирония от демона ускользает.</p><p class="p">— В настоящий момент, полагаю, я работаю на Центральную Разведывательную Корпорацию, мафию и «Великий Гонконг мистера Ли».</p><p class="p">— Понимаю, — говорит, помечая что-то, секретарь. Как и на секретаршу-человека, на нее нелегко произвести впечатление. — И по поводу какого из наших продуктов вы пришли?</p><p class="p">— «Разум».</p><p class="p">— Сэр! Добро пожаловать в «Нг Секьюрити Индастриз», — произносит другой голос.</p><p class="p">Это еще один демон, привлекательная афроазиатка в дорогом деловом костюме, материализовавшаяся из недр офиса.</p><p class="p">Она проводит Хиро по длинному, обшитому деревянными панелями коридору, потом по еще одному обшитому деревянными панелями коридору, а потом еще по обшитому деревянными панелями коридору. Каждые несколько метров он проходит мимо очередной приемной, где, убивая время, сидят в креслах аватары со всего света. Но Хиро ждать не приходится. Демон проводит его прямо в просторный, обшитый деревом офис, где за столом, заваленным моделями вертолетов, сидит азиат. Это мистер Нг собственной персоной. Он встает. Они с Хиро обмениваются поклонами. Демон-ассистентка выходит.</p><p class="p">— Вы работаете на Рыбьего Глаза? — спрашивает Нг, раскуривая сигару. Дым нарочито свивается в воздухе кольцами. Для того чтобы реалистично смоделировать дым, выходящий изо рта Нг, требуется столько же компьютерной мощности, сколько для моделирования метеорологической системы всей планеты.</p><p class="p">— Он мертв, — отвечает Хиро. — «Разум» в критический момент отказал, и Рыбьего Глаза загарпунили.</p><p class="p">Нг никак не реагирует. Вместо этого он просто застывает на несколько секунд, усваивая эту информацию, точно его клиентов то и дело убивают гарпуном. Вероятно, у него есть база данных на всех, кто когда-либо использовал его игрушки, и о том, что с ними сталось.</p><p class="p">— Я говорил ему, что это бета-версия, — наконец произносит он. — И ему следовало бы знать, что «Разум» нельзя использовать в ближнем бою. Двухдолларовый выкидной нож сослужил бы ему лучшую службу.</p><p class="p">— Согласен. Но Рыбий Глаз был о нем очень высокого мнения.</p><p class="p">Нг снова выпускает дым, размышляя.</p><p class="p">— Как мы убедились во Вьетнаме, высокотехнологическое оружие настолько подавляет рациональное мышление, что может считаться сродни психостимуляторам. Как ЛСД, который способен убедить наркоманов, будто они умеют летать, заставляя их выпрыгивать из окон, так оружие может внушить людям излишнюю самоуверенность. Исказить их оценку ситуации. Как это показал случай с Рыбьим Глазом.</p><p class="p">— Я постараюсь это запомнить, — говорит Хиро.</p><p class="p">— В какой именно боевой обстановке вы намереваетесь использовать «Разум»? — спрашивает Нг.</p><p class="p">— Завтра утром мне потребуется захватить авианосец.</p><p class="p">— «Интерпрайз»?</p><p class="p">— Да.</p><p class="p">— Знаете, — Нг, по всей видимости, в настроении побеседовать, — есть один малый, который и вправду захватил подводную лодку с ядерными боеголовками, будучи вооружен всего лишь осколком стекла…</p><p class="p">— Ага, это он убил Рыбьего Глаза. Мне, возможно, придется иметь дело и с ним.</p><p class="p">Нг смеется.</p><p class="p">— Какова ваша конечная цель? Как вам известно, мы все тут заодно, поэтому можете без опаски поделиться со мной вашими соображениями.</p><p class="p">— В данном случае я предпочел бы о них умолчать…</p><p class="p">— Для этого уже слишком поздно, Хиро, — произносит другой голос. Хиро поворачивается. Секретарь — поразительно красивая итальянка — вводит в кабинет Дядюшку Энцо. Через пару минут за ним следует крохотный азиатский бизнесмен в сопровождении секретаря-азиатки.</p><p class="p">— Когда вы прибыли, я взял на себя смелость пригласить сюда этих джентльменов, — говорит Нг, — чтобы мы могли обговорить все по-дружески.</p><p class="p">— Мое почтение. — Дядюшка Энцо отвешивает Хиро полупоклон.</p><p class="p">Хиро кланяется в ответ.</p><p class="p">— Примите мои извинения, что так вышло с машиной, сэр.</p><p class="p">— Забудем об этом, — отзывается Дядюшка Энцо. Крохотный азиат подходит ближе, и лишь теперь Хиро узнает его. Его фотография висит на стене каждого «Великого Гонконга мистера Ли» в мире.</p><p class="p">Всеобщие представления и поклоны. Внезапно в офисе материализуются дополнительные кресла, поэтому каждый подтягивает свое к столу. Сам Нг выходит из-за стола, и они сдвигают кресла в круг.</p><p class="p">— Давайте сразу перейдем к делу, поскольку, как я полагаю, ваша ситуация, Хиро, может быть более рискованной, нежели наша, — начинает Дядюшка Энцо.</p><p class="p">— Вы совершенно верно обрисовали ситуацию, сэр.</p><p class="p">— Нам всем хотелось бы знать, что, черт побери, происходит, — говорит мистер Ли. Его речь практически лишена китайского акцента; совершенно очевидно, что имидж бесшабашного симпатяги — только для публики.</p><p class="p">— Как много вы, ребята, уже знаете?</p><p class="p">— Кое-что, — отвечает Дядюшка Энцо. — А до чего докопались вы?</p><p class="p">— Мне известно почти все, — говорит Хиро. — Как только я поговорю с Хуанитой, буду знать остальное.</p><p class="p">— В таком случае вы обладаете крайне важной информацией, — говорит Дядюшка Энцо и достает из кармана гиперкарточку, которую протягивает Хиро.</p><p class="p">На карточке значится:</p><div class="cite">
<p class="p"><strong>ДВАДЦАТЬ ПЯТЬ</strong></p>
<p class="p"><strong>МИЛЛИОНОВ</strong></p>
<p class="p"><strong>ГОНКОНГСКИХ</strong></p>
<p class="p"><strong>ДОЛЛАРОВ</strong></p>
</div><p class="p">Протянув руку, Хиро забирает у него карточку.</p><p class="p">Где-то в Реальности два компьютера обмениваются очередями электронного шума, и деньги переводятся со счета мафии на счет Хиро.</p><p class="p">— Не забудьте поделиться с И. В., — говорит Дядюшка Энцо.</p><p class="p">Хиро кивает. Будьте уверены, он не забудет.</p></span>
