</div><p class="p">На выезде из «Белых Колонн» стоит черная машина, притаилась, точно пантера, в начищенной стали отражается логотип Оуха-роуд. Это Передвижной Модуль Летучего Наряда «Метакопы Анлимитед». На дверце закреплен серебряный значок, хромированный полицейский значок размером с обеденную тарелку, на котором значится название этой частной миротворческой организации и слова:</p><div class="cite">
<p class="subtitle">НАБЕРИТЕ 1-800-КОПЫ</p>
<p class="subtitle">ПРИНИМАЮТСЯ КРЕДИТНЫЕ КАРТОЧКИ ВСЕХ КРУПНЫХ КОМПАНИЙ</p>
</div><p class="p">«Метакопы Анлимитед» — официальные силы безопасности «Белых Колонн», а также «Конюшен Виндзорских Высот», «Высот у Медвежьей Тропы», «Коричной Рощи» и «Ферм Клеверной Долины». А еще они следят за выполнением правил дорожного движения на всех трассах и шоссе, принадлежащих «Кати Пути, Инк.». Их услугами пользуются также несколько разных ФОКНаГов: к примеру, «Кайманы-Плюс» и «Альпы». Но франшизные государства предпочитают держать собственные силы безопасности. Стоит ли говорить, что «Метазания» и «Новая ЮАР» сами следят у себя за порядком; туда граждане идут лишь для того, чтобы завербоваться в спецназ. Надо думать, своя служба безопасности есть и у «Новой Сицилии». «Наркоколумбии» служба безопасности не нужна, потому что люди попросту боятся проезжать мимо ее франшизы со скоростью меньше ста миль в час (И. В. всегда отхватывает классную скоростную тачку в районах, пестрящих наркоколумбийскими консульствами), а «Великий Гонконг мистера Ли», прародитель всех ФОКНаГов, решает проблему на типично гонконгский манер — с помощью роботов.</p><p class="p">Главный конкурент «Метакопов», «Секьюрити Мировой Дозор», обслуживает все дороги, принадлежащие «Кати Пути», плюс держит контракты по всему миру с «Традиционалистами Дикси», «Плантацией Пикетта», «Радужными высотами» (побывайте в них — два расистских ЖЭКа и один для «людей в черном»), «Заливные луга [название реки вставьте по своему усмотрению]», и «Станция Кирпичный завод». «Мировой Дозор» меньше, чем «Метакопы», контракты держит более элитные и, предположительно, имеет агентурную сеть — хотя если кому-то нужно именно это, они просто связываются с представителем Центральной Разведывательной Корпорации.</p><p class="p">А еще существуют «Стражи Порядка» — но они недешево стоят и плохо относятся к контролю со стороны работодателя. Ходят слухи, что под формой они носят футболки с неофициальным гербом своей организации: кулак, сжимающий утяжеленную полицейскую дубинку с выгравированной на ней надписью «ТАК ПОДАЙ НА МЕНЯ В СУД».</p><p class="p">И вот И. В. катит по пологому склону к тяжелым железным воротам «Белых Колонн», ожидая, что они распахнутся. И ждет, и ждет, и ждет — но ворота и не думают открываться. И лазерный лучик не бьет из будки охраны, чтобы выяснить, кто приехал. Система блокирована. Будь И. В. дурой, она подошла бы к метакопу и спросила почему. Метакоп сказал бы тогда: «Безопасность города-государства», и ничего больше.</p><p class="p">Ох уж эти ЖЭКи! Ох уж эти города-государства! Такие маленькие, такие пугливые, что любой пустяк — скажем, если вы не подстригаете газон или слишком громко врубаете музыку — становится делом государственной безопасности.</p><p class="p">И никакой возможности миновать забор — в «Белых Колоннах» он в восемь футов по всему периметру, выкованный роботами чугун. Подкатив к воротам, И. В. хватает решетку и пытается ею погреметь, но та слишком большая и тяжелая.</p><p class="p">Метакопам не позволено прислоняться к своему мобилю — так они выглядели бы ленивыми и слабыми. Они могут почти прислоняться, могут делать вид, будто вовсю облокачиваются на свою тачку, но прислоняться им запрещено. А кроме того, полное поблескивающее великолепие Личного Переносного Снаряжения, висящего на Личной Модульной Сбруе, поцарапало бы лак мобиля.</p><p class="p">— Подключи ворота к коммерции, приятель. Меня клиенты ждут, — заявляет И. В. метакопу.</p><p class="p">В задней части Передвижного Модуля раздается чмокающий хлопок, однако недостаточно громкий, чтобы считаться выстрелом. Это мягкий «хлюп» тянучки, затягиваемой через язычок, свернутый в трубочку. Это приглушенное рыганье младенца. Что-то укалывает И. В. в руку, сжимающую прут решетки, и И. В. ощущает жар и холод одновременно. Она едва может шевельнуть рукой. Пахнет винилом.</p><p class="p">С заднего сиденья Передвижного Модуля вылезает напарник метакопа. Окно в задней двери Модуля было опущено, но внутри все такое черное и блестящее, что это становится ясно, только когда отодвигается дверь. Верхняя часть лиц метакопов скрыта глянцевыми черными шлемами и гоглами ночного видения, а нижняя расплывается в ухмылке. И вылезает второй метакоп с Проектором Химических Наручников Близкого Действия — с соплепушкой. Уловка копов сработала. И. В. не пришло в голову навести «Рыцарское забрало» на заднее сиденье, чтобы проверить, нет ли там соплеснайпера.</p><p class="p">Расправившись на воздухе, химсопли достигают размера футбольного шара. Несколько десятков миль тончайших крепких волокон, перепутанных, как спагетти. Вместо соуса у этих спагетти какое-то липкое вещество, текучее только в тот момент, когда выстреливает соплепушка, а потом быстро отвердевающее.</p><p class="p">Метакопам пришлось взять такие штуки на вооружение, потому что каждая франшиза настолько мала, что погоня в ней попросту невозможна. Преступник — почти всегда ни в чем не повинный трэшник — обычно в трех секундах езды на скейте от убежища соседнего ФОКНаГа. К тому же невероятный объем Личной Модульной Сбруи — просто канделябр какой-то, учитывая, сколько на него понавешено, — настолько замедляет движения метакопов, что прохожие просто складываются пополам от смеха всякий раз, когда они пытаются бежать. Поэтому вместо того, чтобы сбросить пару фунтов, метакопы просто навешивают на свою сбрую новые примочки, к примеру соплепушки.</p><p class="p">Волокнистые сопли облепили ей кисть и руку, примотав их к прутьям решетки. Излишки соплей провисли и стекли вниз, но уже застывают, превращаясь в резину. Несколько отскочивших от решетки спагетти налипли ей на плечи, грудь и подбородок. И. В. отходит от решетки, клейкое вещество отделяется от волокон, растягиваясь на длинные, бесконечно тонкие нити, точно горячий сыр моцарелла. И эти нити тоже немедленно застывают, становятся жесткими и обламываются, завиваясь спиральками. Теперь, когда она сорвала сопли с лица, все не так гадко, но рука у нее по-прежнему совершенно обездвижена.</p><p class="p">— Сим предупреждаем вас, что любое движение с вашей стороны без предварительного вербального разрешения с моей стороны может представлять для вас непосредственную физическую опасность, равно как вытекающую из нее психологическую опасность и, возможно, в зависимости от ваших религиозных верований, духовный риск, вытекающий из вашей реакции на означенную физическую опасность. Любое движение с вашей стороны будет истолковано как подразумевающееся и не имеющее обратного действия согласие на этот риск, — говорит первый метакоп. На поясе у него висит небольшой динамик, из которого бормочет синхронный перевод на испанский и японский.</p><p class="p">— Или, как мы говорили раньше, — добавляет второй метакоп, — ни с места, придурок!</p><p class="p">Непереводимое слово резонирует из маленького громкоговорителя, произнесенное как «эль-дурко» и «и-ду-ю-ки».</p><p class="p">— Мы полномочные представители «Метакопов Анлимитед». Согласно Разделу 24.5.2 Свода законов «Белых Колонн», мы уполномочены осуществлять действия полиции на данной территории.</p><p class="p">— Например, цепляться к невинным трэшникам, — говорит И. В.</p><p class="p">Метакоп выключает громкоговоритель.</p><p class="p">— Заговорив по-английски, вы косвенно и безвозвратно соглашаетесь на то, что все наши дальнейшие переговоры будут вестись на английском языке, — сообщает он.</p><p class="p">— Вы даже не въезжаете, что И. В. говорит, — говорит И. В.</p><p class="p">— Вы были идентифицированы как Фокус Расследования Зарегистрированного Криминального События, предположительно имевшего место на территории иного государства, а именно в «Конюшнях Виндзорских Высот».</p><p class="p">— Это другая страна, приятель. Здесь ведь «Белые Колонны»!</p><p class="p">— Согласно положениям Свода законов «Конюшен Виндзорских Высот» мы уполномочены приводить в действие законы, положения, касающиеся национальной безопасности и общественного равновесия, также и на означенной территории. Договор между «Конюшнями Виндзорских Высот» и «Белыми Колоннами» уполномочивает нас временно взять вас под арест до тех пор, пока не будет решен вопрос о вашем статусе как Фокуса Расследования.</p><p class="p">— Попалась, детка, — переводит второй метакоп.</p><p class="p">— Поскольку ваше поведение было отмечено как неагрессивное и при вас нет видимого оружия, мы не уполномочены предпринимать героические меры для обеспечения вашего содействия, — говорит первый метакоп.</p><p class="p">— Будешь паинькой — и мы будем паиньками, — говорит второй.</p><p class="p">— Однако мы экипированы устройствами, включающими, но не ограничивающимися стрелковым оружием, которое, будучи задействовано, может представлять крайнюю и непосредственную опасность для вашего здоровья и благосостояния, — продолжает первый.</p><p class="p">— Только дернись, и мы тебе башку прострелим, — поясняет второй.</p><p class="p">— Да отцепите мою руку, мать вашу, — устало говорит И. В. Все это она слышала уже миллион раз.</p><p class="p">Как и в большинстве ЖЭКов, в «Белых Колоннах» нет ни тюрьмы, ни полицейского участка. Это так неприглядно, так снижает стоимость домов в анклаве! И подумайте о том, какие это наложит на нас обязательства. У метакопов по соседству есть франшиза, служащая им штаб-квартирой. А что до тюрьмы, уродливого здания для содержания какого-нибудь сбившегося с пути хабеас корпус, так его ни одна уважающая себя франшиза держать не станет.</p><p class="p">И. В. везут в Передвижном Модуле. Руки ей сковали наручниками, и спасибо, что спереди. Одна рука все еще наполовину залеплена соплями и так сильно воняет винилом, что обоим метакопам пришлось опустить окна. Остальные спагетти тянутся футов на шесть по полу Модуля, свисая за дверь на мостовую. Метакопы не особенно спешат: катят себе по средней полосе, не считая ниже своего достоинства то тут, то там содрать штраф за превышение скорости — они же на своей территории. Завидев их, мотоциклисты сбрасывают скорость, испытывая разумный ужас от одной только мысли о том, что придется остановиться и полчаса выслушивать предупреждения, отводы, рекламу и запутанный бюрократический сленг. Иногда, полыхая оранжевыми огнями, мимо проносится по левому ряду доставка «Коза Ностры», и тогда копы делают вид, будто ничего не заметили.</p><p class="p">— Ну и куда тебя везти? В «Кутузку» или в «Тюрягу»?</p><p class="p">— В «Кутузку», пожалуйста, — говорит И. В.</p><p class="p">— В «Тюрягу»! — Второй метакоп поворачивается к ней, с усмешкой пялясь через пуленепробиваемое стекло и наслаждаясь своей властью.</p><p class="p">Когда они проезжают мимо «Купи и Кати», весь салон машины внезапно освещается. Поболтайся на стоянке «Купи и Кати», загоришь почище, чем на пляже. Потом придет «Мировой Дозор» и тебя арестует. От этого яркого света, призванного внушить чувство безопасности, на ветровом стекле Модуля на мгновение вспыхивают стикеры «Визы» и «Мастеркард».</p><p class="p">— У И. В. карточка есть, — говорит И. В. — Сколько будет стоит соскочить?</p><p class="p">— С чего это ты себя зовешь деревом? — Как большинство придурков, он неверно истолковал ее имя.</p><p class="p">— Не ива. И. В., — говорит первый метакоп.</p><p class="p">— Вот так И. В. и зовут, — говорит И. В.</p><p class="p">— Но я же это и имел в виду. Ива.</p><p class="p">— И. В., — говорит первый, с таким упором на «В», что на лобовое стекло летят брызги слюны. — Дай-ка угадаю… Иоланда Вашингтон?</p><p class="p">— Нет.</p><p class="p">— Ивонна Веллингтон?</p><p class="p">— Нет.</p><p class="p">— Тогда от чего это за сокращение?</p><p class="p">— Ни от чего.</p><p class="p">На самом деле это сокращение от «Искренне Ваша», но если они не в состоянии сами сообразить, то пошли они.</p><p class="p">— Тебе это не по карману, — говорит первый метакоп. — Ты же тут пошла против КВВ.</p><p class="p">— Мне и не нужно официально отмыться. Я могла бы просто сбежать.</p><p class="p">— Это Модуль высшего разряда. Побеги в меню не предусмотрены.</p><p class="p">— Знаешь что, — говорит второй, — ты заплатишь нам триллион баксов, а мы отвезем тебя в «Кутузку». Тогда с ними попытаешься сторговаться.</p><p class="p">— Полтриллиона, — говорит И. В.</p><p class="p">— Семьсот пятьдесят миллиардов, — говорит метакоп. — Последнее слово. Надо же, сидит тут в наручниках и торгуется.</p><p class="p">Открыв молнию на бедре, И. В. достает чистой рукой из кармана комбинезона кредитную карточку, проводит ею по прорези в спинке переднего сиденья и снова убирает в карман.</p><p class="p">С виду «Кутузка» новая. И. В. видела отели с номерами гораздо хуже, чем здесь камеры. Вывеска с логотипом: кактус сагуаро в залихватски насаженной на верхушку черной ковбойской шляпе — чистая и новенькая.</p><div class="cite">
<p class="subtitle">КУТУЗКА</p>
<p class="subtitle">Заключение и заточение по высшему разряду</p>
<p class="subtitle">Принимаем автобусами!</p>
</div><p class="p">На стоянке — пара машин метакопов, а чуть дальше припаркован еще и огромный автобус «Стражей Порядка» с карцером, обитым для удобства задержанных поролоном. Это заставляет метакопов задуматься. Стражи Порядка для метакопов все равно что соединение «Дельта» для «Корпуса мира». Метакопы против Стражей Порядка — все равно что «Корпус мира» против соединения «Дельта».</p><p class="p">— Одну зарегистрировать, — говорит второй метакоп, когда они втроем уже стоят в приемной, где стены увешаны подсвеченными вывесками, с каждой из которых смотрит какой-нибудь десперадо Дикого Запада. Бессмысленно пялится со своего портрета Энни Окли, призванная служить И. В. образцом для подражания. Стойка регистрации — в деревенском стиле. Все служащие носят ковбойские шляпы, а вместо бэджей — пятиконечные звезды, на которых выгравированы их имена. В задней стене — дверь с решеткой из милых сердцу старомодных чугунных прутьев. Помещение за ней похоже на операционную. Длинная череда маленьких камер с изогнутыми стенами и полом, со стенами, плавно переходящими в потолок и пол, будто фабричные душевые кабинки — если уж на то пошло, камеры выполняют эту функцию тоже, потому что душ тут принимаешь посреди комнаты. Яркий свет сам выключается в одиннадцать вечера. Телевизор, в который нужно бросать мелочь. Непрослушиваемая телефонная линия. И. В. ждет не дождется.</p><p class="p">Нацелив на И. В. сканер, ковбой за стойкой считывает ее бар-код. На графическом экране возникает около сотни страниц личной жизни И. В.</p><p class="p">— Ага, — говорит он. — Женщина.</p><p class="p">Метакопы обмениваются взглядами, словно говоря: надо же, гений, такому никогда не стать метакопом.</p><p class="p">— Извините, ребята, но у нас все битком. Для женщин сегодня мест нет.</p><p class="p">— Да ладно тебе.</p><p class="p">— Видели автобус на задней стояке? Заваруха во «Вздремни и Кати». Наркоколумбийцы толкнули подпорченную партию «Головокружения», там все как с цепи сорвались. Стражи Порядка послали полдюжины нарядов, нам привезли человек тридцать. Поэтому у нас все забито. Может, в «Тюряге» есть места.</p><p class="p">И. В. такое совсем не по нутру.</p><p class="p">Метакопы снова запихивают ее в машину, включают подавление шума на заднем сиденье, так что она не слышит ничего, кроме бурчанья в своем пустом желудке и влажного хруста, стоит ей шевельнуть облепленной соплями рукой. Она и впрямь надеялась на ужин в «Кутузке» — «чили у лагерного костра» или «бандитские бургеры».</p><p class="p">На переднем сиденье переговариваются метакопы. Вот они выезжают на трассу. Впереди квадратный подсвеченный логотип, черным по белому — гигантский Код Универсального Продукта, а ниже — «КУПИ И КАТИ».</p><p class="p">На тот же столб, чуть ниже «Купи и Кати», приварен другой указатель, поменьше, узкая полоска непатентованного шрифта: «ТЮРЯГА».</p><p class="p">Ее везут в «Тюрягу». Сволочи. Скованными руками И. В. бьет по стеклу, оставляя на нем липкие отпечатки. Пусть эти гады попытаются смыть собственные сопли. Оба оборачиваются и смотрят прямо сквозь нее; знают, подонки, что виноваты, и потому делают вид, будто что-то слышали, но не могут взять в толк что.</p><p class="p">Модуль въезжает в пятно радиоактивного синего света секьюрити вокруг «Купи и Кати». Второй метакоп выходит поговорить с мужиком за стойкой. Толстый белый мальчишка в бейсболке «Новой ЮАР» с флагом Конфедерации над козырьком покупает журнал о грузовиках-монстрах. Подслушав их, мальчишка выглядывает из окна в надежде увидеть настоящего преступника. Из задней комнаты выходит второй мужчина, той же этнической группы, что и первый, еще один смуглый с горящими глазами и тонкой шеей. У этого в руках — папка о трех кольцах с корпоративным логотипом «Купи и Кати». Чтобы отыскать менеджера франшизы, не нужно напрягать глаза, разбирая надпись на бэдже, достаточно углядеть того, у кого папка.</p><p class="p">Переговорив с метакопом, менеджер кивает, потом достает из стола связку ключей.</p><p class="p">Летящей походкой второй метакоп подходит к машине и резко распахивает заднюю дверь.</p><p class="p">— Заткнись, — говорит он, — иначе я тебе рот соплями залеплю.</p><p class="p">— Как хорошо, что тебе нравится «Тюряга», — отвечает И. В., — поскольку именно там ты и окажешься завтра вечером, сопливый стрелок.</p><p class="p">— Неужели?</p><p class="p">— Ага. За мошенничество с кредитными карточками.</p><p class="p">— Я коп, ты трэшник. И как ты собираешься представлять свое дело «Судопроизводству Судьи Боба»?</p><p class="p">— Я работаю на «РадиКС». Мы своих защищаем.</p><p class="p">— Только не в этот раз. Сегодня ты увезла с места происшествия пиццу. Сбежала с места аварии. Тебе в «РадиКС» велели доставить пиццу?</p><p class="p">И. В. воздерживается от ответного огня. Метакоп прав: «РадиКС» не давала ей задания доставить пиццу. Она это сделала из каприза.</p><p class="p">Метакоп дергает ее за руку, и все тело И. В. дергается следом. Менеджер бросает на нее безразличный взгляд — только для того, чтобы удостовериться, что она действительно человек, а не мешок с мукой, мотор или пень. А потом ведет их всех через зловонные зады «Купи и Кати», мрачные владения отвратительного мусора в переполненных баках. Он открывает заднюю дверь, скучную стальную дверь с царапинами по краям, будто ее пытались открыть звери с железными когтями.</p><p class="p">И. В. ведут в подвал. Первый метакоп, который идет следом, без нужды ударяет ее доской о дверные проемы и грязные стойки для бутылок с минеральной водой.</p><p class="p">— Лучше заберите у нее форму… тут столько примочек, — похотливо советует второй метакоп.</p><p class="p">Менеджер смотрит на И. В., стараясь не давать грешному взгляду жадно скользить вверх-вниз по ее телу. Тысячи лет эти люди выживали лишь за счет бдительности: ждали, когда из-за горизонта появятся скачущие монголы, ждали, когда вышедшие после отсидки уголовники наведут на них обрезы через прилавок. В настоящий момент эту мучительную для менеджера бдительность можно почти потрогать руками. Он словно сгусток горячего нитроглицерина. Дополнительный намек на сексуальные домогательства и нарушение должностных обязанностей только ухудшает ситуацию. Менеджеру не до шуток.</p><p class="p">И. В. пожимает плечами, стараясь измыслить что-нибудь сбивающее с толку и эксцентричное. На этой стадии ей положено протестовать, визжать и съеживаться, корчиться и скулить, падать в обморок или умолять. Они угрожают отобрать у нее одежду. Какой ужас. Но она не расстраивается, поскольку знает, чего они от нее ждут.</p><p class="p">Курьеру нужно расчистить себе пространство на трассе. Предсказуемое, законопослушное поведение убаюкивает водителей. Мысленно они предписывают тебе самую незначительную клеточку, малолитражку в медленном ряду и предполагают, что, если ты от нее отцепишься, тебе с потоком движения не совладать.</p><p class="p">И. В. терпеть не может ни малолитражки, ни клеточки. И. В. расчищает себе место, величественным зигзагом переходя с одной полосы на другую, создавая прецедент пугающей хаотичности. Заставляет встречных держаться настороже, заставляет их реагировать на нее, а не наоборот. А теперь эти типы желают затолкать ее в клеточку, вынудить следовать правилам.</p><p class="p">Одним движением она расстегивает комбинезон до самого пупка. Под ним — ничего, кроме незагорелого тела.</p><p class="p">Метакопы поднимают брови.</p><p class="p">А вот менеджер буквально отскакивает назад, поднимая руки, чтобы они, создав видимый заслон, защитили бы его от дискредитирующих данных на входе.</p><p class="p">— Нет, нет, нет! — бормочет он.</p><p class="p">Пожав плечами, И. В. снова застегивает молнию.</p><p class="p">Она не боится, у нее есть дентата.</p><p class="p">Менеджер пристегивает ее наручниками к канализационной трубе. Второй метакоп снимает свои новые кибернизированные наручники и нацепляет их назад на сбрую. Первый метакоп прислоняет к стене ее доску, но так, чтобы она не могла до нее дотянуться. Пнув ногой ржавую банку из-под кофе, менеджер посылает ее И. В. в голень — иными словами, не желаете ли опорожниться?</p><p class="p">— Ты откуда? — спрашивает И. В.</p><p class="p">— Из Таджикистана. Джик. Следовало бы знать.</p><p class="p">— Ну, наверное, у вас футбол банкой для говна — национальный вид спорта.</p><p class="p">Менеджер не врубается. Метакопы механически смеются.</p><p class="p">Подписываются бумаги. Все поднимаются наверх. Выходя из камеры, менеджер выключает свет; в Таджикистане все экономят электричество.</p><p class="p">И. В. в «Тюряге».</p></span>
