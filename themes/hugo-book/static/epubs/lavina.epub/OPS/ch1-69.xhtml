</div><p class="p">Хиро теряет Ворона в нескольких милях от Центра, но к тому времени это уже не имеет значения. Направившись прямиком на площадь, он на большой скорости объезжает амфитеатр по ободу — этакий пикет из одного человека. Несколько секунд спустя появляется и Ворон. Сорвавшись со своей орбиты, Хиро гонит, и они сшибаются, как пара поединщиков на средневековом турнире. Хиро теряет левую руку, у Ворона отваливается нога. Отрубленные конечности падают наземь. Отбросив катану, Хиро оставшейся рукой достает свой одноручный меч, впрочем, тот вообще лучше соответствует длинному ножу Ворона. Он подрезает Ворона как раз в тот момент, когда тот собирается ринуться вниз в амфитеатр, и отталкивает его в сторону. Сила инерции проносит Ворона еще полмили. Хиро гонится за ним, следуя ряду логичных догадок, ведь эта территория ему знакома, как Ворону — течения Алеутских островов. И вот они уже несутся по узким улочкам финансового квартала Метавселенной, нанося удары друг другу и их парируя, разрубая случайно попавшиеся им под руку аватары на кусочки и дольки.</p><p class="p">Но, похоже, они ни разу не попадают друг по другу. Скорости слишком велики, мишени слишком малы. Хиро пока везло: он заманил Ворона в силок состязания, заставил его жаждать боя. Но Ворону это не нужно. Он без труда может добраться до амфитеатра, не отвлекаясь на убийство Хиро.</p><p class="p">И наконец до него это доходит. Убрав в ножны нож, Ворон ныряет в проулок между небоскребами. Хиро следует за ним, но к тому времени, когда он заворачивает за угол, Ворон уже исчез.</p><p class="p">По проходу амфитеатра Хиро слетает на скорости сто миль в час и парит в свободном падении над головами четверти миллиона бешено аплодирующих хакеров.</p><p class="p">Хиро знают все. Он — малый с мечами. Он — друг Да5ида. И в качестве личного вклада в благотворительный концерт он, по всей видимости, решил поставить бой на мечах с каким-то могучим демоном на мотоцикле жуткого вида. Оставайтесь в сети, шоу предстоит незабываемое.</p><p class="p">Приземлившись на сцене, Хиро спрыгивает с мотоцикла. Байк еще работает, но здесь, внизу от него уже нет пользы. В десяти метрах от него ухмыляется Ворон.</p><p class="p">— Бомбы на стол, — говорит Ворон. И, достав одной рукой из боковой коляски своего байка гигантский светящийся леденец, бросает его в самый центр амфитеатра. Леденец разбивается как яичная скорлупа, и из него бьет сноп света. Этот сноп начинает расти и приобретать форму.</p><p class="p">Толпа неистовствует.</p><p class="p">Хиро бежит к леденцу, но дорогу ему заступает Ворон. Двигаться на ногах он больше не может, поскольку одну потерял, но все еще способен контролировать байк. Длинный нож Ворон уже обнажил — и два клинка скрещиваются над яйцом, которое теперь превратилось в вихревую воронку ослепительного и оглушительного света и звука. Разноцветные фигуры, ужатые невероятной скоростью вращения, выстреливают из центра и занимают свои места у них над головами, создавая трехмерное изображение.</p><p class="p">Хакеры неистовствуют. Хиро знает, что в этот момент Квадрант Хакеров в «Черном Солнце» стремительно пустеет. Запрудив дверь, все выбегают на Стрит, спешат на площадь, спешат увидеть фантастическое шоу света, звука, мечей и магии, которое поставил Хиро.</p><p class="p">Ворон наваливается, пытается пересилить Хиро. В Реальности это бы сработало, поскольку там он обладает неимоверной силой. Но сила всех аватар равна, если только не взломать их особым способом. Поэтому Ворон давит изо всех сил, а потом отводит клинок, чтобы снести противнику голову, когда тот отлетит. Но Хиро вовсе не летит прочь. Он ждет своего момента, а потом отрубает Ворону рабочую руку с ножом. А потом на всякий случай и вторую. Толпа вопит от восторга.</p><p class="p">— Как мне это остановить? — спрашивает Хиро.</p><p class="p">— Понятия не имею. Я их просто доставляю, — отвечает Ворон.</p><p class="p">— Ты хотя бы понимаешь, что ты только что натворил?</p><p class="p">— Ага. Осуществил давнюю мечту. — По лицу Ворона разливается довольная улыбка. — Сбросил ядерную бомбу на Америку.</p><p class="p">Хиро отрубает ему голову. Толпа обреченных хакеров вскакивает на ноги и визжит.</p><p class="p">А потом замолкает, когда Хиро внезапно исчезает. Он переключился на свою маленькую, невидимую аватару. А та зависает в воздухе над разбитыми остатками яйца, и сила тяготения засасывает ее в самый центр. Падая, Хиро бормочет себе под нос: «Сноускэн». Это программа, которую он написал, убивая время на спасательном плоту. Та, которая выискивает «Сноукрэш».</p><p class="p">Когда Хиро Протагонист, кажется, сходит со сцены, взгляды хакеров снова возвращаются к гигантской конструкции, поднимающейся из яйца. Вся эта чушь с боем на мечах была, наверное, просто дурацким вступлением, типичной для Хиро нетрадиционной уловкой, чтобы привлечь их внимание. Главный аттракцион — звуковое и световое шоу. Амфитеатр быстро заполняется: со всех концов Метавселенной сюда стремительно стекаются хакеры. Бегут по Стриту из «Черного Солнца», потоком льются из офисов в небоскребах, приютивших штаб-квартиры крупных корпораций; через гоглы подключаются к Метавселенной со всевозможных терминалов в Реальности, когда слух о феерии со скоростью света распространяется по оптоволоконной сети сплетен.</p><p class="p">Световое шоу как будто поставлено с учетом опоздавших. Одна ложная кульминация сменяет другую, будто дорогое шоу фейерверков, и каждая следующая зрелищнее предыдущей. Шоу такое сложное и огромное, что никто не видит больше десяти его процентов. Можно раз за разом смотреть его целый год и всякий раз открывать для себя что-то новое.</p><p class="p">Это конструкция в милю высотой, складывающаяся из движущихся двух — и трехмерных изображений, переплетенных в пространстве и времени. Фильмы Лени Рифеншталь. Скульптуры Микеланджело и обретшие реальность фантастические изобретения Леонардо да Винчи. В центре то надвигаются, то уплывают бои истребителей времен Второй мировой, самолетики налетают на зрителей, плюются очередями, взрываются. Сцены из тысяч классических фильмов текут и сливаются в единую безбрежную и сложную историю.</p><p class="p">Но наконец все начинает упрощаться, сходиться к единственной колонне яркого света. К тому времени роль носителя сюжета переняла музыка: грохочущий ритм бас-гитар и низкий, грозный остинато, который говорит всем и каждому: не отвлекайтесь, самое лучшее впереди. И хакеры смотрят. В почти религиозном благоговении.</p><p class="p">Колонна света расплывается и складывается в человеческую фигуру. На самом деле фигур тут четыре: обнаженные женщины стоят плечом к плечу и смотрят на четыре стороны света, точно кариатиды. И каждая держит в руках что-то длинное и тонкое — пару трубок.</p><p class="p">Треть миллиона хакеров, не отрываясь, смотрят на высящихся над сценой женщин, а те поднимают над головами руки и разворачивают четыре свитка, которые превращаются в плоские телевизионные экраны размером с футбольное поле. Сидящим на ступенях амфитеатра кажется, будто экраны застилают собою небо; кроме них, ничего больше не видно.</p><p class="p">Сперва экраны пусты, но наконец на всех четырех разом появляется одно и то же изображение. Это текстовое окно, а в нем написано:</p><div class="cite">
<p class="p"><strong>БУДЬ ЭТО ВИРУС, ВЫ БЫЛИ БЫ МЕРТВЫ.</strong></p>
<p class="p"><strong>ПО СЧАСТЬЮ, ЭТО НЕ ВИРУС.</strong></p>
<p class="p"><strong>МЕТАВСЕЛЕННАЯ — ОПАСНОЕ МЕСТО; КАК У ВАС С БЕЗОПАСНОСТЬЮ?</strong></p>
<p class="p"><strong>ЗВОНИТЕ В «ХИРО ПРОТАГОНИСТ СЕКЬЮРИТИ АССОШИЭЙТЕД» И ПОЛУЧИТЕ ПЕРВУЮ ИНСТАЛЛЯЦИЮ БЕСПЛАТНО.</strong></p>
