<p class="p1">66</p>
</div><p class="p">— Ворон, — говорит Хиро, — прежде чем тебя убить, позволь, я расскажу тебе сказку.</p><p class="p">— Я слушаю, — отвечает Ворон. — Путь неблизкий.</p><p class="p">Во все транспортные средства Метавселенной встроены мобильники. Хиро просто позвонил домой Библиотекарю, чтобы тот разыскал ему номер Ворона. Они все так же несутся друг за другом по черной поверхности воображаемой планеты, хотя Хиро метр за метром нагоняет Ворона.</p><p class="p">— Мой отец был в армии во Вторую мировую. Солгал о своем возрасте, чтобы завербоваться. И его отправили прохлаждаться в Тихом океане. Долго ли, коротко ли — его захватили в плен японцы.</p><p class="p">— И что?</p><p class="p">— И отвезли его к себе в Японию. Отправили в лагерь для военнопленных. Там было полно американцев, а еще несколько англичан и несколько китайцев. И пара типов, чью национальность никто не мог определить. Внешне они походили на индейцев. Немного знали по-английски. Но по-русски они говорили намного лучше.</p><p class="p">— Это были алеуты, — говорит Ворон. — Американские граждане. Никто о них никогда не слышал. Большинство людей даже не знает, что японцы во время войны захватили кусок американской территории — несколько островов на краю Алеутского архипелага. Островов, населенных моим народом. Они захватили двух самых важных алеутов и отправили их в тюремные лагеря в Японии. Один из них был мэром Атту, самым главным человеком в гражданской администрации. А второй для нас был еще важнее. Он был главным гарпунщиком алеутского народа.</p><p class="p">— Мэр заболел и умер, — продолжает Хиро. — У него не было иммунитета. Но гарпунщик оказался крепким сукиным сыном. Несколько раз он болел, но все же выжил. Ходил работать на поля с остальными заключенными, растил продовольствие для войны. Работал на кухне, готовил похлебку для заключенных и охраны. Но держался особняком. Все его избегали, потому что от него жутко пахло. От его койки воняло на весь барак.</p><p class="p">— Он варил китовую отраву из грибов и других веществ, которые находил в полях и прятал в одежде, — отзывается Ворон.</p><p class="p">— Кроме того, все на него злились за то, что он однажды разбил окно в бараке и все заключенные мерзли до конца зимы. Как бы то ни было, однажды после ленча все охранники страшно заболели.</p><p class="p">— Китовая отрава в рыбной похлебке, — поясняет Ворон.</p><p class="p">— Пленников уже вывели работать на поля, и когда охранники начали заболевать, то погнали всех назад в бараки, поскольку не могли за ними присматривать, корчась от желудочных колик. Это случилось под самый конец войны, и пополнение найти было непросто. Мой отец шел последним в цепочке пленников. А алеут шел прямо перед ним.</p><p class="p">— И когда пленники переходили через ирригационную канаву, — берет слово Ворон, — алеут нырнул в воду и исчез.</p><p class="p">— Мой отец не знал, что ему делать, — говорит Хиро, — пока не услышал хрюканье замыкавшего цепь охранника. Повернувшись, он увидел, что охранник насажен на бамбуковое копье, которое только что вылетело из ниоткуда. И он все еще не видел алеута. Потом упал еще один охранник с перерезанным горлом, и тут мой отец увидел алеута: тот замахивался, чтобы метнуть копье, сразившее еще одного охранника.</p><p class="p">— Он вырезал гарпуны и прятал их под водой в ирригационных канавах, — поясняет Ворон.</p><p class="p">— Тут мой отец понял, — продолжает Хиро, — что он обречен. Ведь что бы он ни сказал потом, охранники все равно ему не поверят, решат, будто они с алеутом совместно спланировали побег, и тогда принесут меч и отрубят ему голову. Поэтому, решив, почему бы не прикончить пару врагов прежде, чем они прикончат его, он забрал пистолет у первого поверженного охранника и сам тоже спрятался в канаве, откуда застрелил еще пару охранников, явившихся узнать, что тут за шум.</p><p class="p">— Алеут побежал к бамбуковому забору, — снова берет слово Ворон, — хлипкий был заборчик. Предполагалось, что за ним минное поле, но он его перебежал без труда. Или ему повезло, или же мин, если таковые имелись, было немного и располагались они далеко друг от друга.</p><p class="p">— Они не позаботились организовать жесткую охрану периметра, — говорит Хиро, — потому что Япония — остров. Даже если узники сбегут, куда им податься?</p><p class="p">— А ведь алеут мог сбежать, — возражает Ворон. — Он мог бы добраться до ближайшего побережья и там смастерить себе каяк. В этом каяке он мог бы подняться вдоль побережья Японии, а потом перебираться на волне с одного острова на другой до самых Алеутских островов.</p><p class="p">— Верно, — соглашается Хиро, — вот этого-то в отцовской истории я никак не мог понять. Пока не увидел тебя в открытом море, не увидел, как ты на каяке обгоняешь скоростной катер. Тогда все сошлось. Твой отец не сошел с ума. У него был совершенно здравый план.</p><p class="p">— Да. Но твой отец его не понял.</p><p class="p">— Мой отец побежал по следам твоего отца через минное поле. Они обрели свободу — в Японии. Твой отец начал спускаться с нагорья к океану. Мой отец предлагал двигаться в глубь страны, в горы, решив, что они могли бы затаиться в глухом местечке до конца войны.</p><p class="p">— Дурацкая идея, — говорит Ворон. — Япония перенаселена. Там нет места, где они могли бы остаться незамеченными.</p><p class="p">— Мой отец не знал даже, что такое каяк.</p><p class="p">— Невежество не может быть извинением, — отвечает Ворон.</p><p class="p">— Их спор, такой же спор, как мы ведем сейчас, их и погубил. Японцы нагнали их у самого Нагасаки. У охранников не было при себе даже наручников, потому они просто связали им руки за спиной шнурками от ботинок и заставили встать на колени лицом к лицу в дорожной пыли. Потом лейтенант достал из ножен меч. Это был древний меч. Лейтенант происходил из гордого рода самураев, и в этом наряде труд-фронта он оказался лишь по той причине, что в начале войны ему по бедро оторвало снарядом ногу. Он занес меч над головой твоего отца.</p><p class="p">— Меч просвистел в воздухе, — говорит Ворон, — и от этого свиста у моего отца заболели уши.</p><p class="p">— Но он так и не опустился.</p><p class="p">— Мой отец увидел стоящий перед ним на коленях скелет твоего отца. Это последнее, что он видел в жизни.</p><p class="p">— Мой отец стоял спиной к Нагасаки, — говорит Хиро. — Вспышка временно ослепила его. Упав ничком, он вжался лицом в землю, чтобы погасить в глазах этот ужасный свет. А потом все стало как раньше.</p><p class="p">— Вот только мой отец ослеп, — говорит Ворон. — Он мог только слушать, как твой отец дерется с лейтенантом.</p><p class="p">— Это был наполовину слепой, одноногий самурай с катаной против здорового мужчины со связанными за спиной руками, — объясняет Хиро. — Довольно любопытный бой. Сравнительно честный. Мой отец победил. Это был конец войны. Пару недель спустя пришли оккупационные войска. Мой отец вернулся домой, перебирался с базы на базу, и наконец в семидесятых у него родился сын. И у твоего тоже.</p><p class="p">— Амчитка, семьдесят второй, — говорит Ворон. — Вы, сволочи, дважды сбросили на моего отца ядерную бомбу.</p><p class="p">— Я понимаю, каково тебе сейчас, — говорит Хиро. — Но может, ты уже достаточно отомстил?</p><p class="p">— Нет такого слова «достаточно», — отрезает Ворон.</p><p class="p">Хиро погоняет мотоцикл, надвигается на Ворона, занося катану. Но Ворон выбрасывает руку назад — все это время он наблюдал в зеркальце заднего вида — и блокирует удар; в руке у него длинный нож. Тут Ворон сбрасывает скорость почти до нуля и ныряет меж двух опор монорельса. Хиро пролетает мимо, слишком сильно сбрасывает скорость и краем глаза успевает увидеть, как Ворон уносится от него по другую сторону монорельса. К тому времени, когда Хиро вновь разгоняется и проскальзывает меж опор, Ворон уже снова ушел на другую сторону.</p><p class="p">Так тянется этот слалом. Они пролетают зигзагом весь Стрит. Игра довольно проста. Ворону нужно только заставить Хиро въехать в опору. Тогда Хиро на мгновение остановится. А за это мгновение Ворон уже исчезнет из виду. А тогда Хиро его уже не выследить.</p><p class="p">Для Ворона игра легче, чем для Хиро. Но Хиро лучше Ворона умеет играть в эти игры. Поэтому в целом они на равных. Они зигзагом несутся вдоль монорельса со скоростью от шестидесяти до шестидесяти тысяч миль в час. Вокруг них расползаются во тьму гигантские коммерческие центры, лаборатории высоких технологий и парки развлечений. Перед ними открывается Центр, высокий и яркий, точно северное сияние, встающее над черной водой Берингова пролива.</p></span>
