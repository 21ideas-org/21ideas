</div><p class="p"><em>Protagonist</em> — 1) протагонист, главный герой, главное действующее лицо; 2) актер, играющий главную роль; 3) борец; поборник; защитник; сторонник, приверженец (идеи). <em>(Новый большой англо-русский словарь)</em></p></span>
