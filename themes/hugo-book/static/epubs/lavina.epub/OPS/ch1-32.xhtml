<p class="p1">31</p>
</div><p class="p">И. В. редко выпадает доставлять посылки на Лонг-Бич, но когда все же приходится, она делает все, чтобы избежать «Убыточной Зоны». Эта заброшенная верфь размером с провинциальный городок далеко выпирает в залив Сан-Педро, а вокруг на окаймленные пеной пляжи выходят старые, захудалые ЖЭКи, в пойме реки Л.А. — самостийные ЖЭКи, где дома крыты асбестом, а улицы патрулируют коричневые, как жуки, камбоджийцы с помповыми обрезами. Большая часть «Зоны» лежит в названном Терминал-Айленде, самом последнем клочке суши, выпирающем в залив. Доска И. В. по воде бегать не умеет, а это значит, туда или обратно она может попасть по единственному подъездному пути.</p><p class="p">Как и все «Убыточные Зоны», эта окружена забором, к которому через каждые несколько ярдов привязаны желтые металлические таблички:</p><div class="cite">
<p class="subtitle">УБЫТОЧНАЯ ЗОНА</p>
<p class="p">ОСТОРОЖНО. Служба Национального Парка объявила эту область Национальной Убыточной Зоной. Программа «Убыточные Зоны» была разработана для того, чтобы содержать земельные участки, затраты на очистку которых превышают их будущую экономическую стоимость.</p>
</div><p class="p">Все заборы вокруг «Убыточных Зон» одинаковы; вот и в этом полно дыр, а местами он попросту выломан. Надо же молодым людям, накачавшимся естественными и искусственными мужскими гормонами до потери сознания, где-то проводить идиотские ритуалы инициации. На своих четырехприводных грузовиках они являются сюда изо всех ЖЭКов в округе, несутся по открытому пространству, оставляя глубокие пропилы в глине, которую залили в самые опасные участки, чтобы помешать нанесенному ветром асбесту пыльной бурей обрушиться на Динсейленд.</p><p class="p">И. В. приятно сознавать, что этим мальчикам и во сне не снились вездеходы вроде моторизованной инвалидной коляски Нг. А Нг, не снижая скорости, сворачивает с мощеной Дороги — начинает немного трясти, — врезается в забор, словно в стену тумана, и, проходя, валит стофутовую секцию.</p><p class="p">Ночь ясная, поэтому «Убыточная Зона» блестит точно огромный ковер битого стекла и обломков асбеста. В сотне футов в стороне чайки разрывают живот дохлой немецкой овчарке, лежащей на спине. Земля здесь непрерывно перекатывается ухабами, и потому битое стекло вспыхивает и подмигивает, причина этого — многочисленные миграции крыс. Глубокие, спроектированные компьютером отпечатки ребристых протекторов, сделанные колесами мальчиков с зажиточных окраин, оставили в глине гигантские руны, похожие на мистические фигуры в Перу, о которых маме И. В. рассказывали в «Храме Нового Водолея». В окно И. В. видит беспорядочные вспышки — то ли шутихи, то ли автоматные очереди.</p><p class="p">А еще она слышит, как Нг издает ртом новые, еще более странные звуки.</p><p class="p">В фургоне имеется встроенная система динамиков — стерео, пусть Нг и далек от того, чтобы слушать музыку. И. В. чувствует, как включается система: динамики начинают шипеть, гоня по кабине воздух.</p><p class="p">Фургон ползет по «Зоне».</p><p class="p">Неслышное шипение перерастает в низкое электронное гудение. Гудение неровное, оно становится то громче, то тише, но все же остается низким, как тогда, когда Падаль валяет дурака на своей электрической бас-гитаре. Нг то и дело меняет направление движения, словно что-то ищет, и И. В. чувствует, как гудение становится пронзительнее и выше.</p><p class="p">Нет, оно определенно забирается вверх, собираясь перерасти в визг. Нг рявкает команду, и громкость падает. Теперь он едет совсем медленно.</p><p class="p">— Возможно, тебе и не придется покупать «Лавину», — бормочет он. — Мы, кажется, нашли незащищенный тайник.</p><p class="p">— Что это за истошный визг?</p><p class="p">— Биоэлектронный сенсор. Мембраны, выращенные из человеческих клеток. Я хочу сказать, в лаборатории выращенные. Одна сторона подвергается воздействию воздуха, другая чистая. Когда через мембрану проникает чужеродное вещество и оказывается на чистой стороне, его засекают. Чем более чужеродны проходящие молекулы, тем выше звук.</p><p class="p">— Как счетчик Гейгера?</p><p class="p">— Очень похоже на счетчик Гейгера для проникающих в клетки соединений.</p><p class="p">«Каких, например?» — хочется спросить И. В. Но она воздерживается.</p><p class="p">Нг останавливает фургон. Зажигает какие-то фары — очень тусклые. Ну надо же, какой дотошный тип: мало того, что у него тут и яркие фары, и фары дальнего света, так он поставил еще и тусклые.</p><p class="p">Фургон стоит на краю оврага у подножия мусорной горы, присыпанной пустыми пивными банками. На самом дне оврага темнеет кострище, к которому сходится множество следов протекторов.</p><p class="p">— Вот как, неплохо, неплохо, — бормочет Нг. — Место, куда молодежь приезжает употреблять наркотики.</p><p class="p">От такой банальности И. В. только закатывает глаза. Сдается, это он пишет памфлеты против наркотиков, какими заваливают учеников школы.</p><p class="p">Как будто эти жуткие трубки не накачивают его миллионом галлонов наркотиков каждую секунду.</p><p class="p">— Никаких признаков мин-ловушек, — говорит тем временем Нг. — Почему бы тебе не пойти посмотреть, какие вторичные признаки приема наркотиков там встречаются?</p><p class="p">И. В. не верит своим ушам.</p><p class="p">— На спинке сиденья за тобой висит противогаз, — продолжает Нг.</p><p class="p">— И что там такого, о мудрый токсикоман?</p><p class="p">— Асбест, отходы кораблестроения. Морские антикоррозийные краски, в которых полно тяжелых металлов. Полихлорвинилы пихали во все подряд.</p><p class="p">— Кайф.</p><p class="p">— Я понимаю, что тебе не хочется туда идти. Но если мы сможем получить образец «Лавины» с места употребления наркотиков, остальные пункты плана попросту отпадут.</p><p class="p">— Ну, раз ты так говоришь, — отвечает И. В., доставая противогаз.</p><p class="p">Это огроменная конструкция из прорезиненной ткани закрывает ей всю голову и спускается на плечи. Поначалу штука кажется тяжелой и неудобной, но тот, кто ее спроектировал, правильно все понимал: вес распределен как надо. К противогазу прилагается пара тяжелых рукавиц, которые И. В. тоже натягивает. Вот только они ей слишком велики. Как будто заправилам на фабрике и в голову не пришло, что женщина тоже может носить рабочие рукавицы.</p><p class="p">И. В. спрыгивает на стеклянно-асбестовую поверхность «Зоны» с тайной надеждой, что Нг не захлопнет за ней дверь и не уедет, оставив ее здесь.</p><p class="p">Как ни странно, ей даже хочется, чтобы он так поступил. Крутое вышло бы приключение.</p><p class="p">Ладно, вот она идет к самой середине «места употребления наркотика». Ничего удивительно, что там она видит целую кучу одноразовых шприцев. А также несколько крохотных пустых пузырьков. Подобрав пару штук, она читает ярлычки.</p><p class="p">— Что ты нашла? — спрашивает Нг, когда она, вновь забравшись в фургон, стаскивает противогаз.</p><p class="p">— Иглы. В основном «гипонарки». Но еще несколько «Ультра ламинаров» и парочку «Москитов двадцать пять».</p><p class="p">— Что все это значит?</p><p class="p">— «Гипонарки» можно купить в любой «Купи и Кати», их еще называют ржавыми гвоздями, такие они дешевые и тупые. Считается, что этими иглами пользуются только негры-бомжи, больные диабетом и джанки. «Ультраламинары» и «москиты» — последний писк, водятся только в фешенебельных ЖЭКах. Колоться ими не так больно, и дизайн у них лучше. Сам знаешь: «эргономические плунжеры, модные цветовые гаммы».</p><p class="p">— Какой наркотик они себе вводили?</p><p class="p">— Сам посмотри.</p><p class="p">И. В. протягивает Нг пузырек.</p><p class="p">Тут ей приходит в голову, что он не может повернуть голову.</p><p class="p">— Как мне его держать, чтобы ты его увидел? — спрашивает она.</p><p class="p">Нг высвистывает короткую мелодию. С потолка фургона разворачивается рука-робот и ловко выхватывает пузырек из ее пальцев, а потом широким жестом подводит к вмонтированному в приборную доску монитору.</p><p class="p">На отпечатанной на машинке этикетке значится «Тестостерон».</p><p class="p">— Н-да, — произносит задумчиво Нг, — ложная тревога. Внезапно сорвавшись с места, фургон несется к самому центру «Убыточной Зоны».</p><p class="p">— Может, скажешь, что тут происходит? — спрашивает И. В. — Ведь в этой операции всю работу выполняю я.</p><p class="p">— Стенки клеток, — объясняет Нг. — Детектор выискивает все, что проникает сквозь стенки клеток. Поэтому вполне естественно, он среагировал на источник тестостерона. Ложный след. Забавно. Видишь ли, наши биохимики живут в башне из слоновой кости, им даже в голову не приходит, что есть люди, у которых настолько съехала крыша, что они употребляют гормоны как наркотик. Что за психи!</p><p class="p">И. В. улыбается про себя. Смешно подумать: мы живем в мире, где такой чудик, как Нг, называет с прибабахом кого-то еще.</p><p class="p">— Что ты ищешь?</p><p class="p">— «Лавину», — говорит Нг. — А нашли мы «Кольцо Семнадцать».</p><p class="p">— «Лавина» — наркотик, который распространяют в маленьких пузырьках. Это я знаю. А что такое «Кольцо Семнадцать»? Рок-группа из тех, что сегодня слушают малолетки?</p><p class="p">— «Лавина» проникает сквозь стенки клеток мозга в самое ядро, где хранится ДНК. Поэтому в целях настоящей миссии мы разработали детектор, который позволяет нам находить в воздухе соединения, способные проникать в клетки. Но мы не учли того, что повсюду будут разбросаны пузырьки из-под тестостерона. Все стероиды, иными словами, искусственные гормоны, имеют общую базовую структуру, кольцо из семнадцати атомов, которое действует как магнитный ключ, позволяя им проходить сквозь стенки клеток. Вот почему стероиды, оказавшись в человеческом теле, оказывают настолько мощное действие. Проникнув в ядро клетки, они, по сути, изменяют то, как она функционирует.</p><p class="p">Короче говоря, наш детектор бесполезен. Тайный подход не сработал. Поэтому придется вернуться к исходному плану. Ты покупаешь «Лавину» и подбрасываешь ее в воздух.</p><p class="p">Последний пункт И. В. все еще не понимает. Но на время затыкается, так как, по ее мнению, Нг нужно побольше внимания обращать на дорогу, точнее, на ее отсутствие.</p><p class="p">Как только они выбираются из жутковатой полосы асбеста, «Убыточная Зона» превращается в заброшенную пустошь, усеянную кустиками бурых сорняков и огромными остовами неведомых механизмов. Между ними иногда высятся кучи какого-то дерьма: угля, шлака, кокса, окалины или еще чего.</p><p class="p">Всякий раз, когда они поворачивают за очередного стального монстра, перед ними появляется небольшой огородик, на котором горбатятся азиаты или латиносы. У И. В. создается такое впечатление, будто Нг хочется всех их просто передавить, но всякий раз в последний момент он одумывается и резко их объезжает.</p><p class="p">На широкой плоской площадке несколько испаноговорящих чернокожих играют в бейсбол, вместо бит у них круглые крышки пятидесятипятигаллоновых бочек. Поставив вокруг полдюжины асфальтоукладчиков, они врубили фары, чтобы осветить себе «поле». Над раздолбанным трейлером, переоборудованным под бар, красуется вывеска «УБЫТОЧНАЯ ЗОНА». На кладбище ржавых железнодорожных рельсов застряла череда миниванов, между колес разросся нопал. В одном миниване устроили франшизу «Жемчужных врат преподобного Уэйна», и евангелисты из Центральной Америки уже выстроились в очередь за покаянием и иноязычат себе под неоновым Элвисом. «Храмов Нового Водолея» в «Убыточной Зоне» нет.</p><p class="p">— Складской сектор не так загрязнен, как свалка, где мы только что были, — подбадривает ее Нг. — Поэтому нет ничего страшного в том, что ты не сможешь надеть здесь противогаз. В крайнем случае почувствуешь испарения «Холодка».</p><p class="p">И. В. с удивлением осмысляет этот новый феномен: Нг называет на сленге психотропный препарат, продаваемый по рецептам.</p><p class="p">— Ты имеешь в виду фреон? — переспрашивает она.</p><p class="p">— Да. Человек, деятельность которого мы расследуем, горизонтально диверсифицирован. Иными словами, он распространяет целый ряд различных веществ. Но начинал он с фреона. Он крупнейший оптово-розничный торговец на всем Западном Побережье.</p><p class="p">Наконец И. В. въезжает: фургон Нг снабжен кондиционером. Не каким-нибудь дерьмовым кондиционерчиком, не разрушающим озоновый слой, а металлическим, высокомощным, пробирающим до костей вьюгодувом «Стылый воздух». Фреон он жрет в просто немыслимых количествах.</p><p class="p">Из соображений практичности этот кондиционер — часть тела Нг. И. В. разъезжает с единственным в мире фреоновым наркашом.</p><p class="p">— Ты себе покупаешь «Холодок» у этого типа?</p><p class="p">— Покупал до сего дня. Но по выполнении настоящего задания в будущем у меня будет другой поставщик.</p><p class="p">Другой поставщик. Ну, ясно — мафия.</p><p class="p">Они подъезжают к береговой линии. Параллельными рядами здесь спускается к воде десяток длинных и узких одноэтажных складов. С этой стороны к ним ведет единственное подъездное шоссе. Между постройками петляют дорожки поменьше, подходя к самой воде, где когда-то были пирсы. Время от времени попадаются ржавеющие тягачи на гусеничном ходу.</p><p class="p">Съехав с подъездного шоссе, Нг заводит фургон в небольшой закоулок, отчасти скрытый старым кирпичным зданием электростанции и штабелем проржавевших контейнеров. А потом разворачивает фургон так, чтобы он стоял носом наружу, будто думает, что выбираться отсюда придется в спешке.</p><p class="p">— Деньги в ячейке хранения перед тобой, — говорит Нг. Открыв бардачок, как назвали бы его все прочие люди на свете, И. В. обнаруживает толстую пачку потрепанных и грязных банкнот в миллиард долларов каждая. Миллиардки.</p><p class="p">— Господи боже, что, грипов не нашлось? Это ж такая тяжесть!</p><p class="p">— Курьер вероятнее всего расплатился бы такими купюрами.</p><p class="p">— Потому что все мы мелкая сошка, да?</p><p class="p">— Без комментариев.</p><p class="p">— Сколько тут, квадрильон долларов?</p><p class="p">— Полтора квадрильона. Сама понимаешь, инфляция.</p><p class="p">— Что от меня требуется?</p><p class="p">— Пойдешь в четвертый склад слева, — говорит Нг. — Как получишь пробирку, подбрось ее в воздух.</p><p class="p">— И что потом?</p><p class="p">— Об остальном позаботятся.</p><p class="p">В этом И. В. сомневается. Но если она влипнет, что ж, всегда можно будет помахать личными знаками.</p><p class="p">Пока И. В. со своей доской выбирается из фургона, Нг издает череду новых звуков. Лязг и скрежет резонируют по всему кузову: это где-то в его недрах оживают неведомые механизмы. Извернувшись, И. В. видит, как из крыши фургона вылезает, раскрываясь, стальной кокон. Под лепестками оказывается миниатюрный складной вертолетик. Бабочкиными крыльями разворачиваются лопасти. На боку у него краской выведено «СМЕРТЕЛЬНЫЙ ВИХРЬ».</p></span>
