</div><p class="p">И. В. не раз имела удовольствие лицезреть, как какой-нибудь зеленый «клинт», рискнувший совершить несанкционированный ночной вояж, ныряет головой вперед в пустой бассейн ЖЭКа. Вот только обрушивались «клинты» всегда на скейте, но чтобы в машине… Ночной город полон чудес, надо только дать себе труд их увидеть.</p><p class="p">Снова на доске. А та катится под гору на колесах с программным управлением марки «Умноколеса РадиКС Марк IV», — умноколесах для посвященных. Она сапгрейдила свою доску на означенные волшебные звездочки после того, как прочла в журнале «Трэшер» следующее объявление:</p><div class="cite">
<p class="subtitle">РАСКАТАННЫЙ ФАРШ</p>
<p class="p">Вот что вы увидите в зеркале, если катите на паршивой доске с тупыми фиксированными колесами и интерфейсом: глушители, запаски, экскременты, сбитых животных, карданный вал, шпалу и даже потерявшего сознание пешехода.</p>
<p class="p">Если вы считаете, что это маловероятно, значит, вы слишком долго катались по заброшенным пакгаузам. Все эти и многие другие препятствия были недавно замечены на отрезке «Скоростной магистрали Нью-Джерси» длиной всего в милю. Любой серфер, который пытался ворчать, что «умноколеса» — это, дескать, извращение базовой модели, давно уже выблевал себе мозги.</p>
<p class="p">Не слушайте так называемых пуристов, которые утверждают, будто через любое препятствие можно перепрыгнуть. Профессиональные курьеры знают: если вы запунили быстроходный транспорт ради бизнеса и развлечений, время на реакцию у вас сокращается до десятых долей секунды — даже меньше, если вы выпустили трос.</p>
<p class="p">Но «Умноколеса РадиКС Марк IV» — гораздо дешевле, чем полная пластика лица, и гораздо круче. «Умноколеса» задействуют сонар, лазерную дальнометрию и радар на миллиметровой волне, чтобы определять глушители и прочий мусор еще до того, как их заметите вы.</p>
<p class="p">Не экономьте на себе — апгрейдите сегодня.</p>
</div><p class="p">Золотые слова. И. В. колеса купила. Каждое колесо состоит из втулки со множеством крепких шипов. Каждый шип выдвигается на пять секций. На конце шипа — крепящаяся на шарнире квадратная опора с резиновой ступней. Когда колесо вращается, опоры встают на землю одна за другой, почти сливаясь в единую шину. Если прокатываешься по кочке, шипы втягиваются, чтобы пройти над ней. Если пролетаешь над выбоиной, умные шипы пломбируют ее асфальтовые глубины. И потому любой удар амортизируется и никакие сотрясения и вибрации не передаются ни на доску, ни на высокие кроссовки, в которых по ней переступают. Объявление правду сказало: без «умноколес» нельзя быть профессиональным серфером автодорог.</p><p class="p">Своевременная доставка пиццы — сущий пустяк. Без усилий соскользнув по влажному от росы газону на подъездную дорожку, И. В. разгоняется на бетоне и скатывается по склону на улицу. Движением ягодиц переориентировав доску, она катит теперь по Хоумдейл-мьюс в поисках жертвы. Мимо с визгом проносится, грозно моргая мигалкой, черная машина — охотится на злополучного Хиро Протагониста. «Рыцарское забрало», особые гоглы ночного видения со множеством всяких примочек, стратегически темнеет, приглушая пагубный резкий свет; зрачки И. В. — ведь опасности нет никакой — остаются расширенными, выискивают малейшее движение. Двор с бассейном расположен на самой высшей точке этого ЖЭКа, улицы тянутся по склонам, только вот угол этих склонов слишком мал.</p><p class="p">В полуквартале на боковой улочке, трогаясь с места, скрежещет четырьмя жалкими цилиндрами малолитражка. Сейчас этот миниванчик — по диагонали от ее координат на настоящий момент. Вспыхивают на мгновение белым задние фары, когда водитель делает ход конем, переключая передачу. Нацелившись на бордюр, И. В. запрыгивает на него почти на скорости бега: шипы «умноколес» все видят заранее и втягиваются, как нужно, поэтому она без рывка переезжает с асфальта на газон. По траве «ступни» оставляют шестиугольные следы. Случайная собачья какашка, от неусваиваемого пищевого красителя красная, как сырое мясо, теперь украшена рельефным логотипом «РадиКС», зеркальное отражение которого набито на «ступню» каждого шипа.</p><p class="p">На противоположной стороне улицы малолитражка трогается от обочины. Скребут о бордюр подкрылки. Здесь ведь ЖЭК, тут изо дня в день надо сдирать о бетон свою тачку, притирая ее к бордюру, иначе рискуешь пасть жертвой социального остракизма или вспышки массовой истерии, если припаркуешься на пару дюймов дальше («Все в порядке, мам, я могу дойти отсюда до тротуара»), — ах, машина посреди улицы, угроза дорожному движению, смертельная опасность для не уверенных в себе юных велосипедистов! И. В. нажимает на кнопку «пуск» на блоке, служащем одновременно рукоятью и затягивающим барабаном, и выпускает таким образом с метр троса. Потом раскручивает этот трос с магнитом на конце так, что он со свистом рассекает воздух, будто кривой длинный нож боло. Вот она сейчас разтак эту вшивую тачку! Головка гарпуна размером с салатницу кружит по орбите у нее над головой. Необходимости в этом нет, но звук клевый.</p><p class="p">Для того чтобы запунить малолитражку, нужно побольше сноровки, чем способен вообразить себе пешак, в ней ведь нет ни стали, ни еще каких железосодержащих материалов, «Магнапуну» почти не к чему прилепиться. Теперь уже придумали сверхпроводниковые пуны, которые липнут к алюминиевым поверхностям, индуцируя вихревой ток в кузов машины и превращая ее — против воли владельца — в электромагнит, но у И. В. такого нет. Они — отличительный знак закоренелых серферов по ЖЭКам, а она, невзирая на сегодняшнее приключение, к ним не относится. Ее пун цепляется только за сталь, железо или (едва-едва) никель. Единственная сталь в малолитражке этой марки — в шасси.</p><p class="p">И. В. надвигается исподтишка. Орбитальная плоскость ее пуна теперь повернута на девяносто градусов и образует диск, почти стоящий на земле, который ободом едва не взбивает поблескивающий асфальт. Когда она резко нажимает кнопку «пуск», головка вылетает с высоты чуть больше сантиметра над землей, через улицу несется уже под небольшим углом вверх и — алле оп! — прилепляется к днищу малолитражки. Надежно схватилось. Настолько, насколько вообще можно надежно схватить эту туманность из воздуха, обивки, краски и маркетинга, называемую «семейный миниван».</p><p class="p">Реакция водителя мгновенна и, по меркам ЖЭКов, остроумна. Водитель желает избавиться от И. В. Мама-ван срывается с места, точно накачанный гормонами бык, которого только что уколола в зад шипастая пика пикадора. И за рулем не мама. Это юный Джорд-Жеребчик, который, как и всякий тинейджер в ЖЭКе, с тех пор, как ему стукнуло четырнадцать, каждый день на обеденной перемене колол себе конский тестостерон в школьной раздевалке. Так он и превратился в глупого и абсолютно предсказуемого качка.</p><p class="p">Ведет он беспорядочно: искусственно накачанные мускулы плохо его слушаются. От литого, под кожу бордового рулевого колеса пахнет мамочкиным лосьоном для рук; это доводит его до исступления. Малолитражка то прыгает вперед, то замедляет ход, поскольку он качает педаль газа, будто насос: ведь если просто вдавить ее в пол, то кажется, что нет никакого эффекта. Вот если бы тачка была как его мускулы: сил девать некуда. А так она его только сковывает. Ладно, идем на компромисс: он нажимает на кнопку «МОЩНЫЙ РЕЖИМ». Выскакивает и гаснет другая кнопка, та, на которой значится «ЭКОНОМИЧНЫЙ РЕЖИМ», напоминая ему — этакое наглядное пособие, — что эти два понятия исключают друг друга. Включается понижение передачи, и крохотный моторчик урчит и кажется более мощным. Жеребчик все давит и давит на газ, и на прямой по Коттедж-Хейтс-роуд миниван разгоняется до ста километров в час.</p><p class="p">А в самом конце Коттедж-Хейтс-роуд, где она под прямым углом упирается в проспект Красного леса, Жеребчик издалека замечает пожарный гидрант. В КВВ пожарные гидранты многочисленны (в целях безопасности) и эргономического дизайна (в целях увеличения стоимости участков) — никаких тебе приземистых чугунных колонок с клеймом какого-нибудь Богом забытого литейного цеха времен промышленной революции, мохнатых от сотен слоев шелушащейся муниципальной краски. Здесь гидранты медные, и во вторник утром их полируют роботы. Эти благообразные трубы поднимаются прямо из совершенного, химически выращенного дерна на газонах ЖЭКов, а наверху расходятся на три стороны, предлагая потенциальным пожарным меню из трех ниппелей для шлангов. Эти гидранты и ниппели к ним начертили на экранах компьютеров те же эстеты, которые спроектировали динамо-викторианские дома, и изящные почтовые ящики, и громадные мраморные столбы с названиями улиц, точно надгробия высящиеся на всех перекрестках. Да, да, спроектированные на компьютере, но с оглядкой на очарование позабытого прошлого. Пожарные гидранты, которыми люди с тонким вкусом могли бы гордиться и рады были бы видеть на своих газонах. Гидранты, которые не вызывают у риелторов желания стереть их с рекламных фотографий домов.</p><p class="p">Этот проклятый курьер сейчас получит по заслугам, сдохнет, завязавшись узлом на таком гидранте. Тестостероновый Чудо-Жеребчик об этом позаботится. Такой маневр он видел по телевизору, — а тот никогда не лжет! — этот трюк он сотни раз, практикуясь, проделывал в воображении. Набрав максимальную скорость на Коттедж-Хейтс-роуд, он рывком поставит тачку на ручник и одновременно вывернет руль. Зад минивана развернет. Сверхпрочный трос, как хлыст, дернет этого надоедливого гада вперед. Он полетит в гидрант. Джорд-Жеребчик выйдет победителем и с триумфом покатит по Красному лесу в большой мир взрослых на крутых тачках, и ничто не помешает ему вернуть давно уже просроченную кассету «Воины Плота IV: Последняя битва».</p><p class="p">И. В. всего этого не знает наверняка, только подозревает. Это не реальность, а ее реконструкция психологической ситуации в малолитражке. Гидрант она заметила за милю, увидела и то, что Жеребчик положил руку на ручник. Все так очевидно. Ей даже жаль Жеребчика и людей его сорта. Она выпускает трос и дает ему провиснуть. Жеребчик тем временем выворачивает колесо, дергает ручник. Миниван заносит юзом, он пролетает мимо гидранта и вовсе не дергает курьера так, как хотел Великий воин. И. В. придется ему помочь. Передние колеса все крутятся, тачку разворачивает задом, и вот тогда И. В. резко втягивает трос, преобразуя этот подарок в виде углового ускорения в линейную скорость, и в результате пулей проносится мимо минивана, двигаясь быстрее мили в минуту. И. В. держит курс на мраморное надгробие, надпись на котором гласит «ПРОСПЕКТ КРАСНОГО ЛЕСА». Наехав на него, да под таким жутким углом, что едва не касается рукой асфальта, она отталкивается от мрамора, резко при этом свернув, и шипы, чмокнув о надгробие, выталкивают ее на нужную улицу. Одновременно она отключает магнитное поле, удерживающее ее пун на шасси минивана. Упав, насадка волочится по земле следом, втягиваясь на тросе к рукояти. С фантастической скоростью И. В. несется прямо к выходу из ЖЭКа.</p><p class="p">У нее за спиной раздается похожий на взрыв грохот, да такой, что вибрацией отдается в грудине — это миниван боком врезался в надгробие.</p><p class="p">Проскользнув под воротами секьюрити, И. В. ныряет в поток машин, проскакивает между двумя резко уходящими с дороги, гудящими и визжащими «БМВ». Водители «БМВ» без колебаний предпринимают обходной маневр — подражая водителям «БМВ» в рекламных роликах; вот как они убеждают себя, что их не обобрали при сделке. И. В. скорчивается на доске, как эмбрион, чтобы проскользнуть под полуприцепом, нацеливается на бетонный блок разделительной полосы, будто решила покончить жизнь самоубийством, но такие литые блоки «умноколесам» не помеха. По низу таких блоков идет удобный уступ, словно специально спроектированный для серферов автодорог. Разогнавшись на нем, И. В. прыгает и, изменив угол, мягко приземляется на асфальт по ту сторону. Вот она, тачка, ей даже не нужно бросать пун, достаточно протянуть руку и положить магнит прямо на крышку багажника.</p><p class="p">Водитель со своей судьбой смирился: не дергается и ей не досаждает. Он довозит ее до самого входа в следующий ЖЭК, а именно до «Белых Колонн». Тут все в стиле Старого Юга, кругом традиции, явно один из ЖЭКов Апартеида. Над воротами большой вычурный указатель: «ВХОД ТОЛЬКО ДЛЯ БЕЛЫХ. ПРЕДСТАВИТЕЛИ ИНЫХ РАС ПОДВЕРГНУТСЯ ОБРАБОТКЕ».</p><p class="p">У И. В. есть виза в «Белые Колонны». У нее есть виза куда угодно. Виза прямо у нее на груди, в крохотной планке бар-кода. Лазер сканирует планку, когда она во весь опор подлетает ко входу, и иммиграционные ворота распахиваются. Это вычурная кованая штуковина, но у вечно спешащих жителей «Белых Колонн» нет времени бесцельно сидеть у входа в ЖЭК, глядя, как с августейшей медлительностью откатывается в сторону створка ворот, поэтому створка укреплена на электромагнитной «рельсовой пушке».</p><p class="p">И вот уже И. В. скользит по шоссе, обрамленному рядами деревьев, одна микроплантация в духе «Унесенных ветром» сменяет другую, а ведь И. В. все еще идет на остаточной кинетической энергии, порожденной топливом в баке юного Джорд-Жеребчика.</p><p class="p">Мир полон мощностей и лошадиных сил, малой толики которых хватит, чтобы ой как далеко добраться!</p><p class="p">В окошке на коробке пиццы горит 29:32, и заказавший ее тип — мистер Коротышка и его соседи, кланы Розовые Сердца и Круглозадые — собрались на переднем газоне своей микроплантации, празднуя преждевременную победу. Словно только что купили выигрышный билет в лотерею. От их входной двери открывается отличный вид до самой Оаху-роуд, и они прекрасно видят, что там нет ничего, что хотя бы отдаленно напоминало пиццамобиль «Коза Ностры». Смотрите, кто едет! Чванливый интерес к курьеру с большой квадратной штукой под мышкой: может, портфолио, макет нового рекламного объявления для белого супрематиста от маркетинга с соседней плантации. Но…</p><p class="p">Коротышки, Розовые Сердца и Круглозадые, все как один, пялятся на И. В. с отвисшей челюстью. У нее как раз хватает остаточной энергии, чтобы свернуть на их подъездную дорожку. Инерция закатывает ее на самый верх. Остановившись между «акурой» мистера Коротышки и малолитражкой миссис Коротышки, она спрыгивает с доски. Заметив отсутствие И. В., шипы выравниваются, цепляются за наклонную дорожку, не давая доске покатиться назад.</p><p class="p">С небес на них обрушивается сноп ослепительного света. «Рыцарское забрало» не дает ей ослепнуть, но клиенты преклоняют колени и втягивают головы в плечи, словно свет ложится на них тяжким грузом. Мужчины закрывают лбы волосатыми локтями, поворачивают из стороны в сторону огромные карикатурные торсы, бормоча друг другу комментарии, краткие теории относительно источника света, так сказать, всецело контролируют неведомый феномен. Женщины ахают и охают. Благодаря магическому действию «Рыцарского забрала» И. В. все еще видит цифры в окошке LED: 29:54. Именно они и светятся, когда она бросает пиццу на руки мистеру Коротышке.</p><p class="p">Таинственный свет гаснет.</p><p class="p">Остальные все еще слепы, но И. В. через «Рыцарское забрало» смотрит в ночь — на сей раз в инфракрасном свете — и видит источник сияния: на высоте тридцати футов завис над соседским домом черный вертолет «стелс» с двухлопастным пропеллером. У ребят есть стиль: на вертолете никаких прибамбасов или рисунков, это вам не бригада новостей. Впрочем, вон и журналюги: еще один вертолет, по старинке слышимый и весь в ярких оборочках самых новых логотипов, уже гулко ухает и жужжит над воздушным пространством «Белых Колонн», поливая плантации светом собственного прожектора и надеясь первым заполучить эту крутую сенсацию: пицца доставлена с опозданием, полнометражный фильм в одиннадцать; позднее: наш собственный корреспондент строит теории о том, где остановится Дядюшка Энцо, когда совершит свой принудительный вояж в нашу Стандартную Статистическую Область Метрополии. Но черный вертолет висит без огней; он был бы почти невидим, если бы не инфракрасный хвост, вырывающийся из двух реактивных турбин.</p><p class="p">Это вертолет мафии, посланный сюда исключительно для того, чтобы заснять сенсацию на видеопленку и лишить мистера Коротышку аргументов в суде, реши он потащить свое дело в «Судопроизводство Судьи Боба» и потребовать бесплатной пиццы.</p><p class="p">И еще одно. Сегодня ночью в воздухе полно всего: ветер из Фресно принес, наверное, несколько мегатонн почвы, и, появляясь, лазерный луч на удивление четок. От вертолета к груди И. В. протягивается ровная геометрическая линия, точно миллион ярких красных зерен нанизали на оптоволоконную нить. А потом линия раздвигается, превращаясь в узкий треугольник красного света, основание которого упирается в торс И. В.</p><p class="p">На все уходит полсекунды. Они сканируют все бар-коды, закрепленные у нее на груди. Выясняют, кто она такая. Теперь мафия знает об И. В. все: где она живет, чем занимается, цвет ее глаз, состояние банковского счета, генеалогическое древо и группу крови.</p><p class="p">Покончив с этим, вертолет кренится, поворачивает и исчезает, точно хоккейная шайба в миске с тушью. Мистер Коротышка отпускает какую-то шуточку о том, как близка была победа, остальные услужливо смеются, но И. В. не слышит слов — все заглушает громовое уханье вертолета журналюг, а затем мир вокруг замирает, как на моментальном снимке, и кристаллизуется — это во двор мистера Коротышки упирается прожектор. В ночном воздухе полно мошки, теперь И. В. видит всех насекомых, кружащих таинственными боевыми порядками, готовящихся к путешествию на людях и в воздушных потоках. Ей на запястье садится комар, но она не собирается его прихлопывать.</p><p class="p">Прожектор на мгновение задерживается. Квадрат коробки с логотипом «Коза Ностра» — безмолвное свидетельство произошедшего. На всякий случай ролик все же снимают.</p><p class="p">И. В. становится скучно. Она встает на доску. Расправляясь, округляются колеса. Проведя доску компактным слаломом меж машин, она выезжает на улицу. Луч прожектора следует было за ней, наверное, просто нагоняя метраж. Видеопленка дешева. Никогда не знаешь, что может оказаться полезным, поэтому можно и заснять то, что видишь.</p><p class="p">Люди этим на жизнь зарабатывают. Те, кто занят информационным бизнесом. Такие, как Хиро Протагонист. Они много знают или просто ходят и все кругом снимают на пленку. Потом складывают в Библиотеку. Когда кто-то хочет получить то, что знают они, или посмотреть их видеопленки, им платят деньги и сгружают из Библиотеки нужное или просто покупают не глядя. Забавная афера, но сама идея И. В. нравится. Обычно ЦРК не обращает внимания на курьеров. Судя по всему, у Хиро с ними договор. Может, ей удастся договориться с Хиро. Потому что И. В. знает уйму любопытных мелочей.</p><p class="p">И одна из них: мафия теперь перед ней в долгу.</p></span>
