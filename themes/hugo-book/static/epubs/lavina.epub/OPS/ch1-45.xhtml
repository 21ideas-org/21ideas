<p class="p1">44</p>
</div><p class="p">В Реальности Порт-Шерман — на удивление крохотный городишко, по правде сказать, всего несколько кварталов. Пока не подошел Плот, его население составляло всего пару тысяч человек. Теперь оно, наверное, приближается к пятидесяти тысячам. На въезде Хиро приходится сбросить скорость, потому что беженцы спят прямо на мостовой, перегородив уличное движение.</p><p class="p">Но это и неплохо — спасает ему жизнь. Ведь вскоре после того, как он въезжает в Порт-Шерман, колеса на его мотоцикле заклинивает, шипы теряют гибкость, ехать становится тряско. Через несколько секунд сдыхает и сам байк, превращаясь в груду инертного металла. Даже мотор не работает. Хиро смотрит в плоский экран над баком горючего в надежде увидеть отчет о состоянии системы, но видит только пургу. Биос облавинился. Его байк подцепил Ашеру.</p><p class="p">Поэтому, бросив байк посреди улицы, Хиро продолжает путь к береговой линии пешком. Он слышит, как за спиной у него просыпаются беженцы и, выбравшись из одеял и спальных мешков, набрасываются на павший байк — каждый старается захватить его первым.</p><p class="p">Он не слышит, а скорее нутром чует странный вибрирующий звук и на мгновение вспоминает мотоцикл Ворона в Л.А., как услышал его впервые и слышал еще раз позже. Но кругом нет ни одного мотоцикла. Звук доносится сверху. Это вертолет. Хиро подошел к воде так близко, что уже чувствует запах гниющих на пляже водорослей. Завернув за угол, он оказывается на набережной, прямо перед ним — фасад «Спектра 2000». По другую руку — вода.</p><p class="p">Вертолет летит со стороны фьорда, следуя курсом в гавань, направляется прямиком к «Спектру 2000». Это подвижная стрекоза со стеклянной кабиной. Там, где когда-то красовались звезды, выведены кресты. В прохладном голубоватом свете раннего утра вертолет кажется ослепительно ярким, потому что оставляет за собой хвост звездочек: раз в несколько секунд из него вываливаются голубовато-белые магниевые сигнальные ракеты, которые, опустившись в воду, продолжают гореть и там, оставляя пепельную дорожку на всю гавань. Они тут не для красоты, а для того, чтобы сбить со следа ракеты с тепловой системой самонаведения.</p><p class="p">Хиро смотрит на фасад здания, и потому крыша отеля ему не видна. Но интуиция подсказывает ему, что на крыше этого самого высокого здания в Порт-Шермане, наверное, ждет Гуров. Стоит в ожидании предрассветного эвакуатора, который унесет его в фарфоровое небо, подальше отсюда, на Плот.</p><p class="p">Вопрос: почему его эвакуируют? И почему они опасаются ракет с тепловой системой самонаведения? Тут Хиро запоздало догадывается, что тут, наверное, происходит что-то очень серьезное.</p><p class="p">Будь у него байк, он мог бы въехать прямо по пожарной лестнице и выяснить, что там происходит. Но байка у него больше нет.</p><p class="p">С крыши здания справа от него что-то глухо ухает. Здание старое, построенное, наверное, еще сто лет назад первопроходцами. Колени у Хиро подкашиваются, рот открывается, плечи непроизвольно подаются вперед. Он поворачивается на звук. И что-то притягивает его взгляд: маленьким черным воробьем с крыши вспархивает нечто. Но, пронесясь сто ярдов над водой, воробей вдруг загорается, выплевывает огромное облако липкого желтого дыма и превращается в белый огненный шар, который взмывает вперед и вверх. Шар летит все быстрее и быстрее, прокатываясь ударной волной по центру гавани, пока не догоняет маленький вертолет, который прошивает насквозь от лобового стекла до хвоста. Вертолетик, в свою очередь, обращается в облако пламени, из которого сыпятся темные обломки металла — будто феникс вылупляется из яйца.</p><p class="p">По всей видимости, Хиро не единственный в этом городке, кто ненавидит Гурова. Теперь генералу придется спуститься и сесть на корабль.</p><p class="p">Вестибюль «Спектра 2000» — просто вооруженный лагерь, полный бородачей с пушками. И все они укрепляют периметр; заспанные солдаты выбираются из шкафчиков-клетушек, натягивают куртки, хватают автоматы. Смуглый сержант в модифицированной форме советских моряков, очевидно, татарин, оставшийся еще со времен Красной Армии, мечется по вестибюлю, орет на людей, гоня их кого в одну, кого в другую сторону.</p><p class="p">Гуров, возможно, и святой, но по воде ходить не умеет. Ему придется выйти на набережную, пробраться через две заставы к воротам, ведущим на защищенный пирс, и подняться на борт «Королевы Кодьяка», которая уже ждет его, выкашливая из труб черный дым и зажигая прожекторы. Чуть дальше от города возле «Королевы» стоит «Каулун», судно «Великого Гонконга мистера Ли».</p><p class="p">Повернувшись спиной к «Спектру 2000», Хиро бежит вдоль набережной, пока не находит нужный логотип: «Великий Гонконг мистера Ли».</p><p class="p">Его не хотят пускать. Он размахивает паспортом, и двери открываются. Охранник — китаец, но немного говорит по-английски. Это показательно, насколько тяжела обстановка в Порт-Шермане: на дверях стоит охранник. Обычно «Великий Гонконг мистера Ли» — открытая страна, всегда ищущая новых граждан, пусть даже они нищие беженцы.</p><p class="p">— Прошу прощения, — пронзительно и неискренне верещит охранник, — я не знал… — Он указывает на паспорт Хиро.</p><p class="p">Франшиза — в буквальном смысле глоток свежего воздуха. Тут нет атмосферы «третьего мира» и мочой совсем не пахнет. А это означает, что здесь местная штаб-квартира, потому что большая часть владений «Гонконга» в Порт-Шермане, вероятно, состоит из человека с пушкой, околачивающегося возле телефонной будки в вестибюле. Но здесь просторно, чисто и обставлено совсем неплохо. Несколько сотен беженцев пристально следят за ним в окна. Сдерживает их не столько бронированное стекло, сколько красноречиво выстроившиеся вдоль стены бункеры трех Крысопсов. Судя по виду, двух сюда перевезли совсем недавно. Усилить охрану никогда не помешает, особенно если мимо проходит Плот.</p><p class="p">Хиро шествует к стойке. Мужчина за ней говорит в телефон по-кантонски, иными словами, кричит. Присмотревшись, Хиро узнает в нем проконсула. Проконсул явно поглощен этой светской беседой, но, видимо, заметил мечи Хиро и потому внимательно за ним наблюдает.</p><p class="p">— Мы очень заняты, — говорит проконсул, кладя наконец трубку на рычаг.</p><p class="p">— И будете заняты намного больше, — откликается Хиро. — Мне бы хотелось зафрахтовать ваше судно, «Каулун».</p><p class="p">— Это очень дорого, — цедит проконсул.</p><p class="p">— Я только что бросил посреди улицы новенький байк последней модели, потому что мне не хотелось толкать его полквартала до гаража, — говорит Хиро. — За мной такая фирма, что у вас глаза на лоб полезут.</p><p class="p">— Корабль сломан.</p><p class="p">— Я очень ценю вашу вежливость, ведь вы не желаете отказывать мне напрямую, — говорит Хиро, — но по чистой случайности я знаю, что на самом деле он в полном порядке, поэтому буду вынужден считать ваши слова эквивалентом отказу.</p><p class="p">— Сейчас судно занято, — отвечает проконсул. — Им уже пользуются.</p><p class="p">— Оно еще не отдало швартовы, — настаивает Хиро, — поэтому вы можете расторгнуть этот контракт — под одним из предлогов, какие вы мне только что назвали, и тогда я уплачу вам намного больше.</p><p class="p">— Мы не можем этого сделать.</p><p class="p">— Тогда я выйду на улицу и сообщу беженцам, что «Каулун» ровно через час отплывает в Л.А. и что на нем достаточно места, чтобы взять на борт двадцать человек. Кто придет первым, тот и получит койку, — говорит Хиро.</p><p class="p">— Нет, — отвечает проконсул.</p><p class="p">— Я скажу им, чтобы они связывались лично с вами.</p><p class="p">— Куда вы собираетесь отправиться на «Каулуне»?</p><p class="p">— На Плот.</p><p class="p">— О, что же вы сразу не сказали, — говорит проконсул. — Зафрахтовавший его пассажир отправляется туда же.</p><p class="p">— Есть еще кто-то, кто желает побывать на Плоту?</p><p class="p">— Именно это я и сказал. Ваш паспорт, пожалуйста.</p><p class="p">Хиро протягивает паспорт. Проконсул опускает его в щель.</p><p class="p">Имя Хиро, его личные данные и фото для документов цифровым образом передаются в биос франшизы, и, стремительно нажав десяток клавиш, проконсул уговаривает компьютер выплюнуть заламинированый пропуск с фотографией.</p><p class="p">— С этим вам нужно пойти на пирс, — объясняет он. — Пропуск действителен в течение шести часов. С другим пассажиром договоритесь сами. После этого чтобы я вас больше не видел.</p><p class="p">— А что, если мне снова понадобятся услуги консульской службы?</p><p class="p">— Ну, я всегда могу выйти на улицу и сказать, что ниггер с мечами насилует китайских беженцев, — отвечает проконсул.</p><p class="p">— Хм. Не самое лучшее обслуживание, с каким я сталкивался в «Великом Гонконге мистера Ли».</p><p class="p">— У нас налицо чрезвычайная ситуация, — говорит проконсул. — Взгляни в окно, кретин.</p><p class="p">На набережной, по всей видимости, мало что изменилось. Правосы укрепили периметр и организовали оборону вестибюля «Спектра 2000»: попереворачивали мебель на баррикады. В недрах самого отеля, как предполагает Хиро, царит бешеная активность.</p><p class="p">Однако все еще неясно, от кого защищаются правосы. Пробираясь по прибрежным улочкам, Хиро видит только китайских беженцев в мешковатой одежде. Вот только кое-кто из них выглядит более настороженными, чем прочие. И впечатление они производят совсем иное. Большинство китайцев рассматривают грязь у себя под ногами и размышляет о своем. Но есть и такие, кто расхаживает по улице, настороженно оглядываясь по сторонам. В основном это молодые люди в объемных куртках. И прически у них словно из иной стилистической вселенной. Явные следы геля для укладки волос.</p><p class="p">Вход на причал для богачей заложен мешками с песком, затянут колючей проволокой и охраняется. Хиро медленно подходит, держа руки на виду, и показывает свой пропуск старшему охраннику, единственному белому человеку, которого Хиро встретил в Порт-Шермане.</p><p class="p">Это открывает ему путь на причал. Вот так. Как и представительство «Гонконга», пирс пуст, тут тихо и не воняет. Пирс мягко покачивается на приливных волнах, что действует на Хиро успокаивающе. Вообще-то пирс — всего лишь череда плотиков, дощатые платформы, построенные на кусках плавучего пенопласта, и не будь охранников, его, вероятно, утащили бы в океан, чтобы привязать к Плоту.</p><p class="p">В отличие от обычных причалов пирс не пуст. Как правило, пришвартовавшись, владельцы запирают свои катера и уходят. А здесь на каждом суденышке по меньшей мере по одному человеку: сторожа пьют кофе, держа наготове оружие, и настороженными взглядами провожают идущего по пирсу Хиро. Раз в несколько секунд по пирсу гремят шаги и мимо Хиро пробегают русские, стремящиеся успеть на «Королеву Кодьяка». Это все молодые люди, типичные матросы. И они рвутся на «Королеву», словно это последний корабль из ада, на них кричат офицеры, они разбегаются по своим местам и в отчаянии принимаются за свои обязанности.</p><p class="p">На «Каулуне» все гораздо спокойнее. Он тоже охраняется, но, похоже, стюардами, учитывая щеголеватые формы с медными пуговицами и белые перчатки. Предполагается, что такую форму будут носить в закрытых помещениях, в уютных кондиционированных столовых и гостиных. Кое-где на палубе видны и члены экипажа — с черными набриолиненными волосами, в черных же ветровках для защиты от ветра и водяной пыли. Среди них Хиро замечает лишь одного, кого можно счесть пассажиром: высокого худощавого белого мужчину в темном костюме, который разгуливает взад-вперед, непрерывно треща по сотовому телефону. Вероятно, какой-то тип от шоу-биза, пожелавший прокатиться по морю и поглядеть на беженцев на Плоту, сидя при этом в столовой за роскошным обедом.</p><p class="p">Хиро проходит почти половину пирса, как вдруг на берегу у «Спектра 2000» начинается настоящее светопреставление. Сперва — серия длинных автоматных очередей, которые вроде бы не причиняют особого ущерба, зато довольно быстро очищают улицу. Девяносто девять процентов беженцев просто испаряется. Остальные, молодые парни, которых Хиро подметил раньше, вытаскивают из-под курток любопытное хай-тек оружие и скрываются в дверных проемах. Хиро несколько убыстряет шаг, при этом пятится, следя, чтобы между ним и перестрелкой всегда оставалось какое-нибудь судно и его не задело случайной очередью.</p><p class="p">С воды дует свежий бриз. Пролетев над «Каулун», он приносит запах жарящегося бекона и свежесваренного кофе, и Хиро невольно думает о том, что его последней едой были полпинты дешевого пива в «Пивной Келли» во «Вздремни и Кати».</p><p class="p">Улица перед «Спектром 2000» потерялась в грохоте и клубах белого дыма: это все, кто были снаружи и внутри отеля, принялись беспорядочно палить друг в друга.</p><p class="p">Что-то касается его плеча. Хиро хочет отмахнуться и, вынужденно опустив взгляд, видит перед собой крохотную китаяночку-официантку, спустившуюся на пирс с «Каулуна». Завладев его вниманием, она возвращает руки на место — а именно зажимает ими уши.</p><p class="p">— Вы Хиро Протагонист? — гримасничает она: Хиро приходится читать по губам, ведь ее голос теряется в нелепом шуме перестрелки.</p><p class="p">Хиро кивает. Кивнув в ответ, официантка делает шаг назад и кивает на «Каулун». Оттого что ее руки прижаты к ушам, все движение напоминает фигуру фольклорного танца.</p><p class="p">Хиро следует за ней по пирсу. Может быть, ему все же позволят зафрахтовать «Каулун». Девушка указывает ему на алюминиевый трап.</p><p class="p">Проходя по нему, Хиро поднимает глаза на верхнюю палубу, где у перил стоит пара членов экипажа в черных ветровках. Один из них опирается на перила, наблюдая за перестрелкой в бинокль. Другой, постарше, подходит сзади, наклоняется, чтобы рассмотреть его спину, и дважды хлопает между лопаток.</p><p class="p">Малый опускает бинокль и смотрит, кто бьет его по спине. Глаза у него не китайские. Старший что-то говорит ему, потом жестом указывает на горло. И он тоже не китаец.</p><p class="p">Кивнув, парень с биноклем нажимает кнопку на лацкане. Когда он поворачивается, на спине у него неоново-зеленым электропигментом на черном фоне написано: «МАФИЯ».</p><p class="p">Старший отворачивается; на его ветровке значится то же самое.</p><p class="p">Уже поднявшись на борт, Хиро оглядывается по сторонам. Вокруг он насчитывает человек двадцать матросов, стоящих на борту. Внезапно все черные ветровки кричат: «МАФИЯ». Внезапно во всех руках появляется оружие.</p></span>
