<p class="p1">38</p>
</div><p class="p">Мама И. В. встает, руки по швам, и идет прямо из офиса, самым коротким путем к выходу. Никто из ее коллег глаз не поднимает. Не положено. Бестактно по отношению к коллеге. Проверяемый от этого чувствует себя неловким, выделенным из коллектива, а ведь на самом деле проверки на полиграфе — просто часть образа жизни Федземли. За спиной она слышит тяжелую поступь надзирателя, который, держась в двух шагах позади нее, не спускает глаз с ее рук: вдруг она что-нибудь задумала, например, тайком положить в рот таблетку валиума или чего-то другого, что могло бы сбить результаты теста.</p><p class="p">Она останавливается перед дверью в туалет. Зайдя вперед, надзиратель открывает перед ней дверь, придерживает ее, пока она пройдет, потом входит следом.</p><p class="p">Последняя кабинка слева — вдвое больше других, чтобы в нее могли зайти двое. Мама И. В. входит внутрь, следом — надзиратель, который тут же закрывает и запирает дверь. Мама И. В. снимает трусы, подбирает юбку и, присев над судном, мочится. Пристально следивший за падением каждой капли в судно надзиратель выливает жидкость из судна в пробирку, на которой уже наклеен ярлычок с ее именем и сегодняшней датой.</p><p class="p">Потом надо выйти назад в коридор — и снова за ней следует надзиратель. По пути в полиграфкомнату можно подняться на лифте, чтобы не прийти туда потным и запыхавшимся.</p><p class="p">Раньше это был обычный офис с креслом и инструментами на столе. Потом они обзавелись новой, чудной полиграф-системой. Будто идешь на продвинутое медицинское обследование. Комнату целиком перестроили, в ней не осталось и следа от первоначального назначения: окно заложено, все гладкое, бежевое, и пахнет здесь больницей. Кресло тут только одно — посреди комнаты. Мама И. В. подходит к нему и, сев, кладет руки на подлокотники, опускает ладони в специальные ложбинки, а подушечки пальцев вжимает в особые углубления. Роботизированная рука с манжетой тонометра на конце, слепо пошарив, находит ее руку и зажимает в тиски. Тем временем свет в комнате тускнеет, дверь закрывается, мама И. В. совсем одна. Терновый венец смыкается у нее на голове, она чувствует покалывание: это ей в кожу входят электроды-датчики. Плечи ей обдувает холодом от устройства сверхпроводимого квантового интерфейса, которое станет радаром прощупывать ее мозг. Мама И. В. знает, что где-то по ту сторону стены в центре управления сидит десяток техников, рассматривает огромные, увеличенные во весь экран ее зрачки.</p><p class="p">Потом руку ей обжигает инъекция; мама И. В. понимает, что ей что-то ввели. Значит, это не обычная проверка на полиграфе, иными словами, на детекторе лжи. Сегодня ее привели ради чего-то особенного. Жжение распространяется по всему телу, сердце глухо ухает, глаза наполняются слезами. Ей вкололи кофеин, чтобы вызвать сверхактивность мозга, чтобы заставить ее говорить.</p><p class="p">С надеждой поработать сегодня можно распрощаться. Иногда такие проверки затягиваются часов на двенадцать.</p><p class="p">— Назовите свое имя, — произносит голос. Голос неестественно спокойный и плавный. Сгенерированный компьютером. Поэтому все, что ей говорят, беспристрастно, лишено эмоционального содержания, и у нее нет возможности догадаться, как проходит допрос.</p><p class="p">Кофеин и другие препараты, которые ей вкололи, искажают восприятие времени.</p><p class="p">Она ненавидит эти допросы, но время от времени такое случается со всеми, и когда идешь работать на федералов, то подписываешься по пунктирной линии, давая свое разрешение. Отчасти это знак гордости и чести. Те, кто работает на федералов, отдают им всю душу. Потому что, будь это не так, когда пришел бы их черед сидеть в кресле полиграфа, все вышло бы на свет.</p><p class="p">Вопросы все продолжаются и продолжаются. По большей части бессмысленные.</p><p class="p">— Вы когда-нибудь посещали Шотландию? Белый хлеб дороже ржаного?</p><p class="p">Это для того, чтобы она расслабилась, чтобы все системы работали гладко. Все, что получают с первого часа допроса, обычно выбрасывают, — все равно оно потерялось за шумами.</p><p class="p">Мама И. В. невольно успокаивается. Говорят, после пары проверок на детекторе лжи научаешься расслабляться и все проходит как будто скорее. Кресло удерживает ее на месте, кофеин не дает задремать, сенсорная депривация очищает мысли.</p><p class="p">— Назовите имя вашей дочери.</p><p class="p">— И. В.</p><p class="p">— Как вы обращаетесь к свой дочери?</p><p class="p">— Я обращаюсь к ней по прозвищу. И. В. на этом настаивает.</p><p class="p">— У И. В. есть работа?</p><p class="p">— Да. Она работает курьером. Она работает в «РадиКС».</p><p class="p">— Сколько зарабатывает И. В. как курьер?</p><p class="p">— Не знаю. Несколько долларов тут, несколько долларов там.</p><p class="p">— Как часто она покупает новое снаряжение для своей работы?</p><p class="p">— Не могу сказать. Я не слежу за этим.</p><p class="p">— Делала ли И. В. в последнее время что-либо необычное?</p><p class="p">— Это зависит от того, что вы имеете в виду. — Мама И. В. знает, что это увертка. — Она всегда делает что-то, что люди могут обозвать необычным. — И это не слишком хорошо звучит, почти как одобрение нонконформизма. — Думаю, я хочу сказать, она всегда делает что-то необычное.</p><p class="p">— И. В. в последнее время разбила в доме что-нибудь?</p><p class="p">— Да. — Она сдается. Федералы все равно уже это знают, ее дом прослушивается и просматривается, просто чудо, что проводка не вырубается, столько на нее навешано всяких приборов. — Она разбила мой компьютер.</p><p class="p">— Она объяснила, почему она разбила компьютер?</p><p class="p">— Да. Вроде бы да. Если чушь можно считать объяснением.</p><p class="p">— Каково было ее объяснение?</p><p class="p">— Она боялась… это так нелепо… она боялась, что я подхвачу от компьютера вирус.</p><p class="p">— И. В. тоже боялась заразиться вирусом?</p><p class="p">— Нет. Она сказала, им могут заразиться только программисты.</p><p class="p">Зачем они задают все эти вопросы? У них же есть все в видеозаписи.</p><p class="p">— Вы поверили объяснению И. В.?</p><p class="p">Вот оно. Вот что им нужно.</p><p class="p">Им нужно то единственное, чего они не могут подслушать или подсмотреть сами, то, что происходит у нее в голове. Они хотят знать, верит ли она в историю И. В. о вирусе.</p><p class="p">Мама И. В. знает, что совершает ошибку, даже думая об этом. Потому что сверхохлажденные датчики вокруг ее головы это улавливают. Они не могут распознать, что она думает. Но могут определить, что что-то происходит у нее в мозгу, что она в данный момент задействует те части своего мозга, которые не использовала, когда ей задавали бессмысленные вопросы.</p><p class="p">Иными словами, они знают наверняка, что она анализирует ситуацию, пытается выяснить, чего от нее хотят. А она бы этого не делала, если бы ей нечего было скрывать.</p><p class="p">— Что именно вы хотите знать? — спрашивает она. — Почему бы вам не выйти и не поговорить со мной напрямую? Давайте поговорим лицом к лицу. Просто сядем как взрослые и все обсудим.</p><p class="p">Она чувствует новый укол, чувствует, как по ее телу с интервалом в несколько секунд расходятся волны холода и оцепенения, это в ее кровь поступает новый наркотик. Поддерживать разговор становится все труднее.</p><p class="p">— Назовите свое имя, — произносит голос.</p></span>
