<p class="p1">26</p>
</div><p class="p">Хиро просыпается оттого, что изжарился на солнце. Середина дня, и над головой кружат птицы, решая, жив он или мертв. Хиро слезает с крыши и, презрев осторожность, выпивает три стакана лос-анджелесской воды из-под крана. Потом, вынув из холодильника Да5ида кусок бекона, швыряет его в микроволновку. Большая часть ребят «Генерала Джима» уже отчалили, и на дороге осталась лишь символическая охрана. Заперев все двери, выходящие на склон холма — ведь он все еще боится Ворона, — Хиро садится к столу и, надев гоглы, входит в Метавселенную.</p><p class="p">В «Черном Солнце» полно азиатов, включая типов с киностудий Бомбея. Свирепо глядя друг на друга, они оглаживают черные усы, пытаясь сообразить, какая именно разновидность перенасыщенных насилием фильмов пойдет в следующем году в Персеполисе. Там сейчас ночь. Хиро — один из немногих американцев в заведении.</p><p class="p">Вдоль черной стены бара тянется ряд закрытых помещений — от крохотных кабинетиков до конференц-залов, где может встретиться на совещании пара десятков аватар. В одном из помещеньиц поменьше Хиро поджидает Хуанита. Ее аватара выглядит в точности как сама Хуанита. Это откровенное отображение без малейших попыток скрыть проступающие морщинки в уголках больших черных глаз. Блестящие черные волосы разрешены так хорошо, что Хиро видно, как отдельные пряди крохотными радугами преломляют свет.</p><p class="p">— Я в доме Да5ида, — говорит Хиро. — А ты где?</p><p class="p">— В самолете… поэтому связь может пропасть, — отвечает Хуанита.</p><p class="p">— И куда летишь?</p><p class="p">— В Орегон.</p><p class="p">— В Портленд?</p><p class="p">— В Асторию.</p><p class="p">— Что тебе, скажи на милость, сейчас понадобилось в Астории, штат Орегон?</p><p class="p">Хуанита делает глубокий вдох, потом судорожно выдыхает.</p><p class="p">— Если я скажу тебе, мы поссоримся.</p><p class="p">— Что нового о Да5иде? — спрашивает Хиро.</p><p class="p">— Все по-прежнему.</p><p class="p">— Диагноз есть?</p><p class="p">Хуанита устало вздыхает.</p><p class="p">— Диагноза не будет, — говорит она. — Проблема не в железе, проблема в софте.</p><p class="p">— Что-что?</p><p class="p">— Обычные варианты они уже проверили. Томографию, сканирование на эмиссию позитронов, сканирование на электромагнитные шумы, ЭЭГ. Все в норме. С его мозгом, с железом, все в порядке.</p><p class="p">— В нем просто работает неверная программа?</p><p class="p">— Его софт заражен. Да5ид вчера попал под лавину, его мозг рухнул.</p><p class="p">— Ты хочешь сказать, эта проблема психического характера?</p><p class="p">— Это выходит за привычные категории, — говорит Хуанита, — потому что это совершенно новый феномен. Или, если уж на то пошло, очень древний.</p><p class="p">— Это происходит спонтанно или как-то иначе?</p><p class="p">— Тебе лучше знать, — отзывается Хуанита. — Ты же там был вчера вечером. После моего ухода что-нибудь случилось?</p><p class="p">— У него была гиперкарточка «Лавины», Ворон мне пытался толкнуть такую у входа в «Черное Солнце».</p><p class="p">— Дерьмо. Вот сволочь!</p><p class="p">— Кто сволочь? Да5ид или Ворон?</p><p class="p">— Да5ид. Я пыталась его предостеречь.</p><p class="p">— Он тебя послушался. — Хиро начинает объяснять, как потом явилась Брэнди с магическим свитком. — А потом у него возникли проблемы с компьютером и его выбросили из клуба.</p><p class="p">— Об этом я слышала, — отвечает Хуанита. — Потому и вызвала «скорую помощь».</p><p class="p">— Не вижу связи между тем, что у Да5ида из-за «Лавины» рухнул компьютер, и тем, что ты вызвала «скорую».</p><p class="p">— На свитке Брэнди была не просто беспорядочная статика. С него проецировался большой объем цифровой информации в двоичном коде. Эта двоичная информация поступила прямо в зрительный нерв Да5ида, который, как ты знаешь, является составной частью головного мозга. Иными словами, если смотришь кому-то в зрачок, можешь увидеть терминал мозга.</p><p class="p">— Да5ид не компьютер. Он не умеет считывать двоичный код.</p><p class="p">— Он хакер. С бинарным кодом он возится ради заработка. Эта способность накрепко впечатана в глубинные структуры его мозга. Поэтому он восприимчив к информации в такой форме. И ты тоже, дружок.</p><p class="p">— О какой информации мы сейчас говорим?</p><p class="p">— Дурные новости. Метавирус, — отвечает Хуанита. — Это атомная бомба информационной войны, вирус, заставляющий любую систему заражать себя все новыми и новыми вирусами.</p><p class="p">— В нем причина болезни Да5ида?</p><p class="p">— Да.</p><p class="p">— Почему я не заболел?</p><p class="p">— Ты находился слишком далеко. Разрешение для тебя было слишком мало. Растр должен быть прямо у тебя под носом.</p><p class="p">— Я это обмозгую, — говорит Хиро. — Но у меня есть еще вопрос. В Реальности Ворон распространяет еще один наркотик, который, среди прочего, называется «Сноукрэш» и «Лавина». Что это такое?</p><p class="p">— Это не наркотик, — говорит Хуанита. — Они выдают это за наркотик, чтобы привлечь людей. К нему подмешивают немного кокаина или еще чего-то подобного.</p><p class="p">— Если это не наркотик, то что?</p><p class="p">— Химически обработанная сыворотка крови, взятой у людей, уже зараженных метавирусом, — отвечает Хуанита. — Иными словами, еще один способ распространения инфекции.</p><p class="p">— Кто ее распространяет?</p><p class="p">— Личная церковь Л. Боба Райфа. Все ее прихожане заражены.</p><p class="p">Хиро закрывает руками лицо. Он не столько обдумывает сказанное Хуанитой, сколько дает ее словам рикошетом отлетать от стенок черепушки и ждет, когда все уляжется.</p><p class="p">— Подожди-ка, Хуанита. Ты уж реши. Эта «Лавина», она что: наркотик, вирус или религия?</p><p class="p">Хуанита пожимает плечами.</p><p class="p">— А что, есть разница?</p><p class="p">Хуанита говорит загадками, что еще больше сбивает Хиро с толку.</p><p class="p">— Как ты можешь такое говорить? Ты ведь сама верующая.</p><p class="p">— Не стоит сваливать все религии в одну кучу.</p><p class="p">— Извини.</p><p class="p">— У всех людей есть своя вера. У нас в мозгах как будто встроены рецепторы веры или еще что-то такое, поэтому все мы неизбежно цепляемся за то, что заполняет для нас эту нишу. Так вот, раньше религии были, по сути, вирусными: информация воспроизводилась в человеческом разуме и переходила с одного человека на другого. Так было раньше и, к несчастью, к этому мы, похоже, сейчас идем снова. Но было предпринято несколько попыток избавить нас от пут примитивной, иррациональной религии. Первую такую попытку предпринял некто по имени Энки приблизительно четыре тысячи лет назад. Вторую — иудейские ученые в восьмом веке до нашей эры, изгнанные с родины вторжением Саргона II. Однако со временем их труды вылились в пустую приверженность букве закона. Третью попытку предпринял Иисус; на сей раз на пятидесятый день после его смерти его религией завладели вирусные влияния. Вирус был подавлен католической церковью, но мы сейчас оказались в самом очаге эпидемии, которая разразилась в тысяча девятьсот шестом году в Канзасе и с тех пор все набирает силу.</p><p class="p">— Так ты веришь в бога? — спрашивает Хиро. Надо поставить все точки над «i».</p><p class="p">— Определенно.</p><p class="p">— Ты веришь в Иисуса?</p><p class="p">— Да. Но не в физическое, телесное его воскресение.</p><p class="p">— Как ты можешь быть христианкой и не верить в воскресение Христа?</p><p class="p">— Я бы сказала, — отвечает Хуанита, — как можно быть христианкой и в такое верить? Любой, кто даст себе труд внимательно прочесть евангелия, поймет, что телесное воскресение есть миф, дописанный к истинной истории через несколько лет после того, как были записаны рассказы о жизни Христа. Очень похоже на «Нэшнл Инквайэрер», как по-твоему?</p><p class="p">Больше Хуанита пока ничего сказать не может и, по ее словам, не хочет вдаваться в подробности. «В данный момент» она не хочет влиять на рассуждения Хиро.</p><p class="p">— Это подразумевает, что будут и другие? Мы снова друзья? — спрашивает Хиро.</p><p class="p">— Ты хочешь найти тех, кто заразил Да5ида?</p><p class="p">— Да. Черт, Хуанита, не говоря о том, что Да5ид — мой друг, мне хотелось бы их отыскать до того, как они заразят меня.</p><p class="p">— Поищи в папке «Вавилон», Хиро, а потом приходи меня повидать, если я вернусь из Астории.</p><p class="p">— Если ты вернешься? Что ты там собираешься делать?</p><p class="p">— Собирать информацию.</p><p class="p">На протяжении всего разговора она разыгрывала деловитость, сообщала информацию, объясняла, как обстоят дела. Но она устала и обеспокоена, и у Хиро возникает подозрение, что в душе она чего-то очень боится.</p><p class="p">— Удачи, — говорит он.</p><p class="p">На этой встрече он собирался за ней поухаживать, начать с того, на чем они остановились вчера вечером. Но с тех пор в Хуаните что-то изменилось. Флирт — последнее, что у нее на уме.</p><p class="p">Хуанита собирается делать в Орегоне что-то опасное. Она не хочет, чтобы Хиро знал, что именно, иначе он станет волноваться.</p><p class="p">— В папке «Вавилон» есть много любопытного о некой Инанне, — говорит она.</p><p class="p">— Кто такая Инанна?</p><p class="p">— Шумерская богиня. Я почти в нее влюблена. Ты не сможешь понять, что именно я собираюсь сделать, пока не поймешь Инанну.</p><p class="p">— Что ж, удачи, — повторяет Хиро. — Передавай привет Инанне.</p><p class="p">— Спасибо.</p><p class="p">— Мне бы хотелось с тобой встретиться, когда ты вернешься.</p><p class="p">— Взаимно, — говорит она. — Но сперва нам нужно выбраться из этой передряги.</p><p class="p">— Ух ты! А я даже и не знал, что во что-то влип.</p><p class="p">— Не будь таким идиотом. Мы все влипли.</p><p class="p">Хиро собирается уходить. Оставив Хуаниту сидеть, он выходит в главный зал «Черного Солнца». По Квадранту Хакеров слоняется тип, который слишком уж бросается в глаза. Аватара у него так себе. И с контролем у него проблемы. Выглядит он как человек, который впервые вошел в Метавселенную и еще не знает, как тут перемещаться. Он то и дело натыкается на столы, а когда хочет развернуться, несколько раз крутится на месте, не умея остановиться.</p><p class="p">Хиро направляется к нему, потому что его лицо кажется ему смутно знакомым. Когда тип на секунду останавливается, Хиро десятикратно улучшает разрешение его лица и тут узнает аватару. Это «Клинт». Тот, что чаще всего встречается в обществе «Брэнди».</p><p class="p">«Клинт» узнает Хиро, и его удивленное лицо на мгновение озаряется карикатурной улыбкой, но потом принимает обычное грубовато-суровое выражение, даже губы у него поджимаются. Он держит руки перед собой, и тут Хиро видит, что в них свиток, в точности такой же, какой был у «Брэнди».</p><p class="p">Хиро тянется к катане, но свиток уже у самого его лица… разворачивается, открывая синее сияние битового массива внутри. Сделав шаг в сторону, так чтобы оказаться сбоку от «Клинта», Хиро заносит над головой катану и, резко опустив ее, обрубает «Клинту» руки.</p><p class="p">Падая, свиток разворачивается еще шире. Теперь Хиро уже не решается на него взглянуть. А вот «Клинт» развернулся и пытается неуклюже сбежать из «Черного Солнца», отскакивая от столов, точно шарик в китайском бильярде.</p><p class="p">Если бы Хиро удалось убить этого типа — отрубить ему голову, — то его аватара осталась бы в «Черном Солнце» и ее унесли бы Могильщики. Хиро тогда мог бы взломать программу и, возможно, сообразить, кто это такой и откуда взялся.</p><p class="p">Но у барной стойки болтаются, наблюдая за происходящим, несколько десятков хакеров, и если они подойдут посмотреть на свиток, то все кончат так же, как Да5ид.</p><p class="p">Отвернувшись, Хиро приседает на корточки возле свитка и открывает один из скрытых люков, ведущих в систему туннелей. Это он когда-то написал программы туннелей для «Черного Солнца»; он — единственный во всем баре, кто может ими пользоваться. Одной рукой смахнув свиток в туннель, Хиро захлопывает крышку люка.</p><p class="p">Когда Хиро поднимает голову, «Клинт» — уже возле самого выхода, пытается нацелить свою аватару на дверь. Хиро бегом устремляется в погоню. Стоит этому типу выйти на Стрит — поминай, как звали, он превратится в прозрачный призрак. Учитывая фору в пятьдесят футов, нечего и надеяться отыскать его среди миллиона других призраков. Как всегда, на Стриту у входа в «Черное Солнце» толпятся неудачники. Перед собой Хиро видит обычное столпотворение, включая и черно-белых личностей.</p><p class="p">Одна из этих черно-белых — И. В., которая слоняется здесь и ждет, когда выйдет Хиро.</p><p class="p">— И. В.! — кричит он. — Догони того безрукого!</p><p class="p">Хиро выскакивает из дверей через пару секунд после «Клинта». И «Клинт», и И. В. уже исчезли.</p><p class="p">Вернувшись в «Черное Солнце», Хиро открывает люк и спрыгивает в туннель, владения демонов-могильщиков. Один из демонов уже схватил свиток и трусит с ним к погребальному костру, чтобы бросить там в огонь.</p><p class="p">— Эй, приятель, — окликает его Хиро, — поверни в следующий туннель направо и забрось эту штуку в мой офис, ладно? Но, сделай мне одолжение, сверни его сперва.</p><p class="p">Хиро идет за могильщиком по туннелю, проходит под Стритом и оказывается под кварталами, где завели себе дома хакеры. Приказав могильщику положить свиток в подвальной мастерской, где он ломает программы, Хиро поднимается наверх.</p></span>
