</div><p class="p">Внутри «Черное Солнце» — огромное, размером с два футбольных поля, положенных рядом. Дизайн минималистский: в воздухе плавают черные столешницы (какой смысл пририсовывать к ним ножки?), подвешенные точно по координационной сетке. Как пиксели. Единственное исключение составляет середина зала, где сходятся четыре квадранта заведения (4 равно 2 во второй степени). Эту часть занимает круглый бар шестнадцати метров в диаметре. Все здесь — матово-черное, на таком фоне компьютеру проще рисовать: не надо беспокоиться о том, чтобы заполнять сложный фон. К тому же при такой монохромной гамме все внимание сосредоточивается на аватарах, чего их владельцам и надо.</p><p class="p">Какой смысл расхаживать в стильной аватаре по Стриту, где народу столько, что все гуляющие сливаются и перетекают друг через друга? Но «Черное Солнце» — программа куда более высокого класса. В «Черном Солнце» столкновения аватар не допускаются. Число посетителей в каждый данный момент ограничено, и им не позволено проходить друг сквозь друга. Клиенты здесь тоже классом повыше — пенисов тут не встретишь. Напротив, аватары выглядят так, как их хозяева. И демоны тоже по большей части похожи на людей.</p><p class="p">«Демон» — термин из старого жаргона операционной системы UNIX, где он означал утилитку нижнего уровня, программку, входящую в операционную систему. В «Черном Солнце» демон сродни аватаре, но отображает он не человека. Демон — робот, который живет в Метавселенной. Можно сказать, он — дух, обитающий в машине и, как правило, выполняющий определенную функцию. В «Черном Солнце» имеется целый ряд демонов, которые смешивают и подают посетителям воображаемые напитки и выполняют мелкие поручения.</p><p class="p">Тут есть даже демоны-вышибалы, которые избавляются от нежелательных элементов — хватают их аватары и выбрасывают за дверь, применяя к ним базовые принципы физического бытия аватар. Да5ид даже несколько преувеличил законы физики в «Черном Солнце», сделав их более мультяшными, поэтому особенно надоедливых типов бьют по головам гигантские деревянные молотки или на них обрушиваются сейфы, и лишь затем за них берутся вышибалы. Такое случается с теми, кто мешает остальным, с любым, кто докучает знаменитостям или их подслушивает, с любым, кто кажется заразным. Иными словами, если ваш персональный компьютер заражен вирусами и пытается распространить их посредством «Черного Солнца», вам лучше посматривать на потолок.</p><p class="p">Хиро бормочет слово «Топтун». Это название одной программки, которую он когда-то написал, мощного подспорья для стрингера ЦРК. Проникнув в операционную систему «Черного Солнца», «Топтун» просеивает информацию, а потом выбрасывает перед глазами Хиро плоскую карту, на которой отображено, кто здесь присутствует и кто с кем разговаривает. Все это неавторизованные данные, иметь которые Хиро не полагается. Но Хиро не какой-то там дешевый актеришка, пришедший сюда ради светского трепа. Он — хакер. Если ему нужна информация, он выковыривает ее прямо из недр системы — так сказать «слухи от машины».</p><p class="p">Согласно Топтуну, Да5ид уютно устроился на своем обычном месте, за столиком в Квадранте Хакеров возле стойки. В Квадранте Кинозвезд — обычная россыпь властителей дум и тех, кто еще только желает пробиться. Квадрант Рок-звезд гудит, как растревоженный улей: по сведениям Топтуна, сюда заглянул сегодня рэп-звезда из Японии Суси К. И множество типов от шоу-бизнеса в Японском Квадранте, который похож на все остальные, вот только в нем гораздо тише, столы висят ближе к полу и тут и там кланяются вежливо трепетные демоны-гейши. По большей части в этом Квадранте осели, вероятно, менеджеры, юристы и пиарщики из свиты Суси К.</p><p class="p">Пересекая Квадрант Хакеров, Хиро направляется к столику Да5ида. Многих по дороге он узнает, но, как обычно, удивлен и несколько встревожен числом тех, чьи лица ему незнакомы — лица двадцатилетних мальчиков на взлете. Разработка софта, как профессиональный спорт, просто создана для того, чтобы заставлять тридцатилетних мужчин чувствовать себя дряхлыми старцами.</p><p class="p">Да5ид погружен в разговор с черно-белой аватарой. Несмотря на отсутствие цвета и дерьмовое разрешение, Хиро узнает ее по тому, как она складывает во время разговора руки, по тому, как встряхивает волосами, когда слушает Да5ида. Аватара Хиро застывает как громом пораженная и беспомощно смотрит на нее с тем самым выражением, с каким Хиро глядел на эту женщину много лет назад. В Реальности он берет бутылку пива и, сделав глоток, дает жидкости покататься по языку — сгусток волн бьется в тесном пространстве.</p><p class="p">Ее зовут Хуанита Маркес. Хиро познакомился с ней, когда они еще учились на первом курсе в Беркли. Они тогда еще оказались в одной лабораторной группе на физике. Когда он впервые увидел ее, у него сложилось впечатление, которое не менялось потом годами: угрюмая и замкнутая, синий чулок, которая одевается так, словно идет на собеседование на место бухгалтера в похоронной конторе. При всем этом язык у нее был что огнемет и огонь она могла открыть в самый неожиданный момент: обычно это бывало всесжигающее возмездие за какой-то мелкий промах или нарушение этикета, которых даже не заметили остальные первокурсники.</p><p class="p">И только много лет спустя, когда они оба оказались на работе в «Черном Солнце Системс, Инк», он увидел другую ее сторону. В то время оба они занимались аватарами. Он — телами, она — лицами. Фактически она одна и была отделом лиц, поскольку никому другому и в голову не приходило, что головы могут быть сколько-нибудь важны, их воспринимали просто как бюсты телесного цвета на плечах аватар. И она была на полпути к тому, чтобы доказать, как отчаянно они ошибались. Но на той стадии исключительно мужское сообщество компьютерщиков, составлявшее верхушку «Черного Солнца Системс», считало проблему лиц тривиальной и поверхностной. Разумеется, это был просто сексизм, причем особенно ядовитая его разновидность, поскольку порождалась она технарями, искренне считавшими себя слишком умными, чтобы быть сексистами.</p><p class="p">Компьютерщики воспринимали Хуаниту такой, какой увидел ее в первый раз семнадцатилетний Хиро. Тогда это была инстинктивная реакция едва вышедшего из подросткового возраста мальчишки с военной базы, который сам по себе жил уже целых три недели. Голова у него была дельная, разбирался он только в двух вещах: в самурайских фильмах и «макинтоше», но эти две вещи он понимал слишком уж хорошо. В таком мировоззрении места Хуаните Маркес не находилось.</p><p class="p">Есть определенная разновидность маленьких городков, которые растут точно чирей на заднице каждого мальчишки с военной базы по всему миру. Все детство Хиро пролетело в таких местах, словно фильм на ускоренной перемотке; Хиро рос, как тепличная орхидея-мутант, благоденствующая под светом охранных прожекторов тысяч «Купи и Кати». Отец Хиро завербовался в армию весной сорок четвертого, шестнадцати лет от роду, и год провел на Тихом океане, в основном в лагерях для военнопленных. Хиро родился, когда его отцу было уже за пятьдесят. К тому времени отец давно уже ушел в отставку, но не знал, что ему с собой делать за пределами военной базы, поэтому остался в военном городке до конца восьмидесятых, пока его наконец не вышвырнули. Перед тем как сбежать в Беркли, Хиро успел пожить в Райтстауне, Нью-Джерси, Такоме, Вашингтоне, Фейетевилле, штат Северная Каролина, Хайнесвилле, штат Джорджия, Кайлине, штат Техас, Графенвеере, Германия, Сеуле, Корея, Огдене, штат Канзас, и Уотертауне, штат Нью-Йорк. Все военные городки были, по сути, одинаковы: с одними и теми же франшизными гетто, с теми же стрип-барами, и даже люди были те же самые — он то и дело сталкивался со школьными приятелями, с которыми когда-то учился, с другими детьми военных, которые служили в одно время на одной базе.</p><p class="p">Хотя кожа у них была разного цвета, все они принадлежали к одной этнической группе: армия. Черные дети говорили не как черные дети. Азиатские мальчишки не рвали задницу, чтобы превзойти всех в учебе. Белые дети, в общем, без проблем дружили с черными или азиатами. Девчонки знали свое место. У всех у них были одинаковые мамы с одинаковыми солидными задами в брюках в облипочку и одинаковыми высветленными перманентами. Все эти мамы были милыми и привлекательными, всегда готовыми подбодрить и утешить, а в случае если они оказывались умными, они изо всех сил это скрывали.</p><p class="p">Поэтому когда Хиро впервые увидел Хуаниту, все его представления о другой половине человечества полетели в тартарары. У нее были длинные блестящие черные волосы, которые никогда не знали химической обработки иной, нежели регулярное мытье шампунем. Она не синила веки. Одежду носила темную, сшитую на заказ. И она никому не давала спуска, даже профессорам, в этой черте Хиро тогда видел сварливость и агрессию.</p><p class="p">Когда по прошествии нескольких лет он увидел ее снова — за истекшие годы он успел поработать в Японии среди настоящих взрослых, к тому же людей более высокого социального слоя, чем тот, к какому он привык, людей, которые носили настоящую одежду и делали в своей жизни что-то стоящее, — то с удивлением осознал, что перед ним элегантная и потрясающе стильная красавица. Поначалу он решил, что это она подверглась каким-то радикальным переменам со времени их учебы в колледже.</p><p class="p">Но потом он поехал навестить отца в военном городке и там столкнулся с первой красавицей своего выпускного класса. И был шокирован, увидев перед собой грузную даму с морковным перманентом в кричащей одежде: она глотала желтые журналы, стоя в очереди в кассу в продовольственном магазине базы, поскольку у нее не было лишних денег, чтобы их купить, щелкала жвачкой и обзавелась двумя детьми, приструнить которых у нее не хватало сил или предусмотрительности.</p><p class="p">Когда он увидел в продуктовом эту женщину, его наконец осенило запоздалое прозрение; нет, на него не снизошел яркий свет с небес, скорее это был бурый тусклый отсвет полумертвого фонарика с вершины стремянки: Хуанита не так уж и изменилась за эти годы, просто выросла и стала сама собой. Это он изменился. Радикально.</p><p class="p">Однажды он зашел в ее кабинет — исключительно по делу. До того времени они часто сталкивались в офисе, но оба делали вид, что никогда раньше не встречались. Но когда он пришел к ней в тот день, она попросила его закрыть за собой дверь и, погасив экран монитора, начала вертеть в руках карандаш, уставившись на него глазами цвета вчерашнего суси. На стене у нее за спиной висел любительский портрет маслом: из лепной антикварной рамы с него смотрела старая дама. Это было единственное украшение кабинета Хуаниты. Все остальные хакеры вешали себе на стены плакаты с видами стартующих ракет или постеры звездолета «Интерпрайз».</p><p class="p">— Это моя покойная бабушка, да помилует Господь ее душу, — сказала Хуанита, заметив, что он смотрит на портрет. — Мой образец для подражания.</p><p class="p">— Почему? Она была программистом?</p><p class="p">Хуанита только поглядела на него поверх вращающегося карандаша, словно хотела спросить: неужели млекопитающее может быть таким медлительным и при этом не задыхаться? Но вместо того, чтобы обрушить на него громы и молнии, просто ответила:</p><p class="p">— Нет.</p><p class="p">А потом дала более пространный ответ:</p><p class="p">— Однажды, когда мне было пятнадцать лет, у меня случилась задержка. Мы с моим парнем составляли графики, но я знала, что этот метод ненадежен. У меня всегда было хорошо с математикой, я твердо запомнила процент ошибок, он отпечатался у меня в подсознании. Или, может, в сознании, я всегда их путаю. Как бы то ни было, я пришла в ужас. Наш пес начал относиться ко мне по-другому: считается, собаки способны учуять беременную женщину. Или, точнее, беременную суку.</p><p class="p">К тому времени на лице Хиро застыло настороженное, пораженное выражение, которое Хуанита потом сполна использовала в своей работе. Ведь, разговаривая с ним, она наблюдала за его мимикой, анализировала то, как лицевые мышцы на лбу тянут вверх брови и заставляют глаза изменять форму.</p><p class="p">— Моя мать ни о чем не подозревала. Мой парень и того хуже — если уж на то пошло, я тут же его бросила, потому что случившееся заставило меня понять, насколько он инопланетный тип — как многие представители вашей породы.</p><p class="p">Последнее, очевидно, относилось к мужчинам вообще.</p><p class="p">— А потом к нам приехала погостить моя бабушка, — продолжала Хуанита, оглянувшись через плечо на портрет. — Я избегала ее до самого обеда. И тогда она минут за десять обо всем догадалась, просто понаблюдав за моим лицом за обеденным столом. Я и десяти слов не сказала: «Передайте тортильи», — и тому подобное. Не знаю, как мое лицо передало эту информацию или какая именно система нейронных связей в бабушкином мозгу позволила ей совершить этот невероятный подвиг. Сконденсировать факт из туманности нюансов.</p><p class="p">«Сконденсировать факт из туманности нюансов». Хиро не смог забыть тона, которым она произнесла эти слова, чувства, охватившего его, когда он понял, как Хуанита в действительности умна.</p><p class="p">А она продолжала:</p><p class="p">— Я всего этого даже не оценила, пока не прошло лет, наверное, десять и я на последнем курсе пыталась написать пользовательский интерфейс, который бы быстро отображал огромное количество данных. Я тогда работала по рангу детоубийц. — Этим термином Хуанита называла все, относящееся к министерству обороны. — Я навыдумывала множество сложных технических примочек, к примеру, вживлять электроды прямо в мозг. А потом вспомнила бабушку, и меня осенило. О боже, человеческий мозг способен воспринять и переработать огромные объемы информации — если только она будет подана в подходящем формате. Если у нее будет подходящий интерфейс. Если дать ей подходящее лицо. Хочешь кофе?</p><p class="p">Тут Хиро посетила ужасная мысль. Каким он был тогда в колледже? Каким же он был придурком! И какое же впечатление он, наверное, произвел тогда на Хуаниту?</p><p class="p">Другой молодой человек мучился бы этим молча, но Хиро никогда не сдерживала необходимость слишком тщательно что-то обдумывать, поэтому он пригласил ее на обед и после пары коктейлей (она пила содовую) просто задал вопрос: «Как по-твоему, я придурок?»</p><p class="p">Она рассмеялась. Он улыбнулся, считая, что нашел удачный ход для флирта.</p><p class="p">Прежде чем он осознал, что этот вопрос был, по сути, краеугольным камнем их отношений, прошло несколько лет.</p><p class="p">Считает ли Хуанита Хиро придурком? У него всегда находилась причина считать, что ответом на этот вопрос будет «да», но девять раз из десяти она настаивала на обратном. Из этого проистекали сногсшибательные ссоры и сногсшибательный секс, драматические расставания и страстные примирения, но в конечном итоге такие бурные чувства оказались не по плечу обоим: их изматывала работа, и они понемногу отдалились друг от друга. Он был измучен попытками понять, что она думает о нем на самом деле, и растерян, осознав, что ее мнение так для него важно. А она, возможно, считала, что раз уж Хиро так глубоко убежден, что он ее не стоит, то, может быть, знает что-то, что ей неизвестно.</p><p class="p">Хиро списал бы все это на классовые различия, вот только ее родители жили в Мексикали, в доме с земляным полом, а его отец зарабатывал больше, чем многие преподаватели колледжей. Но все равно идея классовых различий его не отпускала, потому что класс — это нечто большее, чем доход, это знание о том, где твое место в паутине социальных отношений. Хуанита и ее семья свое место знали — с такой полнотой и убежденностью, что они граничили с помешательством. Хиро этого о себе не знал. Его отец был главным сержантом армии США, а мать — кореянкой из семьи рабов на шахтах Японии, и Хиро не мог сказать, негр он или азиат или же просто сын полка, богат он или беден, образован или невежествен, талантлив или удачлив. У него не было даже местности, которую он мог бы называть домом, пока он не переехал в Калифорнию, что так же конкретно, как сказать, что живешь в Северном полушарии. Наверное, в конце концов их роман прикончило отсутствие у него жизненных ориентиров.</p><p class="p">После разрыва Хиро перебрал длинную последовательность пустых девиц, на которых (в отличие от Хуаниты) производило впечатление то, что он работает на хай-тек фирму из Силиконовой долины. В последнее время ему приходилось искать женщин, произвести впечатление на которых еще проще.</p><p class="p">Хуанита некоторое время хранила целибат, а потом начала встречаться с Да5идом и в конце концов вышла за него замуж. Он был из семьи русских евреев из Бруклина, которые вот уже семьдесят лет жили в том самом многоквартирном доме, в котором поселились по приезде из латвийской деревни, где жили до того пятьсот лет. Положив на колени Тору, Да5ид мог проследить свою родословную до самых Адама и Евы. Он был единственным ребенком в семье, всегда и во всем был в своем классе первым, а когда получил диплом в Стэнфорде, основал собственную компанию, проделав это так же буднично, как отец Хиро нанимал очередной грузовик, когда их семья опять снималась с места. Потом Да5ид разбогател и теперь заправляет «Черным Солнцем». Да5ид всегда и во всем был уверен.</p><p class="p">Даже когда стопроцентно ошибался. Вот почему Хиро уволился из «Черного Солнца Системс, Инк.», невзирая на обещания золотых гор в будущем, вот почему Хуанита развелась с ним через два года после того, как вышла за него замуж.</p><p class="p">Хиро на свадьбе Хуаниты и Да5ида не присутствовал. Он прохлаждался в камере, куда его затолкали через несколько часов после репетиции в церкви. Полиция забрала его из Парка Золотых Ворот, где, снедаемый любовью и одетый только в набедренную повязку, он, то и дело прикладываясь к громадной бутылке «курвуазье», практиковал атаки кендо настоящим самурайским мечом, проплывая над травой на мускулистых ногах, чтобы разрубить надвое взлетающие бейсбольные мячи и летающие тарелки других отдыхающих. Поймать мяч с дальнего броска, ловко располовинить его, как грейпфрут, — немалый подвиг. Единственный изъян в том, что владельцы бейсбольного меча могут неверно истолковать ваши намерения и вызвать полицию.</p><p class="p">Вышел он из тюрьмы, заплатив за все бейсбольные мячи и летающие тарелки, но с того эпизода уже не трудился спрашивать Хуаниту, считает ли она его придурком. Теперь ответ известен даже Хиро.</p><p class="p">С тех пор дороги их окончательно разошлись. В первые годы проекта «Черное Солнце» единственной зарплатой, которую могли платить хакеры другим хакерам, это раздавать самим себе акции. Хиро обычно продавал свои, как только получал. Хуанита — нет. Теперь она богата, а он — нет. Проще всего сказать, что Хиро был недальновидным инвестором, а Хуанита — прозорливым, но факты несколько сложнее. Хуанита рисковала всем, вкладывала все деньги в акции «Черного Солнца»; сложилось так, что на этом она сделала большие деньги, но ведь могла и разориться. А у Хиро в некотором смысле не было выбора. Когда его отец заболел, армия и Союз ветеранов взяли на себя оплату большей части счетов от врачей, но все равно родителям Хиро пришлось пойти на большие расходы, и мать Хиро, которая едва говорила по-английски, была не в состоянии сама зарабатывать деньги. Когда отец умер, Хиро обратил все свои акции «Черного Солнца» в наличность, чтобы поселить маму в симпатичной общине в Корее. Ей там нравится. Каждый день она ездит играть в гольф. Хиро мог бы оставить все деньги в «Черном Солнце» и в одночасье разбогатеть на десять миллионов, когда год спустя программа вышла на рынок, но тогда его матери пришлось бы жить на улице. Поэтому когда мать навещает его в Метавселенной, такая загорелая и счастливая в окружении приятельниц по гольф-клубу, Хиро видит в этом свое личное богатство. Квартплату этим богатством не заплатишь, ну и ладно. Пусть сам он живет в дыре, всегда ведь есть Метавселенная, а в Метавселенной Хиро Протагонист — принц-воин.</p></span>
