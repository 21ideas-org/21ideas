<p class="p1">21</p>
</div><p class="p">И. В. уже прикидывает, не придется ли ей провести остаток дня, болтаясь на обочине, как дерьмо в проруби. К гавани-то транспортный поток всегда велик, поэтому из центра в Комптон она прилетает как на крыльях, но с трассы в этих краях съезжают так редко, что на развязках выросли трехметровые перекати-поле. И она определенно не намерена добираться до Комптона на своих двоих: ей хочется запунить что-нибудь большое и быстрое.</p><p class="p">Она не может воспользоваться стандартным трюком с заказом пиццы по месту своего назначения, а потом запунить Доставщика, когда он с ревом пролетит мимо, поскольку в эти края ни одна из пиццерий ничего не доставляет. Поэтому ей придется остановится у съезда и часами болтаться в ожидании, когда ее кто-нибудь подвезет. Как дерьмо в проруби.</p><p class="p">Ей совсем не хотелось браться за эту доставку. Но менеджер франшизы настаивал. Слишком уж настаивал. Он предложил ей столько денег, что это было уже просто глупо. В посылке, должно быть, какой-то крутой новый наркотик.</p><p class="p">Но это еще не самое странное, самое странное впереди. Она неспешно катит по Харбор-Фривей, приближаясь к нужному съезду на загарпуненном полуприцепе, который направляется на юг. Как вдруг, когда до съезда остается четверть мили, мимо проносится, сигналя правым поворотником, изрешеченный пулями черный «олдсмобиль». Он собирается съезжать с трассы! Слишком хорошо, чтобы быть правдой. Разумеется, она тут же пунит «олдс».</p><p class="p">Скользя вниз по съезду за этим понтовым лимузином, она изучает водителя в его собственном зеркальце заднего вида. Это сам менеджер франшизы, тот, кто платит ей идиотски огромную сумму, чтобы она сделала эту работу.</p><p class="p">К тому времени она уже боится его больше, чем бандитов Комптона. Он, наверное, псих. Он, наверное, в нее влюблен. Это история о любви извращенца.</p><p class="p">Но теперь уже поздно что-то менять. Она остается с ним, не переставая оглядываться в поисках выхода из этой дымящейся и гниющей окраины.</p><p class="p">Они приближаются к большой, укрепленной баррикаде мафии. Менеджер вдавливает газ, направляясь к неминуемой смерти. Впереди она видит франшизу — пункт своего назначения. В последнюю секунду менеджер разворачивает машину; со скрипом тормозов ее заносит юзом, но она все же останавливается.</p><p class="p">Большей любезности и придумать нельзя. Она отпускает гарпун как раз в тот момент, когда «олдс» придает ей последний импульс, и через пропускной пункт парит на разумной и безопасной скорости. Охрана держит пушки дулами в небо и поворачивает головы к ее заду, когда она катит мимо.</p><p class="p">Франшиза «Новой Сицилии» в Комптоне — жутковатое место, прямо-таки слет младомафии. Эти юнцы еще скучнее, чем в ЖЭКе, где кругом одни мормоны. Все парни в скучных черных костюмах. Девушки просто заскорузли от бесцельной женственности. Девочкам в младомафию путь закрыт, они должны вступать в девичий вспомогательный корпус и подавать макароны на серебряных тарелочках. «Девочки» — еще слишком доброе слово для этих организмов, так высоко поднявшихся по лестнице эволюции. Они даже не цыпочки.</p><p class="p">Скорость у И. В. все еще слишком велика, и потому, оттолкнувшись от асфальта, она разворачивает доску, выпускает тормозящие «ступни», откидывается в сторону и наконец резко тормозит, поднимая клубы песка и пыли. Пыль опускается на начищенные ботинки нескольких младомафиози: мафиози слоняются перед зданием, грызут дрянные итало-сладости и разыгрывают из себя взрослых. Пыль собирается на белых кружевных носочках прото-цыпочек младомафии. И. В. падает с доски, и кажется, что в последний момент ей лишь чудом удается обрести равновесие. Потом она с силой наступает на край доски, и та взлетает на четыре фута в воздух, стремительно вращаясь вокруг вертикальной оси, и оказывается прямо под мышкой у И. В. Шипы «умноколес» втягиваются в пазы, так что сами колеса размером теперь чуть больше втулок. «Магнапун» И. В. энергичным хлопком загоняет в специальное гнездо на днище доски, и вот уже вся ее снаряга аккуратненько и удобно упакована.</p><p class="p">— И. В. — объявляет она. — Быстрая, молодая, пол женский. Где, черт побери, Энцо?</p><p class="p">Мальчики решают выделаться совсем уж взрослыми. В таком возрасте особи мужского пола по большей части заняты тем, что щелкают друг друга резинками нижнего белья и напиваются до потери сознания. Но в присутствии особи женского пола они вдруг становятся «зрелыми». Живот со смеху надорвешь. Один из них делает полшага вперед, заслоняя своим телом от И. В. ближайшую прото-цыпочку.</p><p class="p">— Добро пожаловать в «Новую Сицилию», — объявляет он. — Могу я вам чем-нибудь помочь?</p><p class="p">— У меня пакет для какого-то Энцо. Знаешь ли, жду не дождусь, когда выберусь из этого района.</p><p class="p">— Теперь это хороший район, — говорит младомафиози. — Тебе стоит тут на пару минут задержаться. Может быть, научишься хорошим манерам.</p><p class="p">— Тебе стоит попробовать пройти по волне по Вентуре в час пик. Может быть, научишься оценивать свои способности.</p><p class="p">Младомафиози смеется, мол, ну ладно, как знаешь: хочешь по-плохому, будет тебе по-плохому, и жестом указывает на дверь:</p><p class="p">— Человек, который тебе нужен, там. А вот захочет ли он с тобой разговаривать, я не уверен.</p><p class="p">— Он, черт побери, меня сюда вытребовал, — говорит И. В.</p><p class="p">— Он проехал полстраны, чтобы побыть с нами, — заявляет парень. — И, кажется, очень этому рад.</p><p class="p">Все остальные младомафиози что-то бормочут и согласно кивают.</p><p class="p">— Тогда почему вы стоите на улице? — спрашивает И. В., входя внутрь.</p><p class="p">Внутри франшизы все на удивление спокойно. Дядюшка Энцо в точности такой, как на картинках, только крупнее, чем она ожидала. Он играет в карты с какими-то типами в похоронных костюмах. Курит себе сигару и попивает эспрессо. По всей видимости, ему вечно нужен допинг.</p><p class="p">Вся система жизнеобеспечения Дядюшки Энцо здесь. На втором столе у стены установлена переносная кофеварка-эспрессо. Рядом с ней — шкафчик, и через полуоткрытые дверцы видны большой пакет из фольги с бескофеиновым кофе итальянской жарки для кофеварок эспрессо и коробка гаванских сигар. В уголке сидит горгулья, подключенный к более массивному, чем обычный, ноутбуку и бормочущий что-то себе под нос.</p><p class="p">Подняв руку, И. В. дает доске упасть на ладонь и, ударив краем доски по пустому столу, подходит к Дядюшке Энцо, снимает с наплечного крепления пакет.</p><p class="p">— Джино, прими, пожалуйста, — говорит Дядюшка Энцо, кивком указывая на пакет.</p><p class="p">Встав, Джино делает шаг вперед и протягивает руку за пакетом.</p><p class="p">— Мне нужна ваша подпись, — говорит И. В., почему-то не добавляя обычное свое «приятель» или «дружок».</p><p class="p">На мгновение И. В. отвлекается на Джино, а потом вдруг Дядюшка Энцо оказывается совсем близко, а в его левой руке — ее правая. В верхней части курьерской перчатки имеется отверстие, как раз под размер его губ. И Дядюшка Энцо звонко целует И. В. руку. Поцелуй у него тёплый и влажный. Не слюнявый и похабный, и не сухой и антисептический. Интересно. Какая уверенность в себе! Один — ноль в его пользу. Господи, а он классный! Отличные губы. Твердые мускулистые губы, не студенистые и распухшие, какие бывают у пятнадцатилетних мальчишек. От Дядюшки Энцо слабо пахнет лимоном и выдержанным табаком. Чтобы яснее уловить этот запах, надо стоять к нему совсем близко. Сейчас же он высится над ней на почтительном расстоянии, поблескивая веселыми глазами в сети морщинок. Очень мило.</p><p class="p">— Позволь сказать, что я очень давно искал случая с тобой познакомиться, И. В., — говорит он.</p><p class="p">— Привет, — отзывается она, при этом ее голос звучит слишком высоко, словно она щебечет. И поэтому добавляет: — А что вообще в этом чертовом пакете такого важного?</p><p class="p">— Решительно ничего, — отвечает Дядюшка Энцо. Улыбка у него теперь уже не такая самоуверенная, скорее смущенная, мол, что за дурацкий способ знакомиться. — Все дело в имидже, — говорит он, разводя руками, словно извиняясь или отмахиваясь от упреков. — У таких, как я, слишком мало поводов познакомиться с молодой женщиной и не вызывать нежелательного освещения в средствах массовой информации. Глупо, конечно. Но на такие вещи приходится обращать внимание.</p><p class="p">— А зачем вам со мной знакомиться? У вас есть посылка, которую мне нужно доставить?</p><p class="p">Все типы в комнате смеются.</p><p class="p">Раскаты хохота несколько удивляют И. В., напоминая ей о том, что она работает на аудиторию. На секунду ее взгляд покидает лицо Дядюшки Энцо.</p><p class="p">Дядюшка Энцо это замечает. Его улыбка становится совсем чуть-чуть уже, и он с мгновение мнется. В это мгновение все остальные мужики в комнате встают и направляются к выходу.</p><p class="p">— Возможно, ты мне не поверишь, — говорит он, — но я просто хотел поблагодарить тебя за то, что пару недель назад ты доставила ту пиццу.</p><p class="p">— Ну, разумеется, верю, — говорит она и сама удивляется, как это с ее губ срываются такие милые вежливые фразы.</p><p class="p">И Дядюшка Энцо тоже удивлен.</p><p class="p">— Уверен, ты лучше всех сумеешь найти причину.</p><p class="p">— Значит, — говорит она, — вы прекрасно проводите время со всеми этими младомафиози?</p><p class="p">Дядюшка Энцо награждает ее красноречивым взглядом, мол, следи за своим язычком, дитя. Через секунду после того, как ей становится страшно, она начинает смеяться; ведь это всего лишь притворство, он просто пытается на нее надавить. А Дядюшка Энцо улыбается, показывая, что ей позволено смеяться.</p><p class="p">И. В. даже не помнит, когда разговор так бы ее занимал. И почему все люди не могут быть такими, как Дядюшка Энцо?</p><p class="p">— Давай посмотрим, — говорит Дядюшка Энцо и поднимает взгляд к потолку, сканируя базы своей памяти, — я кое-что о тебе знаю. Тебе пятнадцать лет, ты живешь с матерью в небольшом ЖЭКе в Долине.</p><p class="p">— И я кое-что о вас знаю, — отваживается И. В.</p><p class="p">— Не так много, как ты думаешь, это я тебе гарантирую. Расскажи мне, что думает о твоей карьере твоя мать?</p><p class="p">Как мило с его стороны употребить слово «карьера».</p><p class="p">— Она не все о ней знает или не желает знать.</p><p class="p">— Тут ты, вероятно, ошибаешься, — весело говорит Дядюшка Энцо, вовсе не пытаясь ее этим принизить. — Тебя, возможно, шокирует, насколько хорошо она информирована. Так, по крайней мере, было в моем случае. А чем твоя мать зарабатывает на жизнь?</p><p class="p">— Работает на федералов.</p><p class="p">— А ее дочь доставляет пиццу для «Новой Сицилии»! — от души забавляется Дядюшка Энцо. — И что же она делает для федералов?</p><p class="p">— Что-то такое, о чем она не может мне рассказывать, вдруг я проболтаюсь. Ей приходиться проходить уйму тестов на детекторе лжи.</p><p class="p">Дядюшке Энцо, кажется, прекрасно это понятно.</p><p class="p">— Да, у федералов много такой работы.</p><p class="p">Повисает компанейское молчание.</p><p class="p">— Это меня типа бесит, — говорит И. В.</p><p class="p">— То, что она работает на федералов?</p><p class="p">— Проверки на детекторе лжи. Ей на руку надевают такую штуку — чтобы измерять давление.</p><p class="p">— Сфигмоманометр, — решительно вставляет Дядюшка Энцо.</p><p class="p">— От него у нее потом синяки на руках. Это меня почему-то тревожит.</p><p class="p">— Это и должно тревожить.</p><p class="p">— И весь дом в подслушивающих устройствах. Поэтому когда я дома, что бы я ни делала, наверняка кто-то подслушивает.</p><p class="p">— Тут уж я точно с тобой, — говорит Дядюшка Энцо, и они оба смеются.</p><p class="p">— Я задам тебе вопрос, который мне всегда хотелось задать курьеру, — говорит Дядюшка Энцо. — Я всегда смотрю на вашу тусовку из окна лимузина. Если уж на то пошло, когда меня кто-нибудь пунит, я всегда прошу Питера — это мой шофер — не слишком ему докучать. А вопрос такой: вы с головы до ног одеты в защитные костюмы с прокладками. Тогда почему вы без шлемов?</p><p class="p">— У комбинезона есть шейный воротник, который надувается, если ты падаешь с доски, и покрывает голову, так что вполне можно отскочить от асфальта на голове. Кроме того, в шлеме странно себя чувствуешь. Говорят, он никак не влияет на слух, но на самом деле влияет.</p><p class="p">— В своей работе вы сильно полагаетесь на слух?</p><p class="p">— Да. Ясное дело.</p><p class="p">Дядюшка Энцо кивает.</p><p class="p">— Я так и думал. Мы тоже так считали, я и ребята из моего подразделения во Вьетнаме.</p><p class="p">— Я слышала, что вы были во Вьетнаме, но… — Она останавливается, понимая, что это скользкая тема.</p><p class="p">— Ты думала, это очковтирательство? Нет, я действительно там был. Мог бы держаться в стороне, если бы захотел. Но я пошел добровольцем.</p><p class="p">— Вы добровольцем пошли во Вьетнам?</p><p class="p">Дядюшка Энцо смеется.</p><p class="p">— Да, пошел. Единственный мужчина в моей семье, кто так поступил.</p><p class="p">— Почему?</p><p class="p">— Думал, там будет безопаснее, чем в Бруклине.</p><p class="p">И. В. смеется.</p><p class="p">— Неудачная шутка, — говорит он. — Я пошел добровольцем потому, что мой отец не хотел, чтобы я туда отправлялся. А мне хотелось его позлить.</p><p class="p">— Правда?</p><p class="p">— Конечно. Я многие годы изыскивал способы ему досадить. Ходил на свиданья с черными девчонками. Отрастил длинный хайер. Курил марихуану. Но венец, кульминация — это было даже лучше, чем проколоть ухо, — я записался добровольцем во Вьетнам. Но и тогда мне пришлось пойти на крайность.</p><p class="p">Взгляд И. В. перебегает с одной морщинистой мочки Дядюшки Энцо на другую. В левой она едва-едва различает крохотный бриллиантовый гвоздик.</p><p class="p">— Что вы хотите сказать? Какую крайность?</p><p class="p">— Все знали, кто я такой. Молва расходится, знаешь ли. Если бы я пошел добровольцем в регулярные войска, то остался бы в Штатах, заполнял бы какие-нибудь бланки — может быть, даже на базе Форт-Гамильтон, прямо здесь, в Бенсонхерсте. Чтобы это предотвратить, я пошел добровольцем в спецназ и сделал все, чтобы попасть в часть, которую отправили на передовую. — Он смеется. — И это сработало. Но я что-то заболтался, как старик. Я начал говорить о шлемах.</p><p class="p">— Ах, да.</p><p class="p">— Нашим заданием было прочесывать джунгли и выкуривать оттуда увертливых малых с пушками больше них самих. Партизан. И мы тоже полагались на слух — в точности как вы. И знаешь что? Мы никогда не носили шлемов.</p><p class="p">— По той же причине.</p><p class="p">— Вот именно. Даже если они не закрывают тебе уши, они чем-то сбивают слух. Я и по сей день думаю, что жизнью обязан тому, что ходил с непокрытой головой.</p><p class="p">— И впрямь круто.</p><p class="p">— Можно было предположить, что сейчас эту проблему уже решили.</p><p class="p">— Ну да, — вставляет И. В. — наверное, есть вещи, которые никогда не меняются.</p><p class="p">Запрокинув голову, Дядюшка Энцо от души смеется. Обычно такие выходки И. В. раздражают, но Дядюшка Энцо смеется так, словно ему действительно весело и интересно, а не для того, чтобы поставить ее на место.</p><p class="p">И. В. хочется спросить, как он перешел от запредельного бунта к управлению семейным предприятием. Она не спрашивает. Но Дядюшка Энцо чувствует, что это логичное продолжение разговора.</p><p class="p">— Иногда я спрашиваю себя, кто придет на мое место, — говорит он. — О, в следующем поколении у нас полно отличных парней. А вот дальше… Даже не знаю. Наверное, всем старикам кажется, что миру приходит конец.</p><p class="p">— У вас миллионы младомафиози, — говорит И. В.</p><p class="p">— И всем предназначено носить спортивные куртки и перебирать бумажки на благополучных окраинах. Ты, И. В., таких людей не уважаешь, потому что ты молодая и высокомерная. Но я их тоже не уважаю, потому что я старый и мудрый.</p><p class="p">Слышать такое из уст Дядюшки Энцо — просто шок, но И. В. совсем не шокирована. Это кажется разумным соображением ее разумного друга Дядюшки Энцо.</p><p class="p">— Никто из них добровольно не пошел бы на то, чтобы ему отстрелили ноги, лишь бы досадить своему старику. Им не хватает какой-то жилки. Они уже побеждены и наголову разбиты.</p><p class="p">— Печально, — говорит И. В.</p><p class="p">Лучше сказать такое, чем устроить младомафиози взбучку, что поначалу была склонна сделать И. В.</p><p class="p">— Ну, — произносит Дядюшка Энцо. Это такое «ну», каким заканчивают разговор. — Я собирался послать тебе розы, но потом решил, что тебя это не слишком заинтересует, правда?</p><p class="p">— О, я была бы не против, — говорит она. И кажется самой себе жалкой и слабой.</p><p class="p">— Раз уж мы с тобой братья по оружию, есть кое-что получше. — Дядюшка Энцо распускает галстук и, расстегнув воротник, вытягивает на удивление дешевую стальную цепочку с парой штампованных серебряных табличек. — Это мои старые личные знаки, — говорит он. — Я носил их многие годы, просто так. Из протеста. Меня бы порадовало, если бы теперь их носила ты.</p><p class="p">С трудом унимая дрожь в коленях, И. В. через голову надевает цепочку. Личные знаки теперь болтаются поверх комбинезона.</p><p class="p">— Лучше убери их внутрь, — говорит Дядюшка Энцо. Она опускает таблички в потайное место между грудей.</p><p class="p">Таблички еще хранят тепло Дядюшки Энцо.</p><p class="p">— Спасибо.</p><p class="p">— Это просто так, пустяк, — говорит он. — Но если когда-нибудь попадешь в переплет — покажи эти личные знаки тому, кто на тебя наезжает, и тогда ситуация, думаю, быстро изменится.</p><p class="p">— Спасибо, Дядюшка Энцо.</p><p class="p">— Береги себя. Будь добрее к матери. Она тебя любит.</p></span>
