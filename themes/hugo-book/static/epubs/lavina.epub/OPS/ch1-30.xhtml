<p class="p1">29</p>
</div><p class="p">В ожидании стрелки И. В. отрабатывает стиль на «Маминой стоянке» на 405-й. Если ее заметят на такой «Маминой стоянке», стыда не оберешься. Даже если у самой «Маминой стоянки» ее, скажем, переедет всеми восемнадцатью колесами фура, она все равно выползет на обочину трассы, на бровях заползет во «Вздремни и Кати», где полно сексуально озабоченных бомжей; уж лучше в этой дыре, чем под мамочкиным тентом. Но иногда, если ты профессионал и тебе выпало задание, которое тебе не по нутру, приходится брать себя в руки.</p><p class="p">Для сегодняшнего задания мужик со стеклянным глазом уже снабдил ее, как он выразился, «водителем и охраной». Личность ей совершенно неизвестная. И. В. совсем не уверена, что ей хочется возиться с этим таинственным незнакомцем. В голове у нее уже возник портрет тренера по борьбе в старших классах. Ну просто блеск! Как бы то ни было, ей полагается ждать его здесь.</p><p class="p">И. В. заказывает чашку кофе и кусок вишневого пирога со сливками. Все это она относит к общественному терминалу Метавселенной в дальнем углу кафе. Терминал дешевый, просто полукруглая кабинка из нержавеющей стали с раздвижной дверью, приютившаяся между телефонной будкой, в которой соловьем разливается заскучавший по дому дальнобойщик, и пинболом, где у красотки зажигаются огромные титьки, стоит вам загнать шарик в волшебные фаллопиевы трубы.</p><p class="p">И. В. не слишком хорошо управляется в Метавселенной, но знает, где что, и у нее есть адрес. Отыскать адрес в Метавселенной не труднее, чем в Реальности, во всяком случае, если ты не умственно отсталый пешак.</p><p class="p">Стоит ей выйти на Стрит, ошивающиеся там люди начинают бросать на нее странные взгляды. Такие же взгляды она встречает, когда в своем динамичном сине-оранжевом комбинезоне курьера шагает через камвольно-шерстяную пустыню «Корпоративного парка Уэстлейк». И. В. знает, что здесь на нее смотрят косо потому, что она только что вышла из дрянного общественного терминала. Она тут черно-белая личность второго сорта.</p><p class="p">Справа грозовым фронтом громоздятся люминесцентные огни освоенной части Стрита. Повернувшись к Стриту спиной, она садится в вагонетку монорельса. Ей бы хотелось поболтаться в Центре, но посещения этой части Стрита обходятся дорого, и ей пришлось бы бросать монетки в щель по одной за каждую десятую миллисекунды.</p><p class="p">Ее будущего «спутника» зовут Нг. В реальности он сейчас где-то в Южной Калифорнии. И. В. не знает наверняка, что у него за тачка; какой-то фургон, напичканный, как выразился мужик со стеклянным глазом, «невероятными штуками, о которых тебе знать не надо». В Метавселенной он живет в стороне от Центра около Порта Два, где плотно застроенные участки постепенно сменяются пустыней.</p><p class="p">Дом Нг в Метавселенной представляет собой французскую колониальную виллу в довоенном поселке Май-То в дельте Меконга. Войти к нему — все равно что отправиться во Вьетнам этак 1955 года, вот только не так потеешь. Для того чтобы получить место под свой шедевр, Нг арендовал участок Метавселенной в нескольких милях в стороне от Стрита. Арендная плата тут низкая, поэтому монорельс на эти участки не ходит, и аватаре И. В. приходится весь путь проделать пешком.</p><p class="p">У Нг просторный кабинет с французскими дверями и балконом, выходящими на бесконечные рисовые поля, где трудится множество низкорослых вьетнамцев. По всему видно, что этот тип — заядлый технарь, поскольку на рисовых чеках, по прикидкам И. В., возится несколько сот человек, плюс еще несколько дюжин снуют по поселку, и все они отлично прорисованы и заняты разными делами. У И. В. голова устроена не для битов и байтов, но и она понимает, что на создание такого реалистичного вида из окна своего кабинета малый потратил уйму компьютерного времени. А от того факта, что это Вьетнам, все становится извращенным и немного жутковатым. И. В. ждет не дождется, когда расскажет об этом месте Падали. Интересно, есть ли тут бомбежки, атаки на бреющем полете и залпы напалма. Это было бы самое оно.</p><p class="p">Сам Нг, или, во всяком случае, его аватара, — низенький, очень франтоватый вьетнамец лет пятидесяти с прилизанными волосами. Одет в военный френч цвета хаки. Когда И. В. входит в его кабинет, он сидит, подавшись вперед в кресле, а гейша массирует ему плечи.</p><p class="p">Гейша во Вьетнаме?</p><p class="p">Дедушка И. В., который был там недолго, рассказывал, что во время войны японцы заняли Вьетнам и обходились с местными жителями с присущей им жестокостью, пока мы не сбросили на них ядерную бомбу и они не стали вдруг считать себя пацифистами. Вьетнамцы, как и большинство остальных азиатов, японцев ненавидят. И, по всей видимости, этот Нг торчит от самой идеи, что держит в своем доме гейшу для массажа.</p><p class="p">И все равно все это очень странно по одной простой причине: гейша — всего лишь изображение в гоглах Нг и И. В. Изображение массаж сделать не может. Тогда зачем трудиться?</p><p class="p">Когда И. В. входит, Нг встает и кланяется. Вот как приветствуют друг друга махровые завсегдатаи Стрита. Им не нравятся рукопожатия, ведь тогда ничего не чувствуешь, к тому же это напоминает им, что на самом деле их тут нет.</p><p class="p">— Ага, привет, — откликается И. В.</p><p class="p">Нг снова садится, и гейша вновь принимается за массаж. Стол у Нг — антикварный шедевр французской работы, по дальнему краю столешницы выстроились в ряд небольшие телемониторы. Большую часть времени Нг наблюдает за мониторами, не отрывается от них, даже когда говорит.</p><p class="p">— Мне кое-что о тебе рассказали, — говорит Нг.</p><p class="p">— Не стоит верить грязным слухам, — отзывается И. В. Взяв со стола стакан, Нг отпивает содержимое, которое выглядит как вода с мятным сиропом. На стенках стакана собирается испарина, затем распадается на капли, которые, стекая, падают с донышка. Прорисовка настолько совершенная, что И. В. видны крохотные отражения окон кабинета в каждой капле сконденсировавшейся влаги. Это уже нарочито. Ну и компьютерный псих.</p><p class="p">Нг смотрит на нее совершенно бесстрастно, но И. В. представляется, будто это лицо — маска ненависти и отвращения. Потратить столько денег на самый крутой дом в Метавселенной, чтобы в него потом заявился панк в зернистом черно-белом изображении. Наверное, настоящий удар под метафорический дых.</p><p class="p">Где-то в доме мурлыкает радио: смесь салонной вьетнамской музыки с роком янки в инвалидной коляске.</p><p class="p">— Ты гражданка «Новой Сицилии»? — спрашивает Нг.</p><p class="p">— Нет. Я просто тусуюсь иногда с Дядюшкой Энцо и другими ребятами из мафии.</p><p class="p">— А-а. Очень необычно.</p><p class="p">Нг не из тех, кто спешит. Он вобрал в себя томный покой дельты Меконга и вполне готов сидеть, смотреть на свои телеэкраны и время от времени бросать фразу-другую раз в пять минут.</p><p class="p">И еще одно: у него, по-видимому, синдром Туретта или еще какая беда с мозгами, потому что он все время издает ртом странные шумы. В этих шумах есть что-то звенящее, какое всегда слышишь в речи вьетнамцев, когда те в задних комнатах магазинов или на кухнях ресторанов поглощены семейной ссорой на родном языке, но И. В. решает, что это не настоящие слова, а просто аудиоэффекты.</p><p class="p">— Ты много работаешь на этих ребят? — спрашивает И. В.</p><p class="p">— Разовые контракты, связанные с безопасностью. В отличие от большинства крупных корпораций, мафия придерживается жесткой традиции самой заботиться о своей безопасности. Но когда требуется что-нибудь особенное, высокотехничное…</p><p class="p">Он замирает на середине фразы и издает носом невероятное жужжание.</p><p class="p">— Так это твоя работа? Обеспечение безопасности?</p><p class="p">Нг бегло осматривает все мониторы. Потом щелкает пальцами, и гейша семенит прочь из комнаты. Сложив перед собой руки на столе, Нг подается вперед.</p><p class="p">— Да, — отвечает он, не спуская глаз с И. В.</p><p class="p">И. В. в ответ смотрит ему прямо в глаза, ожидая продолжения. Несколько секунд спустя его взгляд вновь скользит к мониторам.</p><p class="p">— Большую часть моей работы я делаю по контракту для мистера Ли, — выпаливает он.</p><p class="p">И. В. ждет продолжения этой фразы, ведь правильно говорить не «мистер Ли», а «Великий Гонконг мистера Ли».</p><p class="p">А, ладно. Если она может обронить имя Дядюшки Энцо, он может подбросить «мистера Ли».</p><p class="p">— Социальная структура любого национального государства в конечном счете определяется тем, какие меры оно принимает по обеспечению собственной безопасности, — говорит Нг. — И мистер Ли это понимает.</p><p class="p">Ну надо же, какие мы теперь глубокомысленные. Нг вдруг заговорил как белые старики в телеговорильнях, куда зовут только больших умников и которые мама И. В. смотрит как одержимая.</p><p class="p">— Вместо того чтобы нанимать значительный контингент охранников-людей, что оказывает воздействие на социальный климат — как ты понимаешь, речь идет о большом числе низкооплачиваемых наемников, расхаживающих с автоматами, — мистер Ли предпочитает задействовать нечеловеческие системы.</p><p class="p">Нечеловеческие системы. И. В. собирается было спросить, что он знает о Крысопсах, но одергивает себя: он все равно не скажет. Из-за этого отношения их будут испорчены еще до начала задания. И. В. ведь пытается выспросить у Нг инфу, которую тот никогда ей не выдаст, а от этого вся нынешняя сцена станет еще более странной, чего И. В. не может даже себе представить.</p><p class="p">Нг издает долгую череду звенящих шумов вперемежку со щелчками и губными взрывами.</p><p class="p">— Сука чертова, — бормочет он.</p><p class="p">— Прошу прощения?</p><p class="p">— Я не тебе, — бросает он, — меня подрезала малолитражка. Никто не понимает, что я могу передавить их, как бронетранспортер толстопузых свиней.</p><p class="p">— Малолитражка… Ты что, за рулем?</p><p class="p">— Да. Я ведь за тобой еду, или забыла?</p><p class="p">— Можно посмотрю?</p><p class="p">— Да, — вздыхает он, словно на самом деле он сильно против.</p><p class="p">Встав, И. В. обходит стол, чтобы посмотреть.</p><p class="p">На каждом маленьком мониторе — иной вид из фургона: через лобовое стекло, из правого окна, через заднее стекло. Еще на одном — электронная карта с указанием местоположения фургона: едет в сторону Сан-Бернардино, уже совсем близко.</p><p class="p">— Фургон слушает голосовые команды, — объясняет Нг. — Я снял интерфейс руль-педали, поскольку голосовые команды мне кажутся более удобными. Вот почему я иногда издаю непривычные звуки — так я контролирую системы транспорта.</p><p class="p">И. В. отключается от Метавселенной, чтобы проветрить голову и пойти отлить. Снимая гоглы, она обнаруживает, что вокруг нее собралась немалая аудитория из механиков и дальнобойщиков, которые, выстроившись полукругом перед кабинкой, слушают ее одностороннюю болтовню с Нг. Когда она встает, их внимание, разумеется, переключается на ее зад.</p><p class="p">Облегчившись в туалете, И. В. доедает пирог и выходит на ультрафиолетовый слепящий свет заходящего солнца дожидаться Нг.</p><p class="p">Узнать фургон нетрудно. Он громадный. Этот грузовик восьми футов в высоту и еще больше в ширину превышает дорожные нормы по закону тех времен, когда еще имелись законы. Угловатый приземистый кузов сварен из листов ребристой стали, которую обычно пускают на крышки канализационных люков и ступени пожарных лестниц. Колеса огромные, как у трактора, но с более тонким рисунком протекторов, а самих колес шесть: два моста сзади и один спереди. Мотор — огромный, как у вражеского звездолета из кино, а дизельные выхлопы вырываются из двух коротких вертикальных труб, торчащих из крыши в хвосте фургона. Лобовое стекло — совершенно плоский стеклянный прямоугольник три на восемь футов, затемненный настолько, что И. В. не может различить внутри даже силуэт. Морда фургона щетинится всеми известными науке осветительными устройствами, будто этот тип воскресным вечером украл все гирлянды из франшизы «Новой ЮАР». Решетка по переду сварена рельсом, стыренным с какой-то заброшенной узкоколейки. Одна решетка весит, наверное, больше целой малолитражки.</p><p class="p">Распахивается боковая дверь.</p><p class="p">И. В. забирается на переднее сиденье.</p><p class="p">— Привет, — начинает она. — Тебе не надо размять ноги или еще что?</p><p class="p">Нг в кабине нет.</p><p class="p">Или, может быть, есть.</p><p class="p">На месте водительского сиденья — неопреновый кокон размером с мусорный бак. Кокон свисает с потолка в паутине ремней, амортизационных шнуров, трубок, проводов, оптоволоконных кабелей и гидропроводов. Вокруг него наворочено столько оборудования, что трудно разглядеть силуэт самого кокона.</p><p class="p">На верхушке кокона И. В. видит кусочек кожи с прилипшими к нему черными волосами — лысеющая мужская макушка. Все остальное, вниз от висков, скрыто, как броней, гигантским модулем, состоящим из гоглов/маски/наушников/ питательных трубок. И все это держится на программируемых эластичных ремнях, которые постоянно то затягиваются, то распускаются, чтобы удерживать в удобном и надежном положении всю конструкцию.</p><p class="p">Ниже по обеим сторонам, где положено находиться рукам, из пола змеятся огромные косицы проводов, оптоволокна и трубок, которые, похоже, заканчиваются под мышками у Нг. Такие же косицы тянутся туда, где полагается начинаться ногам, новые трубки входят Нг в пах, и еще с десяток отводов внутривенного вливания подсоединены в разных местах на торсе. Кибер-монстр облачен в комбинезон-кокон, более объемный, чем полагается быть человеческому телу, и постоянно надувающийся и пульсирующий, будто живущий собственной жизнью.</p><p class="p">— Спасибо, все мои потребности удовлетворены, — отвечает Нг.</p><p class="p">Дверь возле И. В. захлопывается. Нг издает звонкий лай, и фургон выруливает на подъездную дорожку через палисадник, возвращаясь на 405-ю.</p><p class="p">— Прошу прощения за мой вид, — через несколько минут неловкого молчания говорит Нг. — Во время эвакуации Сайгона в семьдесят четвертом мой вертолет загорелся. Случайная трассирующая пуля с земли.</p><p class="p">— Ого! Вот не повезло.</p><p class="p">— Мне удалось дотянуть до американского авианосца у побережья, но, сама понимаешь, во время пожара топливо летело во все стороны.</p><p class="p">— Н-да, могу себе представить, ух.</p><p class="p">— Некоторое время я пытался обходиться протезами — кое-какие очень даже ничего. Но не настолько хороши, как моторизованное инвалидное кресло. А потом я подумал: почему это инвалидные кресла — всегда крохотные и маломощные машинки, которые и на самый пологий пандус карабкаются с трудом. Поэтому я купил немецкую пожарную машину для аэропортов и переоборудовал ее в моторизованную инвалидную коляску собственной модели.</p><p class="p">— Недурно получилось.</p><p class="p">— Америка — чудесное место, ведь тут можно получить что угодно, не выходя из автомобиля. Замена масла, алкоголь, банковские услуги, мойка машин, похороны, все что хочешь — только заезжай! И эта машина намного лучше жалкой инвалидной коляски. Она продолжение моего тела.</p><p class="p">— Когда гейша растирает тебе спину?</p><p class="p">Нг что-то бормочет, и кокон начинает пульсировать и волнами колебаться вокруг его тела.</p><p class="p">— Она, разумеется, демон. А что до массажа, мое тело погружено в электропроводный гель, который и делает мне по необходимости массаж. У меня также есть юная шведка и зрелая африканка, но у этих демонов анимация похуже.</p><p class="p">— А вода с мятным ликером?</p><p class="p">— Подается по трубке питания. Без алкоголя, ха-ха.</p><p class="p">— Ну, — говорит в какой-то момент И. В., когда они давно уже проехали ЛАКС и она решила, что трусить уже слишком поздно, — и какой у нас план? У нас есть план?</p><p class="p">— Мы едем на Лонг-Бич. В «Убыточную Зону» на Терминал-Айленде. Там мы покупаем наркотики. Или, если уж на то пошло, ты покупаешь, поскольку я недееспособен.</p><p class="p">— И это мое задание? Купить наркотики?</p><p class="p">— Купить их, а потом подбросить в воздух.</p><p class="p">— В «Убыточной Зоне»?</p><p class="p">— Да. Об остальном мы позаботимся.</p><p class="p">— Кто это «мы», приятель?</p><p class="p">— Есть еще несколько… э-э-э… существ, которые нам помогут.</p><p class="p">— Что, задние помещения фургона полны… таких, как ты?</p><p class="p">— Вроде того, — отвечает Нг. — Ты почти угадала.</p><p class="p">— И это будут, как ты выразился, нечеловеческие системы.</p><p class="p">— Думаю, это достаточно емкий термин.</p><p class="p">И. В. решает, что это большое крутое «да».</p><p class="p">— Ты устал? Хочешь, я поведу?</p><p class="p">Нг раскатисто смеется (похоже на отдаленную канонаду зениток), и фургон заносит так, что он едва не съезжает с трассы. И. В. кажется, что Нг смеется вовсе не над шуткой, он смеется над тем, что за дуреха эта И. В.</p></span>
