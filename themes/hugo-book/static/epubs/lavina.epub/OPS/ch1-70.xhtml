<p class="p1">69</p>
</div><p class="p">— Это именно та высокотехнологичная ерунда, которая во Вьетнаме никогда не срабатывала, сколько бы раз мы ни пытались ее использовать, — говорит Дядюшка Энцо.</p><p class="p">— Мы принимаем ваши доводы, но технологии с тех пор проделали большой путь, — говорит Ки, специалист по электронному наблюдению из «Нг Секьюрити Индастриз». Ки разговаривает с Дядюшкой Энцо по радио; его напичканный электронным оборудованием фургон затаился в тени под прикрытием пакгауза ЛАКСа. — Я прослушиваю весь аэропорт, все подходы у меня на трехмерном экране Метавселенной. К примеру, мне известно, что ваши номерные знаки, которые вы обычно носите на шее, отсутствуют. Мне также известно, что в левом кармане у вас один конгдоллар и пять конгпенсов мелочью. Мне известно, что в другом кармане у вас опасная бритва. Кстати, неплохо выглядит.</p><p class="p">— Никогда не надо недооценивать важность хорошего бритья, — говорит Дядюшка Энцо.</p><p class="p">— Но я не понимаю, зачем при вас скейт.</p><p class="p">— Это замена той доски, которой И. В. лишилась в ИОГКО, — отвечает Дядюшка Энцо. — Долгая история.</p><p class="p">— Сэр, мы получили сообщение из одного из наших представительств, — говорит юный лейтенант в ветровке мафии, с рацией в руках прибежавший по площадке перед ангаром. На самом деле он не лейтенант, мафия не слишком жалует военные ранги. Но по каким-то причинам Дядюшка Энцо называет его про себя лейтенантом. — Второй вертолет приземлился на стоянке универсама в десяти милях отсюда, встретил там пиццамобиль, взял на борт Райфа, а затем снова поднялся в воздух. Сейчас они на пути сюда.</p><p class="p">— Пошлите кого-нибудь забрать брошенный пиццамобиль. И дайте водителю отгул, — приказывает Дядюшка Энцо.</p><p class="p">Лейтенант захвачен врасплох тем, что Дядюшка Энцо беспокоится из-за такой мелочи. Словно дон катается взад-вперед по трассам, подбирая мусор или еще что. Но он только почтительно кивает, узнав кое-что важное: к мелочам нужно относиться серьезно. Отвернувшись, он начинает тараторить в микрофон рации. У Дядюшки Энцо сильные сомнения насчет этого парня. Этот малый в спортивной куртке как рыба в воде чувствует себя в мелкой бюрократии франшизы «Новой Сицилии», но ему не хватает гибкости, какая имеется, скажем, у И. В. Классический пример того, что в сегодняшней мафии не так. Лейтенант здесь по той единственной причине, что ситуация развивается слишком уж быстро, и, конечно, потому, что все лучшие люди погибли на «Каулуне».</p><p class="p">Ки снова выходит на связь.</p><p class="p">— И. В. только что связалась с матерью и попросила подвезти ее домой, — говорит он. — Хотите услышать их разговор?</p><p class="p">— Только в том случае, если он имеет тактическое значение, — энергично бросает Дядюшка Энцо. Еще один пункт в его списке, который можно вычеркнуть. Он беспокоился из-за отношений И. В. с матерью и собирался поговорить об этом с девочкой.</p><p class="p">Реактивный самолет Райфа стоит на площадке перед ангаром — только и ждет, чтобы выехать на взлетную полосу. В рубке пилот и второй пилот. Еще час назад они были лояльными служащими Л. Боба Райфа. А потом сидели и смотрели через ветровое стекло, как десяткам сотрудников службы безопасности Райфа, одному за другим, простреливают головы, перерезают горло, или же эти сотрудники просто бросают оружие и, упав на колени, сдаются. Теперь оба пилота принесли пожизненные клятвы верности организации Дядюшки Энцо. Дядюшка Энцо мог бы просто приказать вытащить их и заменить собственными пилотами, но так лучше. Если Райф каким-то образом все же доберется до самолета, он, узнав своих пилотов, решит, будто все в порядке. А тот факт, что пилоты сидят в кабине одни, без какого-либо прямого надзора со стороны мафии, только подчеркивает великое доверие, которым почтил их Дядюшка Энцо, и скрепляет принесенную ими клятву. Если уж на то пошло, это только усилит их чувство долга. И подчеркнет неудовольствие Дядюшки Энцо, если они эту клятву нарушат. Дядюшка Энцо ничуть не сомневается в пилотах.</p><p class="p">Его меньше удовлетворяет состояние дел здесь, на месте, поскольку все меры были приняты в спешке. Проблема, как обычно, в непредсказуемой И. В. Он не ожидал, что она выпрыгнет из летящего вертолета и сама освободится из лап Л. Боба Райфа. Иначе говоря, он рассчитывал, что через пару часов возникнет ситуация, когда придется вести разговоры о возвращении заложников, — после того как Райф отвезет И. В. в свою штаб-квартиру в Хьюстоне.</p><p class="p">Но ситуации с заложником больше не существует, поэтому Дядюшке Энцо кажется важным остановить Райфа сейчас, прежде чем он вернется домой в Хьюстон. Он велел передислоцировать силы мафии, и уже десятки вертолетов и тактических подразделений спешно меняют свои маршруты, с максимальной скоростью стягиваясь к ЛАКСу. Но в настоящее время при Энцо только небольшое подразделение его личных телохранителей и присланный Нг специалист по электронному наблюдению.</p><p class="p">Аэропорт они закрыли. Сделать это было нетрудно: для начала вывели на все взлетные полосы лимузины, потом поднялись на диспетчерскую вышку и объявили, что через пару минут начинают войну. Теперь в ЛАКСе, наверное, тише, чем было когда-либо со дня постройки аэропорта. Дядюшка Энцо и в самом деле слышит шорох разбивающегося о песок прибоя на побережье в полумиле отсюда. Тут почти приятно. Погода как раз для того, чтобы жарить на гриле венские колбаски.</p><p class="p">Дядюшка Энцо сотрудничает с мистером Ли, что означает работу рука об руку с Нг, а последний, хоть и крайне компетентен, питает пристрастие к технологическим штучкам, которым Дядюшка Энцо не доверяет. Десятку примочек Нг и переносных радарных модулей он предпочел бы одного хорошего солдата в начищенных ботинках, вооруженного пистолетом девятого калибра.</p><p class="p">Дядюшка Энцо ожидал, что столкновение произойдет на открытом пространстве. Вместо этого оказалось, что плацдарм загроможден объектами. На площадке перед ангаром ждут вылета несколько десятков корпоративных реактивников и вертолетов. Сбоку тянется череда частных ангаров, возле каждого — собственная огороженная забором стоянка с несколькими машинами и фургонами на легковом шасси. И совсем рядом — нагромождение гигантских цистерн, где хранятся запасы топлива аэропорта. А это означает, что тут целый лабиринт заправочных агрегатов, труб и гидравлических приспособлений, стальной порослью вырастающих из асфальта. В тактическом отношении эта зона больше напоминает джунгли, чем пустыню. Площадка перед ангарами и сама взлетная полоса, разумеется, похожи на пустыню, хотя и там пролегают сточные желоба, широкие настолько, что в них можно спрятать целый взвод. Потому лучшей аналогией была бы прибрежная боевая зона во Вьетнаме: открытое пространство, внезапно переходящее в джунгли. Не самое любимое место Дядюшки Энцо.</p><p class="p">— Вертолет приближается к периметру аэропорта, — сообщает Ки.</p><p class="p">Дядюшка Энцо поворачивается к своему лейтенанту.</p><p class="p">— Все на местах?</p><p class="p">— Да, сэр.</p><p class="p">— Откуда вы знаете?</p><p class="p">— Пару минут назад все отметились.</p><p class="p">— Это решительно ничего не значит. А как насчет пиццамобиля?</p><p class="p">— Ну, я думал, что займусь этим позже, сэр…</p><p class="p">— Вам следует уметь делать более одного дела за раз.</p><p class="p">Пристыженный и преисполненный благоговения лейтенант отворачивается.</p><p class="p">— Ки, — вызывает по радио Дядюшка Энцо, — что-нибудь интересное у нас на периметре?</p><p class="p">— Вообще ничего, — отвечает Нг.</p><p class="p">— Что-нибудь неинтересное?</p><p class="p">— Несколько человек обслуживающего персонала, как обычно.</p><p class="p">— Откуда вам известно, что это обслуживающий персонал, а не переодетые солдаты Райфа? Вы проверили их удостоверения личности?</p><p class="p">— Солдаты имеют при себе оружие. Или хотя бы ножи. Согласно радару, у этих людей ничего такого нет. Совсем ничего.</p><p class="p">— Все еще пытаюсь связаться с нашими, — говорит лейтенант. — Наверное, незначительные радиопомехи.</p><p class="p">Дядюшка Энцо обнимает лейтенанта за плечи.</p><p class="p">— Позволь мне рассказать тебе одну историю, сынок. Как только я тебя увидел, ты мне показался знакомым. А потом я сообразил, что ты мне напоминаешь человека, которого я знал когда-то: лейтенанта, который одно время недолго командовал моим взводом во Вьетнаме.</p><p class="p">— Правда? — Лейтенант вне себя от счастья.</p><p class="p">— Да. Он был молод, умен, честолюбив, хорошо образован. И хотел все сделать как лучше. Но у него были некоторые недостатки. А именно упрямая неспособность усвоить основные факторы нашей тамошней ситуации. Психологический блок, если хочешь, который повергал нас, служивших под его началом, в глубочайшее разочарование. Рискованная ситуация, сынок, смертельно опасная, я не боюсь этого слова.</p><p class="p">— И как она разрешилась, Дядюшка Энцо?</p><p class="p">— Нормально все разрешилось. Видишь ли, однажды я взял на себя смелость выстрелить ему в затылок.</p><p class="p">Глаза у лейтенанта, кажется, вот-вот вылезут из орбит, а лицо застывает, словно парализованное. Дядюшке Энцо нисколько его не жалко: если он сейчас подведет, могут погибнуть люди.</p><p class="p">Из наушников рации лейтенанта доносится какой-то обрывок радиопереговоров.</p><p class="p">— Дядюшка Энцо? — очень тихо и неохотно говорит он.</p><p class="p">— Да?</p><p class="p">— Вы спрашивали о пиццамобиле.</p><p class="p">— Да?</p><p class="p">— Его нет на месте.</p><p class="p">— Нет на месте?</p><p class="p">— По всей видимости, когда они сели, чтобы подобрать Райфа, из вертолета вышел человек, сел в машину и уехал.</p><p class="p">— И куда он уехал?</p><p class="p">— Мы не знаем, сэр, в том районе у нас был только один оперативник, а он следил за Райфом.</p><p class="p">— Снимай наушники, — говорит Дядюшка Энцо. — И отключи рацию. Тебе понадобятся уши.</p><p class="p">— Уши?</p><p class="p">Пригнувшись, Дядюшка Энцо быстро пересекает стоянку перед ангарами, пока не оказывается между двух небольших реактивных самолетов. Он тихонько ставит скейт на асфальт, потом, развязав шнурки, снимает ботинки. Носки он тоже снимает и запихивает их в ботинки. Из кармана он достает опасную бритву и, открыв ее, разрезает обе штанины по шву от низа до самого паха, потом собирает ткань и обрезает все разом. В противном случае она будет тереться о его волосатые ноги и издавать шорох при ходьбе.</p><p class="p">— Господи боже! — слышен из-за пары самолетов голос лейтенанта. — Эла ранили. Господи боже, он мертв!</p></span>
