<p class="p1">24</p>
</div><p class="p">У себя в «Мегакладовке» Хиро, как и советовала его партнер, проводит какое-то время в Реальности. Дверь блока открыта, чтобы впустить океанский бриз и выхлопы самолетов. Вся обстановка: футоны, грузовая палетта, экспериментальная мебель из прессованного шлака — отодвинута к стенам. В руках у Хиро тяжелый арматурный стержень метровой длины, один конец которого обмотан изолентой, так что получилась рукоять. Арматурный стержень приближается размерами к катане, но намного ее тяжелее. Хиро зовет его катаной для деревенщины.</p><p class="p">Хиро бос, он стоит в стойке кендо. Ему полагалось бы надеть широкие штаны-юбку до колен и плотную тунику цвета индиго, традиционный костюм кендо, но на нем только длинные боксерские трусы. По гладкой мускулистой спине цвета капуччино стекает пот, исследуя ложбинки и впадины между мышцами. На левой ступне образовались волдыри размером с оливки. Сердце и легкие у Хиро хорошо развиты, и природа наделила его необычайно быстрой реакцией, но его нельзя назвать по-настоящему сильным, каким был его отец. Даже будь он по-настоящему силен, тренировка с деревенской катаной давалась бы ему весьма и весьма нелегко.</p><p class="p">Он накачан адреналином, нервы у него на пределе, а мысли полны смутной тревоги — смутной в океане общего ужаса.</p><p class="p">Шаркая, Хиро перемещается взад-вперед по тридцатифутовой оси комнаты. Время от времени он ускоряет шаги и, занеся над головой катану, резко опускает ее вниз, в последний момент рывком поворачивая запястья, так что клинок останавливается в воздухе. Потом говорит:</p><p class="p">— Следующий!</p><p class="p">Теоретически. На практике, если уж деревенская катана пришла в движение, остановить ее очень трудно. Но это хорошее упражнение. Его предплечья выглядят как мотки стального кабеля. Почти. И вообще скоро будут.</p><p class="p">Японцы не увлекаются такими пустяками, как остановка удара. Если ударить человека по макушке катаной и не приложить усилий к тому, чтобы остановить клинок, она разрубит ему череп и, вероятно, застрянет в ключице или в тазу, и тогда ты будешь посреди поля битвы, упершись ногой в лицо противника, пытаться высвободить клинок, а тем временем его лучший друг атакует тебя с безмерным ликованием. Поэтому фокус в том, чтобы остановить клинок сразу после удара, скажем, промять черепную коробку на пару дюймов, а потом выдернуть клинок и искать нового самурая; отсюда «Следующий!».</p><p class="p">Хиро думал о том, что учинил вчера вечером Ворон, и это начисто прогнало сон, вот почему он тренируется с деревенской катаной в три часа утра.</p><p class="p">Хиро сознает, что был плачевно не готов к случившемуся. Копье полетело в него. Он отвел его клинком. По чистому совпадению ему удалось отмахнуться вовремя, и копье пролетело мимо. Но сделал он это почти случайно.</p><p class="p">Может быть, в этом и заключается тайна великих воинов. Беспечно, не терзая себя размышлениями о последствиях.</p><p class="p">Может быть, он себе льстит.</p><p class="empty-line"/><p class="p">В последние несколько минут шум вертолета становится все громче. Пусть даже Хиро и живет возле аэропорта, такое здесь редкость. Вертолетам запрещено летать так близко от ЛАКС, это создает угрозу безопасности полетов.</p><p class="p">Шум не стихает, а, напротив, становится оглушительным; к тому времени вертолет уже завис над автостоянкой прямо перед жилым блоком Хиро и Виталия. Дорогой корпоративный вертолет с реактивными двигателями, темно-зеленый, маркировка на нем сдержанная и совсем не яркая. Хиро кажется, что, будь освещение получше, он смог бы разглядеть фирменный знак оборонного подрядчика, вероятнее всего, это «Системы Обороны генерала Джима».</p><p class="p">Бледнолицый мужик с очень высоким лбом и залысинами спрыгивает на площадку (выглядит он гораздо спортивнее, чем позволяют предположить лицо и общие манеры) и неспешно трусит по бетону прямо к Хиро. Таких ребят Хиро помнит еще с тех пор, как его отец служил в армии, — не поседевшие ветераны из легенд и кинофильмов, а самые обычные тридцатипятилетние парни, всю жизнь проводящие в мешковатой форме. Бледнолицый по фамилии Клем — в чине майора. Фамилия вышита на ромбе.</p><p class="p">— Хиро Протагонист?</p><p class="p">— Он самый.</p><p class="p">— Меня послала за вами Хуанита Маркес. Она сказала, это имя вам известно.</p><p class="p">— Имя мне известно. Но я не работаю на Хуаниту.</p><p class="p">— Она сказала, теперь работаете.</p><p class="p">— Что ж, очень мило, — отзывается Хиро. — Надо думать, дело срочное?</p><p class="p">— Я бы сказал, это верное заключение, — отвечает майор Клем.</p><p class="p">— Пара минут у меня есть? Я тренировался, и мне надо забежать по соседству.</p><p class="p">Майор Клем переводит взгляд на соседнюю дверь, над которой красуется вывеска «ОСТАНОВИСЬ-ОТДОХНИ».</p><p class="p">— Ситуация довольно статична. У вас есть пять минут.</p><p class="p">У Хиро в «Остановись-Отдохни» кредит по открытому счету. Живя в «Мегакладовке», такой счет неминуемо откроешь.</p><p class="p">Поэтому Хиро позволяют обойти стойку администрации, где за кассой скучает дежурный оператор. Он вставляет свою карточку в прорезь, и зажегшийся компьютерный экран предлагает ему три варианта на выбор:</p><div class="cite">
<p class="p"><strong>М</strong></p>
<p class="p"><strong>Ж</strong></p>
<p class="p"><strong>ДЕТСКАЯ (БЕЗ ПОЛА)</strong></p>
</div><p class="p">Хиро хлопает кнопку «М». На экране возникает меню из четырех позиций:</p><div class="cite">
<p class="p"><strong>ОСОБОЕ ОГРАНИЧЕННОЕ ОБСЛУЖИВАНИЕ</strong> — ЭКОНОМНО, НО ГИГИЕНИЧНО</p>
<p class="p"><strong>СТАНДАРТНОЕ ОБСЛУЖИВАНИЕ</strong> — СОВСЕМ КАК ДОМА — МОЖЕТ, ЧУТЬ ЛУЧШЕ</p>
<p class="p"><strong>ПЕРВОКЛАССНОЕ ОБСЛУЖИВАНИЕ</strong> — БЛАГОДАТНОЕ МЕСТО ДЛЯ РАЗБОРЧИВОГО КЛИЕНТА</p>
<p class="p"><strong>УБОРНАЯ ГРАНД-РОЯЛЬ</strong></p>
</div><p class="p">Ему приходится подавить застарелый рефлекс, чтобы остановиться и не нажать «ОГРАНИЧЕННОЕ ОБСЛУЖИВАНИЕ», к которому всегда прибегают обитатели «Мегакладовки». Входя туда, неизбежно вступаешь в контакт с чужими выделениями. Не слишком приятное зрелище. Место далеко не благодатное. Вместо этого — какого черта, Хуанита же собирается его нанять, так? — он нажимает кнопку «УБОРНАЯ ГРАНД-РОЯЛЬ».</p><p class="p">Никогда прежде тут не был. Такое впечатление, что попал в пентхауз какого-нибудь роскошного казино в Атлантик-сити, куда помещают дегенератов из Филадельфии после того, как они нечаянно отхватили мегаджекпот. Здесь есть все, что показалось бы верхом роскоши патологическому игроку: позолоченные ручки, кругом литой псевдомрамор, бархатные занавеси и дворецкий.</p><p class="p">Никто из обитателей «Мегакладовки» «УБОРНОЙ ГРАНД-РОЯЛЬ» не пользуется. Она здесь вообще только потому, что «Остановись-Отдохни» находится через дорогу от ЛАКСа. Председатели Совета директоров из Сингапура, желающие принять душ и всласть посрать со всеми звуковыми эффектами, не слыша и не обоняя при этом других путешественников, делающих то же самое, могут прийти сюда и расплатиться корпоративными дорожными чеками.</p><p class="p">Дворецкий — тридцатипятилетний малый из Центральной Америки, с глазами у него что-то странное, словно последние несколько часов они были закрыты. Когда Хиро врывается в суперуборную, он как раз перебрасывает через локоть несколько на редкость толстых полотенец.</p><p class="p">— Принять душ и обратно через пять минут, — бросает Хиро.</p><p class="p">— Желаете побриться? — спрашивает дворецкий, с намеком ощупывая собственные щеки: по всей видимости, он не в силах определить, к какой этнической группе относится Хиро.</p><p class="p">— Хотелось бы. Нет времени.</p><p class="p">Сорвав с себя боксерские трусы, Хиро бросает мечи на обитый тисненым бархатом диван и ступает в амфитеатр душевой кабинки, выложенный мрамором. Со всех сторон разом на него обрушиваются струи горячей воды. На стене имеется рукоять, чтобы клиент мог выбрать любимую температуру.</p><p class="p">После Хиро хочется опростаться, почитать глянцевые журналы толщиной с телефонный справочник, которые стопкой сложены возле навороченного электронного унитаза, но надо спешить. Вытершись свежим полотенцем размером с цирковой шатер, он натягивает свободные штаны на завязках, футболку, кидает дворецкому пару конг-баксов и выбегает, опоясываясь мечами.</p><p class="p">Перелет короткий, в основном потому, что военный пилот только рад пожертвовать комфортом ради скорости. Вертолет стартует под острым углом, держась пониже, чтобы его не засосало в турбины реактивных самолетов, но как только у пилота появляется место для маневра, машина задирает хвост и опускает нос. В результате моторы дергают вертолет вперед и вверх и словно прыжком переносят над долиной реки Л.А. к скудно освещенной громаде Голливуд-Хиллз.</p><p class="p">Однако, не долетев до Хиллз, вертолет приземляется на крышу больницы. Больница принадлежит сети «Милосердие», и поэтому формально это воздушное пространство Ватикана. Пока во всем видно влияние Хуаниты.</p><p class="p">— Неврологическое отделение, — говорит майор Клем, а потом как приказ выплевывает очередь слов. — Пятый этаж, левое крыло, палата номер пятьсот шестьдесят четыре.</p><p class="p">На больничной койке — Да5ид.</p><p class="p">От изголовья к изножью кровати протянулись исключительно толстые белые кожаные ремни. К ремням крепятся кожаные манжеты, проложенные пушистой овчиной. Манжеты охватывают руки и ноги Да5ида, на которого надели и больничный халат, теперь наполовину свалившийся.</p><p class="p">Самое худшее то, что глаза Да5ида не всегда смотрят в одну и ту же сторону. Он подсоединен к аппарату ЭКГ, который безостановочно выводит кривую его пульса, и, даже не будучи врачом, Хиро понимает, что это не нормальная кривая. Сердце у Да5ида то стучит слишком часто, то не бьется вовсе, тогда включается сирена оповещения, и оно начинает биться снова.</p><p class="p">Лицо Да5ида совершенно бесстрастно. Его глаза ничего не видят. Сперва Хиро думает, что тело Да5ида безвольно расслаблено, но, подойдя ближе, видит, что он натянут как струна и мокрый от пота, а еще его бьет дрожь.</p><p class="p">— Мы ввели ему временный стабилизатор, — произносит за спиной Хиро женский голос.</p><p class="p">Обернувшись, Хиро видит монахиню, которая, очевидно, также и лечащий врач.</p><p class="p">— Как давно у него конвульсии?</p><p class="p">— Нам позвонила его бывшая жена, сказала, что она обеспокоена.</p><p class="p">— Хуанита.</p><p class="p">— Да. Когда к нему домой прибыли санитары, он упал со стула и бился в конвульсиях на полу. Видите, вот тут синяк. Мы думаем, это его ударил по ребрам компьютер, который он, падая, сбросил со стола. Поэтому, чтобы избежать дальнейших повреждений, мы фиксировали его тело в четырех точках. Но последние полчаса у него аритмия. Если его состояние не изменится, мы снимем ремни.</p><p class="p">— Он был в компьютерных очках?</p><p class="p">— Не знаю. Но могу справиться.</p><p class="p">— Но вы полагаете, это произошло, когда он находился в виртуальной реальности?</p><p class="p">— Не могу вам точно сказать, сэр. Мне известно только то, что у него настолько тяжелая сердечная аритмия, что нам пришлось имплантировать временный стабилизатор прямо на полу в его офисе. Мы сделали ему укол противосудорожного препарата, но он не подействовал. Ввели ему транквилизаторы, но и те лишь едва подействовали. Сделали компьютерную томографию и еще несколько анализов, чтобы определить, в чем дело. Консилиум еще не пришел к единому мнению.</p><p class="p">— Ладно, попробую осмотреть его дом, — говорит Хиро.</p><p class="p">Врач пожимает плечами.</p><p class="p">— Дайте мне знать, когда он придет в себя, — добавляет Хиро.</p><p class="p">Врач и на это ничего не отвечает. Впервые до Хиро вдруг доходит, что состояние Да5ида, возможно, и не временное.</p><p class="p">Когда Хиро уже собирается выйти в коридор, Да5ид вдруг произносит:</p><p class="p">— Е не эм ма ни а ги а джи ни му ма ма дам е не эм ам ам ки га а ги а ги…</p><p class="p">Хиро поворачивается посмотреть.</p><p class="p">Да5ид обвис на ремнях, тело его расслаблено, словно он дремлет. Из-под полуприкрытых век он смотрит на Хиро.</p><p class="p">— Е не эм дам гал нун на а ги эги е не эм у му ун эбзу ка а ги а эги…</p><p class="p">Голос у Да5ида тихий и мирный, без малейших следов стресса. Слоги скатываются с его языка, будто капли слюны из угла рта. Уходя по коридору, Хиро слышит, как Да5ид, не переставая, бормочет:</p><p class="p">— И ге эн и ге ну ге эн ну ге ээ ас тур ра лу ра зэ эм мен…</p><p class="p">Хиро снова садится в вертолет. Они летят над серединой Бичвуд-Каньон, направляясь прямо к указателю «Голливуд».</p><p class="p">Дом Да5ида преображен светом десятка прожекторов. Он стоит на вершине холма, по склону которого идет частная подъездная дорожка. Сейчас ее перегородил похожий на жабу приземистый бронированный джип от «Генерала Джима», из которого, пульсируя, извергаются и прощупывают небо снопы насыщенно-красного и голубого цвета. Над домом завис еще один вертолет, его словно подпирает снизу вращающаяся колона. Солдаты с ручными прожекторами прочесывают земельный участок.</p><p class="p">— Мы предприняли меры предосторожности и оцепили дом, — говорит майор Клем.</p><p class="p">По краю световых пятен проступают мертвые органические краски холма. Солдаты пытаются оттенить их прожекторами, выжечь их светом. Хиро готов и сам погрузиться в этот свет, превратившись в тусклый пиксель на стекле пассажирского авиалайнера. Нырнуть в биомассу.</p><p class="p">Лэптоп Да5ида лежит на полу возле стола, за которым он любил работать. Вокруг — медикаментозный мусор. В этой куче Хиро обнаруживает гоглы Да5ида, которые или слетели, когда он рухнул на пол, или их сорвали санитары.</p><p class="p">Хиро поднимает гоглы. Поднося их к глазам, видит остаточное изображение: стена черно-белой статики. Компьютер Да5ида облавинился.</p><p class="p">Закрыв глаза, Хиро роняет очки. Нельзя же заболеть, поглядев на битовый массив. Или можно?</p><p class="p">Дом Да5ида напоминает модернистский замок с высокой башенкой над дальним крылом. Некогда Да5ид, Хиро и остальные из их компании хакеров забирались наверх с ящиком пива и хибачи и проводили целую ночь, запивая пивом гигантские креветки, крабовые ноги и устрицы. Теперь, разумеется, башенка давно заброшена, там осталась только хибачи, заржавевшая и почти погребенная под слоем пепла, будто археологический реликт.</p><p class="p">Прихватив себе пива из холодильника Да5ида, Хиро некоторое время сидит на своем некогда любимом месте, медленно тянет пиво и воображает, будто видит красивые сказки в вибрирующих огнях.</p><p class="p">Старый центр плотно укутан извечной органической дымкой. В других городах дышишь промышленными отходами, а в Л.А. — аминокислотами. В подернутом дымкой муравейнике светятся кольца и сетки огней, словно нити накаливания в тостере. На выезде из каньона ближние световые нити, становясь яснее, распадаются на звезды, арки и горящие буквы. Потоки красных и белых частиц пульсируют по хайвеям, повинуясь размытой логике программируемых светофоров. Дальше — распространяясь по долине — миллион энергичных логотипов размазывается плотными дугами. По обе стороны франшизных гетто логосвет расходится мягкими градиентами освоенных участков, пока не сливается наконец с окружающими сумерками, которые изредка прорезает свечение прожекторов секьюрити на чьем-нибудь заднем дворе.</p><p class="p">Франшиза и вирус работают по сходному принципу: то, что благоденствовало в одном месте, будет благоденствовать и в другом. Нужно только составить заразный бизнес-план, ужать его до десятка страниц в папке о трех кольцах — до его ДНК, — отксерить и впрыснуть в придорожную облицовку хайвеев с большим потоком машин, желательно на том участке, где есть левый поворот. Тогда опухоль станет расширяться до тех пор, пока не упрется в границы собственности земельного участка.</p><p class="p">В стародавние времена можно было прогуляться до «Кафе у Мамы» ради чашки кофе и бутерброда и почувствовать себя там прямо как дома. Это работает, если никогда не покидать родного города. Но если вы приехали в соседний городок, то стоит вам открыть дверь кафе, на вас уставятся все завсегдатаи, а под названием «Горячее фирменное» вам подадут что-то, чего вы даже и не узнаете. Если путешествовать достаточно долго, вы нигде не будете чувствовать себя как дома.</p><p class="p">Однако, приезжая в Дубьюк, бизнесмен из Нью-Джерси знает, что может войти в «Макдональдс» и никто не посмотрит на него косо. Он сможет сделать заказ, даже не заглядывая в меню, и поданная еда всегда будет одинакова на вкус, «Макдональдс» — это Дом, ужатый до папки о трех кольцах и многократно отксеренный. «Никаких сюрпризов» — вот девиз франшизного гетто, его «Здоровая экономика» и «Радушное гостеприимство» — стигматы, так или иначе проступающие как герб на каждой вывеске и каждом логотипе из тех, что складываются в кривые света и гроздья огней, очерчивающие центр мегаполиса.</p><p class="p">Американский народ, живущий в одной из самых удивительных и ужасных стран мира, находит в этом девизе утешение. Последуйте за светом вывесок туда, где развитие уперлось в складки долин и каньонов, и вы найдете страну беженцев. Они бежали от истинной Америки, Америки атомных бомб, эрозии почвы, хип-хопа, теории хаоса, заливания людей ногами в цемент, факиров со змеями, маньяков-убийц, полетов в космос, автозакусочных, самонаводящихся ракет, марша Шермана, сбоя сети, банд байкеров и прыжков на батуте. Притерев свои малолитражки к бордюрам ЖЭКов, выстроенных по идентичным компьютерным проектам, они забились в симметричные бетонные коробки с виниловыми полами, плохо подогнанной деревянной обшивкой стен и веранд, с отсутствующими тротуарами. Эти домофермы теперь и есть средство самовыражения культуры, которой нечего выражать.</p><p class="p">В самом центре города остались лишь бездомные, питающиеся мусором иммигранты, выброшенные, точно шрапнель, после распада азиатских держав, молодая богема и мультимедийное техножречество «Великого Гонконга мистера Ли». А еще остались башковитые умники и умницы, вроде Да5ида и Хиро, которые избрали риск городской жизни, потому что подсели на этот кайф и знают, что город им по плечу.</p></span>
