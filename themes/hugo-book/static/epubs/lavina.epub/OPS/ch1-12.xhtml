</div><p class="p">Стоять и таращить глаза на то, как рухнул компьютер шеф-хакера, бестактно. Молодняк как раз этим и занят, вроде как показывает остальным хакерам, насколько знающая и многоопытная подрастает смена. Отмахнувшись от происшествия, Хиро снова поворачивается к Квадранту Рок-звезд. Ему все еще хочется увидеть прическу Суси К.</p><p class="p">Но на сей раз дорогу ему заступает японец. Тот самый неотрадиционалист, тип с мечами. Он явно жаждет конфронтации: встал на расстоянии длины двух мечей и не собирается двигаться с места.</p><p class="p">Хиро поступает так, как предписывает вежливость: отвешивает поясной поклон и выпрямляется.</p><p class="p">Бизнесмен же поступает далеко не вежливо: смерив Хиро с головы до ног внимательным взглядом, он возвращает поклон. Почти.</p><p class="p">— Эти… у вас… — говорит бизнесмен. — Очень хороши.</p><p class="p">— Спасибо, сэр. Вы можете вести разговор по-японски, если предпочитаете этот язык.</p><p class="p">— Только ваша аватара с ними ходит. В Реальности вы такого оружия не носите, — отвечает бизнесмен. По-английски.</p><p class="p">— Мне очень жаль, что приходится с вами не согласиться, но я ношу такое оружие и в Реальности, — говорит Хиро.</p><p class="p">— В точности такие мечи?</p><p class="p">— В точности такие.</p><p class="p">— Это древние клинки, — говорит бизнесмен.</p><p class="p">— Да, полагаю, что так.</p><p class="p">— Как попало к вам в руки столь ценное достояние Японии? — спрашивает бизнесмен.</p><p class="p">Подтекст Хиро понятен: «Для чего ты используешь эти мечи, мальчик? Рубишь ими арбузы?»</p><p class="p">— Теперь они достояние моей семьи, — говорит Хиро. — Мой отец их выиграл.</p><p class="p">— Выиграл? За игорным столом?</p><p class="p">— В бою один на один. Это был поединок между моим отцом и японским офицером. История несколько запутанная.</p><p class="p">— Прошу прощения, если я неверно истолковал вашу историю, — говорит бизнесмен, — но у меня сложилось впечатление, что мужчинам вашего народа не дозволялось принимать участие в военных действиях последней войны.</p><p class="p">— Ваше впечатление верно, — отвечает Хиро. — Мой отец был водителем грузовика.</p><p class="p">— Так как же он вступил в поединок с японским офицером?</p><p class="p">— Инцидент имел место возле лагеря для военнопленных, — говорит Хиро. — Мой отец и еще один пленный пытались бежать. Их преследовали несколько японских солдат и офицер, которому принадлежали эти мечи.</p><p class="p">— Мне трудно поверить в ваш рассказ, — говорит бизнесмен, — поскольку ваш отец не смог бы осуществить такой побег и остаться в живых, чтобы оставить в наследство мечи своему сыну. Япония — островное государство. Ему некуда было бежать.</p><p class="p">— Это случилось в самом конце войны, — говорит Хиро, — а лагерь находился неподалеку от Нагасаки.</p><p class="p">Бизнесмен краснеет, сглатывает и едва не сдает позиции. Его левая рука тянется к ножнам. Хиро оглядывается по сторонам: внезапно они оказались в центре открытого пространства ярдов десять в диаметре, а по периметру выстроились любопытные.</p><p class="p">— Вы считаете, эти мечи попали к вам достойным путем? — скрежещет бизнесмен.</p><p class="p">— Будь это не так, я давно бы их вернул, — отвечает Хиро.</p><p class="p">— Тогда вы не будете против лишиться их сходным образом?</p><p class="p">— А вы — потерять свои? — парирует Хиро.</p><p class="p">Правой рукой японский бизнесмен берется за рукоять висящей слева у него за спиной катаны, сжимает ее чуть ниже гарды и, выхватив меч из ножен, наставляет его на Хиро. Левая рука также ложится на рукоять, чуть ниже правой.</p><p class="p">Хиро делает то же самое.</p><p class="p">Оба они сгибают ноги в коленях, почти приседая на корточки, но туловище держат при этом совершенно прямо, потом снова встают и, шаркая, принимают правильную стойку — ступни параллельно друг другу и смотрят вперед, правая нога перед левой.</p><p class="p">Оказывается, у бизнесмена полно зансин. Перевести это понятие на английский — все равно что пытаться переводить на японский «отвали», а на футбольном сленге это можно передать как «эмоциональное напряжение». Он налетает на Хиро, вопя во все горло. Его атака, по сути, состоит из очень быстрого шарканья вперед, так что его тело все время сохраняет равновесие. В последний момент он заносит меч над головой и внезапно обрушивает его на Хиро. Хиро же поднимает свой меч, одновременно поворачивая его так, что рукоять оказывается высоко вверху и слева от его лица, а клинок идет наискось слева направо, создавая крышу у него над головой. Удар бизнесмена отскакивает от этой крыши, как капля дождя, и тогда Хиро отступает на шаг в сторону, пропуская удар мимо себя, и обрушивает меч на незащищенное плечо противника. Но бизнесмен двигается слишком быстро, а Хиро плохо рассчитал удар. Клинок проходит за спиной и чуть в стороне от бизнесмена.</p><p class="p">Оба бойца разворачиваются лицом друг к другу, отступают, расходятся, снова встают в боевые стойки.</p><p class="p">Разумеется, «эмоциональное напряжение» не передает и половины смысла термина «зансин». Такой грубый и неадекватный перевод заставил бы расчлененных самураев переворачиваться в своих могилах. Слово «зансин» нагружено множеством нюансов, понять которые можно только будучи японцем.</p><p class="p">И по правде сказать, Хиро большую часть их считает псевдомистической чепухой; они напоминают ему, как тренер его футбольной команды в школе увещевал игроков играть на 110 процентов.</p><p class="p">Бизнесмен снова нападает. Эта атака довольно прямолинейна: быстрый шаркающий наскок, а затем резкий рубящий удар в грудную клетку Хиро. Хиро парирует и этот удар.</p><p class="p">Теперь Хиро кое-что знает об этом бизнесмене, а именно: как и большинство японских бойцов, он, кроме кендо, ничего не знает.</p><p class="p">Кендо в сравнении с настоящим самурайским боем все равно что фехтование против рубки на мечах: попытка превратить в красивую игру крайне неорганизованный, хаотичный, жестокий и кровавый конфликт. Как и в фехтовании, в кендо положено атаковать только определенные части тела, те, которые защищены броней. Как и в фехтовании, противникам воспрещается бить оппонента ногой по коленной чашечке или разламывать о его голову стул. И судейство абсолютно субъективное. В кендо вы можете нанести противнику надежный смертельный удар, и все равно вам его не зачтут, потому что судьям кажется, что у вас недостаточно зансин.</p><p class="p">У Хиро зансин вообще никакого нет. Он просто хочет поскорей со всем покончить. Поэтому когда в следующий раз бизнесмен издает свой оглушительный визг, шаркает на Хиро и даже обрушивает на него клинок, Хиро парирует этот удар, а потом поворачивается на пятке и обрубает японцу ноги чуть ниже колен.</p><p class="p">Бизнесмен валится на пол.</p><p class="p">Для того чтобы заставить свою аватару двигаться в Метавселенной как реальный человек, требуется немалая практика. Когда ваша аватара только что лишилась ног, все умение летит псу под хвост.</p><p class="p">— Ну, поехали! — бормочет Хиро. — Рррраззз!</p><p class="p">Он подсекает бизнесмена сбоку, обрубая ему руки в локтях, от чего мечи со звоном падают на пол.</p><p class="p">— Разведи-ка костерок под барбекю, Джемима! — продолжает Хиро, снова нанося резкий боковой удар и разрубая тело бизнесмена чуть выше пупка. Потом наклоняется, чтобы посмотреть в лицо противнику. — Разве никто вам не сказал, — говорит он, разом утрачивая все диалектное просторечие, — что я хакер?</p><p class="p">И потому отхакивает бизнесмену голову. Прокатившись по полу, та останавливается, уставившись прямо в потолок. Поэтому Хиро, отступив на пару шагов, бормочет себе под нос: «Сейф».</p><p class="p">Под потолком материализуется массивный сейф, который приземляется на голову бизнесмена. Удар пробивает пол «Черного Солнца», так что и сейф, и голова обрушиваются в систему подземных туннелей, оставляя после себя квадратную дыру. Остальные части тела все еще валяются вокруг.</p><p class="p">В этот самый момент японский бизнесмен где-нибудь в фешенебельном отеле в Лондоне, или в офисе в Токио, или даже в зале ожидания первого класса ЛАКС, сверхзвукового рейса Лос-Анджелес — Токио, сидит весь потный и красный за своим компьютером и видит перед собой Зал Славы «Черного Солнца». Связь с «Черным Солнцем» оборвана. Если уж на то пошло, его вообще выбросило из Метавселенной, поэтому перед ним только двухмерный экран. А на нем — имена десяти лучших бойцов на мечах всех времен и фотографии под ними. Ниже прокрутка с номерным перечнем имен и рейтингов, начиная с номера 1. Если он желает узнать собственный рейтинг, может прокрутить список вниз. Окно услужливо проинформирует его, что в настоящий момент он значится под номером 863 из 890 бойцов, которые когда-либо принимали участие в бою на мечах в «Черном Солнце».</p><p class="p">Номер Первый, имя и фотография на самом верху принадлежат Хироаки Протагонисту.</p></span>
