<p class="p1">58</p>
</div><p class="p">Выбравшись без помощи секретаря из офисного лабиринта, Хиро на лифте спускается на Стрит. А выйдя из неонового небоскреба, он видит, что на его мотоцикле сидит, возясь с управлением, черно-белая девочка.</p><p class="p">— Ты где? — спрашивает она.</p><p class="p">— Тоже на Плоту. Слушай, мы только что заработали двадцать пять миллионов долларов.</p><p class="p">Он уверен, что уж на этот-то раз его слова произведут на И. В. впечатление. Но нет.</p><p class="p">— Этого, наверное, хватит на концерт на моих похоронах после того, как меня доставят домой в цинковом контейнере, — отзывается она.</p><p class="p">— А с чего это?</p><p class="p">— Я попала в переплет, — признается она — впервые в жизни. — Думаю, мой новый парень собирается меня убить.</p><p class="p">— А кто твой новый парень?</p><p class="p">— Ворон.</p><p class="p">Если бы аватары умели бледнеть, у них кружилась бы голова и им приходилось бы сесть на тротуар, Хиро бы так и сделал.</p><p class="p">— Теперь я знаю, почему у него на лбу вытатуировано «ПОНИЖЕННЫЙ САМОКОНТРОЛЬ».</p><p class="p">— Великолепно. Но я надеялась на некоторое содействие или хотя бы совет, — говорит она.</p><p class="p">— Если ты думаешь, что он собирается тебя убить, то ошибаешься. Будь ты права, ты была бы уже мертвая, — говорит Хиро.</p><p class="p">— Это как посмотреть, — отвечает она и рассказывает крайне забавную историю с дентатой.</p><p class="p">— Я попытаюсь тебя вытащить, — говорит Хиро. — Но сейчас я, пожалуй, тоже не самая лучшая компания на Плоту, со мной небезопасно.</p><p class="p">— Ты уже повидался со своей подругой?</p><p class="p">— Нет. Но очень надеюсь. Если предположить, что останусь жив.</p><p class="p">— На что очень надеешься?</p><p class="p">— На возобновление отношений.</p><p class="p">— Почему? — спрашивает она. — Что с тех пор изменилось?</p><p class="p">Это один из тех исключительно простых и очевидных вопросов, которые так действуют на нервы, потому что в ответе Хиро не уверен.</p><p class="p">— Ну, мне кажется, я сообразил, что она делает. Зачем она сюда приехала.</p><p class="p">— И что с того?</p><p class="p">Еще один простой и очевидный вопрос.</p><p class="p">— Мне кажется, теперь я ее понимаю.</p><p class="p">— Правда?</p><p class="p">— Ну да, вроде бы.</p><p class="p">— И это, по-твоему, хорошо?</p><p class="p">— Ну да, конечно.</p><p class="p">— Ну и недотепа же ты, Хиро. Она женщина, а ты — ты мужчина. Тебе и не положено ее понимать. Она не этого хочет.</p><p class="p">— Ну и чего же, по-твоему, она хочет? Учитывая, что ты сама эту женщину в глаза не видела, и к тому же сама ты встречаешься не с кем-нибудь, а с Вороном?</p><p class="p">— Она не хочет, чтобы ты понимал ее. Она знает, что вот это-то невозможно. Она хочет, чтобы ты самого себя понял. Об остальном можно договориться.</p><p class="p">— Ты так думаешь?</p><p class="p">— Определенно.</p><p class="p">— А с чего ты взяла, что я себя самого не понимаю?</p><p class="p">— Это просто в глаза бросается. Ты крутой хакер и лучший в мире боец на мечах, а развозишь пиццу и продюсируешь концерты, которые не приносят тебе денег. Как, по-твоему, она…</p><p class="p">Остальное тонет в шуме, рвущемся в наушники из Реальности: визгливый скрип венчает волну грохота от столкновения тяжелых предметов. Затем слышны только крики перепуганных соседских детей, мужские возгласы на тагалоге и скрежет и треск стального рыболовецкого траулера, складывающегося под давлением воды.</p><p class="p">— Что это было? — спрашивает И. В.</p><p class="p">— Метеорит, — отвечает Хиро.</p><p class="p">— Что-что? — переспрашивает она.</p><p class="p">— Оставайся на связи, — говорит Хиро. — Кажется, я только что ввязался в дуэль на «гатлингах».</p><p class="p">— Ты собираешься выходить из сети?</p><p class="p">— Просто заткнись на секундочку.</p><p class="p">Этот квартал имеет форму подковы и «выстроен» вокруг небольшой бухточки внутри Плота, вокруг которой связан десяток ржавых рыболовецких судов. По внутренней стороне подковы тянется плавучий пирс из разномастных понтонов.</p><p class="p">Пустой траулер, который еще недавно резали на металлолом, подбило снарядом из крупнокалиберного орудия с палубы «Интерпрайза». Такое впечатление, будто кораблик подхватила большая волна и пытается теперь обернуть вокруг невидимой колонны: один борт целиком вмялся вовнутрь, а нос и корма смотрят теперь друг на друга. Хребет у него сломан. Пустые трюмы жадно заглатывают потоки бурой воды, всасывая с ней разнообразные отходы, точно утопающий, втягивающий в себя воздух. Траулер стремительно опускается на дно.</p><p class="p">Столкнув «Разум» в моторку, Хиро прыгает следом и запускает мотор. У него нет времени отвязать лодку от понтона, поэтому он просто перерезает линь вакизаси и стартует.</p><p class="p">Швартовы тонущего корабля уже утягивают за собой понтоны. Траулер уходит под воду, стремясь, точно черная дыра, утащить за собой весь квартал.</p><p class="p">Вооружившись короткими ножами, два филиппинца рубят веревки, оплетающие квартал, пытаются отделить те его части, которые уже не удастся спасти. Подплыв к понтону, уже по колено залитому водой, Хиро отыскивает веревки, связывающие его с соседним, ушедшим еще глубже, и испытывает их на прочность катаной. От удара веревки расходятся со звуком винтовочных выстрелов, и понтон вырывается на поверхность так быстро, что едва не переворачивает моторку.</p><p class="p">Целую секцию понтонного пирса вдоль борта траулера уже не спасти. Мужчины с тяжелыми тесаками и женщины с кухонными ножами, стоя на коленях в воде, которая уже доходит им до подбородка, пытаются высвободить свой квартал. Веревки расходятся по одной, и мелкие понтоны непредсказуемо подбрасывают филиппинцев в воздух. Мальчик с мачете перерубает последний канат, и концы, вырвавшись, ударяют его по лицу. Наконец пирс снова свободен и подвижно выравнивается, покачиваясь на волнах, а на месте траулера не осталось уже ничего: там бушует пенящийся водоворот и время от времени выплевывает какой-нибудь мусор.</p><p class="p">Кое-кто уже забрался на рыболовецкую шхуну, пришвартованную возле траулера. Выстрел не пощадил и ее: несколько сгрудившихся у перил мужчин заглядывают вниз, рассматривая пару крупных пробоин в борту. Вокруг каждой пробоины поблескивает окантовка: это снарядом сорвало наслоения краски и ржавчины. В центре этого блестящего круга — дыра диаметром с шар для гольфа.</p><p class="p">Хиро решает, что настало время сматываться.</p><p class="p">Но перед стартом он вытаскивает из кармана комбинезона зажим с банкнотами, отсчитывает пару тысяч конгбаксов. Положив купюры на палубу, он придавливает их уголком красного заправочного бака, а затем выезжает из «подковы».</p><p class="p">Канал, ведущий в следующий квартал, он находит без труда. Индикатор паранойи снова зашкаливает, поэтому, проходя по каналу, Хиро то и дело оборачивается назад, заглядывает в каждый боковой переулок. В одной из таких ниш он видит антенноголового, который бормочет что-то себе под нос. Следующий район принадлежит малайзийцам. На шум к мосту уже сбежалось несколько десятков мужчин. Въезжая в их район, Хиро видит, как по качающемуся понтонному мосту, служащему главной улицей, бегают взад-вперед мужчины с пушками и ножами. Местная милиция. С улочек, со скиффов и сампанов выбираются, чтобы присоединиться к ним, люди сходной наружности.</p><p class="p">Прямо рядом с Хиро раздается ужасный грохот, от которого, кажется, сейчас лопнут барабанные перепонки, будто в кирпичную стену только что врезался лесовоз. С ног до головы Хиро окатывает водой, в лицо ему летят пар и водяная пыль. Потом все снова стихает. Медленно и неохотно он оборачивается. Понтонный мост исчез, на его месте бурлит суп из щепок и человеческой тушенки.</p><p class="p">Хиро поворачивается посмотреть, что происходит у него за спиной. Антенноголовый, которого он заметил несколько секунд назад, теперь стоит на открытом месте — совсем один на самом краю понтона. Все остальные разбежались. Хиро даже видно, как двигаются губы этого гада. Круто развернув лодку, он возвращается назад, свободной рукой на ходу выхватывая вакизаси, — и, проезжая мимо антенноголового, срубает его.</p><p class="p">Но на его место придут другие. Хиро знает, что теперь все антенноголовые вышли на охоту. А стрелкам на «Интерпрайзе» наплевать, сколько еще беженцев они прикончат, пока не попадут в Хиро.</p><p class="p">Из малайзийского района он выплывает в китайский. Этот «застроен» намного лучше, тут есть даже несколько стальных кораблей и барж. Насколько видно Хиро с его никчемной точки обзора на уровне моря, район тянется куда-то прочь от Ядра.</p><p class="p">Еще один наблюдатель стоит у перил рубки одного из китайских кораблей — еще один антенноголовый. Хиро видит, как он щелкает челюстями, отправляя последние сводки в Диспетчерскую Ядра.</p><p class="p">Большая пушка-«гатлинг» на палубе «Интерпрайза» снова открывает огонь, посылая еще один метеорит из осколков обедненного урана в борт нежилой баржи футах в двадцати от Хиро. Весь борт баржи вминается внутрь, точно сталь, став жидкой, сбегает в водосток, металл становится ярким, когда ударные волны превращают толстые наслоения ржавчины в аэрозоль, отрывают их от стали на настолько мощной звуковой волне, что у Хиро болит в груди и начинает кружиться голова.</p><p class="p">Пушка управляется радаром. Она очень точна, когда огонь ведется по стальным предметам. И гораздо менее точна, когда мишенью ей служат плоть и кровь.</p><p class="p">— Хиро? Что, черт побери, там происходит? — кричит у него в наушниках И. В.</p><p class="p">— Не могу говорить. Доберись до моего офиса, — говорит Хиро. — Втащи меня на мотоцикл и поезжай туда.</p><p class="p">— Я не умею водить мотоцикл, — отвечает она.</p><p class="p">— Там только одна рукоять. Поверни ее, и он поедет.</p><p class="p">Тут Хиро поворачивает свою моторку носом в открытое море и дергает шнур мотора. На Реальность накладывается тусклая картинка Метавселенной: он видит спину черно-белой И. В., сидящей перед ним на мотоцикле; вот она дергает дроссель, и они срываются с места — и тут же на скорости света врезаются в стену небоскреба.</p><p class="p">Он совсем отключает картинку Метавселенной, и гоглы становятся совершенно прозрачными. Потом переключает свою систему на режим горгульи: увеличенное разрешение в видимом свете, фальшивые цвета инфракрасного видения плюс миллиметровой радар.</p><p class="p">Мир видится ему в зернистом черно-белом, но куда ярче, чем раньше. То тут, то там размытым розовым и красным светятся отдельные предметы. Это работает инфракрасное видение, иными словами, эти предметы — теплые или горячие: люди розовые, моторы и костры красные.</p><p class="p">Данные миллиметрового радара наложены поверх этой картинки более четким неоново-зеленым. Они показывают все, что тут есть металлического. Теперь Хиро лавирует по зернистой антрацитовой водной авеню, обрамленной зернистыми светло-серыми понтонными мостами, привязанными к четко очерченным неоново-зеленым баржам и кораблям, которые в некоторых местах светятся красным — там они излучают жар. Не слишком красивое зрелище. Напротив, настолько отвратительное, что само по себе служит достаточным объяснением тому факту, почему горгульи становятся отщепенцами. Но для выживания это намного полезнее, чем рисунок углем по эбониту, каким виделась ему Реальность раньше.</p><p class="p">И это спасает ему жизнь.</p><p class="p">Когда он с шумом несется по узкому извилистому каналу, над водой перед ним повисает узкая зеленая парабола, внезапно появляясь из воды и рывком распрямляясь в прямую линию на уровне шеи. Фортепьянная струна. Поднырнув под ней, Хиро машет китайским юнцам, поставившим эту ловушку-сюрприз, и продолжает путь.</p><p class="p">Радар засекает трех размыто-розовых индивидуумов с китайскими АК-47, стоящих на краю канала. Свернув в боковой канал, Хиро от них ускользает. Но этот новый канал намного уже, к тому же Хиро не знает наверняка, куда он ведет.</p><p class="p">— И. В. — окликает он, — где мы, черт побери?</p><p class="p">— Едем по улице к твоему дому. Мы уже раз шесть его проскакивали.</p><p class="p">Впереди — тупик. Хиро разворачивается на сто восемьдесят градусов. С тащащимся позади теплообменником моторка далеко не столь маневренная и быстрая, как хотелось бы Хиро. Он подныривает под еще одну ловушку-сюрприз и начинает исследовать другой узкий канал, который проскочил раньше.</p><p class="p">— Ну вот, мы дома. Ты сидишь за рабочим столом, — говорит И. В.</p><p class="p">— О'кей, — отзывается Хиро. — Вот сейчас будет самое трудное.</p><p class="p">Затормозив, он останавливается прямо посреди канала, осматривает окружающие лодки в поисках милиции и антенноголовых, но никого не видит. В соседней лодке крохотная китаяночка рубит что-то квадратным тесаком. Хиро решает, что на этот риск он может пойти, поэтому, отключив Реальность, возвращается в Метавселенную.</p><p class="p">Он сидит за столом. Рядом стоит И. В., сложив руки на груди и излучая возмущение/нетерпение/отвращение.</p><p class="p">— Библиотекарь?</p><p class="p">— Да, сэр. — Мягко ступая, в комнату входит Библиотекарь.</p><p class="p">— Мне нужны чертежи авианосца «Интерпрайз». Быстро. Если сможешь добыть какую-нибудь трехмерную проекцию, еще лучше.</p><p class="p">— Да, сэр, — отвечает Библиотекарь. Протянув руку, Хиро подтягивает к себе «Землю».</p><p class="p">— «ВЫ ЗДЕСЬ», — говорит он.</p><p class="p">«Земля» поворачивается так, что он смотрит прямо на Плот. Который вдруг наезжает на него с ужасающей скоростью. Всего три секунды — и он на месте.</p><p class="p">Будь он где-нибудь в нормальной, стабильной части света, например в Манхэттене, то действительно увидел бы трехмерное изображение. Вместо этого ему приходится мириться с двухмерной записью со спутника. Перед ним красная точка, наложенная на черно-белую фотографию Плота. Красная точка сидит посреди узкой черной протоки: «ВЫ ЗДЕСЬ».</p><p class="p">И все равно это невероятный лабиринт. Но разрешить головоломку лабиринта куда проще, если смотришь на него сверху. Через шестьдесят секунд он уже в Тихом океане. А там серый туманный рассвет. Клубы дыма, исходящие от теплообменника «Разума», только немного его сгущают.</p><p class="p">— Где ты, мать твою? — спрашивает И. В.</p><p class="p">— Уплываю с Плота.</p><p class="p">— Черт. Ну, спасибо, что помог.</p><p class="p">— Через минуту вернусь. Мне просто нужно пару секунд, чтобы все подготовить.</p><p class="p">— Тут кругом полно жутковатых типов, — говорит И. В. — И они за мной наблюдают.</p><p class="p">— Не волнуйся, — отвечает Хиро. — Уверен, к доводам «Разума» они прислушаются.</p></span>
