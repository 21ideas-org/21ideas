<p class="p1">47</p>
</div><p class="p">Как только ей снова становится ясно, что все кругом как один — чокнутые извращенцы, И. В. начинает замечать и другие странности. К примеру, за все это время никто ни разу не посмотрел ей в глаза. Особенно мужчины. В них вообще не чувствуется секса, так глубоко они его задавили. Она еще может понять, почему они не смотрят на толстых бабушек. Но она же пятнадцатилетняя американка и привыкла, что временами на нее обращают внимание. Но только не здесь.</p><p class="p">Пока однажды она не поднимает глаза от огромного чана с рыбой и не обнаруживает, что упирается взглядом в чью-то грудь. А когда ведет им вверх до шеи, а потом — по шее до лица, то видит темные глаза, которые смотрят прямо на нее поверх стойки.</p><p class="p">На лбу у человека что-то написано. «ПОНИЖЕННЫЙ САМОКОНТРОЛЬ». Что несколько пугает. Но ведь сексуально же. А еще придает ему некую романтичность, которой у всех прочих нет и в помине. Она ожидала, что Плот будет опасным и таинственным, а он ничем не отличается от того места, где работает мама. Этот парень — первый из всех, кого она встречала, кто действительно выглядит так, словно на загадочном Плоту ему самое место. И к тому же он ощупывает ее взглядом с головы до ног. Отвратительные манеры. И клочковатые висячие усы ему не идут, никак не выделяют черты лица.</p><p class="p">— Ты будешь эту дрянь? Одну рыбью голову или две? — спрашивает она, картинно помахивая половником. Она всегда ехидничает над едоками, все равно ни один из них ее слов не понимает.</p><p class="p">— Возьму все, что предложишь, — говорит парень. По-английски, с резким акцентом.</p><p class="p">— Я-то ничего не предлагаю, — отзывается она, — но если хочешь стоять тут и любоваться, никаких возражений.</p><p class="p">Некоторое время он стоит и разглядывает стойку. Так долго, что люди в очереди начинают подниматься на цыпочки, чтобы посмотреть, в чем дело. Но когда видят, что дело именно в этом индивидууме, то поспешно приседают, втягивают головы в плечи, пытаясь затеряться в массе воняющей рыбой шерсти.</p><p class="p">— А что сегодня на десерт? — спрашивает малый. — Есть для меня что-нибудь сладенькое?</p><p class="p">— Мы в десерты не веруем, — отвечает И. В. — Это же грех, черт побери, не забыл?</p><p class="p">— Зависит от твоей культурной ориентации.</p><p class="p">— Вот как? И на какую культуру ты ориентируешься?</p><p class="p">— Я алеут.</p><p class="p">— Да? Никогда о них не слышала.</p><p class="p">— Это потому что нас затрахали, — говорит большой страшный алеут, — хуже, чем любой другой народ за всю историю.</p><p class="p">— Прискорбно слышать, — говорит И. В. — Так что, положить тебе рыбы или так и будешь ходить голодным?</p><p class="p">Огромный алеут несколько минут просто смотрит на нее, а потом резко дергает головой в сторону и говорит:</p><p class="p">— Давай. Пошли отсюда, черт побери.</p><p class="p">— Что, и профилонить такую клевую работу?</p><p class="p">Он возмутительно улыбается.</p><p class="p">— Я могу найти тебе получше.</p><p class="p">— А на той работе одежда останется на мне?</p><p class="p">— Да ладно тебе. Мы уходим. — Его глаза просто прожигают в ней дыры. А она пытается игнорировать внезапное жаркое напряжение между ног.</p><p class="p">И. В. идет за ним вдоль стойки, направляясь к проему, через который можно выйти в обеденный зал. Тут, топоча, из кухни вылетает главная сука бабушка и начинает орать на нее на каком-то непонятном языке.</p><p class="p">И. В. оглядывается. Чувствует, как пара огромных ладоней поднимаются по ее бокам, останавливаются в подмышках, и прижимает локти, стараясь остановить чужие руки. Но все без пользы, руки поднимаются до конца, а потом все выше и выше, поднимаются в воздух, унося и ее с собой. Огромный алеут переносит ее прямо через стойку, будто бебика трех лет, и опускает на пол рядом с собой.</p><p class="p">И. В. поворачивается посмотреть на самую главную суку из всех бабушек, но та застыла от удивления и ужаса, к тому же на лице ее читается явно сексуальное возмущение. Но в конечном итоге страх побеждает, она отводит взгляд и занимает место И. В. у чана номер девять.</p><p class="p">— Спасибо, что подбросил, — говорит И. В. Голос ее звучит взволнованно, с нелепым восхищением. — Э, а разве ты не собирался поесть?</p><p class="p">— Я все равно собирался поесть в баре, — отвечает он.</p><p class="p">— Поесть в баре? И в какие же бары ходят на Плоту?</p><p class="p">— Пошли, я тебе покажу.</p><p class="p">Он ведет ее по петляющим коридорам, потом вверх по крутой стальной лестнице, по которой они попадают на палубу. Спускаются сумерки, диспетчерская вышка «Интерпрайза» маячит черным силуэтом на фоне темно-серого неба, которое становится таким черным и мрачным, что кажется сейчас еще темнее, чем будет ночью. Но сейчас огни еще не зажжены, и И. В. окружают черный металл и аспидное небо.</p><p class="p">Дальше алеут ведет ее на нос корабля. За перилами — тридцатифутовый обрыв к воде, отсюда виден процветающий, чисто-белый район русских, отделенный от запущенного убого-темного клубка самого Плота широким каналом, который патрулируют чернорясники с оружием наготове. Тут нет ни железной, ни веревочной лестницы, но с перил свисает толстый канат. Вытянув часть каната, алеут ловким движением перебрасывает его себе под руку и поверх ноги. Потом одной рукой обнимает И. В. за талию, так что И. В. повисает у него на сгибе локтя, откидывается и падает с корабля.</p><p class="p">И. В. решительно, ну абсолютно отказывается кричать. Она чувствует, как канат останавливает их падение, чувствует, как его рука сжимает ее так крепко, что на мгновение словно выдавливает весь воздух из легких, а потом И. В. понимает, что просто висит у него на сгибе локтя.</p><p class="p">И. В. с вызовом опускает руки по швам. А потом так, прикола ради, прислоняется к нему, обнимает руками за шею и, положив голову ему на плечо, держится изо всех сил. Он спускается по канату, и вскоре они уже стоят на облагороженной, зажиточной, процветающей версии Плота.</p><p class="p">— А как, кстати, тебя зовут? — спрашивает И. В.</p><p class="p">— Дмитрий Воронов, — отвечает он. — Более известен как Ворон.</p><p class="p">Вот черт!</p><p class="p">Переходы меж кораблями запутанные и непредсказуемые. Для того чтобы попасть из пункта А в пункт Б, приходится плутать по всему Плоту. Но Ворон дорогу знает. Время от времени он берет ее за руку, но не тащит ее за собой, хотя она и двигается намного медленнее, чем он. А еще он оглядывается на нее с ухмылкой: мол, я мог бы тебя покалечить, но такого не сделаю.</p><p class="p">Они подходят к тому месту, где русский район соединен с остальным Плотом широким дощатым мостом-перемычкой. Мост охраняют мужики с «узи». Не обращая на них внимания, Ворон берет И. В. за руку и идет прямо по мосткам. И. В. едва успевает задуматься, в чем тут скрытый смысл, как вдруг въезжает. Оглядываясь по сторонам, она видит, как все эти исхудалые азиаты пожирают ее глазами, словно обед из пяти блюд, и думает: «Я на Плоту. Взаправду на Плоту».</p><p class="p">— Это гонконгские вьетнамцы, — объясняет Ворон. — Выехали из Вьетнама, когда там началась война, в Гонконг прибыли уже как речной народ. Так что на сампанах они живут уже несколько поколений. Не бойся, для тебя они не опасны.</p><p class="p">— Пожалуй, мне самой дорогу назад не найти, — говорит И. В.</p><p class="p">— Расслабься, — усмехается он. — Подруг я еще никогда не терял.</p><p class="p">— А у тебя вообще-то были подруги?</p><p class="p">Ворон хохочет, запрокинув голову.</p><p class="p">— В старые времена — хоть отбавляй. В последние пару лет — не так много.</p><p class="p">— Вот как? В старые времена? Это тогда у тебя появилась татуировка?</p><p class="p">— Ага. Я алкоголик. Вечно ввязывался в драки. Последние восемь лет я трезв как стекло.</p><p class="p">— Тогда почему все тебя боятся?</p><p class="p">Ворон поворачивается к ней и с широкой улыбкой пожимает плечами.</p><p class="p">— Да просто потому, что я невероятно безжалостный, квалифицированный и хладнокровный убийца.</p><p class="p">И. В. смеется. И Ворон тоже.</p><p class="p">— И что у тебя за работа? — спрашивает И. В.</p><p class="p">— Я гарпунщик, — отвечает он.</p><p class="p">— Как в «Моби Дике»?</p><p class="p">Эта мысль И. В. нравится. Она читала этот роман в школе. Большинство ребят в классе, даже самые крутые, считали, что книга совершенно замшелая. Но ей нравится читать об охоте с гарпуном.</p><p class="p">— Не-а. По сравнению со мной эти горе-охотники — просто дети.</p><p class="p">— И какие штуки ты гарпунишь?</p><p class="p">— Да все, что хочешь.</p><p class="p">С этого момента она смотрит только на него. Или на неодушевленные предметы. Потому что иначе она не увидит ничего, кроме тысяч уставившихся на нее темных глаз. Большая перемена с тех пор, как она была черпальщицей помоев для мужиков с подавленным либидо.</p><p class="p">Отчасти на нее пялятся потому, что она слишком уж отличается от остальных. Но с другой стороны, на Плоту нет частной жизни, пробираешься по нему, перепрыгивая с корабля на корабль. А ведь каждый корабль служит домом трем десяткам людей, поэтому ходить по ним — все равно что ходить через чужие гостиные. И ванные. И спальни. Разумеется, на тебя пялятся.</p><p class="p">Их шаги гулко отдаются по импровизированной платформе, настеленной на нефтяные бочки. Парочка вьетнамцев пререкается из-за чего-то, очень похожего на брикет мороженой рыбы. Тот, что стоит к ним лицом, видит, как они подходят. Его взгляд без остановки скользит по И. В. и упирается в Ворона. Глаза вьетнамца расширяются. Мужик, который стоит к ним спиной, поворачивается и со сдавленным уханьем буквально подпрыгивает в воздух. Оба они убираются с дороги Ворона.</p><p class="p">И тут до нее доходит кое-что важное: люди смотрят не на нее. Они даже не задерживаются на ней взглядом. Все смотрят на Ворона. И это не фанаты, провожающие взглядами знаменитость. Все эти обитатели Плота, эти крепкие и страшные старожилы моря, до дрожи боятся этого парня.</p><p class="p">И у нее с ним свидание.</p><p class="p">Только что началось.</p><p class="p">Внезапно, когда она идет через очередную вьетнамскую гостиную, И. В. на мгновение вспоминает самый мучительный разговор, какой был у нее с мамой. Это было год назад; мама пыталась советовать ей, что делать, если мальчик станет к ней приставать. Да, мам, конечно. Я запомню. Ага, обязательно запомню. И. В. и тогда знала, что мамины советы совершенно бесполезны, а происходящее только подтверждает, насколько она была права.</p></span>
