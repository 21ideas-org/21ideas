</div><p class="p">Полуавтономный Охранный Модуль «Нг Секьюрити Системс» номер B-782 живет в славной черно-белой Метавселенной, где филейные бифштексы растут на деревьях, свисают с нижних веток на уровне головы, где пропитанные кровью печенья пролетают в бодрящем прохладном воздухе вообще безо всякой причины — только лови.</p><p class="p">В его распоряжении целый дворик. Вокруг дворика — забор. Он знает, что через забор он прыгать не умеет. На самом деле он ни разу не пытался, потому что знает, что не умеет. Во двор он не выходит, разве что это совсем уж необходимо. Там слишком жарко.</p><p class="p">У него важная работа: он защищает свой двор. Иногда во двор приходят люди, а потом уходят со двора. В основном это хорошие люди, их он не трогает. Он не знает, почему они хорошие люди. Он просто это знает. Иногда это плохие люди, и ему приходится делать им плохие вещи, чтобы они ушли. Так правильно.</p><p class="p">В большом мире за забором есть другие дворы, а в них — другие собачки. Это не злые собачки. Это его друзья.</p><p class="p">Его ближайший сосед на самом деле далеко, так далеко, что даже не видно. Но он иногда слышит, как лает эта собачка, иными словами, когда к его двору подходит плохой человек. И других соседних собачек он тоже слышит, целая стая их тянется далеко-далеко во все стороны. Он — из большой стаи хороших собачек.</p><p class="p">Он и другие собачки лают всякий раз, когда к их двору приближается чужак. Чужак лая не слышит, зато слышат все остальные собачки в стае. А если они живут по соседству, то они настораживаются. Они просыпаются и готовы сделать дурные плохие вещи, попробуй он зайти в их двор.</p><p class="p">Когда соседняя собачка лает на чужака, вместе с лаем в мозг номер B-782 попадают картинки, звуки и запахи. И он сразу узнает, как выглядит этот чужак. Какие издает звуки. Чем от него пахнет. Когда бы потом этот чужак ни подошел к его двору, он его узнает. Он оповестит лаем других хороших собачек, чтобы вся стая приготовилась сразиться с чужаком.</p><p class="p">Сегодня Полуавтономный Охранный Модуль номер B-782 лает. Он не просто передает стае лай соседа. Нет, он лает потому, что очень взволнован тем, что происходит в его дворе.</p><p class="p">Сначала пришли два человека. Это его взбудоражило потому, что пришли они очень быстро. Сердца у них бьются часто-часто, а еще они потеют, и пахнет от них страхом. Он посмотрел на этих двух людей, чтобы узнать, есть ли у них плохие штуки.</p><p class="p">У маленькой много всякого, но они не гадкие, они игрушки. У большого довольно плохие штуки. Но почему-то номер B-782 знает, что с этим большим все в порядке. Он из этого двора. Он тут не чужой, он тут живет. А маленькая — его гостья.</p><p class="p">И все равно номер B-782 чует, что происходит что-то возбуждающее. Он начинает лаять. Люди во дворе его лая не слышат. Но все остальные собачки в стае, пусть даже далеко-далеко, слышат, а услышав, видят этих двух добрых испуганных людей, слышат их, чуют их запах.</p><p class="p">Потом в его двор приходят другие люди. Они тоже возбуждены: он слышит, как стучат у них сердца. Рот у него наполняется слюной, когда он чует жаркую солоноватую кровь, бегущую по их венам. Эти люди возбуждены, и сердиты, и самую малость испуганы. Они тут не живут, они чужаки. Номер B-782 чужаков не жалует.</p><p class="p">Он смотрит на них и видит, что у них три револьвера: один тридцать восьмого калибра и два «магнума» триста пятьдесят седьмого; тридцать восьмого заряжен разрывными пулями, а «магнумы» — тефлоновыми и тоже сняты с предохранителей; а еще у них — помповый обрез, заряженный картечью, и — рррр! — один патрон уже в камере и еще четыре в магазине.</p><p class="p">Плохие штуки принесли чужаки. Страшные штуки. Он волнуется. Он начинает сердиться. Он немного пугается, но ему нравится, когда чуть-чуть страшно, это как когда волнуешься. Если уж на то пошло, номеру B-782 знакомы только два ощущения: сна и адреналинового овердрайва.</p><p class="p">Плохой чужак поднимает обрез!</p><p class="p">Это совершенно ужасно. Плохие, возбужденные чужаки вторгаются в его двор со злыми штуками, хотят обидеть добрых милых гостей!</p><p class="p">Он едва успевает лаем предостеречь остальных собачек и выскакивает из конуры, подстегиваемый раскаленно-белым турбинным выхлопом первозданного гнева.</p><p class="p">Углом глаза И. В. замечает мгновенную вспышку, потом слышит глухой удар. Оглянувшись, она видит, что свет идет от собачьей дверцы, встроенной в стену франшизы «Гонконга». Эта дверца только что ударилась о стену, открытая чем-то, что только что выскочило изнутри и направляется к газономатрице, точно ядро из гаубицы.</p><p class="p">Не успела еще И. В. осознать увиденное, как за спиной у нее начинают вопить хачики. Крики не рассерженные, но и не испуганные. Ни у кого еще не было времени испугаться. Это крики людей, на которых только что выплеснули ведро ледяной воды.</p><p class="p">Хачики еще открывают рты, И. В. даже еще не повернула головы на них посмотреть, а из собачьей дверцы вырывается еще одна вспышка света. И. В., непроизвольно проследившей за ней взглядом, кажется, будто она что-то увидела: длинную округлую тень на фоне света из закрывающейся дверцы. Но видение исчезло; глянув в ту сторону, И. В. и в этот раз не видит ничего, кроме качающейся дверцы. Вот и все… нет, еще одно: длинный хвост искр всего за секунду протанцевал по газономатрице от собачьей дверцы до хачиков и обратно, словно сигнальная ракета пролетела.</p><p class="empty-line"/><p class="p">Говорят, Крысопес бегает на четырех ногах. Наверное, когти на ногах робота и высекли искры из газономатрицы.</p><p class="p">Джики задергались. Кое-кого просто повалило на решетку. Другие еще в процессе падения. Они не вооружены, зато тянутся схватить правые руки левыми, еще орут, но теперь в их голоса закрался страх. У одного штаны разорваны от пояса до колена, и по стоянке за ним волочится лоскут ткани, словно карман ему вырвало нечто, что в спешке позабыло этот карман отпустить.</p><p class="p">Но крови нигде нет. Крысопсы очень точны. И все равно таджики баюкают правые руки и орут. Может, и правда, что говорят: мол, Крысопес, когда хочет, чтобы ты бросил железку, огревает тебя током.</p><p class="p">— Осторожно, — слышит она свой голос. — У них пушки.</p><p class="p">Повернувшись, Хиро ей усмехается. Зубы у него очень белые и ровные, а ухмылка — хитрая. Плотоядная такая ухмылка.</p><p class="p">— Нет у них ничего. Пушки в «Гонконге» вне закона, забыла?</p><p class="p">— Но секунду назад у них были пушки, — возражает И. В., выпучивая глаза и качая головой.</p><p class="p">— Теперь они у Крысопса, — отвечает Хиро.</p><p class="p">Таджики решили, что им пора убираться. И потому бегом возвращаются в свои такси и, визжа покрышками, отъезжают. И. В. выводит украденное такси с газономатрицы на улицу, где безжалостно жестоко припарковывает у обочины. Потом она возвращается на территорию франшизы «Гонконга», а дымка «ароматизированной свежести» тянется за ней точно хвост кометы. Как это ни странно, она думает о том, каково бы это было — ненадолго забраться на заднее сиденье такси с этим Хиро Протагонистом. Вероятно, очень неплохо. Но сперва придется вынуть дентату, а здесь совсем не место. Кроме того, любой мужик, у кого хватило порядочности, чтобы прийти за ней к «Тюряге», наверное, слишком совестлив, чтобы клюнуть на малолетку.</p><p class="p">— Какой такт, какая забота! — говорит он, кивая на припаркованное такси. — И за шины ты ему тоже собираешься заплатить?</p><p class="p">— Нет. А ты?</p><p class="p">— У меня сейчас проблема с наличностью.</p><p class="p">Они стоят посреди газономатрицы «Гонконга», настороженно рассматривая друг друга.</p><p class="p">— Я позвонила моему парню. Но он меня кинул.</p><p class="p">— Тоже трэшник?</p><p class="p">— Он самый.</p><p class="p">— Ты допустила ту же ошибку, что и я совершил однажды, — говорит он.</p><p class="p">— А именно?</p><p class="p">— Смешивать бизнес с удовольствием. Встречаться с коллегой. Очень все путает.</p><p class="p">— Я подумываю, не стать ли нам партнерами, — говорит она.</p><p class="p">И ждет, что он поднимет ее на смех. Но он только улыбается и слегка наклоняет голову.</p><p class="p">— Мне тоже это пришло в голову. Но мне надо подумать, как это осуществить.</p><p class="p">Она поражена, что он действительно мог такое подумать. Потом одергивает себя: надо же быть такой размазней. Он ведь увиливает. А значит, скорее всего лжет. В конечном итоге все, вероятно, кончится тем, что он попытается затащить ее в постель.</p><p class="p">— Мне пора, — говорит она. — Домой надо.</p><p class="p">Теперь посмотрим, как быстро он потеряет интерес к идее партнерства. Она поворачивается к нему спиной.</p><p class="p">Внезапно их снова пришпиливает светом автоматических прожекторов.</p><p class="p">И. В. чувствует резкий, болезненный удар по ребрам, словно кто-то ударил ее кулаком. Но это не Хиро. Он, конечно, непредсказуемый псих с мечами, но драчунов она за милю чует.</p><p class="p">— Ух! — вскрикивает она, отшатываясь от удара. И, опустив глаза, видит, как от дерна у их ног отпрыгивает небольшой тяжелый предмет. На улице визжит ободами древнее такси, поскорее убираясь отсюда. В заднем стекле маячит, грозя им кулаком, хачик. Должно быть, он бросил в нее камнем.</p><p class="p">Только это не камень. Тяжелая штуковина у ног И. В., которая только что ударила ей по ребрам, — «лимонка». И. В. сразу ее узнает: всем известный символ внезапно стал реальным.</p><p class="p">Потом что-то сбивает ее с ног — слишком быстро, чтобы причинить ей боль. Только она успевает прийти в себя, как с другого края стоянки раздается болезненно громкое «бум!».</p><p class="p">И наконец все вокруг замедляется настолько, чтобы разобраться в происходящем.</p><p class="p">Крысопес остановился. Такого они никогда не делают. Это часть их тайны: они движутся так быстро, что их невозможно увидеть. Никто не знает, как они выглядят.</p><p class="p">Никто, кроме И. В. и Хиро.</p><p class="p">Он гораздо больше, чем она себе представляла. Туловище как у ротвейлера и покрыто сегментами перекрывающих друг друга жестких пластин — точно чешуя, а ноги как у гепарда, длинные и подобранные, словно перед прыжком. Крысопсом это существо называют, наверное, из-за хвоста, поскольку невероятно длинный и гибкий хвост — единственное, что у него есть от крысы. Но выглядит он так, словно кожу с него съела кислота, сплошь сочленения сотен сегментов — похоже на позвоночник скелета.</p><p class="p">— Срань господня! — восклицает Хиро. И по этому замечанию И. В. понимает, что и он тоже Крысопса видит впервые.</p><p class="p">В настоящий момент скелетный хвост свернулся кольцами на спине существа, точно упавшая с ветки веревка. Одни его части пытаются шевелиться, другие кажутся мертвыми и недвижимыми. Лапы тоже по очереди конвульсивно подергиваются, но, похоже, не способны двигаться слаженно. Все вместе производит тягостное впечатление, будто видеокадры самолета, которому отстрелили хвост, но он все же пытается зайти на посадку. Даже не будучи инженером, можно понять, что произошла какая-то поломка.</p><p class="p">Хвост извивается, приподнимается со спины крысопса, чтобы не мешать лапам. А те все равно не слушаются. Крысопес не может встать.</p><p class="p">— И. В., — звучит голос Хиро, — не надо.</p><p class="p">А она не слушает. Осторожно-осторожно она все ближе подбирается к крысопсу.</p><p class="p">— Этот робот опасен, так, на случай, если ты чего-то не заметила, — говорит Хиро, следуя в нескольких шагах поодаль. — Говорят, у него есть биологические компоненты.</p><p class="p">— Биологические компоненты?</p><p class="p">— Части животного. Поэтому он может быть непредсказуемым.</p><p class="p">И. В. любит животных. Она не останавливается.</p><p class="p">Теперь она видит его лучше. Сплошь броня и механические мускулы. Многие части кажутся хрупкими и невещественными. Из туловища выступают какие-то штуки, похожие на обрубки крыльев, по большой из каждой лопатки и еще череда маленьких вдоль всего хребта, точно гребень стегозавра. Через «Рыцарское забрало» ей видно, что эти штуки такие горячие, что на них можно печь пиццу. По мере того как она приближаются, они словно бы растут и разворачиваются.</p><p class="p">Они распускаются, как цветы в образовательном фильме: чешуйки и складки расходятся, открывая сложную внутреннюю структуру. Каждый обрубок крыла распадается на миниатюрные копии себя самого, а те на еще более мелкие и еще более мелкие — и так до бесконечности. Самые маленькие — просто крохотные кусочки пленки, кажется, они просто пушок по краю более крупных.</p><p class="p">Становится все жарче. Крохотные крылья уже покраснели от жара. Сдвинув гоглы на лоб, И. В. прикрывает с обеих сторон ладонями лицо, чтобы блокировать окружающие огни, и вот, ну конечно: она видит, как от крыльев исходит буроватое свечение, такое видишь иногда на спирали только что включенной электроплитки. Трава под Крысопсом начинает дымиться.</p><p class="p">— Осторожно. Считается, что внутри у них тяжелые изотопы, — говорит у нее за спиной Хиро. Он подошел чуть ближе, но все еще держится поодаль.</p><p class="p">— Что такое изотоп?</p><p class="p">— Радиоактивное вещество, испускающее жар. Это источник энергии.</p><p class="p">— Как его выключить?</p><p class="p">— Никак. Оно испускает жар, пока не расплавится.</p><p class="p">До Крысопса теперь остается всего пара футов, и лицо И. В. обдает жаром. Крылья развернулись насколько возможно. У основания они теперь ярко-оранжевые, но краснеют и коричневеют по хрупким краям, которые пока остаются темными. Едкий дым горящей травы затеняет часть деталей.</p><p class="p">Она думает: что-то мне эти края напоминают. Они похожи на крохотные лопасти по краю кондиционера, те, на которых можно написать свое имя, просто проводя по ним пальцем.</p><p class="p">Или как радиатор у машины. Вентилятор нагоняет воздух через радиатор, чтобы охлаждать мотор.</p><p class="p">— У него есть радиаторы, — говорит И. В. — У Крысопса есть радиаторы для охлаждения.</p><p class="p">Она собирает инфу прямо на ходу. Но Крысопес не остужается. Он становится все горячее. И. В. летает в потоках машин ради заработка. Подмять под себя эти потоки — вот экономическая ниша. И она знает, что, когда машина несется по пустой трассе, мотор не перегревается. Он перегревается, когда она застряла в пробке. Потому что когда она стоит на месте, через радиатор проходит слишком мало воздуха.</p><p class="p">Вот что происходит сейчас с крысопсом. Он должен двигаться, должен нагонять, в радиатор воздух, иначе он перегреется и расплавится.</p><p class="p">— Круто, — бормочет она. — Интересно, он взорвется?</p><p class="p">Туловище заканчивается головой, а та — остроносой мордой. Всю голову закрывает купол из черного стекла, круто изогнутый, точно лобовое стекло штурмовика. Если у крысопса есть глаза, то он должен смотреть через этот купол.</p><p class="p">Ниже, на месте челюстей — остатки какого-то механизма, развороченного взрывом гранаты.</p><p class="p">В затемненном лобовом стекле — или лицевой маске, забрале или как там это еще назвать — зияет дыра. Настолько большая, что И. В. могла бы просунуть в нее руку. За осколками стекла темно и почти ничего не видно, особенно если учесть, что И. В. стоит слишком близко к свечению от раскаленных радиаторов. Но она видит, что изнутри льется что-то красное. И это не «Дексрон II». Крысопес ранен, у него идет кровь.</p><p class="p">— А он ведь живой, — говорит она. — По венам у него течет кровь.</p><p class="p">И думает при этом: это инфа. Это инфа! На этом мы с моим партнером заработаем денег.</p><p class="p">А потом она думает: это несчастное существо сжигает себя заживо.</p><p class="p">— Не делай этого. Не трогай его, И. В., — говорит Хиро.</p><p class="p">Подойдя еще ближе, она сдвигает вниз гоглы, чтобы защитить лицо от жара. Лапы крысопса перестают конвульсивно подергиваться, словно он чего-то ждет.</p><p class="p">Наклонившись, И. В. хватает крысопса за передние лапы. Пес реагирует, напрягая поршнемускулы, противясь ее усилиям. Это все равно как взять собаку за передние лапы, заставляя ее танцевать на задних. Эта штука живая. Она на нее реагирует. И. В. знает.</p><p class="p">Она поднимает глаза на Хиро, чтобы удостовериться, что он все снимает на цифровую камеру. Именно этим он и занят.</p><p class="p">— Идиот! — бросает она. — Я первая делаю шаг, говорю, что хочу быть твоим партнером, а ты отвечаешь, что подумаешь? Что с тобой? Я тебе не гожусь?</p><p class="p">Откинувшись, она пятится, таща за собой крысопса по газономатрице. Тот невероятно легкий. Неудивительно, что он так быстро бегает. И. В. могла бы взять его на руки, конечно, если бы согласилась сжечь себя заживо.</p><p class="p">Пока она тащит тело пса к собачьей дверце, оно прожигает черный, дымящийся след в дерне. И. В. видит, как от ее комбинезона поднимается пар: из ткани выпариваются застарелый пот и все такое. Она достаточно худенькая, чтобы пролезть в собачью дверцу — еще одно кое-что, что ей под силу, а Хиро нет. Обычно эти дверцы заперты, она уже пыталась одну такую открыть. Но эта должна быть открыта.</p><p class="p">Внутри франшиза ярко освещена, стены белые, пол натерт роботами. В нескольких футах от собачьей дверцы — что-то, похожее на черную стиральную машину. Это будка крысопса, где это существо может отлеживаться в темноте, пока не подвернется работа. К франшизе будка подсоединена уходящим в стену черным кабелем. В настоящий момент дверца будки висит на петлях, такого тоже И. В. раньше никогда не видела. Из люка вырываются клубы пара.</p><p class="p">Нет, не пара. Чего-то холодного. Такое бывает, когда в жаркий день откроешь морозилку.</p><p class="p">И. В. заталкивает крысопса в люк. Из стен бьют струйки холодной жидкости, превращаясь в пар еще до того, как капли достигают туловища крысопса, а пар вырывается из люка с такой силой, что сбивает И. В. с ног.</p><p class="p">Длинный хвост свисает из люка, тянется через коридор, теряясь где-то за собачей дверцей. И. В. поднимает одно кольцо, и острые края позвонков насквозь протыкают ее рукавицу.</p><p class="p">Внезапно хвост напрягается, оживает, секунду вибрирует. И. В. отдергивает руку. С хлопком натянутой и отпущенной резинки хвост втягивается в будку. И. В. даже не уследила за его движением. Потом с лязгом закрывается сам люк. В дверях зала появляется, гудя, хозяйственный робот-уборщик, чтобы подтереть с пола кровавый след.</p><p class="p">Над головой у И. В. на стене — обращенный ко входу постер в обрамлении вялых гирлянд жасмина. С постера энергично улыбается мистер Ли, а ниже обычное заявление:</p><div class="cite">
<p class="subtitle">ДОБРО ПОЖАЛОВАТЬ</p>
<p class="p">С особой радостью приветствую представителей всех классов и возрастов, пожелавших посетить «Гонконг». Прибыли ли вы с серьезным деловым визитом или погудеть на разудалой вечеринке, будьте как дома в нашем скромном жилище. Если хотя бы один аспект не покажется вам совершенно гармоничным, я буду благодарен, если вы сообщите мне об этом, и стану стремиться сделать все для вашего удовлетворения.</p>
<p class="p">Мы в «Великом Гонконге» весьма гордимся бурным ростом населения нашей крохотной страны. Те, кто видел в нашем острове малую кроху удовольствий Красного Китая, пораженно били себя по щекам, наблюдая, как многие так называемые сверхдержавы минувших лет содрогаются в смятении перед нашей семимильной поступью, этим воплощением высокотехнологичных личных достижений и совершенствования всего человечества. Огромен потенциал для слияния всех этнических рас и антропологии под единым знаменем Трех Принципов:</p>
<p class="p">1. Информация, информация, информация!</p>
<p class="p">2. Абсолютно свободная экономика!</p>
<p class="p">3. Жесткие экологические программы!</p>
<p class="p">Эти принципы пока еще не знали равных в истории экономической борьбы.</p>
<p class="p">Кто посчитает ниже своего достоинства встать под это развевающееся знамя? Если вы еще не получили гражданства «Гонконга», подайте на паспорт сейчас! В этом месяце обычная такса 100 долларов ГК существенно снижена. Заполните купон (ниже) сейчас. Если купон отсутствует, наберите 1-800-ГОНКОНГ немедля, чтобы подать прошение с помощью наших опытных операторов.</p>
<p class="p">«Великий Гонконг мистера Ли» — частное, блюдущее экстерриториальность, суверенное, квазинациональное государство, не признанное иными национальными государствами и никоим образом не входящее в состав бывшей британской колонии Гонконг, ныне присоединенной к Китайской Народной Республике. Китайская Народная Республика не признает и не несет никакой ответственности за мистера Ли, правительство «Великого Гонконга» или его граждан, равно как за нарушение местных законов, личные травмы или ущерб собственности, имевшие место на территории, в зданиях, муниципальных учреждениях, государственных институтах или недвижимости, принадлежащей или занимаемой «Великим Гонконгом мистера Ли».</p>

<p class="text-author">Ваш предприимчивый партнер, Мистер Ли</p>
</div><p class="empty-line"/><p class="p">Вернувшись в прохладный домик, Полуавтономный Охранный Модуль номер B-782 скулит.</p><p class="p">Снаружи во дворе очень жарко, и ему было очень плохо. Всякий раз, когда он выбегает во двор, ему становится очень жарко, поэтому надо быстро бежать. Когда он поранился и ему пришлось лежать долго-долго, ему было так жарко, как еще никогда не бывало.</p><p class="p">А теперь ему больше не жарко. Но все еще больно. Он скулит больным воем. Он говорит всем соседским собачкам, что ему нужна помощь. А они расстраиваются и печалятся и, повторяя его вой, передают его всем собачкам в стае.</p><p class="p">Вскоре он слышит приближение машины ветеринара. Скоро придет добрый доктор и ему поможет.</p><p class="p">Он начинает лаять снова. Он рассказывает всем остальным собачкам, как пришли плохие чужаки и сделали ему больно. И как ему было жарко во дворе, когда от боли пришлось прилечь. И как добрая девочка помогла ему и отнесла назад в холодный домик.</p><p class="empty-line"/><p class="p">И. В. замечает, что прямо перед франшизой «Великого Гонконга мистера Ли» стоит черный лимузин, довольно давно, по всей видимости, стоит. Ей не нужно видеть номерные знаки, она и так знает, что это мафия. На таких машинах ездит только мафия. Стекла затемнены, но она знает, что кто-то в машине за ней наблюдает. Как они это делают? Такие черные лимузины встречаешь повсюду, но никогда не видишь, чтобы куда-то ехали. Она даже не уверена, есть ли в них вообще моторы.</p><p class="p">— Ладно. Извини, — говорит Хиро. — У меня свое дело, но я предлагаю тебе партнерство на любую инфу, какую ты сможешь раскопать. Пятьдесят на пятьдесят.</p><p class="p">— Идет, — отвечает она, вставая на доску.</p><p class="p">— Звони в любое время. Моя визитка у тебя есть.</p><p class="p">— Да, кстати. На визитке у тебя сказано, ты занимаешься тремя «М».</p><p class="p">— Да. Музыка, мюзиклы и микрокод.</p><p class="p">— Слышал о Виталии Чернобыле и «Ядерных расплавцах»?</p><p class="p">— Нет. Это группа?</p><p class="p">— Ага. Самая крутая, какая есть. Проверь их, партнер, это может оказаться следующим хитом.</p><p class="p">Выкатив на трассу, она запунивает «ауди» с номерными знаками «Цветущих Веток». Эта тачка довезет ее домой. Мама, наверное, уже в постели, делает вид, что спит, и волнуется.</p><p class="p">За полквартала до «Цветущих Веток» она отпускает «ауди» и скатывается на стоянку «Макдональдса». Там она идет в женский туалет, у которого — какая удача — подвесной потолок. Встав на унитаз, она, слегка приподняв, отодвигает одну потолочную панель. Из отверстия вываливается батистовый рукав с изящным растительным орнаментом по манжете. Потянув за рукав, она стаскивает весь туалет: блузку, плиссированную юбку, белье из «Викис», кожаные туфли, ожерелье, серьги и эту чертову сумочку. Сняв и свернув комбинезон «РадиКС», она заталкивает его в потолок и возвращает на место панель. Потом одевается.</p><p class="p">Теперь она выглядит в точности так, как за завтраком с мамой сегодня утром.</p><p class="p">Доску она по дороге в «Цветущие Ветки» несет в руках, по здешним законам носить скейтборды можно, но опускать их на тротуар запрещено. Предъявив паспорт на КПП, она проходит четверть мили по новенькому тротуару к дому, на веранде которого горит свет.</p><p class="p">Мама И. В., как обычно, сидит у себя в кабинете перед компьютером. Мама И. В. работает на федералов. Такие люди много денег не зарабатывают, но постоянно должны доказывать свою преданность, а потому трудятся за полночь.</p><p class="p">И. В. заглядывает к маме, которая съехала по спинке кресла, закрыла лицо руками, будто делает себе массаж, а босые в дешевых колготках ноги закинула на стол. Мама И. В. носит кошмарные дешевые колготки федералов, которые на теле все равно что наждачная бумага, а когда при ходьбе ляжки под юбкой соприкасаются, издают скрежет и скрип.</p><p class="p">На столе возле мамы большой герметичный мешок на молнии, он сейчас полон воды, которая еще несколько часов назад была льдом. И. В. смотрит на левую руку мамы. Та закатала рукав, открыв свежий синяк чуть выше локтя, оставленный манжетой тонометра. Еженедельный тест на детекторе лжи.</p><p class="p">— Это ты? — кричит мама, не сознавая, что И. В. у нее в комнате.</p><p class="p">И. В. отступает на кухню, чтобы не застать маму врасплох.</p><p class="p">— Да, мам, — кричит она в ответ. — Как прошел день?</p><p class="p">— Устала, — говорит мама.</p><p class="p">Она всегда так говорит.</p><p class="p">Достав из холодильника пиво, И. В. напускает себе горячую ванну. Звук воды, ударяющейся о дно ванны, действует на нее успокаивающе, как генератор статики на тумбочке возле маминой кровати.</p></span>
