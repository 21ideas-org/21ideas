<p class="p1">15</p>
</div><p class="p">«Травма грубой силы», разогревающая команда перед «Ядерными расплавцами», врубает звук около девяти вечера. На первом же тяжелом аккорде коротит целый стеллаж подержанных колонок; от проводов летят в воздух искры, сквозь скопление скейтеров разрядом проскакивает паника. Электроника в грузовике с аппаратурой изолирует и отключает перегоревшую плату; пока никто и ничто не пострадало. «Травма грубой силы» играет спид-реггей, созданный под сильным влиянием антитехнологических идей «Ядерных расплавцев».</p><p class="p">Эти ребята поработают, наверное, с час, потом будет двухчасовая программа Виталия Чернобыля и «Ядерных расплавцев». А если появится Суси К и пожелает принять участие в сейшене, милости просим.</p><p class="p">На случай, если что-нибудь стрясется, Хиро выбирается из гущи исступленной толпы и курсирует по ее краю взад-вперед. И. В. — где-то там, в толчее, но бессмысленно пытаться ее найти. Она только сконфузится, если ее увидят с таким стариканом, как Хиро.</p><p class="p">Раз концерт уже пошел, то он сам о себе позаботится. Хиро делать особо нечего. А кроме того, самое интересное происходит на краю, в пограничной зоне, а вовсе не в середине, где все одинаково. Вот тут, под эстакадой, куда не доходит свет софитов, и можно засечь что-нибудь любопытное.</p><p class="p">Пограничная тусовка довольно типична для брошенных эстакад в лос-анджелесской ночи. Под сенью эстакады — солидных размеров временный поселок, где обосновались закаленные бомжи из «третьего мира» плюс горсть шизофреников из «первого», которые давно сожгли мозги на раскаленном жаре собственного бреда. Многие обитатели выбрались из-под перевернутых мусорных баков и холодильников, чтобы, встав на цыпочки, посмотреть световое шоу. Кое-кто кажется сонным или пришибленным, а некоторых, приземистых латиносов, которые передают по кругу сигарету и недоуменно качают головами, происходящее забавляет.</p><p class="p">Это территория «Жутиков». Банда и сегодня пожелала обеспечить безопасность концерта, но Хиро рискнул их окоротить и нанял для охраны Стражей Порядка.</p><p class="p">Поэтому через каждые несколько метров навытяжку стоит крупный мужик в кислотно-зеленой ветровке с надписью «СТРАЖ ПОРЯДКА» на спине. Очень бросается в глаза — чего эта организация и добивалась. Но цвет нанесен электропигментом, поэтому в случае неприятностей крутые мальчики могут зачернить себя одним нажатием переключателя на лацкане. А для того чтобы сделать ветровку непроницаемой, достаточно только доверху застегнуть молнию. Ночь выдалась теплая, и пока все стоят в униформе нараспашку, подставляя грудь ночному ветерку. Кое-кто просто прохаживается, но большинство внимательно наблюдает за толпой слушателей, а вовсе не за группой на сцене.</p><p class="p">Поглядев на этих солдат, Хиро ищет взглядом генерала и вскоре его находит: невысокий приземистый негр, коротышка-тяжеловес. На нем такая же ветровка, как и на остальных, но под ней — дополнительный слой бронежилета, на который подвешена недурная коллекция средств связи и миниатюрных примочек для причинения боли. Генерал снует вдоль края толпы, поводя головой из стороны в сторону, и выплевывает приказы в микрофончик, точно футбольный тренер на скамейке.</p><p class="p">Хиро замечает высокого мужчину лет сорока с характерной бородкой клинышком, одетого в дорогой антрацитовый костюм. С расстояния в сотню футов видно, как поблескивает бриллиантовая булавка в галстуке. Хиро знает, что, подойди он поближе, увидит слово «жутик», выложенное синими сапфирами, притаившимися среди бриллиантов. При бородаче — собственная гвардия из полудюжины охранников в костюмах. Пусть безопасность здесь обеспечивают и не они, «Жутики» не могли не послать символический десант, показывая, кто тут кто.</p><p class="p">Вот уже десять минут Хиро не дает покоя не относящееся к концерту умозаключение: в одном месте свет софитов обладает особой оптической плотностью, молекулярной чистотой, выдающей его происхождение. Уловив это, ваше сознание каким-то образом понимает, что этот свет неестественный. Он выделяется повсюду, но особенно — под грязной эстакадой среди ночи. Углом глаза Хиро то и дело ловит вспышки такого света, то и дело оборачивается, чтобы отыскать его источник. Ему это очевидно, но лучик никто, кроме него, как будто не замечает.</p><p class="p">Кто-то под эстакадой пускает в лицо Хиро лазерные зайчики.</p><p class="p">Это действует ему на нервы. Хиро осторожно слегка изменяет курс, переходит с подветренной стороны к костерку, полыхающему в железной бочке. Теперь он стоит в клубах слабого дыма: он чувствует его запах, но не видит.</p><p class="p">Но стоит Хиро появиться, лазерный зайчик распадается на миллион крохотных частиц пепельного цвета, которые складываются в геометрическую линию в пространстве, а та, точно стрелка, указывает на свой источник.</p><p class="p">В полумраке возле времянки под эстакадой стоит горгулья. И, как будто он и так недостаточно бросается в глаза, одет этот тип в двубортный костюм. Хиро направляется к нему.</p><p class="p">Горгульи — это ходячий конфуз Центральной разведывательной корпорации. Отказавшись от настольных пи-си и лэптопов, они носят компьютер на теле, разделив его на отдельные модули, которые подвешивают на пояс и носят за плечами. Горгульи служат живыми устройствами наблюдения, записывая все, что происходит вокруг них. Что может быть глупее? Такие примочки — современный эквивалент футляра для логарифмической линейки или мешочка для калькулятора на поясе — словно клеймо указывают на принадлежность своего владельца к классу, который одновременно выше и намного ниже остального человеческого общества. Для Хиро горгульи — кошмар всей его жизни, поскольку воплощают худший стереотип стрингера ЦРК. А цена этого добровольного остракизма — возможность круглосуточно находиться в Метавселенной, ежеминутно собирая информацию.</p><p class="p">Высшие чины ЦРК терпеть этих ребят не могут, потому что те сгружают в базы данных поразительные объемы бесполезной информации на тот маловероятный случай, что хоть что-нибудь окажется полезным. Это как записывать номера всех машин по дороге на работу на всякий случай: а вдруг одна из них, сбив пешехода, скроется с места происшествия? Даже базы данных ЦРК не способны вбирать в себя мусор бесконечно. Поэтому закоренелых горгулий обычно из ЦРК довольно быстро выбрасывают.</p><p class="p">Этого пока не вышвырнули. И, судя по качеству его снаряжения — очень дорогого, надо признать, — он работает уже некоторое время. Значит, он довольно крут.</p><p class="p">Так зачем же он здесь ошивается?</p><p class="p">— Хиро Протагонист, — говорит горгулья, когда Хиро наконец находит его в тени картонной лачуги. — Последние одиннадцать месяцев — стрингер ЦРК. Специализируется на шоу-бизнесе. В прошлом хакер, охранник, развозчик пиццы, продюсер концертов. — Он бормочет скороговоркой, не желая, чтобы Хиро тратил время на повторение известных фактов.</p><p class="p">Лазер, то и дело бивший в глаз Хиро, исходил из периферийного устройства, установленного во лбу горгульи прямо над гоглами. Сканер сетчатки большого радиуса действия.</p><p class="p">Если повернуться к нему с открытыми глазами, лазер, включившись, проникает в зрачок, самый уязвимый сфинктер человеческого тела, и сканирует сетчатку. Результаты уходят в ЦРК, у которой есть база данных из нескольких десятков миллионов отсканированных сетчаток. Если на тебя там есть файл, через несколько минут владелец лазера узнает, кто ты такой. А если тебя до этого в базе данных не было — что ж, теперь ты там есть.</p><p class="p">Разумеется, пользователю для этого нужен привилегированный доступ. И как только он узнает, как тебя зовут, ему нужен еще более привилегированный доступ, чтобы выудить твое личное досье. У этого типа, по видимости, привилегии весьма и весьма внушительные.</p><p class="p">— Лагос, — бросает горгулья.</p><p class="p">Так вот каков этот доктор Лагос. Хиро размышляет, не спросить ли его, какого черта он тут делает. Ему очень хочется поставить мужику выпивку, поговорить о том, как написан Библиотекарь. Но он рассержен. Лагос ведет себя грубо (горгульи грубы по определению).</p><p class="p">— Вы здесь из-за истории с Вороном? Или присматриваете за своими ребятками, ведь фазз-грандж вы пасете приблизительно… э… последние тридцать шесть дней? — спрашивает Лагос.</p><p class="p">Разговаривать с горгульями — веселого мало. Они никогда не заканчивают фразу. Они скитаются по нарисованному лазером миру, сканируя всевозможные сетчатки, проводя фоновые проверки всех в пределах тысячи ярдов, воспринимая окружающее в визуальном свете, в инфракрасном, на миллиметровом радаре и в ультразвуке — и все одновременно. Тебе кажется, что горгулья с тобой говорит, а на самом деле она изучает кредитные записи какого-нибудь незнакомца в дальнем углу комнаты или идентифицирует марку и год выпуска самолета, летящего над головой. Откуда Хиро знать, может, Лагос, имитируя разговор, в то же время измеряет его член сквозь штаны.</p><p class="p">— Вы тот профессор, который работает с Хуанитой, так?</p><p class="p">— Или она работает со мной. Или что-то подобное.</p><p class="p">— Она мне советовала с вами познакомиться.</p><p class="p">Лагос на несколько секунд застывает. Наверное, роется в базах. Хиро хочется вылить на него ведро воды.</p><p class="p">— Логично, — говорит он. — Вы лучше многих знаете Метавселенную. Вольный хакер, вполне, вполне подходит.</p><p class="p">— Подходит для чего? Независимые хакеры никому больше не нужны.</p><p class="p">— Хакеры за конвейером корпораций — приманка для инфекции. Они станут помирать тысячами, в точности как армия Сеннахирипы под стенами Иерусалима, — говорит Лагос.</p><p class="p">— Инфекция. Сеннахирипа?</p><p class="p">— И в Реальности вы способны себя защитить, что тоже хорошо, если вам придется выйти против Ворона. Помните, лезвия его ножей толщиной в молекулу. Бронежилеты прорезают как дамское белье.</p><p class="p">— Ворон?</p><p class="p">— Вы, вероятно, его сегодня увидите. Не связывайтесь с ним.</p><p class="p">— Ладно, — отвечает Хиро. — Я буду держаться настороже.</p><p class="p">— Я сказал не это, — возражает Лагос. — Я сказал: не связывайтесь с ним.</p><p class="p">— Почему?</p><p class="p">— Мы живем в опасном мире, — говорит Лагос. — И с каждой минутой он становится все опаснее. Поэтому нам нельзя нарушать равновесие террора. Вспомните хотя бы «холодную войну».</p><p class="p">— Ага.</p><p class="p">Больше всего Хиро хочется уйти и никогда больше не видеть этого типа, но сам он сворачивать разговор не станет.</p><p class="p">— Вы хакер. Это означает, что вам приходится задумываться и о глубинных структурах.</p><p class="p">— Глубинных структурах?</p><p class="p">— О нейролингвистических связях у вас в мозгу. Помните, как учились писать бинарный код?</p><p class="p">— Конечно.</p><p class="p">— Вы создавали у себя в мозгу определенные нейронные цепочки. Глубинные структуры. Когда вы их используете, нервные клетки образуют новые связи — аксоны размножаются и проникают через глиальные клетки мозга, ваши биопрограммы самомодифицируются, софт превращается в железо. Поэтому теперь вы восприимчивы… все хакеры восприимчивы… к воздействию нам-шуб. Нам следует прикрывать друг другу спину.</p><p class="p">— Что такое нам-шуб? Почему я к нему восприимчив?</p><p class="p">— Только не смотрите ни в какие битовые растры. Кто-нибудь в последнее время пытался показать вам растр? Скажем, в Метавселенной?</p><p class="p">Любопытно.</p><p class="p">— Лично мне нет. Но ваши слова навели меня на мысль… К одному моему другу подошла «Брэнди»…</p><p class="p">— Культовая проститутка Ашеры. Они пытаются распространить заболевание. А ведь оно синонимично злу. Звучит мелодраматично, да? На деле нет. Знаете, в древности у жителей Месопотамии не существовало отдельного понятия зла. Только болезни. Зло было синонимично болезни. И что вам это говорит?</p><p class="p">Хиро уходит — точно так же, как он всегда уходит от психопатов на улицах.</p><p class="p">— Это говорит, что зло есть вирус! — кричит ему вслед Лагос. — Не пускайте нам-шуб в свою операционную систему!</p><p class="p">И Хуанита работает с этим буйнопомешанным?</p><p class="p">«Травма грубой силы» играет еще добрый час, одним духом переходя от одной композиции к другой без малейшей трещины в монолитной стене шума. Все это — составляющая их эстетики. Как только музыка остановится — выступлению конец. Впервые Хиро ощущает возбуждение толпы. Оно ударяет в него волной пронзительного улюлюканья и визга, которая вибрирует в голове и гудит в ушах.</p><p class="p">Но к этому гудению примешивается низкий глухой гул, будто кто-то бьет в жестяной барабан. На мгновение Хиро кажется, что по эстакаде проезжает грузовик. Но нет, звук слишком мерный и вовсе не удаляется.</p><p class="p">Звук исходит из-за его спины. Другие тоже его услышали и теперь поворачиваются посмотреть, что это, потом поспешно убираются с дороги. Хиро тоже отступает на шаг в сторону.</p><p class="p">Во-первых, это нечто большое и черное. Просто невероятно, как такой огромный человек умудрился взгромоздиться на мотоцикл, пусть это даже большой фыркающий «харлей».</p><p class="p">Поправка. Это «харлей», к которому прицеплено что-то вроде коляски: справа от мотоцикла на собственном колесе катится обтекаемый черный прицеп, похожий на реактивный снаряд. Но в коляске никто не сидит.</p><p class="p">Опять же невероятно, как можно быть таких габаритов, не будучи при этом толстым. Но человек, одетый в темную, плотно обтягивающую одежду — как будто кожаную, но не совсем, — которая обрисовывает кости и мускулы, но не позволяет разглядеть ничего больше, вовсе не толстый.</p><p class="p">Он едет на «харлее» настолько медленно, что если бы не коляска, то мотоцикл непременно бы опрокинулся. Время от времени быстрым движением пальцев на руле человек поддает газу.</p><p class="p">Возможно, одна из причин, почему он кажется столь огромным — помимо того, что он действительно огромный, — то, что у него как будто вообще нет шеи. Голова у него широкая и к тому же расширяется книзу, пока не сливается с плечами. Сперва Хиро кажется, что на великане какой-то авангардный шлем, но когда байк прокатывается мимо него, эта огромная плащаница шевелится и топорщится, и Хиро понимает, что это просто хайер: огромная грива густых волос, заброшенных за спину и спускающихся почти до пояса.</p><p class="p">Восхищаясь этим хайером, Хиро вдруг понимает, что его владелец повернул голову посмотреть на него самого. Или, во всяком случае, приблизительно в его сторону. Невозможно точно сказать, куда именно смотрит великан, поскольку его глаза скрыты гоглами, гладкой выпуклой раковиной на пол-лица с узкой горизонтальной прорезью посередине.</p><p class="p">Он смотрит на Хиро. Улыбается ему той же «а пошел ты» улыбкой, с какой стоял сегодня вечером у входа в «Черное Солнце», а в Реальности сидел где-то в общественном терминале.</p><p class="p">Это тот самый тип. Ворон. Тот тип, из-за которого беспокоится Хуанита. Тот, с кем Лагос велел не связываться. А Хиро уже видел его раньше у «Черного Солнца». Это он дал Да5иду карточку с «Лавиной».</p><p class="p">Татуировка на лбу великана состоит из двух слов печатными буквами: «ПОНИЖЕННЫЙ САМОКОНТРОЛЬ».</p><p class="p">Хиро даже вздрагивает и едва не подпрыгивает от неожиданности, когда Виталий Чернобыль и «Ядерные расплавцы» врубают ударную композицию «Ядерный расплав». Это настоящий торнадо пронзительных шумов и скрежетов; ощущение такое, словно тебя всем телом швырнули на стену из рыболовных крючков.</p><p class="p">Большинство государств сегодня — франшизы или ЖЭК, иными словами, слишком малы, чтобы иметь собственную тюрьму или хотя бы судопроизводство. Поэтому если кто-то совершает серьезное преступление, они стараются изыскать наказание побыстрее и похуже, как, скажем, порка, конфискация имущества, публичное оскорбление или, в случае людей, которые и в будущем, вероятно, станут причинять кому-то вред, предостерегающая татуировка на заметной части тела. «ПОНИЖЕННЫЙ САМОКОНТРОЛЬ». Очевидно, этот парень попал в подобный ЖЭК и не на шутку покутил.</p><p class="p">На мгновение на щеку Ворона ложится светящаяся красная решетка. Решетка стремительно сокращается, стягиваясь к правому зрачку. Тряхнув головой, Ворон поворачивается и ищет глазами из-под очков источник лазерного света, но тот уже погас. Лагос, по всей видимости, успел отсканировать сетчатку.</p><p class="p">Так вот зачем тут Лагос. Его не интересуют ни Хиро, ни Виталий Чернобыль. Его интересует Ворон. И каким-то образом Лагос прознал, что он тут будет. Значит, сам Лагос где-то поблизости, снимает великана, прощупывает радаром содержимое его карманов, фиксирует пульс и частоту дыхания.</p><p class="p">Хиро включает мобильник.</p><p class="p">— И. В., — говорит он, и мобильник набирает номер И. В. Прежде чем она отзывается, проходит несколько минут.</p><p class="p">За грохотом концерта ее голос почти не слышен.</p><p class="p">— Какого черта тебе надо?</p><p class="p">— Извини, что мешаю, И. В. Но тут кое-что происходит. Что-то серьезное. Я присматриваю за огромным байкером по имени Ворон.</p><p class="p">— У вас, хакеров, одна проблема: вы никогда не перестаете работать.</p><p class="p">— На то мы и хакеры, — отвечает Хиро.</p><p class="p">— Ладно, я тоже пригляжу за этим Вороном, — говорит она. — Когда-нибудь, когда буду работать.</p><p class="p">И отключается.</p></span>
