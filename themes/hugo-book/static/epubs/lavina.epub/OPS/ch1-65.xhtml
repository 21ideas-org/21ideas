<p class="p1">64</p>
</div><p class="p">Ворон уже в седле мотоцикла. Если Хиро погонится за ним пешком, то, возможно, нагонит до того, как тот выедет на Стрит.</p><p class="p">А может быть, и нет. Тогда Ворон полетит в Центр со скоростью десять тысяч километров в час, а Хиро все еще будет пытаться вернуться к своему байку. На таких скоростях, потеряв Ворона из виду, Хиро упустит его раз и навсегда.</p><p class="p">Ворон заводит мотоцикл и начинает осторожно маневрировать в лабиринте труб, направляясь к выходу. Хиро срывается с места и бежит так быстро, как способны нести его невидимые ноги, направляясь прямо в стену.</p><p class="p">Продырявив ее несколько секунд спустя, Хиро выбегает на Стрит. Его крохотная невидимая аватара не может управлять мотоциклом, поэтому он возвращает себе обычную внешность, запрыгивает на байк и разворачивается. Оглянувшись, он видит, как Ворон приближается к Стриту, логическая бомба в коляске светится нежно-синим, точно тяжелая вода в реакторе. Ворон пока еще не видит Хиро.</p><p class="p">Вот теперь его шанс. Выхватив катану, Хиро направляет свой байк на Ворона, выжимая из мотоцикла шестьдесят миль в час. Нет смысла двигаться слишком быстро. Единственный способ убить аватару Ворона — это отрубить ей голову. Если переехать его мотоциклом, это не причинит ей ровным счетом никакого вреда.</p><p class="p">К Ворону, размахивая руками, бежит демон секьюрити. Подняв глаза, Ворон видит надвигающегося на него Хиро и срывается с места. Меч разрубает воздух за головой Ворона.</p><p class="p">Слишком поздно. Ворон, наверное, уже уехал. Но, разворачивая байк, Хиро видит его в самой середине Стрита. Ворон врезался в опору монорельса — извечное препятствие гонщиков на мотоциклах.</p><p class="p">— Черт! — одновременно вырывается у обоих.</p><p class="p">Ворон поворачивает байк носом к Центру и как раз заводит мотор, когда Хиро, выехав за ним на Стрит, делает то же самое. Уже через несколько секунд они оба несутся к Центру на скорости пятьдесят тысяч миль в час. Хиро отстал от Ворона на полмили, но ясно его видит: огни фонарей слились в две параллельные, смазанные желтые ленты, а посередине сияет Ворон: шторм дешевых цветов и крупных пикселей.</p><p class="p">— Если я не сумею отрубить Ворону голову, — говорит Хиро, — им конец.</p><p class="p">— Ясное дело, — отвечает Хуанита. — Ведь если ты его убьешь, его выкинет из системы. И он не сможет снова подключиться, пока могильщики не избавятся от аватары.</p><p class="p">— А я контролирую могильщиков. Поэтому этого гада нам нужно убить только один раз.</p><p class="p">— Как только они снова посадят вертолеты, у них будет лучший доступ к сети. Райф тогда сможет послать в Метавселенную кого-нибудь другого, — предостерегает Хуанита.</p><p class="p">— Неверно. На суше их уже поджидают Дядюшка Энцо и мистер Ли. Им нужно провернуть все за ближайший час. Сейчас или никогда.</p></span>
