</div><p class="p">Мама И. В. работает в Федземле. Припарковав крохотную малолитражку на своем пронумерованном месте на стоянке, за которое федералы требуют с нее десять процентов жалованья (если ей это не нравится, она может ездить на такси или ходить пешком), она поднимается по пролетам ослепительно освещенной винтовой железобетонной лестницы, где большинство мест — хороших мест поближе к поверхности — зарезервировано для тех, кто лучше нее; впрочем, сейчас они пустуют. Мама И. В. всегда идет посередине парковки, между рядов машин, чтобы ребята из ИОГКО не сочли, будто она прячется, мешкает, крадется, притворяется больной или курит.</p><p class="p">Подойдя к подземному входу в свое здание, она вынимает из карманов все металлические предметы и снимает те немногие украшения, какие на ней надеты, и, сложив все в пластмассовый лоток, проходит через металлоискатель. Показывает бэдж. Расписывается, указав время на электронных часах. Подвергается обыску, который проводит девушка ИОГКО. Приятного мало, но ничто в сравнении с обыском полостей тела. У них есть право и на такой обыск, стоит им только пожелать. Однажды ее подвергали таким обыскам каждый день на протяжении месяца: как раз после того, как на совещании она рискнула предположить вслух, что в работе над крупным проектом ее начальница, возможно, идет по ложному пути. Она знает, это было мелочное наказание, но ей всегда хотелось сделать что-то для своей страны, и если ты работаешь на федералов, то приходится смириться с фактом, что без интриг тут не обойдется. А поскольку ты в самом низу, тебе и нести основную тяжесть. Вот когда поднимешься на несколько ступенек в карьере «неавторизованного персонала», тогда тебя от этого избавят. Мама И. В. вовсе не собирается спорить с начальницей. У ее начальницы, Мариэтты, позиция в общем табеле тоже не блестящая, зато есть небольшие связи. Множество разных знакомых. Мариэтта знакома со многими, кто знает нужных людей, а те, в свою очередь, знают еще новых. Мариэтту приглашали на вечеринки с коктейлями, куда захаживают такие люди… ну, у тебя просто глаза на лоб полезут.</p><p class="p">Обыск она прошла на все «пять». Распихала свое имущество по карманам. Поднялась по полудюжине лестниц на свой этаж. Лифты работают, но очень высокопоставленные в Федземле люди дали знать (разумеется, неофициально, но у них свои методы доводить желаемое до сведения сотрудников), что их долг — экономить электроэнергию. А федералы воспринимают долг всерьез. Долг, лояльность, ответственность. Коллаген, который цементирует нас в Соединенные Штаты Америки. Поэтому лестничные пролеты полны пропотевшей шерсти и скрипящей кожи. Если поедешь на лифте, никто тебе ничего вслух не скажет, но и без внимания это не оставят. Заметят, запишут, учтут. На тебя станут смотреть, меряя взглядом с головы до ног — мол, что с тобой, растянула лодыжку? Не так уж и трудно подняться по лестнице.</p><p class="p">Федералы не курят. Федералы обычно не переедают. План здорового образа жизни — воплощенная конкретность и содержит серьезные стимулы. А кроме того, если станешь слишком толстой или начнешь страдать одышкой, никто тебе, конечно, ничего не скажет, ведь это бестактно, но ты почувствуешь определенное давление, тебе дадут понять, что ты не вписываешься в коллектив: когда ты будешь проходить мимо сотен столов, тебя проводят внимательные взгляды, оценивающие массу твоих ягодиц, эти взгляды зашныряют по всей комнате, и в единодушном согласии твои коллеги станут спрашивать про себя: интересно, насколько она или он увеличивает нам страховые взносы по плану здорового образа жизни? Поэтому мама И. В. цокает каблучками черных лодочек по лестницам и наконец входит в свой офис, огромное помещение, в шахматном порядке заставленное компьютерными терминалами. Раньше оно было подразделено на ячейки, отсеки, но ребятам из ИОГКО это не нравилось; они говорили: а что случится, если придется экстренно эвакуироваться? Перегородки помешают беспрепятственному распространению беспорядочной паники. Поэтому больше никаких перегородок. Только терминалы и стулья. Даже столов как таковых нет. Столы поощряют использование бумаги, что архаично и отражает неадекватный командный дух. Что в твоей работе такого особенного, что это нужно записывать на клочке бумаги, который ты один только и видишь? Зачем тебе надо запирать его в стол? Когда работаешь на федералов, все, что бы ты ни делал, — собственность Соединенных Штатов Америки. Выполняй свою работу на компьютере. А он делает копию всего, и потому, если ты заболеешь или еще что-нибудь случится, твои сотрудники и начальство смогут получить к ней доступ. А если хочешь делать заметки или чертить каракули, ты волен делать это дома — в свободное время.</p><p class="p">А еще проблема взаимозаменяемости. Федеральным служащим, как и военным, полагается быть взаимозаменяемыми колесиками. Что, если твой терминал сломается? Будешь бить баклуши, пока его не починят? Нет, дружок, пересядешь к свободному терминалу и на нем продолжишь работу. А такой гибкости у тебя не будет, если по ящикам у тебя распихано полтонны всяких бумажек и еще столько же разбросано по столу.</p><p class="p">Поэтому бумаги в федеральном офисе нет. Все терминалы одинаковые. Приходишь утром, выбираешь наугад, садишься — и за работу. Можешь, конечно, выбрать себе какой-нибудь один, попытаться садиться за него изо дня в день, но это заметят. Обычно выбираешь тот, что поближе к двери. Поэтому те, кто пришли раньше, сидят ближе к дверям, а припозднившиеся — у самой стены в дальнем конце, и на протяжении всего дня с первого взгляда видно, кто в этом офисе расторопен, а у кого, как перешептываются в уборных, проблемы.</p><p class="p">Впрочем, кто приходит первым, и так ни для кого не секрет. Когда утром со своего терминала входишь в систему, компьютер фиксирует время. Центральный компьютер все подмечает: целый день отслеживает все клавиши, которые ты нажимаешь на клавиатуре, в какое время ты какую нажала (с точностью до миллисекунды), была это верная клавиша или нет, сколько и когда ошибок ты допускаешь. От тебя требуют быть на рабочем месте только с восьми до пяти с получасовым перерывом на обед и двумя десятиминутными перерывами на кофе, но если ты придерживаешься такого расписания, это, безусловно, заметят; вот почему мама И. В. садится за первый же незанятый терминал и входит в систему без четверти семь. Полдюжины служащих уже на местах, сидят за машинами еще ближе к двери, но и это неплохо. Если она сумеет и дальше так держать, может рассчитывать на вполне стабильную карьеру.</p><p class="p">Федералы все еще работают в Плоскомире. Никаких там трехмерных экивоков, никаких гоглов, никакого стереозвука. Все компьютеры — с базовыми плоскими двухмерными мониторами. На рабочем столе появляются окна, а в них — маленькие текстовые документы. Все — составляющие программы жестокой экономии. Вскоре принесет крупные дивиденды.</p><p class="p">Войдя в систему, мама И. В. проверяет свою почту. Никаких личных сообщений, только пара официальных заявлений Мариэтты для массового всеобщего распространения.</p><div class="cite">
<p class="subtitle">НОВЫЕ ПРЕДПИСАНИЯ ОТНОСИТЕЛЬНО ОБЪЕДИНЕНИЯ РЕСУРСОВ ТБ</p>
<p class="p">Меня просили распространить новые предписания по факту объединения ресурсов в пределах офиса. Прилагаемая памятная записка — новый подраздел Руководства производственного процесса ИГКО, заменяющий старый подраздел, озаглавленный ФИЗИЧЕСКОЕ ПРЕДПРИЯТИЕ/КАЛИФОРНИЯ/ЛОС-АНДЖЕЛЕС/ЗДАНИЯ/ОФИСНЫЕ ПОМЕЩЕНИЯ/ПРЕДПИСАНИЯ ПО ПЛАНИРОВКЕ/ВКЛАД СОТРУДНИКОВ/ГРУППОВАЯ ДЕЯТЕЛЬНОСТЬ.</p>
<p class="p">Старый подраздел безоговорочно воспрещал использование офисного пространства или офисного времени в целях объединения ресурсов любого рода, будь то постоянного (т. е. «кофейный котел») или разовых (к примеру, вечеринки по случаю дней рождений).</p>
<p class="p">Запрет остается в силе, однако теперь было сделано разовое исключение для любого офиса, пожелавшего прибегнуть к совместной стратегии туалетной бумаги.</p>
<p class="p">В качестве введения позвольте сделать несколько общих замечаний по этому вопросу. Проблема распределения среди сотрудников туалетной бумаги создает неизбежные трудности для любой системы менеджмента персонала в связи с неизбежной непредсказуемостью утилизации: не каждое использование уборных помещений ведет к утилизации туалетной бумаги, и когда она утилизируется, требуемый объем (число квадратов) может значительно варьироваться от человека к человеку и для каждого данного человека от одного раза посещения к другому. Это даже не учитывает случайную утилизацию туалетной бумаги для непредсказуемых/творческих целей, как то: накладывание/снятие макияжа, устранение последствий пролития жидкостей и т. п. Поэтому вместо того, чтобы упаковывать туалетную бумагу в разовые упаковки (как это делается, к примеру, в случае влажных салфеток), что может вести к ненужному расходу в одних случаях и сковывать активность в других, этот продукт традиционно упаковывают в оптовые единицы, размер которых превышает максимальное число квадратов, которые один индивидуум предположительно способен утилизировать за один раз (исключая форсмажор). Это до минимума сокращает число обращений, в которых упаковка исчерпывается (заканчивается рулон), способных привести к эмоциональному стрессу затронутого сотрудника. Однако это создает определенные затруднения для менеджера, поскольку фабричная упаковка довольно объемна и, чтобы избежать ненужной растраты, должна находиться в пользовании некоторого числа различных индивидуумов.</p>
<p class="p">С началом введения Фазы XVII Программы Экономии сотрудникам было позволено приносить собственную туалетную бумагу. Подобный подход излишен, ведь каждый сотрудник обычно приносит собственный рулон.</p>
<p class="p">Ряд офисов попытался разрешить эту проблему, введя объединение ресурсов туалетной бумаги.</p>
<p class="p">Избегая излишних обобщений, можно указать, что ввиду неподдающейся модернизации особенности любого объединения ресурсов туалетной бумаги, введенного на уровне офиса, в среде окружения (т. е. в здании), в котором объекты личной гигиены располагаются поэтажно (т. е. одним объектом пользуются несколько офисов), обязательным условием должно стать создание на территории каждого отдельного офиса временного хранения фабричных упаковок туалетной бумаги (т. е. рулонов). Это следует из того обстоятельства, что означенные ФУТБы (рулоны) расположены в неактивном состоянии вне поля зрения контролирующего офиса (т. е. офиса, коллективно купившего ФУТБ). Иными словами, если ФУТБы хранятся, например, в коридоре или на объекте, где происходит их утилизация, они становятся предметом хищения и «сокращения» при утилизации их неправомочным персоналом в результате или сознательного расхищения, или честного взаимонедопонимания, проистекающего из уверенности в том, что данные ФУТБы предоставляются бесплатно головной организацией (в данном случае — правительством Соединенных Штатов), или вследствие необходимости, как в случае с пролитием жидкости, подступающей к чувствительному электронному оборудованию и требующей незамедлительного устранения. Этот факт заставил ряд офисов (которые останутся неназванными — сами знаете, ребята, кто это) установить импровизированные хранилища ФУТБов, служащие также точками сбора взносов в общий фонд. Обычно эти хранилища имеют форму стола возле двери, ближайшей к объекту, на котором стопками или иным образом размещены ФУТБы, а также лоток или иной сосуд, в который участники фонда могут опускать свои взносы, и обычно табличка или иное устройство привлечения внимания (к примеру, мягкая игрушка или шарж) в целях взимания взноса. Из беглого просмотра вышеуказанных предписаний ясно, что помещение подобной выставки/хранилища нарушает процедурное производственное руководство. Однако в интересах гигиены служащих, морали и поднятия группового духа, вышестоящее руководство согласилось сделать разовое исключение в инструкциях специально для этой цели.</p>
<p class="p">Как в случае любой части Руководства производственного процесса, будь то в старой или в новой редакции, ваша обязанность — досконально ознакомиться с данным материалом. Плановое время прочтения данного документа — пятнадцать и шестьдесят две сотых минуты (не думайте, мы проверим). Пожалуйста, обратите внимание на следующие основные моменты в этом документе, а именно:</p>
<p class="p">1) Выставки/хранилища ФУТБов сейчас разрешены на пробной основе, настоящая стратегия будет пересмотрена через шесть месяцев.</p>
<p class="p">2) Действовать они должны на добровольной основе объединения ресурсов, как описано в подразделе об объединении ресурсов сотрудниками. (NB: Это означает вести учет и сводить все финансовые сделки.)</p>
<p class="p">3) ФУТБы должны покупаться сотрудниками (а не доставляться через службу почты) и подвергаться всем обычным предписаниям по досмотру и обыску.</p>
<p class="p">4) Ароматизированные ФУТБы недопустимы, поскольку могут вызвать у некоторых сотрудников аллергическую реакцию, удушье и т. п.</p>
<p class="p">5) Взносы в денежный фонд, как и все прочие валютные операции в рамках правительства США, должны производиться в официальной валюте США. Иены или конгбаксы недопустимы!</p>
<p class="p">Разумеется, это приведет к проблеме объема, если сотрудники попытаются использовать сосуд для взносов в качестве свалки для пачек старых банкнот в миллион и миллиард долларов. Хозяйственный отдел обеспокоен проблемой вывоза отходов и потенциальной угрозой пожара, которая может возникнуть, если будут скапливаться большие объемы миллиардов и триллионов. Соответственно, основной особенностью настоящего предписания становится то, что сосуд для взносов должен опорожняться ежедневно и чаще, если ситуация с накапливанием будет обостряться.</p>
<p class="p">В этом ключе хозяйственные службы просили меня также указать, что многие из вас, у кого на руках находятся излишки валюты США, желая убить двух зайцев разом в попытке избавиться от означенных излишков, использовали старые миллиарды в качестве туалетной бумаги. Несмотря на творческий характер такого подхода, он имеет два недостатка:</p>
<p class="p">1) засоряет трубы и</p>
<p class="p">2) является надругательством над валютой США, что квалифицируется по федеральному уголовному праву как преступление.</p>
<p class="p">НЕ ДЕЛАЙТЕ ЭТОГО!</p>
<p class="p">Присоединяйтесь к фонду туалетной бумаги своего офиса. Это просто, это гигиенично, это законно.</p>
<p class="p">Счастливого фонда!</p>
<p class="text-author">Мариэтта</p>
</div><p class="p">Подтянув к себе новую памятную записку, мама И. В. сверяется со временем и начинает читать. Плановое время прочтения — пятнадцать и шестьдесят две сотых минуты. Позже, когда Мариэтта в 9 вечера в своем личном отдельном офисе будет просматривать статистику по офису за день, она увидит имя каждого сотрудника, а рядом с ним — время, которое он потратил на чтение этой памятной записки, и ее реакция, основанная на потраченном времени, будет выглядеть приблизительно так:</p><div class="cite">
<p class="p">Меньше 10 минут. Время для собеседования и, возможно, рекомендаций по изменению отношения к работе.</p>
<p class="p">10–14 минут. Присмотреться к этому сотруднику; возможны проявления небрежности.</p>
<p class="p">14–15.61. Квалифицирован, свое дело знает, но иногда может пропустить важную деталь.</p>
<p class="p">Ровно 15.62. Умник. Рекомендации по изменению отношения к работе.</p>
<p class="p">15.63–16 минут. Лизоблюд. Ненадежен.</p>
<p class="p">16–18. Методичный работник, иногда может погрязнуть в незначительных деталях.</p>
<p class="p">Больше 18 минут. Просмотреть видеопленку камеры наблюдения, проверить, чем занимался данный сотрудник (т.е. возможен несанкционированный выход в туалет).</p>
</div><p class="p">Мама И. В. решает потратить на чтение памятной записки от четырнадцати до пятнадцати минут. Сотрудникам помладше лучше провести за чтением подольше, чтобы проявить тщательность, а не самоуверенность. Старшим сотрудникам лучше читать побыстрее, чтобы выказать хороший потенциал управленца. Маме И. В. под сорок. Она просматривает памятную записку, через равные интервалы нажимая кнопку «PgDn», иногда возвращаясь на страницу вверх, чтобы сделать вид, будто перечитывает какой-то абзац выше. Начальство одобряет повторное чтение. Мелочь, но лет за десять такое накапливается и много что дает в обзоре твоих рабочих привычек.</p><p class="p">Покончив с памятной запиской, она берется за работу. Мама И. В. — разработчик приложений у федералов. В былые времена она зарабатывала бы написанием компьютерных программ. Сегодня она пишет фрагменты компьютерных программ. Эти программы разрабатывают на длительных совещаниях во весь уик-энд Мариэтта и начальники Мариэтты на верхнем этаже. Как только они разработают какую-то программу, то начинают дробить проблему на все более мелкие и мелкие сегменты, расписывая их начальникам групп, а те, в свою очередь, дробят полученное на еще меньшие фрагменты и сбрасывают крохи работы индивидуальным программистам. Для того чтобы работа отдельных кодировщиков согласовывалась друг с другом, все нужно делать согласно правилам и предписаниям, еще более пространным и цветистым, чем правительственное Руководство производственного процесса.</p><p class="p">Поэтому первым делом — по прочтении нового подраздела о фонде туалетной бумаги — мама И. В. входит на сервер главного компьютера, отвечающий за проект программирования, над которым она работает. Она не знает, что это за проект — это засекреченная информация — или как он называется. Это просто ее проект. Вместе с ней над ним трудятся еще несколько сотен других программистов, она даже не знает точно, кто именно. И каждый день, когда она входит на сервер, ее ждет папка памятных записок, содержащих новые предписания и изменения правил, которым все они должны следовать в написании кодов к проекту. По сравнению с этими предписаниями история с туалетной бумагой кажется такой же простой и изысканной, как Десять Заповедей.</p><p class="p">Поэтому до одиннадцати утра она читает, перечитывает и старается понять новые изменения в Проекте. Их так много потому, что сегодня утро понедельника, и Мариэтта и ее вышестоящие целый уик-энд просидели, запершись на верхнем этаже, ссорясь в пух и прах и все изменяя.</p><p class="p">Потом она берется просматривать код к Проекту, который написала до того, и составляет список всего, что следует изменить, чтобы написанное было совместимо с новыми спецификациями. По сути, ей придется все начинать с нуля. В третий раз за три месяца.</p><p class="p">Да ладно, это ведь ее работа.</p><p class="p">Около половины двенадцатого она удивленно поднимает глаза и видит, что у ее терминала столпились полдюжины человек. Мариэтта. И надзиратель. И парочка агентов-мужчин. И Леон, врач, отвечающий за полиграф.</p><p class="p">— Я же во вторник проходила, — говорит она.</p><p class="p">— Время для нового, — отвечает Мариэтта. — Пойдем, давай поскорей с этим покончим.</p><p class="p">— Руки от тела, так, чтобы я мог их видеть, — приказывает надзиратель.</p></span>
