<p class="p1">67</p>
</div><p class="p">Первый пун шлепает по днищу вертолета, когда тот низко летит над Долиной. И. В. скорее чувствует, чем слышит удар. Она так хорошо знает это сладкое ощущение, что способна уловить его, точно сверхчувствительный сейсмограф, выискивающий землетрясения в противоположном полушарии. Потом стаккато: это один за другим о днище ударяются еще с пяток пунов, и ей стоит огромных трудов сдержаться и не выглянуть в окно. Ну конечно. Ведь днище вертолета — единый лист массивной советской брони. Пуны он держит как клей. Вот бы вертолет так и остался на этой высоте, где его можно запунить! Впрочем, иного выхода у Райфа нет, иначе вертолет засекут радары мафии.</p><p class="p">Она слышит, как впереди потрескивает радио.</p><p class="p">— Поднимись повыше, Саша, на тебя сели паразиты.</p><p class="p">И. В. выглядывает в окно. Параллельным курсом, но чуть выше летит еще один вертолет, небольшая алюминиевая корпоративная машинка, и все в нем сидящие смотрят из окон вниз, наблюдая за трассой. Все, кроме Ворона. Ворон все так же подключен в Метавселенную.</p><p class="p">Черт. Пилот вытягивает вертолет на большую высоту.</p><p class="p">— Так держать, Саша. Ты их скинул, — трещит радио. — Но на твоем днище еще висит пара пунов, потому постарайся ни за что ими не зацепиться. Тросы у них прочнее стали.</p><p class="p">Большего И. В. и не нужно. Распахнув дверь, она выпрыгивает из вертолета.</p><p class="p">Так, во всяком случае, кажется сидящим внутри. На самом деле, падая, она хватает ручку двери и в результате повисает на качающейся двери лицом к днищу вертолета. А за него держатся два пуна, в тридцати футах под ними на конце тросов болтаются рукояти, покачиваясь в воздушном потоке. Заглянув в открытую дверь, она не слышит Райфа, но его видит: сидя рядом с пилотом, он жестом приказывает ему опустить вертолет.</p><p class="p">Именно на это она и рассчитывала. Взятие заложников — как обоюдоострый меч: мертвая, она Райфу ни к чему, напротив, нужна целая и невредимая.</p><p class="p">Вертолет снова начинает терять высоту, направляясь к двойной полоске логло, размечающей авеню под ними. И. В. еще немного раскачивается на двери, пока этот маятник не относит ее достаточно далеко, и ей ногой удается зацепить трос гарпуна.</p><p class="p">Вот сейчас будет чертовски больно. Но крепкая ткань комбинезона помешает ей лишиться слишком уж большого куска кожи — теоретически. К тому же вид Тони, ныряющего к самой дверце, чтобы схватить ее за рукав, усиливает ее естественную склонность не раздумывать слишком долго. Отпустив дверную ручку, она хватает трос, пару раз наматывает его на руку в перчатке, потом разжимает другую руку — и летит вниз.</p><p class="p">Она была права. Боль адская. Когда трос уносит ее под днище вертолета подальше от Тони, что-то трещит у нее в руке, наверное, какая-то мелкая косточка. Но она оборачивает трос вокруг тела в точности так, как это делал Ворон, когда на веревке спускался с ней с корабля, и спускается по тросу. Пусть больно, но все под контролем.</p><p class="p">Иными словами, спускается до рукояти. И. В. закрепляет рукоять на пояс, чтобы случайно ее не отпустить, а потом несколько минут бьется в воздухе, высвобождаясь из тросовых петлей: рукоять становится центром вращения, а она бесконтрольно вертится вокруг этой оси между вертолетом и мостовой. Потом берет рукоять в обе руки и отцепляет от пояса: теперь она снова висит на руках, чего, собственно, этими гимнастическими упражнениями и добивалась. Поворачиваясь, она видит у себя над головой и чуть наискосок второй вертолет, замечает уставившиеся на нее лица; она знает, что по радио все передают Райфу.</p><p class="p">И точно. Вертолет вполовину снижает скорость и сбрасывает высоту.</p><p class="p">Нажав на кнопку, она выпускает трос на всю длину, совершая — в одно-единственное сногсшибательное мгновение — падение на двадцать футов. Теперь она летит следом за вертолетом в десяти или пятнадцати футах над трассой, со скоростью, наверное, сорок пять миль в час. Мимо метеорами проносятся вывески и логотипы. Если не считать роя курьеров, трасса почти пуста.</p><p class="p">Ухая, вертолетик «НИИ НТР» подлетает к ней на опасно близкое расстояние, и, подняв на мгновение глаза, И. В. видит, что на нее из окна смотрит Ворон. Гоглы он на мгновенье сдвинул на лоб. На лице у него какое-то странное выражение, и тут И. В. понимает, что он на нее вовсе не сердится. Он ее любит.</p><p class="p">Отпустив рукоять, И. В. уходит в свободное падение.</p><p class="p">И одновременно она дергает за шнурок на воротнике комбинезона и переходит в полный режим «человек-мишлен», когда в нескольких стратегических местах ее тела взрываются крохотные газовые детонаторы. Самый большой взрыв, прямо-таки М-80, приходится на основание черепа, отчего воротник комбинезона разворачивается в цилиндрический баллон, который, рывком распрямившись, охватывает всю ее голову. Другие баллоны надуваются вокруг ее туловища и таза, с особыми прокладками по пояснице. Колени, локти и плечи у нее и так уже защищены бронегелем.</p><p class="p">Впрочем, все это не спасает ее от адской боли при приземлении. Разумеется, из-за баллона на голове она ничего не видит. Но чувствует, как по меньшей мере десяток раз отскакивает от асфальта. С полмили она скользит по трассе, очевидно, карамболя при этом от нескольких машин — ей слышно, как при торможении визжат шины. Наконец она задом пробивает чье-то лобовое стекло и падает на переднее сиденье. Машина врезается в бетонное заграждение. Как только все останавливается, баллон сдувается, и И. В. соскребает его с лица.</p><p class="p">В ушах у нее звенит. Она ровным счетом ничего не слышит. Может, когда надулись баллоны, у нее разорвались барабанные перепонки?</p><p class="p">Впрочем, поблизости оглушительно воет огромный вертолет. И. В. выползает на капот тачки, чувствуя, как осколки стекла под ней процарапывают дорожки в лаке машины.</p><p class="p">Огромный советский вертолет Райфа завис в двадцати футах над авеню и уже обзавелся еще двадцатью пунами. Проследив взглядом тросы, И. В. видит повисших на своих рукоятях курьеров: в этот раз они не намерены его отпускать.</p><p class="p">Райф, похоже, что-то заподозрил, и вертолет набирает высоту, поднимая курьеров с их досок. Но проезжающий мимо полуприцеп стряхивает небольшую армию курьеров — за несчастную таратайку зацепилось, наверное, человек сто. И уже через несколько секунд все их «Магнапуны» взмывают в воздух, и по меньшей мере половина приклеивается к броне с первой попытки. Вертолет рывком опускается, и все курьеры встают на свои доски обеими ногами. Еще пара десятков курьеров подлетает и пунит вертолет; те, кто не успел, хватаются за чьи-нибудь рукояти, добавляя и свой вес. Вертолет еще несколько раз пытается подняться, но уже, считай, привязан к асфальту.</p><p class="p">Машина начинает снижаться. Курьеры разлетаются в стороны, и, приземлившись, вертолет оказывается в кольце тянущихся во все стороны тросов.</p><p class="p">В открытую дверь вылезает глава службы безопасности Тони, движется он медленно и высоко поднимает ноги, переступая через тросы, но каким-то образом сохраняет и равновесие, и достоинство. Он отходит от вертолета, пока не оказывается за пределами вращающихся лопастей, а потом вытаскивает из-под ветровки «узи» и выпускает короткую очередь в воздух.</p><p class="p">— Валите, мать вашу, от моего вертолета! — кричит он. Курьеры, в общем, так и поступают. Они не дураки. И. В. теперь благополучно вернулась на трассу, миссия выполнена. Код завершен, нет больше причин донимать этих мужиков. Отсоединив пуны от днища вертолета, они втягивают тросы. Оглянувшись по сторонам, Тони видит идущую прямо к вертолету И. В. Все тело у нее болит, мышцы растянуты, поэтому двигается она неуклюже.</p><p class="p">— Полезай в вертолет, сучка везучая! — приказывает он.</p><p class="p">Наклонившись, И. В. поднимает с земли свободную рукоять пуна, которую еще никто не потрудился втянуть. Потом нажимает на кнопку, выключающую электромагнит, и магнит отскакивает от брони вертолета. И. В. втягивает трос настолько, что между рукоятью и головкой остается фута четыре слабины.</p><p class="p">— Как-то я читала об одном типе по имени Ахав, — говорит она, раскручивая над головой пун. — Он запутался тросом за штуку, которую хотел запунить. Большая ошибка.</p><p class="p">Она отпускает пун, который пролетает между лопастей у самого центра. И. В. видно, как сверхпрочный трос начинает наматываться на хрупкую ось несущего винта, будто гаррота на шею балерины. За лобовым стеклом отчаянно суетится Саша: нажимает какие-то кнопки и переключатели и переводит рычаги из стороны в сторону. Губы у него двигаются, очевидно, изо рта вырывается длинная очередь русского мата. Рукоять пуна вырывается у И. В. из рук и, как в черную дыру, падает под винт.</p><p class="p">— Думаю, он просто не знал, когда нужно остановиться, — говорит она. — Как некоторые мои знакомые.</p><p class="p">А потом поворачивается и идет прочь от вертолета. За спиной у И. В. во все стороны летят куски металла, с огромной скоростью наталкиваясь друг на друга.</p><p class="p">Райф уже давно обо всем догадался и бежит по середине трассы, размахивая автоматом и высматривая машину, какую он мог бы реквизировать. Над головой завис, наблюдая, вертолетик «НИИ НТР». Подняв голову, Райф машет ему рукой и, указывая вперед, кричит:</p><p class="p">— В ЛАКС! Двигайте в ЛАКС!</p><p class="p">Вертолетик совершает последний круг над местом крушения, наблюдая за тем, как Саша глушит моторы поверженного боевого вертолета; как разъяренные курьеры наваливаются на Тони, Фрэнка и президента и их разоружают; как Райф, стоя посреди трассы, останавливает машину «Пиццы Коза Ностра» и выбрасывает из нее водителя. Но Ворону ни до чего нет дела. Он смотрит на И. В. И когда наконец вертолетик, поднырнув, набирает высоту и уносится в ночь, он улыбается ей и поднимает вверх оба больших пальца. Прикусив губу, И. В. показывает ему вытянутый средний. Иными словами, их роману конец, будем надеяться, навсегда.</p><p class="p">Одолжив доску у преисполненного благоговения скейтера, И. В., отталкиваясь от асфальта ногой, катит через улицу к ближайшей «Купи и Кати» и начинает дозваниваться маме, чтобы та подвезла ее домой.</p></span>
