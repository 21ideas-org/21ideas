</div><p class="p">Пиджак Дядюшка Энцо пока не снимает: во-первых, он темный, а во-вторых, подкладка у него атласная, поэтому не слишком шуршит. Потом он забирается на крыло одного из самолетов, так чтобы его ноги не увидел бы враг, присев на корточки. Скорчившись на крыле, Дядюшка Энцо открывает рот, чтобы лучше слышать, и слушает.</p><p class="p">Поначалу он слышит только стук неравномерной капели, точно из неплотно прикрученного крана на голый асфальт падает вода. Звук, кажется, исходит от соседнего самолета. Дядюшка Энцо боится, что это из бака реактивника вытекает горючее — первая стадия плана: взорвать на воздух всю секцию аэропорта и разом покончить с оппозицией. Он беззвучно спрыгивает на землю и осторожно огибает пару припаркованных бок о бок самолетов, останавливаясь каждые несколько футов послушать, и наконец видит: один из его солдат пригвожден к алюминиевому фюзеляжу «лира» длинным деревянным шестом. Кровь, вытекая из раны, сбегает по штанине и капает с ботинок, а капли затем ударяются об асфальт.</p><p class="p">За спиной у Дядюшки Энцо раздается краткий вскрик, который вдруг превращается в резкий свист, с каким вырываются газы. Такое он уже раньше слышал. Это кому-то острым ножом перерезали горло. Без сомнения, лейтенанту.</p><p class="p">Теперь у него есть несколько секунд, в которые он может двигаться свободно. Он даже не знает, кто или что его враги, а ему нужно это знать. Поэтому он бежит на крик, быстро перемещаясь от прикрытия к прикрытию и все время пригибаясь.</p><p class="p">И видит шагающие за фюзеляжем ноги. Дядюшка Энцо стоит у самого острия крыла. Опершись обеими руками, он всем весом наваливается на него, а потом резко отпускает.</p><p class="p">Сработало: самолетик на подвеске кренится в его сторону. Убийца думает, будто Дядюшка Энцо только что вскочил на крыло, поэтому сам вскарабкивается на противоположное и ждет, стоя спиной к фюзеляжу, готовится напасть на Дядюшку Энцо, когда тот будет перебираться на его сторону.</p><p class="p">Но Энцо все еще на земле. Босиком он беззвучно проскальзывает под самолетом и выскакивает на той стороне, занося опасную бритву. Убийца — а это Ворон — в точности там, где и ожидал Энцо.</p><p class="p">Но Ворон уже что-то заподозрил. Привстав, он заглядывает поверх фюзеляжа, и таким образом его горло оказывается вне досягаемости. Перед Энцо только его ноги.</p><p class="p">Лучше быть консервативным и брать то, что можешь, чем ставить на карту все и все проиграть, поэтому в тот самый момент, когда Ворон опускает взгляд вниз, Дядюшка Энцо наносит удар — перерезает ахиллово сухожилие на левой ноге Ворона.</p><p class="p">И когда Энцо отворачивается, чтобы защитить себя, что-то с большой силой ударяет ему в грудь. Опустив взгляд, Дядюшка Энцо пораженно смотрит на прозрачный предмет, засевший в правой части его грудной клетки. Потом поднимает глаза и в трех дюймах от себя видит лицо Ворона.</p><p class="p">Дядюшка Энцо отступает на шаг от крыла. Ворон надеялся упасть на него сверху, но вместо этого обваливается на землю. Сделав шаг вперед, Энцо снова заносит бритву, но Ворон, сев на асфальте, уже достает второй нож. Метя во внутреннюю сторону бедра Энцо, он наносит удар и, соответственно, урон. Энцо отступает в сторону от клинка, его собственный удар приходится мимо, и в результате он только наносит короткую, но глубокую резаную рану в плечо Ворону. Ворон отбивает его руку в сторону прежде, чем Энцо может снова дотянуться до его горла.</p><p class="p">Дядюшка Энцо ранен, Ворон тоже. Но Ворон не может больше от него убежать. Настало время для новой разведки. Энцо бежит прочь от Ворона, хотя при каждом движении волна ужасной боли прокатывается по всей правой половине его тела. Тут что-то ударяется ему в спину; он чувствует острую боль над почкой, но и то лишь на мгновение. Оглянувшись, он видит, как разбиваются об асфальт осколки окровавленного стекла. Похоже, Ворон бросил ему в спину нож. Но, по-видимому, сил у Ворона не так много, поэтому нож не смог прорезать пуленепробиваемую ткань, только проткнул ее и упал.</p><p class="p">Стеклянные ножи. Ничего удивительно, что Ки не смог засечь Ворона на миллиметровой волне.</p><p class="p">К тому времени, когда Дядюшка Энцо ныряет в укрытие за еще одним самолетом, он начинает понемногу глохнуть от шума подлетающего вертолета.</p><p class="p">В каких-то ста метрах от укрытия приземляется вертолет Райфа. Гром винтов и порыв ветра словно пронзают мозг Дядюшки Энцо. Закрыв глаза от ветра, он совершенно теряет равновесие, понятия не имеет, где он, пока не валится ничком на асфальт. Асфальт под ним скользкий и теплый, и Дядюшка Энцо вдруг понимает, что стремительно теряет кровь.</p><p class="p">Глядя на площадку, он видит, как, страшно хромая, Ворон пробирается к вертолету, одна нога у него практически обездвижена. Наконец он перестает на нее опираться и просто прыгает на одной.</p><p class="p">Райф уже выбрался из вертолета, о чем-то разговаривает с Вороном, Ворон при этом жестами указывает в сторону Энцо. Потом Райф одобрительно кивает, и Ворон поворачивается, открывая в оскале ярко-белые зубы. Он не столько гримасничает, сколько с предвкушением улыбается. И начинает прыгать в сторону Дядюшки Энцо, доставая из куртки новый стеклянный нож. У гада, наверное, их миллионы.</p><p class="p">Ворон идет за его скальпом, а Дядюшка Энцо не может даже встать, не теряя при этом сознания.</p><p class="p">Оглянувшись по сторонам, он видит в двадцати футах от себя скейт и пару дорогих ботинок с носками. Встать он не может, но способен ползти по-пластунски, поэтому начинает подтягиваться на локтях, а Ворон тем временем прыгает к нему на одной ноге.</p><p class="p">Они встречаются в открытом проходе между двумя реактивными самолетами. Энцо полулежит на доске. Ворон стоит, одной рукой опираясь на крыло самолета, в другой его руке поблескивает стеклянный нож. Весь мир видится Энцо теперь в тусклых черных и белых тонах, точно он вышел в Метавселенную с дешевого терминала. Вот как описывали мужики во Вьетнаме свое состояние, а потом истекали кровью.</p><p class="p">— Надеюсь, ты получил отпущение грехов, — говорит Ворон, — потому что звать священника уже нет времени.</p><p class="p">— Мне он и не нужен, — отвечает Дядюшка Энцо и нажимает на доске кнопку с надписью «Узконаправленный Проектор Ударной Волны РадиКС».</p><p class="p">Ударная волна едва не отрывает ему голову. Если он выживет, Дядюшка Энцо никогда уже не будет хорошо слышать. Но это его немного встряхивает, заставляет очнуться. Подняв голову с доски, он видит перед собой пораженного Ворона: руки его пусты, а с куртки стекают потоки крохотных осколков битого стекла.</p><p class="p">Перевернувшись на спину, Дядюшка Энцо грозит ему опасной бритвой.</p><p class="p">— Сам-то я предпочитаю сталь, — говорит он. — Хочешь, побрею?</p></span>
