</div><p class="p">Хиро Протагонист и Виталий Чернобыль, на двоих занимающие просторный жилой блок 20 на 30 «Мегакладовки» в Ингвуде, штат Калифорния, бьют баклуши у себя дома. Полом «комнаты» служит бетонная плита, стены из рифленой стали отделяют ее от соседних блоков, и собственная закатывающаяся вверх стальная дверь — признак занимаемого положения и роскоши — выходит на северо-восток, пропуская пару-тройку красных лучей в такие, как сейчас, часы, когда над Международным аэропортом Лос-Анджелеса, в просторечье ЛАКС, садится солнце. Время от времени на диск солнца наезжает 777-й или сверхзвуковой транспортник «Сухой/Кавасаки», хвостом закрывая закат или просто искажая красный свет выхлопами реактивных турбин, завихряя параллельные лучи на стене в крапчатый рисунок.</p><p class="p">Это еще не самое плохое место для жизни. В самой «Мегакладовке» есть куда хуже. Только у таких больших блоков, как этот, есть собственная дверь. В большинство заходят через общий погрузочный док, ведущий в лабиринт широких коридоров из рифленой стали и грузовых подъемников. Это — трущобы, блоки 5 на 10 и 10 на 10, где индейцы яноама варят пригоршни листьев коки и бобы на костерках из лотерейных билетов.</p><p class="p">Поговаривают, что в старые времена, когда «Мегакладовку» еще использовали по назначению (а именно как дешевый склад, куда калифорнийцы стаскивали излишки материальных благ), ушлые дельцы снимали по поддельным документам блоки 10 на 10 и, заставив их железными бочками с токсичными химическими отходами, исчезали без следа, оставляя корпорации «Мегакладовка» разбираться с этой дрянью по собственному усмотрению. Если верить слухам, корпорация просто повесила на такие блоки замки и списала их. Теперь, как утверждают иммигранты, в некоторых блоках завелись химические привидения. Такие страшные истории обычно рассказывают детям, чтобы те не взламывали блоки с висячими замками на дверях.</p><p class="p">Никто не пытался взломать блок Хиро и Виталия, потому что красть у них нечего и оба они в данный момент своей жизни не настолько важные персоны, чтобы их убивать, похищать или допрашивать. Хиро владеет парой отличных японских мечей, но их он всегда носит при себе, и вообще затея украсть фантастически опасное оружие таит в себе множество опасностей для будущего преступника. Самое главное: когда пытаешься вырвать у кого-то меч, тот, в чьих руках рукоять, всегда побеждает. Еще у Хиро отличный компьютер, который он всегда берет с собой, куда бы ни направлялся. Виталий может похвастаться полпачкой «Лаки страйк», электрогитарой и похмельем.</p><p class="p">В настоящее время Виталий Чернобыль неподвижно распростерт на футоне, а Хиро Протагонист сидит по-турецки у низенького столика в японском стиле — такой стол получается, если на два блока из шлакобетона поставить грузовую палетту.</p><p class="p">На закате красные лучи солнца вытесняют свечение множества неоновых логотипов, исходящее от франшизного гетто, которое составляет естественную среду обитания данной «Мегакладовки». Этот свет, известный как логло, раскрашивает самые темные утолки блока в пошловатые перенасыщенные цвета.</p><p class="p">У Хиро кожа цвета капуччино и колючие обкромсанные дредки. Волос у него несколько меньше, чем было раньше, но это молодой человек, ни в коей мере не лысый и даже не лысеющий, а незначительное отступление волос ото лба только подчеркивает высокие скулы. На носу у него сидят хромированные гоглы, полуочки-полушлем, закрывающие верхнюю часть лица и заходящие далеко на виски; в дужки этих очков вмонтированы крохотные наушники, которые вставлены сейчас в уши Хиро.</p><p class="p">В наушники же встроена блокировка шума. Лучше всего она работает при постоянном звуке. Когда неподалеку разгоняются перед стартом реактивные самолеты, блокировка редуцирует их вой до низкого гудения. Но когда Виталий Чернобыль лабает экспериментальное соло на гитаре, ушам Хиро все равно больно.</p><p class="p">Гоглы отбрасывают на лицо Хиро неоновый свет, в котором можно разглядеть искаженную картинку: вид на уходящий в бесконечную черноту, ослепительно освещенный бульвар. Этот бульвар на самом деле не существует; это сгенерированное компьютером изображение воображаемого места.</p><p class="p">Мираж не скрывает раскосых глаз Хиро. Их он унаследовал от матери, кореянки из Японии. В остальном он больше похож на отца, афроамериканца из Техаса, военного по призванию, служившего еще в те дни, когда армия не распалась на ряд конкурирующих организаций вроде «Системы Обороны генерала Джима» и «Национальной Безопасности адмирала Боба».</p><p class="p">На грузовой палетте — четыре предмета: бутылка дорогого пива из «Пьюге Саунд», которое Хиро, по правде сказать, не по карману; длинный меч, известный в Японии как катана, короткий меч, известный как вакизаси — отец Хиро привез их из Японии перед тем, как Вторая мировая война стала ядерной, — и компьютер.</p><p class="p">Компьютер похож на черную приплюснутую пирамиду со срезанной верхушкой. Шнура питания у него нет, зато от порта в задней части тянется через палетту и дальше по полу спиралька прозрачной пластиковой трубочки, которая исчезает в наспех установленном гнезде в стене над головой спящего Виталия Чернобыля. В середине трубки — волосок оптоволокна. По этому волоску между компьютером Хиро и внешним миром курсируют взад-вперед огромные объемы информации. Для того чтобы перенести тот же объем на бумаге, потребовалось бы, чтобы раз в несколько минут в их жилой блок нырял грузовой 747-й, набитый телефонными книгами и энциклопедиями.</p><p class="p">По правде сказать, компьютер Хиро тоже не по карману, но он жить без него не может. Это его профессиональный инструмент. Во всемирной общине хакеров Хиро — талантливый бродяга. Еще пять лет назад такой стиль жизни казался ему романтичным. Но в унылом свете зрелого возраста, каковой в двадцать один или двадцать два все равно что воскресное утро в сравнении с субботним вечером, он ясно видит итог: ни работы, ни гроша за душой. Пару недель назад оборвалась его карьера развозчика пиццы — единственная бессмысленная тупиковая работа, которая ему по-настоящему нравилась. С тех пор он перешел на запасной вариант, окончательно став стрингером ЦРК, Центральной Разведывательной Корпорации со штаб-квартирой в Лэнгли, Виргиния.</p><p class="p">Бизнес сравнительно прост. Хиро добывает информацию. Это могут быть слухи, видеозапись, аудиозапись, фрагмент жесткого диска, ксерокопия документа и так далее. Это может быть даже анекдот о последней нашумевшей катастрофе.</p><p class="p">Добытое он сгружает в базу данных ЦРК, в Библиотеку — в прошлом Библиотеку Конгресса, но никто больше так ее не называет. Большинству людей сегодня не совсем ясно, что, собственно, означает слово «конгресс». Значение самого слова «библиотека» уже становится туманным. Раньше это было место, где хранились книги, в основном старые. Потом туда же стали складывать видеопленки, отчеты и журналы. Потом всю информацию конвертировали в машинный формат, иными словами, в нули и единицы. И по мере того, как росло число СМИ, материал становился все более сиюминутным, а средства поиска в Библиотеке все более усложнялись, пока не стерлась грань между Библиотекой Конгресса и ЦРУ. По счастливой случайности это произошло как раз тогда, когда развалилось правительство. Поэтому они слились и создали корпорацию с солидным пакетом акций.</p><p class="p">Миллионы прочих стрингеров ЦРК одновременно сгружают миллионы других фрагментов. Клиенты ЦРК, в основном крупные корпорации и суверенные государства, перерывают Библиотеку в поисках полезной информации, и если сумеют найти применение для чего-то, что сгрузил Хиро, ему платят.</p><p class="p">Год назад он целиком сгрузил предварительный вариант киносценария, который украл из мусорной корзины литагента в Бербэнксе. Просмотреть его пожелали полдюжины студий. С полученных денег Хиро бездельничал и кормился полгода.</p><p class="p">С тех пор времена настали голодные. Он на собственной шкуре убедился, что девяносто девять процентов информации в Библиотеке вообще не используется.</p><p class="p">Например. После того, как некая курьер, подставив ему, так сказать, подножку, обрекла Хиро на существование в духе Виталия Чернобыля, он убил пару недель напряженного труда на изучение нового музыкального феномена: восхождение украинских ядерных фазз-грандж групп в Л.А., а потом сгрузил в Библиотеку свой исчерпывающий доклад, присовокупив к нему видео и аудиозаписи. Ни одна студия звукозаписи, агент или рок-критик не потрудился их открыть.</p><p class="p">Из гладкого плато наверху компа-пирамиды выступает «рыбий глаз», стеклянная полусфера объектива с пурпурным оптическим покрытием. Когда Хиро включает машину, линза, поднявшись, встает на место, так что ее основание сливается с поверхностью компьютера. По этому полушарию течет, закругляясь в перспективу, окрестное логло.</p><p class="p">Хиро это кажется эротичным. Отчасти потому, что уже пару недель у него не было женщины. Но дело не только в этом. Отец Хиро, чье подразделение многие годы стояло в Японии, был одержим камерами. Он привозил их изо всех командировок на Дальний Восток, а когда доставал, чтобы показать сыну, появление на свет объективов и линз из-под множества наслоений черной кожи и нейлона, ремешков и молний напоминало изысканный стриптиз. И когда наконец оголялись эти воплощения чистой геометрии, такие мощные и одновременно такие хрупкие, Хиро мысленным взором неизменно видел, как поднимается подол юбки, расходится кружевное белье, внешние губы, внутренние губы… Тогда он чувствовал себя нагим, слабым и храбрым.</p><p class="p">Линза «рыбий глаз» способна видеть ту половину вселенной, которая находится над компьютером, включая большую часть самого Хиро. Поэтому она, как правило, может уследить за движениями Хиро и засечь, в какую сторону он смотрит.</p><p class="p">В недрах компьютера — три лазера: красный, зеленый и синий. Все дают яркий свет, но недостаточно мощный, чтобы прожечь глазное яблоко, вскипятить мозг, поджарить передние доли, короче, устроить тебе лазерную лоботомию. Как все учили в начальной школе, комбинируя эти три цвета в различной интенсивности, можно получить все оттенки, какие способен уловить человеческий глаз.</p><p class="p">Узенький луч любого цвета через «рыбий глаз» посылается из внутренностей компьютера в практически любом направлении. Отражаясь от электронных зеркал внутри компьютера, этот луч ходит взад-вперед по гоглам Хиро, почти так же, как луч электронов в кинескопе. Получающееся в результате изображение повисает перед глазами Хиро, накладываясь на Реальность.</p><p class="p">Генерируя несколько отличные друг от друга изображения для каждого глаза, компьютер делает общую картинку трехмерной. Изменяя ее семьдесят два раза в секунду, он заставляет ее двигаться. Если нарисовать двигающееся трехмерное изображение с разрешением 2K пикселей на дюйм, его можно сделать настолько резким, насколько способен воспринять глаз, а если гнать через маленькие наушники цифровой стереозвук, движущееся трехмерное изображение обретает реалистичный саундтрек.</p><p class="p">Поэтому Хиро — вовсе не в жилом блоке «Мегакладовки». Он — в генерируемой компьютером вселенной, которую компьютер ему рисует и гонит через наушники. На сленге это воображаемое место называется «Метавселенная». Хиро много времени проводит в этом мире. Куда до него «Мегакладовке».</p><p class="p">Хиро приближается к Стриту. Это — Бродвей, Прадо и Елисейские поля Метавселенной. Зеркальное отражение этого ярко освещенного бульвара в миниатюре проецируется на линзы его гоглов. Пусть в Реальности Стрит не существует, в данный момент по нему разгуливают миллионы людей.</p><p class="p">Параметры Стрита фиксированы протоколом, выработаны сверхниндзя-вождями от компьютерной графики из Ассоциации глобального мультимедийного протокола. Грандиозное кольцо Стрита охватывает по экватору черную сферу с радиусом чуть больше тысячи километров. Получается, что длина Стрита равна 65 536 километров, иными словами, намного больше окружности планеты Земля.</p><p class="p">Число 65 536 крайне неудобно для всех, кроме хакера, которому оно роднее и ближе, чем дата рождения собственной мамочки: так уж вышло, что это 2 на 2 в шестнадцатой степени, и даже экспонента 16 — это всего лишь два в четвертой степени, а 4 — два во второй. Наряду с 256, 32 768 и 2 147 483 648, 65 536 — один из краеугольных камней мироздания хакера, в котором 2 — единственно важное число, ведь столько цифр способен распознать компьютер. Одна из них — 0, другая — 1. Хакер моментально распознает любое число, которое можно получить, самозабвенно умножая два на два и временами вычитая единицу.</p><p class="p">Как и любая область в Реальности, Стрит подлежит застройке. Подрядчикам разрешается прокладывать собственные улочки, отходящие от основного бульвара. Они могут возводить здания, разбивать парки, вешать вывески, а также создавать то, чего в Реальности не существует, к примеру, световые шоу в небесах, особые кварталы, где не действуют правила трехмерного пространственно-временного континуума, и зоны боев без правил, куда люди приходят выслеживать и убивать друг друга.</p><p class="p">Все — как в Реальности, но следует помнить, что на самом деле Стрит не существует, это просто протокол компьютерной графики, записанный где-то на бумаге, и стоящие тут здания физически никто не строил. Они — программы, доступ публики к которым открыт по мировой оптоволоконной сети. Когда Хиро, войдя в Метавселенную, смотрит на Стрит и видит уходящие в черноту и исчезающие за горизонтом ряды небоскребов и неоновых вывесок, он смотрит на графические отображения — пользовательские интерфейсы — несметного числа различных программ, принадлежащих крупным корпорациям. Чтобы поместить на Стрит свою собственность, корпорации нужно получить добро АГМП, добыть разрешение на районирование, подмазать инспекторов и т. д. и т. п. Все деньги, выложенные корпорациями на постройку своих зданий на Стриту, уходят в трастовый фонд, которым заправляет АГМП, а та из этих средств оплачивает апгрейд и обслуживание генерирующих Стрит компьютеров.</p><p class="p">Хиро принадлежит дом в квартале, лежащем чуть в стороне от самой деловой части Стрита, так называемого Центра. По местным меркам это очень старый квартал. Лет десять назад, когда еще только писался протокол Стрита, Хиро с приятелями, купив в складчину одну из первых лицензий на застройку, создали квартал хакеров. В то время это был просто лоскут света посреди бескрайней черноты. Тогда сам Стрит представлял собой лишь цепочку фонарей по окружности черного шара в пустоте.</p><p class="p">С тех пор квартал хакеров изменился мало — в отличие от Стрита. Рано вложив деньги, друзья Хиро намного опередили основную застройку. Кое-кто на этом даже разбогател.</p><p class="p">Вот почему в Метавселенной у Хиро классный дом, тогда как в Реальности ему приходится делить на двоих жилой блок 20 на 30. Прозорливость в риелторском бизнесе не обязательно распространяется на все вселенные.</p><p class="p">Небо и земля тут черные, как компьютерный экран, на котором пока ничего не нарисовано. В Метавселенной — вечная ночь, а Стрит всегда сияет ослепительными огнями, точно Лас-Вегас, освободившийся от ограничений, налагаемых законами физики и финансов. Но в районе Хиро все — отличные программисты, поэтому здесь все построено со вкусом. Дома похожи на настоящие дома. Есть парочка копий шедевров Фрэнка Ллойда Райта и несколько изысканных викторианских особняков.</p><p class="p">Ступив на Стрит, неизменно испытываешь шок: все тут кажется в милю вышиной. Это — Центр, самый застроенный освоенный участок. Если пройти пару сотен километров в том или ином направлении, полоса застройки станет постепенно сужаться, пока не сойдет на нет, и останется только тонкая цепочка фонарей, отбрасывающих круги белого света на черный бархат псевдоземли. Но Центр — это десяток Манхэттенов, нагроможденных один на другой и расшитых цветным неоном.</p><p class="p">В реальном мире — на планете Земля, в Реальности — живет не то шесть, не то десять миллиардов человек. В любой данный момент большинство из них обжигает кирпичи из ила или чистит в полевых условиях свои АК-47. Возможно, у миллиарда из этих шести или десяти хватит денег на компьютер — у этой категории денег больше, чем у всех остальных вместе взятых. Из этого миллиарда потенциальных владельцев компьютеров не больше четверти дают себе труд действительно его завести, а из этой четверти только четверть владеет машинами настолько мощными, чтобы поддерживать протокол Стрита. Получается, что в любой данный момент на Стриту могут находиться около шестидесяти миллионов человек. Прибавьте еще приблизительно шестьдесят миллионов, которые на самом деле позволить себе этого не могут, но все равно сюда являются — входят с публичных терминалов или компьютеров, принадлежащих школе или работодателю. Иными словами, в любой данный момент по Стриту разгуливает население Нью-Йорка, умноженное на два.</p><p class="p">Вот почему тут такая суета. Поместите на Стрит здание или хотя бы вывеску, и ее до конца своих дней будут видеть сто миллионов самых богатых, самых стильных и самых влиятельных людей на свете.</p><p class="p">В ширину Стрит около ста метров, а по самой его середине проходит монорельс. Монорельс — бесплатная общественная утилита, позволяющая пользователям легко и быстро перемещаться по Стриту. Множество зевак просто катается по ней взад-вперед, осматривая достопримечательности. Когда десять лет назад Хиро впервые попал в это место, монорельс еще не написали. Чтобы попадать из одного места в другое, ему и его друзьям пришлось написать проги машин и мотоциклов. Они выводили свои симуляции на Стрит и гоняли на них в черной пустыне электронной ночи.</p></span>
