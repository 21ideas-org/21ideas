<p class="p1">45</p>
</div><p class="p">— Я собирался подать жалобу в «Великий Гонконг мистера Ли» на их проконсула в Порт-Шермане, — шутит Хиро. — Он сегодня утром никак не желал мне посодействовать, когда я настаивал на том, чтобы увести этот корабль у вас из-под носа.</p><p class="p">Хиро сидит в столовой первого класса. По ту сторону накрытого белой льняной скатертью стола — мужчина, которого Хиро поначалу счел собравшимся в круиз придурком от шоу-биза. Он одет в безупречный черный костюм, и один глаз у него стеклянный. Он даже не представился, будто полагал, что Хиро и так известно его имя.</p><p class="p">И этого человека шутка Хиро, похоже, совсем не забавляет. Он, скорее, в замешательстве.</p><p class="p">— И?..</p><p class="p">— Теперь не вижу причин для жалобы, — улыбается Хиро.</p><p class="p">— Почему?</p><p class="p">— Ну, потому что сейчас мне понятно его нежелание лишать вас корабля, ребята.</p><p class="p">— Почему? У вас ведь есть деньги, так?</p><p class="p">— Ага, но…</p><p class="p">— О! — говорит стеклянноглазый и позволяет себе натянуто улыбнуться. — Вы хотите сказать, потому что мы мафия.</p><p class="p">— Ага, — откликается Хиро, чувствуя, как заливается краской. Ничто не сравнится с тем, когда ты выставляешь себя полным идиотом.</p><p class="p">Орудийная канонада снаружи доносится сюда лишь глухим ревом. Эта гостиная звукоизолирована, а также защищена от воды, ветра и летящего раскаленного свинца двойным слоем замечательно толстого стекла, а пространство между стеклами заполнено каким-то прозрачным гелем. Рев теперь, кажется, не такой равномерный, как раньше.</p><p class="p">— Чертовы пулеметы, — говорит стеклянноглазый. — Ненавижу их. Может, одна очередь из тысячи и попадает во что-нибудь стоящее. Но мои уши они просто убивают. Выпьете кофе?</p><p class="p">— Было бы неплохо.</p><p class="p">— Скоро будет небольшой шведский стол. Бекон, яйца, фрукты, вы даже не поверите, что у нас тут есть.</p><p class="p">В кабинку засовывает голову мужик, который на верхней палубе бил по лопаткам парня с биноклем.</p><p class="p">— Прошу прощения, босс, но мы вроде как вступаем в третью фазу плана. Просто подумал, вы захотите узнать.</p><p class="p">— Спасибо, Ливио. Дайте мне знать, когда Иваны доберутся до пирса. — Стеклянноглазый прихлебывает кофе, замечает растерянность Хиро. — Видите ли, у нас есть план, и этот план подразделен на различные фазы.</p><p class="p">— Н-да, это я понял.</p><p class="p">— Первая фаза — обездвиживание. Мы сбили их вертолет. Фаза вторая: заставить их думать, будто мы собираемся перестрелять их в отеле. Думаю, эта фаза завершилась существенным успехом.</p><p class="p">— Я тоже.</p><p class="p">— Спасибо. Важной составляющей этого плана было перетащить сюда вашу задницу, что тоже было проделано.</p><p class="p">— Я — часть этого плана?</p><p class="p">Стеклянноглазый энергично улыбается.</p><p class="p">— Не будь вы частью плана, вы бы были уже трупом.</p><p class="p">— Так вы знали, что я приеду в Порт-Шерман?</p><p class="p">— Знаете девчонку И. В.? Ту, которую вы использовали, чтобы шпионить за нами?</p><p class="p">— Ага. — Нет смысла запираться.</p><p class="p">— Ну так вот, мы в свою очередь использовали ее для того, чтобы шпионить за вами.</p><p class="p">— Почему? С чего это вдруг вам есть до меня дело?</p><p class="p">— Ответ отвлек бы нас от основной темы, а именно от фаз плана.</p><p class="p">— О'кей. Мы только что покончили со второй.</p><p class="p">— Так вот, в третьей фазе, в которую мы сейчас вступили, мы позволяем им думать, будто они совершают невероятно героический прорыв, когда бегут по улице к пирсу.</p><p class="p">— Четвертая фаза! — кричит лейтенант Ливио.</p><p class="p">— Скузи, — говорит стеклянноглазый и, отодвинув стул, кладет на стол салфетку. Встав, он выходит из столовой. Хиро следует за ним на палубу.</p><p class="p">Сотни две русских пытаются с боем пробиться через ворота заграждения на пирс. Ворота узкие, и за раз пройти могут только двое, поэтому подход к воротам забивается на сотню метров: все бегут к спасительному убежищу «Королевы Кодьяка».</p><p class="p">Но человек десять движутся плотной группой: отряд солдат, образовавших человеческий щит вокруг небольшой кучки людей в центре.</p><p class="p">— Крупные шишки, — говорит, философски качая головой, стеклянноглазый.</p><p class="p">Эта группа зигзагами бежит по пирсу, пригибаясь насколько возможно, и время от времени разражается очередями автоматного огня прикрытия в сторону Порт-Шермана.</p><p class="p">Стеклянноглазый щурится на внезапно налетевшем прохладном ветерке. Потом с намеком на улыбку поворачивается к Хиро.</p><p class="p">— Ну что, посмотрим, — говорит он и нажимает на кнопку небольшой черной коробочки, которую держит в руке.</p><p class="p">Взрыв напоминает одинокий удар в барабан: звук несется со всех сторон одновременно. Хиро чувствует, как звук идет из-под воды, отдается вибрацией в ступнях. Нет ни вспышки пламени, ни облака дыма, только из-под «Королевы Кодьяка» вдруг вырываются два гейзера, выбрасывая широкие волны белой от пара воды, точь-в-точь разворачивающиеся крылья. Крылья опадают внезапным каскадом, а «Королева Кодьяка» страшно оседает в воде. Оседает и продолжает опускаться.</p><p class="p">Все, кто бежал по пирсу, застывают как громом пораженные.</p><p class="p">— Давай, — бормочет себе в лацкан парень с биноклем.</p><p class="p">Дальше по пирсу гремит взрыв послабее. Весь пирс прогибается и начинает извиваться, будто змея. Один сегмент, тот, на котором стоят большие бонзы, качает особенно сильно, он яростно ходит вверх-вниз, с обоих его концов поднимается дым. Взрыв оторвал этот кусок от остального пирса.</p><p class="p">Все стоявшие на нем разом валятся набок, когда он резко дергается и, сорвавшись с места, начинает двигаться. Хиро видит, как из воды поднимается и натягивается трос, идущий к небольшому открытому катеру с мощным мотором. Катер тащит за собой кусок пирса в открытое море. На сегменте осталось еще с десяток телохранителей. Один из них, оценив ситуацию, нацеливает свой АК-47 на катер и вдруг лишается головы. На верхней палубе «Каулуна» засел снайпер.</p><p class="p">Остальные телохранители бросают автоматы в воду.</p><p class="p">— Настало время для фазы пять, — говорит стеклянноглазый. — Чертовски большой завтрак.</p><p class="p">К тому времени, когда они с Хиро снова садятся за стол в столовой, «Каулун» уже отдал швартовы и движется по фьорду, следуя параллельным курсом с катером, который тащит кусок пирса. За едой они могут смотреть в окна, за которыми на расстоянии нескольких сотен метров двигается вровень с ними эта «льдина». Все шишки и их телохранители сидят теперь на пятой точке, как можно ниже опуская центр тяжести на этом гадко дергающемся плотике.</p><p class="p">— Когда отойдем подальше от земли, волны станут выше, — говорит стеклянноглазый. — Ненавижу это дерьмо. Хотелось бы удержать в желудке завтрак, чтобы придавить его ленчем.</p><p class="p">— Аминь, — откликается Ливио, накладывая себе яичницу.</p><p class="p">— Вы собираетесь подобрать этих людей? — спрашивает Хиро. — Или просто на время оставите их там?</p><p class="p">— А пошли они. Пусть отморозят себе задницы. К тому времени, когда мы поднимем их на борт, они будут готовы. Не станут особо артачиться. Черт, может быть, даже согласятся на переговоры.</p><p class="p">Все, похоже, основательно проголодались, поэтому некоторое время налегают на завтрак. Вскоре стеклянноглазый нарушает молчание, объявляя, что еда была отличная, и все соглашаются. Хиро решает, что теперь можно заговорить.</p><p class="p">— Я все спрашиваю себя: с чего это вы, ребята, так мной интересуетесь? — На взгляд Хиро, это всегда неплохо знать, когда имеешь дело с мафией.</p><p class="p">— Все мы одна дружная команда, — отвечает стеклянноглазый.</p><p class="p">— И что это за команда?</p><p class="p">— Команда Лагоса.</p><p class="p">— А?</p><p class="p">— Ну, не совсем его команда. Но он — тот парень, кто ее собрал. Ядро, вокруг которого она сформировалась.</p><p class="p">— Как и почему? И вообще, о чем вы говорите?</p><p class="p">— Ладно. — Стеклянноглазый отодвигает тарелку и, аккуратно сложив, кладет салфетку на стол. — У Лагоса было множество всяких идей. Идей обо всем на свете.</p><p class="p">— Это я уже заметил.</p><p class="p">— У него было полно тайников, папок, куда он собирал материал на самые разные темы. В эти тайники он собирал сведения по всей, мать ее растак, ЦРК и все увязывал вместе. Сведения у него были распиханы тут и там по всей Метавселенной, тайники дожидались, когда понадобятся.</p><p class="p">— Так тайников было много? — переспрашивает Хиро.</p><p class="p">— Надо думать. Несколько лет назад Лагос обратился к Л. Бобу Райфу.</p><p class="p">— Правда?</p><p class="p">— Ага. Понимаете, на Райфа работает миллион программистов. Он до смерти боялся, что они крадут его информацию.</p><p class="p">— Я знаю, что он прослушивал их дома и все такое.</p><p class="p">— Вы знаете это только по той причине, что нашли материал в папке Лагоса. А Лагос взялся это откопать потому, что проводил маркетинговое исследование. Искал того, кто мог бы заплатить ему в твердой валюте за то, что он накопал и спрятал в папке «Вавилон/Инфокалипсис».</p><p class="p">— Он думал, — говорит Хиро, — что Л. Бобу Райфу могут пригодиться кое-какие вирусы.</p><p class="p">— Вот именно. Видите ли, я всего этого дерьма не понимаю. Но надо думать, что он отыскал старый вирус или что-то подобное, который был нацелен против интеллектуальной элиты.</p><p class="p">— Технологического жречества, — говорит Хиро. — Инфократов. Вирус уничтожил всю инфократию Шумера.</p><p class="p">— Как скажете.</p><p class="p">— Но это же безумие, — говорит Хиро. — Это то же самое, как если бы вы, узнав, что служащие крадут у вас авторучки, поставили бы всех к стенке. Райф не смог бы использовать вирус, не уничтожив мозги своих программистов.</p><p class="p">— В его изначальной форме — да, — продолжает стеклянноглазый. — Но все дело в том, что Лагос хотел этот вирус исследовать.</p><p class="p">— Исследования в области информационной войны.</p><p class="p">— В точку. Он хотел изолировать эту штуку и модифицировать так, чтобы с ее помощью контролировать программистов, не выбивая им при этом мозги.</p><p class="p">— И у него получилось?</p><p class="p">— Кто знает? Райф украл идею Лагоса. Просто взял и украл. И Лагос понятия не имел, что Райф с ней потом сделал. Но через несколько лет он начал беспокоиться: слишком много странного происходило у него на глазах.</p><p class="p">— Например, бурный рост паствы в «Жемчужных вратах преподобного Уэйна».</p><p class="p">— И эти русские пятидесятники, которые все иноязычат. И тот факт, что Райф принялся выкапывать древний город…</p><p class="p">— Эриду.</p><p class="p">— Ага. И вся затея с радиоастрономией. Лагосу было о чем волноваться. Он обратился к той девушке, с которой у вас был роман…</p><p class="p">— К Хуаните.</p><p class="p">— Ага. Милая женщина. Еще он обратился к мистеру Ли. И поэтому можно сказать, над этим небольшим проектом работают самые разные люди.</p></span>
