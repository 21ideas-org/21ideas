<p class="p1">32</p>
</div><p class="p">Какой тут нужен склад, догадаться нетрудно: четвертый слева. Дорога, бегущая к береговой линии, блокирована несколькими транспортными контейнерами, такие железные коробы часто видишь на платформах восемнадцатиколесников. Здесь они расставлены елочкой, поэтому, чтобы проехать мимо, приходится раз десять повернуть слаломом направо-налево, пробираясь по похожему на лабиринт туннелю между стальными стенами. На крышах пристроились парни с автоматами, охраняющие этот марафон с препятствиями. К тому времени, когда И. В. снова выбралась на открытое пространство, ее досконально проверили. С протянутых над головой проводов свисают редкие лампочки, есть тут и пара-тройка рождественских гирлянд. Все они горят, наверное, чтобы подбодрить клиентов. И. В. не видит ничего, кроме огоньков лампочек, да и те кажутся всего лишь размытыми пятнами в общем облаке тумана и пыли. Проход к береговой линии перед ней перекрывает еще один лабиринт контейнеров. На одном надпись-граффити: «СКОР ИЗРЕК: ПОПРОБУЙ СЕГОДНЯ ОБРАТНЫЙ ОТСЧЕТ!»</p><p class="p">— Что такое СКОР? — спрашивает она, просто чтобы нарушить тишину.</p><p class="p">— Самовластный Король Озона Разрушителей, — отвечает мужской голос.</p><p class="p">Его владелец спрыгивает с погрузочного дока слева от нее. В глубине склада помаргивают лампочки и огоньки сигарет.</p><p class="p">— Мы так Эмилио зовем.</p><p class="p">— Ах да, — кивает И. В. — Фреонщика. Я пришла не за «Холодком».</p><p class="p">— Да-а, — тянет длинноногий мужик. Ему под сороковник, но для своих сорока он выглядит слишком тощим. Выдернув изо рта окурок, он бросает его точно дартс.</p><p class="p">— И чего же тебе надо?</p><p class="p">— Сколько стоит «Лавина»?</p><p class="p">— Один и семьдесят пять грипов.</p><p class="p">— Я думала, полтора.</p><p class="p">Мужик качает головой:</p><p class="p">— Сама понимаешь, инфляция. И все-таки это бросовая цена. Черт, эта твоя доска стоит, наверное, целую сотню.</p><p class="p">— Такую даже за конгбаксы не купишь, — говорит, расправляя плечи, И. В. — Слушай, у меня только полтора квадрильона долларов.</p><p class="p">Она вытаскивает из кармана пачку. Мужик смеется и, покачав головой, орет своим коллегам на складе:</p><p class="p">— Эй, ребята, тут одна цыпочка хочет заплатить миллиардками.</p><p class="p">— Лучше избавься от бумажных денег, дорогуша, — произносит более резкий, неприятный голос, — или купи себе тачку.</p><p class="p">Второй мужик, еще старше первого, с лысой макушкой и курчавыми прядями на висках, стоит, выпятив брюхо, в погрузочном доке.</p><p class="p">— Не хотите брать, так и скажите, — говорит И. В. — Это брехня, а не бизнес.</p><p class="p">— Цыпки к нам не так часто залетают, — отвечает лысый толстяк. И. В. понимает, что это, верно, и есть сам СКОР. — Поэтому мы тебе сделаем скидку за храбрость. Повернись спиной.</p><p class="p">— Да пошел ты, — отвечает И. В. Не станет она поворачиваться ради этого типа.</p><p class="p">Все в пределах слышимости ржут.</p><p class="p">— Ладно, шевелись, — говорит СКОР.</p><p class="p">Жердь возвращается к погрузочному доку, стаскивает оттуда алюминиевый чемоданчик и ставит его на железную бочку посреди дороги; чемоданчик теперь на уровне пояса И. В.</p><p class="p">— Сперва заплати, — говорит он.</p><p class="p">И. В. протягивает ему миллиардки. Осмотрев пачку, Жердь с хохотом забрасывает деньги через плечо в ворота дока. Мужики внутри снова ржут.</p><p class="p">Жердь поднимает крышку чемоданчика, открывая небольшую клавиатуру, вставляет в прорезь свою идентификационную карточку, потом пару минут барабанит по клавишам.</p><p class="p">Вынув наконец из стойки пробирку, он вставляет ее в гнездо. Устройство засасывает пробирку внутрь, колдует над ней и выплевывает снова.</p><p class="p">Жердь протягивает пробирку И. В. Красные цифры на крышке отсчитывают от десяти назад.</p><p class="p">— Когда дойдет до единицы, поднеси к носу и вдохни, — говорит Жердь.</p><p class="p">Но она уже пятится от него подальше.</p><p class="p">— У тебя проблема, дорогуша? — спрашивает он.</p><p class="p">— Пока нет, — отвечает она. А потом изо всех сил подбрасывает пробирку вверх.</p><p class="p">Из ниоткуда возникает «тяп-тяп» лопастей. Над головой у них размытым пятном проносится «Смертельный вихрь». Все на мгновение приседают: это от неожиданности у них подкашиваются колени. На землю пробирка не возвращается.</p><p class="p">— Ах ты, сучка, — говорит Жердь.</p><p class="p">— А ведь крутой был план, — говорит СКОР, — но вот ведь одного я не могу понять: зачем такой милой, умной девочке идти на самоубийственное задание?</p><p class="p">Из-за облака выходит солнце. Нет, с полдюжины солнц — все они висят в воздухе, а значит, это вовсе не тени. В слепящем свете лица Жерди и СКОРа кажутся плоскими и невыразительными, лишаются черт, превратившись в два плоских блина. И. В. единственная, кто хоть что-то видит, ведь «Рыцарское забрало» уже скомпенсировало резкость; мужчины под ударом света морщатся и никнут.</p><p class="p">И. В. оглядывается посмотреть, что у нее за спиной. Одно миниатюрное солнце висит над лабиринтом контейнеров, освещая все его углы и закоулки, ослепляя охрану. А поскольку этот свет пульсирует, в очках И. В. то слишком светло, то слишком темно, но одна картинка намертво запечатлевается на ее сетчатке: вооруженная охрана валится, точно череда деревьев под ураганом, и на фоне лабиринта на мгновение возникает ряд темных существ. Они взлетают на контейнеры волной кибернетического цунами. Крысопсы.</p><p class="p">Лабиринт они уже преодолели, просто перепрыгнув его. И по пути кое-кто из них насквозь прошил тела охранников, как проходят защитники НФЛ сквозь слабаков-фотографов из прессы. Но Крысопсы приземляются на бетон, и тут же поднимается внезапное облако пыли, по низу которого пляшут белые искры. Сначала все происходит в полнейшей тишине, но И. В. видит, как Крысопес врезается в тело Жерди, а потом вдруг слышит треск ломающихся ребер — с таким звуком взрывается иногда надутый целлофановый пакет. Весь склад уже ходит ходуном, но взгляд И. В. пытается уследить за происходящим, наблюдая, как двойной след пыли и искр новых Крысопсов бежит по дороге, а потом вдруг взлетает в воздух над следующим новым препятствием.</p><p class="p">С тех пор как она подбросила в воздух пробирку, прошли лишь три секунды. И. В. поворачивается и заглядывает внутрь склада. Но ее взгляд притягивает фигура на крыше. Это еще один охранник, снайпер, вышедший из-за модуля кондиционера, и его глаза уже привыкли к слепящему свету. Он поднимает винтовку к плечу. И. В. морщится, когда по ее глазам несколько раз проходит лазерный луч, пока снайпер наводит ей на лоб перекрестие мишени. За спиной у него она видит «Смертельный вихрь»: в яростном свете лопасти образуют диск, который, сужаясь, превращается в ровную серебряную линию. А потом вертолетик летит прямо на снайпера.</p><p class="p">Затем «Смертельный вихрь» резко сворачивает вправо в поисках дополнительной жертвы, а из-под него валится какой-то предмет. И. В. решает было, что вертолетик сбросил бомбу, но это голова снайпера, которая, быстро вращаясь, извергает в яростном свете тонкую розовую спираль. Лопасти вертолетика, наверное, прошлись по основанию шеи бедняги. Одна часть И. В. бесстрастно наблюдает за головой, подпрыгивающей и вращающейся в пыли, а другая вопит что есть мочи.</p><p class="p">Тут она слышит хлопок — первый громкий звук за все эти минуты. Повернувшись на звук, она видит перед собой возвышающуюся над складским сектором водокачку — лучшего места для снайпера и не придумать.</p><p class="p">Но тут ее внимание привлекает карандашный росчерк голубовато-белого выхлопа крохотной ракеты, которая взмывает в небо из фургона Нг. Ракета не делает ничего, просто поднимается на определенную высоту и там зависает. И. В. уже не до ракеты; вскочив на доску, она изо всех сил отталкивается от земли, стараясь найти укрытие от снайпера на водокачке.</p><p class="p">Слышится второй хлопок. Но не успевает этот звук достигнуть ее ушей, ракета срывается с места, будто пескарь, по горизонтали, два-три раза поводит носом, чтобы скорректировать курс, и самонаводится на насест снайпера — на пожарной лестнице водокачки. Гремит ужасающий взрыв — без огня и света, — все равно что громкий бессмысленный «бум», как иногда при фейерверке. С мгновение И. В. кажется, будто она слышит грохот, с которым шрапнель рикошетит от металлических конструкций.</p><p class="p">Не успевает она въехать в лабиринт, как мимо нее проносится пылевой тайфунчик, отбрасывая ей в лицо камешки и осколки стекла. Цунами летит в лабиринт. И. В. слышно, как оно со звуком пинг-понгового мячика отталкивается от стен, меняя направление. Это Крысопес расчищает ей путь.</p><p class="p">Ну до чего мило!</p><p class="p">— Ловко проделано, отставник, — говорит она, снова забираясь в фургон Нг. Горло у нее словно опухло. Может быть, от крика, а может, от токсических отходов. Или ее сейчас вырвет. — Ты что, не знал о снайперах? — Если она будет думать о мелочах, то ей, может, удастся забыть о подвигах «Смертельного вихря».</p><p class="p">— О том, который был на водокачке, не знал, — отвечает Нг. — Но как только он выпустил пару очередей, мы рассчитали траектории пуль на миллиметровой волне и выследили источник.</p><p class="p">Голосовыми командами Нг выводит фургон из укрытия и направляется к I-405.</p><p class="p">— Я бы сказала, очевидное место для снайпера.</p><p class="p">— Он был в неукрепленной позиции, открытой со всех сторон, — возражает Нг. — Иными словами, выбрал себе позицию камикадзе. А это нетипичное поведение для торговцев наркотиками. Обычно они более прагматичны. Ну так что, будет еще какая-нибудь критика в мой адрес?</p><p class="p">— А как с пробиркой? Получилось?</p><p class="p">— Да. Пробирка была помещена в герметичную камеру внутри вертолета еще до того, как успела выбросить содержимое. Она была заморожена до фазы химического саморазрушения. Теперь у нас есть образец «Лавины», чего еще никому не удавалось. На таком успехе и строят репутацию.</p><p class="p">— А как насчет Крысопсов?</p><p class="p">— А что с ними?</p><p class="p">— Они уже вернулись в фургон? Вернулись сюда? — И. В. кивком указывает на пространство у себя за спиной.</p><p class="p">Нг отмалчивается. И. В. напоминает себе, что он сидит у себя в кабинете во Вьетнаме 1955-го и все происходящее смотрит по телевизору.</p><p class="p">— Трое вернулись, — говорит Нг. — Трое на пути сюда. А еще троих я оставил для дополнительных усмирительных мер.</p><p class="p">— Ты их бросаешь?</p><p class="p">— Они нас нагонят, — говорит Нг. — По прямой они развивают семьсот миль в час.</p><p class="p">— Правда, что внутри у них ядерная начинка?</p><p class="p">— Диатермальные изотопы.</p><p class="p">— А что будет, если одна из них взорвется? Всё и вся мутируют?</p><p class="p">— Если окажешься рядом с разрушительной силой настолько мощной, чтобы декапсулировать эти изотопы, — говорит Нг, — тебе нечего будет волноваться из-за облучения.</p><p class="p">— А они смогут найти к нам дорогу?</p><p class="p">— Когда-нибудь в детстве смотрела «Лесси возвращается домой»? — спрашивает он. — Или лучше сказать, была младше, чем сейчас?</p><p class="p">Вот как. Она была права. Крысопсы сделаны из собак.</p><p class="p">— Это жестоко, — говорит она.</p><p class="p">— Подобные чувства вполне предсказуемы, — говорит Нг.</p><p class="p">— Лишить собаку ее тела, держать все время в бункере…</p><p class="p">— Знаешь, что делает Крысопес, когда сидит у себя в, как ты его называешь, бункере?</p><p class="p">— Вылизывает себе электронные яйца?</p><p class="p">— Ловит летающие тарелки в прибое. Вечно. Жрет растущие на деревьях стейки. Лежит у камина в охотничьем домике. Я пока еще не установил симулятор вылизывания под хвостом, но ты подала неплохую мысль. Пожалуй, такое стоит инсталлировать.</p><p class="p">— А как насчет тех часов, когда он не в бункере? Когда он носится у тебя на побегушках?</p><p class="p">— А ты можешь себе представить, какая это свобода для питбуля, если он способен бежать со скоростью семьсот миль в час?</p><p class="p">И. В. молчит. Она слишком занята обдумыванием этой идеи.</p><p class="p">— Твоя ошибка, — продолжает Нг, — в том, что ты считаешь, будто все механически улучшенные организмы — как я, скажем, — жалкие калеки. На деле нам теперь живется лучше, чем раньше.</p><p class="p">— А где ты берешь питбулей?</p><p class="p">— Каждый день во всех городах на произвол судьбы бросают огромное число собак.</p><p class="p">— Так ты кромсаешь брошенных щенков?</p><p class="p">— Мы спасаем брошенных собак от неизбежного уничтожения и отправляем их практически в собачий рай.</p><p class="p">— У нас с моим другом Падалью был питбуль. Фидо. Мы нашли его в переулке. Какая-то сволочь прострелила ему ногу. Мы отвезли его к ветеринару. Несколько месяцев мы держали его в пустой квартире в доме Падали, играли с ним каждый день, приносили еду. А потом однажды мы пришли поиграть с Фидо, но он исчез. Кто-то вломился в квартиру и его унес. Наверное, продал на опыты.</p><p class="p">— Вероятно, — отзывается Нг, — но все равно для собаки это была не жизнь.</p><p class="p">— Все же лучше того, как он жил раньше.</p><p class="p">Разговор обрывается: Нг поглощен управлением фургоном, который выезжает на бесплатную трассу Лонг-Бич в сторону города.</p><p class="p">— А они что-нибудь помнят? — спрашивает И. В.</p><p class="p">— До той степени, до какой собаки вообще что-либо помнят, — говорит Нг. — Мы не нашли способа стирать память.</p><p class="p">— Выходит, сейчас Фидо может быть Крысопсом?</p><p class="p">— Я бы на это надеялся — ради его же блага, — отвечает Нг.</p><p class="empty-line"/><p class="p">Во франшизе «Великого Гонконга мистера Ли» в Фениксе, штат Аризона, просыпается Полуавтономный Охранный Модуль B-782 «Нг Секьюрити Индастрис».</p><p class="p">Завод, собравший его на конвейере, считает его роботом номер B-782. Но он считает себя питбулем по имени Фидо.</p><p class="p">В давние времена Фидо, случалось, был плохой собачкой. А сейчас Фидо живет в симпатичном домике на хорошем дворе. Теперь он стал хорошей собачкой. Он любит лежать в своем домике и слушать, как лают другие хорошие собачки. У Фидо большая стая.</p><p class="p">Сегодня в далеком месте много лают. Прислушиваясь к этому лаю, Фидо узнает, что-то очень взбудоражило целую стаю хороших собачек. Множество плохих людей хотело обидеть добрую девочку. Это очень рассердило и взбудоражило собачек. Теперь, чтобы защитить девочку, хорошие собачки обижают плохих людей.</p><p class="p">Так и должно быть.</p><p class="p">Фидо не выходит из домика. Поначалу, услышав лай, он было разволновался. Он любит добрых девочек и поэтому особенно волнуется, когда их пытаются обидеть плохие люди. Однажды и у него была девочка, которая его любила. Это было раньше, когда он жил в страшном месте и всегда хотел есть, и многие люди его обижали. Но добрая девочка его любила. Фидо очень любит добрую девочку.</p><p class="p">Но лай других собак изменился; он понимает, что доброй девочке теперь ничего не грозит. Поэтому Фидо засыпает снова.</p></span>
