<p class="p1">61</p>
</div><p class="p">С минуту или две вертолет висит в двадцати футах над палубой. Все внутри смотрят вниз на таблицу, которая выпала из упаковки посреди посадочной мишени. Пластик по углам разорвался, и куски, крупные фрагменты таблицы разлетелись на несколько футов во все стороны.</p><p class="p">Хиро тоже пялится на нее из безопасного укрытия за вертолетом. Он смотрит на нее так пристально, что не замечает ничего вокруг. Пара антенноголовых приземляется Хиро на спину, ударяя его лицом о вертолет. Он сползает по боку вертолета и падает ничком. Рука с пушкой у него все еще свободна, но тут же на нее наваливаются антенноголовые. И на ноги тоже. Он вообще теперь не способен двигаться. Не видит ничего, кроме разбитой таблицы в двадцати футах от себя. Звук и ветер вертолета Райфа стихают в приглушенный «ух-ух», который еще долго звучит в отдалении.</p><p class="p">Он ощущает щекотку за ухом: прикосновение скальпеля, а за ним дрели.</p><p class="p">Эти антенноголовые подчиняются дистанционному управлению откуда-то еще. Нг, кажется, думал, что на Плоту имеется организованная система обороны. Возможно, тут есть заправляющий всем хакер, эн, который с диспетчерской вышки перемещает этих типов, точно шахматные фигуры.</p><p class="p">В любом случае спонтанности у них ни на грош. Несколько минут они сидят на нем, решая, что им делать дальше. Потом руки хватают его за запястья и лодыжки, за колени и локти. Антенноголовые волокут его по взлетной палубе, точно несут гроб на похоронной процессии — лицом вверх. Повернув голову, Хиро видит диспетчерскую вышку и глядящие на него сверху вниз лица. Один — эн — говорит в микрофон.</p><p class="p">Наконец носильщики заходят на большой подъемник, который опускается в нутро корабля, диспетчерской вышки больше не видно. Останавливается подъемник на одной из нижних палуб, по всей видимости, тут расположены ангары, где когда-то держали самолеты.</p><p class="p">Хиро слышит женский голос, мягко, но четко выговаривающий слоги:</p><p class="p">— Ме лу лу му ал ну ум ме эн ки ме эн ме лу лу му ме ал ну ум ме ал ну уме ме ме му лу э ал ну ум ме дут га мк ме му лу э ао ну ум ме…</p><p class="p">До палубы остается три фута, которые он преодолевает в свободном падении, обрушиваясь на спину и ударясь головой. Все его конечности безвольно отскакивают от металла. Вокруг со звуком падающих с вешалки мокрых полотенец валятся антенноголовые.</p><p class="p">Он не способен пошевелить ни рукой, ни ногой, но может контролировать взгляд. Над ним возникает лицо, которое все никак не фокусируется, но Хиро узнает посадку головы, то, как она перебрасывает волосы за плечо, когда они падают ей на подбородок. Это Хуанита. Хуанита с антенной, поднимающейся из основания черепа.</p><p class="p">Став рядом с ним на колени, она наклоняется, приставляет ему руку к уху и что-то шепчет. Жаркий воздух щекочет ему ухо, и он пытается отстраниться, но не может. Она проговаривает новую длинную череду слогов, потом выпрямляется и легонько толкает Хиро в бок. Он рывком отстраняется.</p><p class="p">— Вставай, лентяй, — говорит она.</p><p class="p">Хиро встает. С ним все в порядке. Но все антенноголовые лежат вокруг совершенно неподвижно.</p><p class="p">— Просто небольшой нам-шуб, я сама его написала, — говорит она. — Они придут в себя.</p><p class="p">— Привет, — отвечает он.</p><p class="p">— Привет. Рада тебя видеть, Хиро. Я сейчас тебя обниму, осторожно с антенной.</p><p class="p">Она его обнимает. Он обнимает ее в ответ. Антенна утыкается ему в нос, но ему все равно.</p><p class="p">— Как только мы вынем эту штуку, волосы отрастут снова, — шепчет она и наконец его отпускает. — Объятие нужно было скорее мне, чем тебе. Тут было так одиноко. Одиноко и страшно.</p><p class="p">Хотеть обниматься в такое время — парадоксальное поведение, типичное для Хуаниты.</p><p class="p">— Не обижайся, — говорит Хиро, — но разве ты теперь не на стороне плохих парней?</p><p class="p">— А! Ты об этом?</p><p class="p">— Ну да. Разве ты не на них работаешь?</p><p class="p">— Если да, то это у меня получается не слишком хорошо. — Она со смехом указывает на кольцо поверженных антенноголовых. — Нет. На меня оно не действует. Некоторое время вроде бы действовало, но всегда есть способы с этим бороться.</p><p class="p">— Почему? Почему на тебя это не действует?</p><p class="p">— Последние несколько лет я провела в обществе иезуитов, — говорит она. — Слушай. У нашего мозга есть иммунная система, в точности как у тела. Чем больше ты ее используешь, чем большему количеству вирусов себя подвергаешь, тем сильнее у тебя иммунитет. А у меня он чертовски хорош. Помнишь, я ведь одно время была атеистом, а потом тернистым путем снова вернулась к религии.</p><p class="p">— Почему они тебя не прикончили, как Да5ида?</p><p class="p">— Я пришла сюда добровольно.</p><p class="p">— Как Инанна.</p><p class="p">— Да.</p><p class="p">— Зачем кому-то приходить сюда добровольно?</p><p class="p">— Разве ты не понимаешь, Хиро? Это мозговой центр религии, одновременно новой и самой древней из всех. Быть здесь — все равно что ходить по пятам за Иисусом или Магометом: тебе дается шанс увидеть зарождение новой веры.</p><p class="p">— Но это же ужасно. Райф — Антихрист.</p><p class="p">— Разумеется, Антихрист. Но все равно интересно. И у Райфа есть еще кое-что ценное: Эриду.</p><p class="p">— Город Энки.</p><p class="p">— Он самый. Райф присвоил себе все таблицы, какие когда-либо составил Энки. Где еще быть человеку, который интересуется религией и хакерством? Будь эти таблицы в Аравии, я бы надела чалму, сожгла водительские права и поехала туда. Но таблицы здесь, поэтому я просто позволила им вживить мне антенну.</p><p class="p">— Значит, все это время твоей целью было добраться до таблиц Энки?</p><p class="p">— Заполучить <em>ме</em>, как Инанна. Зачем еще?</p><p class="p">— И ты их исследовала?</p><p class="p">— О да!</p><p class="p">— И?..</p><p class="p">Она указывает на поверженных антенноголовых.</p><p class="p">— Я сама теперь такое могу. Я ба'ал шем. Я могу взломать спинной мозг.</p><p class="p">— Ладно, послушай, Хуанита. Я очень рад за тебя. Но вокруг нас миллионы людей, которые желают нас убить. Ты можешь их всех парализовать?</p><p class="p">— Да, — отвечает она, — но тогда они умрут.</p><p class="p">— Ты ведь знаешь, что нам нужно сделать, Хуанита, правда?</p><p class="p">— Выпустить на волю нам-шуб Энки, — отвечает она. — Повторить Вавилонское столпотворение.</p><p class="p">— Тогда за дело, — говорит Хиро.</p><p class="p">— Сначала главное, — напоминает она. — Диспетчерская вышка.</p><p class="p">— Ладно, ты готовься захватить таблицу, а я возьму на себя вышку.</p><p class="p">— И как ты собираешься это сделать? Порубить антенноголовых мечами?</p><p class="p">— Ага. Это единственное, на что годны мечи.</p><p class="p">— Давай сделаем по-другому, — предлагает Хуанита и, встав на ноги, уходит по ангарной палубе.</p><p class="p">Нам-шуб Энки представляет собой таблицу внутри глиняного конверта, покрытого клинописным эквивалентом наклейки с предупредительной надписью. Весь артефакт разбился на десятки кусков. Большая их часть осталась в пластиковой упаковке, но несколько разлетелись по взлетной палубе. Собрав их с посадочной площадки вертолета, Хиро возвращается в центр.</p><p class="p">К тому времени, когда он разрезает упаковку, Хуанита уже машет ему из окна на верхушке диспетчерской вышки.</p><p class="p">Выбрав все куски, которые кажутся ему частями глиняного конверта, он откладывает их в отдельную кучку. Потом складывает осколки самой таблицы в сравнительно понятную последовательную группу. Пока еще не ясно, как сложить их воедино, и у него нет времени на паззлы. Поэтому, надев гоглы, он входит в свой офис и с помощью компьютера делает цифровую фотографию фрагментов, а потом вызывает Библиотекаря.</p><p class="p">— Да, сэр?</p><p class="p">— Эта гиперкарточка содержит изображение разбитой глиняной таблицы. Знаешь программку, которая могла бы сложить ее воедино?</p><p class="p">— Минуту, сэр, — говорит Библиотекарь, потом у него в руках появляется гиперкарточка, которую он отдает Хиро. На ней — изображение уже сложенной таблицы. — Вот как она выглядит, сэр.</p><p class="p">— Ты способен читать по-шумерски?</p><p class="p">— Да, сэр.</p><p class="p">— Можешь прочесть эту таблицу вслух?</p><p class="p">— Да, сэр.</p><p class="p">— Приготовься. И подожди секундочку.</p><p class="p">Хиро подходит к основанию диспетчерской вышки. Тут есть дверь, через которую он попадает на лестницу, а по ней взбирается в центр управления, странное сочетание железного века и высоких технологий. Хуанита уже ждет тут в окружении мирно посапывающих антенноголовых. Она стучит пальцем по выступающему из коммуникационного пульта микрофону, который покачивается на своей гибкой подставке, как змея. В этот самый микрофон говорил прежде эн.</p><p class="p">— Прямой эфир на весь Плот, — говорит она. — Давай.</p><p class="p">Переключив свой компьютер на голосовой режим, Хиро встает возле микрофона.</p><p class="p">— Библиотекарь, читай, — приказывает он, и из динамиков льется вереница слогов.</p><p class="p">Посреди этой вереницы Хиро поднимает глаза на Хуаниту. Заткнув пальцами уши, та стоит в дальнем углу помещения.</p><p class="p">Внизу, у подножия вышки подает голос антенноголовый. Глубоко в недрах «Интерпрайза» тоже слышно бормотание. Смысла в нем нет никакого. Просто пустой лепет.</p><p class="p">Снаружи вдоль стены диспетчерской вышки тянется узкий внешний мостик. Выйдя на свежий воздух, Хиро слушает Плот. Со всех сторон на него волнами накатывает смутный рев, но не волн или ветра, а множества вырвавшихся на волю человеческих языков. Истинное смешение языков.</p><p class="p">Хуанита тоже выходит послушать. Хиро замечает, что за ухом у нее течет красная струйка.</p><p class="p">— У тебя кровь идет, — говорит он.</p><p class="p">— Знаю. Небольшая примитивная операция, — отвечает она. Голос у нее напряженный, словно ей больно. — Я специально для такого случая носила при себе скальпель.</p><p class="p">— Что ты сделала?</p><p class="p">— Поддела скальпелем основание антенны и перерезала проволоку, уходящую мне в мозг.</p><p class="p">— Когда?</p><p class="p">— Пока ты был на взлетной палубе.</p><p class="p">— Зачем?</p><p class="p">— А ты как думаешь? — говорит она. — Чтобы нам-шуб Энки на меня не подействовал. Я теперь нейролингвистический хакер, Хиро. Ради этого знания я прошла через подземелья ада. Оно теперь — часть меня. Даже не думай, что я соглашусь на лоботомию.</p><p class="p">— Когда мы отсюда выберемся, пообедаем вместе?</p><p class="p">— Разумеется, — отвечает она. — А теперь давай выбираться.</p></span>
