<p class="p1">25</p>
</div><p class="p">По правде говоря, И. В. не может определить, где они сейчас. Но ясно, что они застряли в пробке. Вполне предсказуемое явление.</p><p class="p">— И. В. пора, — объявляет она.</p><p class="p">Секунду никакой реакции. Потом хакер откидывается на спинку стула, смотрит прямо перед собой сквозь гоглы, не обращая внимания на трехмерный компьютерный экран, но, по-видимому, наслаждаясь видом на стену.</p><p class="p">— О'кей, — говорит он.</p><p class="p">Со стремительностью мангуста мужик со стеклянным глазом выхватывает алюминиевый чемоданчик из криогенного цилиндра и бросает его И. В. Тем временем один из бездельников-мафиози распахивает заднюю дверь прицепа, открывая чудесный вид на пробку на бульваре.</p><p class="p">— И еще кое-что. — С этими словами мужик со стеклянным глазом заталкивает в один из многочисленных карманов И. В. какой-то конверт.</p><p class="p">— Что это? — спрашивает И. В.</p><p class="p">Он, словно защищаясь, поднимает руки.</p><p class="p">— Не беспокойся, это просто кое-какая малость. А теперь в путь.</p><p class="p">Он подает знак парню, который держит ее доску.</p><p class="p">А парень, оказывается, не дурак: он просто бросает доску, которая приземляется на пол под неудобным углом. Но шипы уже заметили приближение пола, рассчитали все углы, вытянулись и размялись, как ноги баскетболиста, возвращающегося на грешную землю после чудовищного броска. Приземлившись на «ступни», доска пару раз прокатывается взад-вперед, обретая равновесие, а потом направляется прямо к И. В. и останавливается у ее ног.</p><p class="p">Став одной ногой на доску, И. В. несколько раз отталкивается другой от пола и вылетает из двери прицепа прямо на крышу «понтиака», слишком близко подъехавшего к заднему бамперу грузовика. Ветровое стекло «понтиака» — прекрасная площадка для разгона, и к тому времени, когда И. В. приземляется на мостовую, она уже развернулась в прыжке на сто восемьдесят градусов. Владелец «понтиака» возмущенно давит на гудок, но ему никак ее не догнать, ведь пробка стоит намертво, а И. В. — единственное тело на несколько миль вокруг, которое способно двигаться вперед. В том-то и смысл курьерской службы.</p><p class="p">«Жемчужные врата преподобного Уэйна» номер 1106 — довольно крупная франшиза. Малый серийный номер подразумевает солидный возраст. Она была построена давно, когда земля была дешевая, а участки большие. Автостоянка заполнена лишь наполовину. Обычно у «Преподобного Уэйна» все больше встречается старичье с идиотскими надписями на испанском, выведенными лаком для ногтей на задних бамперах: колымаги центральноамериканских евангелистов, приехавших с юга на север в надежде на приличную работу и устав от неумолимого натиска католиков на родине. На этой стоянке тоже несколько просто старых обычных малолитражек, с номерными знаками почти всех имеющихся ЖЭКов.</p><p class="p">На этом участке бульвара движение несколько лучше, поэтому на автостоянку И. В. вкатывается на вполне приличной скорости, а потом пару раз объезжает франшизу, чтобы эту скорость сбросить. Хорошо заасфальтированная стоянка — большое искушение, особенно если идешь на скорости, ну а если подходить профессионально, то не мешает все разведать, ознакомиться с окружающей средой. И. В. узнает, что данная стоянка соединена со стоянкой соседней франшизы «Автолом» («Любую машину за пару минут ОБНАЛИЧИМ!»), которая, в свою очередь, перетекает в стоянку соседнего универмага. Настойчивый трэшник мог бы, наверное, проделать весь путь от Л.А. до Нью-Йорка, перебираясь с одной автостоянки на другую.</p><p class="p">В некоторых местах стоянка издает хлопающие и щелкающие шумы. Опустив глаза, И. В. видит, что возле мусорных баков позади франшизы асфальт усеян маленькими пластмассовыми пузырьками, похожими на тот, что рассматривал вчера ночью Скрипучка. Пузырьки набросаны тут, как окурки сигарет возле бара. Когда «ступни» доски проходят по этим пузырькам, те выстреливают из-под колес и, подпрыгивая, разлетаются по асфальту.</p><p class="p">Перед входом выстроилась очередь. Презрев ее, И. В. входит внутрь.</p><p class="p">Приемная «Жемчужных врат преподобного Уэйна», разумеется, похожа на все приемные франшиз. Ряд мягких виниловых стульев, где прихожане могут подождать, пока их не вызовут, по обеим концам ряда — по цветку в горшке, а перед стульями — длинный стол с разбросанными по нему допотопными журналами. Детский уголок, где дети могут убивать время, разыгрывая воображаемые космические бои в инжекционно-отлитой пластмассе. Стойка из фальшивого дерева, призванная выглядеть так, будто ее привезли из старой церкви. За стойкой — толстушка старшеклассница: светлые волосы цвета помоев основательно обработаны щипцами для завивки, синие с металлическим отливом тени для глаз и даже слой красных румян, покрывающий широкие студенистые щеки, а поверх футболки наброшено прозрачное платьице, как у певчего из хора.</p><p class="p">Когда И. В. входит, толстушка как раз совершает взаимовыгодный обмен. И. В. она замечает сразу, но ни в одной папке о трех кольцах во всем мире инструкции не позволяют умерить энтузиазм, отвлечься или ослабнуть и выйти из строя посреди сделки.</p><p class="p">Оказавшись в безвыходном положении, И. В. со вздохом скрещивает на груди руки, чтобы показать свое нетерпение. В любом другом предприятии она бы уже подняла бучу и прорвалась за стойку, словно она тут хозяйка. Но это все-таки церковь, черт бы ее побрал.</p><p class="p">Вдоль стойки тянется небольшая полка-приступочка с религиозными трактатами — берите бесплатно, пожертвование обязательно. Несколько отделений заняты под известный бестселлер преподобного Уэйна «Как Америка была спасена от коммунизма. ЭЛВИС ЗАСТРЕЛИЛ JFK».</p><p class="p">И. В. вынимает конверт, который мужик со стеклянным глазом затолкал ей в карман. К несчастью, он не настолько толстый и мягкий, чтобы в нем оказалась куча денег.</p><p class="p">В конверте — десяток моментальных фотоснимков. На всех — Дядюшка Энцо. Вот он стоит на широкой и ровной подкове подъездной дорожки к огромному дому, таких огромных особняков И. В. даже не видела. Вот он стоит на скейтборде. Или падает со скейтборда. Или, беспорядочно раскинув руки в стороны, медленно скользит, а за ним бегут нервозные охранники.</p><p class="p">Фотографии обернуты листком бумаги. «И. В. Спасибо за помощь. Как видишь по этим фотографиям, я сам пытался подготовиться к этому заданию, но требуется некоторая практика. Твой друг Дядюшка Энцо».</p><p class="p">И. В. заворачивает фотографии в точности так, как они были сложены, убирает их в карман и, подавив улыбку, возвращается к насущной проблеме.</p><p class="p">Девица в платьице все еще оформляет свою сделку у стойки. Прихожанка — коренастая испаноговорящая женщина в оранжевом платье.</p><p class="p">Девица что-то вводит в компьютер. Со щелчком, похожим на винтовочный выстрел, клиентка шлепает свою «Визу» на поддельное дерево стойки. Длиннющими — в несколько дюймов — ногтями девица отковыривает кредитную карточку от стойки — рискованная и сомнительная операция, которая наводит И. В. на мысль о насекомых, выкарабкивающихся из куколок. Затем девица совершает таинство причащения: тщательно отработанным жестом проводит кредиткой через электромагнитную прорезь компьютера, будто срывает покров, потом протягивает квитанцию, бормоча что-то о росписи и дневном контактном телефоне. С тем же успехом она могла бы говорить по-латыни. Но все в порядке, ведь клиентка знакома с литургией и подписывает и ставит номер еще до того, как произнесены все слова.</p><p class="p">Теперь остается только Слово Свыше. Но компьютеры и средства связи коммуникации в наше время на высоте, и на проверку кредитки уходит не более десяти секунд. Крохотное устройство издает одобрительный «бип», из крохотных колонок звучит небесная музыка, и в задней части комнаты величественно распахиваются створки переливчатых врат.</p><p class="p">— Благодарим за пожертвование, — говорит девица, небрежно сливая все слова в единый слог.</p><p class="p">Привлеченная гипнотическими напевами органа, клиентка топает к вратам. Внутренность часовни выкрашена в странные безумные тона и отчасти подсвечена флуоресцентными лампами, впаянными в потолок, а отчасти огромными цветными светокоробами, симулирующими витражные окна. Самая большая из таких коробок в форме расплющенной готической арки болтами прикручена к задней стене над алтарем, а изображена на ней вопиющая в пустыне троица: Иисус, Элвис и преподобный Уэйн. Правда, Иисус — все же гвоздь программы. Не успев пройти внутрь и дюжины шагов, прихожанка с глухим стуком падает на колени посреди прохода и начинает иноязычить:</p><p class="p">— Ар иа ар иса ве на а мир и са, ве на а мир иа а сар иа…</p><p class="p">Качнувшись, закрываются врата.</p><p class="p">— Одну минутку, — говорит девица, несколько нервно глянув на И. В., и, обойдя стойку, останавливается посреди детского уголка (при этом подол ее платьица неизбежно запутывается в боевом модуле «Ниндзя-Воины Плота») и стучит в дверь детского туалета.</p><p class="p">— Занято! — кричит мужской голос по ту сторону двери.</p><p class="p">— Курьер прибыл, — говорит девица.</p><p class="p">— Сейчас буду, — уже спокойнее отвечает голос.</p><p class="p">И обладатель голоса действительно тотчас выходит. Никакой задержки, никакого зазора во времени, скажем, на застегивание ширинки или мытье рук. Обладатель голоса одет в черный костюм с пасторским воротничком и сейчас, идя через детскую площадку и давя черными ботинками крохотных солдатиков и боевые истребители, натягивает через голову несолидную черную сутану. Волосы у него черные и сальные, с отдельными прядями седины, а на носу сидят бифокальные очки с коричневыми стеклами в проволочной оправе. Поры на носу и щеках у него просто огромные.</p><p class="p">И к тому времени, когда он подходит к ней, И. В. успевает не только хорошенько его разглядеть, но и почувствовать его запах. Пахнет «олд спайсом», а изо рта — еще и блевотиной. Но явно не от спиртного.</p><p class="p">— Давай сюда. — Он вырывает алюминиевый чемоданчик у нее из рук.</p><p class="p">Но И. В. никому и никогда такого не позволяет.</p><p class="p">— Вы должны расписаться.</p><p class="p">И все же она понимает, что уже слишком поздно. Если не заставить их расписаться до получения, ты облажался. У тебя нет власти, нечем надавить. Ты просто дитё на скейтборде.</p><p class="p">Вот почему И. В. никогда не позволяет вырывать посылку у себя из рук. Но, Господь свидетель, это же священник! На такое она не рассчитывала. Он вырвал чемоданчик у нее из рук, а теперь убегает с ним к себе в офис.</p><p class="p">— Я могу за него расписаться, — предлагает девица. Вид у нее испуганный. Более того, она выглядит так, как будто вот-вот упадет в обморок или ее стошнит.</p><p class="p">— Это должен сделать он лично, — возражает И. В. — Преподобный Дейл Т. Торп.</p><p class="p">А вот теперь потрясение проходит, зато она начинает выходить из себя. Поэтому рвется вслед за преподобным прямо в офис.</p><p class="p">— Вам туда нельзя, — говорит девица, но произносит это вяло, печально, будто само происшествие почти стерлось из ее памяти. И. В. пинком распахивает дверь.</p><p class="p">Преподобный Дейл Т. Торп сидит за столом. Перед ним — открытый алюминиевый чемоданчик, нашпигованный такой же сложной электроникой, какую она видела вчера после резни на поле хмеля. Преподобный Дейл Т. Торп будто прикован к этому устройству за шею.</p><p class="p">Нет, на самом деле это у него на шее на шнурке что-то висит. До того он держал это под одеждой, как И. В. носит под одеждой личные знаки Дядюшки Энцо. А теперь он это вытащил и вставил в прорезь в алюминиевом чемоданчике. Похоже, это ламинированная идентификационная карточка со штрихкодом.</p><p class="p">Вот он вынимает карточку и дает ей упасть ему на грудь. И. В. не может сказать наверняка, заметил он ее или нет. Он вводит что-то в компьютер, стуча двумя пальцами по клавиатуре, ошибается клавишей, начинает снова.</p><p class="p">Тут начинают вертеться и подрагивать сервомеханизмы внутри чемоданчика. Преподобный Дейл Т. Торп извлекает из стойки в крышке небольшой пузырек и вставляет его в паз возле клавиатуры. Пузырек медленно затягивает внутрь машины.</p><p class="p">Вот пузырек выскакивает снова. Красная пластиковая крышка испускает зернистый красноватый свет. В крышке небольшой экранчик LED, а в нем бегут, отсчитывая секунды, цифры: 5, 4, 3, 2, 1…</p><p class="p">Преподобный Дейл Т. Торп подносит пузырёк к левой ноздре. Когда счетчик LED достигает нуля, пузырек шипит, словно из шины выходит воздух. После чего преподобный мастерски бросает пузырек в корзинку для мусора.</p><p class="p">— Преподобный? — окликает девица. Быстро обернувшись, И. В. видит, как она вяло приближается к офису. — А мне дозу вы приготовите? Пожалуйста.</p><p class="p">Преподобный Дейл Т. Торп не отвечает. Откинувшись на спинку вращающегося кожаного кресла, он неотрывно смотрит на увеличенную фотографию Элвиса, снятую в дни его службы в армии — с винтовкой в руках.</p></span>
