</div><p class="p">Пока тебе не исполнилось двадцать пять, ты время от времени думаешь, что, сложись твоя жизнь по-иному, ты стал бы самым крутым сукиным сыном в мире. Если бы я поселился в китайском монастыре, где есть своя школа боевых искусств, и десять лет трудился бы до седьмого пота. Если бы мою семью перестреляли торговцы наркотиками из Колумбии и я бы поклялся отомстить. Если бы я был смертельно болен, жить мне оставалось один год и я посвятил бы его борьбе с уличной преступностью. Если бы я просто все бросил и всю жизнь посвятил тому, чтобы стать плохим.</p><p class="p">Хиро тоже так думал, а потом столкнулся с Вороном. Отчасти это освобождает. Ему уже нечего мечтать быть самым крутым сукиным сыном в мире. Это место уже занято. Последняя капля — из-за которой первое место крутейшего сукин-сынства уплывает из-под носа, — это, разумеется, водородная бомба. Если бы не водородная бомба, можно было бы еще потягаться. Скажем, найти ахиллесову пяту Ворона. Подкрасться, свалить, надрать задницу. Но из-за ядерного зонтика Ворона титул мирового чемпионства стал недосягаемым.</p><p class="p">Что не так уж и плохо. Иногда даже хорошо, что ты лишь немного крут. Хорошо знать, где граница твоих возможностей. Научиться использовать то, что имеешь.</p><p class="p">Как только Хиро выезжает на бесплатную трассу и поворачивает байк носом к горам, он входит в виртуальность своего офиса. «Земля» по-прежнему висит на своем месте, держа Плот как бы под лупой. Несясь в Орегон со скоростью сто сорок миль в час, Хиро размышляет над изображением Плота, которое призрачными полутонами накладывается на трассу.</p><p class="p">Издали Плот кажется больше, чем на самом деле. Приблизив изображение, Хиро понимает, что эту иллюзию создает обволакивающее Плот и им же порожденное облако нечистот, постепенно растворяющееся в воде и в атмосфере.</p><p class="p">Тихий океан он обходит по часовой стрелке. Когда на «Интерпрайз» разводят пары, он может отчасти контролировать свой курс, но настоящая навигация, учитывая весь налепившийся на него мусор, практически невозможна. По большей части Плот идет туда, куда несут его ветер и кориолисово ускорение. Несколько лет назад он, набирая беженцев, проходил мимо Филиппин, Вьетнама, Китая и Сибири. Потом повернул к цепи Алеутских островов, обогнул выступ Аляски и теперь медленно скользит мимо небольшого городка Порт-Шерман, штат Орегон, у границы Калифорнии.</p><p class="p">Двигаясь по Тихому океану в основном за счет течений, Плот время от времени сбрасывает часть своей чешуи. Эти фрагменты в конечном итоге вымывает на побережье, скажем, Санта-Барбары — связанные воедино обломки с грузом скелетов и обглоданных костей.</p><p class="p">Добравшись до Калифорнии, Плот вступит в новую фазу своего жизненного цикла. Он сбросит большую часть импровизированного объема, когда сотни тысяч беженцев отрубят свои лодчонки от ядра и погребут к берегу. Те беженцы, которые продержались так долго, это, по определению, те, кто изначально были достаточно расторопны, чтобы добраться с родины до Плота, достаточно изобретательны, чтобы выжить в мучительно медленном плавании по арктическим водам, и достаточно ожесточены, чтобы не стать убитыми другими беженцами. Исключительно приятные джентльмены. Именно таким вы будете рады, когда они объявятся на вашем частном пляже в количестве пары-тройки тысяч.</p><p class="p">Ободранный до нескольких основных кораблей и потому более маневренный, «Интерпрайз» снова пересечет Тихий океан, направляясь в Индонезию, где опять повернет на север и начнет следующий цикл плавания.</p><p class="p">Армии муравьев пересекают бурные реки, забираясь на головы впереди идущих; так скапливается способный держаться на воде шар. Многие отпадают и тонут, и, разумеется, те, кто оказался внизу, — тоже. Те же, кто бы достаточно быстр и решителен, чтобы постоянно карабкаться наверх, выживают. Очень многие перебираются через реки, вот почему армии муравьев нельзя остановить, взрывая мосты. Именно так беженцы пересекают Тихий океан, пусть они даже слишком бедны, чтобы заказать билет на настоящий корабль или купить пригодную для плавания лодку. Приблизительно раз в пять лет новая волна набегает на Западное побережье, когда океанские течения приносят домой «Интерпрайз».</p><p class="p">Последние несколько месяцев владельцы земельных участков вдоль пляжей Калифорнии нанимают охрану, устанавливают прожекторы и противопехотные заграждения вдоль линии прилива, монтируют на свои яхты пулеметы. Все они подписаны на круглосуточный «Отчет о Плоте» ЦРК, чтобы получать последние сводки прямо со спутника о том, когда очередной контингент из двадцати пяти тысяч голодающих евразийцев оторвется от «Интерпрайз» и опустит мириады весел в Тихий океан — точно муравьиные лапки.</p><p class="p">— Пора еще покопаться, — говорит Хиро Библиотекарю. — Но теперь сведи все к вербальному уровню, потому что в настоящий момент я гоню на огромной скорости по I-5 и приходится держать ухо востро: присматривать за тащащимися грузовиками и прочим.</p><p class="p">— Буду иметь в виду, — произносит у него в наушниках голос Библиотекаря. — К югу от Санта-Клариты была авария, остов грузовика еще на дороге. А на съезде к Туларе — большая выбоина в левом ряду.</p><p class="p">— Спасибо. Кстати, а кто вообще были эти боги? У Лагоса было какое-то мнение на этот счет?</p><p class="p">— Лагос полагал, что они могли быть магами, иными словами, нормальными людьми с особыми способностями, или же инопланетянами.</p><p class="p">— Черт меня побери, не так быстро. Давай по одному за раз. Что Лагос имел в виду, говоря о «нормальных людях с особыми способностями»?</p><p class="p">— Предположим, нам-шуб Энки действительно функционировал как вирус. Предположим, его изобрел некто по имени Энки. Тогда Энки должен был обладать лингвистическими способностями, которые выходят далеко за пределы нашего представления о нормальном.</p><p class="p">— И как проявлялись эти способности? Каков был механизм?</p><p class="p">— Я могу только изложить связи, какие установил Лагос.</p><p class="p">— Ладно. Валяй.</p><p class="p">— Вера в магическую силу языка часто встречается как в мистической, так и в научной литературе. Каббалисты, иудейские мистики в Испании и Палестине, полагали, будто, комбинируя буквы имени божества, можно обрести сверхъестественные озарение и силу. К примеру, говорят, будто Абу Аарон, ранний каббалист, эмигрировавший из Багдада в Италию, совершал чудеса силой Священных Имен.</p><p class="p">— О какой именно силе мы сейчас говорим?</p><p class="p">— Большинство каббалистов были теоретиками и интересовались лишь чистой медитацией. Но существовала также «прикладная Каббала», адепты которой пытались применить это учение в повседневной жизни.</p><p class="p">— Иными словами, колдуны.</p><p class="p">— Да. Эти прикладные каббалисты использовали так называемый «архангельский алфавит», выведенный из греческого и арамейского теургического алфавита первого века нашей эры, внешне похожего на клинопись. Каббалисты называли этот алфавит «глазным письмом», поскольку буквы составлялись из линий и небольших окружностей, походивших на глаза.</p><p class="p">— Единицы и нули.</p><p class="p">— Некоторые каббалисты разделили буквы алфавита по месту произведения звуков органами речи.</p><p class="p">— О'кей. Как сказали бы мы сегодня, они связывали печатную букву на странице с нейролингвистическими связями, которые следовало задействовать, чтобы эту букву произнести.</p><p class="p">— Да. Анализируя произношение и написание различных слов, они считали, что могут прийти к выводу об их истинных, внутренних, значении и смысле.</p><p class="p">— Ладно. Как скажешь.</p><p class="p">— Выводы научной литературы, разумеется, не столь фантастичны. Но предпринималось немало попыток объяснить Вавилон. Не само событие Вавилона, которое большинство ученых считают мифическим, а тот факт, что существует тенденция к дивергенции языков. В попытке связать все языки воедино был выдвинут ряд лингвистических теорий.</p><p class="p">— И эти теории Лагос попытался применить к своей гипотезе о вирусе.</p><p class="p">— Да. Существуют две школы: релятивисты и универсалисты. Как объясняет вкратце Джордж Стейнер, релятивисты обычно полагают, что язык является не носителем мысли, а определяющим ее средством выражения. Язык — общая структура, в рамках которой осуществляется познание. Наше восприятие реальности систематизируется потоком ощущений, выраженных и преобразованных этой структурой. Следовательно, изучение эволюции языка есть изучение эволюции самого человеческого разума.</p><p class="p">— Общий смысл понятен. А как насчет универсалистов?</p><p class="p">— В противоположность релятивистам, которые полагают, что для возникновения в языках общих черт нет причин, универсалисты считают, что если достаточно долго анализировать языки, можно обнаружить, что у всех есть общие характерные особенности. Поэтому они анализируют языки в поисках этих особенностей.</p><p class="p">— Ну и как, нашли?</p><p class="p">— Нет. Пока как будто на каждое правило находится исключение.</p><p class="p">— Что сводит на нет весь универсализм.</p><p class="p">— Не обязательно. Эту проблему они объясняют, утверждая, что общие особенности слишком глубоко погребены и потому не поддаются анализу.</p><p class="p">— Ловко вывернулись.</p><p class="p">— Они правы в том, что на определенном уровне язык должен происходить в человеческом мозгу. А поскольку человеческий мозг более или менее для всех одинаков…</p><p class="p">— Железо одно и то же. Но не софт.</p><p class="p">— Вы используете метафору, которую я не в состоянии понять.</p><p class="p">Хиро проносится мимо огромного двухэтажного автобуса «айэстрим», который покачивается из стороны в сторону на дующем по долине штормовом ветре.</p><p class="p">— Ну, франкоговорящий мозг вначале такой же, как англоговорящий. Пока они растут, они программируются разными программами — выучивают разные языки.</p><p class="p">— Да. Следовательно, согласно универсалистам, французский и английский, или любой другой язык, должны иметь общие характерные черты, коренящиеся в «глубинных структурах» человеческого мозга. Согласно теории Хомского, глубинные структуры есть врожденные составляющие мозга, позволяющие ему выполнять определенные формальные разновидности операций по цепочке символов. Или, как перефразирует Стейнер Эммона Баха, «эти глубинные структуры со временем приводят к действительному закладыванию моделей в кору головного мозга, бесконечно разветвленной и одновременно „запрограммированной“ сети электрохимических и нейрофизиологических каналов».</p><p class="p">— Но эти глубинные структуры настолько глубоки, что распознать их мы не можем?</p><p class="p">— Универсалисты помещают активные ноды лингвистической жизни — глубинные структуры — на такую глубину, что они не поддаются описанию и изучению. Или, используя аналогию Стейнера, «попытайся извлечь существо из моря, и оно разложится или чудовищно изменит форму».</p><p class="p">— Ну вот, опять эта змея. Так какой теории придерживался Лагос? Релятивистов или универсалистов?</p><p class="p">— Он, кажется, полагал, что между ними не существует большой разницы. В конечном итоге они обе ударяются в мистику. Лагос считал, что обе школы, по сути, различными путями пришли к одному и тому же.</p><p class="p">— Но, на мой взгляд, тут есть ключевое различие, — возражает Хиро. — Универсалисты считают, что мы детерминированы нейронными связями в коре головного мозга. Релятивисты не верят, что у нас есть какие-либо ограничения.</p><p class="p">— Лагос модифицировал строгое хомскианство, предположив, что изучение языка равносильно внесению кода в PROM, аналогия, какую я не в состоянии истолковать.</p><p class="p">— Аналогия ясна. PROM — это программируемое одностороннее устройство памяти, — говорит Хиро. — Поступая с завода, эти чипы не имеют содержания. На них можно нанести информацию один, и только один раз, а потом ее заморозить: информация, программное обеспечение, теперь вмонтировано в чип и превращается в железо. После занесения кода в PROM код можно считать, но записать новый на него нельзя. Иными словами, Лагос пытался сказать, что мозг новорожденного не имеет глубинных структур, как и утверждают релятивисты, а по мере того как ребенок усваивает язык, соответственным образом развиваются и структуры самого мозга, язык «наносится» на железо и становится неотъемлемой частью глубинной структуры мозга, как утверждают универсалисты.</p><p class="p">— Да. Такова была и его интерпретация.</p><p class="p">— Ладно. Выходит, говоря об Энки как о реальном человеке с магическими способностями, Лагос подразумевал, что Энки каким-то образом понимал связь между языком и мозгом и знал, как ею манипулировать. Сходным образом хакер, зная секреты компьютерной системы, может написать код для ее контроля — цифровой нам-шуб.</p><p class="p">— Лагос говорил, что Энки обладал способностью восходить во вселенную языка и видеть его перед своими глазами. Так же, как люди посещают Метавселенную. Это дало ему силу творить различные нам-шуб. А нам-шуб обладало способностью изменять функционирование тела и мозга.</p><p class="p">— Так почему сегодня никто ничего подобного не делает? Почему нет никаких нам-шуб на английском?</p><p class="p">— Как указывает Стейнер, не все языки одинаковы. Одним языкам метафора свойственна в большей мере, нежели другим. Иврит, арамейский, греческий и китайский более приспособлены для игры слов и достигли прочной связи с реальностью: «В Палестине был Квириат Сефер, „Город букв“, в Сирии имелся Библос, „Башня книг“. В противоположность им другие культуры представляются „безъязыкими“ или, по меньшей мере, как это было в случае Египта, не полностью сознающими творящую и трансформирующую силу языка». Лагос полагал, что шумерский был крайне мощным языком, во всяком случае, в Шумере пять тысяч лет назад.</p><p class="p">— Язык, подходящий для нейролингвистического программирования Энки.</p><p class="p">— Так же как и каббалисты, ранние лингвисты верили в существование фиктивного языка, называемого «Райское наречие», язык Адама. Он позволял всем людям понимать друг друга, минуя взаимонепонимание. Это был Логос того мгновения, в которое Бог создал мир словом. На Райском наречии назвать предмет было равносильно тому, чтобы его сотворить. Цитируя снова Стейнера: «Наша речь стоит между пониманием и истиной, будто пыльное стекло или кривое зеркало. Райское наречие было сродни прозрачному стеклу, через которое лился свет абсолютного понимания. Тем самым Вавилон был вторым Падением». А Исаак Слепой, ранний каббалист, сказал, что (цитируя перевод Гершома Шолема): «Речь человеческая связана с речью божественной, и всякий язык, будь то небесный или человеческий, происходит из одного корня: Божественного Имени». Прикладные каббалисты носили титул «ба'ал шем», что означает «овладевший божественным именем».</p><p class="p">— Машинный язык мира, — говорит Хиро.</p><p class="p">— Это еще одна аналогия? — осведомляется Библиотекарь.</p><p class="p">— Компьютеры оперируют машинным языком, — отвечает Хиро, — который записывается единицами и нулями, бинарным кодом. На самом низком уровне все компьютеры программируются чередой единиц и нулей. Программируя на машинном языке, ты контролируешь компьютер на уровне ствола мозга, самой основы его существования. Это — Райское наречие машин. Но работать на машинном языке очень тяжело, потому что через некоторое время начинаешь просто сходить с ума от возни на микроуровне. Поэтому для программистов был создан целый Вавилон компьютерных языков: ФОРТРАН, Бейсик, КОБОЛ, ЛИСП, Паскаль, ПРОЛОГ, ФОРТ. Ты обращаешься к компьютеру на этом языке, а программка под названием компилятор конвертирует команды в машинный язык. Но никогда нельзя с точностью сказать, что именно делает компьютер. Не всегда все выходит так, как ты задумал. Как пыльное стекло или кривое зеркало. По-настоящему продвинутый хакер рано или поздно начинает понимать внутреннее функционирование машины, видит сквозь язык, на котором работает, и угадывает тайное функционирование бинарного кода — становится вроде как «ба'ал шем».</p><p class="p">— Лагос считал, что легенды о Райском наречии были приукрашенным рассказом об истинных событиях, — говорит Библиотекарь. — Эти легенды отразили ностальгию по тому времени, когда люди говорили на шумерском наречии, превосходившем все, что пришли ему на смену.</p><p class="p">— Шумерский действительно так хорош?</p><p class="p">— Нет, насколько могут судить сегодняшние лингвисты, — отвечает Библиотекарь. — Как я уже упоминал, он по большей части недоступен нашему пониманию. Лагос подозревал, что слова в то время функционировали иначе. Если родной язык воздействует на физическую структуру развивающегося мозга, то будет правильным сказать, что шумеры, говорившие на языке, радикально отличном от всех, существующих сегодня, имели мозг, фундаментально отличающийся от вашего. Лагос полагал, что по этой причине шумерский идеально подходил для создания и распространения вирусов. Что, однажды выпущенный в шумерский язык, вирус распространялся очень быстро, пока не поражал всех.</p><p class="p">— Возможно, и Энки тоже это знал, — говорит Хиро. — Возможно, нам-шуб Энки — не такая уж плохая штука. Может, Вавилон — вообще самое лучшее, что когда-либо с нами случалось.</p></span>
