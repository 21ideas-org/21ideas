</div><p class="p">Райф все видит и все понимает. Ему бы очень хотелось остаться и посмотреть, чем все закончится, но в настоящее время он очень занят. Надо убираться отсюда до того, как мафия, Нг и мистер Ли и прочие сволочи обрушат на него ракеты с тепловой системой самонаведения. Нет времени и ждать, пока допрыгает назад покалеченный Ворон. Подняв большой палец, он подает знак пилоту и начинает подниматься по трапу личного реактивного самолета.</p><p class="p">День в самом разгаре. От гигантских хранилищ горючего в миле отсюда поднимается стена оранжевого пламени, будто раскрывается хризантема в ускоренной съемке. Ее расцвет так зрелищен, что Райф останавливается посреди трапа посмотреть.</p><p class="p">Через это пламя движется нечто быстрое и мощное, оставляя за собой линейный след, точно космический луч, пропущенный через камеру Вильсона. В обе стороны от него расходится звуковая волна, ясно видная в пламени — яркий конус, в сто раз больше темной точки на своей вершине. Что-то черное, похожее на пулю и четвероногое несется так быстро, что не уловить взглядом. Оно настолько маленькое и быстрое, что Л. Боб Райф вообще бы его не увидел, если бы оно не неслось прямо на него.</p><p class="p">Оно проскакивает под лабиринтом заправочных агрегатов и шлангов, перепрыгивает через одни препятствия, вонзает стальные когти в другие, поджигая их содержимое искрами, которые летят во все стороны всякий раз, когда когти касаются асфальта. Подобрав под себя ноги, оно отталкивается и, перепрыгнув стометровый отрезок, приземляется на крышу выступающей над землей цистерны, использует ее как трамплин для нового прыжка через забор, отделяющий заправочный комплекс от самого аэропорта, а затем мощной ровной рысью бежит, ускоряясь на геометрической плоскости взлетной полосы, а за ним несется длинный язык огня, лениво вылезшего из сердца пожарища и кольцами завивающегося в воздушных потоках в кильватере Крысопса.</p><p class="p">Интуиция подсказывает Л. Бобу Райфу, что надо убраться подальше от самолета, в который только что залили топливо. Повернувшись, он неуклюже то ли прыгает, то ли падает с трапа, ведь он смотрит на Крысопса, а не себе под ноги.</p><p class="p">А Крысопес, который кажется маленьким темным созданием, стелется по земле и видим лишь благодаря тени на фоне пламени и цепи белых искр в тех местах, где его когти царапают асфальт, совершает крохотную поправку к курсу.</p><p class="p">Он направляется не к самолету, он направляется к Райфу. Передумав, Райф бежит вверх по трапу, перескакивая по три ступеньки за раз. Под его весом трап прогибается и распрямляется, напоминая магнату о хрупкости самолетика.</p><p class="p">Пилот тоже заметил Крысопса и, не дожидаясь, пока втянется трап, отпускает тормоза и выводит самолетик на взлетную полосу, поворачивая его нос прочь от темного существа. Он так спешит, щелкая тумблерами, что, резко выходя на новый курс, самолетик едва не переворачивается. Пилот хочет взлетать, только-только завидев направляющую на взлетной полосе. Теперь пилотам видно все, что впереди них и сбоку. Но что за ними гонится, они не видят.</p><p class="p">И. В. — единственная, кто видит все. Благодаря пропуску курьера она без труда миновала секьюрити аэропорта и выехала на площадку перед ангарами возле грузового терминала. Оттуда ей открывается великолепный обзор полумили взлетной полосы и прекрасно видно все происходящее: самолетик отрывается от земли, дверь задвигается уже в полете, из сопл вырывается голубое пламя, самолет явно пытается набрать скорость для подъема, — а Фидо несется за ним, точно пес за толстым почтальоном, совершает последний невероятный прыжок в воздух и, превратившись в ракету «сайдуиндер», носом таранит левую турбину.</p><p class="p">Самолетик взрывается в десяти футах над землей, и яркое стерилизующее пламя пожирает и Фидо, и Л. Боба Райфа, и его вирус.</p><p class="p">Ух ты!!!</p><p class="p">Она остается еще ненадолго, чтобы посмотреть на последствия: прилетают вертолеты мафии, из которых выпрыгивают доктора с чемоданчиками, капельницами, носилками и прочим, между корпоративными самолетами снуют солдаты мафии, очевидно, кого-то разыскивают. С визгом тормозов с парковки срывается пиццамобиль, и в погоню за ним устремляется лимузин.</p><p class="p">Но через некоторое время ей становится скучно, поэтому, отталкиваясь от земли, она своим ходом катит к главному выходу, впрочем, ненадолго ей удается запунить заправщик.</p><p class="p">Мама ждет ее в дурацкой маленькой консервной банке под названием миниван. Та стоит под вывеской «Юнайтед багаж», как они и договорились по телефону. Открыв дверь, И. В. забрасывает доску на заднее сиденье, а сама садится вперед.</p><p class="p">— Домой? — спрашивает мама.</p><p class="p">— Ага. Поехали, пожалуй, домой.</p></span>
