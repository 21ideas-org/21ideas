<p class="p1">43</p>
</div><p class="p">И. В. приходит в себя. Она все еще в своем комбинезоне «РадиКС», но лежит, мумифицированная промышленной изолентой на полу дрянного старенького «форда», несущегося неизвестно куда. Это настроило ее далеко не благосклонно. От удара шоковой волны у нее не переставая идет носом кровь и голова звенит адской пульсирующей болью, к тому же всякий раз, когда машина подпрыгивает на рытвине, она ударяется затылком о рифленый стальной пол.</p><p class="p">Сперва она злилась. Потом на краткие мгновения начал накатывать страх — ей хотелось домой. После восьми часов в миниване у нее уже не осталось сомнений, что ей хочется домой. Сдаться ей мешало одно лишь любопытство. По ее разумению, которое, однако, не помешало ей попасть в гадкий переплет, на операцию федералов это никак не походило.</p><p class="p">Потом миниван, судя по звуку, съехал с трассы на подъездную дорогу и, наконец, на автостоянку. Задние двери минивана распахнулись, и внутрь забрались две женщины. В открытые двери И. В. заметила готическую арку логотипа «Жемчужных врат преподобного Уэйна».</p><p class="p">— Ох, бедная девочка! — запричитала одна. Другая только ахнула от ужаса при виде крови на полу. Первая просто положила ее голову к себе на колени и, гладя по волосам, дала напиться сладкого «Кул эйд» из кружки, а вторая тем временем принялась осторожно снимать изоленту.</p><p class="p">Кроссовок на ней не было уже тогда, когда она очнулась в миниване, и другую пару ей никто не предложил. С ее комбинезона тоже все поснимали. Вся ее классная снаряга исчезла. Но под комбинезон они не залезли. Личные номерные знаки остались при ней. И еще одно, такая штука у нее между ног, под названием дентата. Ее-то они уж никак не могли обнаружить.</p><p class="p">Она с самого начала подозревала, что номерные таблички — подделка. Не может же Дядюшка Энцо раздавать военные сувениры четырнадцатилетним девчонкам. Но, может, на кого-то они все же подействуют?</p><p class="p">Женщин зовут Марла и Бонни, и они не отходят от нее ни на шаг. Не только сидят с ней рядом, но и все время ее касаются. Обнимают, сжимают локоть, держат за руку, ерошат волосы. В первый же раз, когда И. В. идет в туалет, Бонни отправляется с ней. И. В. решает, что Бонни беспокоится, что она отключится на унитазе или еще что. Но в следующий раз, когда ей надо по-маленькому, с ней идет Марла. Никакой личной жизни.</p><p class="p">Единственная проблема: она не может отрицать, что ей это отчасти нравится. После поездки в миниване у нее все болит. Очень в нем было худо. Она никогда не чувствовала себя такой одинокой. А теперь она боса и беззащитна, в незнакомом месте, а ей дают то, что ей нужно.</p><p class="p">После того как ей дали пару минут освежиться — что бы это ни значило — в «Жемчужных вратах преподобного Уэйна», они втроем забрались в длинный фургон без окон. На полу — ковролин, но никаких сидений, поэтому все устроились на полу. Когда открылись задние двери, фургон оказался битком набит. Их встретили двадцать молодых, энергичных, сияющих улыбками лиц. И. В. это показалось невозможным, и она отпрянула, упершись спиной прямо в Бонни и Марлу. Но из фургона раздался веселый хор приветствий, в полумраке засверкали улыбки, и народ потеснился, чтобы выделить им места.</p><p class="p">Следующие два дня она провела в фургоне, зажатая между Бонни и Марлой, которые постоянно держали ее за руки, поэтому она и в носу не могла поковырять без разрешения. Веселые песни здесь распевали до тех пор, пока мозги у нее не превратились в тапиоку. А еще играли в дурацкие игры.</p><p class="p">Пару раз в час кто-нибудь в фургоне начинал иноязычить, совсем как психи в лагере Фалабалы. Или евангелисты в «Жемчужных вратах преподобного Уэйна». Бормотание распространялось по всему фургону будто заразная болезнь, и вскоре уже все до единого иноязычили.</p><p class="p">За исключением И. В. Она никак не могла взять в толк, откуда это берется. И вообще стыдно нести такую тарабарщину. Поэтому она только вид делала, что бормочет.</p><p class="p">Трижды в день им выпадала возможность поесть и оправиться. Останавливался фургон только в ЖЭКах. И. В. чувствовала, как он съезжает с трассы, петляет по шоссе между строящихся домов, по дворам и проулкам. Автоматически поднималась дверь гаража, фургон въезжал, и дверь опускалась снова. Все гурьбой валили в зажиточный дом, вот только такие дома всегда были лишены мебели и какой-либо семейной мелочовки. Там их уже ждали, и они ели торты и печенья. Это всегда происходило в совершенно пустой комнате, но обои менялись: в одном месте — цветочные обои в цветочек в стиле кантри и застоявшийся запах прогорклого освежителя «глейд». В другом — обои с хоккеистами, футболистами, баскетболистами. А еще в одном — просто гладкие белые стены со старыми каракулями цветными мелками. Сидя в этих комнатах, И. В. рассматривала царапины на полу от когда-то передвинутой мебели, точно впадины геологических пород, созерцала их, будто археолог, выдумывала истории о когда-то живших здесь, но давно уехавших семьях. Но к концу путешествия она уже и на это не обращала внимания.</p><p class="p">В фургоне она не слышала ничего, кроме счастливых песен и хоралов, не видела ничего, кроме притиснутых друг к другу лиц своих спутников. Заправляться они всегда останавливались на бензоколонках для грузовиков в самых глухих местах, причем подъезжали к самому дальнему насосу, чтобы никого больше и близко не было. За исключением таких коротких остановок фургон все ехал и ехал, только водители сменялись.</p><p class="p">Наконец они приехали на побережье. И. В. узнала его по запаху. Несколько минут фургон стоял, мотор урчал на холостом ходу, но наконец И. В. встряхнуло: преодолев какой-то порог, фургон пополз вверх — сперва по одному пандусу, потом по другому и вот уже остановился. Раздался щелчок, водитель поставил машину на ручник.</p><p class="p">Тут послышался рокот, похожий на шум мотора, только намного громче. Поначалу И. В. даже не почувствовала движения, а потом сообразила, что все мягко покачивается. Фургон стоял на корабле, а тот вышел в море.</p><p class="p">Этот настоящий океанский корабль, правда, старый, дрянной и проржавевший, стоил на свалке, наверное, целых пять баксов. Но он еще способен перевозить машины и держится на плаву.</p><p class="p">Корабль — такой же, как фургон, только больше, и народу тут тоже больше. Но едят они ту же еду, поют те же песни и все так же почти не спят. К тому времени И. В. находит в этом извращенное утешение. Она знает, что вокруг уйма таких же, как она, и что она в безопасности. Она свыклась с заведенным порядком, она знает, где ее место.</p><p class="p">И так, наконец, они попадают на Плот. Никто не сказал И. В., куда они едут, но именно туда они направляются — теперь это уже совершенно очевидно. Ей следовало бы испугаться. Но они бы не ехали на Плот, будь там так плохо, как о нем говорят.</p><p class="p">Когда он еще только показывается на горизонте, И. В. почти ждет, что ее снова обмотают промышленной изолентой. А потом она догадывается, что в этом нет необходимости. Она же никому не чинила неприятностей. Ее приняли как свою, ей доверяют. Отчасти это пробуждает гордость.</p><p class="p">И она не будет создавать проблемы на Плоту, потому что сбежать из их сектора лодчонок она может только на Плот per se. На настоящий Плот. Плот из сотен дешевых гонконгских фильмов и комиксов с реками крови. Не нужно большого воображения, чтобы представить себе, что случается на Плоту с пятнадцатилетними американскими блондинками, и здешним людям это известно.</p><p class="p">Иногда она тревожится за мать, а потом ожесточается и думает: может, случившееся пойдет ей на пользу. Немного ее встряхнет. А именно это ей и нужно. После того как папа ушел, она замкнулась в себе, съежилась, будто брошенная в огонь птичка-оригами.</p><p class="p">На расстоянии нескольких миль Плот окружает внешнее облако мелких судов. Почти все они рыболовецкие. На кое-каких — парни с автоматами, но этот паром они не трогают. Пройдя через внешнюю зону, паром берет курс на белый квартал с краю Плота. В буквальном смысле белый. Все корабли здесь новые и чистые. Есть парочка огромных ржавых судов с русскими надписями по борту, и паром причаливает к одному из них. Перебрасывают швартовы, потом на борт парома ложатся сети, утяжеленные сотнями отслуживших свое шин.</p><p class="p">Никаких условий для скейтинга.</p><p class="p">Интересно, есть ли вообще на борту скейтеры. Маловероятно. И вообще все это не ее люди. Она всегда была из грязных отбросов хайвеев, а не из этих, что вечно распевают, взявшись за руки. Может быть, Плот для нее — самое место.</p><p class="p">И. В. отводят в трюм русского корабля и ставят на самую тупую работу всех времен и народов: чистить рыбу. Она этой работы не хочет, она о ней не просила. Но получила именно ее. И все это время никто с ней не разговаривает, ничего не объясняет, и поэтому она боится спрашивать. Ее только что накрыла массивная волна культурного шока, поскольку большинство людей на этом корабле — старые и толстые русские и по-английски они не говорят.</p><p class="p">Несколько дней она спит за работой, тогда ее тычками будят здоровенные русские матроны, работающие за соседними столами. А еще она ест. Кое-какая рыба, проходящая через этот трюм, порядком протухла, но и свежего лосося здесь достаточное количество. Узнает она его только потому, что ела суси в универмаге: лосось — это нечто красновато-оранжевое. Поэтому она готовит себе суси, жует потихоньку свежую лососину, а та хороша на вкус, что само по себе неплохо. Немного проясняет мозги.</p><p class="p">Как только И. В. преодолевает шок и свыкается с заведенным порядком, то начинает обращать внимание на окружающих, наблюдать за чистящими рыбу матронами и тут понимает, что такова, должно быть, жизнь для девяноста девяти процентов населения планеты. Ты в таком-то месте. Вокруг тебя другие люди, но они тебя не понимают, а ты не понимаешь их, но они все равно непрестанно что-то бормочут. Для того чтобы выжить, весь день и каждый день делаешь глупую бессмысленную работу. А единственный путь бегства — остановиться, броситься очертя голову в жестокий мир, который тебя поглотит, и никто больше о тебе и не вспомнит.</p><p class="p">Она малопригодна для чистки рыбы. Крепкие русские тетки — топающие плосколицые бабушки — то и дело на нее наезжают. Они все время слоняются у нее за спиной, смотрят, как она работает, с таким выражением на лицах, будто не в силах поверить, как можно быть такой нескладехой. Пытаются показать ей, как правильно, и все равно у нее плохо получается. Это нелегкая работа, а руки у нее все время мерзнут и едва слушаются.</p><p class="p">Через несколько дней этой доводящей до исступления работы ей дают новую, чуть дальше по конвейеру: на раздаче в столовой. Все равно, что девица с половником в школьном кафетерии. Она работает в камбузе одного из больших русских кораблей, подтаскивает к стойке чаны с уже готовой рыбной похлебкой, разливает ее по мискам, которые толкает через стойку к нескончаемой очереди религиозных фанатиков, религиозных фанатиков и снова религиозных фанатиков. Только на сей раз тут гораздо больше азиатов и почти нет американцев.</p><p class="p">Здесь есть еще одна, новая разновидность: люди с антеннами в головах. Антенны вроде тех, какие бывают у переносных полицейских раций: короткие пруты из черной резины с тупыми концами. Поднимаются они из-за уха. Увидев их впервые, она решает, что это какой-то новый плейер, ей хочется спросить, где этот тип такое взял и что он слушает. Но тип слишком уж странный, еще более странный, чем все остальные: пялится в никуда пустым взором и иноязычит почище прочих. В конце концов у нее даже мурашки по коже бегут, поэтому она только наливает ему побольше похлебки и поскорей отводит взгляд, чтобы плюхнуть жижу в следующую миску.</p><p class="p">Время от времени она узнает кого-нибудь, кто был с ней в фургоне. Но они, похоже, ее не узнают, смотрят прямо сквозь нее. Стеклянные взгляды. Словно им промыли мозги.</p><p class="p">Словно ей, И. В., промыли мозги.</p><p class="p">Она даже поверить не может, что прошло столько времени, пока она сообразила, что с ней делают. И от этого только еще больше злится.</p></span>
