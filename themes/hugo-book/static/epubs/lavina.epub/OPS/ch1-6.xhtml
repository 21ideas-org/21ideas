</div><p class="p">Подходя к Стриту, Хиро видит, как две молодые пары, вероятно, вышедшие с родительских компьютеров на двойное свидание в Метавселенной, выбираются из Порта Ноль, иными словами, из местного порта входа, он же — остановка монорельса.</p><p class="p">Разумеется, перед ним не реальные люди. Все это часть анимированной интерактивной картинки, нарисованной его компьютером согласно спецификациям, сгруженным по оптоволоконному кабелю. Люди здесь — программы, называемые «аватары». Этими аудиовизуальными «телами» люди пользуются для общения в Метавселенной. Аватара Хиро тоже сейчас на Стрите, и если пары, сходящие сейчас с монорельса, посмотрят в его сторону, они его увидят, как видит их он. Они могут говорить: Хиро, сидящий в «Мегакладовке» возле ЛАКСа, и четверо тинейджеров, которые, вероятно, сидят сейчас на диване на окраине Чикаго, каждый с собственным лэптопом на коленях. Но такое едва ли случится: им не о чем разговаривать друг с другом здесь так же, как они не станут разговаривать друг с другом и в Реальности. Эти дети из приличных семей не захотят разговаривать с одиноким полукровкой в отличной, специально под него написанной аватаре с двумя мечами за спиной.</p><p class="p">Ваша аватара может выглядеть как угодно, ее ограничивают только возможности вашего компьютера. Если вы безобразны, аватару можете сделать красивой. Если вы только что встали с постели, ваша аватара все равно стильно одета и макияж у нее наложен профессионально. В Метавселенной вы можете быть гориллой, драконом или гигантским говорящим пенисом. Погуляйте пять минут по Стриту, и вы все это увидите.</p><p class="p">Аватара Хиро выглядит просто как Хиро, за одним исключением: что бы ни носил Хиро в Реальности, его аватара всегда облачена в черное кожаное кимоно. Большинство хакеров чурается слишком броских аватар, поскольку знают, что для реалистичного отображения человеческого лица требуется гораздо больше таланта и умения, чем для говорящего пениса. Точно так же те, кто действительно знает толк в одежде, смогут оценить мелкие детали, отличающие дешевый серый шерстяной костюм от дорогого, сшитого на заказ серого шерстяного костюма.</p><p class="p">В Метавселенной нельзя материализоваться в любом месте по собственному выбору, спустившись по лучу с заоблачных высот, будто Капитан Кирк в «Стартреке». Это сбивало бы окружающих с толку. Это разрушило бы метафору. Материализация из ниоткуда (или исчезновение назад в Реальность) считаются глубоко личными функциями организма аватары, отправлять которые лучше всего в уединении вашего собственного Дома. Большинство аватар сегодня прописаны со всеми анатомическими подробностями и в первый раз по написании появляются в чем мать родила, поэтому, прежде чем выйти на Стрит, следует придать себе пристойный вид, если, конечно, вы не эксгибиционист или вам наплевать.</p><p class="p">Если вы жалкий пеон, не имеющий своего Дома, к примеру, человек, выходящий с общественного терминала, то материализуетесь в Порту. Вдоль Стрита существует 256 Экспресс-портов, равномерно расположенных с интервалом в 256 километров по окружности сферы. Эти интервалы разделены еще 256 раз на Локальные порты, расстояние между которыми ровно один километр (проницательные ученые, интересующиеся семиотикой хакеров, отметят навязчивое повторение числа 256, которое представляет собой 2 в восьмой степени, и даже 8 выглядит довольно пикантно, поскольку само по себе — сплошная двойка: два в квадрате, умноженное еще на два). Порты функционально аналогичны аэропортам: через них попадаешь в Метавселенную из какого-то иного места. Материализовавшись в Порту, можно пойти по Стриту, прыгнуть в вагон монорельса или еще что-нибудь.</p><p class="p">Парочкам, сходящим с монорельса, заказные аватары не по карману, и сами себе такую написать они тоже не умеют. Поэтому аватары у них покупные. У одной из девиц, впрочем, довольно симпатичная. Среди модниц из конструктора она даже считалась бы стильной. Похоже, девчонка купила «Конструкторский набор аватар» и из различных блоков состряпала себе собственную модель, подогнав ее по своему вкусу. Возможно, она даже отчасти похожа на владелицу. И парень ее неплохо выглядит.</p><p class="p">Вторая девчонка — «Брэнди». А ее парень — «Клинт». «Брэнди», названная в память о знаменитой порномодели, и «Клинт», наверное, в честь киноактера — популярные готовые модели. Собираясь на свидание в Метавселенную, белые школьницы из бедных семей неизменно бегут в отдел компьютерных игр ближайшего универмага и покупают себе копию «Брэнди». Пользователь может выбрать три размера груди: неправдоподобный, невозможный и абсурдный. Репертуар выражений лица у «Брэнди» ограничен: очаровательная и обидчивая, очаровательная и пылкая, очаровательная и мечтательная, дерзкая и любопытная, улыбающаяся и чуткая. Ресницы у нее в полдюйма длиной, но программа настолько дешевая, что отображаются они единой полосой, точно скол эбонита. Когда «Брэнди» хлопает глазками, кажется, вот-вот подует ветер.</p><p class="p">«Клинт» — мужской вариант «Брэнди». Грубовато-красивый, а диапазон выражений лица ограничен еще больше.</p><p class="p">Хиро праздно спрашивает себя, как вообще оказались вместе две эти пары. Они явно из различных социальных слоев. Может быть, старшая пара и их брат с сестрой? Но вот они спустились с эскалатора и, исчезнув в толпе, влились в Стрит, где «Клинтов» и «Брэнди» хватит, чтобы образовать новую этническую группу.</p><p class="p">На Стриту сегодня довольно оживленно. Большинство гуляющих — американцы и азиаты, ведь в Европе еще раннее утро. Из-за преобладания американцев толпа кажется безвкусной и несколько сюрреалистичной. Поскольку у азиатов сейчас середина дня, они расхаживают в темно-синих костюмах. У американцев же время вечеринок, и выглядят они… ну, на что способен их компьютер.</p><p class="p">Как только Хиро переступает черту, отделяющую его квартал от Стрита, со всех сторон к нему, словно мухи на сбитого зверька, слетаются разноцветные фигуры. В квартал Хиро анимированной рекламе доступа нет. Но на Стриту дозволено все, что угодно.</p><p class="p">Пролетающий мимо штурмовик вспыхивает вдруг ярким пламенем, теряет высоту и, увеличиваясь в размерах, несется прямо на Хиро — со скоростью в два раза большей скорости звука. Пропахав носом Стрит в пятидесяти футах перед Хиро, штурмовик разлетается на части и взрывается, превращаясь в соцветье обломков и проводов, и все это поглощает пламя, которое бежит по мостовой и наконец обволакивает Хиро. Теперь вокруг него сплошь огненные вихри — отличная симуляция и проработка первый сорт.</p><p class="p">Потом шоу застывает и перед Хиро материализуется мужчина. Типичный хакер: высокий, худощавый, пытающийся придать себе веса, натянув объемистую шелковую ветровку с логотипом крупного парка аттракционов в Метавселенной. Хиро знает этого типа: бывало, они то и дело сталкивались на хакерских конах. Вот уже два года он пытается нанять Хиро.</p><p class="p">— Хиро, никак не возьму в толк, чего ты упрямишься. Мы же деньги делаем — конгбаксы и йены, понимаешь? И система оплаты у нас гибкая, и с амфетамином проблем не будет. Мы сейчас делаем одну игрушку в духе «меча и магии», и парень с твоими дарованиями нам был бы очень кстати. Приезжай, поговорим, идет?</p><p class="p">Хиро шагает прямо сквозь симуляцию, и та исчезает. Парки аттракционов в Метавселенной — просто фантастика, они предлагают большой выбор интерактивных трехмерных фильмов. Но, в конце концов, это всего-навсего видеоигры. Хиро пока еще не настолько опустился, чтобы писать видеоигры для этой компании. Она принадлежит японцам, что не так уж и страшно. Но и управляют ею японцы, а это значит, все программисты обязаны носить белые рубашки, появляться на рабочем месте в восемь утра и сидеть в закутках, а еще ходить на совещания.</p><p class="p">Когда Хиро учился писать код, а было это пятнадцать лет назад, хакер мог сам написать программу целиком. Сегодня такое уже невозможно. Программы производят на огромных фабриках, и программисты, кто в большей, кто в меньшей степени, превратились в рабочих у конвейера. Или, хуже того, стали менеджерами, у которых и руки до написания кода не доходят.</p><p class="p">Перспектива стать конвейерным рабочим дает Хиро достаточный стимул пойти сегодня на поиски по-настоящему жареной инфы. Он пытается накрутить себя, вырваться из летаргии долгого безделья. Информация — дело, может, и выгодное, если только имеешь нужные знакомства. А уж у него-то связей хоть отбавляй. Нужно взяться за ум. Взяться за ум. Взяться за ум. Но так трудно относиться серьезно к чему бы то ни было.</p><p class="p">Он должен мафии новую машину. Веская причина взяться за ум.</p><p class="p">Перейдя Стрит под самым монорельсом, он направляется к большому приземистому черному зданию. По меркам Стрита, оно до крайности невыразительное, словно участок, который почему-то забыли освоить. Это приземистая черная пирамида с обрубленной верхушкой. Дверь здесь только одна; поскольку все в Метавселенной воображаемое, нет никаких предписаний, диктующих число запасных выходов. Тут нет ни охраны, ни вывесок, ничего, что помешало бы людям войти, и тем не менее у входа толкутся тысячи аватар, заглядывая внутрь в надежде хоть что-то увидеть. Эти люди не могут войти, потому что их не пригласили.</p><p class="p">Над дверью в стену вплавлена черная полусфера диаметром в метр, единственное архитектурное украшение здания, а под ней прямо в веществе фасада вырезана надпись «ЧЕРНОЕ СОЛНЦЕ».</p><p class="p">Ну и пусть это далеко не шедевр архитектуры. Когда Да5ид, Хиро и остальные хакеры создавали «Черное Солнце», у них не было денег на архитекторов или дизайнеров, поэтому они взяли простые геометрические фигуры. Аватарам, толкущимся у входа, похоже, все равно наплевать…</p><p class="p">Будь эти аватары реальными людьми на реальной улице, Хиро ни за что бы не добраться до входа. Слишком плотная толпа. Но у компьютерной системы, заведующей Стритом, есть дела поважнее, чем отслеживать каждого отдельного человека из бывающих тут миллионов, пытаясь помешать им столкнуться друг с другом. Компьютер даже не утруждает себя решением этой невероятно сложной задачи. На Стриту люди могут попросту проходить сквозь друг друга.</p><p class="p">Поэтому когда Хиро прорезает толпу, он делает это в буквальном смысле слова. Когда в одном месте случается затор, система все упрощает, делая аватары прозрачными, поэтому видишь, куда идешь. Самому себе Хиро кажется плотным, а все остальные — призраками. Через толпу он идет как сквозь туман, ясно видя перед собой усеченную пирамиду «Черного Солнца».</p><p class="p">Вот он переступает через границу земельной собственности и оказывается в дверном проеме. В это мгновение его аватара уплотняется и становится видимой для тех, кто топчется у входа. И все аватары разом заходятся криком. Они понятия не имеют, кто он такой, не знают, что перед ними, черт побери, полуголодный стрингер ЦРК, живущий в «Мегакладовке» возле аэропорта. Но во всем мире есть только пара тысяч людей, которые могут переступить черту и войти в «Черное Солнце».</p><p class="p">Обернувшись, он смотрит на десять тысяч вопящих неудачников. Теперь, когда он один стоит в дверном проеме, когда он уже не тонет в водовороте аватар, он с кристальной ясностью видит всех стоящих в первом ряду. Все эти самые буйные и безумные, самые причудливые и вычурные аватары надеются, что Да5ид, владелец и главный хакер «Черного Солнца», пригласит их войти. Они мерцают и сливаются в стену истерии. Поразительно красивые женщины, вылизанные компьютером и отретушированные на семидесяти двух фреймах в секунду, точно ставшие вдруг трехмерными развороты «Плейбоя», — это актрисы, ждущие, чтобы их заметили. Безумные абстракции, торнадо свивающихся спиралями огней — хакеры, мечтающие, что Да5ид заметит их талант, позовет их к себе, даст им работу. Обильная россыпь черно-белых личностей — это те, кто входит в Метавселенную с дешевого общественного терминала и потому отображены подергивающимся черным и белым зерном. Многие из этих черно-белых — заурядные психопаты-фэны, одержимые фантазией заколоть избранную ими на роль жертвы актрису; в Реальности они и на ярд подойти к ней не могут, поэтому входят в Метавселенную, чтобы вдосталь повыслеживать жертву. Есть тут и рок-неудачники в одеждах из лазерного света, будто они только что сошли со сцены после концерта, и аватары японских бизнесменов, изысканно отображенные сложным оборудованием, но в своих костюмах до крайности сдержанные и скучные.</p><p class="p">И есть тут один черно-белый, выделяющийся тем, что выше всех остальных. Протокол Стрита определяет, что аватара не может быть выше, чем ее владелец в Реальности. Как еще помешать гигантоманам создавать себе тела-небоскребы? Впрочем, если этот тип вышел с общественного терминала — а судя по качеству изображения, так оно, похоже, и есть, — он не смог бы растянуть аватару. Поэтому она, пусть и довольно скверно, отображает внешность каланчи. Говорить с черно-белым на Стриту — все равно что болтать с человеком, который, уткнувшись лицом в ксерокс, раз за разом нажимает на кнопку «пуск», а ты стоишь у лотка и по одному вынимаешь листы.</p><p class="p">У него длинные волосы, разделенные на прямой пробор и открывающие татуировку на лбу. Учитывая скверное разрешение, разобрать ее нет никакой возможности, но она, по-видимому, состоит из слов. Еще у него жидкие висячие усы а-ля Фу Манчу.</p><p class="p">Хиро вдруг понимает, что этот тип его заметил и теперь рассматривает с головы до ног, особое внимание уделяя мечам.</p><p class="p">По лицу черно-белого расплывается улыбка. Удовлетворенная улыбка. Узнающая улыбка. Улыбка человека, которому известно что-то, чего не знает Хиро. Черно-белый стоит, сложив руки на груди, словно ему скучно, словно он чего-то ждет, а теперь его руки опускаются по швам, свободно висят от плеч — так расслабленно стоят иногда атлеты. Подойдя как можно ближе, он наклоняется вперед; он настолько высок, что за ним не видно ничего, кроме пустого черного неба, разорванного светящимися выхлопами анимированной рекламы.</p><p class="p">— Эй, Хиро, — говорит черно-белый, — хочешь попробовать «Лавину»?</p><p class="p">Случается, те, кто ошивается перед «Черным Солнцем», болтают самые странные вещи. Их попросту игнорируют. Но эта фраза привлекает внимание Хиро.</p><p class="p">Первая странность: черно-белому известно имя Хиро. Впрочем, есть немало способов выудить такую информацию. Это, вероятно, еще ничего не значит.</p><p class="p">Вторая странность: эта фраза слишком похожа на зазывание пушера. Перед баром в Реальности такое вполне естественно. Но здесь ведь Метавселенная. В Метавселенной наркотики не толкнешь, поскольку нельзя словить кайф на чем-то, только на него глядя.</p><p class="p">Странность третья: название наркотика. Хиро никогда раньше о нем не слышал. Впрочем, в этом нет ничего необычного: каждый год изобретают тысячи новых наркотиков и каждый из них продают под сотней различных наименований.</p><p class="p">Но «Лавина» — это уже компьютерный сленг и означает «сноукрэш». Иными словами, крах системы, а также вирус, который, пробираясь в саму операционку, бьет на фрагменты ту ее часть, которая контролирует поток электронов на монитор. И тогда тот бешено мечется по экрану, превращая упорядоченную матрицу пикселей в бессмысленные завихрения статики. Хиро миллион раз такое видел. Крайне нетипичное название для наркотика.</p><p class="p">Но больше всего Хиро цепляет уверенность черно-белого. Тот — словно островок спокойствия в этом море истерии. Будто говоришь с астероидом. Что было бы неплохо, если бы его слова имели хоть малую толику смысла. Хиро пытается прочесть подсказку по лицу типа, но чем внимательнее он присматривается, тем больше дрянная черно-белая аватара распадается на подергивающие пиксели. Словно прижимаешься носом к экрану сломанного телевизора. Даже зубы гудят.</p><p class="p">— Прошу прощения, — говорит Хиро. — Что вы сказали?</p><p class="p">— Хочешь попробовать «Лавину»?</p><p class="p">У черно-белого резкий акцент, принадлежность которого Хиро не может определить. Аудио у него не лучше, чем видео: когда черно-белый открывает рот, Хиро слышит шум проезжающих у него за спиной машин. Наверное, вошел с какого-то терминала у трассы.</p><p class="p">— Не понимаю, — говорит Хиро. — Что такое «Лавина»?</p><p class="p">— Наркотик, кретин, — отвечает черно-белый. — А ты что подумал?</p><p class="p">— Подождите-ка. Я такого не знаю. Вы что, правда, думаете, я дам вам здесь денег? И что мне потом делать, ждать, пока вы перешлете мне товар почтой?</p><p class="p">— Я сказал попробовать, не купить, — говорит черно-белый. — Тебе не нужно за него платить. Первая доза бесплатно. И почты ждать не нужно. Попробовать можно прямо здесь.</p><p class="p">Он достает из кармана гиперкарточку.</p><p class="p">Выглядит она как визитка. Гиперкарточка — разновидность аватары. В Метавселенной ею пользуются для передачи некоторого объема информации. Это может быть гипертекст, аудио, видео, вообще любая информация, какую можно представить в цифровом формате.</p><p class="p">Представьте себе личную карточку бейсболиста, на ней имеется фотография, пара строчек текста и какие-нибудь статистические данные. Личная гиперкарточка бейсболиста может вместить видеозаписи пары-тройки матчей, показанных на великолепном, совершенно плоском экране, исчерпывающую биографию, зачитанную самим игроком в цифровом стереозвуке, и полную статистическую базу данных со специальной прогой, которая поможет вам отыскать нужные цифры.</p><p class="p">Гиперкарточка может быть носителем практически неограниченного объема информации. На эту вот вполне могут уместиться все книги из Библиотеки Конгресса, или вся «Санта Барбара» целиком, или все записи Джими Хендрикса, или перепись населения планеты за 1950-й год.</p><p class="p">Или — что более вероятно — обширная коллекция пакостных компьютерных вирусов. Если Хиро возьмет у черно-белого карточку, то данные с нее будут перенесены из его системы в компьютер Хиро. Разумеется, Хиро ни при каких обстоятельствах к ней не прикоснется, ведь только последний дурак возьмет у незнакомца на Таймс-сквер шприц, чтобы воткнуть его себе в шею.</p><p class="p">И все равно в этом нет никакого смысла.</p><p class="p">— Это гиперкарточка. Так ты вирус мне подсовываешь? А я-то решил, что ты наркотик толкаешь, — говорит окончательно сбитый с толку Хиро.</p><p class="p">— Ну да, — отвечает черно-белый. — Попробуй.</p><p class="p">— Он мозги вытрахивает? Или компьютер?</p><p class="p">— И то и другое. Ни то ни другое. Какая разница?</p><p class="p">До Хиро наконец доходит, что он только что потратил шестьдесят секунд своей жизни на бессмысленный разговор с параноидальным шизофреником. Повернувшись к нему спиной, он входит в «Черное Солнце».</p></span>
