<span id="id30"><div class="title1">
<p class="p1">30</p>
</div><p class="p">— О'кей, в прошлый раз мы говорили о глиняном конверте с табличкой внутри. А это что такое? Вот это, похожее на дерево? — Хиро указывает на один из артефактов.</p><p class="p">— Тотем богини Ашеры, она же Иштар.</p><p class="p">— Ага, теперь мы к чему-то пришли, — говорит Хиро. — Лагос сказал, что «Брэнди» из «Черного Солнца» — культовая проститутка Ашеры. Кто такая эта Ашера?</p><p class="p">— Она была супругой Эль, известного также как Яхве, — говорит Библиотекарь. — Она известна и под другими именами, ее самый распространенный эпитет — Элат. Греки знали ее как Диону или Рею. Ханааняне — как Таннит или Хавву, что соответствует библейской Еве.</p><p class="p">— Еве?</p><p class="p">— Кросс предлагает следующую этимологию имени «Таннит»: форма женского рода от слова «таннин», что означает «Дщерь змеи». Далее, в бронзовом веке у Ашеры имелся еще один эпитет «дат батни», также «дщерь змеи». Шумеры знали ее как Нинту или Нинхурсаг. Ее символ — кадуцей, змея, обвивающая дерево или жезл.</p><p class="p">— Кто поклонялся Ашере? Насколько я понимаю, множество людей?</p><p class="p">— Все, кто жил на территории от Испании до Индии начиная со второго тысячелетия до нашей эры до возникновения христианства. Исключение составляют иудеи, которые поклонялись ей только до религиозных реформ Езекии и позднее Исайи.</p><p class="p">— Я думал, иудеи были монотеистами. Как они могли поклоняться Ашере?</p><p class="p">— Они были монолатристы, иными словами, они поклонялись одному богу, но не отрицали существования других богов. Но поклоняться им полагалось, собственно говоря, только Яхве. Ашеру почитали как супругу Яхве.</p><p class="p">— Что-то я не помню, чтобы в Библии говорилось, что у бога была жена.</p><p class="p">— Библии на тот момент еще не существовало. Иудаизм представлял собой совокупность не связанных между собой культов Яхве, причем у каждого были свои места поклонений и свои ритуалы. Легенды об Исходе еще не были кодифицированы в священных книгах, а более поздние части Библии просто еще не появились.</p><p class="p">— Кто решил вымарать Ашеру из иудаизма?</p><p class="p">— Школа Второзакония. Так принято называть группу людей, написавших «Второзаконие», а также «Книгу Иисуса Навина», «Книгу Судей» и «Книги Царств».</p><p class="p">— И что же это были за люди?</p><p class="p">— Националисты. Монархисты. Централисты. Предшественники фарисеев. В то время ассирийский царь Саргон II завоевал Самарию, северный Израиль, и вынудил иудеев мигрировать на юг к Иерусалиму. Иерусалим значительно разросся, и иудеи начали завоевывать территории к западу, востоку и югу от него. Это было время острого национализма и подъема патриотизма. Школа Второзакония воплотила эти настроения в писании, переписав и реорганизовав древние легенды.</p><p class="p">— Как именно их переписали?</p><p class="p">— Моисей и иже с ним полагали, что границей Израиля служит река Иордан, а дейтерономисты, школа Второзакония, считали, что Израиль включает в себя и долину реки Иордан, тем самым оправдывая агрессию на восток. Есть немало и других примеров: в праве до Второзакония ничего не сказано о царе. Законоуложение, зафиксированное школой Второзакония, отражает монархическую систему. Право до Второзакония касалось преимущественно вопросов религии, в то время как в центре права дейтерономистов — воспитание царя и его народа, иными словами, мирские проблемы. Второзаконники настояли на централизации религии в Иерусалимском храме, уничтожив окраинные культовые центры. И есть еще один момент, который показался Лагосу важным.</p><p class="p">— А именно?</p><p class="p">— «Второзаконие» — единственная книга «Пятикнижия», где упоминается, что зафиксированная письменно Тора воплощает божественную волю: «Но когда он сядет на престоле царства своего, должен списать для себя список закона сего с книги, находящейся у священников левитов. И пусть он будет у него, и пусть он читает его во все дни жизни своей, дабы научался бояться Господа, Бога своего, и старался исполнять все слова закона сего и постановления сии; чтобы не надмевалось сердце его пред братьями его и чтобы не уклонялся он от закона ни направо, ни налево, дабы долгие дни пребыл на царстве своем он и сыновья его посреди Израиля». Второзаконие, семнадцать, восемнадцать тире двадцать.</p><p class="p">— Итак, второзаконники кодифицировали религию. Превратили ее в организованный самовозобновляющийся и самораспространяющийся организм, — говорит Хиро. — На язык просится слово «вирус». Но исходя из того, что ты только что процитировал, Тора и есть вирус, который использует человеческий мозг как жесткий диск. Жесткий диск, иными словами, человек, создает ее копии. И все новые люди приходят в синагоги и читают Тору.</p><p class="p">— Не могу обработать аналогию. Но то, что вы говорите, отчасти верно. После того как второзаконники реформировали иудаизм, иудеи перестали приносить жертвы, а вместо этого стали посещать синагоги, где читали Книгу. Не будь второзаконников, монотеисты всего мира и по сей день приносили бы в жертву животных, а их верования распространялись бы изустно.</p><p class="p">— Колоться одной иглой, — говорит Хиро. — Когда вы обсуждали все это с Лагосом, он ничего не говорил о том, что Библия — это вирус?</p><p class="p">— Нет, но он отметил, что хотя у нее есть с вирусом ряд общих черт, кое в чем она серьезно от него отличается. Он считал ее доброкачественным вирусом. Вроде тех, какие применяют при вакцинации. Вирус Ашеры он считал более пагубным, способным распространяться через выделения человеческого тела.</p><p class="p">— Выходит, религия второзаконников, требовавшая жесткого следования Книге, сделала иудеям прививку против вируса Ашеры.</p><p class="p">— Да, в сочетании со строгой моногамией и прочими кошерными практиками, — говорит Библиотекарь. — Предшествующие религии, от шумерской до Второзакония, известны как прерациональные. Иудаизм являлся первой рациональной религией. И как таковой, на взгляд Лагоса, был менее подвержен заражению вирусами, поскольку основывался на фиксированных, письменных данных. В основе почитания Торы и предельной точности при изготовлении ее нового списка лежала информационная гигиена.</p><p class="p">— А мы в какое время живем? В пострациональную эру?</p><p class="p">— Хуанита высказала подобное мнение.</p><p class="p">— К гадалке не ходи. И вообще, я как будто начинаю ее понимать.</p><p class="p">— О!</p><p class="p">— До того я никак не мог в ней разобраться.</p><p class="p">— Понимаю.</p><p class="p">— Думаю, если мне удастся провести с тобой достаточно времени, чтобы понять, что у нее на уме… ну тогда может случится чудо.</p><p class="p">— Попытаюсь быть всемерно полезен.</p><p class="p">— Ну, за дело… Похоже, Ашера была носительницей вирусной инфекции. Второзакониики каким-то образом это поняли и изничтожили ее, блокировав все векторы, по которым она могла бы распространяться.</p><p class="p">— К вопросу о вирусных инфекциях, — говорит Библиотекарь, — позвольте мне указать на возможную перекрестную ссылку. Моя программа предполагает, что в подходящий момент я буду их делать. Вероятно, вам стоит вспомнить герпес симплекс, вирус, раз и навсегда внедряющийся в нервную систему. Он способен привносить новые гены в уже существующие нейроны и изменять их генетическую структуру. С такой целью данный вирус используют в современных генетических исследованиях. Лагос полагал, что герпес симплекс может быть современным доброкачественным потомком Ашеры.</p><p class="p">— Не всегда доброкачественным, — возразил Хиро, вспомнив, как один его друг умер от осложнений, связанных со СПИДом; перед смертью лезии герпеса распространились по губам, рту и глотке до самой гортани. — Он доброкачественный только потому, что у нас к нему иммунитет.</p><p class="p">— Да, сэр.</p><p class="p">— Выходит, Лагос считал, что вирус Ашеры на самом деле изменял ДНК клеток мозга?</p><p class="p">— Да. Это легло в основу его теории о том, что вирус был в состоянии трансмутировать из биологически наследуемой спирали ДНК в поведенческие модели.</p><p class="p">— Какие поведенческие модели? Как выглядело поклонение Ашере? Они приносили жертвы?</p><p class="p">— Нет. Но существуют свидетельства о культовых проститутках как женского, так и мужского пола.</p><p class="p">— Это действительно то, что я думаю? Служители религии, обретающиеся у храмов и готовые трахать всех приходящих?</p><p class="p">— Более или менее.</p><p class="p">— Вот оно. Отличный способ распространять вирус. Теперь давай вернемся к более раннему ответвлению разговора.</p><p class="p">— Как пожелаете. Я способен справляться с гнездовыми ответвлениями почти бесконечной сложности.</p><p class="p">— Ты говорил о связи между Ашерой и Евой.</p><p class="p">— Ева, чье библейское имя звучит как Хавва — иудаистская интерпретация более древнего мифа. Хавва была офидианской богиней-матерью.</p><p class="p">— Офидианской?</p><p class="p">— Связанной со змеями. Ашера — также офидианская богиня-мать. И обе связаны еще и с деревьями.</p><p class="p">— Насколько мне помнится, Еве вменяют в вину то, что она вынудила Адама отведать запретного плода с древа познания добра и зла. Иными словами, это не просто плод — это данные!</p><p class="p">— Как скажете, сэр.</p><p class="p">— Интересно, были ли вирусы с нами всегда? Подразумевается, что они испокон веков бродили по земле. Но возможно, это неправда. Может быть, в истории существовал некий период, когда их попросту не было или они встречались крайне редко. А потом в один прекрасный день появился метавирус, и число различных вирусов возросло экспоненциально, поэтому люди начали болеть самыми разными болезнями. Это, возможно, объясняет тот факт, что во всех культурах существует миф о Рае и об изгнании из Рая.</p><p class="p">— Возможно.</p><p class="p">— Ты говорил, что ессеи считали паразитов демонами. Знай они, что такое вирус, наверное, причислили бы к демонам и его. А позавчера вечером Лагос сказал, что у шумеров не существовало представления о добре и зле как таковых.</p><p class="p">— Верно. Согласно Кремеру и Мейерсу, есть добрые демоны и есть дурные демоны. «Добрые демоны приносят эмоциональное и физическое здоровье. Дурные демоны приносят потерю ориентации и целый ряд физических и эмоциональных недугов… Но эти демоны почти неотличимы от заболеваний, которые они персонифицируют… Во многих случаях речь идет, говоря современным языком, о заболеваниях психосоматического характера».</p><p class="p">— То же самое сказали врачи и о Да5иде: дескать, его заболевание, наверное, психосоматическое.</p><p class="p">— О Да5иде мне не известно ничего, кроме сравнительно тривиальных статистических данных.</p><p class="p">— Создается такое впечатление, будто «добро» и «зло» изобрел автор легенды об Адаме и Еве, чтобы объяснить, почему люди заболевают, откуда у них берутся вирусы тела и духа. Значит, когда Ева — или Ашера — вынудила Адама съесть плод с древа познания добра и зла, она привнесла в мир концепцию добра и зла, привнесла метавирус, порождающий вирусы.</p><p class="p">— Может быть.</p><p class="p">— Тогда мой следующий вопрос таков: кто написал легенду об Адаме и Еве?</p><p class="p">— Это предмет множества научных дискуссий.</p><p class="p">— А что по этому поводу думал Лагос? Или точнее, что думала Хуанита?</p><p class="p">— Радикальная интерпретация Николасом Уайяттом истории Адама и Евы предполагает, что она была написана второзаконниками как политическая аллегория.</p><p class="p">— Я думал, они написали более поздние книги, а не Книгу Бытия.</p><p class="p">— Верно. Но они также приняли участие в компиляции и редактировании более ранних книг. Многие годы считалось, что Книга Бытия была написана приблизительно в 900 году до нашей эры или даже раньше, иными словами, задолго до возникновения школы Второзакония. Но недавний анализ лексики и содержания текстов позволяет предположить, что значительная часть редактуры, включая, возможно, и авторские вставки, была предпринята во время вавилонского пленения, когда в иудейском обществе господствовали идеи второзаконников.</p><p class="p">— Выходит, они переписали старый миф об Адаме и Еве.</p><p class="p">— По всей видимости, у них была для этого удобная возможность. Согласно интерпретации Хвиберга и позднее Уайятта, Адам в своем саду — иносказательное обозначение царя в его святилище, а точнее, царя Осии, который правил восточным царством до его завоевания Саргоном II в 772 году до нашей эры.</p><p class="p">— Об этом завоевании ты уже говорил. Это оно вытеснило второзаконников на юг к Иерусалиму.</p><p class="p">— Вот именно. Далее, «Рай», слово, которое можно понимать как просто иудейское «наслаждение», обозначает счастливое состояние, в котором пребывал царь до завоевания. Изгнание из Рая в неплодные земли на востоке — иносказательное обозначение массовой депортации израилитов в Ассирию, последовавшей за победой Саргона II. Согласно этой интерпретации, царь был совращен с пути праведности культом Эль и связанным с ним поклонением Ашере, которая обычно ассоциируется со змеями и чьим символом выступает дерево.</p><p class="p">— И эта связь с Ашерой каким-то образом привела к поражению и завоеванию его страны, поэтому, достигнув Иерусалима, второзаконники переиначили всю историю Адама и Евы, превратив ее в предупреждение вождям южных царств.</p><p class="p">— Да.</p><p class="p">— И потому что их никто не слушал, они, возможно, в процессе переписывания изобрели — как приманку — концепцию добра и зла.</p><p class="p">— Приманку?</p><p class="p">— Профессиональный сленг. А что случилось потом? Саргон II попытался завоевать и южное царство?</p><p class="p">— Попытался его наследник Сеннахирим. Царь Езекия, правивший южным царством, лихорадочно готовился к нападению: значительно модернизировал укрепления Иерусалима, улучшил подачу в него питьевой воды. Он также ответственен за серию религиозных реформ, чреватых серьезными последствиями, которые он предпринял под руководством второзаконников.</p><p class="p">— И что получилось?</p><p class="p">— Силы Сеннахирима окружили Иерусалим. «И случилось в ту ночь: пошел Ангел Господень и поразил в стане Ассирийском сто восемьдесят пять тысяч. И встали поутру, и вот, все тела мертвые. И отправился, и пошел, и возвратился Сеннахирим, царь Ассирийский, и жил в Ниневии». Четвертая Книга Царств, девятнадцать, тридцать пять тире тридцать шесть.</p><p class="p">— Кто бы сомневался, что он ушел! Давай-ка разберемся: второзаконники руками Езекии ввели в Иерусалиме строжайшую информационную гигиену, а также провели кое-какие строительные работы. Ты говорил, они работали над водоснабжением?</p><p class="p">— «И собралось множество народа, и засыпали все источники и поток, протекавший по стране, говоря: да не найдут цари Ассирийские, придя сюда, много воды». Вторая книга Паралипоменон, тридцать два, четыре. Затем иудеи прорыли в скале туннель длиной тысячу семьсот футов, чтобы по нему носить воду в город.</p><p class="p">— И стоило солдатам Сеннахирима появиться под стенами Иерусалима, они все разом пали замертво, пораженные тем, что можно понимать только как исключительно вирулентное заболевание, к которому у жителей Иерусалима, по всей видимости, был иммунитет. Гм, странно. Интересно, что попало в их воду?</p></span>
