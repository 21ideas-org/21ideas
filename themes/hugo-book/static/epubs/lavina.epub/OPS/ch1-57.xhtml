<p class="p1">56</p>
</div><p class="p">— Я на Плоту, ищу программу, а если точнее, антивирусную программу, написанную пять тысяч лет назад неким шумером по имени Энки, который был нейролингвистическим хакером.</p><p class="p">— Что это значит? — спрашивает мистер Ли.</p><p class="p">— Этим термином можно обозначить человека, способного программировать разум других людей потоками вербальных данных, известных как нам-шуб.</p><p class="p">Лицо Нг совершенно бесстрастно. Он снова затягивается сигарой, гейзером выпускает дым над головой, смотрит, как облако распластывается под потолком.</p><p class="p">— Каков механизм?</p><p class="p">— В голове у каждого из нас существует два вида языка. Тот, которым все мы пользуемся, — благоприобретенный. Пока мы его усваиваем в детстве, он структурирует наш мозг. Но существует также общее для всех наречие, базирующееся на глубинных структурах мозга. Эти структуры заключаются в базовых нейронных цепях, которые должны существовать, чтобы позволить нашему мозгу приобрести высший язык.</p><p class="p">— Лингвистическая инфраструктура, — говорит Дядюшка Энцо.</p><p class="p">— Да. Полагаю, «глубинная структура» и «инфраструктура» в данном случае означают одно и то же. Как бы то ни было, при определенных условиях мы можем обращаться к частям мозга, где хранится это наречие. Глоссолалия или говорение на неизвестных языках — данные на выходе этого процесса, когда глубинные лингвистические структуры выходят на поверхность в обход более высших, усвоенных языков.</p><p class="p">— Вы хотите сказать, существуют и данные на входе? — спрашивает Нг.</p><p class="p">— Вот именно. Это работает в обратном направлении. При определенных условиях наши уши или глаза могут получить прямой доступ к глубинным структурам в обход функций высших языков. Иными словами, тот, кто знает нужные слова, может произнести эти слова или продемонстрировать вам визуальные символы, которые обходят всю вашу защиту и попадают прямо в спинной мозг. Точно так же хакер, который, взламывая компьютерную систему, обходит все степени защиты и подрубается к ядру, что дает ему абсолютный контроль над машиной.</p><p class="p">— В такой ситуации владельцы компьютера оказываются беспомощны, — говорит Нг.</p><p class="p">— Верно. Потому что в машину они входят на более высоком уровне, который уже был изолирован первичным кодом. Сходным образом, как только нейролингвистический хакер проникает в глубинные структуры нашего мозга, нам его уже оттуда не выкурить. Потому что мы не в состоянии даже контролировать собственный мозг на столь базовом уровне.</p><p class="p">— Какое это имеет отношение к глиняной таблице на «Интерпрайзе»? — спрашивает мистер Ли.</p><p class="p">— Имейте терпение. Это наречие, назовем его праязык, — рудимент ранней стадии развития человеческого общества. Примитивные общества контролировались вербальными программами, называвшимися <em>ме</em>, которые более всего походили на небольшую программу для людей. <em>Ме</em> были необходимой частью перехода от сообщества пещерных людей к организованному сельскохозяйственному обществу. К примеру, существовала программа для распахивания борозды и сеяния зерна. Существовала программа для выпекания хлеба и еще одна — для строительства дома. Существовали также <em>ме</em> для отправления функций более высокого уровня, таких как война, дипломатия и религиозный ритуал. Все навыки, необходимые для функционирования самоподдерживающейся культуры, содержались в этих <em>ме</em>, которые записывались на таблицах или передавались в изустной традиции. Хранилищем <em>ме</em> служил местный храм, который представлял собой базу данных <em>ме</em> и контролировался царем/жрецом, называвшемся эн. Когда кому-то требовалось испечь хлеб, он обращался к эну или одному из его подчиненных и «скачивал» из храма <em>ме</em> для выпекания хлеба. Затем исполнял инструкции — прогонял программу, — и когда последний шаг был выполнен, у него оказывался каравай хлеба.</p><p class="p">Центральная база данных была необходима среди всего прочего потому, что некоторые <em>ме</em> следовало выполнять в строго определенное время. Если люди выполняли <em>ме</em> по распахиванию земли и сеянию зерна в неверное время года, урожай погибал и всем грозил голод. Единственным способом гарантировать, что <em>ме</em> будут выполнены в нужное время, было построить астрономические обсерватории для наблюдения за сменой времен года. Поэтому шумеры строили свои башни с «вершинами с небесами» — с нанесенными на верхушки картами звездного неба. Для поддержания экономики эн наблюдал за небесами и в нужное время года выдавал соответствующие <em>ме</em>.</p><p class="p">— Думаю, у вас проблема курицы и яйца, — говорит Дядюшка Энцо. — Как вообще изначально было создано такое общество?</p><p class="p">— Есть информационный организм, известный как метавирус, который побуждает информационные системы заражать себя индивидуально подогнанными вирусами. Не могу сказать с уверенностью, действует ли тут элементарный закон природы, вроде дарвиновского естественного отбора, или, может быть, действительно существует единица информации, которая скитается по Вселенной на кометах и радиоволнах. Как бы то ни было, все сводится к следующему: любая информационная система достаточной сложности рано или поздно оказывается заражена вирусами — вирусами, генерированными внутри нее самой.</p><p class="p">В определенный момент в отдаленном прошлом метавирус заразил человеческую расу и так с нами с тех пор и остается. Первое, что он сделал, это породил целую Пандорину шкатулку вирусов ДНК: оспу, грипп и так далее. Здоровье и долголетие канули в прошлое. Смутная память об этом событии сохранилась в легендах об изгнании из Рая, в которых говорится о том, как человечество было выброшено из привольной жизни в мир, зараженный болезнями и болью.</p><p class="p">Наконец поветрие достигло некоего плато стабилизации. Время от времени еще появляются вирусы ДНК, но наши тела в общем и целом выработали к ним иммунитет.</p><p class="p">— Возможно, в человеческой ДНК способно функционировать лишь конечное число вирусов и метавирус создал их все, — говорит Нг.</p><p class="p">— Может быть. Тем не менее шумерская культура, общество, основанное на <em>ме</em>, была еще одним проявлением метавируса. Только в данном случае в лингвистической, а не генетической форме.</p><p class="p">— Прошу прощения, — говорит мистер Ли. — Вы хотите сказать, что цивилизация началась как инфекция?</p><p class="p">— В своей примитивной форме да. Каждое <em>ме</em> было чем-то вроде вируса, работающего по принципу метавируса. Возьмем для примера <em>ме</em> выпекания хлеба. Попав в общество, <em>ме</em> становилось самоподдерживающейся единицей информации. Это простой естественный отбор: тот, кто знает, как выпекать хлеб, живет лучше и с большей вероятностью произведет потомство, чем тот, кто этого не знает. Естественно, знающие это распространят <em>ме</em>, играя роль хоста для этой самовоспроизводящейся единицы информации. Что делает ее вирусом. Шумерская культура с ее храмами, полными <em>ме</em>, была просто коллекцией успешных вирусов, накопившихся за тысячелетия. Это было франшизное предприятие, только вместо золотых ворот у нее были зиккураты, а вместо папок с документацией — глиняные таблицы.</p><p class="p">В шумерском языке слово, обозначающее «разум» или «мудрость», идентично слову, обозначающему «ухо». Вот чем были все эти люди — ушами с прилагавшимися к ним телами. Пассивные получатели информации. Энки был эном, который волею случая оказался истинным мастером своего дела. Он обладал необычной способностью писать новые <em>ме</em> — он был хакером. Если уж на то пошло, он был первым современным человеком, полностью сознающим себя разумным существом, в точности как мы с вами.</p><p class="p">В какой-то момент Энки сообразил, что Шумер увяз в наезженной колее. Люди все время исполняли одни и те же старые <em>ме</em>, не изобретая новых, не думая сами по себе. Подозреваю, ему было очень одиноко: мало радости быть одним из немногих, а вероятно, даже единственным думающим человеком во всем мире. Он понял, что в целях эволюции человечество следует избавить от гнета этой вирусной цивилизации.</p><p class="p">Поэтому он создал нам-шуб Энки, контрвирус, который распространялся теми же путями, что и <em>ме</em>-метавирус. Нам-шуб проникал в глубинные структуры мозга и их перепрограммировал. В результате люди переставали понимать шумерский язык или вообще какой-либо язык, основанный на глубинных структурах. Отрезанные от общих глубинных структур, мы стали развивать новые языки, не имевшие между собой ничего общего, <em>ме</em> перестали функционировать, сама возможность писать новые <em>ме</em> была утрачена. Дальнейшее распространение метавируса было блокировано.</p><p class="p">— А почему с утратой <em>ме</em> для выпекания хлеба никто не умер с голоду? — поинтересовался Дядюшка Энцо.</p><p class="p">— Кто-то, вероятно, умер. Остальным пришлось пустить в ход мозги и додуматься самим. Поэтому можно сказать, что нам-шуб Энки был исходным пунктом человеческого разума: мы тогда впервые начали думать сами. Это положило начало рациональной религии; люди впервые стали задумываться о таких абстрактных проблемах, как бог, добро и зло. От этого события происходит слово «Вавилон», которое буквально означает «Врата бога». Эти «врата» позволили богу коснуться человеческой расы. Вавилон — врата в нашем разуме, которые Энки открыл нам своим нам-шуб, избавив человечество от метавируса и дав ему способность думать, иными словами, перенес нас из материалистического мира в дуалистический, бинарный мир, имеющий и физическую, и духовную компоненты.</p><p class="p">Вероятно, все общество тогда рухнуло. Энки или его сын Мардук попытался заново водворить порядок, заменив старую систему <em>ме</em> сводом законов — Кодексом Хаммурапи. Эта акция имела успех, однако лишь частичный: во многих местах еще продолжалось поклонение Ашере. Представляя собой откат к Шумеру, культ Ашеры был невероятно живучим, поскольку распространялся как вербально, так и обменом выделений тела. В местах поклонения имелись культовые проститутки, жрицы также усыновляли детей, которым передавали вирус кормлением грудью.</p><p class="p">— Подождите-ка, — вмешивается Нг. — Теперь вы снова говорите о биологическом вирусе.</p><p class="p">— Совершенно верно. В этом весь смысл Ашеры. Она и то и другое одновременно. В качестве примера можно привести герпес симплекс. Попав в тело человека, герпес поступает прямо в нервную систему. Ряд штаммов остается в вегетативной нервной системе, но остальные пулей несутся в центральную нервную систему и оседают там в клетках головного мозга — обвивают мозговой столб, будто змея дерево. Вирус Ашеры, возможно, родственный герпесу, проникает через стенки клеток и, осев в ядре, изменяет ДНК клетки так же, как это делают стероиды. Но Ашера куда сложнее стероида.</p><p class="p">— А когда она изменяет ДНК, каков результат?</p><p class="p">— Никто не изучал Ашеру, кроме разве что Л. Боба Райфа. Думаю, она намеренно выводит ближе к поверхности праязык, пробуждает у людей склонность говорить на иных языках и делает их более восприимчивыми к <em>ме</em>. Я бы предположил, что она также поощряет иррациональное поведение, возможно, ослабляет защиту индивидуума против вирусных идей, а также делает хост сексуально неразборчивым.</p><p class="p">— И у каждой вирусной идеи есть соответствующий ей биологический вирус? — спрашивает Дядюшка Энцо.</p><p class="p">— Нет. Насколько я знаю, только у Ашеры. Вот почему изо всех <em>ме</em>, всех богов и религиозных практик, господствовавших в Шумере, только Ашера сильна и по сей день. Вирусную идею можно искоренить, как это произошло с нацизмом, брюками клеш и футболками с Бартом Симпсоном, но благодаря своему биологическому компоненту Ашера может оставаться в человеческом теле в латентной форме. После Вавилона Ашера продолжала сохраняться в человеческом мозге, передаваясь от матери к младенцу и от любовника любовнице.</p><p class="p">Мы все восприимчивы к вирусным идеям. Таков механизм массовой истерии. По тому же принципу какая-то мелодия может засесть у вас в голове, и вы будете напевать ее весь день, пока не передадите кому-то другому. Таковы анекдоты. Городские легенды. Бредовые религии. Марксизм. Какими бы умными мы ни становились, эта глубинная иррациональная составляющая всегда делает нас потенциальными хостами для самовоспроизводящейся информации. Но если вы заражены еще и биологической Ашерой, то становитесь гораздо восприимчивее. Фактор Вавилона — единственное, что не дает этим вирусам захватить весь мир: стены взаимонепонимания разделяют человеческую расу и останавливают распространение вируса.</p><p class="p">Так называемое Вавилонское столпотворение привело к бурному росту числа языков, что, собственно, и входило в план Энки. Монокультуры, такие, как, к примеру, кукуруза, подвержены заражениям, но генетически различные культуры, как в прерии, исключительно устойчивы.</p><p class="p">Через несколько тысяч лет после Вавилона возник новый язык, обладающий исключительной гибкостью и силой, — иврит. Второзаконники, радикальная группа монотеистов в шестом и седьмом веках до нашей эры, первыми обратили это себе на пользу. Они жили в период крайнего национализма и ксенофобии, что облегчало им блокирование идей, поступающих извне, таких как поклонение Ашере. Старые легенды своего народа они оформили в Тору, в которую вложили закон, призванный гарантировать ее распространение в последующих поколениях. По сути, закон гласит: «Сделай с меня копию и читай ее каждый день». И они поощряли некую разновидность информационной гигиены, веру в тщательное копирование и бережное обращение с информацией, которая, как они понимали, была потенциально опасна. Они превратили данные в контролируемую субстанцию.</p><p class="p">Возможно, они пошли еще дальше. Существуют свидетельства о тщательно спланированной биологической войне против войска царя Сеннахирима, когда тот попытался завоевать Иерусалим. Поэтому, вероятно, у второзаконников имелся свой собственный эн. Или, может быть, они настолько хорошо разбирались в вирусах, что сумели воспользоваться естественно возникающими штаммами. Умения, совершенствованные второзаконниками, тайно передавались из поколения в поколение и снова вышли на свет две тысячи лет спустя, в Европе, в среде колдунов-каббалистов, ба'ал шемов, овладевших божественным именем.</p><p class="p">Во всяком случае, это было рождение рациональной религии. Все последующие монотеистические религии, которые мусульмане так точно назвали религиями Книги, в той или иной степени впитали идеи второзаконников. К примеру, в Коране раз за разом указывается, что он есть воспроизведение, точная копия книги на Небесах. Естественно, всякий, кто в это верит, не посмеет как-либо изменить текст! Подобные идеи оказались настолько эффективны для предотвращения распространения Ашеры, что в конечном итоге каждый квадратный дюйм территории, на которой некогда процветал культ Ашеры — от Индии до Испании, — оказался под пятой ислама, христианства или иудаизма.</p><p class="p">Но вследствие латентности — виткам вокруг мозгового столба тех, кого она заразила, а потом передавалась из поколения в поколение, — Ашера всегда находит способы выйти на поверхность. В случае иудаизма это произошло в форме фарисейства. Фарисеи навязали иудеям жесточайшую юридическую теократию. Учитывая жесткую приверженность исполнению законов, хранящихся в храме, и администрацию, состоящую из жрецов, наделенных гражданской властью, их теократия весьма напоминала старую шумерскую систему и была столь же удушающей.</p><p class="p">Пастырство Иисуса Христа стало попыткой высвободить иудаизм из этих тисков, чем-то вроде отголоска акции Энки. Евангелие Христа было новым нам-шуб, попыткой вывести религию из храма и из-под власти жрецов и принести Царство Божие всем. Это послание четко изложено во всех проповедях Христа, оно же символически воплощено в пустой гробнице. После распятия апостолы отправились к гробнице в надежде отыскать тело, но нашли пустоту. Смысл этого эпизода был совершенно ясен: нам не следует обожествлять Христа, поскольку его идеи самоценны, а его церковь не может быть централизована вокруг одной личности, но должна быть распространена на всех.</p><p class="p">Люди, привыкшие к жесткой теократии фарисеев, не сумели воспринять идею всенародной, неиерархической церкви. Им потребовались папы, епископы и жрецы. И потому к Евангелиям был добавлен миф о Воскресении. Само послание изменилось в сторону идолопоклонства. В этой новой версии Иисус вернулся на землю и создал церковь, которая позднее стала церковью Восточной и Западной Римской империи, еще одной жесткой и рациональной теократии.</p><p class="p">Одновременно была основана Церковь Пятидесятницы. Ранние христиане говорили на неизвестных языках. В Библии сказано: «И изумлялись все, и говорили друг другу: что это значит?» Ну, полагаю, я знаю ответ на этот вопрос. Это была вспышка вируса. Ашера никуда не исчезла, а, напротив, таилась среди людей с самой победы второзаконников. Меры информационной гигиены, которые практиковали иудеи, успешно ее подавляли. Но в первые годы христианства хаос был неизбежен, и множество радикалов и свободных мыслителей отказались от старых традиций. Это стало откатом к прерациональной религии. Откатом к Шумеру. И вот вам, пожалуйста, все заговорили друг с другом на Райском наречии.</p><p class="p">Ортодоксальная христианская церковь отказалась принять глоссолалию. Несколько столетий к ней относились неодобрительно, пока решением Константинопольского Собора в 381 году не подвергли порицанию и в конечном итоге чистке. Культ глоссолалии остался на периферии христианского мира.</p><p class="p">Церковь отчасти соглашалась узаконить ксеноглосию, если та помогала обращать язычников, как это было в случае святого Луиса Бертрана, обратившего в шестнадцатом веке тысячи индейцев: скорость распространения глоссолалии по континенту тогда, вероятно, превышала скорость распространения оспы. Но как только индейцы были обращены, им предлагалось заткнуться и говорить на латыни, как и всем прочим.</p><p class="p">Реформация открыла дверь еще шире. Но всерьез пятидесятничество стартовало только в 1900 году, когда небольшая группа студентов библейского колледжа в Канзасе начала вдруг говорить на неизвестных языках. Эту практику они распространили на Техас, где она приобрела известность как Движение Возрождения. Это движение прокатилось по Соединенным Штатам со скоростью лесного пожара, а потом перекинулось и на остальные континенты, достигнув в 1906 году Китая и Индии. Средства массовой информации двадцатого века, высокий уровень грамотности и сравнительно быстрые пассажирские перевозки служили превосходными векторами заражения. В переполненной прихожанами молельне Возрождения или в лагере беженца в стране «третьего мира» глоссолалия распространялась от человека к человеку с быстротой паники. К восьмидесятым годам число пятидесятников по всему миру достигало десяти миллионов.</p><p class="p">А потом в игру вступили телевидение и преподобный Уэйн, за которым стоял огромный концерн Л. Боба Райфа. Поведенческую модель, которую пропагандирует преподобный Уэйн в своих телешоу, брошюрах и франшизах, можно проследить до культов Пятидесятницы в раннем христианстве и далее, вплоть до языческих культов глоссолалии. Культ Ашеры жив. «Жемчужные врата преподобного Уйэна» и есть культ Ашеры.</p></span>
