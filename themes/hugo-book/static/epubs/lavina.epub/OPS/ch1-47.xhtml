<p class="p1">46</p>
</div><p class="p">— Куда они подевались? — вдруг спрашивает Хиро.</p><p class="p">Все выискивают глазами поплавок с русскими, будто разом заметили, что его нет на месте. Наконец они его видят: обломок замер в четверти мили позади них. Крупные шишки и телохранители теперь стоят и смотрят в одну и ту же сторону. Вокруг кружит быстроходный катер, чтобы подобрать конец.</p><p class="p">— Они, наверное, нашли способ отсоединить буксирный трос, — говорит Хиро.</p><p class="p">— Маловероятно, — отвечает стеклянноглазый. — Он был закреплен на днище, под водой. И это стальной трос, поэтому им было его никак не перерезать.</p><p class="p">Хиро замечает еще одно суденышко, покачивающееся в волнах на полпути между русскими и буксировавшим их катером. Суденышко настолько мало, так низко сидит в воде, выкрашено в такие тусклые естественные цвета, что почти неразличимо. Каяк. А в нем — длинноволосый человек.</p><p class="p">— Вот черт, — бросает Ливио. — Откуда он, черт побери, взялся?</p><p class="p">Человек в каяке оглядывается назад, оценивая волны, потом вдруг поворачивается и начинает усиленно грести, разгоняясь и каждые несколько гребков оглядываясь назад. Сзади его нагоняет большая волна, и в тот самый момент, когда она набухает под каяком, скорость лодчонки достигает ее. Каяк остается на гребне волны и летит вперед, будто ракета, летит на самом гребне, внезапно развивает скорость вдвое большую всего, что держится на воде.</p><p class="p">Упираясь в воду концом весла, человек в каяке слегка отклоняется, потом опускает весло на пересечку курса и, запустив руку на дно каяка, достает небольшой темный предмет, трубочку длиной в четыре фута, которую укладывает себе на плечо.</p><p class="p">Он и катер проходят друг подле друга, направляясь в противоположные стороны, их разделяет не более двадцати футов воды. А потом катер взрывается.</p><p class="p">«Каулун» отошел от места действия на добрую сотню ярдов. Он разворачивается настолько круто, насколько вообще способно судно таких габаритов, пытается совершить поворот на сто восемьдесят градусов, чтобы вернуться и разобраться с русскими и — что более проблематично — с Вороном.</p><p class="p">А Ворон гребет к своим дружкам.</p><p class="p">— Ну и сволочь, — бормочет Ливио. — Что он собирается сделать? Отбуксировать их на Плот на своем чертовом каяке?</p><p class="p">— У меня мурашки по спине, — говорит стеклянноглазый. — Проверьте, есть ли у нас наверху ребята со «стингерами». За ними, наверное, вертолет прилетит.</p><p class="p">— Никаких других кораблей на радаре, — рапортует вошедший с мостика солдат. — Только мы и они. И никаких вертолетов.</p><p class="p">— Вам известно, что Ворон таскает за собой боеголовку, да? — спрашивает Хиро.</p><p class="p">— Слышал. Но в каяке места для нее не хватит, он слишком мал. Не могу поверить, что кто-то согласится выйти в море на таком корыте.</p><p class="p">Из моря вырастает гора. Пузырь черной воды, который все поднимается и расширяется. Позади от бешено раскачивающегося на волнах плотика возникает черная башня, вертикально поднимающаяся из воды, на ее вершине распростерлась пара крыльев. Башня все растет, крылья все поднимаются над водой, а по обе стороны от них гора поднимается и обретает очертания. Красные звезды и несколько цифр. Но никому не нужно разбирать цифры, чтобы понять, что это подводная лодка. Подводная лодка с ядерными боеголовками.</p><p class="p">А потом она останавливается. Так близко к плотику, что Гуров и компания практически могут на нее перепрыгнуть. Ворон гребет к ним, точно стеклянный нож прорезая волны.</p><p class="p">— Черт меня побери! — говорит стеклянноглазый. Он совершенно поражен. — Черт меня побери, черт меня побери, черт меня побери! Дядюшка Энцо будет недоволен.</p><p class="p">— Откуда вы могли знать? — говорит Ливио. — Может быть, нам открыть по ним огонь?</p><p class="p">Не успевает стеклянноглазый принять стратегическое решение, как на батарейной палубе ядерной подлодки открываются люки. Первый снаряд падает в каких-то нескольких ярдах от «Каулуна».</p><p class="p">— Ладно, ситуация развивается слишком быстро. Хиро, пойдете со мной.</p><p class="p">Весь экипаж «Каулуна» уже оценил ситуацию и отдал пальму первенства ядерной подлодке. Матросы бегают по леерам, сбрасывая на воду большие стеклопластиковые капсулы. Капсулы раскрываются ярко-оранжевыми складками, расправляясь в небольшие спасательные плоты.</p><p class="p">Как только стрелки на батарейной палубе соображают, как попасть в «Каулун», ситуация развивается еще быстрее. «Каулун» никак не может решить, утонуть ли ему, сгореть или просто развалиться на части, поэтому делает все разом. К тому времени все, кто был на нем, перебрались на спасательные плоты. Теперь они болтаются посреди океана, застегивают оранжевые спасательные комбинезоны и наблюдают за ядерной подлодкой.</p><p class="p">Ворон спускается в подлодку последним. Минуту-другую он тратит на то, чтобы забрать с каяка свое снаряжение: какие-то мешки и восьмифутовое копье с прозрачным листовидным наконечником. Но прежде чем скрыться в люке, он поворачивается к обломкам «Каулуна» и поднимает над головой копье — жестом одновременно победным и многообещающим. А потом исчезает. Несколько минут спустя исчезает и подлодка.</p><p class="p">— От этого парня меня жуть берет, — резюмирует мужик со стеклянным глазом.</p></span>
