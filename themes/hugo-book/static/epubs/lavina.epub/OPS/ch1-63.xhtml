</div><p class="p">— Я просто сделала свою работу, старик, — говорит она. — Этот малый Энки хотел, чтобы я передала послание Хиро, вот я его и доставила.</p><p class="p">— Заткнись, — только и бросает Райф.</p><p class="p">Но он как будто и не зол вовсе. Просто хочет, чтобы она сидела тихо. Потому что, что бы она ни сделала, теперь это не имеет значения: на Хиро навалилось слишком много антенноголовых.</p><p class="p">И. В. выглядывает из окна. Вертолет жужжит над Тихим океаном, держась так низко, что волны практически скользят под ними. Она не знает, насколько быстро они летят, но кажется, что очень быстро. Она всегда думала, что океану полагается быть синим, а оказывается, он самого скучного серого цвета, какой только можно придумать. Миля за милей сплошной серости.</p><p class="p">Несколько минут спустя их нагоняет другой вертолет, летит вровень с ними и довольно близко. Это один из вертолетов «НИИ НТР», набит он медиками.</p><p class="p">В окно кабины ей видно, что в одном из кресел сидит Ворон. Поначалу ей кажется, что он все еще без сознания, поскольку он странно сгорбился и совсем не шевелится.</p><p class="p">Потом Ворон поднимает голову, и И. В. видит, что он в гоглах, через которые, наверно, вошел в Метавселенную. Подняв руку, он на мгновение сдвигает гоглы на лоб, смотрит, прищурившись, в окно и видит, как она за ним наблюдает. Их взгляды встречаются, и сердце у И. В. начинает прыгать, точно рыба на суше или заяц в герметичном пакете. Усмехнувшись, Ворон машет ей рукой.</p><p class="p">Откинувшись на спинку сиденья, И. В. опускает на окно экран.</p></span>
