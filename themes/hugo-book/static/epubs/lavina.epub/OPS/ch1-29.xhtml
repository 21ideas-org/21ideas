<p class="p1">28</p>
</div><p class="p">Повесив трубку, Хиро проходит в новую комнату. Библиотекарь идет следом.</p><p class="p">Комната квадратная, со стороной около пятидесяти метров. Середину ее занимают три крупных артефакта или, скорее, их трехмерные проекции. В центре парит массивная плита затвердевшей глины размером с кофейный столик и около фута толщиной. Хиро догадывается, что это увеличенное изображение предмета меньших размеров. Широкая поверхность плиты испещрена угловатым письмом, в котором Хиро узнает клинопись. Вдоль края идут округлые параллельные выемки, похожие на отпечатки пальцев, вылепивших плиту.</p><p class="p">Справа — деревянный шест с ветками наверху, некое стилизованное дерево. Слева — восьмифутовый обелиск, также покрытый клинописью, на вершине высечена рельефная фигура.</p><div class="image">
<img class="z1" alt="" src="images/_28.jpg"/>
</div><p class="p">Комнату заполняют трехмерные созвездия гиперкарточек, невесомо парящих в воздухе. Создается впечатление моментальной фотографии разыгравшейся метели. Кое-где карточки расположены в строгом порядке, точно атомы в кристаллической решетке. В других местах громоздятся целые стопы. В углах собрались наносы, будто Лагос побросал туда уже отработанное. Хиро замечает, что его аватара проходит сквозь гиперкарточки, не нарушая их расположения. На самом деле перед ним трехмерное отображение загроможденного письменного стола, и весь мусор до сих пор валяется там, где оставил его Лагос. Вихрь гиперкарточек простирается до всех углов пространства пятьдесят на пятьдесят метров, от пола до восьмифутового потолка: очевидно, это та высота, на какую могла дотянуться аватара Лагоса.</p><p class="p">— Сколько тут гиперкарточек?</p><p class="p">— Десять тысяч четыреста тридцать шесть, — отвечает Библиотекарь.</p><p class="p">— У меня нет времени читать их все, — возражает Хиро. — Можешь мне коротко рассказать, над чем работал Лагос?</p><p class="p">— Если хотите, я мог бы прочесть вам заголовки со всех карточек. Лагос сгруппировал их в четыре обширные категории: изучение Библии, шумерские исследования, нейролингвистические исследования и досье на Л. Боба Райфа.</p><p class="p">— А если не вдаваться в такие детали… что было у Лагоса на уме? Чего он добивался?</p><p class="p">— Я что, похож на психолога? — отвечает вопросом на вопрос Библиотекарь. — На такие вопросы я отвечать не могу.</p><p class="p">— Давай попытаемся по-другому. Как все это связано, если связано, с темой вирусов?</p><p class="p">— Взаимосвязи обширны и сложны. Для их обобщения потребуются такт и творческий подход. Будучи механическим существом, я не обладаю ни тем ни другим.</p><p class="p">— Сколько всему этому лет? — Хиро указывает на три артефакта.</p><p class="p">— Глиняный конверт — эпохи Шумера и датируется третьим тысячелетием до нашей эры. Его нашли в ходе археологических раскопок города Эриду на юге Ирака. Черная стела — кодекс Хаммурапи, датируемый приблизительно 1750 годом до нашей эры. Древоподобное сооружение — тотем культа Яхве из Палестины. Он называется «ашера» и датируется приблизительно 900 годом до нашей эры.</p><p class="p">— Ты назвал эту плиту конвертом.</p><p class="p">— Да. Внутри замурована меньшая глиняная табличка. Таким способом шумеры создавали защищенные документы.</p><p class="p">— Надо думать, все эти предметы находятся в каком-то музее?</p><p class="p">— Ашера и код Хаммурапи — в музеях. Глиняный конверт — в личной коллекции Л. Боба Райфа.</p><p class="p">— По всей видимости, Л. Боб Райф питает большой интерес к Древнему Шумеру.</p><p class="p">— В основанном им Библейском колледже Райфа самый богатый в мире факультет археологии. Они проводили раскопки в Эриду, который являлся культовым центром бога Энки.</p><p class="p">— Как все это взаимосвязано?</p><p class="p">Библиотекарь поднимает брови.</p><p class="p">— Прошу прощения?</p><p class="p">— Ну, давай попробуем методом исключения. Тебе известно почему Лагоса интересовали именно шумерские надписи а не, скажем, египетские или греческие?</p><p class="p">— Египет был цивилизацией камня. Свое искусство и архитектуру они создавали в камне в надежде, что те сохранятся вечно. Но на камне нельзя писать. Поэтому они изобрели папирус и писали на нем. Однако папирус недолговечен. Поэтому хотя их искусство и архитектура дошли до наших дней, их письменные свидетельства — их данные — по большей части утеряны.</p><p class="p">— А как насчет иероглифических надписей?</p><p class="p">— Лагос называл их «стикерами». Коррумпированные политические речи. У египтян была прискорбная тенденция создавать надписи с восхвалениями своих военных побед еще до того, как состоялись сами битвы.</p><p class="p">— А шумеры от них отличались?</p><p class="p">— Шумер был цивилизацией глины. Из нее шумеры возводили свои здания, на ней же и писали. Статуи они отливали из гипса, который растворяется в воде. Поэтому здания и статуи давно уже разрушились под воздействием влажности. Тем не менее глиняные таблички запекали или закапывали в кувшинах. Поэтому все данные шумерской цивилизации сохранились. Египет оставил наследие в виде искусства и архитектуры, наследие Шумера — в его мегабайтах.</p><p class="p">— И сколько этих мегабайт?</p><p class="p">— Столько, сколько археологи дают себе труда раскопать. Шумеры писали на всем. Когда строилось здание, они покрывали клинописью каждый кирпич. Когда здание обрушивалось, разбросанные по пустыне кирпичи оставались. В Коране ангелы, посланные разрушить Содом и Гоморру, говорят: «Мы посланы к нечестивому народу, чтобы обрушить на них град глиняных камней, отмеченных Тобой, о Господь, для уничтожения грешных». Лагосу показалось интересным такое беспорядочное распространение информации на практически вечном носителе. Он говорил о спорах, разносимых ветром… полагаю, здесь имеет место какая-то аналогия.</p><p class="p">— Верно. Скажи мне, надпись на этом глиняном конверте переведена?</p><p class="p">— Да. Это предостережение. Оно гласит: «Эта оболочка содержит нам-шуб Энки».</p><p class="p">— Я уже знаю, что такое нам-шуб. Что такое нам-шуб Энки?</p><p class="p">Уставившись в пустоту, Библиотекарь театрально откашливается:</p><div class="poem">
<div class="stanza">
<p class="v">— В незапамятные времена не было скорпиона, не было змеи,</p>
<p class="v">не было гиены, не было льва,</p>
<p class="v">не было дикой собаки, не было волка,</p>
<p class="v">не было страха, не было ужаса,</p>
<p class="v">не было соперника человеку.</p>
<p class="v">В те времена земля Шубур-Хамази,</p>
<p class="v">дружноязычный Шумер, великая страна <em>ме</em>, титула царей царства,</p>
<p class="v">Ури, страна всего, что следует уместно,</p>
<p class="v">страна Марту, покоящаяся в мире,</p>
<p class="v">все окруженные заботой народы</p>
<p class="v">с речью обратились к Энлилю на одном языке.</p>
<p class="v">Тогда дерзкий властелин, царь непокорный,</p>
<p class="v">Энки, властелин изобилия, чьи приказания достойны веры, надежны,</p>
<p class="v">податель мудрости, озирающий страну,</p>
<p class="v">первый среди богов,</p>
<p class="v">властелин Эриду многомудрый,</p>
<p class="v">изменил речь в их устах, вложил в нее раздор,</p>
<p class="v">в речь человека, что был когда-то един.</p>
</div>
</div><p class="p">Это перевод Кремера.</p><p class="p">— Но это же история. Я думал, нам-шуб — заклинание.</p><p class="p">— Нам-шуб Энки — одновременно и история, и заклинание, — отвечает Библиотекарь. — Самореализующееся художественное произведение. Лагос полагал, что в своей исходной форме, на которую только намекает перевод, оно производило то действие, какое описывает.</p><p class="p">— Ты имеешь в виду, изменяло речь в устах людей?</p><p class="p">— Да, — кивает Библиотекарь.</p><p class="p">— Но ведь это же история Вавилонской башни, так? — говорит Хиро. — Все говорили на одном языке, а потом Энки изменил их наречия так, что они перестали понимать друг друга. Наверное, это и легло в основу библейской легенды о Вавилонской башне.</p><p class="p">— В данном помещении содержится ряд карточек, прослеживающих данную взаимосвязь, — соглашается Библиотекарь.</p><p class="p">— Ранее ты уже упоминал, что все говорили на шумерском. А потом вдруг все его разом забыли. Он просто исчез, как динозавры. И нет данных о геноциде, что объяснило бы, как это произошло. Что укладывается в историю о Вавилонской башне и в историю с нам-шуб Энки. Лагос считал, что Вавилон на самом деле имел место?</p><p class="p">— Он был в этом убежден. Его действительно тревожило огромное число существующих на земле языков. На его взгляд, их просто слишком много.</p><p class="p">— Сколько?</p><p class="p">— Десять тысяч. Во многих частях света можно встретить народы одной этнической группы, живущие в сходных условиях на расстоянии нескольких миль друг от друга и говорящих на языках, которые не имеют между собой ровным счетом ничего общего. И это не единичный случай, такое наблюдается повсеместно. Многие лингвисты пытались понять «эффект Вавилона», найти ответ на вопрос, почему человеческие языки имеют тенденцию к фрагментации, а не к конвергенции в общее наречие.</p><p class="p">— На данный момент нашел кто-нибудь ответ?</p><p class="p">— Вопрос глубокий и сложный, — говорит Библиотекарь. — У Лагоса была своя теория.</p><p class="p">— Да?</p><p class="p">— Он полагал, что такое историческое событие, как Вавилонское столпотворение, действительно имело место. Оно случилось в конкретном месте и в конкретное время и совпало с исчезновением шумерского языка. До Вавилона/Инфокалипсиса существовала тенденция к конвергенции языков. А после у языков появилась тенденция к дивергенции, к тому, чтобы становиться взаимно непонятными… эта тенденция, говоря его словами, сходна со змеей, обвившей ствол мозга человека.</p><p class="p">— Единственное объяснение…</p><p class="p">Хиро умолкает, не желая произносить этого вслух.</p><p class="p">— Да? — подстегивает Библиотекарь.</p><p class="p">— Феномен, который охватил население, изменяя разум людей таким образом, что они утратили способность воспринимать шумерский язык. Вроде вируса, который переходит с одного компьютера на другой, сходным образом повреждая каждую машину на своем пути. Обвивая спинной мозг.</p><p class="p">— Лагос посвятил этой гипотезе много времени и сил, — говорит Библиотекарь. — Он считал нам-шуб Энки нейро-лингвистическим вирусом.</p><p class="p">— Так этот Энки был реальной исторической личностью?</p><p class="p">— Возможно.</p><p class="p">— И Энки создал этот вирус и распространил его по всему Шумеру с помощью подобных табличек?</p><p class="p">— Да. Была обнаружена табличка, содержащая письмо к Энки, в которой писец жалуется на нечто подобное.</p><p class="p">— Письмо Богу?</p><p class="p">— Да. Оно написано Син-саму, писцом. Он начинает с восхваления Энки и заверения в преданности. Затем писец жалуется:</p><div class="poem">
<div class="stanza">
<p class="v">Как молодой… (строка обрывается)</p>
<p class="v">Я скован в запястье.</p>
</div>
<div class="stanza">
<p class="v">Как повозка на дороге, когда расщепилось дышло,</p>
<p class="v">Я, недвижим, стою на пути.</p>
</div>
<div class="stanza">
<p class="v">Я лежу на постели, восклицая «О!» и «О нет!».</p>
<p class="v">Я издаю вопль.</p>
</div>
<div class="stanza">
<p class="v">Мое тонкое тело растянулось шеей к земле.</p>
<p class="v">Ноги мои бездвижны.</p>
</div>
<div class="stanza">
<p class="v">Мое… было унесено в землю.</p>
<p class="v">Тело мое изменилось.</p>
</div>
<div class="stanza">
<p class="v">Ночью я не могу спать,</p>
<p class="v">сила моя ушла,</p>
<p class="v">жизнь из меня утекает.</p>
</div>
<div class="stanza">
<p class="v">Ясный день потемнел для меня.</p>
<p class="v">Я скользнул в мою могилу.</p>
</div>
<div class="stanza">
<p class="v">Я, писец, кому ведомо много вещей, глупцом стал.</p>
</div>
<div class="stanza">
<p class="v">Рука моя писать перестала,</p>
<p class="v">И в устах моих нет слов.</p>
</div>
</div><p class="p">После новых описаний своих бед писец заканчивает так:</p><div class="poem">
<div class="stanza">
<p class="v">Мой Бог, тебя я страшусь.</p>
</div>
<div class="stanza">
<p class="v">Я написал тебе письмо.</p>
<p class="v">Сжалься же надо мной.</p>
</div>
<div class="stanza">
<p class="v">Да обратится снова ко мне сердце бога моего.</p>
</div>
