</div><p class="p">Джейсон Брекинридж одет в терракотовую спортивную куртку. Терракота — цвета Сицилии. Джейсон Брекинридж никогда не был на Сицилии. Возможно, однажды он поедет туда — на полученную премию. Для того чтобы завоевать бесплатный круиз на Сицилию, Джейсону надо набрать 10 тысяч очков «от крестного отца».</p><p class="p">Свой крестовый поход он начал с благоприятного старта. Открыв франшизу «Новая Сицилия», он автоматически начал с 3333 очками в банке «от крестного отца». Прибавьте к этому одноразовый Бонус Гражданства в 500 очков, и баланс выглядит уже неплохо. Число зарегистрировано в большом компьютере в Бруклине.</p><p class="p">Джейсон вырос на западной окраине Чикаго, одного из самых богатых франшизами регионов страны. Он окончил бизнес-школу при Иллинойском университете, набрав тем самым 20567 очков «от крестного отца», а на последнем курсе написал диплом под названием «Взаимодействие этнографического, финансового и полувоенного аспектов на определенных рынках». Это было конкретное социологическое исследование войны за территорию между франшизами «Новой Сицилии» и «Наркоколумбии» в его родном городке Ороро.</p><p class="p">Энрике Кортасар заправлял приходящей в упадок франшизой «Наркоколумбии», на примере которой Джейсон строил свои доказательства. Джейсон взял у него несколько коротких интервью по телефону, но в лицо мистера Кортасара никогда не видел.</p><p class="p">Присвоение Джейсону степени бакалавра мистер Кортасар отпраздновал, подложив бомбу в семейный миниван Брекинриджей на автостоянке, а потом выпустив одиннадцать обойм из автоматической винтовки в переднюю стену их дома.</p><p class="p">К счастью, мистер Карузо, управлявший местной цепью франшиз «Новая Сицилия», как раз готовился наголову разбить Энрике Кортасара и проведал об этих нападениях еще до того, как они случились, — вероятно, перехватил сигнал с флота плохо защищенных мобильных телефонов и любительского радио мистера Кортасара. Мистеру Карузо удалось заранее предупредить семью Джейсона, поэтому, когда среди ночи по их дому летали пули, Брекинриджи наслаждались дармовым шампанским в одном из мотелей «Старая Сицилия Инн» в пяти милях по 96-й трассе.</p><p class="p">Разумеется, когда бизнес-школа устроила новогоднюю ярмарку рабочих мест, Джейсон не преминул подойти к павильону «Новая Сицилия», чтобы поблагодарить мистера Карузо за спасение его семьи от верной смерти.</p><p class="p">— Да ладно, это ж… ну, просто по-соседски, сам знаешь, дружок Джесси? — сказал мистер Карузо, ударив пятерней Джейсона по лопаткам, а потом сжал дельтовидную мышцу, которая у Брекинриджа была размером с мускусную дыню. Джейсон не так увлекался стероидами, как когда ему было пятнадцать, но все же был в отличной форме.</p><p class="p">Мистер Карузо родился в Нью-Йорке. На ярмарке рабочих мест его павильон оказался одним из самых популярных. Ярмарку устроили в большом выставочном зале в Унии. Стены расписали под воображаемую улицу. Две «авеню» разделяли зал на квадраты, и павильоны всех франшиз, компаний и национальных государств расположились вдоль этих хайвеев. Столики ЖЭКов и прочих компаний прятались среди «улочек» предместья внутри квадратов. Павильон «Новой Сицилии» мистера Карузо гордо стоял на самом перекрестке. Возле него уже выстроилась очередь из дюжины худосочных выпускников бизнес-школы в ожидании собеседования у мистера Карузо, но мистер Карузо заметил в очереди Джейсона и выдернул его, схватив прямо за дельтоид. Все остальные выпускники пялились на него с завистью. Джейсону эту понравилось: он почувствовал себя особенным. Личное внимание — вот что отличает «Новую Сицилию».</p><p class="p">— Ну, я, разумеется, собирался прийти на собеседование сюда, а потом в «Великий Гонконг мистера Ли», потому что меня очень интересуют высокоэффективные технологии, — ответил Джейсон на отеческие расспросы мистера Карузо.</p><p class="p">За что получил особенно крепкое рукопожатие. По тону мистера Карузо ясно слышалось, что это для него неприятный сюрприз, но Джейсон не пал из-за этого в его глазах, во всяком случае пока.</p><p class="p">— Гонконг? А что такой смышленый белый парень, как ты, забыл в чертовой япо-лавочке?</p><p class="p">— Ну, строго говоря, они не япы — что просто сокращенное от «японцы», — попытался возразить Джейсон. — Большинство в Гонконге — выходцы из Кантона…</p><p class="p">— Все они япошки, — отрезал мистер Карузо. — И знаешь, почему я так говорю? Не потому, что я чертов расист, поскольку я не расист. А потому, что для них, для япов, мы все иноземные дьяволы. Вот как они нас называют. Иноземные дьяволы. Как тебе такое?</p><p class="p">Джейсон только признательно засмеялся.</p><p class="p">— И это после всего, что мы для них сделали! Но здесь в Америке, мальчик Джесси, мы все иноземные шельмы, так ведь? Мы все приехали из какого-нибудь другого места… кроме этих чертовых индейцев. Ты ведь не собираешься пойти на собеседование в «Народ Лакота», а?</p><p class="p">— Нет, сэр, мистер Карузо, — ответил Джейсон.</p><p class="p">— И правильно. С этим я согласен. Но я отклоняюсь от темы. Поскольку у всех нас есть своя уникальная этническая и культурная индивидуальность, нам надо работу искать в организации, которая способна ценить и сохранять эти характерные особенные личности, отковывая из них единое функциональное целое, понимаешь?</p><p class="p">— Да, я понимаю, о чем вы, мистер Карузо.</p><p class="p">К тому времени мистер Карузо уже отвел его в сторонку и повел гулять по метафорической «Улице Возможностей».</p><p class="p">— А теперь приходит тебе на ум какая-нибудь деловая организация, которая подходила бы под это описание, мой мальчик?</p><p class="p">— Ну…</p><p class="p">— Уж точно не чертов Гонконг. Это для белых, которые хотят быть япами, да не могут, разве ты не знал? Ты ведь не хочешь быть япом, а?</p><p class="p">— Ха-ха. Нет, сэр, мистер Карузо.</p><p class="p">— Знаешь, что я слышал? — Отпустив Джейсона, мистер Карузо повернулся и стал к нему совсем близко, грудь к груди. Когда мистер Карузо заговорщически махнул рукой, его сигара огненной стрелой просвистела мимо уха Джейсона. Это была конфиденциальная часть дружеской беседы, небольшой анекдот для двух мужчин. — Знаешь, в Японии, если ты облажался, ты должен отрубить себе палец. Шмяк. Вот так. Богом клянусь. Ты мне не веришь?</p><p class="p">— Я вам верю. Но это же не во всей Японии, сэр. Только в якудза. В японской мафии.</p><p class="p">Запрокинув голову, мистер Карузо расхохотался, а потом снова приобнял Джейсона за плечи.</p><p class="p">— А ты мне нравишься, Джейсон, правда нравишься, — зарокотал он. — Японская мафия. Скажи мне вот что, Джейсон: ты когда-нибудь слышал, чтобы нас называли «Сицилийская якудза»? А?</p><p class="p">— Нет, сэр, — рассмеялся Джейсон.</p><p class="p">— И знаешь почему? Знаешь? — Мистер Карузо перешел к серьезной, значительной части своей речи.</p><p class="p">— Почему, сэр?</p><p class="p">Мистер Карузо развернул Джейсона так, что оба они теперь смотрели в самый конец «улицы» на величественную статую Дядюшки Энцо, точно статуя Свободы возвышающую над перекрестком.</p><p class="p">— Потому что существует только одна мафия, сынок. Только одна. И ты можешь быть ее частью.</p><p class="p">— Но в ней такая конкуренция…</p><p class="p">— Что? Послушать только! У тебя три тысячи очков! Ты всем задашь жару!</p><p class="p">Как любой другой управляющий франшизой, мистер Карузо имел доступ к «Территории-Сети», обслуживающей множество параллельных списков, которые «Новая Сицилия» использует для выявления так называемых перспективных зон. На глазах у десятка жалких простофиль, ждущих своей очереди, мистер Карузо отвел Джейсона к павильону (вот это Джейсону чертовски понравилось), а там подключился к «Территории». От Джейсона требовалось только выбрать регион.</p><p class="p">— У моего дяди контора по продаже подержанных машин в Южной Калифорнии, — сказал Джейсон, — и я знаю, что это быстро расширяющаяся область…</p><p class="p">— Полно перспективных зон! — Мистер Карузо принялся экспансивно стучать по клавиатуре.</p><p class="p">Потом он развернул монитор, показывая Джейсону карту округа Л.А. с горящими на ней красными пятнами, которые обозначали не занятые еще сектора.</p><p class="p">— Выбирай, малыш!</p><p class="p">Теперь Джейсон Брекинридж — менеджер «Новой Сицилии» номер 5328. Каждое утро он надевает спортивную куртку цвета терракоты и едет в своем «олдсмобиле» на работу. Многие молодые предприниматели сели бы за руль «БМВ» или «акуры», но организация, в которой теперь состоит Джейсон, выплачивает премию за традиции и семейные ценности и вовсе не падка на безвкусный иностранный импорт. «Если американская машина хороша для Дядюшки Энцо…»</p><p class="p">На нагрудном кармане куртки Джейсона вышит логотип мафии. В логотип вплетена буква «Г», что означает «Гамбино»: так называется подразделение, управляющее счетами южного сектора Л.А. Ниже значится его имя: «Джейсон (Железное Сердце) Брекинридж». Эту кличку они с мистером Карузо придумали год назад на ярмарке рабочих мест в Иллинойсе. В мафии каждому полагается иметь кличку, такова традиция, и в «семье» принято брать себе прозвища, которые показывают, кто ты есть.</p><p class="p">Работа Джейсона как менеджера местного офиса состоит в том, чтобы распределять задания местным исполнителям. Каждое утро он припарковывает лимузин перед входом в офис и быстро проскальзывает в бронированную дверь, чтобы избежать возможных снайперов «Наркоколумбии». Что не мешает им временами стрелять по большому Дядюшке Энцо, который возвышается над представительством франшизы; но, впрочем, прежде, чем щиты мафии перестанут внушать доверие, они способны многое вынести.</p><p class="p">Благополучно оказавшись внутри, Джейсон входит в «Территорию-Сеть». На экране автоматически возникает список. От Джейсона требуется только подыскать исполнителей для всех заданий, а после он может отправляться домой; в противном случае ему придется делать всю работу самому. Так или иначе, вся работа должна быть сделана. Большая часть заданий — простая доставка, которую он сбрасывает курьерам. Затем следуют сборы с уклоняющихся от уплаты должников и франшиз, которые зависят от «Новой Сицилии» в плане безопасности предприятий. Если это первый раз, то Джейсон предпочитает сам подъехать, просто показать, кто есть кто, подчеркнуть, что его организация предпочитает приватный, с глазу на глаз, подход к проблемам долгов. Если это второе или третье напоминание, он обычно передает контракт «Избивателям до смерти Интернешнл», крайне эффективному агентству по сбору денег, чьими результатами он всегда оставался доволен. А еще встречается иногда задания с «Кодом X». Джейсон терпеть не может возиться с «Кодом X»: в таких заданиях он видит симптомы развала системы взаимного доверия, которая цементирует общество. Но обычно с такими делами управляются непосредственно на региональном уровне, и от Джейсона ожидается только менеджмент последствий, чтобы все дело не вышло из-под контроля.</p><p class="p">Сегодня утром Джейсон выглядит особенно бодрым, а его лимузин — свежеотполированным. Прежде чем войти внутрь, он подбирает на стоянке несколько оберток от бургеров — и плевать на снайперов. Говорят, в Л.А. прибыл Дядюшка Энцо, а ведь никогда не знаешь, когда он со своим флотом лимузинов и бронетранспортеров заявится к местной франшизе, чтобы пожать руку рядовому составу. Да, Джейсон сегодня останется работать допоздна, будет, так сказать, жечь топливо, просидит за столом до поздней ночи, пока ему не шепнут, что самолет Дядюшки Энцо благополучно покинул эти края.</p><p class="p">Он входит в «Территорию-Сеть». Как обычно, по экрану бежит список дел на сегодня, причем список не слишком длинный. В межфраншизной деятельности затишье, ведь все местные менеджеры ввиду возможного появления Дядюшки Энцо, подпоясавшись, инспектируют вверенные им помещения. Но одно задание появляется с красным флажком. Приоритетное задание.</p><p class="p">Приоритетные задания необычны. Симптом упадка морали и общей неряшливости. Каждое задание должно быть приоритетным. Но время от времени появляется что-то, что никак нельзя отложить или провалить. Местный менеджер, вроде Джейсона, не может установить флажок приоритета, это должно исходить от более высокого эшелона.</p><p class="p">Обычно приоритетные задания кодируются как X. Но Джейсон с облегчением замечает, что это простая доставка. Некоторые документы следует забрать из его офиса и передать из рук в руки в «Новую Сицилию» номер 4649, которая находится к югу от центра.</p><p class="p">Причем далеко к югу. Комптон. Военная зона, давняя крепость «Наркоколумбийцев» и «Растафарианских бандитов».</p><p class="p">Комптон. Какого черта понадобилась офису в Комптоне лично им подписанная копия финансовых отчетов его франшизы? У них же там все время должно уходить на «Коды X» конкурентов.</p><p class="p">Если уж на то пошло, в одном из кварталов Комптона имеется весьма активная группа младомафии, которой только что удалось выгнать всех наркоколумбийцев, а квартал превратить в «Зону Под Охраной Мафии». Старые дамы снова ходят по улицам. Дети ждут школьные автобусы и играют в «классики» на тротуарах, еще недавно залитых кровью. Прекрасный пример: если порядок можно водворить здесь, его можно водворить везде.</p><p class="p">Дядюшка Энцо даже собирался поздравить их лично.</p><p class="p">Сегодня после полудня.</p><p class="p">И номер 4649 станет его временной штаб-квартирой.</p><p class="p">Скрытый смысл ошеломляет.</p><p class="p">Джейсону назначили приоритетное задание доставить его отчеты в ту самую франшизу, где сегодня днем будет пить эспрессо Дядюшка Энцо!</p><p class="p">Дядюшка Энцо проявил к нему интерес.</p><p class="p">Мистер Карузо утверждал, дескать, у него есть связи на самом верху, но неужели они простираются так высоко?</p><p class="p">Джейсон откидывается на спинку цветокоординированного терракотового вращающегося кресла, чтобы обдумать весьма реальную возможность, что через несколько дней он будет управлять целым регионом… или даже больше.</p><p class="p">Одно ясно наверняка: такую доставку нельзя доверить ни одному курьеру, ни одному панку на скейте. Джейсон сам покатит в своем «олдсмобиле» в Комптон, чтобы лично передать свои бумаги.</p></span>
