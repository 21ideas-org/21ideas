</div><p class="p">Иногда в отдалении они видят корабли. Парочка даже поворачивает, чтобы подойти поближе и посмотреть, кто это, но никто, похоже, не в настроении их спасать. Вблизи Плота альтруистов немного, и вполне очевидно, что красть с плотика нечего.</p><p class="p">Время от времени они видят старое океанское рыболовецкое судно от пятидесяти до ста футов в длину, вокруг которого сгрудились небольшие катера.</p><p class="p">Когда Элиот сообщает, что это пиратские суда, Вик и Рыбий Глаз навостряют уши. Вик достает свою винтовку из множества полиэтиленовых пакетов, которыми замотал ее, чтобы защитить от водяной пыли, и отсоединяет громоздкое устройство. В это устройство он смотрит, как в подзорную трубу. Хиро не понимает, зачем снимать с винтовки оптический прицел, впрочем, если ты этого не сделаешь, создается впечатление, будто целишься в то, на что смотришь.</p><p class="p">Когда бы ни появилось пиратское судно, они по очереди рассматривают его в объектив, варьируя установки сенсоров: видимый, инфракрасный и так далее. Элиот достаточно долго болтался по Тихому океану, чтобы хорошо разбираться в цветах различных пиратских группировок, поэтому, разглядев их в трубу, может сказать, кто они. Клинт Иствуд и его ватага из любопытства несколько минут идут параллельным с ними курсом, и Великолепная Семерка посылает катерок поискать потенциальной добычи. Хиро почти надеется, что Семерка возьмет их в плен, потому что у них самый симпатичный на вид пиратский корабль: в прошлом — роскошная яхта с размещенными на носовой палубе пусковыми установками противотанковых ракет. Но эта рекогносцировка кончается ничем. Пираты, не натасканные в термодинамике, не просекают смысла вечного султана пара, выходящего из воды возле спасательного плота.</p><p class="p">Однажды утром почти рядом с ними материализуется большой старый траулер: появляется из ниоткуда, когда поднимается туман. Хиро уже довольно давно слышал гул моторов, но не сознавал, насколько он близко.</p><p class="p">— Кто это? — спрашивает Рыбий Глаз, давясь растворимым кофе, который он так презирает. Завернувшись в спас-одеяло, он пристроился под непромокаемым тентом, так что видны только лицо и руки.</p><p class="p">Элиот оглядывает их в объектив. Он не из тех, кто проявляет эмоции, но ясно одно: увиденное ему совсем не нравится.</p><p class="p">— Это Брюс Ли, — отвечает он.</p><p class="p">— Что это для нас значит? — спрашивает Рыбий Глаз.</p><p class="p">— Ну, сами цвета проверьте, — отзывается Элиот.</p><p class="p">Траулер подошел достаточно близко, чтобы был ясно виден флаг. Это красное знамя с серебряным кулаком посередине, парой нунчаков под ним и буквами «Б» и «Л» по бокам.</p><p class="p">— И что в них такого? — спрашивает Рыбий Глаз.</p><p class="p">— Ну, их предводитель называет себя Брюсом Ли. У него есть жилетка с точно таким же флагом на спине.</p><p class="p">— И?..</p><p class="p">— Флаг не просто вышит или раскрашен, он сшит из скальпов. Как лоскутное одеяло.</p><p class="p">— И что с того? — интересуется Хиро.</p><p class="p">— Да так. Есть один слух. Просто слух, приятель. Будто он прочесал корабли беженцев в поисках людей с седыми или рыжими волосами, чтобы собрать нужные скальпы.</p><p class="p">Хиро еще только усваивает сказанное, когда Рыбий Глаз внезапно принимает решение.</p><p class="p">— Надо поговорить с этим Брюсом Ли, — заявляет он. — Он меня заинтересовал.</p><p class="p">— О чем, черт побери, вы собираетесь разговаривать с этим психопатом? — спрашивает Элиот.</p><p class="p">— Ага, — поддерживает его Хиро. — Разве вы не смотрели сериал «Глаз Шпиона»? Он же маньяк.</p><p class="p">Рыбий Глаз воздевает руки к небесам, словно показывает, что ответ, как в католической теологии, лежит за пределами человеческого разумения.</p><p class="p">— Таково мое решение, — отрезает он.</p><p class="p">— Да кто ты такой, мать твою? — взрывается Элиот.</p><p class="p">— Президент этого чертового Плота, — отвечает тот. — Я только что себя назначил. Меня кто-нибудь поддерживает?</p><p class="p">— Угу, — впервые за последние сорок восемь часов подает голос Вик.</p><p class="p">— Все, кто за, скажите «да», — продолжает Рыбий Глаз.</p><p class="p">— Да, — разражается цветистой тирадой Вик.</p><p class="p">— Победа за мной, — объявляет Рыбий Глаз. — Так как нам заставить банду Брюса Ли подплыть поближе?</p><p class="p">— А зачем им? — спрашивает Элиот. — У нас нет ничего, что бы их заинтересовало, кроме задниц.</p><p class="p">— Ты хочешь сказать, эти ребята — гомики? — переспрашивает, поморщившись, Рыбий Глаз.</p><p class="p">— Да брось, мужик, — говорит Элиот. — Ты же глазом не моргнул, когда я рассказывал о скальпах.</p><p class="p">— Так я и знал, что мне этот траулер не понравится, — отзывается Рыбий Глаз.</p><p class="p">— Если для тебя это имеет значение, они не голубые в обычном смысле этого слова, — объясняет Элиот. — Они гетеросексуалы, но они же пираты. Они уцепятся за любую теплую дырку.</p><p class="p">Рыбий Глаз принимает скоропалительное решение.</p><p class="p">— Так, ребята. Хиро, вы с Элиотом китайцы, раздевайтесь.</p><p class="p">— Что?</p><p class="p">— Давайте. Я тут президент, не забыли? Хотите, чтобы Вик это сделал?</p><p class="p">Хиро и Элиот непроизвольно смотрят на Вика, который просто сидит как куль с мукой. Есть в его выражении пресыщенности что-то, что внушает страх.</p><p class="p">— Раздевайтесь, не то убью, мать вашу, — наконец напрямик заявляет Рыбий Глаз.</p><p class="p">Неуклюже подпрыгивая на шатком полу плота, Хиро и Элиот стаскивают комбинезоны. Потом снимают остальную одежду, впервые за несколько дней подставляя воздуху гладкую голую кожу.</p><p class="p">Траулер подходит прямо к ним и глушит моторы. До него уже не более двадцати футов. У них неплохое снаряжение: полдюжины надувных моторок, противотанковые ракеты, два радара и по пулемету пятидесятого калибра на каждом корабле, в настоящий момент канониров за ними нет. За траулером тащатся на тросах два быстроходных катера, на каждом из которых — тяжелый пулемет. Есть тут и тридцатишестифутовая моторная яхта, идущая за флагманом своим ходом.</p><p class="p">Весь экипаж из нескольких десятков человек выстроился вдоль перил траулера: пираты ржут, свистят, подвывают и размахивают неразвернутыми кондомами.</p><p class="p">— Не волнуйтесь, ребята, я не собираюсь вас им отдавать, — усмехается Рыбий Глаз.</p><p class="p">— А что вы собираетесь сделать? — интересуется Элиот. — Передать им папскую энциклику?</p><p class="p">— Я уверен, к доводам разума они прислушаются, — отвечает Рыбий Глаз.</p><p class="p">— Эти ребята, видишь ли, мафии не боятся, — возражает Элиот.</p><p class="p">— Это потому, что они плохо нас знают.</p><p class="p">Наконец выходит главарь, Брюс Ли собственной персоной, малый лет сорока в кевларовом жилете с нагрудным патронташем поверх него, с самурайским мечом. Хиро не прочь вызвать его на бой, какие бы там ни были у него нунчаки на жилетке из скальпов.</p><p class="p">Сверкнув ярко-белыми зубами, он осматривает Хиро и Элиота, многозначительно тыкает вверх большим пальцем, а потом прохаживается вдоль перил, хлопая по плечам своих весельчаков. Время от времени он выбирает наугад одного из пиратов и указывает на его кондом. Приложив презерватив к губам, тот его надувает, превращая в скользкую ребристую дубинку. Тогда Брюс Ли его осматривает, проверяя на наличие дырок. По всей видимости, на корабле у него жесткая дисциплина.</p><p class="p">Хиро непроизвольно рассматривает скальпы на жилетке Брюса Ли. Заметив его интерес, пираты корчат рожи, кивают, указывая на скальпы и глядя на него с издевательски наивно распахнутыми глазами. Цвета на жилетке слишком однородные — никакого перехода между лоскутами красного. Хиро заключает, что, вопреки своей репутации, Брюс Ли просто собрал имевшиеся под рукой скальпы и их покрасил. Ну и придурок.</p><p class="p">Завершив инспекцию, Брюс Ли наконец возвращается на середину палубы и снова оскаливает сверкающие зубы. Улыбка у него и впрямь ослепительная, и ее обладатель это знает; может, правду говорят, что он налепил на передние зубы бриллианты.</p><p class="p">— Пробка-корабль, может, ты, я, обменяемся, а? Ха-ха!</p><p class="p">Все на спасательном плоту, кроме Вика, натянуто улыбаются.</p><p class="p">— Куда путь держите? В Кей-Уэст? Ха-ха-ха!</p><p class="p">Некоторое время Брюс Ли осматривает Хиро и Элиота, описывает указательным пальцем круг, приказывая им развернуться и показать рабочую часть. Они подчиняются.</p><p class="p">— Кванто? — орет Брюс Ли, и все его пираты громко хохочут, пуще всех он сам. Хиро чувствует, как его анальный сфинктер сжимается до размеров поры.</p><p class="p">— Он спрашивает, сколько мы стоим, — углом рта говорит Элиот. — Это шутка, понимаете? Они ведь знают, что могут захватить Плот и получить наши задницы даром.</p><p class="p">— О, уморительно, — отвечает Рыбий Глаз. Пока Хиро и Элиот буквально отмораживают себе задницы, он все так же уютно сидит под тентом — вот гад.</p><p class="p">— Пун-ракеты, да? — Брюс Ли указывает на означенные противокорабельные ракеты на палубе. — Баги чипы? Моторолы?</p><p class="p">— Пун-ракета — это противокорабельная ракета «Гарпун», очень дорогая, — поясняет Элиот. — Баг — микрочип. «Моторола» — марка, как «форд» или «шевроле». Брюс Ли приторговывает электроникой, сами понимаете, типичный азиатский пират.</p><p class="p">— Он даст нам противокорабельную ракету за вас, ребята? — переспрашивает Рыбий Глаз.</p><p class="p">— Нет! Это сарказм, дурья башка! — взрывается Элиот.</p><p class="p">— Скажи ему, нам нужна лодка с подвесным мотором, — приказывает Рыбий Глаз.</p><p class="p">— Одна надувка, один мотор, полный бак, — кричит Элиот. Внезапно лицо Брюса Ли становится серьезным, он словно бы задумывается.</p><p class="p">— Товар смотреть, а чё? Калибр да кляп?</p><p class="p">— Он подумает, если сможет сперва проверить товар, — говорит Элиот. — Они хотят проверить, насколько мы упругие и способны ли мы подавить рвотный рефлекс. Это стандартные условия бордельной экономики на Плоту.</p><p class="p">— Гомики аж на двенадцатый тянут.</p><p class="p">— Эти мальчики, то есть мы, выглядят так, словно у нас задницы двенадцатого калибра, — переводит Элиот. — Иными словами, мы подержанный товар и почти ничего не стоим.</p><p class="p">Тут Рыбий Глаз сам вступает в переговоры:</p><p class="p">— Нет, нет. Четыре на десять, абсолют.</p><p class="p">Вся палуба пиратского корабля за животы хватается от смеха.</p><p class="p">— Не выйдет, — отвечает Брюс Ли.</p><p class="p">— Да эти мальчики еще девственность не потеряли! — кричит Рыбий Глаз.</p><p class="p">Вся палуба похабно свистит и гогочет. Один пират вскарабкивается на перила, где, рубанув кулаком воздух, разражается вдруг ором: «Ба ка на зу ма лей га но ма ла ариа ма на по но а аб зу…». Теперь уже все остальные пираты перестали смеяться и, посерьезнев лицами, присоединились к нему, сотрясая воздух самой настоящей какофонией криков.</p><p class="p">Ноги Хиро неожиданно подкашиваются: внезапно под ногами у него двигается плот. Он успевает увидеть, как рядом с ним валится на пятую точку Элиот.</p><p class="p">Подняв взгляд на корабль Брюса Ли, Хиро непроизвольно морщится: переливаясь через перила, на него извергается темная волна, омывающая шеренгу пиратов на палубе. Начавшись на носу, эта волна перекатывается к корме. Но это какая-то оптическая иллюзия. И не волна это вовсе. Внезапно их отбрасывает на тридцать метров от траулера. По мере того как смех у перил стихает, Хиро различает новый звук: негромкое жужжание, исходящее от Рыбьего Глаза. Воздух вокруг них вдруг прорезает свист, какой бывает иногда в момент удара молнии или когда рвут надвое простыню.</p><p class="p">Переводя взгляд назад на траулер Брюса Ли, Хиро видит, что на самом деле через перила извергается волна крови, будто кто-то полил палубу из гигантской разрезанной аорты. Но полил не извне. Кровь вырывается из тел пиратов по одному за раз, и этот феномен перемещается от носа к корме. На палубе флагмана Брюса Ли теперь совершенно тихо, никто не шевелится, только течет кровь и превращенные в желе внутренние органы, скользнув по ржавому железу, с тихим плеском шлепаются в воду.</p><p class="p">Рыбий Глаз стоит на коленях — он уже сорвал спасодеяло и тент, до сих пор скрывавшие его тело. В одной руке он держит продолговатое устройство, от которого и исходит жужжание. Это округлая вязанка трубок, расположенных параллельно друг другу, толщиной, наверное, с карандаш и фута в два длиной — ни дать ни взять «гатлинг» в миниатюре. Трубки вращаются так быстро, что почти неразличимы; когда устройство работает, движение делает его фактически призрачным — поблескивающее, полупрозрачное облако, выросшее из руки Рыбьего Глаза. Устройство подсоединено к толстому, как запястье, пучку черных проводов и кабелей, которые, змеясь, уходят в большой черный чемодан, который сейчас, открытый, лежит на дне спасательного плота. В чемодане имеется встроенный монитор, где бегают эквалайзеры, отражая состояние системы: сколько осталось зарядов, статус различных подсистем. Хиро успевает мельком на него глянуть. Но тут все боеприпасы на борту траулера начинают взрываться.</p><p class="p">— Видите, я же сказал, что они прислушаются к доводам «Разума», — говорит Рыбий Глаз, выключая жужжащее оружие.</p><p class="p">Теперь Хиро замечает табличку с названием, прикрепленную к пульту управления:</p><div class="cite">
<p class="p"><strong>РАЗУМ</strong></p>

<p class="p">НЕ ТЕСТИРОВАТЬ В НАСЕЛЕННЫХ ОБЛАСТЯХ</p>
<p class="p">– ULTIMA RATIO REGNUM –</p>
</div><p class="p">— Чертова отдача отбросила нас до самого Китая, — с удовлетворением констатирует Рыбий Глаз.</p><p class="p">— Это ваших рук дело? Что там стряслось? — спрашивает Элиот.</p><p class="p">— Моих. С помощью «Разума». Видите ли, устройство стреляет крохотной металлической стружкой. Снаряды движутся очень быстро, скорость у них выше, чем у винтовочной пули. Обедненный уран.</p><p class="p">Вращающиеся дула теперь уже почти остановились. Такое впечатление, что их в связке штук двадцать.</p><p class="p">— А я думал, вы ненавидите пулеметы, — говорит Хиро.</p><p class="p">— Этот треклятый Плот я ненавижу еще больше. Давайте перебираться на что-нибудь, что может двигаться. Что-нибудь с мотором.</p><p class="p">Поскольку на пиратском корабле Брюса Ли полыхает пожар и то и дело гремят мелкие взрывы, у них уходит минута на то, чтобы сообразить, что несколько человек еще живы и ведут по ним огонь. Когда Рыбий Глаз это замечает, то снова нажимает на курок. Закрутившись, дула превращаются в прозрачный цилиндр, и режущее уши шипение возобновляется.</p><p class="p">Когда Рыбий Глаз, водя взад-вперед пушкой, поливает цель сверхзвуковым душем обедненного урана, весь корабль Брюса Ли начинает как будто искриться и блестеть, точно между носом и кормой пролетает фея-эльф, посыпая все магической ядерной пылью.</p><p class="p">Малая яхта Брюса Ли совершает ошибку: подходит слишком быстро, чтобы посмотреть, что происходит. На мгновение Рыбий Глаз поворачивает пушку в ее сторону, и высокий мостик яхты соскальзывает в воду.</p><p class="p">Основные палубные надстройки траулера разваливаются на куски. Изнутри его раздаются ужасные хлопки, чиханье и скрежет: это прогибаются огромные секции и палубные надстройки медленно опадают в трюм, точно наспех состряпанное суфле. Заметив это, Рыбий Глаз прекращает палить.</p><p class="p">— Хватит вам, босс, — говорит Вик.</p><p class="p">— Я тащусь! — радостно вопит Рыбий Глаз.</p><p class="p">— Нам нужен был траулер, кретин, — мстительно говорит Элиот, рывком натягивая штаны.</p><p class="p">— Я не собирался совсем его взрывать. Пожалуй, эти мелкие пульки проходят через все, что угодно.</p><p class="p">— Додумался, — бормочет Хиро.</p><p class="p">— Что ж, очень жаль, что я предпринял кое-какие меры для спасения наших задниц. Пошли, заберем какой-нибудь катер, пока все не сгорели.</p><p class="p">Они на веслах гребут в сторону обезглавленной яхты. К тому времени, когда они туда добираются, от траулера Брюса Ли остается всего лишь кренящийся набок пустой стальной остов, из которого рвутся языки пламени и клубы дыма, приправленные случайным взрывом.</p><p class="p">В уцелевшей секции яхты множество мелких дырочек, а еще она усыпана россыпью взорвавшегося фибергласа. Шкипер и члены экипажа, или тушенка, в которую они превратились, когда мостик, по которому прошелся «Разум», с прочими обломками соскользнули в океан, не оставив никаких следов своего существования, если не считать пары длинных параллельных мазков, уходящих в воду. Но на камбузе есть мальчик-филиппинец; сам камбуз находится настолько низко, что его обитатель не только цел и невредим, но и лишь смутно представляет себе, что произошло.</p><p class="p">Несколько электрических проводов распилило пополам. Выкопав в трюме ящик с инструментами, Элиот на протяжении следующих двенадцати часов пытается залатать все настолько, чтобы можно было снова запустить двигатель и управлять яхтой. Хиро, обладающий элементарными познаниями в электричестве, играет роль мальчика на побегушках и никчемного советчика.</p><p class="p">— Слышали, как говорили пираты до того, как Рыбий Глаз их пострелял? — спрашивает Хиро Элиота, пока они работают.</p><p class="p">— Вы имеете в виду туземный язык?</p><p class="p">— Нет, в самом конце. Когда они стали нести полную околесицу.</p><p class="p">— А, это. На Плоту все так говорят.</p><p class="p">— Вот как?</p><p class="p">— Ага. Один начинает, и остальные следом. Думаю, мода у них такая.</p><p class="p">— Но на Плоту это распространено?</p><p class="p">— Ага. Понимаете, там все говорят на разных языках, там столько разных этнических групп. Все равно что Вавилонское столпотворение. Наверное, когда они издают эти звуки, бормочут невесть что, то просто подражают незнакомой речи.</p><p class="p">Филиппинец готовит им еду. Рыбий Глаз и Вик садятся есть в главной кабине в трюме, листают за едой китайские журналы, рассматривая азиатских цыпок, и временами поглядывают в навигационные карты. Когда Элиот снова врубает электричество, Хиро подключает в розетку свой личный компьютер, чтобы перезарядить батареи.</p><p class="p">К тому времени, когда яхта снова на ходу, уже стемнело. На юго-востоке по низкому нависшему небу колыхается зарево.</p><p class="p">— Это Плот там? — спрашивает, указывая на сноп, Рыбий Глаз, когда вся команда собирается в импровизированном центре управления Элиота.</p><p class="p">— Да, — отвечает Элиот. — Они освещают его всю ночь, чтобы рыболовецкие суда смогли найти дорогу домой.</p><p class="p">— Как, по-вашему, сколько до него? — спрашивает Рыбий Глаз.</p><p class="p">Элиот пожимает плечами:</p><p class="p">— Миль двадцать.</p><p class="p">— А до земли сколько?</p><p class="p">— Понятия не имею. Шкипер Брюса Ли, вероятно, знал, но был превращен в пюре вместе со всеми остальными.</p><p class="p">— Вы правы, — отзывается Рыбий Глаз. — Следовало поставить пушку на «хлестать» или «рубить».</p><p class="p">— Плот обычно держится милях в ста от берега, — вставляет Хиро, — чтобы ни на что случайно не наткнуться.</p><p class="p">— Как у нас с топливом?</p><p class="p">— Я замерил бак лотом, — отвечает Элиот, — по правде говоря, боюсь, не слишком хорошо.</p><p class="p">— Что вы имеете ввиду: «не слишком хорошо»?</p><p class="p">— Когда ты в море, уровень определить непросто, — снова пожимает плечами Элиот. — Я не знаю, сколько жрут эти моторы. Если до берега нам действительно сто или даже восемьдесят миль, мы можем и не дотянуть.</p><p class="p">— Значит, плывем на Плот, — решает Рыбий Глаз. — А там уговорим кого-нибудь, что в его же интересах поделиться с нами топливом. А потом вернемся на материк.</p><p class="p">Никто не верит, что все случится именно так, и меньше всех сам Рыбий Глаз.</p><p class="p">— И, — продолжает он, — раз уж мы все равно двигаем на Плот, то после того, как обзаведемся топливом, но перед тем как поплывем назад, мало ли что еще может случиться, знаете ли. Жизнь — штука непредсказуемая.</p><p class="p">— Если вы что-то задумали, — говорит Хиро, — почему бы вам не сказать нам об этом прямо?</p><p class="p">— Ладно. Вернемся к стратегическим задачам. Тактика взятия заложников провалилась. Поэтому на повестке дня извлечение.</p><p class="p">— Извлечение чего?</p><p class="p">— Не чего, а кого. И. В.</p><p class="p">— Я целиком за, — говорит Хиро, — но там есть еще один человек, которого я хотел бы извлечь, раз уж мы взялись за извлечение.</p><p class="p">— Кого?</p><p class="p">— Хуаниту. Помните, вы же сами сказали, что она милая женщина.</p><p class="p">— Если она на Плоту, то, возможно, не такая уж милая, — говорит Рыбий Глаз.</p><p class="p">— Я все равно хочу ее извлечь. Вы все тут заодно, верно? Мы все из команды Лагоса.</p><p class="p">— У Брюса Ли есть на Плоту свои люди, — говорит Элиот.</p><p class="p">— Поправка. Были.</p><p class="p">— Я хочу сказать, что они будут вне себя.</p><p class="p">— Это вы думаете, что они будут вне себя. А я думаю, они в штаны от страха наложат, — улыбается Рыбий Глаз. — А теперь, Элиот, к штурвалу. Давай, меня уже тошнит от этой треклятой воды.</p></span>
