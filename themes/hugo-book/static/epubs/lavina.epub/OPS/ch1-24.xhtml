<p class="p1">23</p>
</div><p class="p">Иногда, доказывая друг другу, какие, мол, они храбрые, мальчишки одного с И. В. возраста забираются на восточный край Голливуд-Хиллз, в Гриффит-парк, и, выбрав наугад шоссе, проезжают парк насквозь. Проделать этот путь невредимым — все равно что сразиться с Горцем: ты мужчина уже потому, что так близко рискнул подойти к опасности.</p><p class="p">И разумеется, они видят только то, что открывается в просветах улиц. Если ты въезжаешь в Гриффит-парк, чтобы покуролесить, и наталкиваешься на указатель «ПРОЕЗДА НЕТ», то сразу понимаешь: сейчас самое время развернуть папочкин «эккорд» и гнать домой, газуя так, чтобы тахометр зашкаливало.</p><p class="p">Ну, конечно. Въехав в парк по указанной мафиози трассе, И. В. видит перед собой указатель «ПРОЕЗДА НЕТ».</p><p class="p">И. В. не первый курьер, которому выпало такое задание, поэтому она уже слышала о том месте, куда направляется. Это узкий каньон, в который ведет одно-единственное шоссе, а на дне каньона поселилась новая банда. Все называют их Фалабала, ведь именно так они разговаривают друг с другом. У них есть собственный язык, и звучит он как полная тарабарщина.</p><p class="p">Главное сейчас — не думать, какую глупость она совершает. Принятие правильного решения — с учетом приоритетов — где-то тут, среди таких пунктов, как «получать достаточное количество никотиновой кислоты» и «написать бабушке в благодарность за миленькие жемчужные серьги». Здесь важно только не отступать.</p><p class="p">Граница территории Фалабалы отмечена пулеметными гнездами. И. В. это представляется излишним. Но, впрочем, у нее никогда не было разногласий с мафией. Сохраняя лицо, она лениво подкатывает на скорости миль десять в час. Вот тут самое время пугаться и впадать в панику, если она вообще собирается это делать. Подняв повыше цветной факс «РадиКС» с голограмкой редиски, который удостоверяет, что она — ей-богу — здесь для того, чтобы забрать важную посылку. Впрочем, на таких ребят это никогда не действует.</p><p class="p">Но с этими срабатывает. С дороги убирают моток бритвенной ленты, и, даже не снижая скорости, она проскальзывает внутрь. Вот тут-то она понимает, что все будет хорошо. Эти люди просто делают бизнес, как и все прочие.</p><p class="p">Ей не нужно спускаться в сам каньон. Слава богу. Через несколько поворотов она выезжает на открытую площадку, обрамленную деревьями… и словно оказывается в сумасшедшем доме на свежем воздухе.</p><p class="p">Или на фестивале психов. Или еще где.</p><p class="p">Тут несколько десятков человек, и никто из них совершенно за собой не следит. Все они одеты в лохмотья того, что некогда было вполне приличной одеждой. С полдюжины стоят на коленях на бетоне, крепко стиснув перед собой руки, и бормочут обращения к невидимым существам.</p><p class="p">На багажнике разбитой колымаги установлен старый, сданный кем-то в утиль компьютерный терминал. Черный монитор затянут сетью трещин, словно кто-то запустил в него кофейной кружкой. Толстяк в красных подтяжках, которые свисают ему до колен, водит руками по клавиатуре, наугад нажимая клавиши, и несет вслух какую-то бессмысленную тарабарщину. Позади него стоит парочка, заглядывает ему через плечо, а иногда пытается просунуть руки, чтобы самим тюкнуть по клавише, но толстяк их отталкивает.</p><p class="p">Еще группка людей, раскачиваясь и хлопая в ладоши, поет «Счастливого странника». Поют с чувством. И. В. не видела такого детского ликования ни на чьем лице с тех пор, как в первый раз позволила Падали стащить с себя одежду. Но это иное ликование, на лицах людей за тридцать с сальными или немытыми волосами оно кажется болезненным.</p><p class="p">И наконец, мужик, которого И. В. про себя окрестила Верховным жрецом. Одет он в некогда белый халат с логотипом какой-то компании в районе Залива. Мужик кемарит на заднем сиденье выпотрошенного минивана, но когда И. В. выезжает на площадку, вскакивает и бежит к ней — И. В. непроизвольно ощущает в его движениях какую-то угрозу. Но по сравнению с остальными он кажется почти обычным, здоровым и подтянутым психом — из тех, что обретаются под кустами.</p><p class="p">— Ты здесь, чтобы забрать чемоданчик, да?</p><p class="p">— Я здесь, чтобы забрать посылку. Я не знаю, что это за посылка, — отвечает она.</p><p class="p">Отойдя к одной из разбитых машин, Верховный жрец отпирает крышку багажника и достает алюминиевый чемоданчик. Выглядит он в точности так же, как тот, который Скрипучка достал прошлой ночью из «БМВ».</p><p class="p">— Вот твоя посылка, — говорит он, подходя к ней. И. В. инстинктивно отступает на шаг назад.</p><p class="p">— Понимаю, понимаю, — ухмыляется он. — Я страшный гад.</p><p class="p">Мужик ставит чемоданчик на бетон и подталкивает его ногой. Подпрыгивая на случайных камешках, чемоданчик скользит к И. В.</p><p class="p">— Спешить с доставкой незачем, — говорит он. — Может, останешься, выпьешь чего-нибудь? У нас есть «Кул-эйд».</p><p class="p">— Хотелось бы, — улыбается, стиснув зубы, И. В. — Но у меня страшный диабет.</p><p class="p">— Ну, тогда можешь остаться, погостить в нашей общине. Мы расскажем тебе уйму интересного. Это может просто перевернуть твою жизнь.</p><p class="p">— У вас на бумаге что-нибудь есть? Что-нибудь, что я могла бы взять с собой?</p><p class="p">— Хе-хе, боюсь, нет. Почему бы тебе не остаться? Ты как будто и вправду симпатичная девушка.</p><p class="p">— Извини, парень, но ты, кажется, принимаешь меня за биксу, — говорит И. В. — Спасибо за чемодан. Я поехала.</p><p class="p">И. В. начинает отталкиваться от бетона, изо всех сил набирая скорость. По пути к свободе она прокатывает мимо молодой женщины, бритой наголо, одетой в грязный и затасканный туалет от Шанель. С бессмысленной улыбкой женщина протягивает руку, машет ей.</p><p class="p">— Привет, — говорит она. — Ба ма зу на ла аму па го лу не ме а ба ду.</p><p class="p">— И тебе того же, — отзывается И. В.</p><p class="p">Несколько минут спустя она на пуне летит по I-5, направляясь в Долина-лэнд. После Гриффит-парка И. В. слегка не по себе, координация у нее ни к черту, едет она расслабленно и старается не напрягаться. В голове у нее крутится песенка — «Счастливый странник». Это сводит ее с ума. В печенках уже засела.</p><p class="p">Возле нее раз за разом притормаживает большое черное пятно. Если бы он ехал чуть быстрее, искушение загарпунить его было бы велико, такой он большой и железный. Но она все равно без напряга может выдать лучшее время, чем эта баржа.</p><p class="p">В черном автомобиле опускается окно со стороны водителя. Это тот малый. Джейсон. Он просто голову высунул наружу, ведет вслепую. Ветер на пятидесяти милях даже не топорщит его загеленную стрижку.</p><p class="p">Он улыбается. На лице у него возникает молящее выражение, в точности такое же, какое бывает у Падали. Вот теперь он многозначительно указывает на свой багажник.</p><p class="p">А, ладно. В прошлый раз, когда она запунила этого типа, он отвез ее именно туда, куда нужно. И. В. отсоединяется от «акуры», которая тащила ее последние две мили, и перебрасывает пун на старый «олдсмобиль» Джейсона. А Джейсон провозит ее по бесплатной трассе, оттуда по бульвару Виктория, направляясь к Вэн-Найсу, что ей, собственно, и нужно.</p><p class="p">Но через несколько миль он резко выворачивает руль вправо и с визгом тормозов съезжает на стоянку заброшенного универмага — вот об этом его никто не просил. В настоящий момент там стоит только восемнадцатиколесник, мотор которого работает вхолостую, а на боку написано «БРАТЬЯ САЛ-ДУККИ ПЕРЕЕЗДЫ И ХРАНЕНИЕ».</p><p class="p">— Ну, давай, — говорит Джейсон, вылезая из своего «олдса». — Ты же не хочешь попусту терять время.</p><p class="p">— Да пошел ты, придурок, — бросает она, втягивая пун и одновременно оглядывая бульвар в поисках подходящей тачки, направляющейся на запад. Что бы ни было на уме у этого типа, это наверняка к делу не относится.</p><p class="p">— Барышня, — окликает ее голос гораздо старше и притом намного более властный. — Нет ничего дурного в том, что вам не нравится Джейсон. Но вашему другу, Дядюшке Энцо, нужна ваша помощь.</p><p class="p">В хвосте черного прицепа открывается дверь. В проеме стоит человек в черном костюме. Прицеп позади него ярко освещен. Галогеновый свет резко подсвечивает зализанную прическу мужика. Но даже без этого освещения она узнает малого со стеклянным глазом.</p><p class="p">— Чего ты хочешь? — спрашивает она.</p><p class="p">— Чего я хочу, — говорит он, оглядывая ее с головы до ног, — и что мне нужно — совершенно разные вещи. В настоящий момент я на работе, понимаешь? Поэтому, чего я хочу, не имеет ровным счетом никакого значения. А нужно мне, чтобы ты вместе со своим скейтом и чемоданчиком поднялась в этот грузовик, — а потом добавляет: — Я до тебя достучался?</p><p class="p">Он задает этот вопрос почти риторически, будто предполагает, что ответом ему будет «нет».</p><p class="p">— Он серьезно говорит, — вставляет Джейсон, словно И. В. так важно его мнение.</p><p class="p">— Ну, вот видишь, — говорит мужик со стеклянным глазом. И. В. полагается быть на пути к франшизе «Жемчужных врат преподобного Уэйна». Если она напортачит с этой доставкой, это значит, она надувает Бога, который, может, существует, а может, и нет, но, во всяком случае, способен прощать. Мафия, несомненно, существует и придерживается более высокого стандарта послушания.</p><p class="p">Подав свою снарягу — доску и алюминиевый чемоданчик — типу со стеклянным глазом, она запрыгивает в прицеп, презрев протянутую руку. Он отшатывается и, подняв руку, смотрит на нее так, словно желает понять, что в ней такого дурного. Как только ноги И. В. отрываются от земли, грузовик трогается с места. К тому времени, когда за ней закрывается дверь, они уже выезжают на бульвар.</p><p class="p">— Нужно просто провести на этой твоей доставке пару тестов, — говорит мужик со стеклянным глазом.</p><p class="p">— А тебе не приходило в голову представиться? — осведомляется И. В.</p><p class="p">— Не-а, — отзывается мужик, — люди вечно забывают имена. Можешь думать обо мне просто как о том парне, сама понимаешь.</p><p class="p">И. В. его даже не слушает. Она осматривается в кузове.</p><p class="p">Трейлер этого прицепа состоит из длинного узкого помещения. И. В. только что вошла сюда через единственную дверь. В этом конце помещения пара мафиози слоняются без дела, как они обычно и делают.</p><p class="p">Большую часть трейлера занимает электроника. Серьезное оборудование.</p><p class="p">— Тут, знаешь ли, кое-какие компьютерные примочки, — объясняет тип со стеклянным глазом, передавая чемоданчик компьютерщику. И. В. решает, что это компьютерщик, потому что у него длинный, завязанный в хвост хайер, потому что одет он в джинсы и кажется мягким и вежливым.</p><p class="p">— Эй, если что-нибудь с этим случится, мне несдобровать, — говорит И. В. Она старается, чтобы фраза у нее звучала покруче, но в данных обстоятельствах это пустые понты.</p><p class="p">Мужик со стеклянным глазом делает вид, будто шокирован.</p><p class="p">— Кто я, по-твоему, распоследний тупица? Черт, мне только не хватает объясняться перед Дядюшкой Энцо, как мне удалось подставить эту зайку так, что ей прострелили коленные чашечки.</p><p class="p">— Это неагрессивная процедура без проникновения, — умиротворяюще поясняет компьютерщик, после чего несколько раз поворачивает чемоданчик в руках, как бы с ним знакомясь.</p><p class="p">Затем он помещает чемоданчик в большой, открытый с одного конца цилиндр, установленный на столе. Стенки у цилиндра в несколько дюймов толщиной, и на них виден слой инея. А еще из него, змеясь, улетучиваются таинственные газы, похоже на мглу в кипятке, если опустить в него чайную ложку молока. Белая мгла стекает со стола на пол и собирается там облачком тумана, клубящегося вокруг кроссовок компьютерщика. Поместив чемоданчик в цилиндр, компьютерщик поспешно отдергивает руку подальше от холода.</p><p class="p">Потом надевает гоглы.</p><p class="p">Вот и все. Несколько минут он сидит неподвижно. И. В. не слишком хорошо разбирается в компьютерах, но знает, что мощный компьютер где-то за шкафами и дверями совершает в данный момент множество операций.</p><p class="p">— Это как сканер компьютерной томографии, — объясняет тип со стеклянным глазом так же приглушенно и уважительно, как спортивный комментатор на турнире по гольфу. — Но он, знаешь ли, все считывает, — продолжает он, нетерпеливо описывая руками круги.</p><p class="p">— И сколько он стоит?</p><p class="p">— Не знаю.</p><p class="p">— Как это называется?</p><p class="p">— У него пока нет имени.</p><p class="p">— Ну и кто его изготовил?</p><p class="p">— Эту чертову штуковину изготовили мы, — говорит тип со стеклянным глазом. — За последние несколько недель.</p><p class="p">— Для чего?</p><p class="p">— Ты задаешь слишком много вопросов. Слушай. Ты симпатяга. Я хочу сказать, ты чертовски привлекательная девчонка. Ты просто красотка. Но не думай, что на этой стадии ты так уж важна.</p><p class="p">На этой стадии. Гм.</p></span>
