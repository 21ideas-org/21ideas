<p class="p1">65</p>
</div><p class="p">И. В. внезапно просыпается — она сама не заметила, как заснула. Наверное, ее убаюкало шлепанье лопастей винта. Она чертовски устала, вот в чем все дело.</p><p class="p">— Что, черт побери, происходит с моей коммуникационной сетью! — вопит Л. Боб Райф.</p><p class="p">— Никто не отвечает, — говорит русский пилот. — Ни Плот, ни Л.А., ни Хьюстон.</p><p class="p">— Тогда свяжите меня по телефону с ЛАКСом, — требует Райф. — Мне нужен реактивный самолет на Хьюстон. Доберемся до кампуса, а там выясним, что к чему.</p><p class="p">Пилот нажимает кнопки на панели управления.</p><p class="p">— Проблема, — сообщает он. — Что?!</p><p class="p">Но пилот только с несчастным видом качает головой.</p><p class="p">— Кто-то проник в спутниковую связь. Наш сигнал глушат.</p><p class="p">— Может быть, мне удастся пробиться, — говорит президент Соединенных Штатов, но Райф награждает его красноречивым взглядом: мол, «ну да, конечно, придурок».</p><p class="p">— Кто-нибудь, дайте мне чертов четвертак, — орет Райф. Тони и Фрэнк с минуту ошарашенно на него смотрят. — Придется сесть в первом же месте, где увидим платный телефон, и позвонить оттуда. — Тут он хохочет. — Можете в такое поверить? Чтобы я да использовал телефон?</p><p class="p">Секунду спустя И. В. выглядывает в окно и просто изумляется, увидев под собой настоящую сушу и двухполосную трассу, вьющуюся вдоль теплого песчаного берега. Это Калифорния.</p><p class="p">Вертолет замедляет ход и, снизившись, летит над трассой. Пластик и неон не слишком сильно ее изгадили, но вскоре впереди показывается краткий отрезок франшизного гетто, выстроенного по обе стороны дороги в том месте, где она немного отходит от пляжа.</p><p class="p">Вертолет приземляется на автостоянке «Купи и Кати». Та, по счастью, пуста, поэтому они никому не сносят голову лопастями. В игорном зале двое юнцов играют в видеоигры и едва удостаивают взглядом поразительное зрелище: не часто, наверное, тут садится вертолет. Это И. В. на руку. Она бы умерла со стыда, увидь ее кто-нибудь в компании этих старых пердунов. Мотор вертолета работает на холостом ходу, а тем временем Л. Боб Райф, спрыгнув на асфальт, бежит к телефонной будке, приваренной к фасаду франшизы.</p><p class="p">Эти типы настолько глупы, чтобы усадить ее в кресло рядом с огнетушителем. Ну как не воспользоваться этим фактом? Сорвав огнетушитель с подставки, она одновременно выдергивает предохранительное кольцо и нажимает на спуск, направив струю прямо в лицо Тони.</p><p class="p">Ничего не происходит.</p><p class="p">— Черт! — вопит она и бросает в него баллоном или, точнее, тычет им в него. Он же в этот момент подается вперед, чтобы схватить ее за запястье, и огнетушитель ударяет ему в лицо с такой силой, чтобы существенно промять крутизну. А это, в свою очередь, дает ей время перебросить ноги за порог.</p><p class="p">Все против нее. Один из карманов открылся и, когда она наполовину выпадает, наполовину выкатывается на асфальт, цепляется за подставку огнетушителя. К тому времени, когда ей удается высвободиться, Тони уже пришел в себя и, стоя на четвереньках, тянет к ней руку.</p><p class="p">От этой руки ей удается ускользнуть. Теперь она беспрепятственно бежит по стоянке. Сзади дорогу перекрывает «Купи и Кати», а по обеим сторонам — высокий пограничный забор, который отделяет эту франшизу от «Храма Нового Водолея» с одной стороны и представительства «Великого Гонконга мистера Ли» — с другой. Единственный путь к свободе — съезд на трассу, но он заблокирован вертолетом. Пилот, Тони и Фрэнк уже выпрыгнули на асфальт и загораживают ей дорогу.</p><p class="p">«Храм Нового Водолея» ничем ей не поможет. Если она станет валяться в ногах и умолять, они, возможно, подключат ее к своим мантрам на следующей неделе. А вот «Великий Гонконг мистера Ли» — совсем другое дело. Добежав до забора, она пытается через него перелезть. Восемь футов цепей с колючей проволокой поверху. Но комбинезон должен ее уберечь. В основном.</p><p class="p">Она забирается примерно до половины. Потом пухлые, но сильные руки хватают ее поперек талии. Вот не везет! Л. Боб Райф стаскивает ее с забора, руки и ноги у нее беспомощно болтаются в воздухе. Не давая ей встать на ноги, он тащит ее назад к вертолету.</p><p class="p">И. В. смотрит на франшизу «Гонконга». Свобода была так близко.</p><p class="p">На парковке там кто-то есть. Курьер! Он как раз неспешно съехал с дороги, по всей видимости, намереваясь передохнуть.</p><p class="p">— Эй! — кричит она и, подняв руку, нажимает на кнопку в воротнике, отчего ее комбинезон вспыхивает оранжевым и синим. — Эй! Я курьер! Меня зовут И. В.! Эти маньяки меня похитили!</p><p class="p">— Ух ты! — восклицает курьер. — Ну и влипла!</p><p class="p">Потом он спрашивает ее еще о чем-то, но шум лопастей вертолета заглушает его слова.</p><p class="p">— Меня везут в ЛАКС! — что есть мочи орет она.</p><p class="p">И тут Райф головой вперед забрасывает ее в вертолет. Тот поднимается, поворачивает, и вслед за ним послушно поворачивается аудитория антенн на крыше «Великого Гонконга мистера Ли». Курьер на стоянке пялится вслед отлетающему вертолету. Надо же, какой крутой, и отовсюду торчат пушки!</p><p class="p">Но эти типы в вертолете круто на девчонку наехали.</p><p class="p">Вытащив из кармана сотовый телефон, курьер набирает Центральную «РадиКС», а потом нажимает красную кнопку. Он набрал Код.</p><p class="p">Две с половиной тысячи курьеров собрались в железобетонном каньоне Л.А. Ривер. На самом его дне Виталий Чернобыль и его «Ядерные расплавцы» только что перешли к самой крутой части своего нового сингла «Двигай застрявшим стержнем». Часть курьеров пользуются этим саундтреком, чтобы оттачивать стиль, взлетая взад-вперед по железобетонным берегам реки. Только Виталий живьем может нагнать в них столько адреналина, чтобы позволить им кататься по отвесным склонам на скорости восемьдесят миль в час, не размазываясь о бетон.</p><p class="p">А потом темная масса фэнов «Расплавцев» вдруг превращается во вращающуюся оранжево-красную галактику: это зажигаются две с половиной тысячи новых звезд. Зрелище сногсшибательное, и поначалу все думают, будто это новые спецэффекты, спроецированные Виталием и его видеотехниками. Точно мириады зажигалок горят, вот только намного ярче и организованней. Опустив взгляд на пояс, каждый курьер видит, что на его мобильнике мигает красная лампочка. Похоже, какой-то невезучий скейтер набрал Код.</p><p class="empty-line"/><p class="p">На окраине Феникса, во франшизе «Великого Гонконга мистера Ли» просыпается Крысопес, серийный номер B-782.</p><p class="p">Фидо просыпается потому, что сегодня лают собаки.</p><p class="p">Всегда кто-то лает, но по большей части очень далеко. Фидо знает, что далекий лай не так важен, как близкий лай, поэтому часто спит, когда лают далеко.</p><p class="p">Но иногда в дальнем лае слышится особый звук, от которого Фидо возбуждается и не может не проснуться.</p><p class="p">Вот и сейчас он слышит такой лай. Лай очень далекий, но очень тревожный. Какая-то хорошая собачка очень расстроена. Песик так расстроен, что его лай распространяется на всех остальных собачек в стае.</p><p class="p">Фидо слушает лай. И тоже возбуждается. Какие-то плохие чужаки были совсем рядом с двором хорошей собачки. Они были в летающей штуке. У них было много пушек.</p><p class="p">Фидо не слишком любит пушки. Чужак с пушкой однажды выстрелил в него, и было очень больно. А потом пришла добрая девочка и ему помогла.</p><p class="p">Это очень, очень плохие чужаки. Любая хорошая собачка по праву захотела бы сделать им больно, чтобы они ушли. И, слушая лай, Фидо видит, как они выглядели, слышит, как они говорили. Если кто-то из этих плохих-плохих чужаков придет в его двор, он будет расстроен-расстроен.</p><p class="p">А потом Фидо замечает, что плохие чужаки за кем-то гонятся. По ее голосу он слышит, по тому, как она двигается, он видит, что они делают ей больно.</p><p class="p">Плохие чужаки делают больно доброй девочке, которая его любит!</p><p class="p">Фидо сердит куда больше, чем когда-либо был в своей жизни, еще больше, чем когда плохой человек выстрелил в него и сделал ему больно.</p><p class="p">Его работа — не пускать в свой двор плохих чужаков. Ничего другого он не умеет.</p><p class="p">Но еще важнее защитить добрую девочку, которая его любит. Важнее всего на свете. Ничто его не остановит. Даже забор.</p><p class="p">Забор очень высокий. Но он помнит: было время, давным-давно, когда он прыгал через то, что было выше его головы.</p><p class="p">Фидо вылезает из своего собачьего домика, подбирает длинные ноги и прыгает через забор, не успев даже вспомнить, что не может через него перепрыгнуть. Противоречие до него, впрочем, не доходит; поскольку он собака, самоанализ — не самая сильная его сторона.</p><p class="p">Лай переходит в другое далекое-далекое место. Все хорошие собачки, которые живут в этом далеком месте, предупреждают друг друга: надо следить за плохими чужаками и девочкой, которая любит Фидо, потому что они туда едут. Фидо вдруг видит это место: оно большое, широкое и открытое, как поле, где бегают за палкой. И там много больших летающих штук. А по краю — несколько дворов, где живут хорошие собачки.</p><p class="p">Фидо слышит, как хорошие собачки лают в ответ. Теперь он знает, где они. Далеко. Но туда можно попасть по улицам. Фидо знает много разных улиц. Он просто бежит по улицам, и знает, куда они ведут и где он сам.</p><p class="p">Поначалу B-782 оставляет за собой только танцующий хвост искр посреди франшизного гетто. Но как только он выбирается на длинный прямой отрезок трассы, он оставляет по себе другие улики: накипь рассыпавшегося бронированного стекла, разлетающегося двумя параллельными лопастями на всех четырех полосах трассы, когда вылетают из рам боковые и лобовые стекла машин, расходясь, точно волны в кильватере скоростного гоночного катера.</p><p class="p">Один из законов доброжелательной политики мистера Ли заключается в том, что все Крысопсы запрограммированы так, чтобы никогда не нарушать звуковой барьер в населенных областях. Но Фидо слишком спешит, чтобы думать о доброжелательной политике.</p><p class="p">Псам под хвост звуковой барьер. Да будет шум.</p></span>
