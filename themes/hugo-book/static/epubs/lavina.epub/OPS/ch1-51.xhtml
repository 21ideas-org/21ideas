</div><p class="p">Ворон заводит И. В. на плоскодонку под тентом. Это какое-то речное судно, превращенное во вьетнамское/американское/тайское/китайское заведение, одновременно бар, ресторан, публичный дом и казино. Тут несколько больших комнат наверху, в которых уйма народу просто спускает пар, и множество маленьких комнаток со стальными стенами внизу, где творится бог весть что.</p><p class="p">Главный зал битком забит гуляющим отребьем. Дым связывает бронхи И. В. морскими узлами. Тут установлена оглушительная, в духе «третьего мира», звуковая система: чистейшее искажение эхом отдается от крашеных стальных стен на трехстах децибелах. Прикрученный к стене телевизор показывает иностранные мультики: выдержанные в двух цветах, поблекший пурпур и яркий лайм, в которых омерзительного волка, отчасти похожего на Уайла Э. Койота, но страдающего бешенством, казнят настолько жестокими казнями, что до них не додумались и «Уорнер Бразерс». Это черные мультфильмы. Саундтрек то ли выключен, то ли совершенно заглушен визгливой мелодией, льющейся из динамиков. В конце комнаты извивается несколько эротических танцовщиц.</p><p class="p">Здесь невероятно людно, им ни за что не сесть. Но вскоре после того, как Ворон входит в зал, с полдюжины ребят в углу внезапно вскакивают на ноги и врассыпную бросаются от стола, с запозданием прихватив сигареты и напитки. Ворон толкает И. В. перед собой, будто она фигура на носу его каяка, и куда бы они ни шли, везде перед ними расчищает дорогу почти осязаемое силовое поле Ворона.</p><p class="p">Нагнувшись, Ворон заглядывает под стол, перевернув стул, осматривает сиденье — никогда нельзя забывать о бомбах на стуле, — задвигает стул в самый угол, где сходятся две стены, и садится. Потом жестом предлагает И. В. сделать то же самое, и она садится — спиной к залу. Так ей видно лицо Ворона, освещаемое только случайными бликами света, пропущенными через толпу от зеркального шара над эротическими танцовщицами, и сочащейся из телевизора пурпурно-зеленой дымкой, которую прорезают случайные вспышки, когда волк по ошибке глотает очередную водородную бомбу или его — вот незадача! — снова поливают из огнемета.</p><p class="p">Немедленно появляется официантка. Ворон снисходит до того, чтобы прореветь ей что-то через стол. Она его не слышит, но он, наверное, спрашивает, что она будет есть.</p><p class="p">— Чизбургер! — кричит она в ответ. Ворон со смехом качает головой:</p><p class="p">— Ты что, видела тут коров?</p><p class="p">— Что угодно, только не рыбу! — орет она.</p><p class="p">Ворон что-то объясняет официантке на разновидности таксилингвы.</p><p class="p">— Я заказал тебе кальмара, — ревет он. — Это такой моллюск.</p><p class="p">Великолепно. Ворон — последний истинный джентльмен.</p><p class="p">Дальше они с час перекрикиваются, поддерживая разговор. По большей части кричит Ворон. И. В. только слушает, улыбается и кивает. Хотелось бы надеяться, что он не говорит чего-то вроде: «Мне нравится по-настоящему бурный секс с насилием».</p><p class="p">Впрочем, на ее взгляд, он говорит вообще не о сексе. Он говорит о политике. Она выслушивает отрывочную историю алеутского народа: кусочек тут, кусочек там, когда Ворон не заталкивает в рот кальмара и музыка не слишком громкая.</p><p class="p">— Русские нам жизнь испоганили… смертность от оспы девяносто процентов… работали как рабы, охотясь на тюленей… глупость Сьюарда… Сраные япошки забрали моего отца в двадцать два года, сослали в лагерь для перемещенных лиц на… А потом по нам шандарахнули ядерной бомбой американцы. Можешь в такое поверить? — спрашивает Ворон. В музыке временное затишье, и внезапно до нее доносятся полные фразы. — Японцы твердят: они единственные, кого разбомбили. Но у каждой ядерной державы была своя группа аборигенов, на чьей территории они испытывали ядерные боеголовки. В Америке они сбрасывали бомбы на алеутов. Амчитка. По моему отцу, — с гордой улыбкой продолжает Ворон, — вмазали дважды: первый раз в Нагасаки, он тогда ослеп, а второй раз в семьдесят втором, когда американцы сбросили ядерную бомбу на нашу родину.</p><p class="p">«Класс! — думает И. В. — Выходит, мой новый парень — мутант. Что ж, это кое-что объясняет».</p><p class="p">— Я родился несколько месяцев спустя, — продолжает Ворон, чтобы уж окончательно расставить все точки над «i».</p><p class="p">— А как ты связался с этими правосами?</p><p class="p">— Порвал с нашими традициями и в конце концов оказался в Солдотне, работал там на буровых, — говорит Ворон так, будто И. В. полагается знать, где, собственно, эта Солдотна. — Вот там-то я запил, оттуда у меня и вот это. — Он указывает на татуировку у себя на лбу. — Там же я научился заниматься любовью с женщиной — это единственное, что я умею лучше, чем охотиться с гарпуном.</p><p class="p">И. В. не может не думать, что трахаться и гарпунить в сознании Ворона — сходные виды деятельности. Но каким бы неотесанным он ни был, она ничего не может поделать с тем, что в его присутствии ее слишком уж разбирает.</p><p class="p">— Работал и на рыболовецких судах, подрабатывал на стороне. Мы, бывало, возвращались с сорокавосьмичасового открытия сезона на палтуса — это было еще в те дни, когда имелись ограничения по рыбной ловле, — натягивали спаскомбинезоны, распихивали по карманам пиво и прыгали в воду, а там просто дрейфовали и пили всю ночь напролет. Однажды я напился так, что попросту отрубился. Очнулся на следующий день или пару дней спустя, уже даже не помню. И оказалось, я плаваю в своем скафандре посреди залива Кука — совсем один. Остальные ребята с моего корабля просто-напросто обо мне забыли.</p><p class="p">«Надо же, как удобно», — думает И. В.</p><p class="p">— Дрейфовал так пару дней. Очень хотелось пить. В конце концов меня выбросило на берег на Кодьяке. К тому времени у меня уже была белая горячка и еще много чего другого. Но меня вымыло возле русской православной церкви, они нашли меня, взяли к себе, привели в порядок. Вот тогда я и понял, что западная, американская, жизнь едва меня не прикончила.</p><p class="p">«Ну вот, сейчас будет проповедь».</p><p class="p">— И я понял, что выжить нам поможет только вера, только желание жить простой жизнью. Никакого спиртного. Никакого телевизора. Никакой дряни.</p><p class="p">— А что ты тут делаешь?</p><p class="p">К столу подходит официант. Глаза у него расширены от страха, движения нерешительные. Он идет не принять заказ, он идет, чтобы передать дурные вести.</p><p class="p">— Прошу прощения, сэр. Вас спрашивают по радио.</p><p class="p">— Кто это? — рычит Ворон.</p><p class="p">Официант только оглядывается, будто даже произнести на людях это боится.</p><p class="p">— Это очень важно, — только и говорит он.</p><p class="p">С тяжелым вздохом Ворон запихивает в рот последний кусок моллюска. Потом встает, и не успевает еще И. В. хоть как-то среагировать, целует ее в щеку.</p><p class="p">— Милая, на меня работка свалилась, или вроде того. Подожди меня здесь, ладно?</p><p class="p">— Здесь?!!</p><p class="p">— Никто тут тебя не тронет, — говорит Ворон в равной степени официанту, и залу, и И. В.</p></span>
