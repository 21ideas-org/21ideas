</div><p class="p">Язык у него щиплет. Тут Хиро понимает, что в Реальности забыл проглотить свое пиво.</p><p class="p">Есть своя ирония в том, что Хуанита пришла в «Черное Солнце» в низкотехнологичной черно-белой аватаре. Это ведь она нашла способ заставить аватары проявлять подобие человеческих эмоций. Этот факт Хиро никогда не забывал, поскольку большую часть работы она завершила еще, когда они были вместе, и всякий раз, когда в Метавселенной аватара выглядит удивленной, разгневанной или страстной, он видит эхо себя самого или Хуаниты — Адама и Евы Метавселенной. Такое трудно забыть.</p><p class="p">Вскоре после того, как Хуанита и Да5ид развелись, «Черное Солнце» стартовало всерьез. Когда же хакеры закончили подсчитывать прибыли, сбывать сопутствующие программные пакеты и купаться в лести остальной общины хакеров, то осознали, что успех всему предприятию принесли вовсе не алгоритмы избежания столкновений, и не демоны-вышибалы, и не что-то иное. Успех ему принесли лица Хуаниты.</p><p class="p">Достаточно спросить бизнесменов Японского Квадранта. Они приходят сюда поговорить начистоту с деловыми людьми со всего света и считают, что эти беседы ничем не хуже переговоров лицом к лицу. Слова они по большей части пропускают мимо ушей, в конце концов, многое ведь при переводе теряется. Они обращают внимание на выражения лиц и язык жестов тех, с кем разговаривают. Вот откуда они знают, что творится в мыслях собеседника, — конденсируют факт из туманности нюансов.</p><p class="p">Хуанита отказалась анализировать этот феномен, утверждая, что это нечто невыразимое, нечто, чего нельзя просто объяснить словами. У этой радикальной католички, вооруженной четками, проблем с данным феноменом не возникло, а вот компьютерщикам не понравилось. Они говорили, дескать, это иррациональный мистицизм. Поэтому она ушла работать на какую-то японскую компанию. У японцев нет проблем с иррациональным мистицизмом, который приносит им прибыль.</p><p class="p">Но Хуанита больше не ходит в «Черное Солнце». Отчасти она обижена на Да5ида и остальных хакеров, не оценивших ее труд. А еще она решила, что вся эта затея — фальшивка. Что, как бы она ни была хороша, Метавселенная все равно искажает общение людей, а в своих отношениях она таких искажений не хочет.</p><p class="p">Да5ид замечает Хиро, но подмигивает, показывая, что сейчас не самое подходящее время. Обычно столь трудноуловимый жест теряется в системном шуме статики, но у Да5ида очень хороший компьютер и Хуанита помогала ему в написании аватары, поэтому его послание доходит — точно выстрел в потолок.</p><p class="p">Отвернувшись, Хиро медленно фланирует вдоль круглого бара. Большая часть шестидесяти четырех барных табуретов заняты типами от шоу-биза, разбившимися на кучки и занятыми тем, что они умеют лучше всего: сплетничают и интригуют.</p><p class="p">— Поэтому я поехал к режиссеру на переговоры. У него есть этакий домик на пляже…</p><p class="p">— Правда-правда?</p><p class="p">— Не заводи меня.</p><p class="p">— Я слышал. Деби была там на вечернике, когда он принадлежал Фрэнку и Митци.</p><p class="p">— Ну да ладно, там есть одна сцена в самом начале, где главный герой просыпается в мусорном баке. Смысл в том, чтобы, ну сам знаешь, показать, в каком он безнадежном положении…</p><p class="p">— Энергетика безумия…</p><p class="p">— Вот именно.</p><p class="p">— Замечательно.</p><p class="p">— Мне тоже нравится. А вот он хочет заменить это сценой, в которой малый шастает по пустыне с базукой, взрывая старые машины на заброшенных свалках.</p><p class="p">— Шутишь!</p><p class="p">— Так вот, сидим мы в его чертовом патио на пляже, а он все «бах!» да «бах!», подражая своей треклятой базуке. Просто помешался на этой идее. Ты только подумай, этот мужик хочет загнать в фильм базуку. Ну, думаю, я его отговорил.</p><p class="p">— Недурная сцена. Но ты прав. Базука — это совсем не то, что мусорный бак.</p><p class="p">Хиро останавливается ровно настолько, чтобы все это записать, а потом идет дальше. «Топтун» — бормочет он себе под нос, вызывая магическую карту, и считывает имя сценариста. Позже он может покопаться в пресс-релизах шоу-биза, чтобы выяснить, над каким сценарием работает этот тип, и выудить имя режиссера, помешанного на базуках. Поскольку весь разговор попал к нему посредством компьютера, он только что записал беседу на аудио. Позднее он обработает запись, чтобы замаскировать голоса, а потом сгрузит в Библиотеку с перекрестной ссылкой на имя режиссера. Сотня начинающих сценаристов может, выйдя по ссылке на этот разговор, слушать его раз за разом, пока не заучит наизусть, и при этом они будут платить Хиро за такую привилегию. А несколько недель спустя офис режиссера затопит поток сценариев с базуками. БАХ!</p><p class="p">Квадрант Рок-звезд настолько ярок, что слепит глаза. У аватар рок-звезд такие хайеры, о каких реальные рок-звезды могут только мечтать. Хиро быстро оглядывается в поисках друзей, но сегодня здесь в основном паразиты и бывшие. Знакомые Хиро по большей части будущие.</p><p class="p">На Квадрант Кинозвезд смотреть легче. Актеры любят сюда приходить, потому что в «Черном Солнце» всегда выглядят так же классно, как на экране. И в отличие от бара или клуба в Реальности, чтобы попасть сюда, им не нужно покидать свой особняк, апартаменты в отеле, лыжный курорт, кабину личного самолета или что там еще. Они могут охорашиваться и навещать друзей, не подвергая себя риску похитителей, папарацци, размахивающих сюжетами сценаристов, киллеров, бывших супругов, спекулянтов автографами, фэнов, психопатов, предложений руки и сердца или ведущих колонок сплетен.</p><p class="p">Хиро сползает с барного табурета и возобновляет свой медленный обход, сканируя Японский Квадрант. Как обычно, тут полно типов в деловых костюмах. Кое-кто разговаривает с гринго от шоу-биза, зачастую именуемого попросту Индустрией. И значительная часть Квадранта в дальнем углу отделена временной ширмой.</p><p class="p">Снова вызвать Топтуна. Прикинув, какие именно столики скрыты за ширмой, он начинает считывать имена. Единственное имя, которое он узнает сразу, принадлежит американцу: Л. Боб Райф, монополист кабельного телевидения. Громкое имя в Индустрии, хотя на людях он показывается редко. Райф, похоже, встречается с целой сворой больших японских боссов. Хиро приказывает своему компьютеру запомнить их имена с тем, чтобы позднее проверить их по базе данных ЦРК и выяснить, кто они такие. Сдается, большая и важная встреча.</p><p class="p">— Тайный агент Хиро! Как дела?</p><p class="p">Хиро поворачивается. Перед ним стоит Хуанита, резко выделяющаяся на общем фоне в своей черно-белой аватаре, но все равно красивая.</p><p class="p">— Как жизнь? — спрашивает она.</p><p class="p">— Хорошо. А ты как?</p><p class="p">— Великолепно. Надеюсь, тебе не очень противно разговаривать с аватарой, похожей на факс?</p><p class="p">— Хуанита, я с большей радостью смотрел бы на факс тебя, чем на других женщин во плоти.</p><p class="p">— Спасибо, ну и мастак же ты льстить. Сколько мы не виделись! — восклицает она, словно в этом есть что-то необычное.</p><p class="p">Что-то происходит.</p><p class="p">— Надеюсь, ты-то не собираешься спутаться с «Лавиной»? — продолжает она. — Да5ид не захотел меня слушать.</p><p class="p">— Я что, образец самоограничения? Я как раз тот самый, который его и попробует.</p><p class="p">— Я слишком хорошо тебя знаю. Ты импульсивен. Но очень умен. У тебя рефлексы бойца на мечах.</p><p class="p">— А при чем тут наркотики?</p><p class="p">— А при том, что ты заранее видишь дурное и способен его отразить. Это инстинкт, а не нечто заученное. Как только ты повернулся и увидел меня, твое лицо словно бы сказало: «Вот черт, что тут происходит? Что задумала Хуанита?»</p><p class="p">— Я думал, ты не разговариваешь с людьми в Метавселенной.</p><p class="p">— Разговариваю, если мне надо спешно с кем-то связаться, — отвечает она. — И с тобой я всегда готова поговорить.</p><p class="p">— Почему со мной?</p><p class="p">— Сам знаешь. Из-за нас. Или забыл? Из-за нашего романа, ведь я в то время писала все это, мы с тобой — единственные люди, кто когда-либо сможет вести честный разговор в Метавселенной.</p><p class="p">— Ты все тот же мистик и эксцентрик, каким была раньше. — Он улыбается, словно превращая это в очаровательное заверение.</p><p class="p">— Ты даже представить себе не можешь, насколько я теперь стала мистической и эксцентричной.</p><p class="p">— И какая ты теперь мистическая и эксцентричная?</p><p class="p">Она смотрит на него с теплой улыбкой. Именно так, как смотрела, когда много лет назад он вошел в ее кабинет.</p><p class="p">Тут ему приходит в голову спросить себя, почему в его присутствии она всегда настороже. В колледже он думал, что она боится его интеллекта, но уже многие годы знает, что это последнее, что ее беспокоит. В бытность свою в «Черном Солнце Системс» он считал, что это типичная женская осторожность, мол, Хуанита боится, что он пытается затащить ее в постель. Но и об этом теперь тоже не может быть и речи.</p><p class="p">На этой стадии своих романов он исхитрился выдумать новую теорию: она осторожничает, потому что он ей нравится. Против ее же воли нравится. Он именно тот соблазнительный, но крайне неподходящий романтический вариант, которого должна научиться избегать всякая умная девушка.</p><p class="p">Определенно это так. Все же есть свои преимущества в том, что становишься старше.</p><p class="p">— У меня есть коллега, с которым я бы хотела тебя познакомить, — говорит она вместо ответа на его вопрос. — Джентльмен и ученый по имени Лагос. Потрясающе интересный тип.</p><p class="p">— Он твой парень?</p><p class="p">Тут она задумывается. Надо же, не спустила на него всех собак!</p><p class="p">— В противоположность моему поведению в «Черном Солнце» я не трахаюсь с каждым мужчиной, с которым работаю. И даже если бы это было так, Лагос исключается.</p><p class="p">— Не твой тип?</p><p class="p">— Совсем не мой.</p><p class="p">— А кстати, кто твой тип?</p><p class="p">— Старый, богатый, лишенный воображения блондин с устойчивой карьерой.</p><p class="p">Это едва от него не ускользает. Потом он все же успевает словить:</p><p class="p">— Ну, волосы я могу покрасить. И рано или поздно я состарюсь.</p><p class="p">Хуанита в самом деле смеется. Таким смешком обычно снимают напряжение.</p><p class="p">— Поверь мне, Хиро, в настоящий момент я последний человек на земле, с кем тебе захотелось бы связываться.</p><p class="p">— Это часть твоего увлечения церковью? — спрашивает он. Излишки доходов Хуанита пустила на то, чтобы основать собственную ветвь католической церкви — она считает себя миссионером среди разумных атеистов всего мира.</p><p class="p">— Почему тебе надо говорить так снисходительно? — упрекает она. — Именно с таким отношением я и борюсь. Религия — не для простаков.</p><p class="p">— Извини. Знаешь, это нечестно — ты можешь считать малейшее выражение моего лица, а я смотрю на тебя через чертову метель.</p><p class="p">— Это определенно имеет отношение к религии, — говорит она. — Но все слишком сложно, и тебе настолько не хватает базовых знаний, что я даже не знаю, с чего начать.</p><p class="p">— Черт, но я же в старших классах каждую неделю ходил в церковь. Даже пел в церковном хоре.</p><p class="p">— Знаю. В этом-то и проблема. Девяносто девять процентов всего, что происходит в большинстве христианских церквей, не имеет никакого отношения к религии. Все разумные люди рано или поздно это замечают и потому приходят к выводу, будто все сто процентов — ерунда. Вот почему в сознании людей атеизм связан с рациональным мышлением.</p><p class="p">— Выходит, все, что я почерпнул в церкви, к твоему делу отношения не имеет?</p><p class="p">Хуанита с минуту смотрит на него задумчиво, потом вынимает из кармана гиперкарточку.</p><p class="p">— Вот, возьми, — говорит она.</p><p class="p">Как только Хиро берет у нее гиперкарточку, та из подергивающейся двумерной фикции превращается в реалистичный, сливочного цвета и с отличной текстурой, листок дорогой писчей бумаги. На глянцевой поверхности выведены черными чернилами два слова.</p><div class="cite">
<p class="subtitle">ВАВИЛОН</p>
<p class="subtitle">(Инфокалипсис)</p>
