<p class="p1">52</p>
</div><p class="p">И. В. ждет так долго, что ей кажется, что, наверное, уже солнце взошло, но при этом понимает, что прошло-то не больше двух часов. Отчасти это и не важно. Ничто не меняется: музыка играет, кассета с мультиком перематывается и начинается по новой, мужчины приходят, пьют и стараются не смотреть на нее иначе как украдкой. С тем же успехом она могла бы быть прикована к столу. Одной ей ни за что не найти дорогу назад. Поэтому она ждет.</p><p class="p">Внезапно перед ней возникает Ворон. Он одет в другую одежду, в какой-то мокрый, скользкий балахон, сшитый, кажется, из звериных шкур. Лицо у него красное и мокрое — наверное, на воде был.</p><p class="p">— Сделал свою работу?</p><p class="p">— Вроде как, — отвечает Ворон. — Я сделал достаточно.</p><p class="p">— Что значит «достаточно»?</p><p class="p">— А это значит, что я не люблю, когда меня выдергивают со свидания по пустякам, — говорит Ворон. — Я там навел порядок, и по мне, пусть о деталях мелкая сошка заботится.</p><p class="p">— Что ж, а я тут отлично повеселилась.</p><p class="p">— Извини, детка. Пойдем отсюда, — говорит он напряженным, натянутым тоном мужика с эрекцией.</p><p class="p">— Пошли на Ядро, — говорит он, как только они поднимаются на палубу.</p><p class="p">— А там что?</p><p class="p">— Все. Люди, которые всем этим заправляют. Большинство людишек вон там, — он обводит рукой Плот, — туда пойти не может. А я могу. Хочешь посмотреть Ядро?</p><p class="p">— Ладно, почему бы и нет, — говорит она, ненавидя себя за то, что ведет себя как сладкая идиотка. А что еще тут можно сказать?</p><p class="p">Он ведет ее по длинной череде сходней, залитых лунным светом, к огромным кораблям в середине Плота. Тут почти можно катить на скейте, но нужно быть настоящим асом.</p><p class="p">— Почему ты отличаешься от других людей? — спрашивает И. В. Вопрос вырывается у нее прежде, чем она сумела его обдумать. Но, кажется, задает она его своевременно.</p><p class="p">Он смеется:</p><p class="p">— Я алеут. Я во многом не такой, как все…</p><p class="p">— Не в том дело. Я хочу сказать, у тебя мозги по-другому устроены, — прерывает его И. В. — Ты не псих. Понимаешь, о чем я? Ты за весь вечер не упомянул Слово.</p><p class="p">— Есть кое-что, что мы делаем в каяках. Это как лететь на волне, — говорит Ворон.</p><p class="p">— Правда? Я тоже летаю. По трассе, — отзывается И. В.</p><p class="p">— Мы делаем это не ради забавы, — возражает Ворон. — Это часть нашей жизни. Мы перебираемся с острова на остров, оседлав волну.</p><p class="p">— То же самое, — говорит И. В. — только мы добираемся от франшизы к франшизе, оседлав машины.</p><p class="p">— Понимаешь, в мире полно существ, которые намного сильнее нас. Но если знаешь, как оседлать волну, далеко можно зайти, — говорит Ворон.</p><p class="p">— Вот именно. В самую точку.</p><p class="p">— Вот поэтому я с православными. Кое с чем в их религии я согласен. Но не со всем. А у них огромное ускорение. У них полно людей, денег, кораблей.</p><p class="p">— И ты летишь на этой волне.</p><p class="p">— Ага.</p><p class="p">— Круто, отпадное чувство. Но чего ты добиваешься? Какая у тебя настоящая цель?</p><p class="p">Они пересекают огромную платформу. Внезапно он оказывается прямо позади нее, обнимает, притягивает к себе. Она теперь едва-едва касается земли и чувствует, как его холодный нос прижимается к ее виску, а жаркое дыхание щекочет ухо. От него ее до кончиков волос пробирает дрожь.</p><p class="p">— Краткосрочная или долгосрочная? — шепчет Ворон.</p><p class="p">— Хм… долгосрочная.</p><p class="p">— Был у меня один план… я собирался шарахнуть ядерной ракетой по Америке.</p><p class="p">— Ну, может, это уж слишком, — говорит она.</p><p class="p">— Может быть. Зависит от того, в каком я буду настроении. Помимо этой, долгосрочных целей никаких. — С каждым словом его дыхание щекочет ей ухо.</p><p class="p">— Тогда как насчет промежуточной?</p><p class="p">— Через несколько часов Плот развалится, — говорит Ворон. — Мы направляемся в Калифорнию. Искать приличное место для жизни. Кое-кто попытается нас остановить. Моя задача — помочь людям целыми и невредимыми добраться до берега. Так что, можно сказать, я отправляюсь на войну.</p><p class="p">— Какая жалость, — бормочет И. В.</p><p class="p">— Поэтому трудно думать о чем-нибудь, кроме здесь и сейчас.</p><p class="p">— Н-да, знаю.</p><p class="p">— Я снял номер на последнюю ночь, — говорит Ворон. — Там чистые простыни.</p><p class="p">«Ну, это ненадолго», — думает она.</p><p class="p">Она думала, губы у него будут жесткие и холодные, точно рыба. И ее шокирует, насколько они горячие. Все его тело кажется горячим, словно это единственный для него способ не замерзнуть посреди Арктики.</p><p class="p">Через полминуты поцелуя он огромными ручищами обхватывает ее за талию и вздергивает в воздух, так что ноги у нее отрываются от земли.</p><p class="p">Она боялась, что он заведет ее в какое-нибудь гадкое место, но, как выясняется, он снял целый транспортный контейнер, расположенный высоко над палубой одного из контейнеровозов Ядра. Местный эквивалент роскошного отеля для крутых воротил.</p><p class="p">И. В. пытается решить, что ей делать с ногами, которые теперь бессмысленно болтаются в воздухе. Она еще не готова обхватить его ногами за талию — свидание ведь только начинается. Потом чувствует, как они расходятся — широко расходятся, — бедра у Ворона, наверное, еще шире талии. Он поднял ногу ей в пах, оперся ступней о стул, так что она теперь сидит у него на ноге и беспомощно раскачивается взад-вперед, всем своим весом давя на пах. Тут верхняя часть его четырехглавой мышцы поднимается под углом от того места, где крепится к тазу, а он притягивает ее ближе, так что И. В. оказывается теперь на этом бугре, прижатая так тесно, что чувствует швы в паху своего комбинезона, монетки в кармане черных джинсов Ворона. А он опускает руки вниз, вдавливая ее в себя, и обеими руками сжимает ей зад — руки у него такие, что для него, наверное, это все равно что сжимать абрикос, пальцы такие длинные, что обхватывают ягодицы, проникают в щель между ними, — и она подается вперед, чтобы уйти от них, но деться ей некуда, только в его тело; ее лицо отрывается от поцелуя, скользит по пленке пота на гладкой шее. И. В. невольно сдавленно охает, оханье перерастает в стон, и тут она понимает, что попалась. Потому что она никогда не шумит во время секса, но на сей раз она ничего не может с собой поделать.</p><p class="p">А как только она приходит к такому выводу, ей не терпится перейти к делу. Она может двигать руками, она может шевелить ногами, но нижняя часть ее тела обездвижена и такой и останется, пока не поддастся Ворон. А он этого не сделает, пока она его к этому не подтолкнет. Поэтому она принимается за его ухо. Это обычно срабатывает.</p><p class="p">Он пытается отстраниться. Ну надо же, Ворон пытается от чего-то отпрянуть. Эта мысль ей нравится. Руки у нее сильные, как у мужчины, не зря же она так долго висела за тачками на гарпуне, поэтому она обвивает ими его голову, точно в тиски зажимает, прислоняет лоб к его виску и начинает водить кончиком языка по ободу уха.</p><p class="p">Несколько минут он стоит как парализованный и прерывисто дышит, а она тем временем пробирается все дальше, и когда она наконец запускает язык в его слуховой канал, он ухает и выгибается, будто его загарпунили, и, подняв ее с ноги, отталкивает стул, так что тот с грохотом ударяется о железную стенку контейнера. Она чувствует, как падает на футон, думает, что он вот-вот раздавит ее своим весом, но он перенес весь вес на локти — кроме нижней части туловища, которая со всей силы ударяет в нее, посылая новую волну наслаждения вверх к плечам и вниз по ногам. Бедра и голени у нее напряглись, будто под действием электричества, ни за что их не расслабить. А он, приподнявшись на локте, на мгновение отстраняется, прижимается губами к ее рту, чтобы не терять контакт, заполняет ей рот своим языком, пригвождает им ее к месту, а сам тем временем одной рукой расстегивает крючок на вороте комбинезона и рывком открывает молнию до самого паха. Теперь ткань разошлась, открывая широкий треугольник плоти. Снова на нее перекатившись, он обеими руками хватает верх комбинезона и стягивает его вниз и назад, прижимая ей руки к бокам, заталкивая массу ткани и прокладок ей под поясницу, так что она вынуждена выгнуться. Вот он уже меж ее ног, все натренированные скейтингом мышцы напряжены до предела, а его руки возвращаются, чтобы снова сжать ей ягодицы, только на сей раз это его горячая кожа трется о ее. Кажется, будто сидишь на горячей намасленной решетке, все тело от этого согревается.</p><p class="p">Есть что-то, о чем ей в этот момент следует вспомнить. О чем-то ей надо позаботиться. О чем-то важном. Какая-то скучная мелочь, которая кажется логичной, когда думаешь об этом отвлеченно, но так она не к месту, что начисто о ней забываешь.</p><p class="p">Наверное, что-то связанное с предохранением. Или еще с чем-то. Но от желания И. В. потеряла голову, поэтому у нее есть извинение. Поэтому она извивается, сучит ногами, пока комбинезон и трусы не соскальзывают с лодыжек.</p><p class="p">Ворон раздевается секунды за три. Стащив через голову рубашку, он не глядя кидает ее куда-то, стягивает джинсы, отбрасывает на пол. Кожа у него такая же гладкая, как у нее, будто шкура млекопитающего, плавающего в море, но на ощупь он горячий, а вовсе не холодный, как рыба. Члена его она не видит, да и не хочет, зачем ей это, правда?</p><p class="p">Тут И. В. делает нечто, чего никогда не делала прежде: кончает, как только он в нее входит. Это как удар молнии, который вылетает из середины, проносится по напряженным ногам, поднимается по позвоночнику в соски, и она втягивает в себя воздух, пока вся ее грудная клетка не проступает через кожу, и выкрикивает все разом. Неистово вопит. Ворон, должно быть, оглох. Ну и ладно, это его проблема.</p><p class="p">Она обмякает. И он тоже. Кончил, наверное, одновременно с ней. Впрочем, неплохо. Ночь еще только началась, а бедного Ворона после моря, похоже, крепко разобрало. Позже она ожидает от него большей выдержки.</p><p class="p">Прямо сейчас она вполне довольна и готова лежать под ним, впитывая тепло его тела. Она целую вечность мерзла. Ногам все еще холодно, они же висят в воздухе, но и это неплохо: остальному телу как будто только теплее.</p><p class="p">И Ворон, похоже, доволен. Нетипично доволен. И говори после этого о блаженстве. Большинство парней уже начало бы щелкать пультом телевизора. Но не Ворон. Он готов лежать тут всю ночь, дышать тихонько ей в шею. Если уж на то пошло, он уснул прямо на ней. Совсем как женщина.</p><p class="p">Она тоже дремлет. Просто лежит, а в голове крутятся разные мысли.</p><p class="p">А тут неплохо. Как в отеле средней руки в Долине. Она даже не думала, что на Плоту может существовать что-то подобное. Но, как и на всем белом свете, тут тоже есть богатые и бедные.</p><p class="p">Однажды на подходе к первому кораблю Ядра дорогу им заступил вооруженный охранник. Ворона он пропустил, а Ворон провел с собой И. В., держа ее за руку, и охранник только глянул на нее неодобрительно, но ни слова не сказал, и вообще смотрел только на Ворона.</p><p class="p">Дальше идти по крытому переходу стало куда приятнее. Он был широкий, как шоссе вдоль пляжа, и не так запруженный старыми китаянками с огромными узлами за спиной. И дерьмом тут пахло не так сильно.</p><p class="p">От уровня моря на палубу первого корабля Ядра они поднимались по стальной лестнице. А с этой палубы спустились по сходням в машинное отделение сухогруза; Ворон вел ее так, будто миллион раз тут ходил, и наконец еще по одним сходням они перешли на этот контейнеровоз. А тут прямо как в отеле, черт бы его побрал: коридорные в белых перчатках несут багаж перед мужиками в костюмах, стойка портье и все прочее. Это все равно корабль, все стальное и покрыто ста слоями краски, но такого она совсем не ожидала. Тут была даже крохотная посадочная площадка для вертолета, чтобы пиджаки могли прилетать и улетать, когда вздумается. На площадке стоял вертолет с логотипом, который она уже где-то видела раньше. «Научно-исследовательский институт новейших технологий Райфа». НИИ НТР. Ах да, это те, кто передал ей конверт для доставки в штаб-квартиру ИОГКО. Так, картинка складывается: федералы, Л. Боб Райф, «Жемчужные врата преподобного Уэйна» и Плот — все это части единого целого.</p><p class="p">— Кто это такие, черт побери? — спросила она Ворона, первый раз увидев логотип. Но он только приложил палец к губам.</p><p class="p">Позже, когда они бродили по коридорам, разыскивая свой номер, она повторила свой вопрос, и он ответил: все эти люди работают на Л. Боба Райфа. Программисты и инженеры, а еще специалисты по коммуникациям связи. Райф — очень важный человек. Ему надо заправлять монополией.</p><p class="p">— А Райф тут? — спросила она. Для виду, разумеется, поскольку к тому времени сама уже догадалась.</p><p class="p">— Шшшш, — отозвался Ворон.</p><p class="p">Отличная инфа. Вот порадуется Хиро, если только ей удастся с ним связаться. Но даже это будет нетрудно. Она никогда бы не подумала, что на Плоту есть терминалы Метавселенной, но на контейнеровозе их оказался целый этаж — чтобы пиджаки могли связаться с цивилизацией. Ей надо только добраться до терминала, не разбудив Ворона. Что может быть проблематично. Жаль, что она не может одурманить его чем-нибудь, как в кино про Плот.</p><p class="p">И тут до нее доходит. Как кошмар всплывает из подсознания. Или словно выходишь из дому и только через полчаса вспоминаешь, что оставила чайник на включенной плите. Это холодная и липкая реальность, с которой она решительно ничего не может поделать.</p><p class="p">Она наконец вспомнила, какая докучная мелочь уколола ее на мгновение, как раз перед тем, как они, собственно, стали трахаться.</p><p class="p">Дело не в предохранении. И не в гигиене.</p><p class="p">Это все ее дентата. Последняя линия личной самообороны. Помимо номерных знаков Дядюшки Энцо, единственное, что не отобрали у нее правосы. А не забрали они ее потому, что не верят в обыск полостей тела.</p><p class="p">А значит, в тот самый момент, когда Ворон вошел в нее, совсем крохотная игла незаметно скользнула в набухшую фронтальную вену его пениса, автоматически вогнав ему крепкий коктейль из наркотиков и транквилизаторов.</p><p class="p">Гарпун попал Ворону туда, куда он совсем не ждал. Теперь Ворон проспит как минимум четыре часа.</p><p class="p">Ох и зол же он будет, когда проснется!</p></span>
