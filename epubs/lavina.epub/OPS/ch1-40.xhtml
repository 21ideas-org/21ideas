</div><p class="p">Алкан, трасса на Аляску — самое длинное франшизное гетто, город в одну улицу, растянувшийся на две тысячи миль и растущий со скоростью сто миль в год, иными словами, настолько быстро, насколько быстро новые люди способны приехать на край пустоши и припарковать свои фургончики на ближайшем же свободном участке. Это единственный выход для тех, кто хочет покинуть Америку, но не имеет возможности попасть на корабль или самолет.</p><p class="p">Двухполосное шоссе заасфальтировано кое-как и запружено домами на колесах, семейными миниванами и пикапами с трейлерами. Начинается трасса где-то посреди Британской Колумбии на перекрестке Принца Георга, где сливаются несколько притоков, создавая единый поток, непрерывно движущийся на север. К югу от перекрестка притоки распадаются на дельту рукавов, которые, после того как пересекают в дюжине мест канадско-американскую границу, разбегаются на пятьсот миль из фьордов Британской Колумбии по бескрайним выработанным житницам центральной Монтаны. Тут притоки впадают в систему американских дорог, которая служит главным водозаборником миграции. Этот пятисотмильный тракт заполонили будущие исследователи Арктики, которые в отличных домах на колесах с оптимизмом катят на север, а навстречу тащится чуть менее плотный поток неудачников, которые, побросав в северных землях свои машины, упросили подвезти их назад на юг.</p><p class="p">Неспешно плетущиеся трейлеры и доверху груженные четырехколесные платформы создают движущийся слалом для Хиро и его черного мотоцикла.</p><p class="p">Ох уж эти белые здоровяки с пушками! Стоит сойтись троим-четверым, и они начинают искать Америку, в которой, как им кажется, они выросли. Они лепятся друг к другу, точно переваренный рис, склеиваются в гомогенные комья-отряды, экипированные электроинструментами, переносными генераторами, оружием, четырехприводными джипами и компьютерами. Эти люди — все равно что бобры, накачавшиеся чистейшим метилоранжем, сумасшедшие инженеры без чертежей. Они поглощают неосвоенные пространства, возводят и бросают строения, изменяют русла могучих рек, а потом снимаются с места — ведь оно уже не то, что было прежде.</p><p class="p">Побочный продукт их жизнедеятельности — загрязненные реки, парниковый эффект, избиение супругов, телеевангелисты и убийцы-маньяки. Но пока у вас есть джип с приводом на все четыре колеса и вы в состоянии катить на север, то можете жить, как жили, надо только ехать так быстро, чтобы всегда оставаться на шаг впереди извержения собственных отходов. Через двадцать лет десять миллионов белых сойдутся на Северном полюсе и там припаркуют свои тачки. Слабый жар от их термодинамически интенсивной жизнедеятельности размягчит, сделав ненадежным, кристаллический ледяной покров. Он прожжет дыру в покрове, и весь металл уйдет на дно, утянув за собой биомассу.</p><p class="p">За плату можно заехать во «Вздремни и Кати» и установить на свою тачку трубопровод-пуповину. Надо только произнести волшебные слова «У нас есть втяжка-вытяжка», что означает, что вы можете заехать во франшизу, подключиться, поспать и отсоединиться, даже не разворачивая свой наземный дирижабль.</p><p class="p">Раньше персонал твердил: дескать, «Вздремни и Кати» — это кемпинги, пытался спроектировать франшизу в сельском духе, но клиенты то и дело срубали на растопку дощатые указатели и столики для пикников. Сегодня указателями тут служат электрические шары из поликарбоната, от всего несет корпоративным духом: все гладко отшлифовано с той же целью, что и унитаз, — помешать мусору скапливаться в трещинах по краям. Ведь что это за кемпинг, если у вас нет дома, куда можно было бы вернуться?</p><p class="p">Через шестнадцать часов после границы Калифорнии Хиро въезжает во «Вздремни и Кати» на восточном предгорье Каскадных гор в северном Орегоне. От Плота его отделяет несколько сотен миль и горная гряда. Но тут есть один тип, с которым ему надо побеседовать.</p><p class="p">Автостоянки тут три. Одна, невидимая с трассы, стоит в конце изрытого выбоинами шоссе и отмечена облупившимся указателем. Другая — чуть ближе, но на задах там ошиваются жутковатые обросшие мужики, в лунном свете хлопают и поблескивают серебристые диски — это бомжи запускают в небо расплющенные пивные банки. А еще одна прямо перед «Ратушей», при ней — размахивающие пушками охранники. Хочешь оставить свою машину здесь — плати. Хиро решает, что лучше заплатить. Байк он оставляет, развернув носом к выходу, переводит биос на приостановку работы системы, чтобы при необходимости запустить без загрузки, и бросает служителю пару конгбаксов. Потом водит головой из стороны в сторону, точно пес, нюхающий неподвижный воздух, пытаясь сообразить, где здесь «Полянка».</p><p class="p">В сотне футов от него лунный свет льется на площадку, где несколько отчаянных смельчаков рискнули поставить палатку; такие люди обычно вооружены до зубов или им просто нечего терять. Хиро направляется к палатке и уже довольно скоро видит раскидистый тент над «Полянкой».</p><p class="p">В просторечии такие места зовут «Парковки для тел». Попросту говоря, это ровная площадка, некогда поросшая травой, на которую вывалили несколько самосвалов песка, а тот потом перемешался с мусором, битым стеклом и человеческими испражнениями. Над площадкой натянут тент для защиты от дождя, и каждые несколько метров из горы мусора, как мухоморы, торчат колпаки труб, из которых холодными ночами вырывается пар. Спать на «Полянке» сравнительно дешево. Не так давно это изобретенное южными франшизами новшество распространилось на север, следуя за клиентурой.</p><p class="p">Десяток таких клиентов жмется, завернувшись в тонкие армейские одеяла, к теплым вентиляционным шахтам. Парочка разожгла костер и в его свете играет в карты. Не обращая на них внимания, Хиро обходит остальных.</p><p class="p">— Чак Райтсон, — окликает он. — Господин президент? Вы здесь?</p><p class="p">Стоит ему произнести эти слова, как куча шерсти слева начинает извиваться и биться. Наконец из нее высовывается голова. Поворачиваясь в ту сторону, Хиро поднимает руки, показывая, что он не вооружен.</p><p class="p">— Кто тут? — спрашивает голова. Похоже, этот человек униженно напуган. — Ворон?</p><p class="p">— Нет, не Ворон, — успокаивает его Хиро. — Не бойтесь. Вы Чак Райтсон? Бывший президент Временной Республики Кенайя и Кадьяка?</p><p class="p">— Ну да. Что вам надо? Денег у меня нет.</p><p class="p">— Просто поговорить. Я работаю на ЦРК, и моя работа — собирать сведения.</p><p class="p">— Мне надо выпить, мать твою, — отвечает Чак Райтсон.</p><p class="p">«Ратуша» представляет собой большое надувное здание посреди «Вздремни и Кати». Это Лас-Вегас Отверженных: супермаркет с удобствами, игровые автоматы, прачечная самообслуживания, бар, винный магазин, блошиный рынок, бордель. Кажется, всем тут верховодит тот небольшой процент человечества, который способен веселиться до пяти утра каждую ночь и других функций не имеет.</p><p class="p">В большинстве «Ратуш» имеется несколько внутренних франшиз. Увидев «Пивную Келли», пожалуй, лучшее, что можно найти во «Вздремни и Кати», Хиро ведет Чака Райтсона туда. На Чаке множество слоев одежды, некогда разноцветных. Теперь они все того же цвета, что и его кожа, — а именно цвета хаки.</p><p class="p">Все заведения в «Ратуше», включая и этот бар, выглядят как декорация к фильму о корабле-тюрьме: все прикручено к поверхностям, ярко освещено двадцать четыре часа в сутки, персонал герметично укрыт за толстыми стеклянными барьерами, пожелтевшими и мутными от времени. Безопасность в этой «Ратуше» обеспечивают Стражи Порядка, поэтому тут уйма стероидных нарков в черных формах из бронегеля, которые по двое-трое патрулируют лабиринт игровых автоматов, с упоением нарушая права человека.</p><p class="p">Хиро и Чак занимают угловой столик или, во всяком случае, подобие оного. Нажатием кнопки вызвав официанта, Хиро тайком заказывает кувшин «Фирменного», смешанного в пропорции один к одному с безалкогольным пивом. Так Чак не сразу отрубится.</p><p class="p">Чтобы разговорить бывшего президента, много не потребовалось. Чак — один из тех стариков из опозоренной президентской администрации, выброшенных после скандала, которые остаток жизни посвящают тому, чтобы отыскать тех, кто согласится его выслушать.</p><p class="p">— Да, я два года был президентом ВРКиК. И по сей день считаю себя главой правительства в изгнании.</p><p class="p">Хиро с трудом справляется с собой, и ему все же удается не закатить глаза. Чак это как будто замечает.</p><p class="p">— Ну ладно, ладно, не так уж это и много. Но пусть недолго, ВРКиК была процветающей страной. Есть немало людей, кто хочет, чтобы она вновь стала на ноги. Я хочу сказать, единственное, что нас вытеснило… единственный способ, которым эти маньяки смогли захватить власть… абсолютно… ну, в общем, сами знаете… — Он, похоже, не в состоянии подыскать нужное слово. — Ну, как такого можно ожидать?</p><p class="p">— Как вас вытеснили? Гражданская война?</p><p class="p">— Поначалу были незначительные беспорядки. И в ряде отдаленных областей Кадьяка наше правительство никогда не было особенно сильно. Но гражданской войны как таковой не было. Понимаете, американцам наше правительство нравится. У американцев было какое угодно оружие, боевая техника, инфраструктура. А Правосы? Просто банда бородачей, бегавших по лесам.</p><p class="p">— Правосы?</p><p class="p">— Русская православная церковь. Поначалу они были крохотным меньшинством. В основном индейцы, понимаете? Тлингиты и алеуты, которых русские обратили две сотни лет назад. Но когда в России все полетело в тартарары, они на лодках повалили к нам.</p><p class="p">— И что, им не понравилась конституционная демократия?</p><p class="p">— В точку.</p><p class="p">— А чего они хотели? Царя?</p><p class="p">— Нет. Царисты и традиционалисты остались в России. Те правосы, которые явились в ВРКиК, сущее отребье. Их выгнала даже православная церковь.</p><p class="p">— За что?</p><p class="p">— За ересь. Правосы, явившиеся к нам в ВРКиК, были все как один из новой секты, пятидесятники. Как-то связанные с «Жемчужными вратами преподобного Уэйна». К ним то и дело приезжали миссионеры из Техаса. И все они без конца бормотали что-то на непонятном языке. Ортодоксальное православие сочло, что это дело рук дьявола.</p><p class="p">— А сколько этих пятидесятников из России явились в ВРКиК?</p><p class="p">— Господи, целая уйма. По меньшей мере пятьдесят тысяч.</p><p class="p">— А сколько было в ВРКиК американцев?</p><p class="p">— Почти сто тысяч.</p><p class="p">— Так как же правосам удалось вас захватить?</p><p class="p">— Ну, однажды мы проснулись, а посреди трейлеров на Правительственной Площади в Новом Вашингтоне — мы там поместили правительство — стоит двухэтажный автобус. Правосы притащили его туда среди ночи и сняли колеса, чтобы его нельзя было убрать. Мы решили, что это акция протеста, и потребовали, чтобы к вечеру его тут не было. Они отказались сдвинуться с места и к тому же выпустили прокламацию на русском. А когда мы наконец перевели эту чертову брехню, оказалось, нам приказывают собрать манатки и валить, а власть отдать правосам. Глупости какие! Поэтому мы попытались подступиться к автобусу, а там нас уже ждал, гадко улыбаясь, Гуров.</p><p class="p">— Гуров?</p><p class="p">— Ага. Один из беженцев, перебравшихся к нам из Советского Союза. Бывший генерал КГБ, заделавшийся религиозным фанатиком. Он вроде был министром обороны в правительстве, которое создали себе правосы. Ну, так вот, подходим мы к автобусу, а Гуров открывает боковую дверь и показывает, что у них там внутри.</p><p class="p">— А что там было внутри?</p><p class="p">— По большей части какое-то оборудование, ну, портативный генератор, всякие там провода, панель управления и все такое. А посреди трейлера стоит такой большой черный конус. По форме похож на рожок для мороженого, только пять футов в высоту, черный, совсем гладкий. Я спрашиваю, что это, черт побери, за штуковина. А Гуров говорит — мол, это водородная бомба в десять мегатонн, которую они сняли с баллистической ракеты. Такая штука город может разнести. Еще вопросы есть?</p><p class="p">— Поэтому вы капитулировали?</p><p class="p">— А что нам еще оставалось?</p><p class="p">— А вы знаете, откуда у правосов водородная бомба?</p><p class="p">Чак Райтсон явно знает. Сделав самый долгий за время разговора, почти мучительный вдох, выпускает воздух, качает головой, глядя поверх плеча Хиро. А потом пару раз основательно прикладывается к кувшину.</p><p class="p">— Была одна советская ядерная подлодка. Командовал ею Овчинников. Он был верующим человеком, но не фанатиком, вроде правосов. Я хочу сказать, будь он фанатиком, его ведь не поставили бы командовать ядерной подводной лодкой, так ведь?</p><p class="p">— Надо думать.</p><p class="p">— Такой человек должен быть психологически уравновешенным, что бы ни значило это выражение. Ну, так вот, когда в России начался развал, у него на руках оказалось крайне опасное оружие. Он решил высадить весь экипаж на берег, а потом затопить судно в Мариинской впадине, раз и навсегда избавиться от всего оружия. Но каким-то образом его уговорили помочь бежать на Аляску группе правосов. Беженцы самого разного толка начали в то время стекаться на побережье Берингова пролива. И ситуация в этих лагерях беженцев была совершенно безнадежная. Сами понимаете, в тех краях особо ничего не вырастишь. Они мерли тысячами. Просто стояли на пляже и умирали от голода в ожидании корабля. Овчинникова уговорили использовать подлодку, надо сказать, очень большую и очень быстроходную, чтобы эвакуировать часть этих несчастных в ВРКиК. Но он, разумеется, сходил с ума от одной только мысли, что ему придется пустить на свой корабль множество непроверенных людей. Капитаны атомных подлодок прямо-таки помешаны на безопасности, нужно ли говорить почему? Поэтому была разработана очень жесткая система контроля. Все беженцы, желающие попасть на борт, должны были пройти через металлоискатели и подвергнуться досмотру. Всю дорогу до Аляски они были под стражей — вооруженной стражей. Так вот, у правосов был один малый парень по имени Ворон…</p><p class="p">— Имя мне знакомо.</p><p class="p">— Ну… Ворон проник на атомную подлодку.</p><p class="p">— О боже.</p><p class="p">— Он каким-то образом перебрался на побережье Сибири, вероятно, поймал волну на своем треклятом каяке.</p><p class="p">— Поймал волну?</p><p class="p">— Так алеуты добираются от одного острова к другому.</p><p class="p">— Ворон — алеут?</p><p class="p">— Ага. Алеутский китобой. Знаете, кто такие алеуты?</p><p class="p">— Ну да. Мой отец знал одного в Японии, — говорит Хиро. В памяти Хиро начинают оживать старые отцовские басни о лагерях военнопленных, медленно пробиваясь на поверхность из глубокого-глубокого хранилища.</p><p class="p">— Алеуты гребут одним веслом, ловят на каяках волны. Могут даже обогнать пароход.</p><p class="p">— Я этого не знал.</p><p class="p">— Ну, так вот, пробравшись в лагерь беженцев, Ворон выдал себя за выходца из какого-то малого народа Сибири. Этих типов от наших индейцев не отличишь. У правосов, по-видимому, были сообщники в лагерях; они протолкнули Ворона в начало очереди, и он попал на подлодку.</p><p class="p">— Но вы говорили, там был металлоискатель.</p><p class="p">— Не помогло. Он пользуется стеклянными ножами. Затачивает кусок стекла. Самые острые клинки во всем мире.</p><p class="p">— И этого я тоже не знал.</p><p class="p">— Н-да. Лезвие всего в молекулу толщиной. Врачи используют их в глазной хирургии — ими можно надрезать роговицу, да так, что и шрама не останется. Некоторые индейцы на жизнь себе этим зарабатывают: затачивают глазные скальпели.</p><p class="p">— Век живи, век учись, — задумчиво отзывается Хиро. — Надо думать, такой нож способен пройти сквозь бронированную ткань.</p><p class="p">Чак Райтсон пожимает плечами:</p><p class="p">— Я уже потерял счет, скольких громил в бронекомбинезонах Ворон пришил.</p><p class="p">— А я думал, при нем какой-то лазерный нож или еще что.</p><p class="p">— Сам подумай. Стеклянный нож. У него был такой на борту подлодки. Он или тайком его пронес с собой, или уже там нашел осколок стекла и его заточил.</p><p class="p">— И что?</p><p class="p">Глядя в пустоту перед собой, Чак отпивает еще один долгий глоток пива.</p><p class="p">— На подводной лодке, знаешь ли, жидкостям некуда стекать. Выжившие утверждали, будто на подлодке все было по колено в крови. Ворон убил всех. Всех, кроме костяка экипажа и еще десятка беженцев, которые успели забаррикадироваться в мелких отсеках. Те, кто выжил, говорили, — Чак не может продолжать и должен приложиться снова, — та еще была ночка. Потом он заставил экипаж отвести подлодку прямо к правосам. Они стали на якорь недалеко у побережья Кодьяка, — продолжает Чак. — Правосы их уже ждали. Они подобрали новый экипаж из бывших моряков, типов, которые уже служили на атомных подлодках, — их еще называют рентгеноизлучатели, — а те поднялись на борт и захватили судно. Что до нас, мы ничего об этом не знали. Пока одна из боеголовок не появилась прямо у нас на пороге.</p><p class="p">Чак поднимает голову, очевидно, заметив что-то за спиной у Хиро. А тот чувствует, как кто-то легонько хлопает его по плечу.</p><p class="p">— Прошу прощения, сэр, — произносит мужской голос. — Можно вас на минуточку?</p></span>
