</div><p class="p">На спасательном плоту — четверо.</p><p class="p">Хиро Протагонист, стрингер Центральной Разведывательной Корпорации, деятельность которого до недавнего времени ограничивалась так называемыми «сухими» операциями. Иными словами, он работал в Метавселенной: сидя дома, собирал информацию, а потом сгружал в базу данных ЦРК, ничего не предпринимая в Реальности. Сейчас все определенно стало «мокрым». Хиро вооружен двумя мечами, автоматическим пистолетом, в просторечии известным как девятый калибр, с двумя обоймами к нему по одиннадцать патронов каждая.</p><p class="p">Вик, фамилия не обозначена. Если бы по сей день существовала такая вещь, как налог на доходы, то каждый год, заполняя декларацию, в графе «род занятий» Вик указывал бы «снайпер». В лучших традициях классических снайперов Вик молчалив и ненавязчив. Он вооружен длинной крупнокалиберной винтовкой с громоздким механизмом, установленным над стволом. Не будь Вик лучшим из лучших, там находился бы оптический прицел. Точная природа этого устройства не ясна, но Хиро предполагает, что это крайне чувствительный сенсор, на середину которого наложено перекрестие мишени. Довольно уверенно можно предположить, что Вик имеет при себе дополнительное оружие.</p><p class="p">Элиот Чанг. Раньше Элиот был шкипером корабля под названием «Каулун». В настоящее время он временно безработный. Элиот Чанг вырос в Уоттсе, и когда он открывает рот, создается впечатление, будто с вами разговаривает негр. С точки зрения генетики, он стопроцентный китаец. Элиот бегло говорит как на белом, так и на черном английском, а также на кантонезском, на таксилигве, плюс на вьетнамском, испанском и на мандаринском наречии китайского. Вооружен он «магнумом» сорок четвертого калибра, который пронес на борт «Каулуна» «просто на палтуса», иначе говоря, для казни белокорых палтусов до того, как пассажиры втаскивали их на борт. Палтусы вырастают до огромных размеров и, когда бьются, легко могут хвостом убить людей, их выловивших; следовательно, в целях предосторожности не помешает выпустить им в голову пару пуль прежде, чем втаскивать на борт. Оружие у Элиота оказалось только по этой причине; за остальные оборонительные нужды «Каулуна» отвечали специалисты, взятые для этого на борт.</p><p class="p">Рыбий Глаз. Это мужик со стеклянным глазом. Он отзывается только на это прозвище. Вооружен большим черным чемоданом.</p><p class="p">Явно увесистый, с усиленными стенками чемодан снабжен встроенными колесиками и весит от трех сотен фунтов до метрической тонны; в этом Хиро убеждается на собственном опыте, когда пытается сдвинуть его с места. Вес чемодана проминает обычно плоское дно спасательного плота, превращая его в морщинистый, собранный складками конус. У чемодана есть одна примечательная приставка: гибкий, трехдюймовый в диаметре кабель или шланг длиной в несколько метров, который выходит из одного угла, тянется в складках плота и, переброшенный через край, уходит под воду. На конце этого таинственного щупальца — металлическая блямба размером с корзинку для мусора, но у этой «корзинки» столько крохотных лопастей, что общая площадь ее поверхности равна, наверное, территории штата Делавэр. Над водой эту штуковину Хиро видел лишь в те краткие мгновения хаоса, когда чемодан переносили на спасательный плот. Тогда она светилась раскаленно-красным. С тех пор она скрывается под поверхностью, светло-серая и трудноразличимая, поскольку вода вокруг нее постоянно пузырится и кипит. От дробного узора раскаленных лопастей на поверхность беспрестанно поднимаются пузыри пара с кулак величиной. Безмоторный спасательный плот, болтающийся на волнах северных вод Тихого океана, испускает огромный, расходящийся в стороны плюмаж пара: такой, наверное, тянулся от «Стального Коня», на всех парах несшегося по границе двух тектонических плато к Скалистым горам. Ни Элиот, ни Хиро старательно его не замечают, даже не обращают внимания на ставший очевидным факт, что Рыбий Глаз путешествует с небольшим автономным ядерным реактором: с почти полной уверенностью можно утверждать, что эта штука работает на радиотермальных изотопах, вроде тех, какие снабжают энергией Крысопсов. Пока Рыбий Глаз отказывается упоминать о нем, с их стороны было бы бестактно заговаривать первыми.</p><p class="p">Все участники облачены в ярко-оранжевые утепленные комбинезоны, которые закрывают их с головы до ног, этакую разновидность спасжилетов для северных широт. Они громоздкие и неуклюжие, но, как любит приговаривать Элиот Чанг, спасжилет в северных водах годен лишь на то, чтобы не дать трупу утонуть.</p><p class="p">Их спасательное средство представляет собой надувной плот приблизительно десять футов длиной, мотор к которому не предусмотрен. У него имеется непромокаемый полог, который можно застегнуть на молнию вокруг всего плота, создав импровизированную палатку, которая защищает от воды даже в самый яростный шторм.</p><p class="p">Несколько дней сильный холодный ветер, дующий с гор, гонит их от побережья Орегона в открытый океан. Элиот весело объясняет, что спасательный плот был изобретен в те времена, когда еще имелись флоты и береговая охрана, которые могли бы спасти застрявших на нем пассажиров. Надо было только держаться на воде и привлечь внимание цветом комбинезонов. У Рыбьего Глаза есть ручная рация, но у этого устройства крайне малый радиус действия. Компьютер Хиро можно подключить в сеть, но в данных обстоятельствах он функционирует почти как сотовый телефон. Посреди моря он не работает.</p><p class="p">Когда льет дождь, они сидят под тентом. Когда только моросит, сидят на нем. Все нашли себе способы проводить время.</p><p class="p">Хиро, разумеется, возится с компьютером. Спасательный плот посреди Тихого океана — для хакера лучше места и не придумаешь.</p><p class="p">Вик читает и перечитывает промокший роман в мягком переплете, который был у него в кармане ветровки «МАФИЯ», когда у них из-под ног взорвали «Каулун». Дни ожидания даются ему легче, чем остальным. Будучи профессиональным снайпером, он знает, как убивать время.</p><p class="p">Элиот рассматривает в бинокль океан, пусть даже рассматривать в нем особо нечего. Он проводит много времени, возясь с плотом, причитая над ним, как умеют только морские капитаны. И он много ловит рыбу. На плоту достаточно консервов, но приятно иногда съесть свежего лосося или палтуса.</p><p class="p">Рыбий Глаз, по всей видимости, поглощен руководством по эксплуатации к тяжелому черному чемодану. Это миниатюрная папка о трех кольцах с десятком страниц отпечатанного на лазернике текста. Такие дешевые немаркированные папки водятся во всех канцелярских магазинах. В этом отношении она Хиро до боли знакома: на ней все приметы замусоленного хай-тек продукта, находящегося на стадии разработки. Всем техническим устройствам требуется хоть какая-то документация, но эти вещи способны написать только технари, которые разрабатывают продукт, а они до смерти ненавидят писанину и всегда откладывают ее до последней минуты. Потом загоняют какой-нибудь материал в «электронный редактор», выводят на лазерник, гонят секретаря отдела покупать дешевую папку — и дело с концом.</p><p class="p">Но вскоре Рыбьему Глазу надоедает читать. Остальное время он проводит, рассматривая горизонт, словно ожидая, что из океанских вод перед ним вот-вот поднимется Сицилия. Остров не поднимается. Рыбий Глаз подавлен из-за провала своей миссии и проводит много времени за тем, что часами бормочет себе под нос, пытаясь отыскать способ хоть что-то спасти.</p><p class="p">— Если вы не против, можно ли спросить, — отвлекает его Хиро, — в чем, собственно, заключалась ваша миссия?</p><p class="p">Рыбий Глаз ненадолго задумывается.</p><p class="p">— Ну, зависит от того, с какой стороны посмотреть. Номинально моя задача — вызволить из плена этих гадов пятнадцатилетнюю девушку. Поэтому моей тактикой было взять в заложники компанию их воротил и договориться об обмене.</p><p class="p">— Кто эта пятнадцатилетняя девушка?</p><p class="p">Рыбий Глаз пожимает плечами.</p><p class="p">— Вы ее знаете. Это И. В.</p><p class="p">— Это действительно вся ваша задача?</p><p class="p">— Самое главное, Хиро, вам нужно понять образ мыслей мафии. А заключается он в том, что мы преследуем более крупные цели под видом личных отношений. Поэтому когда вы, к примеру, развозили пиццу, то старались доставить ее побыстрее не потому, что так вы заработаете больше денег, или потому, что это какая-то там чертова политика корпорации. Вы делали это потому, что проводили в жизнь личный договор между Дядюшкой Энцо и каждым клиентом. Так мы избегаем ловушки бесконечно самосохраняющейся идеологии. Идеология — это вирус. Потому вернуть девчонку — нечто большее, чем просто вернуть девчонку. Это конкретная актуализация абстрактной стратегии. А мы руками и ногами за конкретику, правда, Вик?</p><p class="p">Вик позволяет себе благоразумно хмыкнуть и скрипуче рассмеяться.</p><p class="p">— А какая в данном случае абстрактная стратегия? — спрашивает Хиро.</p><p class="p">— Не по моей части, — пожимает плечами Рыбий Глаз. — Но думаю, Дядюшка Энцо сильно зол на Л. Боба Райфа.</p><p class="p">Хиро ковыряется в Плоскомире. Делает он это отчасти для того, чтобы сэкономить энергию в батареях компьютера: чтобы сгенерировать трехмерное пространство его офиса, требуется множество процессоров, работающих на полную мощность, а вот простой двухмерный рабочий стол можно получить, работая лишь на самом минимуме.</p><p class="p">Но истинная причина его пребывания в Плоскомире в том, что Хиро Протагонист, последний из независимых хакеров, ломает коды. А когда хакер ломает коды, то ему нет дела до кажущегося мира Метавселенной и аватар. Он спускается ниже поверхности, в подземный мир кодов и перепутанных нам-шуб, которые его поддерживают, мир, в котором все, что вы видите, каким бы правдоподобным, красивым и трехмерным оно ни было, сокращается до простого системного файла, до серии букв на электронной странице. Это — возвращение к тем временам, когда люди программировали компьютеры примитивными перфолентами и перфокартами.</p><p class="p">С тех пор были разработаны элегантные и ориентированные на пользователя средства программирования. Теперь можно запрограммировать компьютер, сидя у себя за столом в Метавселенной и вручную соединяя мелкие препрограммированные блоки, будто кубики в конструкторе. Но настоящий хакер никогда до такого не опустится, как никакой настоящий механик-ас не станет пытаться починить машину, сев за рулевое колесо и наблюдая за миганием индикаторов на приборной доске.</p><p class="p">Хиро не знает, что делает, к чему готовится. Но это не важно. Программирование — это по большей части закладывание основ, выстраивание конструкций, которые на первый взгляд не имеют никакого отношения к насущной проблеме.</p><p class="p">Он знает одно: отныне Метавселенная стала местом, где тебя могут убить. Или по меньшей мере так поджарить тебе мозги, что превратишься в овощ. Это радикальная перемена в самой природе Метавселенной. В рай пришли пушки.</p><p class="p">И поделом им, вдруг осеняет его. Они сделали это место слишком уязвимым. Они считали: самое худшее, что может случиться, — это в твой компьютер попадает вирус и тебе придется снимать гоглы и перезагружать всю систему. Может быть, кое-какая информация будет утрачена, если ты настолько глуп, что не поставил антивирус. Следовательно, Метавселенная открыта и не защищена, точно аэропорты в эру до бомб и металлоискателей, точно начальная школа в эпоху до маньяков со штурмовыми винтовками. Входи кто хочешь, делай что хочешь. Никаких копов. Ты не можешь защитить себя, не можешь погнаться за плохими парнями. Понадобится немало труда, чтобы все это изменить, — фундаментальная перестройка всей Метавселенной на планетарном, корпоративном уровне.</p><p class="p">А пока в этой пьесе еще есть роль для отдельных личностей, которые умеют обходиться с реквизитом. В такой ситуации несколько подпрограмм способны изменить очень многое. Независимый хакер много всего может сделать, причем можно успеть снять сливки за годы до того, как гигантские фабрики софта пошевелятся, чтобы справиться с этой проблемой.</p><p class="p">Вирус, пожравший мозги Да5ида, представлял собой некоторый объем информации в бинарном коде, и эту информацию спроецировали ему в лицо в форме битового массива, серии черных и белых пикселей, где белым цветом представлен ноль, а черным — единица. Такой массив поместили на свитки, раздали свитки аватарам и отправили их разгуливать по Метавселенной в поисках жертв.</p><p class="p">«Клинт», попытавшийся заразить Хиро в «Черном Солнце», сбежал, но оставил свиток — он же не рассчитывал, что ему отрубят руки, — а Хиро сбросил этот свиток в систему туннелей под полом, туда, где обитают демоны-могильщики. Потом Хиро приказал демону оттащить свиток к нему в мастерскую. А все, что находится в доме Хиро, по определению, хранится в его компьютере. Ему не надо подключаться к всемирной сети, чтобы получить к нему доступ.</p><p class="p">Не так-то просто работать с массивом данных, который может тебя убить. Ну да ладно. В Реальности люди то и дело имеют дело с опасными веществами — радиоактивными изотопами и ядами. Просто нужно иметь соответствующие инструменты: автоматизированный манипулятор, рукавицы, защитные очки, свинцованное стекло. Если тебе нужен инструмент в Плоскомире, ты просто его пишешь. Поэтому для начала Хиро пишет несколько простеньких программ, которые позволят ему манипулировать содержимым свитка, даже на него не глядя.</p><p class="p">Свиток, как и любой другой видимый предмет в Метавселенной, — программа. Она содержит код, описывающий его внешний вид — чтобы ваш компьютер знал, как ему его нарисовать, — и некоторые обычные команды, управляющие тем, как он сворачивается и разворачивается. И где-то внутри притаился ресурс, сгусток данных, цифровая версия вируса «Сноукрэш», он же «Лавина».</p><p class="p">Как только вирус извлечен и изолирован, Хиро не составляет труда написать новую программу под названием «Сноускан». «Сноускан» — антивирус. Иными словами, код, который защищает систему Хиро — и его железо, и, по выражению Лагоса, биологический компонент — от цифрового вируса «Сноукрэш». Как только Хиро инсталлирует программку в свою систему, она начинает постоянно сканировать поступающую извне информацию, выискивая данные, совпадающие с содержимым свитка. Если она такую информацию засекает, то блокирует.</p><p class="p">Есть и еще кое-что, что можно сделать в Плоскомире. Хиро классно пишет аватары, поэтому создает себе невидимую аватару: в новой и опасной Метавселенной такая вещь может оказаться весьма кстати. Сделать это плохо — нет проблем, а вот прописать хорошо — на удивление трудно. Написать аватару, которая ни на что не похожа, может почти кто угодно, но при использовании это может привести ко множеству проблем. Здания в Метавселенной, включая «Черное Солнце», желают знать размеры вашей аватары, чтобы вычислить, не столкнется ли она с кем-либо еще или не налетит ли на какое-нибудь препятствие. Если в ответ на подобный запрос системы вы ответите «ноль», то есть сделаете свою аватару бесконечно малой, программа здания или рухнет, или будет считать, что произошла ошибка. Ты будешь невидимым, но куда бы в Метавселенной ты ни пошел, ты станешь оставлять за собой колею разрушений и хаоса в милю шириной. Есть места, где невидимые аватары вне закона. Если твоя аватара прозрачна и вообще не отражает никакого света — такие писать проще всего, — система тут же распознает ее как нелегальную и повсюду завоют сирены. Аватару надо написать так, чтобы ее не видели другие люди, но софт недвижимости не догадывался о том, что она невидима.</p><p class="p">Есть около сотни мелких трюков, о которых Хиро не знал бы, если бы последние пару лет не программировал аватары для таких, как Виталий Чернобыль. Для написания с нуля по-настоящему хорошей невидимой аватары понадобилось бы немало времени, но Хиро собирает себе такую за пару часов, переработав кусочки старых проектов, завалявшиеся в его корзине. Вот как обычно поступают хакеры.</p><p class="p">Занимаясь этим делом, он натыкается на довольно старую папку с программным обеспечением транспорта. Она осталась с былых времен, еще до появления монорельса, когда добраться куда-либо можно было, только отправившись на своих двоих или написав симуляцию средства передвижения.</p><p class="p">В те давние времена, когда Метавселенная представляла собой совершенно ровный невыразительный черный шар, это было обычным делом. Позднее, когда вырос Стрит и народ начал строить недвижимость, все несколько усложнилось. На Стриту можно проходить сквозь чужие аватары, но нельзя проходить сквозь стены. Нельзя входить в чужие здания, и нельзя проходить сквозь чужой транспорт или через такие постоянные Стрита, как Порты и опоры монорельса. Если попытаешься врезаться в одно из них, то, конечно, не умрешь и из Метавселенной тебя не выкинет, но ты просто застынешь на месте, точно персонаж из мультика, вмазавшийся в бетонную стену.</p><p class="p">Иными словами, как только Метавселенная начала заполняться препятствиями, на которые можно наткнуться, передвигаться по ней с большой скоростью стало вдруг намного интереснее. На первый план вышла маневренность. И размер тоже. Тогда Да5ид, Хиро и все прочие стали пересаживаться с огромных причудливых повозок, которые все так любили поначалу: викторианских особняков на гусеничном ходу, океанских лайнеров на колесах, хрустальных сфер диаметром в милю, пламенных колесниц, запряженных драконами, — на средства малогабаритные и маневренные. В основном мотоциклы.</p><p class="p">Транспортное средство в Метавселенной может обладать скоростью и проворством кварка. Не надо думать о законах физики, об ограничениях по ускорению, о сопротивлении воздуха. Покрышки никогда не визжат, и тормоза не отказывают. Единственная загвоздка — в быстроте реакции пользователя. Поэтому, гоняя со скоростью света по Центру на самых новых своих симуляциях, они не беспокоились о мощности моторов. Они беспокоились о пользовательском интерфейсе, управлении, позволяющем гонщику передавать свои реакции в машину, которая должна была поворачивать, ускорять или тормозить байк со скоростью мысли водителя. Потому что когда ты в своре байкеров на такой скорости пролетаешь через запруженный аватарами сектор и вдруг, врезавшись, позволяешь скорости упасть до нуля, можешь забыть о том, чтобы нагнать своих. Одна ошибка — и ты пропал.</p><p class="p">У Хиро был довольно приличный мотоцикл. Он, вероятно, мог бы быть лучшим на Стриту просто потому, что рефлексы у Хиро неземные. Но тогда его больше занимали бои на мечах, чем гонки на мотоциклах.</p><p class="p">Открыв самую последнюю версию симуляции своего байка, Хиро заново знакомится с интерфейсом. Потом поднимается из Плоскомира в трехмерную Метавселенную и немного практикуется на своем байке на заднем дворе. За границами двора нет ничего, кроме черноты, потому что к сети он не подключен. От этой черноты возникает ощущение потерянности и заброшенности, будто дрейфуешь на спасательном плоту посреди Тихого океана.</p></span>
