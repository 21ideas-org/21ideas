<p class="p1">33</p>
</div><p class="p">— Извиняй, партнер, — говорит И. В., входя в комнату Вавилона/Инфокалипсиса. — Ух ты! Да у тебя тут как в шарике, в котором, стоит потрясти, кружатся снежинки.</p><p class="p">— Привет, И. В.</p><p class="p">— У меня для тебя еще кое-какая инфа, партнер.</p><p class="p">— Валяй.</p><p class="p">— «Лавина» — на самом деле стероид. Или очень на него похожа. Ага, он самый. Забирается через стенки клеток, как самый настоящий стероид. А потом делает что-то с ядром клетки.</p><p class="p">— Ты был прав, — говорит Хиро Библиотекарю, — в точности как герпес.</p><p class="p">— Мужик, с которым я разговаривала, сказал, он вздрючивает настоящую ДНК. Не знаю, что все это значит. Это он так сказал.</p><p class="p">— А с каким мужиком ты разговаривала?</p><p class="p">— Нг. Из «Нг Секьюрити Индастрис». Не напрягайся с ним связываться, он тебе никакой инфы не даст, — отмахивается она от следующих расспросов.</p><p class="p">— А что это ты тусуешься с такими, как Нг?</p><p class="p">— Работа такая. Благодаря мне и моему другу Нг у мафии теперь есть образчик наркотика. Раньше он всегда успевал самоуничтожиться прежде, чем попадал в лабораторию. Сейчас, думаю, его анализируют. Может, пытаются найти антидот или еще что.</p><p class="p">— Или пытаются его воспроизвести.</p><p class="p">— Мафия не станет такого делать.</p><p class="p">— Не будь дурой, — говорит Хиро. — Разумеется, станет.</p><p class="p">И. В. смотрит обиженно.</p><p class="p">— Послушай, — говорит он, — мне очень неприятно тебе об этом напоминать, но будь у нас и сегодня законы, мафия была бы преступной организацией.</p><p class="p">— Но у нас нет законов, — возражает она. — Теперь это просто сеть предприятий под общей крышей, как и все остальное.</p><p class="p">— Ладно, я хочу только сказать, что они, возможно, делают это вовсе не ради человечества.</p><p class="p">— А ради чего ты засел тут с этим балаганным академиком? — Она указывает на Библиотекаря. — Ради блага человечества? Или потому, что гоняешься за юбкой? Как там ее зовут?</p><p class="p">— Ладно-ладно, — примирительно говорит Хиро, — давай не будем больше о мафии. Меня ждет работа.</p><p class="p">— И меня тоже.</p><p class="p">И. В. рывком отключается, оставляя после себя прореху в Метавселенной, которую компьютер Хиро быстро затушевывает.</p><p class="p">— Кажется, она думает, будто в меня втюрилась, — объясняет Хиро.</p><p class="p">— Мне она показалась милой и заботливой.</p><p class="p">— О'кей, — говорит Хиро. — За работу. Откуда взялась Ашера?</p><p class="p">— Первоначально — из шумерской мифологии. И, следовательно, она играет важную роль в вавилонской, ассирийской, ханаанской, иудейской и угаритской мифологиях, которые все произошли от шумерской.</p><p class="p">— Любопытно. Значит, шумерский язык вымер, а шумерские мифы перекочевали в другие культуры.</p><p class="p">— Верно. Более поздние цивилизации использовали шумерский как язык религии и науки, так же как латинский имел хождение в Европе в Средние века. Никто не говорил на нем как на родном языке, но образованные люди умели на нем читать. Таким же образом передавалась и шумерская религия.</p><p class="p">— И какова роль Ашеры в шумерских мифах?</p><p class="p">— Свидетельства фрагментарны. Было обнаружено некоторое число таблиц, но они разбиты. Считается, что Л. Боб Райф раскопал много табличек, сохранившихся в целости и сохранности, но он отказывается публиковать их или предоставить для изучения. Дошедшие до наших дней шумерские мифы также фрагментарны и носят странный характер. Лагос сравнивал их с горячечным воображением ребенка двух лет. Целые пласты их не поддаются переводу: знаки читаются и хорошо известны, но в целом они не говорят ничего, что имело бы смысл для современного рационального мышления.</p><p class="p">— Как инструкции по программированию VCR.</p><p class="p">— Налицо множество монотонных повторений. Также имеется значительное количество текстов, которые Лагос называл «Патриотизмом „Ротари-клуба“»: писцы превозносили сверхдобродетели своего родного города над каким-то другим городом.</p><p class="p">— А что делает один шумерский город лучше, чем другой? Больший зиккурат? Лучшая футбольная команда?</p><p class="p">— Лучшие <em>ме</em>.</p><p class="p">— Что такое <em>ме</em>?</p><p class="p">— Правила или принципы, контролирующие функционирование общества. Сродни своду законов, но на более фундаментальном уровне.</p><p class="p">— Не понимаю.</p><p class="p">— В том-то и дело. Шумерские мифы не «читабельны» и не «развлекательны» в том смысле, в каком поучительны или развлекательны мифы греков или иудеев. Их мифы отражают сознание, фундаментально отличное от нашего.</p><p class="p">— Надо думать, если бы наша культура основывалась на шумерской, они показались бы нам более интересными, — говорит Хиро.</p><p class="p">— На смену шумерским пришли аккадские мифы, которые в значительной степени основаны на своих предшественниках. Очевидно, что аккадские редакторы прошлись по шумерским мифам, выбросили странные (для нас) и непонятные части, а потом связали отдельные мифы в обширные эпосы, как, например, эпос о Гильгамеше. Аккадцы были семитами, дальними родственниками иудеев.</p><p class="p">— А что могут сказать об Ашере аккадцы?</p><p class="p">— В их культуре она известна как Иштар. Здесь Ашера — богиня эротики и плодовитости, но имеет также и разрушительный, мстительный аспект. В одном мифе Ашера насылает на Кирту, царя людей, ужасную болезнь. Излечить его может только Эль, царь богов. Эль наделяет неких лиц привилегией питаться молоком из грудей Ашеры. Эль и Ашера часто усыновляют человеческих детей и позволяют им питаться от груди Ашеры; в одном тексте сказано, что она выкормила семьдесят божественных сыновей.</p><p class="p">— Распространяя свой вирус, — говорит Хиро. — Матери, больные СПИДом, способны передать вирус детям, которых кормят грудью. Но это ведь аккадская версия, так?</p><p class="p">— Да, сэр.</p><p class="p">— Я хочу услышать что-нибудь шумерское, даже если это непереводимо.</p><p class="p">— Хотите узнать, как Ашера наслала болезнь на Энки?</p><p class="p">— Валяй.</p><p class="p">— Перевод этой истории зависит от ее интерпретации. Одни видят в ней миф об изгнании из Рая. Другие рассматривают ее как битву между мужским и женским началами или между огнем и землей. Третьи — как аллегорию плодородия. Это прочтение основано на интерпретации Бендта Альстера.</p><p class="p">— Приму к сведению.</p><p class="p">— Вкратце: Энки и Нинхурсаг — иными словами, Ашера, хотя в данной легенде она наделена и другими эпитетами, — живут на острове Тильмун. Тильмун чист, красив и светел, там нет болезней, люди не стареют, а хищные звери не охотятся. Но там нет воды. Поэтому Нинхурсаг умоляет Энки, являющегося в одной из своих ипостасей божеством вод, принести в Тильмун влагу. Он так и делает, мастурбируя среди ирригационных канав и заполняя их своей жизнетворной спермой, которая также названа «водой сердца». Одновременно он произносит нам-шуб, воспрещающий всем входить в эту область, поскольку не желает, чтобы кто-либо приближался к его сперме.</p><p class="p">— Почему?</p><p class="p">— В мифе об этом ничего не сказано.</p><p class="p">— Значит, — задумчиво говорит Хиро, — он считал ее ценной, или опасной, или и то и другое.</p><p class="p">— Теперь Тильмун стал еще прекраснее, чем прежде. Поля приносят изобильный урожай и так далее.</p><p class="p">— Прошу прощения, а как функционировало шумерское сельское хозяйство? Постоянная ирригация?</p><p class="p">— Они целиком и полностью от нее зависели.</p><p class="p">— Значит, по этому мифу Энки ответственен за ирригацию полей своей «водой сердца».</p><p class="p">— Да, Энки был богом вод.</p><p class="p">— Ладно, продолжай.</p><p class="p">— Но Нинхурсаг, Ашера, нарушила его приказ и, взяв сперму Энки, забеременела. Через девять дней беременности она родила — безболезненно — дочь Нинму. Нинму вышла на берег реки. Увидев ее, Энки распалился, перешел реку и совокупился с ней.</p><p class="p">— С собственной дочерью?</p><p class="p">— Да. Девять дней спустя она родила еще одну дочь, по имени Нинкурра, и все повторилось снова.</p><p class="p">— И с Нинкурра Энки тоже совокуплялся?</p><p class="p">— Да, и она родила дочь Утту. К тому времени Нинхурсаг как будто распознала повторы в поведении супруга и посоветовала Утту оставаться в своем доме, предостерегая, что Энки подступится к ней с дарами и попытается соблазнить ее.</p><p class="p">— Он так и делает?</p><p class="p">— Энки снова наполняет рвы «водой сердца», от чего растет все живое. Возрадовавшись, садовник обнимает Энки.</p><p class="p">— А кто такой садовник?</p><p class="p">— Проходной персонаж в мифе, — отвечает Библиотекарь. — Он одаривает Энки виноградом и другими дарами. Переодевшись садовником, Энки отправляется к Утте и ее соблазняет. Но на сей раз Нинхурсаг удается обзавестись образчиком спермы Энки, который она находит на бедре Утты.</p><p class="p">— Бог мой. Вот и говори теперь об адской теще.</p><p class="p">— Нинхурсаг размазывает сперму по земле, и от нее вырастают восемь растений.</p><p class="p">— Выходит, теперь Энки совокупляется с растениями?</p><p class="p">— Нет. Он их съедает и, в некотором смысле, съедая, постигает их тайны.</p><p class="p">— Вот и мотив Адама и Евы.</p><p class="p">— Нинхурсаг проклинает Энки, говоря: «До самой твоей смерти я не взгляну на тебя „оком жизни“». Потом она исчезает, а Энки тяжко заболевает. Болезнь поражает восемь его органов — по одному на каждое растение. Наконец удается уговорить Нинхурсаг вернуться. Она рождает восемь божеств — по одному на каждый больной орган Энки, а боль ее родов терпит сам Энки. Наконец Энки исцеляется. Эти восемь божеств составляют пантеон Тильмуна, иными словами, этот акт нарушает круг инцеста и создает новую расу мужских и женских божеств, способных к нормальному воспроизводству.</p><p class="p">— Начинаю понимать, что Лагос имел в виду, говоря о горячечном воображении двухлетки.</p><p class="p">— Альстер интерпретирует этот миф как «истолкование логической проблемы»: если предположить, что в начале не существовало ничего, кроме единого творца, то как тогда могли возникнуть обычные бинарные сексуальные отношения?</p><p class="p">— Опять это слово «бинарные»!</p><p class="p">— Вы, возможно, вспомните неисследованное ответвление беседы, которое привело бы нас к тому же выводу, но иным путем. Этот миф можно сравнить с шумерским мифом о сотворении мира, в котором земля и небо изначально едины и акт творения, по сути, имеет место только по их разделении. Большинство мифов о сотворении мира начинаются с «парадоксального единства всего, что расценивается как хаос или как рай». Мир, каким мы его знаем, не возникает до разрушения этого единства. Следует указать, что изначально имя Энки звучало как Эн-Кур, властелин Кура. Кур был первородным океаном, Хаосом, который покорил Энки.</p><p class="p">— Любой хакер был бы с этим солидарен.</p><p class="p">— Но у Ашеры сходные коннотации. Ее имя на угаритском языке звучит как «атирату ямми», что означает «та, кто ходит по морскому (дракону)».</p><p class="p">— Итак, и Энки, и Ашера — фигуры, в той или иной мере победившие хаос. Ты хочешь сказать, что эта победа над хаосом, разделение статичного единого мира на систему бинарных оппозиций идентифицируется с актом сотворения мира.</p><p class="p">— Верно.</p><p class="p">— Что еще ты можешь сказать об Энки?</p><p class="p">— Он был эн города Эриду.</p><p class="p">— Что такое эн? Это царь?</p><p class="p">— Скорее, царь-жрец. Эн был хранителем местного храма, где хранились записанные на глиняных таблицах <em>ме</em>, правила общества.</p><p class="p">— Ладно. Где расположен Эриду?</p><p class="p">— На юге Ирака. Археологические раскопки там были проведены только в последние годы.</p><p class="p">— Людьми Райфа?</p><p class="p">— Да. Кремер писал, что Энки был богом мудрости, но это следствие неверного перевода. Его мудрость была не мудростью старца, а скорее знанием, как совершать те или иные действия, в особенности оккультные. «Он поражает даже других богов удивительными решениями на первый взгляд неразрешимых проблем». По большей части он — доброжелательный бог, помогающий человечеству.</p><p class="p">— Правда?</p><p class="p">— Да. Вокруг него строятся важнейшие шумерские мифы. Как я уже указывал, он ассоциируется с водой. Он наполняет реки и обширную систему шумерских каналов своей жизнетворной спермой. Ему приписывается создание Тифа в едином эпохальном акте мастурбации. Сам о себе он говорит так: «Я — властитель. Я — тот, чье слово пребудет. Я — вечный». Вот цитаты из воззваний к нему: «Слово из твоих уст… и груды и горы полнятся зерном», «Ты приносишь звезды с небес, ты сосчитал их число», «Тот, кто произносит имена всего сотворяемого»…</p><p class="p">— Произносит имена сотворяемого?</p><p class="p">— Во многих мифах о сотворении мира называние предмета равнозначно его созданию. В различных мифах об Энки говорится как о «мастере, введшем заклинания», «богатом словами», «Энки, хозяине всех правильных команд». Как пишут Кремер и Мейерс, «его слово может водворить порядок там, где был один лишь хаос, и внести беспорядок туда, где царила гармония». Энки прилагает огромные усилия к тому, чтобы передать свое знание сыну, богу Мардуку, верховному божеству вавилонян.</p><p class="p">— Значит, шумеры поклонялись Энки, а пришедшие им на смену вавилоняне поклонялись его сыну Мардуку?</p><p class="p">— Да, сэр. И всякий раз, когда Мардук оказывался в затруднении, он обращался за помощью к своему отцу Энки. Изображение Мардука вы можете видеть вот на этой стеле, на кодексе Хаммурапи. Согласно Хаммурапи, кодекс был передан ему лично Мардуком.</p><p class="p">Хиро подходит к кодексу Хаммурапи и начинает рассматривать. Клинопись ничего ему не говорит, но иллюстрацию наверху понять нетрудно. Особенно среднюю ее часть:</p><div class="image">
<img class="z1" alt="" src="images/_33.jpg"/>
</div><p class="p">— А почему Мардук на этом изображении передает Хаммурапи ноль и единицу? — спрашивает Хиро.</p><p class="p">— Это символы царской власти, — отвечает Библиотекарь, — их происхождение неясно.</p><p class="p">— Вероятно, за этим стоит Энки, — говорит Хиро.</p><p class="p">— Важнейшая роль Энки заключается в том, что он был творцом и хранителем <em>ме</em> и гисхур, «ключевых слов» и «моделей», которые управляют вселенной.</p><p class="p">— Расскажи мне о <em>ме</em>.</p><p class="p">— Позвольте мне снова процитировать Кремера и Мейера. «[Они верили] в существование с правремен фундаментального, неизменяемого и поддающегося пониманию набора сил властей и обязанностей, стандартов и норм, принципов и правил, известных как <em>ме</em> и регулирующих космос и его компоненты, управляющих богами и людьми, а также различными аспектами жизни общества».</p><p class="p">— Похоже на Тору.</p><p class="p">— Да. Но <em>ме</em> обладают некоей мистической или магической силой. И зачастую они относятся к самым тривиальным вещам, а не только к религии.</p><p class="p">— Примеры есть?</p><p class="p">— В одном мифе богиня Инанна отправляется в Эриду и обманом получает у Энки девяносто четыре <em>ме</em>, которые привозит домой в Урук, где их встречают с большим волнением и радостью.</p><p class="p">— Инанна — тот самый персонаж, с которым так носится Хуанита.</p><p class="p">— Да, сэр. Ее прославляют как спасительницу, поскольку она привезла «правильное исполнение <em>ме</em>».</p><p class="p">— Исполнение. Как исполнение компьютерной программы?</p><p class="p">— Да. По всей видимости, <em>ме</em> схожи с алгоритмами отправления определенных видов деятельности, существенно важных для функционирования общества. Одни <em>ме</em> относятся к функционированию жречества и царской власти. Другие объясняют, как следует проводить религиозные церемонии. Третьи регулируют искусство ведения войны и дипломатию. Многие посвящены искусствам и ремеслам: музыке, плотницкому и кузнечному делу, выделыванию кож, строительству, фермерству, даже таким тривиальным вещам, как разведение огня.</p><p class="p">— Операционная система общества.</p><p class="p">— Прошу прощения?</p><p class="p">— Когда сначала включаешь компьютер, он представляет собой всего лишь набор плат, неспособных что-либо сделать. Чтобы запустить машину, нужно заложить ряд правил, которые скажут ей, как функционировать. Как быть компьютером. Похоже, <em>ме</em> играли роль операционной системы общества, организуя инертную человеческую массу в функционирующую систему.</p><p class="p">— Как скажете. Как бы то ни было, Энки был хранителем <em>ме</em>.</p><p class="p">— Выходит, на самом деле он был хорошим парнем.</p><p class="p">— Он был самым любимым изо всех богов.</p><p class="p">— А еще, по твоим словам, выходит, что он хакер. А значит, тем сложнее понять его нам-шуб. Если он был таким добрым, зачем он устроил Вавилонское столпотворение?</p><p class="p">— Это считается одной из загадок Энки. Как вы уже могли заметить, его поведение не всегда укладывается в современные нормы.</p><p class="p">— Что-то тут не так. Ни за что не поверю, что он действительно трахнул сестру, дочь и так далее. Эта легенда, вероятно, метафора чего-то другого. Вероятно, метафора какого-то рекурсивного информационного процесса. От всего мифа этим несет. Для этого народа вода равнозначна сперме. Разумно, поскольку представления о чистой воде у них, вероятно, не существовало: вся вода была мутной и бурой, и в ней было полно вирусов. Но с точки зрения современного человека сперма — просто носитель информации, как доброкачественных генов, так и злокачественных вирусов. Вода Энки — его сперма, его данные, его <em>ме</em> — течет по стране Шумер и приносит ей процветание.</p><p class="p">— Как вы, возможно, отдаете себе отчет, Шумер существовал в пойменных низинах между двумя крупными реками Тигром и Евфратом. Вот откуда бралась глина: ее брали прямо с берега реки.</p><p class="p">— Выходит, Энки снабжал их даже носителем информации, глиной. Они писали на влажной глине, а потом оставляли ее высохнуть, чтобы избавиться от воды. Если вода позднее попадала на таблицу, это разрушало информацию. Но если глину запекали, выпаривая из нее всю воду, иными словами, жаром стерилизуя сперму Энки, то таблица могла сохраняться столетиями неизменной, как слова Торы. Я похож на маньяка?</p><p class="p">— Не знаю, — говорит Библиотекарь. — Но ваша манера речи отчасти напоминает Лагоса.</p><p class="p">— Я в восхищении. Осталось только заделаться горгульей.</p></span>
