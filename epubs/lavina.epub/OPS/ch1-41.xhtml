</div><p class="p">Хиро оборачивается. Голос принадлежит жирному белому здоровяку с зализанными назад вьющимися волосами и вьющейся же бородой. На голове у него сдвинутая на затылок бейсболка, так чтобы видны были слова, печатными буквами вытатуированные у него на лбу:</p><div class="cite">
<p class="subtitle">ПЕРЕПАДЫ НАСТРОЕНИЯ</p>
<p class="subtitle">РАДИКАЛЬНО БЕСЧУВСТВЕННЫЙ</p>
</div><p class="p">Все это Хиро, подняв взгляд, видит поверх обтянутого фланелью выпирающего брюха.</p><p class="p">— В чем дело? — спрашивает Хиро.</p><p class="p">— Гм, сэр, прошу прощения, что вмешиваюсь в ваш разговор с вот этим джентльменом. Но мы с друзьями поспорили. Вы ленивый, бестолковый, арбузожрущий черножопый ниггер или пронырливый больной СПИДом узкоглазый?</p><p class="p">С этими словами здоровяк натягивает бейсболку на лоб. И теперь Хиро виден флаг конфедератов — над вышитыми словами «Представительство Новой ЮАР номер 153».</p><p class="p">Перемахнув на стол, Хиро разворачивается и скользит задом к Чаку, стараясь, чтобы между ним и новоафриканцем оказался стол. Чак своевременно исчез, и через долю секунды Хиро уже удобно примостился спиной к стене и оглядывает бар.</p><p class="p">В то же время из-за других столов встает еще десяток мужчин, образуя позади первого усмехающуюся загорелую фалангу флагов Конфедерации и коротких баков.</p><p class="p">— Дайте-ка подумать, — тянет время Хиро. — Это что, вопрос с подвохом?</p><p class="p">Во многих франшизах «Вздремни и Кати» есть «Ратуши», где на входе надо сдавать оружие. Эта не из таких.</p><p class="p">Хиро не знает наверняка, хорошо это или плохо. Без оружия новые юаровцы просто его изобьют. С оружием Хиро может дать сдачи, но ставки становятся выше. Бронекомбинезон закрывает его до горла, но это значит только, что все новые юаровцы станут целить в голову. А они кичатся меткостью. Идеал у них такой.</p><p class="p">— Разве франшиза «Новой ЮАР» не дальше по коридору? — спрашивает Хиро.</p><p class="p">— Ага, — снисходит заводила, у которого длинное и широкое туловище и короткие кривые ноги. — Это рай. Честное слово, рай. На всем белом свете нет такого места, как «Новая ЮАР».</p><p class="p">— Тогда можно мне спросить, — говорит Хиро, — если там так замечательно — почему бы вам не вернуться в свою скорлупу и не тусоваться там?</p><p class="p">— У «Новой ЮАР» есть только одна проблема, — отвечает заводила. — Неприятно быть непатриотичным, но это правда.</p><p class="p">— И в чем проблема? — спрашивает Хиро.</p><p class="p">— Там нет ниггеров, жидов и косоглазых, которых можно было бы отметелить.</p><p class="p">— Вот как? Действительно, проблема, — говорит Хиро. — Спасибо.</p><p class="p">— За что?</p><p class="p">— За то, что объявили свои намерения — и тем самым дали мне право это сделать.</p><p class="p">Тут Хиро отрубает ему голову.</p><p class="p">А что еще он может сделать? Их как минимум двенадцать. Они открыто загородили единственный выход. Они только что объявили о своих намерениях. И предположительно у них по пушке на каждого. А кроме того, когда он окажется на Плоту, такое будет случаться с ним раз в десять секунд.</p><p class="p">Новый юаровец понятия не имеет, что его ждет, но начинает реагировать, когда Хиро замахивается катаной, и поэтому в момент обезглавливания летит назад. Это неплохо, поскольку половина его кровяного запаса извергается из шеи. Два фонтана — по одному из каждой сонной артерии. На Хиро и капли не попадает.</p><p class="p">В Метавселенной, если вы наносите достаточно быстрый удар, клинок проходит насквозь. Здесь, в Реальности, Хиро думает, что когда клинок опустится на шею нового юаровца, его основательно встряхнет, как встряхивает иногда, когда нечаянно ударишь о землю бейсбольной битой, но он почти ничего не ощущает. Катана просто проходит сквозь шею и, продолжая опускаться, едва не застревает в стене. Хиро повезло: он, наверное, попал в щель между позвонками. Как это ни странно, часы тренировок вернулись к нему сторицей. Но он забыл поворот кистей, забыл остановить клинок — а это дурной тон.</p><p class="p">Несмотря на то что он ожидал такого результата, Хиро на мгновение ошеломленно застывает. Ничего подобного с аватарами не происходит. Поразительно долгое время он только стоит и смотрит на труп здоровяка. А тем временем кровавое облако ищет, куда осесть, кровь капает с подвесного потолка, забрызгивая полки позади барной стоки. Попивавший свою двойную водку пьянчуга в углу дрожит и трясется, глядя, как у него в стакане в этиловом спирте умирает галактический вихрь из триллиона красных телец.</p><p class="p">Хиро обменивается парой долгих взглядов с новыми юаровцами; такое впечатление, будто все в баре пытаются прийти к соглашению: а что, собственно, произойдет теперь? Им надо рассмеяться? Сделать фотоснимок? Бежать? Вызывать «скорую»?</p><p class="p">К выходу Хиро пробирается кружным путем — пробегая по столам. Это с его стороны невежливо, и остальные выпивохи отскакивают, кое-кто даже насколько ловок, что выхватывает пиво у него из-под ног, но никто не пытается его остановить. Вид обнаженной катаны вдохновляет всех на практически японский уровень вежливости. На пути у Хиро стоят еще двое новых юаровцев, но не потому, что желают кого-либо задержать. Просто, когда они впали в ступор, они случайно оказались у выхода. Рефлекторно Хиро решает их не убивать.</p><p class="p">Вот Хиро уже вылетел на залитую свинцовым светом главную авеню «Ратуши» — туннель мигающих и пульсирующих логотипов, по которому уже бегут, точно отсталая, застигнутая темнотой сперма по старым фаллопиевым трубам, черные существа, сжимая в руках острые угловатые штуки. Это Стражи Порядка. Рядом с ними средний метакоп покажется Рейнджером Риком.</p><p class="p">Пора превращаться в горгулью. Хиро включает все, что у него есть: инфракрасный, радар миллиметровой волны, обработку внешнего звука. Инфракрасный в данных обстоятельствах мало что дает, но радар вылавливает все оружие, подсвечивает его в руках Стражей Порядка, идентифицирует марку, модель и тип боеприпасов. Пистолеты все как один автоматические.</p><p class="p">Но Стражам Порядка и новым юаровцам, чтобы увидеть обнаженную катану, по клинку которой сбегает кровь и лимфа, радар совсем не нужен.</p><p class="p">Из дешевых колонок вокруг ревет музыка Виталия Чернобыля и «Ядерных расплавцев». Это их первый сингл-хит в национальном рейтинге, и называется он «Мое сердце — дымящаяся дыра в земле». Процессор внешнего звука снижает децибелы до разумного уровня, выравнивает отвратительное искажение колонок, поэтому пение соседа Хиро слышит ясно. Отчего все становится еще более сюрреальным. Это просто показывает, что он не в своей стихии. Ему тут не место. Он тут чужой. Он затерян в биомассе. Была бы на свете справедливость, он бы смог просто запрыгнуть в эти колонки и по проводам, будто цифровой сильф, вернуться в Л.А., на вершину мира, откуда исходит все, купить Виталию выпивку и забраться спать на собственный футон.</p><p class="p">Тут он спотыкается — с его спиной случилось что-то ужасное, — и делает неловкий шаг вперед. Ему словно делают массаж сотней бойков размером с шарик авторучки. Одновременно брызги желтого света подавляют горение вывесок. В гоглах начинает мигать ярко-красный дисплей, указывая, что миллиметровый радар засек струю пуль, направляющихся к нему, и хотите знать их источник, сэр?</p><p class="p">Хиро только что прошила очередь из автомата. Попав в бронежилет, все пули попадали на пол, но успели сломать половину ребер и повредить несколько внутренних органов. Хиро поворачивается — больно.</p><p class="p">Оставив автомат, Страж Порядка выхватывает другое оружие. В правой части гоглов Хиро загорается надпись: «УСМИРИТЕЛЬНОЕ УСТРОЙСТВО, СТРАЖ ПОРЯДКА ИНКОРПОРЕЙТЕД. МОДЕЛЬ SX-29. ВЫСТРЕЛИВАЮЩИЙ КЛЕЙКОЙ СЕТЬЮ ПИСТОЛЕТ (СЕТЕБРОС)». С этого ему и следовало начинать.</p><p class="p">Обнаженный меч попусту при себе не носят. Не стоит обнажать его или оставлять обнаженным, если не собираешься никого убивать. Хиро бежит на Стража Порядка, занося для удара катану. Страж Порядка делает самое мудрое в его положении, а именно убирается с дороги. Клинок серебряной лентой сверкает над толпой. Как магнит, он притягивает Стражей Порядка и отталкивает всех прочих, поэтому пока Хиро бежит через середину «Ратуши», перед ним — никого, а за ним — множество блестящих черных существ.</p><p class="p">Хиро отключает всю технодрянь в гоглах. Она только сбивает его с толку; он мешкает, читая статистические данные своей смерти в тот момент, когда эта самая смерть происходит. Полный постмодернизм. Пора окунуться в Реальность, где обитают все прочие.</p><p class="p">Даже Стражи Порядка не станут палить из крупнокалиберных пушек в толпе, разве только в упор или если настроение у них совсем уж скверное. Мимо Хиро просвистывают два плевка из соплепушки, уже растянувшиеся настолько, что способны только досадить, и шмякаются о прохожих, оборачивая их клейкой паутиной.</p><p class="p">Примерно между залом трехмерных видеоигр и витриной, населенной смертельно заскучавшими проститутками, перед глазами у Хиро проясняется, и он видит чудо: выход из надувного купола, где двери выдыхают в прохладную ночь вонь синтетического пива и атомизированных телесных испарений.</p><p class="p">А за этим чудным зрелищем стремительно следует и дурная новость: на дверь опускается стальная решетка.</p><p class="p">А, какого черта! Это же надувное здание. Хиро на мгновение включает радар, и стены словно испаряются, становятся невидимыми. Хиро теперь смотрит сквозь них на лес металла снаружи. Ему не нужно много времени, чтобы отыскать стоянку, где он оставил свой байк, предположительно под защитой вооруженных служителей.</p><p class="p">Сделав обманный рывок в сторону борделя, Хиро вдруг круто меняет направление, бросаясь прямо к открытому участку стены. Ткань здания крепкая, но катана единым скользящим ударом прорезает шестифутовую брешь — и вот Хиро уже на улице, выброшен из дыры струей зловонного воздуха.</p><p class="p">А потом — после того, как Хиро вскакивает на свой мотоцикл, новые юаровцы — в джипы, а Стражи Порядка — в черный обтекаемый мобиль, и все это выносится на трассу, — это просто погоня.</p></span>
