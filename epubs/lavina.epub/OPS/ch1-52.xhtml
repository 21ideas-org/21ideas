<p class="p1">51</p>
</div><p class="p">Издалека Плот кажется жутковато веселым. Десяток прожекторов и как минимум столько же лазеров, установленных на высоченных судовых надстройках «Интерпрайза», гуляют по облакам, будто на голливудской премьере. Вблизи Плот уже не такой яркий и четкий. От огромного скопления лодок и лодочек исходит мутное облако желтоватого света, стирающего контрасты.</p><p class="p">Несколько лоскутов Плота горит. Это не уютный костер в ночи, а высокое беспорядочное пламя, из которого ползет черный дым, как это бывает, когда выгорает большое количество бензина.</p><p class="p">— Наверное, банды воюют, — размышляет вслух Элиот.</p><p class="p">— Источники энергии, — гадает Хиро.</p><p class="p">— Развлечение, — говорит Рыбий Глаз. — На треклятом Плоту нет кабельного канала.</p><p class="p">Прежде чем они действительно вступают в Ад, Элиот откручивает крышку топливного бака и опускает в него измерительный стержень, проверяя запасы топлива. Вынув стержень, он не говорит ничего, но вид у него не особенно радостный.</p><p class="p">— Погасите свет, — говорит он, когда до Плота еще несколько миль. — Помните, нас уже рассматривают в бинокли несколько сотен, а то и тысяч человек, притом вооруженных и голодных.</p><p class="p">Вик уже обходит яхту, гася огни. Его метод прост: он бьет лампочки молотком. Рыбий Глаз остается стоять на месте, только, проникнувшись внезапно уважением, внимательно слушает Элиота, а тот продолжает:</p><p class="p">— Снимайте всю ярко-оранжевую одежду, пусть даже это означает, что мы замерзнем. С настоящего момента все лежат на палубе и не высовываются, даже не разговаривают без крайней необходимости. Вик, вы с винтовкой останетесь посреди корабля и будете ждать, когда нас осветят прожектором. Как только луч пройдет по яхте, расстреляйте прожектор. Это касается и фонариков с мелких судов. Хиро, ваша задача — патрулировать планшир. Просто обходите яхту по кругу везде, где пловец мог бы забраться через перила на борт, и если такое случится, обрубайте ему руки. Ищите все, что похоже на крюк или кошку. Рыбий Глаз, если какой-либо плавучий объект подойдет к нам ближе чем на сотню футов, топите его. Если увидите людей с антеннами в головах, попытайтесь сперва снять антенны, потому что они способны переговариваться друг с другом.</p><p class="p">— У них что, антенны из голов торчат? — переспрашивает Хиро.</p><p class="p">— Да, местная разновидность горгулий, — отвечает Элиот.</p><p class="p">— Кто они?</p><p class="p">— Откуда мне, черт побери, знать! Я просто видел их пару раз, но с большого расстояния. Итак, я собираюсь повести как можно ближе, потом ляжем на правый борт и пойдем против часовой стрелки вокруг Плота в поисках кого-нибудь, кто согласится продать нам топливо. Если случится наихудшее и мы окажемся на самом Плоту, будем держаться вместе, наймем себе проводника, потому что если мы попытаемся пройти по Плоту без помощи того, кто разбирается в этой паутине, можем попасть в переплет.</p><p class="p">— И что это может быть за переплет? — интересуется Рыбий Глаз.</p><p class="p">— Скажем, повиснем в прогнившей, осклизлой грузовой сети между двух расходящихся кораблей, а под нами не будет ничего, кроме ледяной воды, полной чумных крыс, токсичных отходов и касаток. Еще вопросы есть?</p><p class="p">— Ага, — отзывается Рыбий Глаз. — Можно мне к маме?</p><p class="p">Отлично. Если Рыбий Глаз напуган, то и Хиро тоже.</p><p class="p">— Помните, что случилось с пиратом по имени Брюс Ли, — предостерегает их Элиот. — Он был хорошо вооружен и уверен в себе. Однажды он подошел к спасательному плоту с беженцами в поисках добычи и подох, так и не успев понять, что с ним произошло. Так вот, там полно людей, желающих проделать с нами то же самое.</p><p class="p">— Разве у них тут нет какой-нибудь полиции или еще чего-то такого? — спрашивает Вик. — Я слышал, что есть.</p><p class="p">Иными словами, Вик посмотрел множество фильмов о Плоте на Таймс-сквер.</p><p class="p">— Обитатели «Интерпрайза» действуют по методу «Божьего гнева», — отвечает Элиот. — По краю полетной палубы «Интерпрайза» установлены крупнокалиберные пушки. Модели Гатлинга. Вроде «Разума», только пули у них покрупнее. Изначально они предназначались для перехвата противокорабельных ракет. Снаряд летит со скоростью метеорита и попадает в цель с ней же. Если на Плоту кто-то создает проблемы, по ним стреляют из пушек. Но мелкого убийства или даже восстания недостаточно, чтобы привлечь внимание крутых парней. А вот если это дуэль на ракетах двух конкурирующих пиратских организаций — тогда другое дело.</p><p class="p">Внезапно яхту пришпиливает свет прожектора, такого большого и мощного, что всем приходится отвернуться.</p><p class="p">Потом снова воцаряется тьма: это, свистя, пролетела над водой пуля из винтовки Вика.</p><p class="p">— Недурной выстрел, Вик, — говорит Рыбий Глаз.</p><p class="p">— Похоже, там лодка наркоторговцев, — говорит Вик, глядя в свой магический глаз. — На ней пятеро. Направляется к нам. — Он снова стреляет. — Поправка: четверо. — Ба-а-бах! — Поправка: больше к нам не направляется. — Ба-а-бах! В океане в паре сотен футов вырастает огненный шар. — Поправка: никакой лодки.</p><p class="p">Рыбий Глаз со смехом хлопает себя по коленке.</p><p class="p">— Вы все это снимаете, Хиро?</p><p class="p">— Нет, — отзывается тот. — Плохо получится.</p><p class="p">— О! — Рыбий Глаз, похоже захвачен врасплох, словно это все меняет.</p><p class="p">— Это первая волна, — говорит Элиот. — Богатые пираты, ищущие легкой наживы. Но им есть что терять, поэтому их нетрудно отпугнуть.</p><p class="p">— Еще одно судно класса яхты, — рапортует Вик, — но оно уже поворачивает прочь.</p><p class="p">На фоне низкого фырканья большого дизеля их яхты они слышат пронзительный вой навесных моторов.</p><p class="p">— Вторая волна, — говорит Элиот. — Эти в пираты еще не пробились, поэтому гораздо проворнее. Будьте настороже.</p><p class="p">— У этой штуки миллиметровая волна, — говорит Рыбий Глаз, и, обернувшись к нему, Хиро видит, что его лицо подкрашено снизу зеленоватым свечением монитора «Разума». — Я этих ребят вижу, будто белый день на дворе, мать твою.</p><p class="p">Сделав несколько выстрелов, Вик рывком выдергивает из винтовки обойму, вставляет новую.</p><p class="p">Мимо, подпрыгивая на волнах, проносится надувная моторка, атакуя яхту огнями слабых фонарей. Рыбий Глаз выпускает пару коротких очередей из «Разума», взметая в холодный ночной воздух облака горячего пара, но промахивается.</p><p class="p">— Побереги заряды, — говорит Элиот. — Из «узи» они в нас не попадут, пока немного не сбросят скорость. А ты даже с радаром не достанешь.</p><p class="p">С другой стороны проносится вторая моторка, ближе, чем первая. Вик и Рыбий Глаз огонь не открывают. Слышно, как, описав круг, моторка возвращается восвояси.</p><p class="p">— Две моторки сошлись, — сообщает Вик. — К ним подходят еще две. Всего четыре. Люди переговариваются.</p><p class="p">— Это была разведка, — говорит Элиот. — Сейчас они договариваются о тактике. В следующий раз все будет всерьез.</p><p class="p">Секунду спустя позади яхты, где занял пост Элиот, раздаются два фантастически громких взрыва, сопровождаемые краткими вспышками. Повернувшись, Хиро видит, что это не Элиот. Элиот присел рядом, сжимая свой «магнум»-переросток.</p><p class="p">Бегом вернувшись назад, в тусклом свете, отбрасываемом облаками, Хиро видит мертвого пловца. Тот совершенно голый, если не считать покрывающего все его тело мазута и пояса с ножом и кобурой. В руке он все еще сжимает веревку, по которой вскарабкался на борт. Веревка крепится к кошке, застрявшей в обломках фибергласа на противоположном борту яхты.</p><p class="p">— Третья волна пошла чуть раньше. — Голос у Элиота стал сипло-высоким и дрожит. Он так старается говорить спокойно, что это производит обратное впечатление. — Хиро, в этой пушке осталось три патрона, и последний я приберегу для тебя, если ты пустишь на борт хотя бы еще одного гада.</p><p class="p">— Извини, — бормочет Хиро.</p><p class="p">Он вынимает из ножен короткий вакизаси. Он чувствовал бы себя уверенней, если бы в другую руку мог взять пистолет, но ему нужна свободная рука, чтобы за что-нибудь цепляться и не упасть за борт. Совершая быстрый обход, он специально выискивает абордажные крючья и действительно находит один, засевший в опоре перил: тугой канат тянется за яхтой в море.</p><p class="p">Поправка: это натянутый трос. Мечом его не перерубить. И трос так натянут, что Хиро не может отцепить его от опоры.</p><p class="p">Пока он, сидя на корточках, возится с крюком, из воды поднимается испачканная в мазуте рука и хватает его за запястье. Вторая рука пытается ухватить Хиро за другую руку, но вместо этого хватает меч. Вырвав оружие и чувствуя, как поддаются кожа и кости, Хиро острием тыкает в пространство между двумя руками как раз в тот момент, когда кто-то впивается зубами ему в пах. Но пах Хиро защищен: у мотоциклетного комбинезона имеется жесткий пластмассовой гульфик, поэтому в рот человеку-акуле набивается пуленепробиваемая материя. Потом его хватка ослабевает, и он падает в воду. Отцепив абордажный крюк, Хиро бросает его следом.</p><p class="p">В быстрой последовательности Вик стреляет трижды, и одну сторону яхты освещает внезапно расцветший огненный шар. На мгновение они видят все вокруг на расстоянии ста ярдов: впечатление такое же, как, когда, войдя среди ночи на кухню, включаешь свет и видишь, как по столу толкутся крысы. Яхту окружили по меньшей мере десяток лодок.</p><p class="p">— У них есть «молотов-коктейль», — рапортует Вик.</p><p class="p">Люди на лодках тоже их видят. Трассирующие пули летят со всех сторон. Хиро замечает вспышки по меньшей мере в трех местах. Рыбий Глаз пару раз поливает их «Разумом», короткими очередями по нескольку десятков пуль каждая, и порождает еще один огненный шар, теперь уже чуть дальше от яхты.</p><p class="p">Вот уже пять секунд Хиро стоит на месте, поэтому решает снова проверить свой участок на предмет кошек и крючьев и двигается в обход. На сей раз все чисто. Наверное, те два грязнюка работали совместно.</p><p class="p">Из темноты по высокой дуге прилетает бутылка с «молотов-коктейлем» и шлепается о правый борт, где огонь не сможет причинить большого вреда. Упади она в трюм, было бы намного хуже. Рыбий Глаз поливает из «Разума» тот сектор, откуда она прилетела, но теперь, когда пламя освещает всю яхту, по ним открывают пистолетный огонь. В свете пожара Хиро видит струйки крови, бегущие из того места, где укрылся Вик.</p><p class="p">Тут он замечает по левому борту что-то узкое и длинное. Это нечто сидит на воде очень низко, а из него поднимается торс мужчины с длинными, распущенными по плечам волосами. В руке он держит восьмифутовый шест. И в тот момент, когда Хиро его замечает, он размахивается.</p><p class="p">Гарпун летит через двадцать футов открытой воды. Миллион отточенных граней стекла преломляют свет пожара, превращая копье в метеор. Оно попадает Рыбьему Глазу в спину и, без труда пройдя через бронебойную рубаху, которую он носит под костюмом, выходит из груди. Силой удара Рыбьего Глаза поднимает в воздух и выбрасывает за борт. В воду он приземлятся лицом вниз, уже мертвый.</p><p class="p">Зарубка на память: оружия Ворона на радаре не видно.</p><p class="p">Хиро оглядывается на Ворона, но тот уже исчез. Еще парочка грязнюков бок о бок перемахивают через перила футах в десяти от Хиро, но они пока ослеплены пламенем пожара. Выхватив пистолет, Хиро целится приблизительно в их сторону и нажимает на курок, пока оба они не валятся назад в воду. Теперь он не знает, сколько пуль осталось в обойме.</p><p class="p">Раздаются шипенье и кашель, и зарево сперва тускнеет, потом исчезает совсем. Элиот залил наконец пожар из огнетушителя.</p><p class="p">Яхта внезапно дергается, палуба уходит у Хиро из-под ног, и он падает, приземлившись на голову и плечо. Вставая, он понимает, что они только что врезались (или в них только что врезалось) во что-то большое. Затем до него доносится глухой перестук многих ног, бегущих по палубе. Услышав, что шаги совсем рядом, Хиро бросает вакизаси, вытаскивает катану, разворачиваясь при этом так, что клинок останавливается в чьем-то брюхе. Тем временем кто-то пытается вскрыть ему спину разделочным ножом. Нож не может прорезать бронеткань, но все равно больно. Из тела неизвестного катана выходит легко, что, по сути, чистое везенье, ведь Хиро забыл остановить удар и клинок мог застрять. Он поворачивается, инстинктивно парируя удар ножом еще одного грязнюка, после чего заносит катану и врубает ему по черепушке. На сей раз он все делает правильно: убивает противника, не заклинив меч. Теперь по обе стороны от него по грязнюку. Выбрав одного, он с одного маха лишает противника головы. Потом оборачивается. Второй грязнюк, спотыкаясь, наступает на него по наклонной палубе, размахивая шипастой дубинкой, но, в отличие от Хиро, не сохраняет равновесия. Хиро шаркает к нему навстречу, держа центр тяжести над ногами, и насаживает его на свою катану.</p><p class="p">Третий грязнюк потрясенно смотрит на происходящее с носа. Хиро его пристреливает, и он валится на палубу. Еще двое прыгают за борт по собственной воле.</p><p class="p">Яхта запуталась в паутине старых гнилых канатов и грузовых сетей, натянутой ниже уровня воды, как силок для таких незадачливых простаков, как Рыбий Глаз и его команда. Мотор яхты еще гудит, но лопасти не двигаются, кажется, что-то намоталось на винт.</p><p class="p">Ворона и след простыл. Возможно, это был разовый контракт: убрать Рыбьего Глаза. Возможно, он сам боялся запутаться в паутине. Возможно, счел, что как только он разделается с «Разумом», об остальном позаботятся грязнюки.</p><p class="p">Элиота уже нет в рубке. Его вообще нет на яхте. Хиро окликает его по имени — никакого ответа. Нет даже плеска в воде. Когда Хиро видел его в последний раз, Элиот, перегнувшись через перила, поливал борт яхты из огнетушителя. Очевидно, когда судно резко остановилось, его выбросило за борт.</p><p class="p">Они гораздо ближе к «Интерпрайзу», чем он поначалу думал. Во время боя яхта прошла приличное расстояние, подошла ближе, чем следовало. На данный момент Плот, по сути, окружает Хиро со всех сторон. Скудный, колеблющийся свет исходит от привезших «молотов-коктейль» моторок, запутавшихся в сетях бок о бок с яхтой.</p><p class="p">Хиро решает, что выводить яхту назад на открытое пространство неразумно. Слишком уж большая там конкуренция. Посреди палубы лежит открытый чемодан, служащий источником энергии и местом хранения зарядов «Разума», на цветном мониторе — надпись: «Просим прощения, неустранимая ошибка системы. Пожалуйста, перезагрузите и попробуйте снова».</p><p class="p">Потом, прямо на глазах у Хиро, «Разум» окончательно облавинивается.</p><p class="p">Вика прошило автоматной очередью, он тоже мертв. В паутине вокруг качается еще с десяток судов, все как одно — на вид чистенькие яхты. Впрочем, теперь это пустые остовы, лишенные моторов и всего остального. Просто манки перед засадой охотника. На бакене поблизости — выведенная от руки надпись на нескольких языках: «ТОПЛИВО».</p><p class="p">Чуть дальше к морю несколько судов, которые до того гнались за ними, мешкают, держась подальше от паутины. Они знают, что сюда им путь заказан. Здесь охотничьи угодья черных от мазута пловцов, этаких пауков в паутине; правда, почти все они теперь мертвы.</p><p class="p">Если он отправится на сам Плот, хуже уже не будет. Ведь так?</p><p class="p">У яхты имеется собственная шлюпка, крохотная надувная лодочка с навесным моторчиком. Хиро спускает ее на воду.</p><p class="p">— Я пойду с тобой, — говорит голос у него за спиной. Резко поворачиваясь, Хиро выхватывает пистолет и вдруг понимает, что целится в лицо юнге-филиппинцу. Мальчик моргает: он несколько удивлен, но не слишком испуган. Если уж на то пошло, мертвецы на яхте его вроде бы тоже не смущают.</p><p class="p">— Я буду твоим проводником, — говорит он. — Ба ла зн ка ну па ра та…</p></span>
