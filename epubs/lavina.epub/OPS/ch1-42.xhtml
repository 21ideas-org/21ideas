<p class="p1">41</p>
</div><p class="p">За свою карьеру И. В. побывала в паре-тройке крайне необычных мест. На груди у нее заламинированы визы трех десятков стран. А помимо настоящих стран она доставляла или забирала посылки на таких чудесных курортах, как «Убыточная Зона» на Терминал-Айленд и лагерь Фалабалы в Гриффит-парке. Но это последнее задание — самое странное из всех: кто-то хочет, чтобы она доставила что-то в Соединенные Штаты Америки. Прямо так и говорится в постановке задания.</p><p class="p">Не такая уж большая посылка, просто плотный конверт.</p><p class="p">— Вы уверены, что не хотите отправить по почте? — спрашивает она парня, забирая посылку. Дело происходит в жутковатом офис-парке в одном из ЖЭКов. Ну прямо-таки заповедник ни на что не годного бизнеса, где есть офисы, телефоны и все такое, но где ничего на самом деле, похоже, не делают.</p><p class="p">Разумеется, это саркастический вопрос. Почта не работает, разве что в Федземле. Почтовые ящики давно уже исчезли с заборов и украшают теперь квартиры помешавшегося на ностальгии старичья. Но с другой стороны, это и шутка, поскольку доставить конверт, как выяснилось, надо в здание в самой середине Федземли. Поэтому шутка такая: если хотите иметь дело с федералами, почему бы не воспользоваться их испоганенной почтовой службой? Разве вы не боитесь, что, имея дело с чем-то невероятно крутым, вроде курьера, вы раз и навсегда позорите себя в их глазах?</p><p class="p">— Ну, почту вроде как отсюда не вывозят, ведь так?</p><p class="p">Нет смысла описывать этот офис. Нет смысла даже давать этому офису отпечататься в ее зрачках и занимать ценный кусочек памяти у нее в мозгу. Флуоресцентные лампы и оклеенные ковролином перегородки. Нет уж, спасибо, я предпочитаю ковер на полу. Цветовая гамма. Эргономическое дерьмо. Цыпки с губной помадой. Запах ксерокса. Все довольно новое, решает И. В.</p><p class="p">Коричневый конверт лежит на столе у типа. И его нет смысла описывать. Следы южного или техасского акцента. Нижний край конверта параллелен краю стола, на расстоянии ровно одной четверти дюйма и на равном расстоянии от обоих углов. Словно врач положил конверт щипцами. Адресован он в «ОФИС 968А. ПОЧТОВЫЙ ИНДЕКС MS-1569835Б, ЗДАНИЕ ЛА-6, СОЕДИНЕННЫЕ ШТАТЫ АМЕРИКИ».</p><p class="p">— Обратный адрес на нем напишете? — спрашивает она.</p><p class="p">— В этом нет необходимости.</p><p class="p">— Если я не смогу его доставить, я никак не сумею его вам вернуть, потому что все ваши офисы для меня на одно лицо.</p><p class="p">— Это не так важно, — говорит он. — Когда, по-вашему, вы там будете?</p><p class="p">— Через два часа самое позднее.</p><p class="p">— Почему так долго?</p><p class="p">— Таможня, приятель. Федералы не модернизировали свои КПП, как все остальное.</p><p class="p">Вот почему большинство курьеров сделает все, что угодно, чтобы избежать доставки в Федземлю. Но день сегодня выдался пустой, и И. В. еще не вызвали на секретное задание для мафии, к тому же, может, удастся поймать маму во время перерыва на ленч.</p><p class="p">— Ваше имя?</p><p class="p">— Мы имен не называем.</p><p class="p">— Мне нужно знать, кто осуществляет доставку.</p><p class="p">— Почему? Вы же сказали, это не важно.</p><p class="p">Тут парень начинает волноваться.</p><p class="p">— О'кей, — сдается он. — Забудьте об этом. Просто доставьте, пожалуйста.</p><p class="p">Ладно, будь по-вашему, мысленно говорит она. Впрочем, она мысленно много чего еще говорит. Парень — явный извращенец. Так просто, так открыто: «Ваше имя?» Да отвали, мужик.</p><p class="p">Имена не важны. Все знают, что курьеры — взаимозаменяемые винтики. Просто кое-кто случайно оказался намного проворнее.</p><p class="p">Поэтому она выкатывает из офиса. Все анонимно. Нигде никаких корпоративных логотипов. Ожидая лифта, она звонит в «РадиКС», чтобы выяснить, от кого исходило задание.</p><p class="p">Ответ приходит несколько минут спустя, когда она уже выезжает с автостоянки при офисе, запунив отличный «мерседес»: «Научно-исследовательский институт новейших технологий Райфа» НИИ НТР. Похоже, какая-то продвинутая лаборатория. Наверно, пытаются заполучить правительственный контракт. Может, пытаются продать федералам сфигмо-манометры или еще что.</p><p class="p">А, ладно, она ведь только доставляет посылки. Тут ей кажется, будто «мерс» специально притормаживает, вынуждая ее загарпунить кого-нибудь еще, поэтому так она и делает. На сей раз ее жертва — фургон доставки. Судя по тому, как высоко он сидит на рессорах, он, наверное, пуст, так что двигаться будет довольно быстро.</p><p class="p">Как и следовало ожидать, несколько секунд спустя «мерс» проносится по левому ряду, поэтому она запунивает его и пару миль выжимает из него все, что можно.</p><p class="p">Поездка в Федземлю — сущее мучение. Большинство федералов ездит на крохотных пластмассово-алюминиевых машинках, которые трудно пунить. Но наконец она пришпиливает одну, крохотную мармеладку с наклеенными окнами и трехцилиндровым мотором, и та довозит ее до границы Соединенных Штатов.</p><p class="p">Чем меньше страна, тем больше паранойя ее правительства. Теперь таможенники стали распоследними сволочами. Ей приходится подписать десятистраничный документ — и они действительно заставляют ее его читать. Утверждают, что ей понадобится, как минимум, полчаса, чтобы все прочесть.</p><p class="p">— Но я две недели назад его читала.</p><p class="p">— Он мог измениться, — говорит охранник, — поэтому вам нужно прочесть его снова.</p><p class="p">Расписываясь, И. В., по сути, ручается, что она не террорист, не коммунист (что бы это ни было), не гомосексуалист, не осквернитель государственных символов, не торговец наркотиками, не паразит на государственном пособии, не носитель инфекционных заболеваний или сторонник какой-либо идеологии, ниспровергающей традиционные семейные ценности. Большая часть документа состоит из определений к словам, упомянутым на первой странице.</p><p class="p">Поэтому И. В. полчаса сидит в маленькой комнатке, занимаясь домашним хозяйством: осматривает снарягу, меняет батарейки во всех своих мелких приборчиках, чистит ногти, прогоняет скейтборд через все процедуры самодиагностики. Потом подписывает чертов документ и отдает его парню. И вот она в Федземле.</p><p class="p">Найти нужное место нетрудно. Типично федеральные постройки — миллион ступеней. Словно каждое возведено на вершине горы из лестниц. Колонны. В этом — федтипов гораздо больше обычного. Кругом коренастые мужики с зализанными волосами. Наверное, гнездо копов. Охранник у двери — коп до мозга костей, собирается приставать к ней, мол, внутрь с доской нельзя. Как будто у них перед входом есть безопасное место для хранения скейтов.</p><p class="p">А коп не унимается. Ничего: И. В. все равно ему не по зубам.</p><p class="p">— Вот конверт, — говорит она. — В свой обеденный перерыв можете сами отнести его на девятый этаж. Как жаль, что вам придется подниматься по лестницам.</p><p class="p">— Послушай. — Он уже совершенно выходит из себя. — Это же ИОГКО. Штаб-квартира ИОГКО. Ты это понимаешь? Все, что происходит, записывается на видеопленку. В пределах видимости этого здания люди даже не плюют на тротуар. Даже не ругаются. Никто твой скейт не украдет.</p><p class="p">— Это еще хуже. Тогда его точно украдут. А потом скажут, дескать, не крали, а конфисковали. Знаю я вас, федералов, вы всегда вечно все конфискуете.</p><p class="p">Коп вздыхает. Потом его взгляд теряет осмысленность, а сам он на мгновение затыкается. И. В. понимает, что его вызвали по рации, крохотный наушник которой заткнут ему в ухо — клеймо истинного федерала.</p><p class="p">— Ладно, проходи, — говорит он. — Но надо расписаться.</p><p class="p">— Разумеется, — отзывается И. В.</p><p class="p">Коп протягивает ей книгу росписей, на самом деле ноутбук с электронной ручкой. На экране она пишет «И. В.», после чего эти буквы конвертируются в цифровое изображение, автоматически получают штамп времени и отправляются в большой компьютер штаб-квартиры. И. В. понимает, что ей не пройти через металлоискатель, разве что догола раздеться, поэтому просто перемахивает через стол копа — а что он сделает, застрелит ее? — и со скейтом под мышкой направляется в здание.</p><p class="p">— Эй! — слабо протестует он.</p><p class="p">— Что, многих агентов ИОГКО ограбили и изнасиловали курьерши? — бросает она через плечо, яростно вдавливая кнопку вызова лифта.</p><p class="p">Ждать его приходится вечность. Потеряв терпение, И. В. вместе с остальными федералами тащится по лестнице.</p><p class="p">Коп прав: на девятом этаже, похоже, и впрямь штаб-квартира, а может, Центральное полицейское управление. Тут, кажется, все на свете жутковатые мужики в солнечных очках и с зализанными хайерами, за ухом у каждого свисает спиралька телесного цвета. Тут есть даже женщины-федералы. Эти выглядят еще страшнее мужиков. Что женщина готова сделать со своими волосами, чтобы выглядеть профессионально — срань господня! Почему бы просто не надеть мотоциклетный шлем? Его-то по крайней мере снять можно.</p><p class="p">И все федералы — и мужчины, и женщины — носят солнечные очки. Без них они кажутся голыми. С тем же успехом могли бы просто без штанов ходить. Увидеть федералов без их стеклышек — все равно что случайно ворваться в мужскую раздевалку.</p><p class="p">Офис 968А она находит без труда. Большая часть этажа — море столов. Пронумерованные офисы тянутся вдоль стен и снабжены дверьми с матированными стеклами. У каждого жутковатого мужика, похоже, есть собственный стол, кое-кто ошивается возле своего, остальные бегают по залу или устраивают экспромт-конференции у чужих столов. Белые рубашки у них болезненно чистые. А вот наплечных кобур меньше, чем она ожидала; большинство вооруженных федералов, наверное, послано туда, где раньше были Алабама и Чикаго, конфисковывать у «Купи и Кати» лоскутки бывшей территории Соединенных Штатов или свалки токсических отходов.</p><p class="p">Она входит в Офис 968А. В нем — четыре федерала, вот только эти чуточку постарше остальных, лет, наверное, под сорок — пятьдесят.</p><p class="p">— У меня посылка в этот офис, — говорит И. В.</p><p class="p">— Ты И. В.? — спрашивает сидящий за столом главный федерал.</p><p class="p">— Вам не полагается знать мое имя, — отвечает И. В. — Откуда вы его знаете?</p><p class="p">— Я тебя узнал, — говорит главный федерал. — Я знаком с твоей матерью.</p><p class="p">И. В. ему не верит. Но у федералов множество каналов получения информации.</p><p class="p">— У вас есть родственники в Афганистане? — спрашивает она.</p><p class="p">Мужики обмениваются взглядами, будто говоря: кто-нибудь понимает, что мелет эта девчонка? Но эта фраза не из тех, какие следует понимать. Вообще-то говоря, в комбинезон и доску И. В. загнано множество программ распознавания голоса. «У вас есть родственники в Афганистане?» — кодовая фраза, которая приказывает всей снаряге приготовиться, встряхнуться, проверить себя и навострить электронные уши.</p><p class="p">— Вам этот конверт нужен или нет? — спрашивает она.</p><p class="p">— Я его возьму, — говорит главный федерал и, встав из-за стола, протягивает руку.</p><p class="p">Пройдя до середины комнаты, И. В. протягивает ему конверт. Но вместо того, чтобы взять его, он в последнюю минуту бросается вперед и хватает ее за предплечье.</p><p class="p">В другой его руке она видит разомкнутые наручники. Ловким движением мужик надевает И. В. на запястье браслет, который со щелчком смыкается поверх манжеты комбинезона.</p><p class="p">— Мне очень жать, что так вышло, И. В., но я должен тебя арестовать, — говорит он.</p><p class="p">— Что, черт побери, вы делаете? — произносит И. В. Вторую руку она держит подальше от стола, чтобы он не смог сковать ей обе руки вместе, но за эту вторую руку ее уже хватает другой федерал, поэтому теперь она точно канат растянута между двух громил.</p><p class="p">— Вы трупы, ребята, — говорит она.</p><p class="p">Мужики как один улыбаются, будто рады поглядеть на дерзкую девчонку.</p><p class="p">— Вы трупы, ребята, — повторяет она.</p><p class="p">Это ключевая фраза, которую только и ждет ее снаряга. Когда она произносит ее во второй раз, все устройства самозащиты включаются, что среди прочего означает, что по внешней стороне манжет бежит электрический ток напряжением в несколько тысяч вольт.</p><p class="p">Главный федерал, до того сидевший за столом, бурчит что-то невнятное. Его отбрасывает назад, вся правая сторона его тела спазматически дергается, он спотыкается о собственный стул и падает спиной на стену, ударясь головой о мраморный подоконник. Придурок, схвативший ее за вторую руку, растягивается, будто на невидимой дыбе, и нечаянно ударяет по лицу еще одного мужика, основательно шарахнув его по голове током. Оба они валятся на пол, будто мешок очумелых кошек. Остался только один из четырех, и он запускает руку под полу пиджака. Сделав к нему один шаг, И. В. размахивается, и свободный браслет наручников ударяет его в шею. Просто ласковое прикосновение, но с тем же успехом это мог бы быть удар с двух рук электрическим топором Сатаны. Разряды, потрескивая, пробегают вверх-вниз у него по спине, и внезапно он растягивается на двух дрянных деревянных стульях, а его пистолет вертится на полу, будто детская вертушка.</p><p class="p">И. В. особым образом поворачивает запястье, и из рукава ей в руку падает шокер. Наручники, свисающие с другой руки, окажут сходный эффект с другого бока. Еще она вытаскивает баллончик «Жидкого кастета», щелчком открывает крышку и устанавливает распылитель на максимальный угол охвата.</p><p class="p">Один из федеральных жутиков настолько добр, что открыл перед ней дверь: он врывается в офис с пушкой наголо, а сзади его подпирает еще дюжина других, сбежавшихся со всего этажа. Всю эту свору она огревает «Жидким кастетом».</p><p class="p">ФРШШШШ! Словно тараканов дустом полили! Тела падают на пол с гулким боем большого барабана. Ее доска без проблем катит по поваленным телам, и вот она уже во внешнем офисе. Жутики наступают со всех сторон, их тут просто немыслимое число. Поэтому И. В. просто не отпускает кнопку, держит баллончик прямо перед собой, отталкивается ногой от пола, набирая скорость. «Жидкий кастет» образует летящий химический клин — она катит по ковру тел. У нескольких агентов хватило ума зайти сзади, но у нее наготове шокер, который на пару минут превращает их нервную систему в мотки раскаленной колючей проволоки, но, предполагается, побочных эффектов не имеет.</p><p class="p">Она проделывает три четверти пути из холла, когда «Жидкий кастет» вдруг заканчивается. Но еще секунду-другую срабатывает, потому что мужики боятся баллончика и удирают с дороги, хотя из сопла ничего не идет. Потом парочка, догадавшись, в чем дело, совершает ошибку, хватая ее за запястья. Одного из них она вырубает шокером, другого — электрическими наручниками. Потом — бух! — в дверной проем, и вот она уже на лестнице, оставляет в кильватере четыре десятка павших. Так им и надо, они даже не попытались при аресте вести себя как джентльмены.</p><p class="p">Для пешака лестницы — препятствие. Но для «умноколес» они — просто пандус под углом в сорок пять градусов. Немного штормит, особенно когда на уровне второго этажа она разгоняется слишком быстро, но справиться можно.</p><p class="p">Повезло: на первом этаже один из копов как раз открывает дверь на лестницу; без сомнения, его оповестила симфония аварийных сигналов и гудков, уплотнившаяся в стену истерического воя. И. В. пролетает мимо мужика, тот протягивает руку, пытаясь ее остановить, в результате как ремнем ударяет ее по талии, чем лишает равновесия, но такие, как ее, доски, к трэшнику снисходительны. Эта умная доска, когда центр тяжести И. В. смещается, слегка тормозит, давая хозяйке возможность обрести равновесие. И. В. круто поворачивает в нижний вестибюль, целясь прямиком в арку металлоискателя, за которой сияет яркий свет свободы — улица.</p><p class="p">Ее старый дружок-охранник вскочил на ноги, у него даже хватило сноровки закрыть собой металлоискатель, как амбразуру. И. В. делает вид, будто вот-вот в него вмажется, но в последнюю минуту ударяет ступней по краю доски, нажимает большим пальцем клавишу и, подобрав ноги, подпрыгивает. Она перелетает прямо через небольшой столик, а ее доска тем временем проезжает под ним, и уже через секунду И. В. приземляется на доску, восстанавливает равновесие. Вот они — двери.</p><p class="p">Здание старое. Большинство дверей стальные. Но есть и пара вращающихся, по сути, просто огромные стеклянные панели.</p><p class="p">Первые трэшники, бывало, по невнимательности время от времени въезжали на скейтах в стеклянные стены, чем создавали проблемы себе и полиции. А потом эти проблемы разрослись еще больше, когда возникла служба курьерской доставки и трэшникам пришлось подолгу лавировать в офисных зданиях, где стеклянные стены — самый писк моды. Вот почему на дорогую доску без сомнения можно поставить — как дополнительную меру безопасности — «Узконаправленный Проектор Ударной Волны РадиКС». Срабатывает он незамедлительно, но использовать его можно лишь однажды (он получает импульсы от заряда взрывчатки), а потом придется нести доску в мастерскую и его заменять.</p><p class="p">Это оружие на крайний случай. Исключительно аварийная кнопка. Но ведь круто же. Удостоверившись, что целит прямо во вращающуюся дверь, И. В. нажимает соответствующий ножной переключатель.</p><p class="p">Боже ты мой! Такое впечатление, что над целым стадионом натянули брезент, превратив его в гигантский батут, а потом обрушили в него 747-й. Она, правда, чувствует, что внутренние органы у нее смещаются на пару дюймов. Сердце меняется местами с печенкой. Ступни ног зудят, ноги словно онемели. А ведь она даже не стояла на пути ударной волны.</p><p class="p">Стекло безопасности во вращающейся двери не просто раскололось и упало на пол. Оно вылетело из креплений и потоком извергается теперь на лестницу. Мгновение спустя за ним следует И. В.</p><p class="p">Нелепый каскад беломраморных ступеней у фасада здания дает ей новый разгон. К тому времени, когда она вылетает на тротуар, у нее достаточная скорость, чтобы докатить до самой Мексики.</p><p class="p">Когда она заворачивает, пересекая широкую авеню, и наводит мишень в гоглах на КПП, до которого еще четверть мили и через который она собирается перепрыгнуть, что-то подсказывает ей поднять глаза.</p><p class="p">Потому что у нее за спиной высится здание, из которого она сбежала, десятки этажей, полных жутиков, и все сирены в нем воют. Большинство окон открыть нельзя, поэтому федералы только таращат глаза. Но на крыше — боевики. Сама крыша щетинится лесом антенн. Если это лес, то эти парни — жутковатые гномы, живущие среди деревьев. Они готовы действовать, у них солнечные очки на носу, у них оружие, они смотрят на нее.</p><p class="p">Но целится только один. Наводит на нее огромную штуковину. Приклад размером с бейсбольную биту. Она успевает увидеть, как из дула вырывается вспышка, обрамленная бубликом белого дыма. Штуковина была направлена не прямо на нее. А чуть впереди.</p><p class="p">Прямо перед ней приземляется оглушающая граната и, подпрыгнув в воздух, взрывается на высоте двадцати футов.</p><p class="p">Следующие четверть секунды: не было никакой яркой вспышки, которая бы ее ослепила, поэтому она своими глазами видит, как из места взрыва во все стороны сферой распространяется ударная волна, плотная и ощутимая, будто ледяной шар. Там, где сфера касается улицы, она создает круглый фронт, заставляя подпрыгивать камешки, переворачивая давным-давно раздавленные коробки из «Макдональдса» и взвихряя тонкую как мука пыль изо всех трещинок в тротуаре, и гонит эту пургу прямо на И. В. А над землей ударная волна висит в воздухе, несется на И. В. со скоростью звука, воздушная линза, все расплющивающая и все преломляющая. И. В. проходит сквозь нее.</p></span>
