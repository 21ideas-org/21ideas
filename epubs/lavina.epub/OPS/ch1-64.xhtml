<p class="p1">63</p>
</div><p class="p">От садика Хиро до черного куба Л. Боба Райфа у Порта 127 — ровно половина окружности Метавселенной, расстояние в 32 768 километров. Самое трудное — выбраться из Центра. Хиро, как обычно, может проезжать на байке сквозь аватары, но Стрит запружен еще и транспортом, анимарекламой, коммерческими шоу, общественными плазами и иными плотными на вид симуляциями, какие встают у него на пути.</p><p class="p">Не говоря уже о нескольких отвлекающих моментах. Справа от него, приблизительно в километре от «Черного Солнца», в гиперманхэттенских очертаниях на фоне черного неба зияет огромная дыра. Это открытая площадь около мили шириной, парк, в котором аватары собираются послушать концерты, принять участие в конвентах и фестивалях. Большую ее часть занимает глубокая чаша амфитеатра, способная вместить почти миллион аватар за раз. На дне амфитеатра — гигантская круглая сцена.</p><p class="p">Обычно она занята известными рок-группами. Сегодня на ней будут представлены величайшие и талантливейшие компьютерные галлюцинации, какие только способен породить человеческий разум. Над сценой висит трехмерный шатер, оповещающий о сегодняшнем представлении: благотворительный графический концерт, даваемый в честь Да5ида Мейера, который все еще лежит на больничной койке, сраженный неведомым заболеванием. Амфитеатр уже наполовину полон хакеров.</p><p class="p">Выбравшись из Центра, Хиро тут же дает по газам, выжимая максимум, и остальные тридцать две тысячи с гаком километров покрывает минут за десять. У него над головой с шумом проносятся по рельсу экспресс-поезда с метафорической скоростью десяти тысяч миль в час. Он пролетает мимо них, словно они стоят на месте. Это срабатывает лишь потому, что он едет по абсолютно прямой линии. В симуляцию мотоцикла зашита продпрограммка, которая заставляет байк автоматически следовать линии монорельса, поэтому Хиро не нужно думать о том, чтобы действительно им управлять.</p><p class="p">Тем временем Хуанита стоит с ним в Реальности. Она раздобыла себе еще одну пару гоглов и, подключившись к компьютеру Хиро, может видеть все, что видит он сам.</p><p class="p">— У Райфа есть сотовый аплинк на корпоративный вертолет, точно такой же, как на коммерческих рейсах авиалиний, поэтому, находясь в воздухе, он может подключиться к Метавселенной. И пока он в полете, это единственный его доступ к Метавселенной. Нам, возможно, надо взломать программу и, скажем, блокировать его…</p><p class="p">— Эти коммуникационные программы нижнего уровня так нашпигованы антивирусами, что нам на это понадобится лет десять, — возражает Хиро, тормозя байк и останавливаясь. — Срань господня! Он в точности такой, каким И. В. его описывала.</p><p class="p">Они стоят перед Портом 127. Черный куб Райфа в точности такой, как о нем рассказывала И. В. И двери в нем нет.</p><p class="p">Хиро съезжает со Стрита к кубу. Куб не отражает света, поэтому невозможно определить, находишься ты от него на расстоянии десяти футов или десяти миль, пока не начнут материализовываться демоны секьюрити. Их тут около полудюжины: крупные, кряжистые аватары в синих комбинезонах, полувоенного вида, но без знаков различия. Знаки различия им не нужны, поскольку всеми управляет одна и та же программа. Они берут Хиро в плотное полукольцо с радиусом в десять футов, блокируя путь к кубу.</p><p class="p">Хиро бормочет себе под нос команду и исчезает: переходит в свою невидимую аватару. Очень интересно было бы остаться и посмотреть, как отнесутся к этому демоны секьюрити, но в данный момент ему нельзя останавливаться, давая им время приспособиться.</p><p class="p">Они и не приспосабливаются, во всяком случае, это им плохо удается. Проскользнув меж двух демонов, Хиро направляется к стене куба и наконец, с размаху врезавшись в нее, останавливается как вкопанный. Все демоны как один развернулись и кинулись в погоню. Они способны сообразить, где он: об этом компьютер их оповещает, но они ничего не могут ему сделать. Как демоны-вышибалы «Черного Солнца», которых Хиро помогал писать, они бросают аватары, применяя к ним базовые законы физики аватар. Пока Хиро невидим, бросать им, в сущности, нечего. Но если они хорошо написаны, у них в запасе могут найтись более изощренные способы испортить ему жизнь, поэтому Хиро не теряет времени даром. Воткнув катану в стенку куба, он протыкает ее насквозь и втягивается за клинком внутрь.</p><p class="p">Это взлом. Причем основанный на очень старом трюке, дырке, которую он обнаружил много лет назад, пытаясь совместить правила боя на мечах с уже существующим софтом Метавселенной. Его клинок не может продырявить стену, это означало бы окончательное изменение параметров чужой собственности; но может протыкать насквозь. У аватар такой способности нет. В этом сам смысл существования стен в Метавселенной — не мешать аватарам куда-то проникнуть. Но, как и все остальное в Метавселенной, это правило — всего лишь протокол, соглашение, которому условились следовать компьютеры. В теории его нельзя игнорировать. Но на практике все зависит от способности различных компьютеров точно обмениваться информацией на большой скорости и в соответствующие моменты времени. А когда подключаешься к системе по спутниковой связи, как это делает сейчас находящийся на Плоту Хиро, сигнал поднимается на спутник, а от него спускается вниз с небольшой задержкой. Этой задержкой можно воспользоваться, если двигаться быстро и не оглядываться назад. Хиро проходит сквозь стену, держась за рукоять своей всепротыкающей катаны.</p><p class="p">Владения Райфа — обширное, ярко освещенное помещение, занятое элементарными геометрическими фигурами первичных цветов. Хиро словно попал внутрь обучающей игрушки, созданной для того, чтобы научить детишек трехмерной геометрии: кругом кубы, сферы, призмы, многоугольники, и все это опутано сетью цилиндров, линий и спиралей. Но в данном случае игрушка вышла из-под контроля, точно все на свете конструкторы «тинкертой» и «лего» налепили один на другой согласно какой-то давно позабытой схеме.</p><p class="p">Хиро уже достаточно давно обретается в Метавселенной, чтобы знать, что, невзирая на яркий и веселый вид этой конструкции, она так же проста и утилитарна, как армейский лагерь. Перед ним — модель системы. Большой сложной системы. Геометрические предметы, по всей видимости, отображают компьютеры или центральные ноды мировой сети Райфа или франшизы «Жемчужных врат», или какие-то другие разновидности местных и региональных офисов, которые Райф организовал по всему миру. Вскарабкавшись на это сооружение и забравшись в парочку предметов, Хиро, возможно, сумел бы распознать отрывки кода, которым оперирует система Райфа. Он, вероятно, даже смог бы его взломать, как предлагала Хуанита.</p><p class="p">Но нет смысла возиться с чем-то, чего он не понимает. Он может убить несколько часов, прорубаясь в какой-то код, а потом обнаружить, что тот контролирует автоматический спуск туалетов в Библейском колледже Райфа. Поэтому Хиро не останавливается, а идет дальше, рассматривая нагромождение предметов и пытаясь отыскать систему в их расположении. Теперь он знает, что нашел лазейку в бойлерную всей Метавселенной. Вот только он понятия не имеет, чего здесь искать.</p><p class="p">Тут до него доходит, что вся система на самом деле состоит из нескольких раздельных сетей, перепутанных друг с другом на одном пространстве. Это исключительно сложный клубок тонких красных линий, которых тут миллионы и которые соединяют тысячи маленьких красных шаров. Интуитивно Хиро догадывается, что они, должно быть, отображают оптоволоконную сеть Райфа с ее бесчисленными местными офисами и нодами, распространенными по всему миру. Есть тут еще несколько не таких сложных сетей, которым присвоены другие цвета и которые могут отображать коаксиальные линии, какие используют, например, для кабельного телевидения, а может быть, это даже телефонные линии.</p><p class="p">Еще тут есть грубая, тяжеловесная и массивная сеть, прорисованная синим. Она состоит из небольшого количества крупных синих кубов — меньше десятка. Друг с другом, но ни с чем больше, их соединяют массивные синие трубки. Сами трубки прозрачные, но внутри Хиро видит множество многожильных кабелей, переплетений проволок разных цветов. Чтобы отыскать их, Хиро понадобилось некоторое время, ведь синие кубы почти скрыты красными шарами и прочими мелким нодами, точно деревья, заросшие кудзу. Такое впечатление, будто перед ним более старая, уже существовавшая сеть с собственными внутренними каналами, по большей части примитивными, как обычный телефон. Своими высокотехнологическими системами Райф основательно к ней присосался.</p><p class="p">Хиро маневрирует, пока ему не удается подобраться поближе к синему кубу и заглянуть, как через прутья решетки, сквозь нагромождение наросших на нем линий. На каждой из шести сторон куба красуется белая звезда.</p><p class="p">— Это правительство Соединенных Штатов, — поясняет Хуанита.</p><p class="p">— Куда хакеры уходят умирать, — отзывается Хиро. Правительство Соединенных Штатов — самый крупный и наименее эффективный производитель программного обеспечения в мире.</p><p class="p">Хиро и И. В. достаточно часто обедали в различных забегаловках по всему Л.А., ели пончики, буррито, пиццу, суси, что угодно, а И. В. только и говорила, что о своей маме и кошмарной работе, которую та делает для федералов. Строгий контроль и регламентация всего. Тесты на детекторе лжи. Тот факт, что, сколько бы она ни делала, она все равно не знает, над чем на самом деле работает правительство.</p><p class="p">Для Хиро это тоже всегда было загадкой; впрочем, на то оно и правительство. Его как раз и изобрели, чтобы выполнять то, чем не утруждают себя частные предприниматели, иными словами, у них, вероятно, нет на это причин. А у федералов никогда не знаешь, что ты делаешь и зачем. Традиционно хакеры смотрели на потогонную кодировальную лавочку правительства с ужасом и пытались поскорей забыть, что этот кошмар вообще существует.</p><p class="p">Но у правительства тысячи программистов, которые работают по двенадцать часов в день из какой-то извращенной лояльности. Их техники разработки программ, пусть жестокие и неприглядные, очень сложны. Правительство, наверное, что-то замышляет.</p><p class="p">— Хуанита?</p><p class="p">— Да?</p><p class="p">— Не спрашивай, почему я так думаю. Но, сдается, правительство работало над крупным проектом по разработке программного обеспечения для Л. Боба Райфа.</p><p class="p">— Логично, — отзывается она. — У Райфа странное отношение любви/ненависти к своим программистам: он в них нуждается, но им не доверяет. Правительство — единственная организация, которой он доверил бы написание чего-то важного. Интересно, чего?</p><p class="p">— Подожди-ка, — говорит Хиро. — Подожди-ка.</p><p class="p">Теперь ему рукой подать до большого синего куба, стоящего на уровне пола. К нему тянутся выходные трубы от всех остальных кубов. А возле куба припаркован цветной мотоцикл, впрочем, от черно-белого его отделяют только полутона: крупные рваные пикселы и ограниченная цветовая гамма. Это мотоцикл с коляской. Рядом с ним стоит Ворон.</p><p class="p">И держит что-то в руках. Это еще одна геометрическая конструкция, гладкий, сильно вытянутый эллипсоид в несколько футов длиной. Судя потому, как двигается Ворон, Хиро решает, что он только что извлек эллипсоид из синего куба. Вот Ворон относит его к мотоциклу и пристраивает в коляске.</p><p class="p">— Бинго, — бормочет Хиро.</p><p class="p">— Этого-то мы и боялись, — отзывается Хуанита. — Это месть Райфа.</p><p class="p">— Направляется в амфитеатр. Туда, где в одном месте собрались все хакеры. Райф собирается заразить их всех разом. Хочет выжечь им мозги.</p></span>
