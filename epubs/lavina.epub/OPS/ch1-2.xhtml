</div><p class="p">Доставщик принадлежит к элитному ордену, к избранным среди людей. Боевого духа у него выше крыши. Сейчас ему предстоит третья миссия за эту ночь. Черная, как активированный уголь, форма словно высасывает свет из воздуха. Пуля отскочит от арахноволокон этого скафандра, точно птица-крапивник от садовой двери, но испарина проносится как вихрь через лес, только что политый напалмом. Надо всеми суставами и костями — синтезированный бронегель: на ощупь как зернистый студень, защищает, как стопка телефонных справочников.</p><p class="p">При приеме на работу ему выдали пушку. Доставщик никогда не марается о наличность, но всегда найдется простак, охочий до его машины или груза. Пушка крохотная, обтекаемая, весит мало — просто «от Кутюр» от оружия; стреляет она крохотными стрелами, вылетающими со скоростью в пять раз большей, чем у самолета-шпиона модели «SR-71», а когда закончишь стрелять, ее надо воткнуть в зажигалку в машине, поскольку работает она на аккумуляторах.</p><p class="p">Доставщик никогда не выхватывал ее в гневе или в страхе. Он достал ее лишь однажды в «Нагорье Хилы». Двое жлобов в этом понтовом ЖЭКе решили, будто могут получить заказ, за него не заплатив. Думали напугать Доставщика бейсбольной битой. Доставщик выхватил свою пушку, навел лазер на самоуверенного Луисвильского Отбивающего и выстрелил. Отдача была огромной — оружие словно взорвалось у него в руке. Средняя треть бейсбольной биты превратилась в столп горящих опилок, и их разнесло во все стороны, будто сверхновая вспыхнула. В руках у жлоба осталась рукоять биты, из которой валил молочно-белый дым, а сам он остался дурак дураком. Ничего не получил от Доставщика, кроме проблем на свою задницу.</p><p class="p">С тех пор Доставщик пушку держит в бардачке, а полагается вместо нее на пару самурайских мечей; впрочем, он всегда предпочитал их любому другому оружию. Жлобы из «Нагорья Хилы» огнестрельного оружия не испугались, поэтому Доставщик вынужден был пустить его в ход. Мечи сами за себя говорят.</p><p class="p">Энергии в аккумуляторах его машины хватит даже на то, чтобы забросить фунт бекона в Пояс Астероидов. Не в пример семейным малолитражкам и навороченным седанам, машина Доставщика эту энергию сбрасывает через начищенные зияющие сфинктеры. Когда Доставщик дает по газам, весь мир ходуном ходит. Вы скажете: а как же шипы сцепления на покрышках? Ага, у вашей тачки они крошечные и с асфальтом стыкуются в четырех местах размером с язык. У Доставщика — не шипы, а липучки шириной в ляжку толстухи. Доставщик с дорогой контачит, разгоняется, что твой дурной день, останавливается на песете.</p><p class="p">Почему Доставщик так снаряжен? Потому что люди на него полагаются? Он — образец для подражания. Это же Америка. Люди, черт побери, делают то, что пожелают, у вас с этим проблемы? У них есть на это право. А еще у них есть пушки, которые никто, мать их, не остановит. В результате у этой страны самая хреновая экономика в мире. Если уж на то пошло, мы говорим об экономическом балансе: как только мы перевели всю нашу промышленность в другие страны, как только все устаканилось и машины собирают в Боливии, а микроволновки — в Таджикистане, после чего продают их сюда нам, как только гигантские гонконгские корабли и дирижабли, способные за пятицентовик перевезти Северную Дакоту в Новую Зеландию, превратили наше превосходство в природных ресурсах в ничто, как только Рука Божия, собрав все исторические несправедливости, размазала их по глобусу толстым слоем того, что пакистанский фасовщик марихуаны считает благосостоянием, — хотите что скажу? Теперь есть всего четыре штуки, которые мы делаем лучше всех остальных:</p><p class="p">музыка,</p><p class="p">мюзиклы,</p><p class="p">микрокод (софт)</p><p class="p">и скоростная доставка пиццы.</p><p class="p">Доставщик раньше писал программное обеспечение. И до сих пор иногда пишет. Но даже будь жизнь привольным детсадом, которым заправляют добросердечные доктора педагогических наук, в личной карточке Доставщика стояло бы: «Хиро — очень талантливый мальчик и ко всему подходит творчески, но ему нужно больше трудиться, развивая навыки сотрудничества».</p><p class="p">Поэтому теперь у него есть работа, которая не требует ни ума, ни творческого подхода, но для нее не нужно никакого сотрудничества. Принцип только один: Доставщик всегда на посту, свою пиццу вы получите через тридцать минут, в противном случае можете пристрелить Доставщика, забрать его машину и подать групповой иск. Доставщик исполняет эту работу уже полгода — долговременная синекура по его меркам, — и он ни разу не доставил пиццу медленнее, чем за двадцать одну минуту.</p><p class="p">Ясное дело, раньше о времени спорили. Сколько было потеряно корпоративных водитель/лет! Раскрасневшиеся и вспотевшие от собственной лжи, вонявшие «олд спайсом» и профессиональным стрессом Домовладельцы стояли на залитых светом порогах, размахивая «сейко» и тыча пальцами в часы над кухонной раковиной: мать вашу, вы что, время определить не можете?</p><p class="p">Теперь это дело прошлое. Доставка пиццы — важная отрасль экономики. И у этой отрасли — свои менеджеры. Этому четыре года учат в Университете «Пицца Коза Ностра». Не умеющие и двух слов по-английски связать студенты приезжают сюда учиться из Абхазии, Руанды, Гуанахуато и Южного Джерси, а после защиты диплома знают о пицце больше, чем бедуин о песке. В Университете изучили проблему. Составили графики частотности диспутов на пороге. Снабдили тогдашних Доставщиков диктофонами, чтобы записать и проанализировать тактику дебатов, полигон частот в гневных голосах, отличительные грамматические конструкции, употребляемые белыми представителями «среднего класса» в Жилищных Элитных Коммунах типа А, когда это население вопреки всякой логике вдруг решает, что сейчас самое время дать праведный отпор всему, что есть в их жизни затхлого и мертвящего: они готовы лгать, обманывая самих себя относительно времени своих звонков, и получать пиццу бесплатно; да что там — они заслуживают бесплатной пиццы наряду с правом жить свободно и заниматься чем им заблагорассудится, это ведь, черт побери, их неотъемлемое право! Из Университета посылали к таким людям психологов, дарили им телевизоры, лишь бы они согласились на анонимные интервью, подключали их к детекторам лжи, изучали волны мозга, показывая триллеры с порнозвездами и полночными автокатастрофами, а Сэмми Дейвис-младший приглашал их в сладко пахнущие комнаты с розовато-лиловыми стенами, где задавал вопросы об этике, настолько мудреные, что даже иезуит не смог бы ответить на них, не впав в простительный грех.</p><p class="p">Аналитики университета «Пицца Коза Ностра» пришли к выводу, что виновата во всем человеческая природа, а ее — увы! — не изменить, поэтому прибегли к дешевому и быстрому техническому решению: снабдили упаковки программным управлением, для простоты «умнокоробки». Теперь у коробки с пиццей есть гофрированный для жесткости пластмассовый панцирь с маленьким окошком на боку, в котором отщелкивают секунды, истекшие со времени рокового телефонного звонка. В панцире микрочипы и еще много всего. Пиццы небольшой стопкой покоятся в гнездах за головой Доставщика. Каждая пицца скользит в свое гнездо, как микроплата в компьютер, и со щелчком встает на место, когда процессор «умнокоробки» подсоединяется через интерфейс к бортовому компьютеру машины Доставщика. Адрес звонившего уже вычислен по телефонному звонку и зашит во встроенный RAM «умнокоробки». Оттуда он передается в бортовой компьютер, который, рассчитав маршрут, проецирует его на дисплей быстрого реагирования: разноцветная светящаяся карта выводится на лобовое стекло, поэтому Доставщику даже не нужно опускать взгляд.</p><p class="p">Если истекает получасовой срок, весть о катастрофе несется в штаб-квартиру «Пиццы Коза Ностра», а оттуда передается самому Дядюшке Энцо — сицилийскому Полковнику Сэндерсу, Энди Гриффиту из Бенсонхерста, опасной бритве из ночных кошмаров Доставщика, капо и номинальному главе «Коза Ностра, Инк.», который уже через пять минут звонит клиенту с нижайшими извинениями. На следующий же день личный реактивный вертолет Дядюшки Энцо приземляется на заднем дворе клиента, и Дядюшка Энцо извиняется снова, дарит клиенту бесплатный тур в Италию — лишь бы он согласился представлять «Коза Ностра» и покончить со своим прежним мирным существованием. В конечном итоге у него остается ощущение, будто он в долгу перед мафией.</p><p class="p">Доставщик не знает наверняка, какая судьба ждет в таких случаях водителя, но слухи доходили. Большинство заказов пиццы приходится на вечерние часы, которые Дядюшка Энцо считает своим свободным временем. А как бы вы себя чувствовали, если бы вам пришлось прервать семейный обед, чтобы позвонить буйному придурку в ЖЭКе и пресмыкаться из-за запоздавшей пиццы? Дядюшка Энцо не для того пятьдесят лет жизни угробил на службе своей семье и своей стране, чтобы в том возрасте, когда положено играть в гольф и купать внучек, мокрым выскакивать из ванной и целовать ноги какому-то шестнадцатилетнему панку, чья пепперони прибыла на тридцать первой минуте. О боже! От самой этой мысли у Доставщика перехватывает дыхание.</p><p class="p">Но будь все иначе, он не стал бы работать на «Пиццу Коза Ностра». И знаете почему? Потому что есть своя прелесть в том, чтобы поставить жизнь на карту. Ты словно пилот-камикадзе. Твой разум чист. Остальные — складские клерки, переворачиватели бургеров, программисты, целый словарь бессмысленных профессий, из которых состоит Жизнь в Америке, — все эти остальные просто полагаются на старую добрую конкуренцию. Переворачивай бургеры, вычищай глюки из подпрограммы быстрее, чем переворачивает или вычищает твой одноклассник на другой стороне улицы, потому что мы конкурируем с этими парнями, а клиенты такое замечают.</p><p class="p">Что, черт побери, за тараканьи бега! В «Пицце Коза Ностра» конкуренции нет. Конкуренция несовместима с этикой мафии. Ты работаешь лучше не потому, что конкурируешь с таким же заведением на той стороне улицы. Ты работаешь лучше потому, что на карту поставлено все. Твое имя, твоя честь, твоя семья, твоя жизнь. У переворачивателей бургеров, возможно, дольше продолжительность жизни — но что это за жизнь, скажите на милость? Вот почему никто, даже японцы, не способны доставлять пиццу быстрее, чем «Коза Ностра». Доставщик гордится тем, что носит именно эту форму, гордится, что сидит за рулем именно этой машины, гордится тем, что поднимается на сотни крылечек в бесчисленных ЖЭКах, — грозный рыцарь, черный ниндзя, с пиццей на плече, а красные огоньки отбрасывают в ночь гордые цифры: 12:32, или 15:15, или — не часто — 20:43.</p><p class="p">Доставщик приписан к «Пицца Коза Ностра» номер 3569 в Долине. Южная Калифорния никак не решит, спешить ей или просто удавиться на месте. Слишком много машин, слишком мало дорог. «Чистые Полосы, Инк.» все время прокладывает новые. Для этого приходится сносить сотни жилых кварталов, но ведь эти застройки семидесятых и восьмидесятых как раз для того и существуют, чтобы пройтись по ним бульдозерами, так? У них же нет ни тротуаров, ни школ, вообще ничего. Нет собственной полиции, нет иммиграционного контроля: нежелательные элементы могут войти без обыска или даже допроса с пристрастием. Приличные люди живут в ЖЭКе. В городе-государстве с собственной конституцией, границами, законами, копами, всем на свете.</p><p class="p">Некогда Доставщик служил капралом в Службе Госбезопасности «Мерривейлских Ферм». Его выгнали за то, что он подступился с мечом к опознанному преступнику: проткнул ткань рубашки, провел плоским клинком по шее, пригвоздив к рифленой обшивке на стене дома, в который как раз собирался вломиться преступник. Он-то думал, что это безупречное задержание. Но его все равно выгнали, потому что преступник оказался сыном вице-канцлера «Мерривейлских Ферм». Конечно, у местных умников нашелся предлог: дескать, тридцатишестидюймового самурайского меча в их «Приложении к Протоколу об оружии» нет. Сказали, он нарушил КЗП, «Кодекс задержания подозреваемого». Твердили, будто преступник получил психологическую травму: теперь он, мол, боится ножей для масла и джем ему приходится размазывать чайной ложкой. Сказали, что им предъявили иск.</p><p class="p">Доставщику пришлось влезть в долги, чтобы с ними расплатиться. Взять в долг у мафии, если уж на то пошло. Поэтому теперь он в их базе данных — рисунок сетчатки, ДНК, голосограммы, отпечатки пальцев, отпечатки ступней, отпечатки ладоней, отпечатки запястий, отпечатки всех частей его тела, черт их побери, на которых имеются морщинки (ну, почти всех), его чуть ли не целиком облили чернилами, провезли по бумаге и, оцифровав, загнали в компьютер. Но это же их деньги, а мафия со своими деньгами осмотрительна. Когда он подал заявление о приеме на место Доставщика, его взяли с радостью, потому что уже знали. Когда он получал заем, ему пришлось иметь дело с самим ассистентом вице-капо по Долине, который позднее дал ему рекомендации для устройства на работу. Его словно приняли в семью. В страшную, испорченную, коррумпированную и жестокую семью.</p><p class="p">Франшиза «Пицца Коза Ностра» номер 3569 расположена на Виста-роуд сразу за торговым центром «Кингс-парк». Раньше Виста-роуд принадлежала штату Калифорния, а теперь называется «Чистые Полосы, Инк., Марш. СПТ-5». Главным ее конкурентом раньше была федеральная трасса, которая теперь называется «Кати Пути, Инк., Марш. Кал-12». Чуть дальше в глубь Долины эти конкурирующие трассы пересекаются. Когда-то там пылали жаркие споры, и перекресток был закрыт из-за спорадических перестрелок снайперов. Наконец перекресток купил крупный подрядчик и превратил его в крытый гипермаркет. Сейчас дороги вливаются в систему паркингов — не стоянку, не многоэтажный гараж, но систему — и там теряют свою индивидуальность. Чтобы миновать перекресток, надо пробраться через лабиринт дорожек, переплетающихся в разных направлениях, как тропа Хо Ши Мина. У «СПТ-5» путь прямее, а у «Кал-12» лучше покрытие. Это типично: «Чистые Полосы» специализируются на шоссе, которые доставят вас по назначению, то есть на водителях типа А, а «Кати Пути» — на получение удовольствия от дороги, на водителях типа В.</p><p class="p">Доставщик — водитель типа А с вирусом собачьего бешенства. Он несется домой на базу, в «Пиццу Коза Ностра» номер 3569, выжимая сто двадцать километров по левому ряду СПТ-5. Его машина — почти невидимая черная бализа, темное пятно, в котором отражается туннель франшизных логотипов, светящееся логло. Пониже капота перемигиваются оранжевые огни: дыши его машина воздухом, там находилась бы решетка радиатора. Эти оранжевые сполохи — точно пожар. Проникая через задние стекла других машин, они отражаются от зеркалец, проецируют в глаза водителям огненную маску, извлекая из подсознания людей детские кошмары: страх быть заживо задавленным взрывающимися цистернами с газом. Так Доставщик на своей черно-огненной колеснице пепперони расчищает себе дорогу.</p><p class="p">Логло над головой, двумя инверсионными следами маркирующее СПТ-5, складывается из несметного множества неоновых ячеек, творений асов Манхэттена, которые на разработке одного-единственного логотипа зашибают больше, чем любой Доставщик за целую жизнь. Но вопреки всем своим попыткам выделиться логотипы сливаются в единое пятно — особенно на скорости в сто двадцать километров в час. Тем не менее «Пиццу Коза Ностра» номер 3569 увидеть нетрудно, и все из-за щита, высокого и широкого даже для нынешней гигантомании. Сама приземистая франшиза кажется всего лишь фундаментом для огромных, величественных колонн из железоволокна, возносящих рекламный щит в небесную твердь торговых марок. Трейдмарк, детка.</p><p class="p">Классический щит, освященный традицией, примелькавшийся и вездесущий, — это вам не мыльный пузырь рекламной кампании-однодневки. Простой и исполненный достоинства. На нем красуется Дядюшка Энцо в элегантном итальянском костюме. Блестит и гнется, точно сухожилия, узкая полоска. Сияет квадрат кармана. Прическа безупречна, зачесанные назад волосы держатся на сверхгеле, который никогда не вычесывается, каждая прядь ровненько подстрижена кузеном Дядюшки Энцо, Маэстро-Парикмахером, который держит вторую по величине сеть таких заведений по всему миру. Дядюшка Энцо, конечно, не улыбается, но глаза у него весело поблескивают; он не позирует, будто модель, но стоит так, как стоял бы ваш дядя, и говорит:</p><div class="cite">
<p class="subtitle">Мафия</p>
<p class="subtitle">У вас есть друг в Семье!</p>
<p class="subtitle">Оплачено фондом «Наше Дело»</p>
</div><p class="p">Щит служит Доставщику путеводной звездой. Пока он виден целиком, гони по левому ряду, а когда его нижний край закроют псевдоготические витражные арки местной франшизы «Жемчужных врат преподобного Уэйна», пора переходить в правый, где тащатся слабоумные «чайники» и малолитражки, непредсказуемые, нерешительные, заглядывающие в проезд к каждой франшизе, будто не знают, что их там ждет: конфетка или угроза.</p><p class="p">Он подрезает малолитражку, семейный миниван, закладывает крутой вираж у соседней «Купи и Кати» и въезжает в «Пиццу Коза Ностра» номер 3569. Шины жалобно визжат, но держат на патентованном, с усиленным сцеплением покрытии «Чистые Полосы, Инк.». В туннеле франшизы пусто, ни одного другого Доставщика. Это хорошо. Это означает высокий товарооборот, стремительное действие и — двигай задом. Со скрежетом тормозов он останавливается, а в боку машины уже поднимается электромеханический люк, открывая пустые гнезда для пиццы. Сворачиваясь, как крыло пчелы, отодвигается дверца. Гнезда ждут. Ждут пиццу.</p><p class="p">Ждут и ждут. Доставщик нажимает на клаксон. Такой исход не предусмотрен.</p><p class="p">Скользит и открывается окно. Такое тоже недопустимо. Достаточно только открыть папку о трех кольцах из Университета «Пицца Коза Ностра», найти в предметном указателе перекрестные ссылки на слова «окно», «туннель» и «отправитель» и увидеть все операции по работе этого окна: оно никогда не должно быть открыто. Разве что случилась беда.</p><p class="p">Нажать кнопку «отключение звука» на стерео. Гнетущая тишина. Барабанные перепонки Доставщика расслабляются. Из окна воет противопожарная сигнализация. Мотор работает вхолостую, пиццамобиль ждет. Люк слишком долго стоит открытым, поллютанты атмосферы скапливаются на электрических контактах в недрах гнезд, Доставщику придется зачищать их раньше времени. Все идет совсем не так, как определено в папке о трех кольцах, где расписан весь ритм пицца-вселенной.</p><p class="p">Внутри прыгает, как мячик, круглый абхазец, мечется взад-вперед с открытой папкой о трех кольцах в руках, заложив запасной камерой нужную страницу. Бегает он с видом человека, который носит в ложке яйцо. И кричит по-абхазски. Все, кто заправляет во франшизах «Коза Ностра» в этой части Долины, — иммигранты из Абхазии.</p><p class="p">На серьезный пожар не похоже. Доставщик однажды присутствовал при настоящем пожаре в «Мерривейлских Фермах», тогда ничего, кроме дыма, не было видно. Только один дым и был, а в его вырывающихся неизвестно откуда клубах просверкивали сполохи оранжевого света. Здесь же и огня нет, и дыма ровно столько, чтобы включилась пожарная сигнализация. А Доставщик из-за этой ерунды теряет время.</p><p class="p">Доставщик снова давит на клаксон. Менеджер-абхазец подскакивает к окну. Для переговоров с водителями ему положено пользоваться интеркомом, он мог бы сказать что угодно, и это прозвучало бы прямо в кабине у Доставщика, так нет, ему надо говорить лицом к лицу, будто Доставщик какой-то там извозчик. Абхазец раскраснелся, по лицу у него катится пот, пока он пытается, закатывая глаза, вспомнить английские фразы.</p><p class="p">— Пожарчик, — говорит он. — Совсем маленький.</p><p class="p">Доставщик молчит. Поскольку знает, что все записывается на видеопленку. Данные, как водится, будут пересланы в Университет «Пицца Коза Ностра», где их подвергнут анализу в научной лаборатории пицца-менеджмента. Их покажут студентам университета пиццы, возможно, тем самым, что придут на смену этому абхазцу, когда его уволят, как хрестоматийный пример того, как можно испоганить себе жизнь.</p><p class="p">— Новый сотрудник… свой обед в микроволновую… там фольга… бух! — бормочет менеджер.</p><p class="p">Абхазия входила в Советский, мать его, Союз. Свежеиспеченный иммигрант из Абхазии, пытающийся управиться с микроволновкой, — все равно что глубоководный ленточный червь, совершающий операцию на мозге. Откуда только такие берутся? Разве нет больше американцев, которые могли бы испечь пиццу, черт побери?</p><p class="p">— Просто дайте мне пиццу, — говорит Доставщик.</p><p class="p">Упоминание пиццы разом возвращает менеджера в нынешнее столетие. Он берет себя в руки. Захлопывает окно, в корне заглушая неумолчное нытье противопожарной сигнализации.</p><p class="p">Выныривает с пиццей японская автоматическая робот-стрела и запихивает ее в самое верхнее гнездо. Люк закрывается, чтобы защитить пиццу.</p><p class="p">А когда Доставщик, набирая скорость, выезжает из туннеля, проверяет адрес, мерцающий перед ним на лобовом стекле, и решает, повернуть ему налево или направо, его ждет самое страшное. Бортовой компьютер отключает музыку в стереонаушниках. Свет в кабине сменяется на красный. Красный!!! Гудит сирена. На лобовом стекле вспыхивают цифры, повторяющие данные на коробке с пиццей: 20:00.</p><p class="p">Доставщику только что дали двадцатиминутную пиццу. Он сверяется с адресом. До места — двенадцать миль.</p></span>
