<p class="p1">60</p>
</div><p class="p">Когда ее партнер отправился по каким-то делам в Реальность, его аватара как будто обмякла, утратив анимацию. Тело еще сидит за столом, точно надувная секс-кукла, а лицо все проделывает всевозможные упражнения на растяжку. И. В. не знает, чем он занят, но, судя по всему, чем-то увлекательным, поскольку большую часть времени он или крайне удивлен, или напуган до чертиков.</p><p class="p">Вскоре после того, как он заканчивает болтать с библиотечным типом об авианосце, она слышит низкий рокот снаружи — шум из Реальности. По звуку нечто среднее между автоматными очередями и бензопилой. Как только она слышит этот шум, на лице Хиро возникает потрясенное выражение: мол, я что, сейчас умру?</p><p class="p">Кто-то хлопает ее по плечу. Какой-то пиджак, условившийся об утренней деловой встрече в Метавселенной, наверное, считает, будто что бы тут ни делал этот курьер, это не так уж и важно. С минуту она не обращает на него внимания.</p><p class="p">Тут офис Хиро теряет очертания, вспархивает вверх, будто нарисованный на жалюзи, и перед И. В. возникает лицо. Азиата. Жутика. Антенноголового. Одного из страшных типов с антеннами в голове.</p><p class="p">— Ну, — говорит она, — и что вам надо?</p><p class="p">Схватив ее за руку, антенноголовый вытаскивает ее из кабинки. Снаружи стоит его напарник, который хватает И. В. за вторую руку. А потом оба они выводят ее из зала.</p><p class="p">— Отпусти мою руку, мать твою, — говорит она. — Я и так с вами пойду. Ладно вам.</p><p class="p">Не в первый раз ее вышвыривают из здания, полного пиджаков. Впрочем, на сей раз все несколько иначе. На этот раз вышибалы — пара пластмассовых солдатиков в натуральную величину.</p><p class="p">И не в том дело, что эти типы, вероятно, не говорят по-английски. Они ведут себя ненормально. Ей в самом деле удается вырвать одну руку, а тип не дает ей оплеуху, даже не ругается, а просто поворачивается к ней всем телом и механически ощупывает ее, пока снова не хватает за руку. Лицо у него при этом остается совершенно неподвижным. Глаза смотрят прямо перед собой, точно разбитые фары. Рот открыт ровно настолько, чтобы он мог им дышать, но губы не шевелятся.</p><p class="p">Они в комплексе корабельных кают и развороченных контейнеров, выполняющем роль вестибюля отеля. Антенноголовые тащат ее за дверь, по грубому кресту посадочной площадки вертолета. И самое время, поскольку тот как раз заходит на посадку. Меры безопасности на Плоту оставляют желать лучшего: им троим вполне могло снести лопастями головы. Это тот самый обтекаемый корпоративный вертолетик с логотипом «НИИ НТР», который она уже видела раньше.</p><p class="p">Антенноголовые пытаются протащить ее по каким-то сходням, которые ведут через открытую воду на соседний корабль. И. В. удается развернуться на сто восемьдесят градусов, после чего она обеими руками хватается за перила, коленями обнимает опору и держится изо всех сил. Один из охранников хватает ее поперек тела и пытается просто сорвать с шеста, а второй тем временем заходит спереди, чтобы по одному разжать ей пальцы.</p><p class="p">Из вертолетика «НИИ НТР» выпрыгивают несколько типов. Все они в комбинезонах, по карманам которых распиханы разнообразные устройства, среди которых она замечает по крайней мере один стетоскоп. Еще из вертолетика выгружают огромные фибергласовые коробки с красными крестами на боку, которые бегом заносят в контейнеровоз. И. В. знает, что делается это не ради какого-нибудь толстого бизнесмена, которого хватил удар, когда он подавился разваренным черносливом. Они бегут туда, чтобы реанимировать ее парня. Ворон на амфетаминах: именно то, что сейчас нужно Америке.</p><p class="p">Оторвав И. В. от перил, антенноголовые все же тащат ее на соседний корабль, а оттуда по новым сходням переходят на еще один, совсем уже огромный. И. В. решает, что это нефтяной танкер. За лабиринтом труб, на которых сквозь белую краску проступает ржавчина, ей виден стоящий по другую сторону «Интерпрайз». Вот куда ее волокут.</p><p class="p">Прямого перехода тут нет. Кран на палубе «Интерпрайза» поворачивается, перенося на танкер небольшую проволочную клетку, которая повисает всего в нескольких футах над палубой. Клетка подпрыгивает, скользит из стороны в сторону, качается на тросе, как маятник, — это волны раскачивают корабли. В одном боку клетки — открытая и болтающаяся на петлях дверь.</p><p class="p">Антенноголовые забрасывают ее туда головой вперед, все это время прижимая ей руки к бокам, чтобы она не смогла уцепиться за дверь или оттолкнуть от себя клетку, а потом несколько секунд тратят на то, чтобы затолкать за телом ноги. Совершенно очевидно, что от слов толку мало, поэтому теперь она сопротивляется молча. Ей удается хорошенько въехать пяткой одному антенноголовому по переносице, она и чувствует, и слышит, как ломается кость, но тот никак не реагирует, только голова у него откидывается назад от удара. И. В. так занята тем, что наблюдает, когда же он сообразит, что у него сломан нос и кто в этом виноват, что перестает брыкаться и размахивать руками ровно настолько, чтобы второй сумел затолкать ее в клетку. Потом дверца захлопывается.</p><p class="p">Клетку сумел бы открыть даже опытный енот. А для перевозки людей она вообще не годится. Но когда И. В. удается развернуться и дотянуться до шпингалета, она уже висит в двадцати футах над уровнем палубы и под ней зияет полоса черной воды между танкером и «Интерпрайзом». Еще она успевает увидеть крохотную моторку, беспомощно болтающуюся между двух стальных стен.</p><p class="p">На «Интерпрайзе», похоже, не все ладно. Что-то где-то горит. Слышны автоматные очереди. И. В. не слишком уверена, хочет ли она там находиться. Но, вися в воздухе, на всякий случай осматривает корабль и убеждается, что с него не улизнуть: никаких тебе удобных трапов или веревочных лестниц.</p><p class="p">Ее опускают на «Интерпрайз». Клетка дико кренится, раскачиваясь из стороны в сторону, царапает углом доски, а когда наконец касается палубы, то проезжает по ней несколько метров, прежде чем окончательно остановиться. Отодвинув шпингалет, И. В. выбирается наружу. Ну и теперь что?</p><p class="p">Посреди палубы краской нарисована мишень посадочной площадки, вокруг которой на приколе стоит несколько вертолетов. А еще один, мастодонт с двумя реактивными турбинами, точно летающая ванна, ощетинившаяся пушками и ракетными установками, стоит прямо посреди мишени, полыхая огнями, скуля мотором и уныло вращая лопастями. Возле него сгрудилась небольшая группа мужчин.</p><p class="p">За неимением лучшего И. В. направляется к нему. Как она все это ненавидит: ведь именно такого от нее и ждут. Но, по правде, сказать, у нее нет другого выбора. Ей отчаянно жаль, что при ней нет доски. Палуба авианосца — едва ли не лучшая территория для скейтинга, какую ей вообще доводилось видеть. В кино она видела, что у авианосцев есть большие паровые катапульты для забрасывания в небо самолетов. Вот бы вылететь из паровой катапульты на доске.</p><p class="p">Пока она идет к вертолету, от группки отделяется мужчина и направляется к ней. Крупный, тело у него размером с пятидесятипятигаллоновую бочку, а еще закрученные на концах усы. Надвигаясь на нее, он довольно смеется, что выводит ее из себя.</p><p class="p">— Ну и вид у тебя, совсем как у потерянной девочки! — говорит он. — Черт, дорогуша, ты выглядишь как утонувшая крыса, которую только что просушили.</p><p class="p">— Спасибо, — отзывается она. — А ты выглядишь как раскатанный фарш.</p><p class="p">— Очень смешно, — отзывается он.</p><p class="p">— Тогда почему ты не смеешься? Боишься, что это правда?</p><p class="p">— Послушай, — говорит он, — у меня нет времени на подростковые перепалки. Я как раз для того вырос и состарился, чтобы от них избавиться.</p><p class="p">— Дело не в том, что у тебя нет времени, — говорит она. — Дело в том, что ты плохо это умеешь.</p><p class="p">— Знаешь, кто я? — спрашивает он.</p><p class="p">— Ага, знаю. А знаешь, кто я?</p><p class="p">— И. В. Пятнадцатилетний курьер.</p><p class="p">— Личный друг Дядюшки Энцо, — говорит она, вытаскивая личные номерные знаки и бросая их ему.</p><p class="p">Он удивленно протягивает руку, и цепочка обвивается вокруг его пальцев. Поднеся их поближе, он читает надпись на табличках.</p><p class="p">— Ну, надо же, — хмыкает он. — Тот еще сувенир. — Он бросает таблички ей назад. — Я знаю, что ты в приятелях у Дядюшки Энцо. Иначе я бы просто утопил тебя, а не тащил сюда на банкет. И, откровенно говоря, мне глубоко плевать, потому что к концу дня или Дядюшка Энцо отойдет от дел, или от меня, как ты выражаешься, останется раскатанный фарш. Но думаю, Большой Дядя призадумается, пускать ли «стингер» в турбину моего вертолета, узнав, что на борту его маленькая чикита.</p><p class="p">— Ты все не так понял, — отрезает И. В. — Секс ни при чем.</p><p class="p">И все же она раздосадована: ведь в конечном итоге личные номерные знаки не совершили чуда и не превратили дурных парней в камень.</p><p class="p">Повернувшись на каблуках, Райф направляется к вертолету. Сделав несколько шагов, он останавливается и оглядывается через плечо на И. В., которая так старается не заплакать.</p><p class="p">— Ты идешь?</p><p class="p">Она смотрит на вертолет. Билет с Плота.</p><p class="p">— Можно мне оставить записку Ворону?</p><p class="p">— Что касается Ворона, ты уже свое дело сделала, ха, ха, ха. Пойдем, девочка, не будем тратить горючее вертолета — вредно для, мать ее, окружающей среды.</p><p class="p">Она тащится за ним к вертолету, залезает внутрь. Внутри тепло и светло, мягкие кресла. Словно после тяжелого февральского дня, проколесив много часов по самым тяжелым, присыпанным песком грунтовкам, усаживаешься в мягкое кресло.</p><p class="p">— Я велел переоборудовать интерьер, — объясняет Райф. — Это старый советский военный вертолет, спроектированный без учета комфорта. Но такова цена, какую приходится платить за отличную броню.</p><p class="p">В вертолете кроме них еще двое. Одному лет пятьдесят, он — исхудалый, с большими порами, в бифокальных очках в проволочной оправе, а на коленях у него — лэптоп. Технарь. Другой — массивный негр с пушкой.</p><p class="p">— И. В., — говорит, как всегда, вежливый Л. Боб Райф, — познакомься с Фрэнком Фростом, моим техническим директором, и Тони Майклсом, главой моей службы безопасности.</p><p class="p">— Мэм, — тянет Тони.</p><p class="p">— Как поживаете, — бормочет Фрэнк.</p><p class="p">— Пососи мне пальцы на ногах, — отрезает И. В.</p><p class="p">— Не наступайте на это, пожалуйста, — просит Фрэнк.</p><p class="p">И. В. опускает взгляд. Забираясь на самое ближнее к двери пустое кресло, она наступила на лежащий на полу сверток. Размером он с телефонный справочник, но неровной формы, очень тяжелый и замотан в пузырчатую упаковку и прозрачный пластик. Она лишь с трудом может различить его содержимое. Что-то светло-красно-коричневое. Покрытое куриными царапинами. Твердое как камень.</p><p class="p">— Что это? — спрашивает И. В. — Домашний хлеб от мамочки?</p><p class="p">— Древний артефакт. — Голос Фрэнка звучит раздраженно. Райф с облегчением хмыкает, довольный тем, что И. В. взялась оскорблять кого-то другого.</p><p class="p">Через взлетную палубу бежит, пригибаясь, еще один мужчина, который явно до смерти боится вращающихся с воем лопастей. Новоприбывшему около шестидесяти, а на голове у него красуется уложенная шапочкой шевелюра, которую ветер от винта, кажется, не в силах взлохматить.</p><p class="p">— Всем привет, — весело говорит он. — Не уверен, что со всеми тут знаком. Прибыл только сегодня утром и уже назад!</p><p class="p">— Кто вы такой? — бурчит Тони.</p><p class="p">Лицо новоприбывшего становится удрученным.</p><p class="p">— Грег Ричи, — отвечает он.</p><p class="p">Потом, когда никто как будто не реагирует, подсказывает:</p><p class="p">— Президент Соединенных Штатов.</p><p class="p">— О! Извините. Приятно познакомиться, мистер президент. — Тони протягивает ему руку. — Тони Майклс.</p><p class="p">— Фрэнк Фрост. — Со скучающим видом Фрэнк тоже протягивает руку.</p><p class="p">— На меня внимания не обращайте, — говорит И. В., когда Ричи смотрит в ее сторону. — Я заложница.</p><p class="p">— Поднимай эту малышку, — приказывает Райф пилоту. — Полетели в Л.А. Сделаем «Миссия невыполнима» выполнимой.</p><p class="p">Лицо у пилота угловатое — проведя несколько дней на Плоту, И. В. научилась распознавать, что это типично для русских. Он начинает возиться с рукоятями. Моторы воют громче, и шлепанье лопастей убыстряется. И. В. чувствует, но не слышит несколько маломощных взрывов. Все остальные их тоже почувствовали, но реагирует только Тони: присев на корточки на полу вертолета, он вытаскивает из-за пазухи пушку и осторожно открывает дверь. Тем временем моторы несколько умеряют громкость, и винт, перестав хлюпать, переходит на холостой режим.</p><p class="p">И. В. видит его из окна. Это Хиро. Он весь в копоти и в крови, в одной руке у него пистолет. Он только что пару раз выстрелил в воздух, чтобы привлечь к себе внимание, а теперь отступает, чтобы укрыться за одним из припаркованных вертолетов.</p><p class="p">— Ты труп, — орет ему Райф. — Ты застрял на Плоту, придурок. У меня тут миллион мирмидонцев. Ты что, всех их собираешься убить?</p><p class="p">— У мечей боеприпасы не кончаются, — кричит в ответ Хиро.</p><p class="p">— Ну и чего тебе надо?</p><p class="p">— Таблицу. Отдай мне таблицу, тогда можешь взлетать и оставить меня миллиону своих антенноголовых. Если не отдашь мне таблицу, я весь магазин выпущу тебе в ветровое стекло.</p><p class="p">— А оно пуленепробиваемое! Ха! — гогочет Райф.</p><p class="p">— А вот и нет! — кричит Хиро. — Афганские повстанцы на собственном опыте убедились.</p><p class="p">— Он прав, — говорит пилот.</p><p class="p">— Треклятое советское дерьмо! — взрывается Райф. — Столько стали пустить на брюхо, а лобовое стекло действительно сделать из стекла?</p><p class="p">— Отдай мне таблицу, — говорит Хиро, — иначе и вы здесь останетесь.</p><p class="p">— Ты не выстрелишь, — отвечает Райф, — ведь у меня тут феечка.</p><p class="p">В последнюю минуту И. В. пытается пригнуться, чтобы Хиро ее не увидел. Ей стыдно. Но на мгновение Хиро встречается с ней взглядом, и на лице его она видит поражение.</p><p class="p">Рванувшись к двери, она высовывается на самый ураган от лопастей винтов. Схватив за воротник комбинезона, Тони втаскивает И. В. внутрь, а потом, перевернув на живот, придавливает ей поясницу коленом, чтобы удержать на месте.</p><p class="p">Тем временем мотор снова набирает обороты, и через открытую дверь ей видно, как клонится и исчезает из виду горизонт палубы авианосца.</p><p class="p">Столько всего пришлось вынести, а она сорвала план. Теперь она в долгу перед Хиро.</p><p class="p">А может, и нет.</p><p class="p">Упершись основанием ладони в край глиняной таблицы, она изо всех сил толкает. Сверток скользит по полу, долю секунды качается на пороге и наконец, кувыркаясь, вылетает из вертолета.</p><p class="p">Еще один доставленный сверток, еще один удовлетворенный клиент.</p></span>
