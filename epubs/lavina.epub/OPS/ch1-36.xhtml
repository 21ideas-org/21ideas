<p class="p1">35</p>
</div><p class="p">«Земля» материализуется, величественно кружа перед самым его носом. Хиро хватает ее, поворачивает к себе Орегоном, потом приказывает убрать облака, что программа и делает, открывая перед ним кристально ясный вид на горы и береговую линию.</p><p class="p">Там в какой-то сотне миль от побережья Орегона растет на воде гранулированный фурункул. Нагноение — еще мягко сказано. Сейчас он в сотне миль южнее Астории и все движется на юг. Теперь понятно, зачем Хуанита пару дней назад поехала в Асторию: она хотела подобраться поближе к Плоту. Зачем — остается только гадать.</p><p class="p">Подняв голову, Хиро сосредоточивает взгляд на «Земле», подтаскивает к себе Орегон, чтобы лучше разглядеть происходящее. По мере приближения в симуляции, на которую он смотрит, нечеткие панорамные снимки, полученные со спутников на геостационарной орбите, сменяются отличным видео, поступающим в компьютер ЦРК от целой стаи спутников-шпионов на бреющем полете. Теперь перед Хиро — мозаика фотографий, отснятых всего пару часов назад.</p><p class="p">Плот — несколько миль в ширину. Очертания его постоянно меняются, но в тот момент, когда были сделаны снимки, он имел форму раздутой человеческой почки. Иными словами, пытается принять форму наконечника стрелы или клина летящих на юг гусей, но в системе столько помех, она настолько аморфна и неорганизованна, что получается только почка.</p><p class="p">В центре — два гигантских судна, притертые друг к другу бортами: «Интерпрайз» и нефтяной танкер. Этих мастодонтов подпирает еще несколько крупных судов, коллекция контейнеровозов и прочих сухогрузов. Ядро.</p><p class="p">Все остальное — мелочь. Временами различимы угнанные яхты или списанные рыболовецкие траулеры. Но большинство лодок Плота — лодки и ничего больше. Мелкие прогулочные катера, сампаны, дау, одномачтовые каботажные суда, ялики, плотики, джонки, импровизированные строения поверх заполненных воздухом бочек из-под нефти и плит пенопласта. Добрая половина — вовсе и не плавучий материал, а нагромождение веревок, канатов, досок, сетей и прочего мусора, связанного воедино и накрученного поверх всего, что держалось на воде и было под рукой.</p><p class="p">А в самой середине засел, как паук, Л. Боб Райф. Хиро не знает наверняка, что он поделывает, не знает, как связана со всем этим Хуанита. Но пора поехать туда и все выяснить.</p><p class="p">Скотт Лагерквист стоит на краю «Универмага Мотоциклов Марка Нормана 24/7» и ждет тягач доставки, когда из-за угла вдруг выходит решительно шагающий по тротуару парень с мечами. Пешеход в Л.А. — диковинное зрелище, намного более диковинное, чем человек с мечами. Но желанное. Все, кто приезжает в контору по продаже мотоциклов, уже, по определению, имеют машину, поэтому им ничего не навяжешь. А вот пешеход — просто подарок судьбы.</p><p class="p">— Скотт Уилсон Лагерквист! — вопит мужик с мечами с расстояния в пятьдесят ярдов. — Как дела?!</p><p class="p">— Замечательно! — орет в ответ несколько сбитый с толку Лагерквист. Проблема в том, что имени мужика он не помнит. Где же он его видел?</p><p class="p">— Рад тебя видеть! — говорит Скотт, подбегая к мужику, чтобы пожать ему руку. — Не видел тебя с самого…</p><p class="p">— Мизинчик сегодня на месте?</p><p class="p">— Мизинчик?</p><p class="p">— Ну да. Марк. Марк Норман. Мизинчиком его прозвали в колледже. Думаю, он теперь не слишком жаждет, чтобы об этом вспоминали, раз уж он заправляет полудюжиной представительств агентств, тройкой «Макдональдсов» и «Холлидей-инном», а?</p><p class="p">— Я не знал, что мистер Норман держит еще и закусочные.</p><p class="p">— Ага. У него же три франшизы на Лонг-Бич. Правда, он владеет ими на правах партнерства с ограниченной ответственностью. Он сегодня на месте?</p><p class="p">— Нет, он в отпуске.</p><p class="p">— Ах да. На Корсике. В «Аяччьо Хайятт». Номер 504. Все правильно, у меня совсем из головы вылетело.</p><p class="p">— Ну, вы просто так заглянули или…</p><p class="p">— Не-а. Собирался купить мотоцикл.</p><p class="p">— О! И мотоцикл какой модели вы ищете?</p><p class="p">— Как насчет новой «ямахи»? С «умноколесами» нового поколения?</p><p class="p">Скотт мужественно улыбается, пытаясь сохранить лицо при том ужасном факте, который он вот-вот объявит.</p><p class="p">— Я прекрасно знаю, о чем вы говорите. Но, к сожалению, у нас сегодня такой нет на складе.</p><p class="p">— Нет?</p><p class="p">— Нет. Это самая последняя модель. Ни у кого ее нет.</p><p class="p">— Вы уверены? Ведь вы одну такую заказали.</p><p class="p">— Да?</p><p class="p">— Ага. Еще месяц назад. — Внезапно малый тянет шею, заглядывая за плечо Скотта. — Ну да, помяни черта, а он тут как тут. Вот ее везут.</p><p class="p">На стоянку въезжает тягач с последней поставкой мотоциклов на платформе-прицепе.</p><p class="p">— Она вон в том тягаче, — говорит малый. — Если дадите мне одну из ваших визиток, я вобью идентификационный номер байка на обратной стороне, а вы тогда сможете мне ее снять.</p><p class="p">— Особый заказ, отправленный мистером Норманом?</p><p class="p">— Сами понимаете, он утверждал, будто заказал его для витрины как образец. Но на нем значится мое имя.</p><p class="p">— Да, сэр. Понятно, сэр.</p><p class="p">И разумеется, байк съезжает с прицепа платформы, в точности такой, каким описал его малый, указав верную цветовую гамму (черный) и идентификационный номер мотоцикла. Байк — просто загляденье. Он всего лишь стоит на автостоянке, а вокруг уже собралась толпа зевак: остальные коммивояжеры и менеджеры оставили кружки с кофе и сняли со столов ноги, чтобы выйти на него поглазеть. Он похож на черную сухопутную торпеду. Привод на оба колеса. Сами колеса настолько продвинутые, что они уже даже не колеса, это огромные промышленные версии «умноколес», так любимых скейтерами-скоростниками, — с независимо выдвигающимися шипами и толстыми подушками сцепления на «ступнях». По переду над носовым конусом свисает сенсорный блок, отслеживающий состояние дороги и решающий, куда именно поставить каждую из ступней катящегося байка, насколько далеко — ее шип и как повернуть ступню для максимального сцепления с поверхностью. И всем управляет биос: у байка собственный бортовой компьютер с плоским экраном, встроенным в верхнюю панель топливного бака.</p><p class="p">Говорят, эта детка бегает со скоростью сто двадцать миль по гравию. Биос подключается к сводкам погоды ЦРК и поэтому знает, чего ожидать. Аэродинамический обтекатель полностью гибкий и сам рассчитывает наиболее эффективную форму для данной скорости и ветра, изменяет соответственно свои изгибы, оборачивается вокруг водителя, будто гимнастка-нимфоманка.</p><p class="p">Скотт думает, что этот малый намерен заскочить за инвойсом от дилера, раз уж он доверенный друг мистера Нормана. Любому активному продавцу мало радости составлять контракт на продажу такой сексуальной зверушки с дилерской скидкой. Скотт с мгновение мнется. Спрашивает себя, что с ним станется, если тут какая-то ошибка.</p><p class="p">Малый внимательно за ним наблюдает и будто угадывает его нервозность, словно способен слышать сердцебиение Скотта. Поэтому в последнюю минуту он смягчается, можно сказать, проявляет благородство — Скотт страсть как любит таких мотов, — решив добавить несколько сотен конгбаксов поверх инвойса, чтобы Скотт мог получить хотя бы мизерные комиссионные. Чаевые, по сути.</p><p class="p">И в довершение всего — вот он, подарок судьбы! — малый вовсю разворачивается во «Все для байкера». Просто голову теряет. Покупает полный комбинезон. И все примочки. И самые лучшие. Самый лучший полный комбинезон, закрывающий все тело с головы до пят, с дышащей пуленепробиваемой бронетканью, с бронепрокладками во всех положенных местах и воздушными подушками вокруг шеи. Даже маньяки, помешанные на безопасности, когда у них такая одежка, не заморачиваются шлемами.</p><p class="p">И как только малый придумывает, как повесить поверх комбинезона мечи, он собирается трогаться в путь.</p><p class="p">— Должен сказать, — говорит Скотт, когда малый уже сидит на своем новом байке, пристраивает поудобнее мечи и делает с биосом что-то невероятно запрещенное, — выглядишь ты как чертовски крутой сукин сын.</p><p class="p">— Спасибо. — Малый дает по газам, и Скотт не слышит, но чувствует мощь мотора. Эта детка настолько умна, что не тратит лошадиных сил на шум. — Передай привет новорожденной племяннице, — говорит малый и отпускает сцепление.</p><p class="p">Шипы сгибаются, втягиваются внутрь, и байк вылетает со стоянки, будто берет старт со всех своих электронных лап. Пролетев насквозь парковку соседней франшизы «Храма Нового Водолея», он выезжает на дорогу. Через полсекунды малый с мечами — уже просто точка на горизонте. А потом и вовсе пропал. Направляясь на север.</p></span>
