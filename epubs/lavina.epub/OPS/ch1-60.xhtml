<p class="p1">59</p>
</div><p class="p">Он открывает большой чемодан. Экран все еще горит, а на нем светится плоское окно рабочего стола с линейкой меню наверху. Хиро трогает тач-пад, и выползает меню.</p><div class="cite">
<p class="p"><strong>ПОМОЩЬ</strong></p>
<p class="p"><strong>Подготовка</strong></p>
<p class="p"><strong>Огонь</strong></p>
<p class="p"><strong>Тактические подсказки</strong></p>
<p class="p"><strong>Техническое обслуживание</strong></p>
<p class="p"><strong>Перезарядка</strong></p>
<p class="p"><strong>Выявление неисправностей</strong></p>
<p class="p"><strong>Разное</strong></p>
</div><p class="p">Под заголовком «Подготовка» информации даже больше, чем требуется, в том числе часовой видеофильм, звезда в котором — приземистый азиат с испещренным шрамами лицом, которое словно парализовало в тот момент, когда оно выражало величайшее пренебрежение. Он одевается. Он выполняет специальные упражнения на растяжку конечностей. Он проверяет дула на предмет повреждений или грязи. Все это Хиро просматривает на ускоренной перемотке.</p><p class="p">Наконец коренастый азиат надевает на себя пушку.</p><p class="p">Оказывается, Рыбий Глаз использовал «Разум» неправильно; у пушки имеется собственный лафет, который на ремнях крепится к телу, так что отдачу принимаешь на таз, иначе говоря, импульс приходится прямо в твой центр тяжести. Лафет снабжен амортизаторами и миниатюрными гидравлическими прокладками для компенсации веса и отдачи. Если правильно все это надеть, вести прицельный огонь намного проще. А если надеть гоглы и подключиться к компьютеру, «Разум» будет очень удобно накладывать перекрестие мишени на все, во что бы ты ни целился.</p><p class="p">— Ваша информация, сэр, — говорит Библиотекарь.</p><p class="p">— Сможешь увязать эту информацию с утилитой «ВЫ ЗДЕСЬ»?</p><p class="p">— Я посмотрю, что можно сделать, сэр. Форматы представляются совместимыми. Сэр?</p><p class="p">— Да?</p><p class="p">— Эти чертежи устарели на несколько лет. С тех пор как они были изготовлены, «Интерпрайз» был куплен частным лицом…</p><p class="p">— Который мог внести какие-то изменения. Усек.</p><p class="p">Хиро возвращается в Реальность.</p><p class="p">Находит открытый «бульвар» воды, ведущий к Ядру. Вдоль него тянется подвесной мостик для пешеходов: связанная воедино, похоже, бесконечная череда разномастных трапов, понтонов, бревен, брошенных скиффов, алюминиевых каноэ, железных бочек из-под нефти. В любом другом месте планеты это было бы полосой препятствий, как в учебке; здесь, в этом конгломерате «пятого мира», — это настоящий суперхайвей.</p><p class="p">Хиро ведет лодку прямо посередине и не слишком быстро. Если он на что-нибудь наткнется, моторка может перевернуться. «Разум» пойдет ко дну. А ведь «Разум» ремнями привязан к Хиро.</p><p class="p">Перейдя в режим горгульи, Хиро ясно различает неплотную пикетную линию из полукруглых куполов, которые идут по краю взлетной палубы «Интерпрайза». Радар услужливо идентифицирует и выводит на экран данные о радарных антеннах антиракетных установок «фаланга». Из-под каждого купола высовывается многоствольная пушка.</p><p class="p">Хиро замедляет ход и несколько раз поводит взад-вперед дулом «Разума», пока через поле зрения у него не проносится перекрестие мишени. Это точка прицеливания. Установив перекрестие посередине, прямо на одну из «фаланг», он полсекунды давит на курок.</p><p class="p">Большой купол превращается в фонтан зазубренных чешуйчатых обломков. Под ним еще видны дула пушки, усеянные красными отметинами. Хиро чуть-чуть опускает перекрестие и выпускает еще одну очередь, которая срезает пушку с лафета. Тут ее патронная лента начинает спорадически взрываться, и Хиро приходится отвести взгляд.</p><p class="p">Переведя взгляд на следующую «фалангу», Хиро обнаруживает, что смотрит прямо в дула пушки. Это настолько страшное зрелище, что он непроизвольно нажимает на спусковой крючок и выпускает длинную очередь, которая не дает вообще никакого результата. Тут обзор ему загораживает нечто очень близкое. Отдача оттолкнула его за обветшалую яхту, пришвартованную к краю канала.</p><p class="p">Он знает, что сейчас произойдет, ведь из-за пара найти его совсем непросто, поэтому поскорей уносит ноги. Секунду спустя выстрел из крупнокалиберной пушки просто загоняет яхту под воду. Несколько минут Хиро удирает, потом находит понтон, за который можно зацепиться, и снова выпускает длинную очередь. Когда он отпускает спуск, в палубе «Интерпрайза» выеден полукруглый зазубренный кусок — там была раньше «фаланга».</p><p class="p">Хиро снова сворачивает в главный канал, плывет по нему, пока тот не заканчивается у борта одного из кораблей Ядра, контейнеровоза, превращенного в многоэтажный комплекс апартаментов. Трапом с одного уровня на другой служит сеть для подъема грузов. Она же, вероятно, играет роль и разводного моста, когда из гетто сюда пытаются залезть нежелательные элементы. Хиро нежелателен более кого-либо на Плоту, но грузовую сеть тут для него оставили.</p><p class="p">Что очень даже неплохо. Впрочем, пока он останется на своей моторке. Проплыв вдоль борта контейнеровоза, он разворачивается у носа. Следующее крупное судно — нефтяной танкер, почти что пустой и потому высоко сидящий в воде. Заглянув в стальной каньон между двумя кораблями, Хиро не видит никаких соединяющих их сетей. Владельцы не хотят, чтобы на танкер пробрались воры или террористы, которые могли бы выкачать из него нефть.</p><p class="p">Следующий корабль — «Интерпрайз».</p><p class="p">Два гигантских суда, нефтяной танкер и авианосец, покачивающиеся параллельно на расстоянии от десяти до пятидесяти футов, соединены целым рядом толстенных канатов, а разделяют их огромные баллонеты: словно пару дирижаблей зажали, чтобы корабли не терлись один о другой. Тяжелые канаты не просто связывают два корабля, нет, кто-то постарался, придумывая систему гирь и шкивов, чтобы дать канатам слабину на случай, если шторм потянет корабли в разные стороны.</p><p class="p">Хиро проплывает через каньон на собственном крохотном баллонете. По сравнению с остальным Плотом этот серый стальной туннель кажется тихим и изолированным; кроме Хиро, ни у кого нет причин сюда забираться. Ему хочется задержаться тут минутку, расслабиться.</p><p class="p">На что, если вдуматься, надежды мало.</p><p class="p">— «ВЫ ЗДЕСЬ», — произносит он.</p><p class="p">И обшивка «Интерпрайза» перед ним, эта мягко загибающаяся стена серой стали, превращается в трехмерный проволочный рисунок, который показывает ему нутро корабля за броней.</p><p class="p">Вдоль всей ватерлинии «Интерпрайз» снабжен толстой антиторпедной броней. Выглядит малообещающе. Выше броня становится тоньше, а за ней — хорошие новости: не баки с горючим и склады боеприпасов, а настоящие каюты.</p><p class="p">Выбрав отсек, маркированный «ГАРДЕРОБНАЯ», Хиро открывает огонь.</p><p class="p">Обшивка у «Интерпрайза» на удивление прочная. «Разум» не пробивает в ней кратер с первого раза: прежде чем очередь прошивает ее насквозь, проходит несколько минут. А когда все сделано, то в обшивке остается дыра всего в шесть дюймов в диаметре. Отдача отбрасывает Хиро к ржавой обшивке нефтяного танкера.</p><p class="p">Он все равно не может взять пушку с собой, поэтому просто жмет на спусковой крючок и старается удерживать «Разум» так, чтобы очереди шли в одно и то же место, пока не заканчиваются боеприпасы. Тогда он расстегивает ремни и просто сбрасывает все устройство за борт. «Разум» идет на дно, отмечая свое местонахождение колонной пара. Пусть потом как-нибудь «Великий Гонконг мистера Ли» отправляет одну из своих экологических бригад быстрого реагирования, чтобы его поднять. Если захочет, сможет даже потащить Хиро в Трибунал по преступлениям против окружающей среды. В настоящий момент Хиро плевать.</p><p class="p">С десятой попытки Хиро все же закрепляет абордажный крюк в зияющей дыре на высоте двадцати футов над уровнем воды.</p><p class="p">Пока он протискивается в дыру, его комбинезон издает хлопки и шипенье: это горячий металл расплавляет и рвет синтетическую ткань. В конце концов, целые лоскуты комбинезона Хиро привариваются к обшивке. На некогда прикрытых ими участках тела теперь ожоги первой и второй степени, но они пока не причиняют боли. Вот как Хиро завелся. Больно будет потом. Подошвы его сапог плавятся и шипят, когда он осторожно ступает по раскаленной шрапнели. Отсек полон дыма, но проектировщики авианосца явно учитывали опасность пожара, и вообще тут нет ничего, способного загореться. Пробравшись через дымовую завесу, Хиро подходит к двери, которую «Разум» превратил в ажурную стальную салфетку. Выбив ее ногой, он выходит в проход, который на чертежах обозначен просто как «КОРИДОР». А потом — поскольку ему кажется, что сейчас самое время, — достает из ножен катану.</p></span>
