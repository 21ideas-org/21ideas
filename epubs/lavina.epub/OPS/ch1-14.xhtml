</div><p class="p">Обрубки японского бизнесмена так и лежат пока на полу «Черного Солнца». Как это ни удивительно — ведь пока неотрадиционалист был цел, он казался таким реальным, — в новом сечении, которое проделал в его теле меч Хиро, не видно ни мяса, ни крови, ни внутренних органов. Бизнесмен — всего лишь пустая оболочка эпидермиса, невероятно сложная надувная кукла. Но воздух из нее не вырывается, и тело не падает, поэтому, заглянув в сруб, увидите черную кожу изнанки.</p><p class="p">Это разрушает метафору. Аватара ведет себя не так, как реальное тело. Всем завсегдатаям «Черного Солнца» это напоминает о том, что они живут в вымышленном мире. А люди крайне не любят, чтобы им об этом напоминали.</p><p class="p">Когда Хиро писал для «Черного Солнца» алгоритм боя на мечах, код, позднее принятый всей Метавселенной, то обнаружил, что нет никакого приятного способа избавиться от останков. Аватарам не полагается умирать. Аватарам не полагается распадаться на куски. Создателям Метавселенной не хватило черного юмора, чтобы предусмотреть такую возможность. Но весь смысл боя на мечах в том, чтобы зарубить противника. Поэтому Хиро пришлось наспех что-то изобрести, чтобы со временем Метавселенную не заполнили дезактивированные расчлененные аватары, которые по природе своей не способны разлагаться.</p><p class="p">Поэтому, как только кто-то проигрывает бой на мечах, его компьютер отключают от глобальной сети, каковой является Метавселенная. Его просто выбрасывает из системы. Это единственная симуляция смерти, имеющаяся в Метавселенной, и пользователю это не причиняет никакого вреда, кроме большой досады.</p><p class="p">Более того, пользователь обнаруживает, что еще несколько минут он не может вернуться в Метавселенную. Не может снова войти. И все потому, что его расчлененная аватара еще не покинула этот вымышленный мир, а есть правило, согласно которому ваша аватара не может находиться в двух местах одновременно.</p><p class="p">Об удалении порубленных аватар заботятся демоны-могильщики, еще один аттракцион Метавселенной, который пришлось изобрести Хиро. Это маленькие подвижные человечки, одетые во все черное, как ниндзя — даже глаз не видно. Они двигаются почти беззвучно и дело свое знают. Не успевает еще Хиро отступить от порубленного тела бывшего противника, как они возникают из невидимых люков в полу «Черного Солнца», вылезают из подземного мира и сбегаются к павшему бизнесмену. В какие-то несколько секунд они запихивают отдельные куски в черные мешки, с которыми снова исчезают через люки в туннели, скрытые под полом «Черного Солнца». Пара любопытных завсегдатаев пытается последовать за ними, открыть люки, но пальцам их аватар не за что уцепиться — везде гладкая матовая чернота. Система туннелей доступна только для демонов-могильщиков.</p><p class="p">И — какое странное совпадение — для Хиро. Но он редко ею пользуется.</p><p class="p">Демоны-могильщики отнесут аватару на Погребальный костер, вечный подземный огонь под центром «Черного Солнца», где и сожгут. Как только пламя поглотит аватару, она исчезнет из Метавселенной, и тогда ее владелец сможет, как обычно, войти в систему, создав себе новую. Но, будем надеяться, в следующий раз он будет более осторожен и вежлив.</p><p class="p">Хиро оглядывает круг аплодирующих, свистящих и кричащих «браво» аватар и замечает, что они тускнеют. Все «Черное Солнце» выглядит так, словно его спроецировали на кисею. За кисеей сияют яркие огни прожектора, подавляя изображение. Потом оно исчезает совершенно.</p><p class="p">Стянув гоглы, он видит, что стоит посреди автостоянки при «Мегакладовке» с обнаженной катаной в руках.</p><p class="p">Солнце только что село. Вокруг него на значительном расстоянии маячат пара дюжин человек, укрываются за припаркованными машинами в ожидании его следующего движения. Большинство порядком перепугано, но несколько явно возбуждено.</p><p class="p">На пороге их жилого блока стоит Виталий Чернобыль. Подсвеченный сзади хайер у него поставлен с помощью яичных белков и прочих протеинов. Эти вещества, отражая свет, отбрасывают крохотные спектральные фрагменты, этакое скопление разбомбленных радуг. В настоящий момент компьютер Хиро проецирует миниатюрное изображение «Черного Солнца» на задницу Виталия. Виталий нетвердо переминается с ноги на ногу, словно стоять на двух ногах в такое время суток — слишком сложная задача и он еще не решил, какой ногой воспользоваться.</p><p class="p">— Ты меня блокируешь, — говорит Хиро.</p><p class="p">— Пора ехать, — отзывается Виталий.</p><p class="p">— Это ты мне говоришь — пора ехать? Я уже час жду, когда ты проснешься.</p><p class="p">Когда Хиро подходит ближе, Виталий с опаской смотрит на его меч. Глаза у Виталия сухие и красные, а на нижней губе красуется твердый шанкр размером с мандарин.</p><p class="p">— Победил в своем бою на мечах?</p><p class="p">— Разумеется, черт побери, победил, — отрезает Хиро. — Я лучший мечник в мире.</p><p class="p">— И ты написал алгоритмы.</p><p class="p">— Ага, — отвечает Хиро. — И это тоже.</p><p class="p">Прибыв в Лонг-Бич на угнанном беженцами бывшем советском грузовом корабле, Виталий Чернобыль и его «Ядерные расплавцы» рассеялись по Южной Калифорнии в поисках железобетонных равнин, похожих на те, что оставили в родном Киеве. Тоска по родине их не томила. Такая среда требовалась им для искусства.</p><p class="p">Долина реки Л.А. оказалась просто подарком природы. И тут было полно отличных эстакад. Достаточно было просто последовать за скейтерами в давно уже обнаруженные ими тайные места. Трэшники и гранж-группы в таких местах тоже процветают. Туда-то и направляются сейчас Виталий и Хиро.</p><p class="p">Едут они в по-настоящему дряхлом миниване «фольксваген» странной модели: верх у этого минивана откидывается, позволяя превратить его в импровизированный трейлер. До знакомства с Хиро Протагонистом Виталий в нем и жил, обретаясь на улицах или в различных «Вздремни и Кати». Теперь вопрос, кому принадлежит миниван, давно уже стал предметом сомнительных дискуссий, потому что Виталий должен Хиро больше, чем стоит колымага. Поэтому они пользуются ею сообща.</p><p class="p">Стоянку «Мегакладовки» они проезжают, нажимая на гудок и мигая фарами, чтобы разогнать от погрузочного блока сотни ребятишек. Здесь вам не песочница, дети.</p><p class="p">Они пробираются по широкому коридору, извиняясь на каждом шагу, когда переступают через крохотные майянские бивуаки, буддистские часовни и белый мусор, отъехавший на «Вертиго», «Яблочном Пироге», «Пухогуде», «Нартексе», «Горчице» и прочем. Пол неплохо бы подмести: кругом использованные шприцы, пузырьки из-под крэка, закопченные ложки, мундштуки. А также множество маленьких трубочек из прозрачного пластика, размером с большой палец и с красной крышечкой на конце. С виду они похожи на пузырьки из-под крэка, но крышечки на месте, а крэкоголовые не настолько воспитаны, чтобы навернуть крышку на пустой пузырек. Скорее это что-то новое, о чем Хиро еще не слышал, макдональдсовая бургер-коробка под наркотики.</p><p class="p">Через пожарный выход они попадают в другой отсек «Мегакладовки», который в точности похож на предыдущий (в Америке все выглядит одинаково, теперь уже нет переходов). Виталию принадлежит третья камера справа, крохотный блок 5×10, который он действительно использует по прямому назначению: для хранения.</p><p class="p">Подойдя к двери, Виталий пытается вспомнить комбинацию замка, что включает в себя некоторое число случайных догадок. Наконец замок, щелкнув, открывается. Отодвинув засов, Виталий распахивает дверь, очищая полукруг в наркотическом чистилище. Почти весь блок занимают две большие четырехколесные тележки, на которые с горкой навалены колонки и усилители.</p><p class="p">Хиро и Виталий выкатывают тележки к погрузочному блоку, заталкивают все в миниван, а пустые тележки возвращают в 5×10. Формально тележки — общественная собственность, но никто в это не верит.</p><p class="p">До места концерта им ехать долго, и еще дольше потому, что Виталий, отрицая техноцентрическую точку зрения Л.А., дескать, «Скорость — наш бог», предпочитает оставаться на поверхности и тащиться, не превышая миль тридцати в час. Движение тоже оставляет желать лучшего. Поэтому Хиро включает компьютер в электроподжиг и, надев гоглы, удаляется в Метавселенную.</p><p class="p">Оптоволоконный кабель больше не подсоединяет его к сети, поэтому единственная доступная ему связь с внешним миром осуществляется посредством радиоволн, которые намного медленнее и далеко не столь надежны. Отправляться в «Черное Солнце» теперь непрактично: звук и изображение будут ужасающими, и остальные завсегдатаи станут пялиться на него, словно он какой-то там черно-белый. А вот пойти в офис нет проблем, потому что его дом генерируется внутри его собственного компа, который в настоящий момент лежит у него на коленях. Для этого ему сообщение с внешним миром не нужно.</p><p class="p">Он материализуется в офисе, в небольшом симпатичном домике в старом районе хакеров у самого Стрита. Домик выдержан в японском стиле. Пол застелен татами. Письменным столом служит огромная плита грубо опиленного красного дерева. Сквозь стены из рисовой бумаги сеется размытый серебристый свет. Передняя панель скользит в сторону, открывая сад с бормочущим ручейком и железноголовой форелью, которая время от времени выпрыгивает из воды, ловя мошек. Формально пруду полагается быть полным карпов, но Хиро в достаточной мере американец, чтобы считать карпа несъедобным ископаемым, которое лежит на дне и питается нечистотами.</p><p class="p">Но в офисе появилось и нечто новое: перед Хиро на расстоянии вытянутой руки висит шар размером с грейпфрут, совершенное во всех подробностях изображение планеты Земля. Это программа ЦРК так и называется «Земля». Это разработанный ЦРК пользовательский интерфейс для отслеживания всей имеющейся информации, какой владеет Центральная разведывательная корпорация: все географические карты планеты, сводки погоды, архитектурные планы и данные спутникового наблюдения.</p><p class="p">Хиро думал, что через пару лет, если он действительно добьется успеха в информационном бизнесе, то, возможно, наскребет достаточно денег, чтобы подписаться на «Землю» и заполучить такую штуку в свой офис. А теперь она вдруг тут, и совершенно бесплатно. Единственное объяснение, которое приходит ему в голову: подарок Хуаниты.</p><p class="p">Но сначала главное. Карточка «Вавилон/Инфокалипсис» все еще в кармане кимоно аватары. Он ее вынимает.</p><p class="p">Скользит в сторону одна из панелей рисовой бумаги, составляющих стены офиса. За ней перед Хиро открывается просторная, тускло освещенная комната, которой раньше там не было; по всей видимости, Хуанита, побывав здесь, возвела основательную пристройку к его дому. В офис входит мужчина.</p><p class="p">Демон-Библиотекарь имеет облик приятного голубоглазого бородача лет пятидесяти с серебристыми волосами. Одет он в свитер поверх рабочей рубашки, грубый узел на непритязательном шерстяном галстуке распущен, рукава закатаны. Пусть он всего лишь программа, у него есть основание выглядеть веселым: он может передвигаться по почти бесконечным штабелям информации в Библиотеке с ловкостью паука, танцующего в бескрайней паутине перекрестных ссылок. «Библиотекарь» — единственная программа ЦРК, которая стоит еще дороже, чем «Земля»; думать — единственное, на что он не способен.</p><p class="p">— Здравствуйте, сэр, — говорит Библиотекарь. Он деятелен и услужлив, но не тягостно бодр. Сцепив руки за спиной, он слегка подается вперед на пятках и выжидательно поднимает брови над очками для чтения.</p><p class="p">— Вавилон — это ведь древний город где-то в Малой Азии, так?</p><p class="p">— Это был легендарный город, — отвечает Библиотекарь. — Вавилон — библейский термин для обозначения государства Вавилония. Слово «Вавилон» — семитского происхождения, и на латыни читается как «Babel». «Bab» означает врата, а «el» — «Бог», поэтому «Babel» означает «врата Бога». Но, вероятно, само слово в некотором роде ономатопоэтично и передразнивает человека, говорящего на непонятном языке. Библия полна каламбуров.</p><p class="p">— Там построили башню до небес, и Бог ее обрушил.</p><p class="p">— Пример из антологии типичных заблуждений. Самой башне Бог ничего не сделал. «И сказал Господь: вот, один народ, и один язык у всех; и вот, что начали они делать, и не отстанут они от того, что задумали делать; сойдем же и смешаем там язык их, так чтобы один не понимал речи другого. И рассеял их Господь оттуда по всей земле; и они перестали строить город. Посему дано ему имя: Вавилон, ибо там смешал Господь язык всей земли, и оттуда их рассеял Господь по всей земле». Бытие, одиннадцать, шесть тире девять.</p><p class="p">— Значит, башня не была обрушена. Ее просто перестали строить.</p><p class="p">— Верно. Она не была обрушена.</p><p class="p">— Но это же мошенничество.</p><p class="p">— Мошенничество?</p><p class="p">— Доказанная подделка. Хуанита полагает, что в Библии нет ничего, что можно было бы доказать как истину или как ложь. Потому что если это доказано как ложь, то вся Библия — ложь, а если доказуема истина, то это доказывает существование Бога и тем самым не оставляет места вере. Вавилонская история доказана как ложь, потому что если построили башню до небес и Бог ее не обрушил, то она должна где-то стоять, во всяком случае, должны найтись ее руины.</p><p class="p">— Предполагая, что башня была очень высокой, вы опираетесь на устаревшее прочтение. Буквально о башне сказано: «ее вершина с небесами». На протяжении столетий это описание истолковывали, подразумевая, что вершина ее была настолько высока, что упиралась в небеса. Но приблизительно сто лет назад обнаружены реальные вавилонские зиккураты, на вершины которых были нанесены астрологические диаграммы — иными словами, небеса.</p><p class="p">— М-да. Ладно, значит, на самом деле построили башню с астрологическими диаграммами на верхушке. Это более правдоподобно, чем башня высотой до неба.</p><p class="p">— Много больше, чем правдоподобно, — напоминает ему Библиотекарь. — Такие постройки действительно были найдены.</p><p class="p">— Ладно-ладно. Ты говорил, когда Господь разгневался и на них напал, сама башня не пострадала. Но строительство пришлось прекратить в результате информационной катастрофы: рабочие перестали понимать друг друга.</p><p class="p">— Катастрофа — слово греческого происхождение, на латыни — disaster. Астрологический термин disaster означает «несчастливая звезда», — указывает Библиотекарь. — Прошу прощения, вследствие внутренней структуры я склонен к отступлениям.</p><p class="p">— Да ладно, все в порядке, — говорит Хиро. — Ты, в общем, вполне приличная программка. Кстати, кто тебя написал?</p><p class="p">— По большей части я сам себя пишу, — отвечает Библиотекарь. — Иными словами, мне присуща способность учиться на опыте. Но эту способность в меня заложил мой создатель.</p><p class="p">— Кто тебя написал? Может, я его знаю? — говорит Хиро. — Я знаком со многими хакерами.</p><p class="p">— Меня написал не профессиональный хакер per se, а исследователь из Библиотеки Конгресса, который самоучкой освоил компьютерный код. Он пытался разрешить общую проблему просеивания огромного количества малозначимых деталей для нахождения важных крупиц информации. Его звали доктор Эммануэль Лагос.</p><p class="p">— Это имя я уже слышал, — говорит Хиро. — Выходит, он был чем-то вроде метабиблиотекаря. Забавно, а я-то решил, что он цэркашный агент-невидимка.</p><p class="p">— Он никогда не работал на ЦРК.</p><p class="p">— Ладно. За работу. Собери в Библиотеке всю бесплатную информацию на Л. Боба Райфа и рассортируй по дате. Упор на слове «бесплатный».</p><p class="p">— Телевидение и газеты. Да, сэр. Минуту, сэр, — говорит Библиотекарь и, повернувшись, удаляется на войлочных подошвах. Хиро поворачивается к «Земле».</p><p class="p">Уровень деталей фантастический. Разрешение, четкость, сам вид программы говорит Хиро или любому, кто разбирается в компьютерах, что эта программа — серьезная штука.</p><p class="p">Она охватывает не просто континенты и океаны. Это общий вид Земли, увиденной с геосинхронной орбиты прямо над Л.А., включая погодные системы: огромные вихревые скопления облаков, зависшие над самой поверхностью шара, отбрасывают тень на океаны, и полярные ледники дробятся и обваливаются в море. Одна половина шара освещена солнечным светом, другая — темная. Терминатор, граница между днем и ночью, как раз прошел над Л.А., а теперь ползет на запад по Тихому океану.</p><p class="p">Все происходит будто в замедленной съемке. Если смотреть достаточно пристально, облака меняют облик прямо на глазах. На Восточном побережье ночь, похоже, ясная.</p><p class="p">Внимание Хиро привлекает какая-то точка, быстро движущаяся по поверхности шара. Сперва он решает, что это москит. Но откуда в Метавселенной москиты? Он присматривается внимательнее. С помощью маломощных лазеров компьютер улавливает смену напряжения роговиц, и, охнув от удивления, Хиро обнаруживает, что словно бы падает на шар, как идущий в космосе астронавт, только что вырвавшийся из своей орбитальной рутины. Когда Хиро наконец справляется с падением, то оказывается в нескольких сотнях миль над поверхностью: смотрит на плотную гряду облаков, а также различает скользящего под ним москита. Это низкоскоростной спутник ЦРК, курсирующей с севера на юг по полярной орбите.</p><p class="p">— Ваша информация, сэр, — раздается голос Библиотекаря. Вздрогнув, Хиро поднимает взгляд. Земля уходит вниз, из поля его зрения, а перед столом возникает Библиотекарь, протягивающий ему гиперкарточку. Как любой библиотекарь в Реальности, демон способен двигаться так, чтобы не было слышно шагов.</p><p class="p">— Ты не мог бы чуть больше шуметь при ходьбе? Ты меня только что напугал.</p><p class="p">— Сделано, сэр. Примите мои извинения.</p><p class="p">Хиро протягивает руку за гиперкарточкой. Сделав шаг вперед, Библиотекарь наклоняется к нему. На сей раз его нога производит на татами мягкий шорох, и Хиро слышит статический шум скользящей по ноге штанины.</p><p class="p">Хиро берет гиперкарточку, на которой значится:</p><div class="cite">
<p class="subtitle">Результаты поиска в Библиотеке по предмету</p>
<p class="subtitle">Райф, Лоренс Роберт, 1948 — …</p>
</div><p class="p">Он переворачивает карточку. Оборот поделен на несколько дюжин небольших иконок. Кое-какие из них — микрофиши первых полос газет. Многие — цветные светящиеся квадратики: миниатюрные телеэкраны, на которых идет прямой репортаж.</p><p class="p">— Невероятно, — говорит Хиро. — Я ведь сижу в «фольксвагене», да? Я подключился по сотовой связи. Ты не мог так быстро перетащить в мою систему такой объем.</p><p class="p">— Нет необходимости что-либо перемещать, — отвечает Библиотекарь. — Вся существующая видеоинформация на Л. Боба Райфа была собрана доктором Лагосом и помещена в папку «Вавилон/Инфокалипсис», которая уже загружена в память вашего компьютера.</p><p class="p">— А-а.</p></span>
