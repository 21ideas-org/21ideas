</div><p class="p">Он на час впереди расписания. Разумеется, он выехал на полчаса раньше, но от самой мысли, что придется поехать в Комптон — он, конечно, много всякого слышал об этом месте, но, боже милостивый, до слухов ли теперь? — гонит как маньяк. Дешевые мерзкие франшизы обычно падки на омерзительно желтые вывески, поэтому бульвар Алмейда, ясно видный впереди, похож на струю радиоактивной мочи, пущенную из мертвого центра Л.А. Джейсон устремляется по самой ее середине, не обращая внимания на разметку полос и красные огни светофоров, и вдавливает педаль газа.</p><p class="p">Большинство франшиз, выжелченные логотипами, — плебейские организации вроде «Жилых кварталов», «Наркоколумбии», «Кайманов Плюс», «Метазании» и «Звонкой монеты». Но скалистыми островками порядка в этом болоте поднимаются представительства «Новой Сицилии», плацдармы мафии в войне с тягостным игом «Наркоколумбии».</p><p class="p">Паршивые лоты, которые не купит даже «Звонкая Монета», обычно выбирают ушедшие в экономику подполковники авиации, только что выложившие миллион йен за лицензию «Наркоколумбии». Им нужна только земля, любая недвижимость, вокруг которой можно было бы поставить забор, а потом объявить о своей экстерриториальности. Такие местные представительства большую часть своей выручки отсылают в Медельин, а себе оставляют такую малость, которой едва хватает на накладные расходы.</p><p class="p">Кое-кто пытается смошенничать: забирает пару-тройку купюр себе в карман, когда им кажется, что камеры секьюрити не смотрят, и бежит в ближайшее представительство «Кайманов Плюс» или «Альп», которые в таких районах кружат точно мухи над падалью. Но эти люди вскоре узнают, что в «Наркоколумбии» любое действие могут счесть преступлением, караемым смертью, а судебной системы почитай что и нет никакой, только летучие «отряды справедливости», наделенные правом в любое время дня и ночи бомбой проложить себе дорогу в твою франшизу и факсом отправить твои отчеты в печально известный своей придирчивостью компьютер в Медельине. Нет ничего хуже, чем когда тебя вытаскивают для расстрела к стене предприятия, которое ты построил собственными руками.</p><p class="p">Дядюшка Энцо полагает, что, упирая на преданность организации и традиционные семейные ценности, мафии удастся завербовать многих таких предпринимателей еще до того, как они станут гражданами «Наркоколумбии».</p><p class="p">И это объясняет, зачем тут щит, который встречается Джейсону тем чаще, чем глубже он забирается в Комптон. Лицо Дядюшки Энцо лучится улыбкой на каждом углу. Обычно он обнимает за плечи молодого здорового на вид чернокожего парнишку, а наверху слоган: «МАФИЯ — У ВАС ЕСТЬ ДРУГ В СЕМЬЕ!» или «РАССЛАБЬТЕСЬ — ВЫ ВЪЕЗЖАЕТЕ В КВАРТАЛ ПОД ЗАЩИТОЙ МАФИИ» и «ДЯДЮШКА ЭНЦО ПРОЩАЕТ И ЗАБЫВАЕТ».</p><p class="p">Последняя фраза обычно стоит над изображением Дядюшки Энцо, который обнимает за плечи подростка и строго ему за что-то выговаривает. Это аллюзия на то, что колумбийцы и ямайцы убьют кого угодно.</p><p class="p">«НЕ ВЫЙДЕТ, ХОСЕ» — Дядюшка Энцо предостерегающе поднимает руку, останавливая размахивающего «узи» подонка латиноса; за ним выстроилась панэтническая фаланга детей и старушек, решительно сжимающих бейсбольные биты и сковородки.</p><p class="p">Да, разумеется, наркоколумбийцы еще держат торговлю листьями коки, но теперь, когда «Ниппон Фармпрепараты» почти завершил строительство завода по синтезу кокаина в Мексикали, это перестанет быть существенным фактором. Мафия ставит на то, что любой юнец, собирающийся заняться бизнесом, заметит эти щиты и призадумается. Зачем увеличивать риск, что тебя удавят твоими собственными кишками на задворках закусочной, если вместо этого можно надеть терракотовую спортивную куртку и влиться в веселую семью? Особенно если теперь в ней есть черные, латиносы и азиатские капо, которые будут уважать твою культурную самобытность? В перспективе Джейсон руками и ногами за мафию.</p><p class="p">В подобном месте его черный «олдсмобиль» все равно что мишень. Комптон — вообще самое худшее, что Джейсон когда-либо видел. Прокаженные жарят собак на вертелах, поворачивая их над железными бочками с горящим в них керосином. Бомжи катят тачки, доверху наваленные комьями миллионных и миллиардных банкнот, с которых капает жижа — ведь бумажки выловили из канализации. Сбитая машинами падаль таких размеров, что это могут быть только человеческие останки, размазанные на комковатые полосы в квартал длиной. Горящие баррикады перегородили крупные авеню. И кругом ни одной франшизы. «Олдсмобиль» то и дело постукивает. Поначалу Джейсон никак не может понять, в чем дело, а потом догадывается: по нему стреляют. Как хорошо, что, поддавшись на уговоры дяди, он поставил полную броню! Но стоит ему сообразить, что к чему, голова его кружится от восторга. Это настоящая переделка, мужики! Он едет в своем «олдсе», эти суки по нему стреляют, а ему хоть бы хны!</p><p class="p">В трех кварталах от франшизы все улицы блокированы бронетранспортерами мафии. На крышах выжженных трущоб притаились солдаты с винтовками и в черных штормовках, через всю спину которых пятидюймовыми флуоресцентными буквами написано «МАФИЯ».</p><p class="p">Вот это, мужик, настоящее.</p><p class="p">Подъехав к пропускному пункту, Джейсон замечает, что его «олдс» стоит прямо на переносной мине «клеймор». Если он враг, мина превратит машину в железный пончик. Но он же не враг. Он же самый что ни на есть друг. У него приоритетное задание, стопка документов на соседнем сиденье, аккуратно перевязанная и прошитая.</p><p class="p">Джейсон опускает окно, и охранник из командного звена пригвождает его лазерным сканером сетчатки. Никакой тебе чепухи с паспортами. Кто он, они узнают через долю секунды. Замерев в кресле, пристегнутый ремнями безопасности, он поворачивает зеркальце заднего вида, чтобы проверить пробор. Не так уж и плохо.</p><p class="p">— Приятель, — говорит охранник, — тебя в списке нет.</p><p class="p">— Да нет же, я там есть, — отвечает Джейсон. — Это приоритетная доставка. Вот они, бумаги.</p><p class="p">Он протягивает охраннику распечатку заказа по «Территории-Сети», тот ее просматривает и, хмыкнув, уходит в щетинящийся антеннами бронетранспортер.</p><p class="p">Ждать приходится долго-предолго.</p><p class="p">Из франшизы мафии через разбомбленную ничейную полосу к периметру приближается пешком мужчина. Ничейная полоса — сплошь обгорелый кирпич и развороченные линии электропроводки, но этот джентльмен идет по ней, точно Христос по морю Галилейскому. Костюм на нем совершенно черный. И волосы у него тоже черные. Охраны при нем нет. Периметр слишком хорошо охраняется.</p><p class="p">Джейсон замечает, что вся стража на этом КПП как будто подтягивается, поправляя галстуки, поддергивая манжеты. Джейсон хочет выйти из своего бронированного «олдсмобиля», чтобы выказать должное уважение этому незнакомцу, но не может открыть дверцу, потому что возле нее, смотрясь в крышу как в зеркало, стоит громила-охранник.</p><p class="p">Слишком быстро… Но незнакомец уже здесь!</p><p class="p">— Это он? — спрашивает он охранника.</p><p class="p">Охранник несколько секунд смотрит на Джейсона, словно глазам своим не верит, потом переводит взгляд на важную персону в черном костюме и кивает.</p><p class="p">Кивнув в ответ, важная персона поддергивает манжеты, прищурившись, оглядывается по сторонам, смотрит на снайперов на крыше — куда угодно, только не на Джейсона. Потом он делает шаг вперед. Один глаз у него стеклянный, и глаза поэтому словно смотрят в разные стороны. Джейсону кажется, будто он смотрит куда-то мимо. Но на Джейсона он смотрит здоровым глазом. А может быть, и нет. Джейсон никак не может решить, какой из глаз нормальный, его пробирает дрожь, и он замирает, будто щенок в морозильной камере.</p><p class="p">— Джейсон Брекинридж? — осведомляется важная персона.</p><p class="p">— Железное Сердце, — напоминает Джейсон.</p><p class="p">— Заткнитесь. И в течение разговора не произносите ни слова. Когда я скажу вам, где вы ошиблись, вы не станете извиняться, потому что я и так знаю, что вам очень жаль. И когда выберетесь отсюда живым, то меня за это благодарить не станете. Даже не попрощаетесь со мной.</p><p class="p">Джейсон кивает.</p><p class="p">— Я даже не хочу, чтобы вы кивали, так вы меня раздражаете. Просто заткнитесь и сидите тихо. Сегодня утром вам расписали приоритетное задание. Выполнить его было очень просто. От вас требовалось только прочесть наряд и комментарии к нему, черт бы вас побрал. Но вы их не прочли. Вы просто взяли на себя смелость самому взяться за эту треклятую доставку. А в комментарии было особо сказано этого не делать.</p><p class="p">Взгляд Джейсона на мгновение опускается на папку документов на соседнем сиденье.</p><p class="p">— Это хлам, — говорит важная птица. — Нам не нужны ваши чертовы документы. Нам нет дела ни до вас, ни до вашей проклятой франшизы на какой-то Богом забытой окраине. Нам нужен был только курьер. В наряде говорилось, что эту доставку следует поручить конкретному курьеру, работающему в вашем районе, по имени И. В. Так вышло, что Дядюшка Энцо интересуется этой И. В. Он хочет с ней познакомиться. А теперь, поскольку вы облажались, желание Дядюшки Энцо не будет исполнено. Ах, какой ужасный исход! Какой стыд! Поразительная бестолочь — вот кто вы есть. Спасать вашу франшизу уже поздно, Джейсон Железное Сердце, но, возможно, еще не слишком поздно помешать крысам пообедать вашей задницей.</p></span>
