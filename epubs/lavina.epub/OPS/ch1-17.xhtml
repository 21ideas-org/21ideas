</div><p class="p">Ворон пару раз медленно и лениво объезжает толпу по периметру, едва-едва тащится и непрестанно оглядывается по сторонам. Он досадно спокоен и никуда не спешит.</p><p class="p">А потом вдруг отъезжает подальше в темноту. Там он снова озирается, сканируя периметр мусорного городка, и наконец разворачивает тяжелый «харлей» по траектории, которая в конечном итоге приводит его к большому боссу «Жутиков». К типу с сапфировой булавкой и взводом личной охраны.</p><p class="p">Хиро пробирается сквозь толпу в том же направлении, стараясь, правда, делать это как можно незаметнее. Судя по всему, намечается что-то интересное.</p><p class="p">С приближением Ворона охранники стягиваются к боссу, беря его в неплотное защитное кольцо. А когда великан подъезжает еще ближе, все делают пару шагов назад, словно главарь окружен невидимым силовым полем. Наконец Ворон останавливается и соизволяет опустить ноги на землю. Прежде чем отойти от своего «харлея», он нажимает пару переключателей на руле, потом, заранее зная следующий шаг, останавливается, расставив ноги и подняв руки.</p><p class="p">С каждой стороны к нему подходит по Жутику. Похоже, им это задание не по нраву, ведь они не перестают искоса бросать взгляды на байк. Главный Жутик то и дело погоняет их, командуя что-то, жестами ухоженных рук подталкивает к Ворону. У каждого ручной металлоискатель. Проведя металлоискателями по телу Ворона, они ровным счетом ничего не находят, ни малейшего кусочка металла, даже монет в карманах нет. Этот человек — на сто процентов органика. Пусть все остальное — правда, но предупреждение Лагоса о ножах Ворона оказалось пустышкой.</p><p class="p">Пара Жутиков поспешно возвращаются к своим. Ворон делает шаг в том же направлении, но бородач отступает на шаг, поднимая обе руки жестом «стой». Ворон останавливается, на его лице вновь возникает ухмылка.</p><p class="p">Отвернувшись, главный Жутик жестом указывает на свой черный «БМВ», задняя дверь которого открывается, и из машины выходит молодой невысокий негр. На носу у него круглые очки в проволочной оправе, и одет он в джинсы и большие белые кроссовки, иными словами, типичный студент.</p><p class="p">Студент медленно направляется к Ворону, доставая что-то из кармана. Это ручное устройство, но для калькулятора оно по виду слишком большое. В верхней части у него клавиатура, а на другом конце — на том, который студент наставляет на Ворона, — небольшое окошко. Над клавиатурой мигает красным лампочка и показатель LED. Еще на студенте наушники, штекер которых вставлен в устройство.</p><p class="p">Для начала студент наставляет окошко на землю, потом в небо, потом на Ворона, все время глядя на мигающую красную лампочку и показатель LED. Эти действия походят на неведомый религиозный ритуал, словно студент принимает цифровые послания от духов неба, духов земли и, наконец, от черного ангела в облике байкера.</p><p class="p">Затем он, останавливаясь на каждом шагу, медленно приближается к Ворону. Хиро видно, как беспорядочно мигает красная лампочка.</p><p class="p">Подойдя к Ворону на пол-ярда, студент делает вокруг него несколько кругов, все это время наставляя устройство на байкера. Закончив, он решительно отходит, поворачивается и наставляет свой «жезл» на черный байк. Тут красная лампочка начинает мигать быстрее.</p><p class="p">Снимая на ходу наушники, студент возвращается к главе «Жутиков», чтобы обменяться с ним парой фраз. Жутик слушает студента, но при этом не отрываясь смотрит на Ворона, наконец несколько раз кивает и, хлопнув студента по плечу, отсылает его назад в «БМВ».</p><p class="p">Это был счетчик Гейгера.</p><p class="p">Широким шагом Ворон подходит к Жутику. Они пожимают друг другу руки — стандартное европейское рукопожатие, без каких-либо экстравагантных вариаций. Глаза у Жутика открыты слишком широко, лоб морщится складками, все в его осанке и лице вопиет: «Уберите от меня этого марсианина!»</p><p class="p">Ворон возвращается к своему радиоактивному мотоциклу и, распустив пару ремней, снимает стальной чемоданчик. Чемоданчик Ворон передает главе «Жутиков», после чего они снова обмениваются рукопожатием. Затем Ворон преспокойно возвращается к байку и с негромким гудением уезжает прочь.</p><p class="p">Хиро страсть как хочется задержаться и посмотреть, что будет дальше, но чутье подсказывает ему, что Лагос уже все заснял на видео. А кроме того, у него тут другие дела. Через толпу к сцене пробиваются два лимузина.</p><p class="p">Лимузины останавливаются, и из них выбираются японцы. Одетые во все темное, облегающее, они неловко стоят посреди вечеринки/бунта изобилия, будто горсть сломанных ногтей, плавающих в цветном желе. Наконец Хиро набирается смелости подойти и заглянуть в окно, чтобы убедиться, тот ли там человек, о котором он думает.</p><p class="p">И ничего не видит через затемненное стекло. Наклонившись, он придвигается к самому стеклу, стараясь держаться заметнее.</p><p class="p">И все равно никакого отклика. Наконец Хиро стучит по стеклу.</p><p class="p">Тишина. Хиро поднимает взгляд на свиту. Все смотрят на него. Но, поймав его взгляд, японцы отводят глаза, вспомнив вдруг, что им надо срочно затянуться или потереть бровь.</p><p class="p">В лимузине только один источник света, но достаточно яркий, чтобы его было видно сквозь стекло, и совершенно очевидно, это прямоугольник складного телеэкрана.</p><p class="p">Какого черта? Здесь Америка. Хиро наполовину американец, и нет смысла доводить эти политесы до абсурда. Рывком открыв дверь, он заглядывает внутрь лимузина.</p><p class="p">Суси К зажат между двумя молодыми японцами, программистами из группы видеоэффектов. Прическа его погашена, поэтому выглядит просто как оранжевая афро. На нем лишь кое-что из сценического прикида, по всей видимости, он намерен сегодня выступать. Похоже, он таки решил принять предложение Хиро.</p><p class="p">Суси К смотрит популярный сериал под названием «Глаз-шпион», который выпускает ЦРК и продает через крупную студию. Это реалити-шоу: выбрав одного из своих агентов, задействованного в «мокрой» операции, на настоящем шпионском задании, ЦРК навешивает на него снаряжение горгульи, и все, что агент видит и слышит, передается на базу в Лэнгли. Потом материал монтируют в еженедельную часовую передачу.</p><p class="p">Хиро никогда ее не смотрит. Сейчас он работает на ЦРК, и программа вызывает у него досаду. Но до него доходит множество слухов о шоу, и он знает, что сегодня показывают предпоследнюю серию из сериала в пяти частях. ЦРК тайком забросила агента на Плот, где он пытается внедриться в одну из множества пестрых и садистских банд пиратов: организацию Брюса Ли.</p><p class="p">Залезая в лимузин, Хиро бросает взгляд на экран как раз в тот момент, когда Брюс Ли собственной персоной приближается к незадачливому шпиону-горгулье, топая по сырому коридору заброшенного корабля Плота. С самурайского меча Брюса Ли капает сконденсировавшаяся влага.</p><p class="p">— Люди Брюса Ли заманили шпиона в ловушку на старой корейской плавбазе в Ядре, — говорит один из подручных Суси К. — Сейчас его ищут.</p><p class="p">Внезапно Брюса Ли пригвождает яркий свет софита, от чего его отличительный знак — бриллиантовые челюсти — вспыхивают, точно рукав галактики. В центре экрана завис крестик мишени, примостившийся у Брюса Ли на лбу. По всей видимости, шпион решил, что ему нужно с боем выбираться из этой западни, и как раз наводит на череп Брюса Ли какое-то мощное оружие ЦРК. Но вдруг сбоку наплывает размытое пятно: загадочный темный силуэт закрывает Брюса Ли от зрителей. Крестик мишени покоится теперь… На чем именно?</p><p class="p">Это мы узнаем на следующей неделе.</p><p class="p">Хиро садится напротив Суси К и программистов, возле телевизора, так он может смотреть на него как бы с экрана.</p><p class="p">— Я Хиро Протагонист. Насколько я понимаю, вы получили мое сообщение?</p><p class="p">— Потряс! — восклицает Суси К, прибегая к сокращению многоцелевого голливудского прилагательного «потрясающий».</p><p class="p">И продолжает:</p><p class="p">— Хиро-сан, я в неоплатном долгу перед вами за то, что вы подарили мне единственный в жизни шанс представить мои незначительные произведения на суд такой аудитории. — Все это, кроме «единственный в жизни шанс», он говорит по-японски.</p><p class="p">— Примите мои извинения за то, что я организовал все так поспешно и непродуманно, — отвечает Хиро.</p><p class="p">— Я глубоко опечален, если вы испытываете потребность в извинениях, ведь вы дали мне шанс, ради которого японский рэппер отдал бы все на свете. Исполнить мои скромные песни перед настоящими домоседами гетто Л.А.</p><p class="p">— С глубоким смущением должен открыть, что эти фэны — не совсем домоседы из гетто, как я по небрежности дал вам понять. Это трэшники. Скейтеры, которые любят и рэп, и хеви-метал.</p><p class="p">— А. Тогда хорошо, — говорит Суси К, но из его тона следует, что все далеко не хорошо.</p><p class="p">— Но здесь присутствуют представители «Жутиков», — говорит Хиро, думая быстро, очень быстро даже по собственным стандартам, — и если ваше выступление будет хорошо встречено, я совершенно уверен, что они оповестят всю свою общину.</p><p class="p">Суси К опускает окно. Уровень децибел разом пятикратно возрастает. Он смотрит в толпу, на пять тысяч потенциальных долей рынка, молодых людей, помешанных на фанке. До них никогда не доходила музыка, не доведенная до совершенства. Это или оцифрованный звук, доведенный в студиях и несущийся из их си-ди, или отработанный фазз-грандж лучших групп, групп, которые явились в Л.А., чтобы тут сделать себе имя, и выжили в гладиаторских боях клубной тусовки. Лицо Суси К озаряется ужасом и радостью. Сейчас ему надо подняться на сцену и выдать. Перед кипящей биомассой.</p><p class="p">Хиро первым выходит из машины и расчищает Суси К дорогу. Это довольно просто. А потом откланивается. Он свое дело сделал. Нет смысла терять время на эту мелкую сошку, когда где-то рядом обретается Ворон, иными словами, куда более внушительный источник дохода. Поэтому он пробирается назад на периферию.</p><p class="p">— Эй, ты! Ты, парень с мечами! — окликает кто-то. Повернувшись, Хиро видит, как его манит к себе Страж Порядка в зеленой ветровке. Это невысокий накачанный тип с микрофоном, возглавляющий наряд охраны.</p><p class="p">— Скрипучка, — представляется он, протягивая руку.</p><p class="p">— Хиро, — отзывается Хиро, пожимая руку и подавая визитную карточку. С этими ребятами рассусоливать нет смысла. — Чем могу быть полезен, Скрипучка?</p><p class="p">Скрипучка читает визитку. В его движениях и осанке сквозит преувеличенная вежливость, свойственная военным. Он спокоен, выдержан, во всем образец для подражания — совсем как школьный тренер футбольной команды.</p><p class="p">— Вы тут главный? Тут всем заправляете?</p><p class="p">— Насколько это вообще возможно.</p><p class="p">— Мистер Протагонист, несколько минут назад мы приняли звонок от вашего друга по имени И. В.</p><p class="p">— Что случилось? С ней все в порядке?</p><p class="p">— Да, сэр, в полном порядке. Но помните того глюка, с которым вы говорили в начале концерта?</p><p class="p">Хиро никогда не слышал, чтобы слово «глюк» употребляли в таком значении, но потом решает, что Скрипучка имеет в виду горгулью Лагоса.</p><p class="p">— Ну да.</p><p class="p">— Так вот. Возникла ситуация, касающаяся этого джентльмена, о которой оповестила нас эта И. В. Мы подумали, что вам захочется посмотреть.</p><p class="p">— Что происходит?</p><p class="p">— Гм, почему бы вам не пройти со мной? Знаете, есть вещи, которые проще показать, чем объяснять на словах.</p><p class="p">Скрипучка поворачивается, и тут начинается первая рэп-композиция Суси К. Его голос звучит натянуто и напряженно.</p><div class="poem">
<div class="stanza">
<p class="v">Я — Суси Ка, я пришел сюда</p>
<p class="v">Сказать вам: мой рэп — вот это да!</p>
</div>
<div class="stanza">
<p class="v">В городе любом, куда ни взгляни,</p>
<p class="v">Рэп Суси Ка всегда впереди.</p>
</div>
<div class="stanza">
<p class="v">Мой особый стиль — крутые слова</p>
<p class="v">Ему местный стереотип, дурья башка.</p>
</div>
<div class="stanza">
<p class="v">Хаер у меня галактики больше,</p>
<p class="v">Есть клевая технология, — с ней все проще.</p>
</div>
</div><p class="p">Хиро идет за Скрипучкой подальше от толпы в тускло освещенное место на краю мусорного городка. Высоко на насыпи эстакады он едва-едва различает фосфоресцирующие силуэты: это Стражи Порядка в зеленых ветровках кружат вокруг чего-то, что притягивает их как магнит.</p><p class="p">— Смотрите под ноги, — предостерегает Скрипучка, когда они начинают взбираться на насыпь. — Тут местами скользко.</p><div class="poem">
<div class="stanza">
<p class="v">Рэп я гоню о сладких снах</p>
<p class="v">Моя поддержка — в ваших штанах.</p>
</div>
<div class="stanza">
<p class="v">Вот вам смачный рэп, новая строка,</p>
<p class="v">Вам его принес японец Суси Ка.</p>
</div>
<div class="stanza">
<p class="v">Слушайте феномен, японского чувака,</p>
<p class="v">Язык — острей самурайского клинка.</p>
</div>
<div class="stanza">
<p class="v">Он прошел всю Азию и весь Китай,</p>
<p class="v">Зону Процветания, не спи, не зевай.</p>
</div>
</div><p class="p">Это типичная насыпь из гравия с песком, кажется, ее смоет первым же ливнем. Повсюду на ней ютятся полынь, кактусы и перекатиполе, чахлые и полумертвые на вид от вечного задымления.</p><p class="p">Трудно хоть что-то рассмотреть, потому что внизу прыгает по сцене Суси К и ярко-оранжевые лучи его «солнечной короны» мечутся взад-вперед по насыпи со скоростью, словно превосходящей скорость звука, отбрасывая зернистый, абразивный свет на сорняки и камни и озаряя все странными слепящими высококонтрастными моментальными вспышками.</p><div class="poem">
<div class="stanza">
<p class="v">Лох в подземке, слушай и ты</p>
<p class="v">Ядреные Суси Ка хиты.</p>
</div>
<div class="stanza">
<p class="v">Огнедышащий ящер Годзирой</p>
<p class="v">Всегда был мой великий герой.</p>
</div>
<div class="stanza">
<p class="v">Его рэп тогда поджег целый квартал</p>
<p class="v">И старт моим инвестициям дал.</p>
</div>
<div class="stanza">
<p class="v">Акции рэппера Суси Ка лезут вверх — о'кей,</p>
<p class="v">Прочие рэпперы — йестедей.</p>
</div>
<div class="stanza">
<p class="v">Лучшие проценты, слушай сюда</p>
<p class="v">Дает корпорация Суси Ка.</p>
</div>
</div><p class="p">Скрипучка поднимается по склону параллельно свежему следу мотоциклетных шин, глубоко врезавшемуся в сыпучую желтую почву. Следов тут, собственно говоря, два: один глубокий и широкий, и второй, более узкий, который тянется параллельно первому в паре футов справа.</p><p class="p">Чем выше они поднимаются, тем глубже становятся следы. Глубже и темнее. Они все меньше и меньше напоминают след мотоцикла в сыпучей глине и все больше и больше походят на сточный ров для какого-то зловещего черного потока промышленных отходов.</p><div class="poem">
<div class="stanza">
<p class="v">Приехал я в Америку теперь,</p>
<p class="v">Местные хотели указать мне на дверь.</p>
</div>
<div class="stanza">
<p class="v">Мол, просим тебя, домой лети,</p>
<p class="v">Нам с конкуренцией не по пути…</p>
</div>
<div class="stanza">
<p class="v">Местные рэпперы хнычут и рыдают</p>
<p class="v">Законов против импорта себе желают.</p>
</div>
<div class="stanza">
<p class="v">Они в штаны наложили от страха, да, —</p>
<p class="v">Их фанаты ушли к Суси Ка.</p>
</div>
<div class="stanza">
<p class="v">Концерты Суси Ка раскручены неплохо,</p>
<p class="v">Наподдаст он под зад всем местным лохам.</p>
</div>
</div><p class="p">Один из Стражей Порядка сверху потрудился прихватить с собой фонарик. Когда Страж Порядка двигается, световое пятно перемещается по земле под плоским углом, шаря по земле, как прожектор. На мгновение свет попадает в след мотоцикла, и Хиро понимает, что след превратился в реку ярко-красной, насыщенной кислородом крови.</p><div class="poem">
<div class="stanza">
<p class="v">Он поет по-английски теперь —</p>
<p class="v">Английский и японский — отличный коктейль,</p>
</div>
<div class="stanza">
<p class="v">В суперкоктейль, и все фанаты на свете</p>
<p class="v">Теперь слушают клевые песни эти.</p>
</div>
<div class="stanza">
<p class="v">И в Гонконге тоже рэп хотят,</p>
<p class="v">Я и там всех делаю как котят.</p>
</div>
<div class="stanza">
<p class="v">Англофилы в Процветанье</p>
<p class="v">Давно заимели одно желанье:</p>
</div>
<div class="stanza">
<p class="v">Пусть у них будет своя рок-звезда,</p>
<p class="v">И ходу заезжим не будет туда.</p>
</div>
</div><p class="p">Лагос лежит, раскинувшись поперек следа. Его вскрыли как лосося: единый чистый разрез, начинаясь от ануса, идет через живот, через середину грудной клетки, до самой челюсти. И это не просто поверхностный надрез. Местами его глубина достигает позвоночника. Черные нейлоновые ремни, которыми компьютер был пристегнут к телу Лагоса, аккуратно перерезаны на уровне талии, и половина компонентов вывалилась на землю.</p><div class="poem">
<div class="stanza">
<p class="v">Я завоюю радио-эфир</p>
<p class="v">Обо мне заговорит весь мир.</p>
</div>
<div class="stanza">
<p class="v">Статистика доходов Суси Ка</p>
<p class="v">Свалит с ног любого качка.</p>
</div>
<div class="stanza">
<p class="v">Покупайте акции</p>
<p class="v">моей корпорации:</p>
</div>
<div class="stanza">
<p class="v">Курс акций моих —</p>
<p class="v">местным рэпперам удар поддых.</p>
</div>
</div></span>
