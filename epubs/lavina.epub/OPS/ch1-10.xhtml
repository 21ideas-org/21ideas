<p class="p1">9</p>
</div><p class="p">Все вокруг на мгновение замирает и тускнеет. «Черное Солнце» утрачивает свою великолепную анимацию и начинает двигаться размытыми скачками. Ясно одно: его компьютер основательно подвисает; все его платы заняты обработкой огромных объемов информации, содержимого гиперкарточки, и у них не хватает мощности для того, чтобы одновременно перерисовывать картинку «Черного Солнца» во всей полноте его поразительного жизнеподобия.</p><p class="p">— Срань господня! — охает Хиро, когда в «Черное Солнце» полностью возвращается анимация. — Что, черт возьми, было на этой карточке? У тебя там, наверное, половина Библиотеки.</p><p class="p">— И Библиотекарь в придачу, — говорит Хуанита, — он поможет тебе с поиском. Там много видеозаписей Л. Боба Райфа, они и занимают большую часть мегабайтов.</p><p class="p">— Ну ладно, тогда придется попытаться их посмотреть, — с сомнением бормочет он.</p><p class="p">— Сделай это. В отличие от Да5ида у тебя хватит ума извлечь из этого пользу. А тем временем держись подальше от Ворона. И от «Лавины» тоже. Обещаешь?</p><p class="p">— Кто такой Ворон? — спрашивает Хиро.</p><p class="p">Но Хуанита уже на пути к двери. Стильные аватары, мимо которых она идет, все как одна поворачиваются поглядеть ей вслед; кинозвезды бросают на нее убийственные взгляды, а хакеры поджимают губы и пялятся с благоговением.</p><p class="p">Обходя зал по кругу, Хиро возвращается в Квадрант Хакеров. Да5ид перетасовывает гиперкарточки у себя на столе — бизнес-статистика по «Черному Солнцу», кино- и видеоклипы, пакеты софта, наспех накарябанные номера телефонов.</p><p class="p">— Всякий раз, когда ты входишь, в системе что-то отщелкивает. Словно удар мне под ложечку, — говорит Да5ид. — У меня всегда возникает нехорошее чувство, что «Черное Солнце» вот-вот рухнет.</p><p class="p">— Это, наверное, Топтун, — отвечает Хиро. — У него есть такая подпрограммка, которая по-быстрому латает ловушки в кластерах.</p><p class="p">— А, вот в чем дело. Пожалуйста, прошу тебя, выбрось ты его, — говорит Да5ид.</p><p class="p">— Что, Топтуна?</p><p class="p">— Ага. Было время, когда это было круто, но сейчас это все равно что запускать ядерный реактор каменным топором.</p><p class="p">— Спасибо.</p><p class="p">— Я тебе дам какие угодно хедеры, если решишь сапгрейдить его во что-нибудь менее опасное, — говорит Да5ид. — Пойми, я вовсе не хочу принижать твои способности. Просто говорю, что тебе нужно идти в ногу со временем.</p><p class="p">— Чертовски трудно. Для независимого хакера в этом мире больше нет места. Нужно, чтобы за тобой стояла крупная корпорация.</p><p class="p">— Это я понимаю. Равно как и то, что тебе невыносимо работать на крупную корпорацию. Вот почему я говорю тебе, что дам то, что тебе нужно. Пусть наши пути и разошлись, для меня ты всегда был и будешь частью «Черного Солнца».</p><p class="p">Вот вам типичный Да5ид. Снова говорит от чистого сердца в обход головы. Не будь Да5ид хакером, Хиро давно бы отчаялся, что ему хоть чего-то удастся добиться.</p><p class="p">— Давай поговорим о чем-нибудь другом, — говорит Хиро. — У меня галлюцинации, или вы с Хуанитой снова встречаетесь?</p><p class="p">Да5ид награждает его снисходительной улыбкой. Да5ид был очень добр к Хиро с самого разговора, который случился несколько лет назад. Это был разговор, начавшийся с дружеского трепа за пивом и устрицами, между двумя давними собратьями по оружию. Только когда три четверти уже было позади, до Хиро наконец дошло, что на самом деле его прямо сейчас увольняют. С того разговора Да5иду случалось подбрасывать время от времени Хиро полезные крохи инфы и слухов.</p><p class="p">— Стараешься разузнать что-нибудь полезное? — со знающим видом спрашивает Да5ид. Как и большинство компьютерщиков, Да5ид — человек совершенно бесхитростный, но, бывает, мнит себя реинкарнацией самого Макиавелли.</p><p class="p">— У меня для тебя новости, приятель, — говорит Хиро. — Большую часть того, что ты мне рассказывал, я в Библиотеку не сгружал.</p><p class="p">— Почему? Черт, я тебе передавал самые пикантные слухи, какие только до меня доходили. Я думал, ты деньги на этом делаешь.</p><p class="p">— Слишком гадко, — говорит Хиро. — Противно обращать в деньги разговоры с друзьями. С чего ты решил, что я на мели?</p><p class="p">Кое о чем он не упоминает; а именно, что он всегда считал себя равным Да5иду и ему невыносима даже мысль о том, чтобы питаться подачками Да5ида, будто собака, свернувшаяся у него под столом.</p><p class="p">— Я порадовался, увидев, что Хуанита сюда пришла, пусть даже черно-белая, — говорит Да5ид. — Для нее не пользоваться «Черным Солнцем»… все равно как если бы Александр Грэхем Белл отказался бы пользоваться телефоном.</p><p class="p">— Зачем она сегодня приходила?</p><p class="p">— Ее что-то беспокоит, — отвечает Да5ид. — Она хотела знать, не видел ли я кое-кого на Стриту.</p><p class="p">— Кого-то конкретного?</p><p class="p">— Она тревожится из-за одного здорового типа с длинными черными волосами, — говорит Да5ид. — Он толкает что-то под названием… ах, вот оно… «Лавина».</p><p class="p">— А в Библиотеке она смотрела?</p><p class="p">— Ага. Я, во всяком случае, так полагаю.</p><p class="p">— Ты этого типа видел?</p><p class="p">— Ну да. Его трудно не заметить, — говорит Да5ид. — Стоит прямо под нашей дверью. Это я от него получил.</p><p class="p">Просканировав стол, Да5ид показывает Хиро гиперкарточку.</p><div class="cite">
<p class="subtitle">СНОУКРЭШ</p>
<p class="subtitle">Разорвите карточку пополам</p>
<p class="subtitle">И получите пробный кайф бесплатно</p>
</div><p class="p">— Послушай, Да5ид, — говорит Хиро. — Поверить не могу, что ты взял гиперкарточку у какого-то черно-белого.</p><p class="p">Да5ид смеется.</p><p class="p">— Времена изменились, старик. В моей системе столько антивирусов, что ничто в нее не пролезет. Я от хакеров получаю столько завирусованного дерьма, через меня и «Черное Солнце» столько всего проходит, что мне иногда кажется, я тружусь в инфекционной больнице. Поэтому, что бы там ни было на этой гиперкарточке, мне бояться нечего.</p><p class="p">— Ну, тогда, — говорит Хиро, — мне очень любопытно.</p><p class="p">— Ага, и мне тоже, — смеется Да5ид.</p><p class="p">— Наверное, много шуму из ничего.</p><p class="p">— Скорее всего, анимареклама, — соглашается Да5ид. — Как, по-твоему, попробовать?</p><p class="p">— Ага, — откликается Хиро. — Давай. Не каждый же день удается попробовать новый наркотик.</p><p class="p">— Ну, если хочешь, можешь пробовать новые и каждый день, — возражает Да5ид, — но не каждый день встречаешь такой, который не способен причинить тебе вреда.</p><p class="p">Он разрывает гиперкарточку пополам.</p><p class="p">Проходит секунда, вторая. Ничего не происходит.</p><p class="p">— Я жду, — говорит Да5ид.</p><p class="p">На столе перед Да5идом материализуется аватара — сперва призрачная и прозрачная, но постепенно становящаяся плотной и трехмерной. Эффект, если уж на то пошло, банальный; Хиро и Да5ид уже хохочут.</p><p class="p">Аватара — голенькая «Брэнди». Она даже не похожа на стандартную модель, сдается, это дешевая тайваньская копия. Совершенно очевидно, что это просто демон. В руках у нее две трубки размером приблизительно с рулон бумажных полотенец.</p><p class="p">Да5ид откидывается на спинку стула, явно наслаждаясь сценой. Во всем происходящем есть что-то уморительно безвкусное.</p><p class="p">Подавшись вперед, «Брэнди» манит Да5ида пальцем. С широкой ухмылкой Да5ид наклоняется прямо к ее лицу. А она приближает ярко-рубиновые губки к его уху и что-то бормочет — только вот Хиро не слышит что.</p><p class="p">Когда она отстраняется, лицо Да5ида уже изменилось. На лице его застыло ошарашенное выражение. Возможно, Да5ид выглядит так в Реальности, возможно, «Лавина» каким-то образом попортила его аватару и та больше не отслеживает истинные выражения лица владельца. Но Да5ид смотрит прямо перед собой, и глаза его застыли в глазницах.</p><p class="p">«Брэнди» же подносит свои трубки к обездвиженному лицу шеф-хакера «Черного Солнца», а потом разворачивает. Оказывается, в руках у нее был свиток. И она разворачивает его прямо перед глазами Да5ида, будто двухмерный экран. Парализованное лицо Да5ида приобретает синюшный оттенок, это на него падает льющийся из свитка свет.</p><p class="p">Хиро обходит стол, чтобы тоже посмотреть. И успевает заглянуть внутрь прежде, чем «Брэнди» резко смыкает руки, убирая экран. Там была живая стена света, точно гибкий телевизор с плоским экраном, и он не показывал вообще ничего. Только статика. Белый шум. Снег.</p><p class="p">А «Брэнди» исчезла. И следа ее не осталось. От нескольких столов в Квадранте Хакеров раздаются нестройные саркастические аплодисменты.</p><p class="p">Да5ид уже в норме, на лице у него ухмылка, отчасти язвительная, отчасти смущенная.</p><p class="p">— Что это было? — спрашивает Хиро. — Я только увидел снег под самый конец.</p><p class="p">— А ничего больше и не было, — отвечает Да5ид. — Фиксированный набор черно-белых пикселей при довольно высоком разрешении. Просто мне дали посмотреть на пару сотен тысяч единиц и нулей.</p><p class="p">— Иными словами, кто-то только что сгрузил тебе в оптический нерв сотню тысяч байтов информации? — переспрашивает Хиро.</p><p class="p">— Скорее уж шума.</p><p class="p">— Ну, вся информация выглядит как шум, пока код не взломаешь, — возражает Хиро.</p><p class="p">— Зачем кому-то показывать мне информацию в двоичном коде? Я же не компьютер. Я битовые массивы читать не умею.</p><p class="p">— Расслабься, Да5ид, я просто дурачусь, — примирительно говорит Хиро.</p><p class="p">— Знаешь, что это было? Ты знаешь, что хакеры вечно пытаются показать мне образчики своих трудов?</p><p class="p">— Ага.</p><p class="p">— Какой-то хакер придумал такой трюк, чтобы показать мне свою прогу. И все работало хорошо до тех пор, пока «Брэнди» не развернула свиток — но код у него оказался глючный, и в неподходящий момент все рухнуло лавиной, поэтому вместо его анимации я увидел только снег.</p><p class="p">— Тогда почему эта штука называется «Лавина»?</p><p class="p">— Юмор висельника. Он знал, что программа глючит.</p><p class="p">— Что прошептала тебе на ухо «Брэнди»?</p><p class="p">— На каком-то языке, которого я не распознал, — говорит Да5ид. — Просто бессмысленная тарабарщина.</p><p class="p">— У тебя после этого был такой ошарашенный вид.</p><p class="p">— И вовсе не ошарашенный, — обижается Да5ид. — Просто все это было настолько странно, что, наверное, на пару секунд выбило меня из колеи.</p><p class="p">Хиро смотрит на него с крайним сомнением. Заметив это, Да5ид встает.</p><p class="p">— Хочешь посмотреть, что замышляют твои японские конкуренты?</p><p class="p">— Что еще за конкуренты?</p><p class="p">— Ты ведь раньше писал аватары для рок-звезд, так?</p><p class="p">— И сейчас их пишу.</p><p class="p">— А сегодня здесь Суси К.</p><p class="p">— Ах да. Хайер размером с галактику.</p><p class="p">— Лучи и отсюда видны, — говорит Да5ид, указывая на соседний Квадрант, — но я хочу посмотреть на все в целом.</p><p class="p">Издали кажется, что где-то в середине Квадранта Рок-звезд встает солнце. Над головами толпящихся аватар Хиро видит веер оранжевых лучей, исходящих откуда-то из столпотворения. А веер не стоит на месте: поворачивается, покачивается из стороны в сторону, временами встряхивается, и вся вселенная как будто движется вместе с ним. На Стриту фейерверк прически Суси К. подавлен предписаниями ширины и высоты. Но в пределах «Черного Солнца» Да5ид допускает свободу самовыражения, поэтому оранжевые лучи тянутся до самых границ собственности.</p><p class="p">— Интересно, ему уже кто-нибудь сказал, что американцы не станут покупать рэп у японца? — бормочет Хиро себе под нос, когда они подходят поближе.</p><p class="p">— Наверное, тебе стоит это сказать, — говорит Да5ид, — выставить счет за услуги. Он сейчас, знаешь ли, в Л.А.</p><p class="p">— Вероятно, остановился в отеле, где полно подхалимов, которые талдычат ему, какой великой он будет рок-звездой. Ему следует побывать в гуще реальной биомассы.</p><p class="p">Они вливаются в поток, петляющий по узкому каналу в плотной толпе.</p><p class="p">— Биомассы? — переспрашивает Да5ид.</p><p class="p">— Конгломерат живой материи. Это экологический термин. Если взять акр джунглей, или кубическую милю океана, или квартал Комптона и выбрать все, что на них живет, получишь биомассу.</p><p class="p">Да5ид, у которого мозги, как всегда, повернуты на биты и байты, ничего не понимает, о чем и сообщает Хиро. Голос его звучит как-то странно, в аудиовыход закрадывается статика.</p><p class="p">— Сленг шоу-биза, — говорит Хиро. — Индустрия питается человеческой биомассой Америки. Как кит, выбирающий из моря планктон.</p><p class="p">Хиро протискивается между двумя японскими бизнесменами. Один одет в положенный синий костюм, а вот другой, похоже, неотрадиционалист, облачен в темное кимоно. И подобно Хиро имеет при себе два меча — длинную катану на левом бедре и короткий вакизаси, наискось заткнутый за пояс. Они с Хиро бегло оглядывают оружие друг друга. Потом Хиро отводит взгляд и делает вид, будто ничего не заметил, тогда как неотрадиционалист застывает как каменное изваяние, только опускает уголки рта. Хиро уже видел такое представление раньше. И знает, что ему вот-вот предстоит поединок.</p><p class="p">Люди уходят с дороги: через толпу несется нечто огромное и неумолимое, расталкивая аватары в разные стороны. В «Черном Солнце» только одно существо обладает такой способностью расталкивать людей — демон-вышибала.</p><p class="p">Когда они с Да5идом подходят ближе, Хиро видит весь летучий клин горилл в смокингах. Настоящих горилл. И все они как будто направляются к Хиро.</p><p class="p">Он пытается отступить, но тут же на что-то натыкается. Похоже, «Топтун» наконец навлек на него беду; кажется, его сейчас вышибут из бара.</p><p class="p">— Да5ид, — говорит Хиро. — Отзови их, старик. Я перестану запускать «Топтуна».</p><p class="p">Все, кто стоит поблизости, смотрят за плечо Хиро, их лица освещены мешаниной многоцветных огней.</p><p class="p">Хиро оглядывается посмотреть на Да5ида. Но Да5ида там больше нет.</p><p class="p">На месте шеф-хакера — только подергивающееся облако дурной цифровой кармы. Оно настолько яркое, быстрое и бессмысленное, что на него больно смотреть. Рывками оно становится то цветным, то черно-белым, а будучи цветным, крутится по полу как разноцветное колесо, словно его секут мощные прожектора дискотеки. И оно не остается в пространстве прежнего тела. Из этого облака то и дело выскакивают сгустки пикселей, которые, пролетев через все «Черное Солнце», исчезают за стенами бара. Это уже не структурированное программное тело, а центробежное облако линий и завихрений, центр которого уже не держит и разбрасывает яркие куски телесной шрапнели по всему залу, мигая, вспыхивая и исчезая, вламываясь в аватары посетителей.</p><p class="p">Гориллам все равно. Запустив волосатые пальцы в середину разлагающегося облака, они каким-то образом его зацепляют и проносят мимо Хиро к выходу. Когда облако проплывает мимо, Хиро видит в нем лицо Да5ида, но искаженное, будто смотрит на него сквозь гору битого стекла. Видение мимолетное. И вот аватара Да5ида уже исчезла, умелым ударом ноги выброшена во входную дверь, вот она уже летит над Стритом по длинной плоской дуге, которая уносит ее за горизонт. Подняв глаза, Хиро смотрит по пустому проходу на пустой стол Да5ида, окруженный потрясенными хакерами.</p><p class="p">Да5ид Мейер, верховный повелитель хакеров, отец-основатель протокола Метавселенной, создатель и владелец известного на весь мир «Черного Солнца», только что пережил крах системы. Его выбросили из собственного бара собственные демоны.</p></span>
