<p class="p1">42</p>
</div><p class="p">Когда Хиро на своем мотоцикле в пять утра поднимается на перевал, городок Порт-Шерман, штат Орегон, внезапно раскидывается перед ним во всей своей красе: сполох желтого логло, зажатый в узкой подковообразной долине, в незапамятные времена выдолбленной в скальной породе огромным ледником в эпоху геологического куннилингуса. По окраинам, где город переходит во влажный лес, он лишь слабо присыпан золотом, которое густеет и становится все ярче по мере приближения к гавани — узкому и длинному фьорду, похожему на зазубрину, глубоко врезавшуюся в береговую линию Орегона. Тут берет начало черная океанская впадина, которая тянется до самой Японии.</p><p class="p">Приятно снова вернуться в цивилизованные земли после ночной гонки по северным дорогам. Слишком много там вооруженных бейсбольными битами тупиц, слишком много придурков, Стражей Порядка и конных канадских копов.</p><p class="p">Даже с расстояния в десять миль и с высоты в еще милю зрелище ему открывается малоприятное. На небольшом расстоянии от гавани Хиро различает несколько красных пятен. Лучше бы на их месте были желтые. Ему ужасно хочется увидеть что-нибудь зеленое, голубое или пурпурное, но здесь, похоже, нет кварталов, омытых столь изысканным неоном.</p><p class="p">Впрочем, ему будет не до изысков.</p><p class="p">Съехав с трассы подальше, Хиро отыскивает плоский камень на открытом пространстве, что должно исключить внезапное нападение, и, натянув гоглы, входит в Метавселенную.</p><p class="p">— Библиотекарь?</p><p class="p">— Да, сэр.</p><p class="p">— Инанна.</p><p class="p">— Персонаж шумерской мифологии. В более поздних культурах известна как Иштар или Эстер.</p><p class="p">— Добрая богиня или злая?</p><p class="p">— Добрая. Любимая богиня.</p><p class="p">— Она имела какие-либо дела с Энки или Ашерой?</p><p class="p">— В основном с Энки. В разное время она и Энки были то в дурных, то в хороших дружеских отношениях. Инанна также известна как хозяйка всех великих <em>ме</em>.</p><p class="p">— Я думал, <em>ме</em> принадлежали Энки.</p><p class="p">— Принадлежали. Но Инанна отправилась в Абзу, крепость на воде в городе Эриду, где Энки хранил <em>ме</em>, и заставила Энки отдать ей все <em>ме</em>. Именно так <em>ме</em> и были выпущены в мир.</p><p class="p">— Крепость на воде, говоришь?</p><p class="p">— Да, сэр.</p><p class="p">— И как отнесся к этому Энки?</p><p class="p">— Он с радостью ей их отдал, по всей видимости, потому, что был пьян и одурманен красотой Инанны. Протрезвев, он попытался погнаться за ней и отобрать <em>ме</em>, но она его перехитрила.</p><p class="p">— Давай попробуем семиотический подход, — бормочет Хиро. — Плот — крепость на воде Л. Боба Райфа. Именно там он хранит все свое добро. Все свои <em>ме</em>. Пару дней назад Хуанита поехала в Асторию, откуда было проще всего попасть на Плот. Думаю, она пытается провернуть аферу Инанны.</p><p class="p">— В другом известном шумерском мифе, — говорит Библиотекарь, — Инанна спускается в подземный мир.</p><p class="p">— Продолжай.</p><p class="p">— Она собирает воедино все свои <em>ме</em> и достигает храма, в котором правит Эрешкигаль, богиня Смерти. Инанна путешествует под чужим именем и проникает в храм обманным путем, но всевидящая Эрешкигаль легко разгадывает обман. И все же Эрешкигаль позволяет Инанне войти в свой чертог. Когда Инанна вступает в храм, с нее срывают одежды, украшения и <em>ме</em>, а саму ее нагую приводят пред очи Эрешкигаль и семи судей подземного мира. Судьи «обращают на нее свой взор, взор смерти; по их слову, слову, которое терзает дух, Инанна обращается в труп, гниющее мясо, которое подвешивают на крюк на стене», перевод Кремера.</p><p class="p">— Великолепно. А за каким чертом ее туда понесло?</p><p class="p">— Как пишет Диана Волькштейн, «Инанна отбросила… все, что совершила в жизни, пока не была обнажена, и при ней не осталось ничего, кроме воли к возрождению… благодаря своему путешествию в подземный мир она приобрела познания в мистериях смерти и возрождения».</p><p class="p">— Ах вот как. Надо думать, у истории есть продолжение.</p><p class="p">— Гонец Инанны ждет три дня, а когда по истечении этого срока она не возвращается из подземного мира, отправляется просить помощи у богов. Никто из них не соглашается ей помочь, кроме Энки.</p><p class="p">— Выходит, нашему приятелю Энки, богу-хакеру, приходится вытаскивать ее задницу из ада.</p><p class="p">— Энки создает двух людей и отправляет их в подземный мир спасти Инанну. Посредством их магии Инанна возвращается к жизни. Она возвращается из подземного мира, а за ней следует воинство мертвецов.</p><p class="p">— Хуанита отправилась на Плот три дня назад, — говорит Хиро. — Время ломать коды.</p><p class="p">«Земля» все еще висит так, как он ее оставил, держит «под лупой» Плот. В свете вчерашнего разговора с Чаком Райтсоном не так трудно распознать участок, присоединенный правосами, когда «Интерпрайз» пару недель назад проходил мимо ВРКиКа. В центре — пара огромных советских сухогрузов, притертых друг к другу, а вокруг — кораблики поменьше. Большая часть плота — мертво-бурая, органическая, но эта секция — сплошь белый стеклопластик: прогулочные яхты, угнанные у богатых пенсионеров-отдыхающих ВРКиКа. И таких тут сотни.</p><p class="p">Сейчас Плот уже отошел от Порт-Шермана, поэтому, решает Хиро, там и обретаются верховные жрецы Ашеры. Через несколько дней Плот подойдет к Эвреке, потом пройдет мимо Сан-Франциско, потом мимо Л.А. А яхты правосов служат связующим звеном между штаб-квартирой культа и материком.</p><p class="p">Отвернувшись от Плота, Хиро скользит взглядом по океанским волнам к Порт-Шерману, чтобы там произвести рекогносцировку.</p><p class="p">Вдоль всей береговой линии протянулся полумесяц дешевых мотелей с желтыми логотипами. Хиро просматривает их в поисках русских названий.</p><p class="p">Ничего сложного. Вот прямо посреди полумесяца — «Спектр 2000». Как подразумевает название, в нем есть весь спектр номеров — от шкафчиков, в которых закрываешься, бросив монетку в щель, до роскошных апартаментов в пентхаусе. И множество номеров снято людьми, чьи фамилии оканчиваются на выдающие славян с головой «ов» и «овский». Солдаты спят в вестибюле — разложены по шкафчикам подле своих АК-47, а жрецы и генералы поселились в просторных номерах повыше. Хиро на мгновение задумывается, что может делать с «Волшебными секс-пальцами» священник Русской православной церкви Пятидесятницы.</p><p class="p">Апартаменты в пентхаусе сняты неким джентльменом по фамилии Гуров. Мистер КГБ собственной персоной. Вероятно, слишком большой трус, чтобы оставаться на самом Плоту.</p><p class="p">Но как он попал с Плота в Порт-Шерман? Если для этого требуется проплыть несколько сотен миль северного Тихого океана, это должно быть порядочное судно.</p><p class="p">В Порт-Шермане с полдюжины пристаней. В настоящее время все они закупорены маленькими коричневыми лодками. Напоминает последствия тайфуна, очистившего несколько сотен квадратных миль океана от сампанов и прибившего их к первому же препятствию. Вот только здесь этот мусор выглядит упорядоченным.</p><p class="p">Беженцы уже сходят на берег. Если они умны и агрессивны, то, вероятно, знают, что отсюда пешком или стопом можно добраться до Калифорнии.</p><p class="p">Это объясняет, почему причалы забиты утлыми лодчонками. Но один причал производит впечатление частного. У него стоит десяток чистеньких белых судов, аккуратно выстроившихся на своих стапелях, отребью сюда хода нет. Разрешение настолько высоко, что Хиро даже видит, что этот причал усеян небольшими пончиками — вероятно, заградительные кольца из мешков с песком. Это единственный способ сохранить частные швартовы частными, когда неподалеку дрейфует Плот.</p><p class="p">Номерные знаки, флаги и прочие идентификационные мелочи различить труднее: спутникам очень трудно их фиксировать.</p><p class="p">Хиро проверяет, есть ли у ЦРК свой стрингер в Порт-Шермане. Разумеется, есть, ведь здесь Плот, а ЦРК надеется сделать большие деньги на продаже сведений о Плоте всем встревоженным обитателям береговой линии между Скагуэем и Тьера дель Фуэго.</p><p class="p">Ну, конечно. В городе болтается с десяток человек, сгружая «самые последние репортажи» из Порт-Шермана. Один из них — просто понтер с видеокамерой, снимающий все, что под руку попадется.</p><p class="p">Хиро просматривает его материал на быстрой перемотке. Многое снято из окна гостиничного номера понтера: многие часы метража, отмечающего приближение ползущих в гавань лодчонок, которые образуют перед Порт-Шерманом собственный мини-Плот.</p><p class="p">Но этот поток хотя бы отчасти организован, вокруг снуют, по всей видимости, самозваные копы на быстроходных катерах, грозят пушками, кричат в мегафоны. Теперь понятно, почему, какая бы ни возникала неразбериха в гавани, посреди фьорда всегда остается чистая протока. А конечная точка этой беговой дорожки — чистый пирс с дорогими кораблями.</p><p class="p">Больших судов тут два. Одно — крупное рыболовецкое судно под флагом с эмблемой правосов, герб довольно прост: крест и пламя. Это явно трофей из ВРКиКа, на корме выведено «КОРОЛЕВА КОДЬЯКА», и правосы пока не удосужились поменять название. Другое судно — небольшая яхта, призванная развозить богачей по курортам. Флаг на ней — зеленый, и она, похоже, связана с «Великим Гонконгом мистера Ли».</p><p class="p">Хиро еще немного рыщет по улицам Порт-Шермана, пока не находит сравнительно обширную франшизу «Великого Гонконга мистера Ли». Это не единое здание в типично гонконгском стиле, а россыпь строений и офисов по всему городу. Но густая россыпь. Настолько густая, что «Гонконг» держит тут несколько служащих на полную ставку, в том числе проконсула. Хиро вытаскивает из ЦРК его фотографию, чтобы при случае узнать в лицо: сварливого вида китайско-американский господин лет пятидесяти. Значит, это не автоматизированная франшиза из тех, что обычно встречаются в Нижнем 48.</p></span>
