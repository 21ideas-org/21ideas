<p class="p1">14</p>
</div><p class="p">Хиро пристально смотрит в миниатюрный телевизор в верхнем левом углу карточки. Экран, увеличиваясь, приближается, пока не превращается в висящий на расстоянии вытянутой руки двенадцатидюймовый монитор с низкой четкостью изображения. Потом запускается видео. Это довольно скверная видеосъемка на восьмимиллиметровую камеру: школьный футбольный матч в шестидесятые. Саундтрек отсутствует.</p><p class="p">— Что это за матч?</p><p class="p">— Одесса, Техас, 1965 год, — говорит Библиотекарь. — Л. Боб Райф — защитник под восьмым номером, в темной форме.</p><p class="p">— Это лишние подробности. Можешь изложить вкратце?</p><p class="p">— Нет. Но могу коротко перечислить содержание. В данной папке одиннадцать школьных футбольных матчей. В выпускном классе Райф был запасным в сборной штата Техас. Потом он поступил в Райс, поэтому также имеются восемнадцать пленок с записями матчей колледжа. Райф специализировался на коммуникационных технологиях.</p><p class="p">— Что ж, логично, если вспомнить, кем он стал.</p><p class="p">— Он стал телерепортером раздела спорта в Хьюстоне, поэтому имеется пятьдесят часов записей, относящихся к этому периоду, разумеется, по большей части купюры. Через два года работы на этом поприще Райф занялся бизнесом в деле своего двоюродного деда, финансиста, имеющего долю в нефтяной индустрии. Папка содержит несколько газетных статей на эту тему, которые, как я заметил при прочтении, все текстуально взаимосвязаны, что наводит на мысль об общем источнике.</p><p class="p">— Пресс-релизы.</p><p class="p">— Затем никаких упоминаний на протяжении пяти лет.</p><p class="p">— Он что-то задумал.</p><p class="p">— Потом статьи появляются снова, в основном в религиозных разделах хьюстонских газет, подробно описывающие пожертвования Райфа различным организациям.</p><p class="p">— На мой взгляд, отличное резюме. Я думал, ты этого не умеешь.</p><p class="p">— На самом деле, не умею. Я цитирую краткое изложение, которое недавно в моем присутствии доктор Лагос составил для Хуаниты Маркес, когда они запрашивали те же данные.</p><p class="p">— Продолжай.</p><p class="p">— Райф пожертвовал 500 долларов «Горней церкви крещения огнем», глава — преподобный Уэйн Бедфорд; 2500 долларов — «Бейсайдской Юношеской Лиге Пятидесятницы», президент — преподобный Уэйн Бедфорд; 150 тысяч долларов — «Пятидесятнической церкви Новой Троицы», основатель и патриарх — преподобный Уэйн Бедфорд; 2,3 миллиона долларов — Библейскому колледжу Райфа, президент и декан факультета теологии — преподобный Уэйн Бедфорд; 20 миллионов долларов — факультету археологии Библейского колледжа Райфа, плюс 45 миллионов долларов — факультету астрономии и 100 миллионов долларов — факультету информатики и вычислительной техники.</p><p class="p">— Эти пожертвования имели место до гиперинфляции?</p><p class="p">— Да, сэр, это были, как говорится, реальные деньги.</p><p class="p">— А этот Уэйн Бедфорд — тот же самый преподобный Уэйн, который заправляет «Жемчужными вратами преподобного Уэйна»?</p><p class="p">— Он самый.</p><p class="p">— Ты хочешь сказать, что преподобный Уэйн принадлежит Райфу?</p><p class="p">— Л. Боб Райф владеет контрольным пакетом акций «Жемчужные врата, ассошиэйтед», транснациональной корпорации, которой принадлежит сеть «Жемчужные врата преподобного Уэйна».</p><p class="p">— О'кей. Давай покопаемся дальше, — говорит Хиро. Хиро выглядывает поверх гоглов, чтобы удостовериться, что Виталий еще и близко не подъехал к месту концерта. Потом снова ныряет в свой офис и возвращается к просмотру скомпилированных Лагосом видеозаписей и газетных заметок.</p><p class="p">В те же годы, когда Райф делает пожертвования преподобному Уэйну, его имя все чаще появляется в бизнес-новостях, сперва в местных газетах, а затем и в «Уолт-стрит джорнал» и «Нью-Йорк тайме». Налицо вал пиара — сведения, явно переданные журналистам под видом «просочившихся». Волна пошла после того, как японцы попытались с помощью «клуба старых друзей» вытеснить Райфа со своего рынка телекоммуникаций, и тогда он перекинулся на американскую аудиторию, потратив десять миллионов долларов из собственного кармана, лишь бы убедить Америку, будто все японцы — двуличные интриганы. Триумфальная обложка «Экономиста» после того, как японцы наконец сломались и отдали ему рынок оптоволокна у себя в стране и, соответственно, в большей части Восточной Азии.</p><p class="p">Наконец, когда стали появляться пространные статьи, посвященные его персоне, Л. Боб Райф дал знать прикормленным журналистам, что желает показаться миру «более человечным». В папке имелась составленная журналистами биография и телепередача, воспевающая Райфа, который купил себе новую яхту, списанную правительством США.</p><p class="p">Показано, как Л. Боб Райф, последний монополист в духе девятнадцатого века, совещается с дизайнером в капитанской каюте. Каюта и так выглядит неплохо, учитывая, что Райф купил корабль у военно-морских сил, но для него тут не хватает техасского духа. Он желает, чтобы все снесли до переборок и переделали. Затем идут кадры, в которых Райф лавирует своим бычьим телом по узким коридорам и крутому трапу в самое нутро корабля — типичный скучный серо-стальной ландшафт военно-морского флота, который, как заверяет Райф журналиста, он намерен кардинально обновить.</p><p class="p">— Давайте я расскажу вам историю. Покупая яхту, Рокфеллер обзавелся небольшим судном, футов в семьдесят или вроде того. Небольшим, по меркам того времени. А когда его спросили, зачем он купил себе такое жалкое суденышко, он только поглядел на спросившего и спросил: «Кто я, по-вашему, Вандербильдт?» Ха-ха. Ладно-ладно, добро пожаловать на борт моей яхты.</p><p class="p">Все это Л. Боб Райф говорит, стоя на огромной открытой платформе-подъемнике, на которой расположились журналист и вся съемочная группа. Платформа поднимается. На заднем плане — Тихий океан. Когда Райф произносит заключительную часть своей реплики, подъемник внезапно оказывается на самом верху, камера поворачивает, и перед зрителем открывается палуба авианосца «Интерпрайз», в прошлом собственности военно-морских сил, а ныне — прогулочного кораблика Л. Боба Райфа, побившего и «Системы Обороны Генерала Джима», и «Глобальную Безопасность Адмирала Боба» в яростной схватке на торгах. Тут Л. Боб Райф начинает восхищаться огромными открытыми пространствами полетной палубы, сравнивая ее с некоторыми регионами Техаса. Было бы забавно, продолжает он, засыпать часть палубы землей и разводить тут скот.</p><p class="p">Еще один биографический очерк, на сей раз снятый для бизнес-канала, по всей видимости, немного позднее. Снова «Интерпрайз». Капитанская каюта основательно перестроена. Властелин эфира Л. Боб Райф восседает за письменным столом, а ему вощат усы. Нет, их не обрабатывают депилятором, а, наоборот, разглаживают и выводят завитки. Трудится над Райфом крохотная азиатка, которая работает так осторожно, что это даже не мешает ему говорить — в основном об его усилиях по расширению его же сети кабельного телевидения через Корею в Китай и соединении ее с его большой оптоволоконной магистралью, которая тянется через Сибирь и Урал.</p><p class="p">— Н-да, сами знаете, работа монополиста никогда не кончается. Не существует такой штуки, как безупречная монополия. Всегда кажется, что последнюю одну десятую процента вам никогда не загрести.</p><p class="p">— Но ведь правительство в Корее еще достаточно крепко. У вас, наверное, будут там большие затруднения с правительственными постановлениями.</p><p class="p">Л. Боб Райф смеется.</p><p class="p">— Знаете, мой любимый вид спорта — смотреть, как правительства со своими постановлениями стремятся угнаться за современным миром. Помните, как разорили «Белл Телефонс»?</p><p class="p">— Вряд ли. — Женщине-репортеру на вид лет двадцать с хвостиком.</p><p class="p">— Вы ведь знаете, что это, так?</p><p class="p">— Монополия на голосовую связь.</p><p class="p">— Верно. Они занимали ту же нишу, что и я. Информационный бизнес. Перемещали телефонные разговоры по крохотным медным проводкам по одному за раз. Правительство их разорило, а я в то же время запускал франшизы кабельного телевидения в тридцати штатах. Ха-ха! Можете в это поверить? Словно они наконец сообразили, как управлять лошадьми, когда уже появились автомобиль и аэроплан.</p><p class="p">— Но сеть кабельного телевидения отличается от телефонной сети.</p><p class="p">— На той стадии не отличалась, потому что была всего лишь местной сетью. Но как только запустишь местные сети по всему миру, тебе остается только сцепить их друг с другом, и вот тебе, пожалуйста, — глобальная сеть. Таких же размеров, как телефонная. Только эта сеть переносит информацию в десять тысяч раз быстрее. Она переносит изображения, звук, данные, что угодно.</p><p class="p">Голый пиар, получасовая рекламная телепередача с единственной целью: дать Л. Бобу Райфу высказать свое мнение по некоему животрепещущему вопросу. Похоже, часть программистов Л. Боба Райфа, те самые люди, кто запускал ему сети, объединились в профсоюз — для хакеров дело неслыханное — и подали в суд на Райфа, утверждая, что он установил в их домах скрытые устройства аудио и видеонаблюдения, следит за ними двадцать четыре часа в сутки, подвергал допросу и угрожал тем программистам, которые, по его словам, «избрали неприемлемый образ жизни». К примеру, однажды ночью его программистка и ее муж занимались оральным сексом в собственной спальне; на следующее же утро Райф вызвал сотрудницу в свой кабинет, где назвал потаскухой, содомиткой и приказал очистить стол и убираться. Райфа якобы ославили на весь мир, и это настолько вывело его из себя, что он испытал потребность выбросить на пиар еще пару-тройку миллионов.</p><p class="p">«Я торгую информацией, — говорит он льстивому, раболепствующему псевдожурналисту, который «берет у него интервью». Райф сидит в своем хьюстонском кабинете, и вид у него еще более лоснящийся, чем обычно. — Все телепрограммы, что попадают к потребителям во всем мире, проходят через меня. Большая часть информации, передаваемая в базы данных ЦРК и исходящая из них, проходит через мою сеть. Метавселенная, весь Стрит, существует лишь благодаря сети, которой я владею и которую я контролирую.</p><p class="p">Но это означает — если вы хотя бы на минуту прислушаетесь к моим аргументам, — что работающий на меня программист, в руках которого находится эта самая информация, наделен огромной властью. Информация поступает в его мозг. И там остается. Она уходит с ним, когда вечером он приезжает домой. Господи помилуй, она примешивается к его снам! Он говорит об этом с женой. Но, черт побери, у него же нет прав на эту информацию! Руководи я заводом по производству автомобилей, я не мог бы позволить рабочим ездить на машинах домой или брать взаймы инструменты. А ведь именно это мне и приходится делать каждый день в пять часов вечера, когда хакеры по всему миру уходят с работы домой.</p><p class="p">Когда в прошлые времена вешали конокрадов, последнее, что делали эти сволочи, — мочились в штаны. Понимаете? Это было окончательным знаком, что они утратили контроль над собственным телом, что они вот-вот умрут. Первая и главная задача любого организма, равно как и организации, — это контролировать собственные сфинктеры. Мы даже этого не делаем. Поэтому мы стараемся усовершенствовать техники менеджмента, чтобы иметь возможность контролировать нашу информацию, где бы она ни находилась. Будь то на наших винчестерах или в головах наших программистов. А теперь хватит говорить. У меня нет больше времени говорить, мне надо думать о конкуренции. Но я горячо надеюсь, что через пять — десять лет подобные проблемы окончательно отойдут в прошлое».</p><p class="p">Получасовой эпизод в программе новостей науки, на сей раз на острую тему инопланетной астрономии, поисков радиосигналов, поступающих из других солнечных систем. Л. Боб Райф лично проявляет интерес к этой проблеме. По мере того как различные правительства выставляли на аукцион свою собственность, он скупил цепь радиообсерваторий и, использовав свою прославленную оптоволоконную сеть, связал их воедино, превратив тем самым в единую гигантскую антенну размером с целую планету. Он сканирует небо двадцать четыре часа в сутки в поисках радиоволн, которые хоть что-нибудь означают, в поисках волн, несущих информацию от других цивилизаций. А почему, спрашивает интервьюер, кстати, известный профессор, знаменитость из Массачусетского технологического института, простой нефтяник заинтересовался столь возвышенным и абстрактным занятием?</p><p class="p">— Всю эту планетку я уже загреб.</p><p class="p">Эту последнюю фразу Райф выдает с невероятно сардонической и презрительной гнусавостью, преувеличенным акцентом ковбоя, заподозрившего, что какая-то канцелярская крыса-янки смотрит на него сверху вниз.</p><p class="p">Еще один эпизод в новостях, снятый, по всей видимости, несколько лет спустя. Мы опять на «Интерпрайзе», но на этот раз атмосфера снова иная. Верхняя палуба превращена в лагерь беженцев под открытым небом. Она кишит бангладешцами, которых Л. Боб Райф выудил из Бенгальского залива после того, как серия крупномасштабных наводнений, вызванных вырубкой лесов в Индии, смыла их страну в океан. Вот она — гидрологическая война. Камера берет крупный план, чтобы показать вид с края полетной палубы, и в самом низу мы видим зародыш Плота: сравнительно небольшое скопление из нескольких сотен лодок, прилепившихся к «Интерпрайзу» в надежде бесплатно доплыть в Америку.</p><p class="p">Райф расхаживает среди людей, раздавая Библию в комиксах и целуя младенцев. Беженцы обступают его с широкими беззубыми улыбками, складывают ладони, низко кланяются. Райф кланяется в ответ — очень неуклюже, но в его лице нет и тени веселья. Он смертельно серьезен.</p><p class="p">— Мистер Райф, что вы скажете о тех, кто говорит, будто это ваше предприятие — всего лишь работа на публику, попытка приумножить собственное влияние за чужой счет? — Этот интервьюер пытается разыгрывать из себя «злого следователя».</p><p class="p">— Если бы я тратил время на то, чтобы иметь мнение обо всем на свете, я ничего бы не успел, — отрезает Л. Боб Райф. — Спросите этих людей, что они думают.</p><p class="p">— Вы хотите сказать, что ваша программа помощи беженцам не имеет ничего общего с работой на имидж?</p><p class="p">— Ничего. С…</p><p class="p">Тут редакторская купюра и переход на журналиста, вещающего в камеру. Хиро нутром чует: Райф собрался прочесть проповедь, но ее вырезали.</p><p class="p">Истинная гордость Библиотеки в том, что она неисчерпаемый кладезь купюр. Если какой-то кусок метража вырезали из программы, это еще не означает, что он лишен информационной ценности. ЦРК давным-давно запустила руки в сетевые видеотеки. Все эти купюры, миллионы часов записей, пока еще не были загружены в Библиотеку в цифровом формате. Но можно послать запрос, и ЦРК снимет с полки нужную кассету и вам ее прокрутит.</p><p class="p">Лагос уже это сделал. Пленка прямо у Хиро под носом.</p><p class="p">— Ничего. Слушайте. Плот — незначительное событие, которое раздули средства массовой информации. Тем не менее все сказанное верно, только смысл тут намного глубже, чем вы можете себе представить.</p><p class="p">— Вот как?</p><p class="p">— Как событие Плот создан средствами массовой информации в том смысле, что без них люди не узнали бы, что он есть, беженцы не приплывали бы и не прилеплялись бы к нему, как они это делают сейчас. И он кормит средства массовой информации. Он создает большой информационный поток — кинофильмы, репортажи с места событий и так далее.</p><p class="p">— Значит, вы создаете собственные события для новостей, чтобы затем делать деньги на порожденном ими информационном потоке? — переспрашивает журналист, отчаянно силясь понять, что имеет в виду Райф. Из его тона следует, что все это пустая трата пленки. Сам усталый вид журналиста наводит на мысль, что Райф уже не в первый раз забирается в подобные дебри.</p><p class="p">— Отчасти. Но это весьма упрощенное объяснение. На деле же все уходит гораздо глубже. Вы, наверное, слышали афоризм: «Индустрия питается человеческой биомассой Америки. Как кит, выбирающий из моря планктон».</p><p class="p">— Да, я слышал это выражение.</p><p class="p">— Это мое выражение. Я его придумал. Подобные афоризмы похожи на вирус, понимаете? Единица информации, которая, распространяясь, переходит от одного человека к другому. Так вот, задача Плота — привезти новую биомассу. Обновить Америку. Большинство стран статичны, им нужно только рожать и рожать. Но Америка похожа на старый, стучащий, дымящий механизм, который грохочет по континенту, пожирая все, что видит. Оставляет за собой след из мусора в милю шириной. Вечно нуждается в новом топливе. Читали когда-нибудь историю о лабиринте и Минотавре?</p><p class="p">— Конечно. Это ведь было на Крите?</p><p class="p">Журналист отвечает лишь из сарказма; он не может поверить, что торчит тут, выслушивая Райфа, он жалеет, что вчера не улетел в Л.А.</p><p class="p">— Да. Каждый год грекам приходилось отыскивать несколько девственниц и отправлять их на Крит в качестве дани. Тамошний царь посылал их в лабиринт, а Минотавр съедал. Ребенком я, читая эту историю, всегда спрашивал себя, что за люди, черт побери, жили на Крите, что все так их боялись и каждый год покорно отдавали им на съедение своих чад. Наверное, были крутые сукины дети.</p><p class="p">Теперь я вижу все в ином свете. Этим бедным шельмам на Плоту Америка, наверное, представляется чем-то, чем был Крит для жалких простофиль греков. Вот только тут нет принуждения. Сегодняшние люди с готовностью отдают своих детей. Миллионами посылают их в лабиринт на съедение. Индустрия их пожирает, а потом выплевывает образы, рассылает по моим сетям фильмы и телепрограммы, символы богатства и экзотических вещей, о которых они не способны даже мечтать, и дает им пищу для мечты, что-то, к чему нужно стремиться. И в этом назначение Плота. Он просто огромный транспорт для планктона.</p><p class="p">Наконец журналист, устав, перестает быть журналистом и заговаривает с Райфом начистоту. Он по горло сыт самодовольным бредом.</p><p class="p">— Это ведь отвратительно. Даже подумать трудно, что вы так относитесь к людям.</p><p class="p">— Черт, мальчик, да не задирайте так нос! На самом деле никто никого не поедает. Это все фигура речи. Они приезжают, получают приличную работу, находят Христа, покупают уэберовский гриль и живут долго и счастливо. Что в этом плохого?</p><p class="p">Райф вышел из себя и последние фразы просто орет. Бангладешцы у него за спиной улавливают его флюиды и сами расстраиваются. Внезапно один из них, невероятно истощенный человек с длинными висячими усами, выбежав к самой камере, начинает кричать:</p><p class="p">— …а ма ла ге зе ба дам гал нун ка ариа су су на ан да…</p><p class="p">Соседние бангладешцы подхватывают крик, и он волнами расходится по полетной палубе.</p><p class="p">— Выключай, — говорит журналист, поворачиваясь к камере. — Режь ко всем чертям. «Бригада Бормотания» снова завела свою шарманку.</p><p class="p">Теперь саундтрек состоит из звуков, издаваемых людьми, которые говорят на невесть каких языках под пронзительное наплевательское хихиканье Л. Боба Райфа.</p><p class="p">— Это чудо языков, — кричит Райф, перекрывая гам. — Я понимаю каждое слово из того, что говорят эти люди. А ты, брат?</p><p class="empty-line"/><p class="p">— Эй! Очнись, партнер!</p><p class="p">Хиро поднимает глаза от карточки. В его офисе нет никого, кроме Библиотекаря.</p><p class="p">Изображение теряет фокус и круто уходит вверх, из поля его зрения. Взгляд Хиро упирается в лобовое стекло «фольксвагена». Кто-то только что сорвал с него гоглы — не Виталий.</p><p class="p">— Да тут я, тут, гоглоголовый!</p><p class="p">Хиро выглядывает в окно. Это И. В., которая, зацепившись одной рукой за дверцу минивана, помахивает его гоглами в другой.</p><p class="p">— Ты слишком много времени проводишь там, — говорит она, возвращая ему прибор. — Отведай немного Реальности, мужик.</p><p class="p">— Там, куда мы едем, Реальности у нас будет хоть отбавляй.</p><p class="p">На подходах к огромной эстакаде бесплатной трассы, где состоится сегодняшний концерт, толстые железные бока «фолькса» притягивают «Магнапуны», точно печеньице тараканов. Знай они, что в фургончике сам Виталий Чернобыль, они бы с ума посходили и, налепившись все разом, прикончили бы мотор колымаги. А так они просто гарпунят всё, что направляется в сторону концерта.</p><p class="p">Когда они подъезжают к эстакаде еще ближе, оказывается, что нечего и пытаться подъехать к площадке: проезд перегородили сгрудившиеся трэшники. Это все равно что, надев альпинистские кошки, пытаться пройти через комнату, полную щенков. «Фольксу» приходится носом проталкивать себе дорогу, Виталий Чернобыль давит на гудок и мигает фарами.</p><p class="p">Наконец они добираются до грузовой платформы, которая служит сценой сегодняшнему концерту. Рядом с ней — вторая, заставленная усилителями и прочей звуковой аппаратурой.</p><p class="p">Водители грузовиков, угнетаемое меньшинство в числе двух человек, отступили в кабину грузовика звукоаппаратуры и теперь курят там сигареты и свирепо смотрят на рой трэшников, своих заклятых врагов в пищевой цепи хайвеев. До пяти утра их ничем оттуда не выманить, а тогда путь уже будет свободен.</p><p class="p">Пара других «Ядерных расплавцев» в ожидании Виталия курят в кулак. Раздавив на бетоне окурки дешевыми виниловыми башмаками, они бегут к «фольксу», чтобы выгрузить оттуда колонки. Нацепив гоглы, Виталий подрубается к компу с саундтреком и начинает настраивать систему. Трехмерная модель эстакады уже загнана в память. Виталию остается только сообразить, как синхронизировать запаздывание на многочисленных гроздьях динамиков, чтобы максимизировать число тошнотворных, лязгающих эхоповторов.</p></span>
