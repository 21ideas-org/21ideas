<p class="p1">27</p>
</div><p class="p">Звонит голосовой телефон. Хиро берет трубку.</p><p class="p">— Партнер, — слышится голос И. В. — Я уж думала, ты никогда оттуда не выйдешь.</p><p class="p">— Где ты? — спрашивает Хиро.</p><p class="p">— В реальности или в Метавселенной?</p><p class="p">— И там, и там.</p><p class="p">— В Метавселенной — в вагонетке монорельса, который направляется на плюс. Только что проехала порт 35.</p><p class="p">— Уже? Наверное, это экспресс.</p><p class="p">— Угадал. Этот «Клинт», которому ты отрубил руки, всего в двух вагонетках впереди меня. Думаю, он не знает, что я за ним слежу.</p><p class="p">— А в Реальности ты где?</p><p class="p">— Общественный терминал через улицу от преподобного Уэйна.</p><p class="p">— Ну да? Как интересно.</p><p class="p">— Курьерская доставка.</p><p class="p">— Что за доставка?</p><p class="p">— Какой-то алюминиевый кейс.</p><p class="p">Он выуживает у нее всю историю. Или, как он думает, всю, ведь наверняка он этого знать не может.</p><p class="p">— Ты уверена, что люди в Гриффит-парке несли ту же тарабарщину, что и женщина у Преподобного Уэйна? Что она говорила на ином языке?</p><p class="p">— Конечно, — говорит И. В. — Я знаю полно ребят, которые туда ходят. Или их предки тащат, сам понимаешь.</p><p class="p">— В «Жемчужные Врата преподобного Уэйна»?</p><p class="p">— Ага. Они все там иноязычат, поэтому я такое уже слышала.</p><p class="p">— Поговорим потом, партнер, — говорит Хиро. — Мне нужно кое в чем серьезно покопаться.</p><p class="p">— Пока.</p><p class="p">Гиперкарточка «Вавилон/Инфокалипсис» лежит на самой середине стола. Хиро берет ее, появляется Библиотекарь.</p><p class="p">Хиро собирается было спросить Библиотекаря, знает ли он, что Лагос мертв. Но это бессмысленный вопрос. Библиотекарь знает это и одновременно не знает. Если бы он пожелал справиться в Библиотеке, то узнал бы через пару минут. Но он все равно не может сохранить эту информацию, поскольку у него нет независимой памяти. Вся Библиотека — его память, и за один раз он использует лишь незначительные ее фрагменты.</p><p class="p">— Что ты можешь сказать о «говорении на иных языках»? — задает вопрос Хиро.</p><p class="p">— Специальный термин «глоссолалия».</p><p class="p">— Специальный термин? Зачем запутывать все, создавая специальный термин для религиозного ритуала?</p><p class="p">— О. — Библиотекарь удивленно поднимает брови. — По этому поводу накоплен значительный объем специальной литературы. «Говорение на иных языках» — неврологический феномен, который религиозные ритуалы просто используют.</p><p class="p">— Это же выдумка христиан, так?</p><p class="p">— Так полагает секта пятидесятников, но они заблуждаются. Глоссолалия существовала у греков-язычников, Платон называл этот феномен «теомания». Этот феномен наблюдался в восточных культах времен Римской империи. Его знали эскимосы Гудзонова залива, шаманы чукчи, лаппы, якуты, пигмеи Семанга, культы Северного Борнео, пророчествующие на трхи жрецы Ганы. Культ Зулу Амандики и китайская религиозная секта Шангти-хуи. Медиумы Тонга и бразильский культ Умбалы. Представители тунгусских племен Сибири утверждают, что когда шаман входит в транс и выкрикивает невразумительные слоги, он познает весь язык Природы.</p><p class="p">— Язык Природы?</p><p class="p">— Африканская народность шукума считает, что это есть язык кинатуру, наречие предков всех колдунов, которые, как утверждается, произошли из одного племени.</p><p class="p">— Чем обусловлен этот феномен?</p><p class="p">— Если исключить мистические толкования, то глоссолалия, похоже, порождается глубинными структурами мозга, общими для всех людей.</p><p class="p">— Как это выглядит? Как ведут себя эти люди?</p><p class="p">— С. У. Шамуэй наблюдал вспышку глоссолалии в Лос-Анджелесе в одна тысяча девятьсот шестом году и зафиксировал шесть основных симптомов: полная утрата рационального контроля; преобладание эмоций, что ведет к истерии; отсутствие воли или мысли; автоматическое функционирование органов речи; амнезия; случайные спорадические проявления физической активности, например судорожное подергивание и тик. Эузебий констатировал сходные симптомы приблизительно в трехсотом году нашей эры, указывая, что лжепророк начинает с преднамеренного подавления сознательного мышления и заканчивает бредом, который не в состоянии контролировать.</p><p class="p">— Как это объясняет христианство? В Библии есть что-нибудь в поддержку глоссолалии?</p><p class="p">— Пятидесятница.</p><p class="p">— Ты уже упоминал Пятидесятницу раньше. Что это такое?</p><p class="p">— Термин произведен от слова «пятидесятый» и подразумевает пятидесятый день после распятия Христа.</p><p class="p">— Хуанита только что сказала, что вирусные влияния завладели учением Христа, не успело оно просуществовать и пятидесяти дней. Наверное, она говорила об этом. Что это?</p><p class="p">— «И исполнились все Духа Святого, и начали говорить на иных языках, как Дух давал им провещевать. В Иерусалиме же находились Иудеи, люди набожные, из всякого народа под небесами. Когда сделался этот шум, собрался народ и пришел в смятение, ибо каждый слышал их говорящих его наречием. И все изумлялись и дивились, говоря между собою: сии говорящие не все ли Галилеяне? Как же мы слышим каждый собственное наречие, в котором родились. Парфяне, и Мидяне, и Еламиты, и жители Месопотамии, Иудеи и Каппадокии, Понта и Асии, Фригии и Памфилии, Египта и частей Ливии, прилежащих к Киренее, и пришедшие из Рима, Иудеи и прозелиты, Критяне и Аравитяне, слышим их, нашими языками говорящих о великих делах Божиих? И изумлялись все, и говорили друг другу: что это значит?» Деяния апостолов, два, четыре тире двенадцать.</p><p class="p">— Что-то тут странное, — говорит Хиро. — Похоже на Вавилон наоборот.</p><p class="p">— Да, сэр. Многие пятидесятники полагают, что дар языков снизошел на апостолов, дабы они могли распространять свою религию среди других народов, не овладевая их языками. Это называется термином «ксеноглоссия».</p><p class="p">— На это Райф и намекал в том видеорепортаже с палубы «Интерпрайз». Он утверждал, будто понимает, что говорят бангладешцы.</p><p class="p">— Да, сэр.</p><p class="p">— Такое действительно возможно?</p><p class="p">— В шестнадцатом веке святой Луи Бертран предположительно использовал дар языков, чтобы обратить в христианство от тридцати до трехсот тысяч южноамериканских индейцев, — отвечает Библиотекарь.</p><p class="p">— Ух ты! Распространилось на местное население быстрее, чем оспа. А что думали о пятидесятничестве иудеи? — спрашивает Хиро. — Они ведь на тот момент еще управляли страной, так?</p><p class="p">— Страной управляли римляне, — поправляет Библиотекарь. — Но имелась также иудейская религиозная администрация. На тот момент существовало три группировки: фарисеи, саддукеи и ессеи.</p><p class="p">— Помнится, в «Иисус Христос Суперзвезда» были фарисеи. Те, что постоянно поносили Христа басом.</p><p class="p">— Они поносили его потому, — говорит Библиотекарь, — что были очень строги в отправлении религиозных ритуалов и жестко придерживались догмы. Для них Закон Божий был всем. Вполне очевидно, что они воспринимали Иисуса как угрозу, поскольку он, по сути, предлагал отказаться от Закона.</p><p class="p">— Требовал пересмотра контракта с Господом.</p><p class="p">— Похоже на аналогию, в коих я не силен, но если исходить из буквального смысла, то верно.</p><p class="p">— А кто были остальные две группировки?</p><p class="p">— Саддукеи были материалистами.</p><p class="p">— Что это значит? Что они ездили на «БМВ»?</p><p class="p">— Нет. Материалистами в философском смысле. Все философии — или монистические, или дуалистические. Монисты полагают, что материальный мир — единственный существующий, отсюда материализм. Дуалисты верят в двойственность Вселенной, иными словами, в то, что в дополнение к материальному миру существует еще и мир духовный.</p><p class="p">— Ну, как компьютерщик, я, очевидно, должен верить в двоичную Вселенную.</p><p class="p">Библиотекарь удивленно поднимает брови:</p><p class="p">— Какова взаимосвязь?</p><p class="p">— Прошу прощения. Неудачный каламбур. Видишь ли, компьютеры для представления информации задействуют двоичный код. Поэтому я пошутил, сказав, что для работы мне следует верить в двоичную Вселенную.</p><p class="p">— Ха-ха, — без особого веселья говорит Библиотекарь. — Впрочем, ваша шутка не лишена смысла.</p><p class="p">— Как так? Я же только пошутил.</p><p class="p">— Для представления всего на свете компьютеры используют единицу и ноль. Это различие между чем-то и ничем — кардинальное разделение бытия и небытия — и есть концепция, лежащая в основе многих мифов о сотворении мира.</p><p class="p">Хиро чувствует, что краснеет, похоже, он начинает выходить из себя. Он подозревает, что Библиотекарь разыгрывает его, принимая за дурака. Но ему также известно, что как бы убедительно ни был прописан Библиотекарь, он все равно остается программой и на розыгрыши не способен.</p><p class="p">— Даже латинское слово «science», что означает «наука», происходит от индоевропейского корня, означающего «резать» или «разделять». К тому же корню восходит английское «shit», «срать», что, разумеется, означает отделять живую плоть от неживых испражнений. Тот же корень подарил нам латинское «scythe» — серп, греческое «schism» — раскол, в значении которых ясно прослеживается семантическая связь с глаголом со значением «разделять».</p><p class="p">— А как насчет английского слова «sword»?</p><p class="p">— Слово происходит от корня, имеющего несколько значений. Одно из них «разрезать» или «пронзать». Другое «жезл, скипетр» или «веха». А еще одно просто «говорить».</p><p class="p">— Давай не отвлекаться.</p><p class="p">— Хорошо. Если вы пожелаете, позднее я могу вернуться к этому потенциальному ответвлению разговора.</p><p class="p">— Не хотелось бы пока ответвляться. Расскажи мне о третьей группировке, о ессеях.</p><p class="p">— Они жили коммунами и верили в то, что чистота физическая и чистота духовная тесно взаимосвязаны. Они постоянно совершали омовения, лежали нагими на солнце, очищали организм клизмами и принимали самые крайние меры, дабы удостовериться, что их еда не содержит примесей и ничем не заражена. У них даже была своя версия Евангелия, согласно которой Иисус исцелял одержимых не с помощью чуда, а изгоняя из их тел паразитов, вроде ленточного червя. Эти паразиты считались синонимичными демонам.</p><p class="p">— По твоим словам, на хиппи похожи.</p><p class="p">— Подобную параллель уже проводили, но она имеет множество недостатков. Ессеи были строго религиозными и никогда не стали бы принимать наркотики.</p><p class="p">— Итак, для них не было разницы между заражением паразитами вроде ленточного червя и одержимостью демонами.</p><p class="p">— Верно.</p><p class="p">— Любопытно. Интересно, что они бы сказали о компьютерных вирусах?</p><p class="p">— Домыслы вне моей компетенции.</p><p class="p">— Кстати, о компетенции… Лагос бормотал что-то о вирусах, заражении и каком-то нам-шуб. Что это такое?</p><p class="p">— Нам-шуб — слово из шумерского языка.</p><p class="p">— Шумерского?</p><p class="p">— Да, сэр. Этот язык был в ходу в Месопотамии до приблизительно второго тысячелетия до нашей эры. Самый старый из письменных языков.</p><p class="p">— Надо же. Выходит, все остальные языки произошли от него?</p><p class="p">Библиотекарь на мгновение поднимает взгляд к потолку, словно о чем-то размышляет. Это визуальная подсказка для Хиро, показывающая, что демон совершает молниеносную вылазку в Библиотеку.</p><p class="p">— На самом деле нет, — говорит наконец Библиотекарь. — От шумерского вообще не произошел ни один язык. Это агглютинативный язык; это означает, что он представляет собой набор морфем или слогов, группирующихся в слова.</p><p class="p">— Весьма необычно.</p><p class="p">— Да, сэр.</p><p class="p">— Этот язык может походить на глоссолалию?</p><p class="p">— Проблема суждения. Спросите реальное лицо.</p><p class="p">— Похож он по звучанию на какой-нибудь современный язык?</p><p class="p">— Доказуемых генетических связей между шумерским и каким-либо из современных наречий не существует.</p><p class="p">— Странно. Боюсь, я подзабыл историю Месопотамии, — говорит Хиро. — Что случилось с шумерами? Геноцид?</p><p class="p">— Нет, сэр. Они были завоеваны, но геноцид как таковой не имел места.</p><p class="p">— Всех рано или поздно завоевывают, — говорит Хиро. — Но их языки от этого не вымирают. Почему исчез шумерский?</p><p class="p">— Поскольку я всего лишь программа, то строить гипотезы для меня затруднительно, — отвечает Библиотекарь.</p><p class="p">— Ладно. Кто-нибудь знает шумерский?</p><p class="p">— Да, в данный момент во всем мире существует приблизительно десять человек, умеющих на нем читать.</p><p class="p">— Где они подвизаются?</p><p class="p">— Один в Израиле. Один в Британском музее. Один в Ираке. Один в Чикагском университете. Один в университете Пенсильвании. И пять в Библейском колледже Райфа, в Хьюстоне, штат Техас.</p><p class="p">— Ничего себе распределение. Кто-нибудь из этих людей установил, что означает на шумерском слово «нам-шуб»?</p><p class="p">— Да. Нам-шуб — это речь, обладающая магической силой. Наиболее точным переводом будет, вероятно, «заклинание», но у этого термина целый ряд неверных коннотаций.</p><p class="p">— Шумеры верили в магию?</p><p class="p">Библиотекарь едва заметно качает головой.</p><p class="p">— Это один из корректно на первый взгляд сформулированных вопросов, которые на самом деле исключительно запутаны и с которыми программы, такие как я, как всем печально известно, не способны справляться. Позвольте процитировать отрывок из монографии Кремера, Самуэля Ноа и Мейера, Джона Р. «Мифы о Энки, Лукавом боге» (New York, Oxford: Oxford University Press, 1989): «Религия, магия и медицина в Месопотамии настолько переплетены, что пытаться разделить их тщетно… [Шумерские заклинания] демонстрируют внутреннюю взаимосвязь религии, этики и магии, настолько тесную, что попытка вычленить из этого комплекса один элемент исказила бы все целое». Есть дополнительный материал, способный прояснить сказанное.</p><p class="p">— Где?</p><p class="p">— В соседней комнате, — говорит Библиотекарь, указывая на стену. Подойдя к стене, он отодвигает в сторону перегородку из рисовой бумаги. — «Речь, обладающая магической силой». Никто сегодня в такое не верит. Разве что в Метавселенной, где магия возможна. Метавселенная — вымышленное пространство, созданное кодами. Код — всего лишь форма речи, понятная компьютерам. Метавселенную во своей совокупности можно считать единым громадным нам-шуб, актуализирующимся в оптоволоконной сети Л. Боба Райфа.</p><p class="p">Звонит телефон.</p><p class="p">— Минутку, — говорит Хиро.</p><p class="p">— Это снова я, — раздается голос И. В. — Я все еще из поезда. Культяпки вышел в Экспресс-Порту 127.</p><p class="p">— Гм. Это антипод Центра. Я хочу сказать, дальше от Центра и забраться нельзя.</p><p class="p">— Правда?</p><p class="p">— Да. Один-два-семь — это два в седьмой степени минус один…</p><p class="p">— Избавь меня, я верю тебе на слово. Это действительно посреди самой что ни на есть пустоты, — говорит она.</p><p class="p">— И ты не сошла, чтобы за ним проследить?</p><p class="p">— Ты что, смеешься? В этой пустоте? Да до ближайшего здания десять тысяч миль, Хиро.</p><p class="p">Она права. Метавселенная строилась на вырост. Большинство развитых секторов лежат в пределах двух-трех Портов, иными словами, не более чем в пятистах километрах от Центра. Порт 127 отделяет от Центра двадцать тысяч километров.</p><p class="p">— Что ты видишь?</p><p class="p">— Большой черный куб со стороной ровно в двадцать миль.</p><p class="p">— Совершенно черный?</p><p class="p">— Ну да.</p><p class="p">— Как ты смогла измерить черный куб таких размеров?</p><p class="p">— Я ехала и смотрела на звезды, сечешь? Внезапно справа от поезда звезды исчезли. Я начала считать местные порты. Насчитала шестнадцать. Культяпки сошел в Экспресс-Порту, 127 и пошел к черной громадине. Потом я насчитала еще шестнадцать портов, а потом звезды появились снова. Умножив тридцать два километра на ноль целых шесть десятых, я получила двадцать миль, кретин.</p><p class="p">— Это хорошо, — говорит Хиро. — Это ценная инфа.</p><p class="p">— Как ты думаешь, кому принадлежит двадцатимильный черный куб?</p><p class="p">— Исходя из чисто иррационального предубеждения, я бы сказал, что Л. Бобу Райфу. Считается, что у него есть солидный участок недвижимости далеко от Центра, там он держит всю начинку Метавселенной. Кое-кто из наших время от времени о него разбивался, когда мы гоняли на мотоциклах.</p><p class="p">— Ладно, партнер, мне пора бежать.</p></span>
