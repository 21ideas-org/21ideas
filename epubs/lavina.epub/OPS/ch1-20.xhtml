</div><p class="p">— Это было проделано не мечом, — говорит Хиро. Он в шоке от увиденного и не в состоянии удивляться, только не отрываясь смотрит на труп Лагоса. Эмоции, вероятно, возьмут свое позже, когда он, приехав домой, попытается заснуть. Пока мозг словно оторван от тела, как будто он закинулся большой дозой, и потому Хиро так же хладнокровен, как Скрипучка.</p><p class="p">— Да ну? Как вы определили? — спрашивает Скрипучка.</p><p class="p">— Удар мечом быстрый и проходит сквозь предмет. Как, скажем, когда отрубаете голову или руку. Человек, убитый мечом, выглядит иначе.</p><p class="p">— Правда? Вы многих людей убили мечами, мистер Протагонист?</p><p class="p">— Да. В Метавселенной.</p><p class="p">Они еще несколько минут стоят молча, разглядывая труп.</p><p class="p">— Не похоже на стремительный удар, — задумчиво произносит Скрипучка, — скорее на очень мощный.</p><p class="p">— Ворон с виду довольно силен.</p><p class="p">— Это точно.</p><p class="p">— Но, думаю, при нем нет оружия. Жутики обыскали его пару часов назад, он был чист.</p><p class="p">— Ну, значит, он где-то его позаимствовал, — говорит Скрипучка. — Глюк, знаете ли, бродил по всей концертной площадке. Мы за ним присматривали, потому что боялись, что он выведет Ворона из себя. Он все расхаживал, выискивая наилучшую точку для съемки.</p><p class="p">— Он был просто начинен аппаратурой наблюдения, — говорит Хиро. — Чем выше с ней поднимаешься, тем лучше она работает.</p><p class="p">— Поэтому он, в конце концов, забрался на эту насыпь. И очевидно, убийца знал, где он находится.</p><p class="p">— Пыль, — говорит Хиро. — Проследите за лазерами.</p><p class="p">Внизу Суси К конвульсивно вертится вокруг своей оси, и тут от его лба карамболит пивная бутылка. По насыпи проносится пучок лазеров, ясно видимых в поднятой ветерком пыли.</p><p class="p">— Этот тип, наш глюк, пользовался лазерами. И как только он поднялся сюда…</p><p class="p">— Они выдали его местонахождение, — подхватывает Скрипучка.</p><p class="p">— И тогда Ворон пришел за ним.</p><p class="p">— Ну, мы же не утверждаем, что это был именно он, — говорит Скрипучка. — Но мне нужно знать, не сделало ли это лицо, — он кивает на труп, — что-нибудь, что натолкнуло бы Ворона на мысль, будто ему грозит опасность.</p><p class="p">— Тут что, групповая терапия? Кому какое дело, кажется ли Ворону, что ему угрожают?</p><p class="p">— Мне, — мрачно отрезает Скрипучка.</p><p class="p">— Лагос же был просто горгульей. Пылесосом, засасывающим информацию. Я не думаю, что он участвовал в настоящих тайных операциях… Если бы участвовал, то не расхаживал бы в таком прикиде.</p><p class="p">— Тогда почему, по-вашему, Ворон так нервничал?</p><p class="p">— Наверное, ему не нравится находиться под наблюдением, — говорит Хиро.</p><p class="p">— Да, — отзывается Скрипучка. — И вам следует об этом помнить.</p><p class="p">Тут Скрипучка зажимает рукой ухо, чтобы лучше слышать бормочущие в наушниках голоса.</p><p class="p">— И. В. видела, как это произошло? — спрашивает Хиро.</p><p class="p">— Нет, — несколько секунд спустя бормочет Скрипучка. — Но она видела, как он отсюда сматывался. Она следует за ним.</p><p class="p">— Зачем ей это делать?</p><p class="p">— Думаю, вы ей велели что-то подобное.</p><p class="p">— Я и подумать не мог, что она сорвется за ним следом.</p><p class="p">— Но она же не знает, что он кого-то убил, — говорит Скрипучка. — Она просто позвонила сказать, что его видела: он на «харлее» едет в Чайнатаун.</p><p class="p">Тут Скрипучка внезапно бросается вниз по насыпи. На обочине трассы ждут с включенными моторами пара машин Стражей Порядка.</p><p class="p">Хиро бежит следом. После стольких боев на мечах он в великолепной форме, и ему удается нагнать Скрипучку, когда тот еще только-только подбегает к машине. Как только водитель открывает электрические замки дверей, Хиро, воспользовавшись тем, что Скрипучка отвлекся, садясь вперед, пулей залетает на заднее сиденье. Повернувшись, Скрипучка глядит на него с усталым отвращением.</p><p class="p">— Я буду вести себя тихо и никому не помешаю, — обещает Хиро.</p><p class="p">— Только одно…</p><p class="p">— Знаю. Не связываться с Вороном.</p><p class="p">— Вот именно.</p><p class="p">Скрипучка еще несколько секунд свирепо на него смотрит, потом поворачивает и жестом приказывает водителю трогать. Нетерпеливо вырвав из принтера в приборной доске десять футов распечатки, Скрипучка начинает просматривать сообщения.</p><p class="p">На этой длинной бумажной ленте Хиро замечает множество фотографий важного Жутика, бородача, которому Ворон отдал чемоданчик. На распечатке он назван «Ти-Боун Мерфи».</p><p class="p">Есть там и снимок Ворона. Это не портретный снимок анфас, Ворон пойман в движении. Качество ужасное. Снимок сделан с помощью какой-то оптики высокого разрешения, которая вымывает цвет, понижает контрастность и увеличивает зерно. Изображение, похоже, обработали, чтобы сделать его четче, но от этого оно стало еще более зернистым. Номерной знак мотоцикла — просто размытая облатка, потерявшаяся в свечении задних фар. Байк сильно кренится, так что коляска летит в нескольких дюймах над землей. Но у байкера словно нет шеи. Его голова или, точнее, темный мазок на ее месте становится все шире и шире, пока не переходит в плечи. Определенно, Ворон.</p><p class="p">— Откуда у вас тут фотография Ти-Боуна Мерфи? — спрашивает Хиро.</p><p class="p">— Он за ним гонится, — отвечает Скрипучка.</p><p class="p">— Кто гонится за кем?</p><p class="p">— Ну, ваша приятельница И. В. — далеко не корифей радиоэфира, но, насколько можно судить по ее сообщениям, их видели в одном и том же месте: они пытались убить друг друга, — говорит Скрипучка. Голос у него приглушенный и безучастный, как у человека, получающего в наушники последние сводки.</p><p class="p">— Несколько часов назад они заключили какую-то сделку, — задумчиво говорит Хиро.</p><p class="p">— Тогда чего удивляться, если сейчас они пытаются убить друг друга.</p><p class="p">Как только они въезжают в предместье Чайнатауна, преследовать «шоу Ти-Боуна — Ворона» становится намного проще: от одной машины «скорой помощи» до другой. Через каждые пару кварталов — налицо кучка полицейских и санитаров, свет прожекторов и кашель радио. Стражам Порядка остается только переезжать от одной сцены к другой.</p><p class="p">На месте первого же происшествия на тротуаре лежит мертвый Жутик. Из его тела вытекает в канализационный люк река крови в шесть футов шириной. Вокруг стоят санитары, курят, попивают кофе из пластиковых стаканчиков и ждут, когда Стражи Порядка закончат измерять и фотографировать и позволят увезти тело в морг. Никаких трубок внутривенного вливания, никакого медицинского мусора, никаких открытых врачебных чемоданчиков — никто даже не пытался что-либо сделать.</p><p class="p">Через два поворота машина Скрипучки выезжает к следующему созвездию мигалок. Здесь водитель «скорой помощи» надевает на сломанную ногу метакопа жесткую повязку.</p><p class="p">— Переехан мотоциклом, — говорит Скрипучка, качая головой с традиционным для Стражей Порядка пренебрежением к своим жалким младшим родственникам, метакопам.</p><p class="p">Наконец он переключает радио с наушников на динамик в приборной доске, чтобы всем было слышно.</p><p class="p">Мотоциклиста уже и след простыл, и, судя по всему, местные копы по большей части заняты устранением последствий гонки. Но только что позвонила некая гражданка с жалобой: дескать, человек на мотоцикле и еще несколько лиц вытаптывают в ее квартале поле хмеля.</p><p class="p">— В трех кварталах отсюда, — говорит водителю Скрипучка.</p><p class="p">— Поле хмеля? — переспрашивает Хиро.</p><p class="p">— Я знаю, где это. Возле местной микропивоварни, — бросает Скрипучка. — Они выращивают собственный хмель. Городские садовники работают на них по подряду. Иными словами, самую тяжелую работу за них делают китайцы.</p><p class="p">Когда они, первыми из представителей властей, приезжают к пивоварне, становится ясно, почему Ворон дал загнать себя на хмельное поле: лучшего укрытия и не придумать. Хмель — тяжелые ползучие плети в цвету, которые растут на шпалерах, связанных из длинных бамбуковых шестов. Высота шпалер — восемь футов, и хмель заплел их так плотно, что через них решительно ничего не видно.</p><p class="p">Все выходят из машины.</p><p class="p">— Ти-Боун! — орет Скрипучка.</p><p class="p">С середины поля доносятся какие-то крики.</p><p class="p">— Здесь! — кричит другой голос. Но это явно не ответ Скрипучке.</p><p class="p">Они осторожно заходят на поле. Со всех сторон их обволакивает душистый тягучий аромат, похожий на марихуану; такой острый запах исходит от дорогого пива. Скрипучка знаком велит Хиро держаться позади него.</p><p class="p">При иных обстоятельствах Хиро так бы и поступил. Он наполовину японец и в большинстве случаев всецело подчиняется властям.</p><p class="p">Но нынешняя ситуация к ним не относится. Если Ворон попытается приблизиться к Хиро, Хиро поговорит с ним катаной. А если до этого дойдет, не хотелось бы, чтобы поблизости оказался Скрипучка: ведь замах назад может лишить его конечности.</p><p class="p">— Эй, Ти-Боун! — кричит Скрипучка. — Это Стражи Порядка, и ты нас достал! Черт побери, выходи оттуда, парень. Давай поедем по домам!</p><p class="p">Ти-Боун, точнее, Хиро предполагает, что это Ти-Боун, отвечает короткой очередью из автоматического пистолета. Вспышки выстрелов высвечивают плети хмеля, словно полицейские мигалки. Перекатившись в падении, Хиро приземляется на плечо и на несколько секунд зарывается в мягкую землю и опавшую листву.</p><p class="p">— Черт! — говорит Ти-Боун. Ругательство звучит разочарованно, но к нему примешивается основательная доля всепоглощающей обиды и немалого страха.</p><p class="p">Приняв традиционную стойку, Хиро оглядывается по сторонам. Скрипучки и его Стражей Порядка нигде не видно.</p><p class="p">Продравшись сквозь шпалеру, Хиро оказывается в ряду у самого места событий.</p><p class="p">Метрах в десяти поодаль в том же ряду стоит еще один Страж Порядка, водитель Скрипучки. Он бросает через плечо взгляд на Хиро, потом смотрит вперед и видит еще кого-то — Хиро этого человека не видно, поскольку обзор ему закрывает Страж Порядка.</p><p class="p">— Какого дьявола? — удивленно восклицает этот кто-то. А потом подпрыгивает, словно от удивления, и что-то происходит со спиной его куртки.</p><p class="p">— Кто там? — спрашивает Хиро.</p><p class="p">Водитель не отвечает. Он пытается развернуться, но ему что-то мешает. Что-то трясет плети вокруг него.</p><p class="p">Водитель передергивается, потом кренится, переступая с ноги на ногу, набок.</p><p class="p">— Надо выпутаться, — говорит он вслух, ни к кому, в сущности, не обращаясь, и трусцой бежит прочь от Хиро. Невидимка, который был в ряду с ними, исчез. Водитель перемещается странным натужным шагом, держась очень прямо и прижимая руки к бокам. Ярко-зеленая ветровка висит не так, как следует.</p><p class="p">Хиро бежит за водителем следом, а тот трусит к концу ряда, где видны уличные огни.</p><p class="p">Страж Порядка выбегает с поля за несколько секунд до Хиро и, когда тот выбирается на тротуар, уже трусит по середине дороги, освещенной вспышками синего света от гигантского видеоэкрана над головой. Водитель то и дело поворачивается всем телом, с трудом сохраняя равновесие, и все время негромко и спокойно повторяет: «Аааа, аааа», однако звуки булькают у него во рту, словно ему очень надо прочистить горло.</p><p class="p">Когда Страж Порядка поворачивается боком, Хиро видит, что он, как бабочка, наколот на восьмифутовый бамбуковый шест: одна половина шеста выпирает спереди, другая — сзади. Сзади ветровка потемнела от крови и черных фекальных комков, спереди же осталась желтовато-зеленая и чистая. Страж Порядка видит только перед, и его руки летают вверх-вниз, пытаясь подтвердить то, что видят глаза. Потом задний конец шеста ударяется о припаркованную машину, усеивая отполированный багажник мелкими каплями зельца. В машине включается сигнализация. Услышав вой, Страж Порядка поворачивается посмотреть, в чем дело.</p><p class="p">Когда Хиро видит его в последний раз, он бежит по середине пульсирующей неоном улицы к центру Чайнатауна, завывая жутковатый хаотичный мотив, дисгармонирующий с воем сигнализации. В этот момент Хиро кажется, будто в мироздании разверзлась брешь и он висит над этой пропастью, смотря туда, где ни в коем случае не хочет оказаться. Потерянным в биомассе.</p><p class="p">Хиро достает из ножен катану.</p><p class="p">— Скрипучка! — кричит Хиро. — Он бросает копья! И в этом мастак! Твой водитель ранен!</p><p class="p">— Усек! — орет в ответ Скрипучка.</p><p class="p">Хиро возвращается в ближайший ряд. Справа раздается какой-то звук, и Хиро катаной прорубает себе туда дорогу. В данный момент это не самое приятное место, но все же безопаснее, чем стоять на улице под синим светом видеоэкрана.</p><p class="p">Дальше в ряду — мужчина. Хиро узнает странную форму головы, которая становится все шире и шире, пока не сливается с плечами. В одной руке у него новый бамбуковый шест, который он только что вырвал из шпалеры.</p><p class="p">Другой рукой Ворон проводит по концу шеста, и добрых полфута падают. В руке у Ворона что-то поблескивает, очевидно, лезвие ножа: он под острым углом обрезает шест, превращая его в копье.</p><p class="p">И единым плавным движением запускает его в темноту. Двигается Ворон неспешно и очень красиво. Копье исчезает, ведь оно несется прямо в Хиро.</p><p class="p">У Хиро нет времени принять правильную стойку, но и так сойдет, поскольку он это уже сделал. Когда в руках у Хиро оказывается катана, он принимает стойку автоматически, так как боится, что иначе потеряет равновесие и нечаянно что-нибудь себе отрубит. Ступни параллельно друг другу и смотрят прямо вперед, правая нога — впереди левой, катана — на уровне паха, как продолжение фаллоса. Подняв острие клинка, Хиро слегка ударяет лезвием по копью, отклоняя его от себя; копье начинает медленно заносить, острие, едва не задев Хиро, запутывается в плетях справа. Другой конец копья заводит влево, где он, останавливаясь, срывает со шпалеры несколько плетей. Копье тяжелое и движется очень быстро.</p><p class="p">Ворон исчез.</p><p class="p">Заметка на память: независимо от того, собирался ли Ворон с самого начала в одиночку разделаться с десантом Жутиков и Стражей Порядка, он даже не дал себе труд прихватить пушку.</p><p class="p">Через несколько рядов справа раздается автоматная очередь.</p><p class="p">Хиро уже достаточно простоял на месте, обдумывая случившееся, поэтому теперь продирается еще через несколько рядов, направляясь в сторону вспышек и крича во всю горло:</p><p class="p">— Не стреляй в эту сторону, Ти-Боун. Я на твоей стороне, мужик!</p><p class="p">— Этот ублюдок кинул палку мне в грудь! — жалуется Ти-Боун.</p><p class="p">Если на тебе бронежилет, копье тебе не страшно.</p><p class="p">— Может, тебе просто забыть, — говорит Хиро. Ему приходится прорубаться через много рядов, чтобы достичь Ти-Боуна, но пока тот говорит, его еще можно найти.</p><p class="p">— Я Жутик. Мы никому не спускаем. Это уже ты?</p><p class="p">— Нет, — отзывается Хиро. — Я еще не подошел.</p><p class="p">Внезапно раздается новая краткая очередь, которая, правда, быстро обрывается. Затем полная тишина. Прорубив себе дорогу в следующий ряд, Хиро едва не наступает на кисть Ти-Боуна, ампутированную у запястья. Указательный палец еще лежит на спусковом крючке «MAC-11».</p><p class="p">Остатки Ти-Боуна — в двух рядах дальше. Замерев, Хиро всматривается сквозь плети хмеля.</p><p class="p">Ворон — один из самых крупных мужчин, каких Хиро видел за пределами профессиональных спортивных единоборств. Ти-Боун пятится от него между шпалер. А Ворон широким уверенным шагом настигает его и вдруг запускает руку прямо в тело Ти-Боуна. Хиро не нужно видеть нож в его руке, чтобы знать, что он там есть.</p><p class="p">Кажется, что Ти-Боун отделается только пришитой рукой и физиотерапией, потому что если человек в бронежилете, колотым ударом его не убьешь.</p><p class="p">Но Ти-Боун орет от боли.</p><p class="p">Он подергивается вверх-вниз на руке Ворона. Нож насквозь прошил бронированную ткань, и сейчас Ворон пытается вскрыть Ти-Боуна, как он вскрыл Лагоса. Но его нож — из чего бы он ни был сделан — не может просто так прорезать ткань. Нож достаточно острый, чтобы нанести колотую рану — что само по себе уже невозможно, — но недостаточно острый для режущего удара.</p><p class="p">Вырвав нож, Ворон падает на одно колено и по длинной дуге заводит нож между ляжек Ти-Боуна. А потом перепрыгивает через упавшее тело и бежит прочь.</p><p class="p">Хиро нутром чует, что Ти-Боун уже мертвец, поэтому принимает решение отправиться за Вороном. Он вовсе не собирается нагонять его, а, напротив, хочет ясно видеть, где тот находится.</p><p class="p">Ему приходится прорубить себе дорогу через несколько рядов. Хиро быстро теряет Ворона из виду. И задумывается, не побежать ли изо всех сил в противоположном направлении.</p><p class="p">А потом слышит низкий, выворачивающий душу рокот мотора мотоцикла. Хиро бежит к ближайшему выходу на улицу в надежде хоть что-то увидеть.</p><p class="p">И действительно видит, но мельком — картинка не лучше снимков в полицейской машине. Уже стартуя, Ворон поворачивается и смотрит на Хиро. «Харлей» стоит прямо под фонарем, и впервые Хиро ясно видит лицо Ворона. Это азиат с клочковатыми висячими усами, спускающимися до самого подбородка.</p><p class="p">Секунду спустя вслед за Хиро с поля выбегает еще один Жутик. На секунду остановившись, чтобы оценить ситуацию, он вдруг, точно полузащитник, бросается на байк, на бегу выкрикивая боевой клич.</p><p class="p">Почти одновременно с Жутиком с поля выбегает и Скрипучка и, не останавливаясь, пытается его догнать.</p><p class="p">Ворон как будто не замечает, что за ним бежит Жутик, но задним числом ясно, что он следил за его приближением в зеркальце заднего вида. Когда Жутик оказывается достаточно близко, рука Ворона на мгновение покидает руль, кисть откидывается — словно для того, чтобы выбросить мусор. Кулак ударяет в физиономию Жутику, точно замороженный окорок, которым выстрелили из пушки. Удар отбрасывает голову Жутика назад, его ноги отрываются от земли, а тело почти совершает сальто-мортале в воздухе и с раскинутыми в стороны руками падает на мостовую, ударяясь об асфальт основанием шеи. Выглядит это как заученное падение, хотя если так оно и есть, то это, уж конечно, проделано рефлекторно.</p><p class="p">Скрипучка притормаживает, поворачивается и, не обращая внимания на Ворона, опускается на колени возле поверженного Жутика.</p><p class="p">Хиро смотрит, как огромный, радиоактивный, швыряющийся копьями убийца уезжает на своем «харлее» в Чайнатаун. Пытаться догнать его теперь так же бесполезно, как в самом Китае.</p><p class="p">Хиро оборачивается к распятому посреди дороги Жутику. Нижнюю часть его лица почти невозможно распознать. Глаза у него наполовину открыты, и выглядит он расслабленным.</p><p class="p">— Он сраный индеец или еще кто, — негромко произносит он.</p><p class="p">Интересная мысль, но Хиро все же остается при мнении, что он азиат.</p><p class="p">— Что ты, скажи на милость, себе возомнил, придурок? — шипит на Жутика Скрипучка. Голос у него такой злой, что Хиро предусмотрительно отступает на шаг назад.</p><p class="p">— Эта сволочь нас ограбила. Чемоданчик выгорел, — бормочет Жутик с развороченной челюстью.</p><p class="p">— Так почему вы просто не списали потери? Вы что, с ума посходили — связываться с Вороном?</p><p class="p">— Он нас ограбил. Мы таких живыми не отпускаем.</p><p class="p">— Ну, Ворон только что ушел, — говорит Скрипучка. Наконец он как будто немного успокаивается. Покачиваясь на каблуках, он смотрит на Хиро.</p><p class="p">— Ти-Боун и твой водитель, по всей видимости, мертвы, — говорит Хиро. — А этого парня лучше не трогать, у него, возможно, перелом шеи.</p><p class="p">— Ему повезло, черт побери, что я ему шею не сломал, — рычит Скрипучка.</p><p class="p">Санитары «скорой помощи» приезжают довольно быстро и успевают налепить на шею Жутику надувной воротник прежде, чем тот возомнит, что он в порядке, и попытается встать.</p><p class="p">Вернувшись на поле хмеля, Хиро находит Ти-Боуна. Тот мертв — привалился, коленопреклоненный, к шпалере. Колотая рана через бронежилет была бы смертельной сама по себе, но Ворон этим не ограничился. Опустившись на колени, он взрезал внутренности ляжек Ти-Боуна, да так, что в ранах белеет кость. Таким образом он распорол обе бедренные артерии, поэтому вся кровь Ти-Боуна вылилась разом. Словно отрезали донышко у пластикового стаканчика.</p></span>
