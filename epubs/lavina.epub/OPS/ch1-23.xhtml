<p class="p1">22</p>
</div><p class="p">На выходе из франшизы «Новой Сицилии» ее уже поджидает какой-то тип, который, не без иронии улыбнувшись, отвешивает легкий поклон, чтобы привлечь ее внимание. Выглядит довольно нелепо, но, пообщавшись некоторое время с Дядюшкой Энцо, она определенно стала поборником хороших манер. Поэтому она не смеется ему прямо в лицо, а только смотрит мимо и окорачивает себя.</p><p class="p">— И. В., — говорит он, — у меня есть для тебя работенка.</p><p class="p">— Я занята, — отвечает она, — мне нужно доставить и другие пакеты.</p><p class="p">— Врешь и глазом не моргнешь, — одобрительно говорит он. — Видела там горгулью? Пока мы разговариваем, он уже подрубился к компьютеру «РадиКС». Поэтому нам доподлинно известно, что никакой другой работы у тебя нет.</p><p class="p">— Ну, я все равно не могу принимать заказ от клиента, — говорит И. В. — Нас рассылает диспетчерская. Придется тебе позвонить по номеру 1-800.</p><p class="p">— Господи Иисусе, я что, по-твоему, тупица? — улыбается тип.</p><p class="p">Остановившись, И. В. оборачивается и смотрит ему в лицо. Высокий и сухопарый. Черный костюм, черные волосы. И выпученный стеклянный глаз.</p><p class="p">— Что у тебя стряслось с глазом? — спрашивает она.</p><p class="p">— Пешня для льда, Байонна, тысяча девятьсот восемьдесят пятый год, — отвечает он. — Еще вопросы есть?</p><p class="p">— Извини, мужик, просто спросила.</p><p class="p">— Ладно, к делу. Поскольку у меня вместо головы не задница, как ты, кажется, предполагала, я знаю, что всех курьеров рассылает диспетчерская по номеру 1-800. Так вот, нам не нравится номер 1-800 и центральное распределение заказов. Так уж мы устроены. Мы любим делать все лично, по старинке. Скажем, если у моей мамы день рожденья, я не снимаю трубку, чтобы набрать 1-800-ПОЗВОНИТЬ-МАМЕ. Я сам к ней еду и целую в щечку, понимаешь? Так вот, в этом деле нам нужна именно ты.</p><p class="p">— С чего это?</p><p class="p">— А нам нравится иметь дело со вздорными маленькими цыпочками, которые задают слишком много вопросов. Поэтому наш горгулья уже вошел в компьютер, которым «РадиКС» пользуется для рассылки курьеров.</p><p class="p">Мужик со стеклянным глазом поворачивается — вращая головой совсем как сова — и кивает горгулье. Секунду спустя звонит мобильник И. В.</p><p class="p">— Бери же, ну, черт, — говорит он.</p><p class="p">— Чего? — говорит она в телефон.</p><p class="p">Компьютерный голос сообщает, что ей положено забрать посылку в Гриффит-парке и доставить ее во франшизу «Жемчужные врата преподобного Уэйна» в Ван-Найсе.</p><p class="p">— Если вам нужно доставить что-то из пункта А в пункт Б, то почему бы вам самому не сесть в машину и не съездить? — спрашивает И. В. — Забросьте посылку в черный «линкольн», и дело с концом.</p><p class="p">— Потому что в данном случае владельцы посылки не мы и потому что мы не в самых лучших отношениях как с бандой в пункте А, так и с бандой в пункте Б.</p><p class="p">— Вы хотите, чтобы я что-то украла, — говорит И. В.</p><p class="p">Тип со стеклянным глазом обижен, оскорблен в лучших своих чувствах.</p><p class="p">— Нет, нет, нет. Послушай, подруга. Мы же, черт побери, мафия. Если нам нужно что-то украсть, мы и так уже знаем, как это делается, сечешь? Нам не нужно, чтобы в краже нам помогала пятнадцатилетняя девочка. Тут речь идет скорее о тайной операции.</p><p class="p">— Шпионаж. Инфа.</p><p class="p">— Ага. Шпионские штучки, — кивает мужик, и его тон наводит на мысль, что он пытается под нее подстроиться. — И чтобы провернуть эту операцию, нам нужно только уговорить одного курьера немного нам помочь.</p><p class="p">— Значит, вся эта история с Дядюшкой Энцо — очковтирательство, — говорит И. В. — Вы просто пытались задружиться с курьером.</p><p class="p">— Ой-ой-ой, только послушайте! — искренне веселится мужик со стеклянным глазом. — Ну да, мы тут из кожи вон лезли, чтобы произвести впечатление на пятнадцатилетнюю пацанку. Послушай, подруга, в городе миллион курьеров, которых мы могли бы подкупить, чтобы они нам помогли. Мы выбрали тебя, потому что, повторяю, у тебя личные связи в нашей организации.</p><p class="p">— Ладно, и что ты хочешь, чтобы я сделала?</p><p class="p">— Именно то, что бы ты обычно сделала при подобных обстоятельствах, — говорит тип. — Отправляйся в Гриффит-парк и забери посылку.</p><p class="p">— И все?</p><p class="p">— Ага. Потом доставь ее. Только сделай нам одолжение, поезжай по I-5, ладно?</p><p class="p">— Это не самый лучший путь…</p><p class="p">— И все равно, поезжай по I-5.</p><p class="p">— О'кей.</p><p class="p">— Ладно, давай я теперь выведу тебя из этой адской дыры.</p><p class="p">Иногда, если ветер дует в нужном направлении и ты попадаешь в карман воздуха за несущимся восемнадцатиколесником, тебе не нужно даже его пунить. Вакуум затягивает тебя как мощный пылесос. Ты так целый день можешь катить. Но стоит тебе облажаться, ты внезапно окажешься без тяги, одна-одинешенька в левом ряду, а за тобой — конвой полуприцепов. Или еще хуже, если поддашься, тебя затянет прямо под закрылки, где ты превратишься в смазку для полуоси, и никто так ничего и не узнает. Это зовется Волшебный Пылесосо-Пун. И. В. он напоминает то, какой стала ее жизнь после приключения из-за пиццы Хиро Протагониста.</p><p class="p">На бесплатной трассе Сан-Диего ее пун, выброшенный словно из пращи, просто не может промазать. Она способна получить солидный рывок даже от самой легкой, самой скверной китайской экономколымаги из пластика и алюминия. Люди с ней не связываются. Она отвоевала себе место на трассе.</p><p class="p">Теперь она человек занятой. Кое-что придется перекидывать Падали. А иногда они станут заезжать в какой-нибудь мотель — надо же им где-то обговаривать важные сделки, ведь именно так поступают настоящие бизнесмены. В последнее время И. В. пыталась научить Падаль делать ей массаж. Но Падаль никогда не доходит дальше лопаток — всегда ломается и начинает разыгрывать из себя мистера Мачо. Что вообще-то довольно приятно. И вообще надо пользоваться тем, что есть.</p><p class="p">Это далеко не самый короткий путь до Гриффит-парка, но так хочет мафия: по четыреста пятой до самой Долины и заходить с этой стороны, иными словами оттуда, откуда она подкатывала бы в обычных обстоятельствах. Они такие параноидальные. Такие профессиональные.</p><p class="p">Слева от нее пролетает ЛАКС. Справа она едва успевает различить «Мегакладовку», где ее партнер-домосед наверняка сидит, подключившись к компьютеру. Она лавирует в сложных потоках дорожного движения вокруг аэропорта Хьюз, теперь частного аванпоста «Великого Гонконга мистера Ли». Потом проезжает аэропорт Санта-Моника, который недавно перекупила «Национальная Безопасность адмирала Боба». Потом надо будет еще пересечь Федземлю, куда каждый день ездит на работу мама.</p><p class="p">Раньше на месте Федземли был госпиталь Союза ветеранов и комплекс других федеральных зданий; теперь же она превратилась в леденец, по форме напоминающий человеческую почку, как на палочку насаженный на 405-ю трассу. По всему периметру Федземля окружена барьером, забором из колючей кольчужной ткани, переносных проволочных заграждений, груд щебня и литых бетонных блоков, которые тянутся от одного здания к другому. Все строения в Федземле — огромные и безобразные. Вокруг цоколей толкутся люди в шерстяных костюмах цвета мокрого гранита. На фоне величественных белых зданий они кажутся маленькими козявками.</p><p class="p">По другую сторону Федземли справа ей виден Лос-Анджелесский университет, которым теперь совместно заправляют японцы, «Великий Гонконг мистера Ли» и несколько крупных американских корпораций.</p><p class="p">Говорят, что левее, в Пэсифик Пэлисейдс над океаном возвышается огромное здание: штаб-квартира Центральной разведывательной корпорации на Западном побережье. Скоро — может быть, завтра — она туда съездит, разыщет здание и просто помашет рукой, прокатившись мимо. Теперь у нее есть что рассказать Хиро. Отличная инфа на Дядюшку Энцо. За такое люди платят миллионы.</p><p class="p">Но в душе она чувствует укоры совести. Она знает, что не может сделать мафии ручкой. Не потому, что она их боится, а потому, что они ей доверяют. С ней хорошо обошлись. И кто знает, может, из этого еще что-нибудь выйдет. Лучшая карьера, чем она может сделать в ЦРК.</p><p class="p">На съезд в Федземлю сворачивает не так уж много машин. Ее мама и еще уйма других федералов делают это каждое утро. Но все федералы приезжают на работу рано утром и остаются допоздна. Преданность у них такая. Лояльность — фетиш для федералов: поскольку больших денег они не зарабатывают и особым уважением не пользуются, надо доказывать, что ты лично привержен этому учреждению и тебе нет дела до подобных пустяков.</p><p class="p">Однако к делу: от самого ЛАКСа И. В. висит все на том же такси. На заднем сиденье в нем — араб, чей бурнус трепещет на ветру от опущенного окна: кондиционер не работает, а таксист столько не зарабатывает, чтобы купить на черном рынке «Холодок-Фреон». Типично: только федералы могут заставить гостя ехать в грязном такси без кондиционера. Как и следовало ожидать, такси притормаживает у съезда с указателем «СОЕДИНЕННЫЕ ШТАТЫ». Отсоединившись, И. В. шлепает свой пун на направляющийся в Долину фургон доставки.</p><p class="p">На крыше высокого федерального здания притаилась компания федералов с ручными рациями, в черных очках и ветровках с надписью «ФЕДЕРАЛ»; они наставили объективы на лобовые стекла машин, выезжающих с бульвара Уилшир. Будь сейчас ночь, она бы, наверное, увидела, как по штрих-коду на номерном знаке такси, сворачивающего на СШ, пробегает сканирующий лазер.</p><p class="p">Мама И. В. все ей рассказала об этих ребятах. Они — Исполнительный отдел генерального командования операциями, сокращенно ИОГКО. ФБР, федеральные судебные исполнители, разведка и спецназ — все претендуют на самостоятельность и самобытность, но, как когда-то армия, флот и военно-воздушные силы, все эти учреждения подчиняются ИОГКО, все делают одно и то же и в общем взаимозаменяемы. За пределами Федземли все они известны просто как федералы. ИОГКО претендует на право являться куда угодно в пределах исходных первоначальных границ Соединенных Штатов Америки без ордера или даже убедительного предлога. Но дома они чувствуют себя только здесь, в Федземле, и то когда смотрят в телескопические бинокли, бормочут в микрофон обреза или пялятся в объектив снайперской винтовки. И чем длиннее этот объектив, тем лучше.</p><p class="p">Такси с арабом на заднем сиденье тормозит до скорости ниже скорости света и, лавируя, зигзагом пробирается между бетонными блоками под прицелом пятидесятимиллиметровых автоматов, торчащих из гнезд, стратегически расположенных вдоль дороги. Такси останавливается перед стандартным КПП, вот только под этим постом — особая ремонтная яма. Вот тут-то мальчики ИОГКО с собаками и мощными прожекторами принимаются осматривать закрылки и днище машины на предмет бомб и ЯБХИ (ядерно-биологически-химически-информационных) реагентов. Тем временем водитель выходит и открывает капот и багажник, чтобы федералы могли их осмотреть; еще один федерал засовывается в окно рядом с арабом для допроса с пристрастием.</p><p class="p">Говорят, все музеи и памятники Округа Колумбия сданы внаем и превращены в парк для туристов, который теперь дает десять процентов всех поступлений в правительственный бюджет. Федералы могли бы сами управлять концессиями, оставляя себе большую часть валового дохода, но не в этом дело. Все дело в философии: мол, вернемся к исходному положению. Правительство должно управлять. Оно ведь не для того, чтобы пахать в шоу-бизе, так? Оставим развлечения извращенцам Индустрии, тем, кто в колледже специализировался на чечетке. Федералы не такие. Федералы — люди серьезные. Специализировались в политологии. Были президентами студенческих советов. Председателями дискуссионных клубов. Только у героя хватит мужества носить темный шерстяной костюм и туго застегнутый воротничок, когда температура, как в парнике, сто десять по Фаренгейту, а влажность такая, что и аэробус в воздухе застревает. Это те герои, которые лучше всего чувствуют себя по ту сторону одностороннего зеркала.</p></span>
