<p class="p1">53</p>
</div><p class="p">Хиро вспоминает предостережение Элиота: не идите на Плот без местного проводника. Брюс Ли, наверное, рекрутировал кока из какого-то филиппинского квартала. Зовут мальчишку Трансубстансиасьон. Транни для краткости.</p><p class="p">Транни забирается в надувную моторку еще прежде, чем Хиро ему приказывает.</p><p class="p">— Подожди-ка, — говорит Хиро, — нам нужно прихватить кое-какой багаж.</p><p class="p">Он рискует зажечь небольшой фонарик и в его свете обшаривает яхту, собирая ценные вещи: несколько бутылок (предположительно) питьевой воды, немного еды, дополнительный боезапас для своего девятого. Прихватывает он и абордажный крюк, аккуратно свернув привязанную к нему веревку. Сдается, как раз такая мелочь на Плоту пригодится.</p><p class="p">Остается еще одно неприятное дело, заканчивать которое ему совсем не улыбается.</p><p class="p">Хиро жил во многих местах, наводненных мышами или даже крысами. Поначалу он пытался бороться с ними с помощью мышеловок. Но вскоре ему везти перестало. Среди ночи он слышал вдруг лязг, с которым захлопывалась мышеловка, но вместо тишины дом наполнялся жалобным писком и резкими шорохами и перестуком — это пойманный грызун пытался дотащиться до норы, а мышеловка держалась на какой-нибудь части его тела, обычно на голове. Когда, встав в три утра, находишь живую мышь, оставляющую след из собственных мозгов на кухонном столе, потом уже не заснешь, поэтому теперь Хиро предпочитает яд.</p><p class="p">Эта ситуация в том же духе: тяжело раненный грязнюк — последний, в кого стрелял Хиро, — бьется на палубе яхты, почти у самой кормы, и иноязычит.</p><p class="p">Больше всего на свете Хиро хочется сейчас спуститься в моторку и сбежать от этого несчастного подальше. Совершенно очевидно, что, для того чтобы помочь ему или избавить его от страданий, придется осветить его фонариком, а когда он сделает это, то увидит нечто, чего никогда ни за что не сможет забыть.</p><p class="p">Но он должен это сделать. Он сглатывает пару раз, потому что его уже тошнит, но все же следует за лучом фонаря на корму.</p><p class="p">Все гораздо хуже, чем он ожидал.</p><p class="p">Пуля, по всей видимости, попала грязнюку в переносицу. Пройдя вверх в мозг, она снесла ему черепную коробку. Теперь Хиро смотрит на поперечное сечение нижней части его мозга.</p><p class="p">Что-то торчит из его головы. Хиро решает, что это фрагменты черепа или еще что-нибудь. Но для этого штуковина слишком прямая и гладкая.</p><p class="p">Теперь, когда Хиро поборол первый приступ тошноты, смотреть ему легче. Помогает и сознание того, что грязнюк больше не страдает: у него нет половины мозга. И тем не менее он продолжает говорить — слова выходят со свистом, будто вырывается газ, как испорченная органная трубка, — но это просто все еще функционирует спинной мозг, заставляя подергиваться голосовые связки. На самом деле из его головы торчит антенна длиной приблизительно в фут. Антенна запаяна в черный пластик, как на полицейских рациях, и закреплена над левым ухом грязнюка. Это один из антенноголовых, о которых предостерегал его Элиот.</p><p class="p">Схватив за конец антенны, Хиро тянет ее на себя. Стоит, пожалуй, прихватить с собой рацию, наверное, она имеет какое-то отношение к управлению Плотом.</p><p class="p">Антенна не отделяется. Хиро дергает сильнее, и остатки головы поворачиваются, но антенна остается на месте. Вот почему Хиро догадывается, что это вовсе не рация. Антенна раз и навсегда приращена к основанию черепа.</p><p class="p">Переключив гоглы на миллиметровый радар, Хиро всматривается в развороченным мозг.</p><p class="p">Антенна крепится к черепу с помощью крохотных коротких шурупчиков, которые входят в кость и прошивают ее насквозь. В основании антенны — несколько микрочипов, назначение которых Хиро не может определить, в них не покопавшись. Но сегодня на один-единственный чип можно запихнуть суперкомпьютер, поэтому всякий раз, когда видишь больше одного чипа, понимаешь, что перед тобой серьезное железо. Из основания антенны тянется и уходит прямо в череп одна-единственная проволока в волос толщиной, которая, войдя в начало спинного столба, разветвляется на сеть тоненьких, почти невидимых проводков, вмурованных в ткани мозга — будто змея свилась у подножия дерева.</p><p class="p">Что объясняет, почему этот малый продолжает выдавать непрерывный поток иноязыченья Плота, пусть даже самого мозга у него уже нет. Похоже, Л. Боб Райф нашел способ вступить в электронный контакт с той частью мозга, где обитает Ашера. Но произносимые мертвецом слова генерируются не в мертвом мозгу. Это несется радиопередача пятидесятников из антенны.</p><p class="p">«Разум» все еще лежит на верхней палубе, и его монитор излучает синюю статику в небеса. Найдя кнопку отключения питания, Хиро ее нажимает. Предполагается, что такие мощные компьютеры, получив соответствующую команду, сами себя отключают. Нажимать кнопку отключения питания — все равно что убаюкивать кого-то, сломав ему хребет. Но зараженная «Сноукрэшем» система теряет даже способность к самоотключению, и потому необходимы примитивные методы. Уложив пушки «гатлинга» назад в чемодан, Хиро щелкает замками.</p><p class="p">Возможно, чемодан не такой тяжелый, как думал Хиро, а возможно, сказывается выброс адреналина. Потом он догадывается, почему чемодан кажется намного легче: большую часть его веса составляли заряды, а Рыбий глаз основательно их расстрелял. Хиро наполовину несет, наполовину волочит чемодан на нос яхты, следя, чтобы теплообменник все время оставался в воде, и сбрасывает его в моторку.</p><p class="p">Хиро спрыгивает следом и, присоединившись к Транни, берется за мотор.</p><p class="p">— Нет мотор, — говорит Транни. — Сильно путаться.</p><p class="p">Верно. Пропеллер запутается в паутине канатов. Транни показывает Хиро, как вставить весла в уключины.</p><p class="p">Некоторое время Хиро гребет, пока не оказывается в свободной зоне, зигзагом проходящей через весь Плот, точно водораздел между плавучими льдинами в Арктике.</p><p class="p">— Мотор можно, — говорит Транни.</p><p class="p">Хиро спускает мотор на воду. Транни нагоняет топливо, дергает за шнур. Мотор заводится с первого же раза; да, дисциплина у Брюса Ли была на высоте.</p><p class="p">Выводя надувную лодку в свободную зону, Хиро боится, что перед ним откроется всего лишь небольшая бухта. Но это просто игра света и тени. Повернув за угол, он видит, что протока тянется вдаль. Это как бы кольцевая автодорога внутри Плота. Небольшие улочки и еще меньшие проулки отходят от этого кольца в различные гетто. Через бинокль Хиро видит, что входы в них охраняются. Любой волен плавать по кольцу, но свои кварталы жители предпочитают защищать.</p><p class="p">Самое страшное, что может случиться с вами на Плоту, это то, что ваш квартал оторвется. Вот почему Плот превратился в такой клубок. Каждый квартал боится, что соседи ополчатся против него и, отрубив, бросят умирать с голоду посреди океана. Поэтому все обитатели Плота постоянно изыскивают способы протягивать тросы над, под и вокруг соседей, сцепляясь с более отдаленными районами, а еще лучше — с одним из кораблей Ядра.</p><p class="p">Стоит ли говорить, что охранники вооружены. Похоже, излюбленное оружие здесь — небольшие китайские АК-47, чьи металлические корпуса отлично высвечиваются на радаре. Китайское правительство, наверное, наштамповало просто невообразимое количество этих штук, тот режим еще всерьез подумывал о возможной сухопутной войне с Советским Союзом.</p><p class="p">Большинство охранников выглядит как наглые отряды охраны порядка в странах «третьего мира». Но у входа в один из кварталов Хиро замечает, что у главного из головы торчит антенна.</p><p class="p">Несколько минут спустя они выплывают к тому месту, где кольцевую протоку пересекает широкая улица, ведущая прямо к середине Плота, где стоят большие корабли, там — Ядро. Ближе всего к ним японский контейнеровоз — низко сидящая в воде баржа с плоской палубой и высоким мостиком, нагруженная стальными контейнерами. Контейнеровоз опутан целой сетью веревочных лестниц и импровизированных переходов, позволяющих людям забираться в тот или иной контейнер. Во многих горит свет.</p><p class="p">— Многоквартирный дом, — шутит Транни, заметив интерес Хиро. Потом встряхивает головой, закатывает глаза и потирает подушечки больших и указательных пальцев. По всей видимости, это развеселое место.</p><p class="p">Их прогулка подходит к концу, когда они замечают, что из темного и задымленного квартала вылетели несколько быстрых скиффов.</p><p class="p">— Вьетнамская банда, — говорит Транни. Положив руку поверх ладони Хиро, он мягко снимает ее с навесного мотора лодки. Хиро проверяет вьетнамцев на радаре. Пара этих парней имеет при себе маленькие АК-47, но большинство вооружено ножами и пистолетами и, по всей видимости, жаждет ближнего, лицом к лицу, боя. Эти ребята в скиффах — разумеется, пеоны. По краю кварталов выстроились более важные с виду господа, покуривая, наблюдают за происходящим. Некоторые из них — антенноголовые.</p><p class="p">Дернув за шнур, Транни заводит мотор, а потом резко сворачивает в анклав неплотно стоящих арабских дау, потом недолго лавирует в темноте, время от времени кладет руку на затылок Хиро, заставляя его пригнуться, чтобы натянутая веревка не перерезала ему шею.</p><p class="p">Когда они выходят из флота дау, от вьетнамской банды не осталось и следа. Случись такое днем, гангстеры могли бы выследить их по пару от «Разума». Транни проводит лодку через средней величины улицу и в самое скопление рыболовецких лодок. Посреди этого квартала дрейфует старый траулер, который как раз разрезают на части: сварочные горелки освещают черную воду на несколько ярдов вокруг. Но большую часть работы проделывают молотками и холодными зубилами, которые издают ужасающий грохот, эхом отдающийся от водной глади.</p><p class="p">— Дом, — говорит с улыбкой Транни и указывает на пару связанных бок о бок плавучих домов. Свет там еще горит, и двое мужчин сидят на палубе, покуривая толстые самодельные сигары; в окна видны работающие в кухне женщины.</p><p class="p">Когда они подплывают, мужчины садятся прямее, достают из-за пояса пистолеты. А потом Транни испускает поток радостных возгласов на тагалоге. И все меняется.</p><p class="p">Транни получает «Встречу блудного сына» по полной программе: плач, истерика толстых дам, вопли роя ребятишек, которые выскочили из гамаков и, затолкав в рот большие пальцы, прыгают вокруг. Старики лучатся улыбками, открывая черные провалы отсутствующих зубов, смотрят, кивают и временами протискиваются обнять мальчонку.</p><p class="p">И на краю толпы, в темноте среди теней притаился еще один антенноголовый.</p><p class="p">— И вы тоже входите, — говорит по-английски одна из женщин, толстуха лет сорока.</p><p class="p">— Да ладно, — отвечает Хиро. — Не хочу вас обременять.</p><p class="p">Это заявление переводят, и оно распространяется, словно волна, по восьмистам девяноста шести филиппинцам, собравшимся у этих кораблей. Встречают его крайним шоком и потрясением. Обременять? Немыслимо! Чушь! Как вы можете так нас оскорблять?</p><p class="p">Один из гнилозубых мужчин, миниатюрный старик и, вероятно, ветеран Второй мировой, спрыгивает в раскачивающуюся моторку, обнимает Хиро за плечи и сует ему в рот косяк.</p><p class="p">Выглядит он ушлым, и Хиро наклоняется к нему поближе.</p><p class="p">— Дружище, а кто этот малый с антенной? Ваш друг?</p><p class="p">— Не-а, — шепчет в ответ старик, — это гад.</p><p class="p">А потом театрально прикладывает палец к губам и шепчет:</p><p class="p">— Шшшш.</p></span>
