<p class="p1">57</p>
</div><p class="p">— Лагос во всем разобрался. Поначалу он был сотрудником Библиотеки Конгресса, потом перешел в ЦРК, когда та поглотила Библиотеку. Он зарабатывал на жизнь тем, что раскапывал всякую любопытную информацию в Библиотеке, факты, которые никто не удосуживался раскопать, а потом структурировал их и продавал. Как только он разобрался в истории с Энки и Ашерой, то стал искать, кому бы ее продать, и остановился на Л. Бобе Райфе, Властелине Частот, владельце оптоволоконной монополии, на которого работало в то время больше программистов, чем на кого-либо другого на свете.</p><p class="p">Но, что типично для неделового человека, у Лагоса был один фатальный недостаток: ему не хватало размаха. Он решил, что с небольшим начальным капиталом это нейролингвистическое хакерство можно развивать как новую технологию, которая позволила бы Л. Бобу Райфу сохранять контроль над информацией, перешедшей в головы его программистов. Если закрыть глаза на моральную сторону дела, не такая уж плохая идея.</p><p class="p">Райф же предпочитает размах. Он тут же понял, какая в этом заключена власть. Поэтому он забрал идею нашего приятеля Лагоса, а самому ему предложил отвалить. А затем стал засыпать церкви Пятидесятницы огромными дотациями. Небольшую церквушку в Бейвью, Техас, Райф превратил в университет. Из мелкого проповедника, преподобного Уэйна Бедфорда сделал фигуру более значительную, чем сам Папа Римский. Он запустил сеть самостоятельных франшиз по всему миру и использовал свой университет и студенческий городок в Метавселенной, чтобы строгать тысячи миссионеров, которые, разбредясь по всему «третьему миру», стали обращать людей десятками тысяч, в точности как святой Луис Бертран. Глоссолалический культ Л. Боба Райфа — самая успешная религия со времен ислама. Они много талдычат об Иисусе, но, как многие самозваные христианские церкви, помимо названия не имеют с христианством ничего общего. Это пострациональная религия.</p><p class="p">Райф также хотел распространять биологический вирус как активатор и усилитель культа, но не мог прибегнуть к культовой проституции, ведь это слишком уж противоречит доктрине христианства. Но одной из основных задач его миссионеров в странах «третьего мира» было забраться в глухомань и вакцинировать людей, а в их шприцах содержалась не только вакцина.</p><p class="p">Здесь, в развитых странах, все уже вакцинированы, и мы не позволяем делать нам уколы религиозным фанатикам. Но мы принимаем много наркотиков. Поэтому для нас Райф изобрел способ извлечь вирус из сыворотки крови и продавать его под видом наркотика, известного как «Лавина».</p><p class="p">Тем временем он создал Плот как метод для транспортировки последователей культа из обнищавших областей Азии в Соединенные Штаты. СМИ преподносят Плот как сосредоточение тотального хаоса, где говорят на тысячах различных языков и где нет определенной власти или администрации. Но на деле это не так. Плот — жестко контролируемая организация. Все эти люди говорят друг с другом на иных языках. Да, тех самых, о которых идет речь в истории о Вавилонском столпотворении. Л. Боб Райф довел ксеноглосию до совершенства, превратив ее в науку.</p><p class="p">Он способен контролировать своих людей, так как приказал вживить им в мозг радиоприемники, на которые передаются инструкции — <em>ме</em> — прямо в мозговой столб. Если такой приемник есть у одного человека из ста, этот человек может функционировать как эн и распространять <em>ме</em> Л. Боба Райфа на всех остальных. Они выполняют инструкции Л. Боба Райфа, словно были для этого запрограммированы. А в настоящий момент около миллиона его людей находятся неподалеку от побережья Калифорнии.</p><p class="p">У Райфа также имеется метавирус в бинарном коде, способный заражать компьютеры или хакеров через оптический нерв.</p><p class="p">— Как он перевел его в бинарную форму? — спрашивает Нг.</p><p class="p">— Думаю, он этого не делал. Я бы предположил, что он нашел его в космосе. Райфу принадлежит крупнейшая сеть радиообсерваторий, разбросанных по всему миру. С ее помощью он занимается вовсе не астрономией, он просто слушает сигналы с других планет. Разумно предположить, что одна из его тарелок поймала метавирус.</p><p class="p">— Почему разумно?</p><p class="p">— Метавирус повсюду. Везде, где существует жизнь, существует и метавирус, размножающийся посредством ее. Изначально он распространялся на кометах. Вот как, по всей видимости, появилась жизнь на Земле, и вот как, вероятно, к нам попал и метавирус. Но кометы движутся медленно, а радиоволны быстро. В двоичной форме вирус может перемещаться по Вселенной со скоростью света. Заразив цивилизованную планету, он проникает в ее компьютеры, размножается, и рано или поздно его передают дальше по телевидению, радио, чему угодно. Эти передачи не останавливаются у границы атмосферы, они уходят в космос, где продолжают двигаться вечно. Если они наталкиваются на еще одну цивилизацию, где люди слушают звезды, наподобие Л. Боба Райфа, то заражают и эту планету. Думаю, таков и был план Райфа, и, похоже, этот план сработал. Вот только Райф оказался хитрым, он поймал метавирус и смог контролировать. Посадил джинна в бутылку, так сказать. Вирус стал агентом информационной войны, который Райф смог использовать по своему усмотрению. Помещенный в компьютер, метавирус приводит к лавинообразному краху системы, заставляя ее заражать себя все новыми и новыми вирусами. Но еще более опустошительный эффект он оказывает, когда проникает в разум хакера, человека, у которого знание бинарного кода увязано на глубинные структуры мозга. Бинарный метавирус разрушает разум хакера.</p><p class="p">— Значит, Райф способен контролировать два типа людей, — говорит Нг. — Он может контролировать пятидесятников с помощью <em>ме</em>, написанных на праязыке. И он может контролировать хакеров, угрожая уничтожить их мозг бинарным вирусом «Сноукрэш», фактически той же «Лавиной».</p><p class="p">— Точно.</p><p class="p">— Чего, по-вашему, хочет Райф? — спрашивает Нг.</p><p class="p">— Он желает быть Озимандиасом, царем царей. Смотрите, все очень просто: стоит ему обратить вас в свою веру, он может контролировать вас <em>ме</em>. И он в состоянии обращать в свою веру миллионы, поскольку эта вера распространяется, как чертов вирус. У людей нет к нему иммунитета, поскольку все отвыкли думать о религии, потому что все не настолько рациональны, чтобы спорить о таких вещах. Иными словами, очень просто обратить всех, кто читает «Нэшнл Инквайрэр» или смотрит профессиональный матч по борьбе по телевизору. А имея в качестве подспорья «Лавину», приобрести неофитов еще проще.</p><p class="p">Главным озарением Райфа было то, что нет никакой разницы между нашей современной культурой и древним Шумером.</p><p class="p">У нас имеется огромная рабочая сила, которая или вообще неграмотна, или отказывается пользоваться письменностью, полагаясь на телевидение, этакую разновидность изустной традиции. У нас имеется крайне незначительная образованная элита — в основном те, кто посещает Метавселенную, — которая понимает, что информация есть власть, и которая контролирует общество, потому что обладает той самой полумистической способностью говорить на магических компьютерных языках.</p><p class="p">Это делает нас огромным камнем преткновения на пути Райфа. Люди, подобные Л. Бобу Райфу, ничего не могут сделать без нас, хакеров. Даже если он сможет обратить нас, то не сумеет использовать, поскольку то, что мы делаем, носит творческий характер и не может быть продублировано людьми, работающими на <em>ме</em>. Но он может угрожать нам «Лавиной». Вот что, на мой взгляд, произошло с Да5идом. Возможно, это был эксперимент, попытка посмотреть, как подействует «Лавина» на настоящего хакера, а возможно, это был предостерегающий выстрел, чтобы продемонстрировать всей общине хакеров силу Райфа. Иными словами: смотрите, что с вами станет, если обрушить Ашеру на технологическое жречество.</p><p class="p">— Все равно что полить полевые цветы напалмом, — говорит Нг.</p><p class="p">— Насколько мне известно, остановить бинарный вирус невозможно. Но псевдорелигии Райфа есть противоядие. Нам-шуб Энки существует до сих пор. Копию этого нам-шуб Энки отдал своему сыну Мардуку, который, в свою очередь, передал ее Хаммурапи. Так вот, Мардук мог быть, а мог и не быть реальным человеком. Дело в том, что Энки из кожи вон вылез, чтобы создать впечатление, будто он в той или иной форме передал свой нам-шуб. Иными словами, он оставил послание, которое, как предполагалось, должны декодировать последующие поколения хакеров, если Ашера снова вырвется на свободу.</p><p class="p">Я почти уверен, что необходимая информация содержится в глиняном конверте, извлеченном десять лет назад из раскопок древнего шумерского города Эриду на юге Ирака. Эриду был столицей Энки; Энки был местным эном Эриду, и храм Эриду содержал его <em>ме</em>, включая нам-шуб, который мы ищем.</p><p class="p">— Кто выкопал глиняный конверт?</p><p class="p">— Раскопки в Эриду целиком и полностью спонсировал Библейский колледж Бейвью, штат Техас.</p><p class="p">— Университет Л. Боба Райфа?</p><p class="p">— Вот именно. Он создал факультет археологии с единственной целью раскопать город Эриду, установить, где находится храм, в котором Энки хранил все свои <em>ме</em>, и заполучить их себе. Л. Боб Райф хотел восстановить навыки, которыми владел Энки; он желал, проанализировав его <em>ме</em>, создать собственных нейролингвистических хакеров, которые могли бы писать новые <em>ме</em>, а тем, в свою очередь, предстояло стать основными правилами, программой нового общества, которое желает построить Райф.</p><p class="p">— Но среди этих <em>ме</em> есть копия нам-шуб Энки, — говорит Нг, — крайне опасная для плана Райфа.</p><p class="p">— Верно. Он хотел заполучить таблицу, но не для того, чтобы ее проанализировать, а для того, чтобы оставить ее у себя, дабы никто не смог обратить ее против него.</p><p class="p">— Если вы сумеете добыть копию этого нам-шуб, — говорит Нг, — какое воздействие она окажет?</p><p class="p">— Если мы сможем передать по радио нам-шуб Энки всем эн на Плоту, они передадут его всем людям Плота. Это заклинит нейроны праязыка и помешает Райфу программировать их новыми <em>ме</em>, — отвечает Хиро. — Но сделать это надо до того, как Плот распадется, до того, как все беженцы выйдут на берег. Райф обращается к своим эн через центральный передатчик на «Интерпрайзе», радиус действия которого, надо думать, крайне мал, в пределах видимости, не более. Очень скоро он передаст большое <em>ме</em>, которое стройными рядами погонит всех беженцев на берег, как единую армию с координированным приказом идти в атаку. Иными словами, если Плот распадется, охватить всех беженцев единой передачей станет невозможно. Поэтому сделать это надо как можно скорее.</p><p class="p">— Мистер Райф будет крайне недоволен, — предсказывает Нг. — Он попытается нанести ответный удар, обрушив на техножречество «Лавину».</p><p class="p">— Это я знаю, — отвечает Хиро, — но не в состоянии решать больше одной проблемы за раз. Тут мне может понадобиться кое-какая помощь.</p><p class="p">— Проще сказать, чем сделать, — возражает Нг. — Чтобы достигнуть Ядра, нужно пролететь над Плотом. У Райфа там миллион людей с винтовками и ракетными установками. Даже высокотехнологичная система не в состоянии подавить организованный огонь из ручного оружия, ведущийся в большом масштабе.</p><p class="p">— Тогда выведите к Плоту вертолеты, — говорит Хиро. — Что-нибудь. Все, что угодно. Если я смогу добраться до нам-шуб Энки и заразить им всех на плоту, то никакая опасность вам при приближении не грозит.</p><p class="p">— Мы подумаем, что тут можно предпринять, — говорит Дядюшка Энцо.</p><p class="p">— Прекрасно, — отвечает Хиро. — А теперь, как насчет «Разума»?</p><p class="p">Нг что-то бормочет, и в его руке возникает карточка.</p><p class="p">— Это новая версия софта, — говорит он. — Глюков в ней должно быть чуть меньше.</p><p class="p">— Чуть меньше?</p><p class="p">— Нет на свете программы без глюков, — отвечает Нг.</p><p class="p">— Думаю, во всех нас есть немного Ашеры, — качает головой Дядюшка Энцо.</p></span>
