<p class="p1">20</p>
</div><p class="p">Стражи Порядка превратили целый квартал в передвижную штаб-квартиру полицейского спецназа с неизменными «воронками» и спутниковыми антеннами на крышах грузовых платформ. Парни в белых халатах бродят взад-вперед по полю хмеля со счетчиками Гейгера. Скрипучка расхаживает вокруг, не снимая наушников и глядя в пространство перед собой: разговаривает с людьми, которых здесь нет. Появляется тягач, волочащий за собой черный «БМВ» Ти-Боуна.</p><p class="p">— Эй, партнер!</p><p class="p">Обернувшись, Хиро видит И. В., которая как раз выходит из китайской закусочной через улицу. Подойдя поближе, она протягивает Хиро белую картонную коробку и палочки.</p><p class="p">— Пряный цыпленок в черном соевом соусе, никаких вкусовых добавок. Палочками есть умеешь?</p><p class="p">Хиро пропускает оскорбление мимо ушей.</p><p class="p">— Я заказала на двоих, — продолжает И. В., — потому что решила, что мы сегодня собрали приличную инфу.</p><p class="p">— Ты уже знаешь, что тут случилось?</p><p class="p">— Нет. Ну, я знаю, что тут, похоже, кого-то порезали.</p><p class="p">— Но своими глазами ты ничего не видела?</p><p class="p">— Нет, не могла за ними угнаться.</p><p class="p">— Это хорошо, — задумчиво говорит Хиро.</p><p class="p">— А что тут произошло?</p><p class="p">Но Хиро только качает головой. В свете фонарей пряный цыпленок отблескивает темным, Хиро воротит с еды как никогда.</p><p class="p">— Знай я, что тут случится, я ни за что не стал бы тебя вмешивать. Я думал, все ограничится наблюдением.</p><p class="p">— Что стряслось?</p><p class="p">— Не хочу в это вдаваться. Держись подальше от Ворона, ладно?</p><p class="p">— Конечно, — жизнерадостно отвечает она голосом, каким всегда говорит, когда лжет и хочет, чтобы вы это знали.</p><p class="p">Рывком открыв заднюю дверь черного «БМВ», Скрипучка заглядывает внутрь. Придвинувшись ближе, Хиро улавливает гадкий привкус стылого дыма. Пахнет паленой пластмассой.</p><p class="p">Алюминиевый чемоданчик, который Ворон несколько часов назад передал Ти-Боуну, лежит посреди заднего сиденья. Вид у него такой, словно его швырнули в огонь: косые полосы гари расчертили металл вокруг замка, и пластмассовая ручка частично расплавилась. На желтовато-коричневой кожаной обивке сидений прожжены дыры. Неудивительно, что Ти-Боун вышел из себя.</p><p class="p">Скрипучка натягивает резиновые перчатки и, вытащив чемоданчик из машины, опускает его на багажник, а потом небольшим ломиком срывает замки.</p><p class="p">То, что находится внутри, исключительно сложно и относится к разряду высоких химтехнологий. В верхней крышке чемоданчика тянутся ряды таких же маленьких пузырьков с красной крышкой, какие Хиро видел в коридорах «Мегакладовки». Пять рядов приблизительно по двадцать пузырьков в каждом.</p><p class="p">На дне — какой-то миниатюрный старомодный терминал, большую часть которого занимает клавиатура. Над ней имеется крохотный жидкокристаллический экранчик, вмещающий, наверное, строк пять текста за раз. Есть еще похожий на авторучку предмет, присоединенный к чемоданчику шнуром, который в развернутом виде оказывается около трех футов длиной. С виду он напоминает световую ручку или магазинный сканер для считывания кода товаров. Над клавиатурой помещен объектив, установленный под таким углом, что нацелен на того, кто печатает на клавиатуре. Имеются и другие приспособления, назначение которых не столь очевидно: прорезь, в которую могут вставляться как удостоверение личности, так и кредитная карточка, и цилиндрический паз под размер пузырька с красной крышкой.</p><p class="p">Впрочем, это лишь соображения Хиро о том, как некогда выглядела внутренность чемоданчика. Сейчас все эти устройства сплавлены воедино. Судя по подпалинам на внешней стороне чемоданчика, весь дым словно под напором вырывался из щели между верхней крышкой и дном — источник пламени находился внутри, а не снаружи.</p><p class="p">Вынув из кронштейна стойки пузырек, Скрипучка отвинчивает крышку и в свете огней Чайнатауна смотрит его на просвет. Некогда пузырек был прозрачным, но сейчас потускнел от жара и дыма. Издали он кажется совсем простеньким, но, подойдя поближе, Хиро видит внутри дюжину крохотных отделеньиц, связанных друг с другом капиллярными трубочками. На одном конце пузырька — красная крышечка. В этой крышечке имеется черное окошко, и когда Скрипучка поворачивает ее, Хиро виден отблеск теперь уже недействующего дисплея LED — все равно что смотреть на экран выключенного калькулятора. Ниже — крохотное отверстие. Это не просто просверленная дыра. Широкая на поверхности, она раструбом сужается до едва различимого прокола, как от иглы.</p><p class="p">Все отделения внутри пузырька до половины заняты разными жидкостями. Одни жидкости прозрачные, другие — темно-коричневые. Коричневые, вероятно, — какая-то органика, из которой жар сварил бульончик. А прозрачные могут быть вообще чем угодно.</p><p class="p">— Он вышел, чтобы выпить в баре, — бормочет Скрипучка. — Ну и придурок.</p><p class="p">— Вы о ком?</p><p class="p">— О Ти-Боуне. Понимаете, Ти-Боун, можно сказать, был зарегистрированным владельцем этого чемоданчика. И как только он отошел от него дальше чем на десять футов, — бабах! — чемоданчик самоуничтожился.</p><p class="p">— Почему?</p><p class="p">Скрипучка смотрит на Хиро так, словно тот с луны свалился.</p><p class="p">— Ну, не стану утверждать, что я работаю на ЦРК или всякое такое. Но готов поспорить, что тот, кто производит этот наркотик — на улице его называют «Обратный отсчет», «Красная шапочка» или «Лавина», — помешан на секретности. Поэтому если пушер теряет чемоданчик, бросает его или пытается передать третьему лицу — ба-бах!</p><p class="p">— Вы думаете, «Жутикам» удастся догнать Ворона?</p><p class="p">— Только не в Чайнатауне. Дерьмо собачье. — Скрипучка снова выходит из себя, на сей раз задним числом. — Просто глазам своим не верю, что устроил этот парень. Сам бы его убил.</p><p class="p">— Ворона?</p><p class="p">— Нет. Вон того Жутика. Надо же! Гнаться за Вороном! Его счастье, что Ворон до него добрался первым.</p><p class="p">— Вы гнались за Жутиком?</p><p class="p">— Ну да, я гнался за Жутиком. А вы что подумали? Что я пытался догнать Ворона?</p><p class="p">— Вроде того. Я хочу сказать, он ведь плохой парень, так?</p><p class="p">— Определенно. Поэтому будь я полицейским и будь моей работой ловить плохих парней, я гнался бы за Вороном. Но я Страж Порядка, и моя работа — водворять порядок. Поэтому я, как и всякий Страж Порядка в городе, делаю все, что в моих силах, чтобы защитить Ворона. А если вам втемяшилось попытаться самому отыскать Ворона, чтобы отомстить за вашего коллегу, которого он прикончил, забудьте об этом.</p><p class="p">— Прикончил? Какого коллегу? — вмешивается И. В. Она не видела, что случилось с Лагосом.</p><p class="p">Хиро оскорблен самой идеей.</p><p class="p">— Вот почему все мне говорят: не связывайся с Вороном? Боятся, дьявол, что я на него нападу?</p><p class="p">Скрипучка указывает взглядом на мечи:</p><p class="p">— У вас есть с чем.</p><p class="p">— Зачем кому-то защищать Ворона?</p><p class="p">— Не самая умная мысль — объявить войну ядерной державе.</p><p class="p">— Что-что?</p><p class="p">— Господи, — качает головой Скрипучка, — да знай я, как мало вам известно о том, что тут происходит, я бы ни за что не пустил вас к себе в машину. Я думал, вы какой-то серьезный агент по спецоперациям ЦРК. Вы хотите сказать, что действительно ничего не знаете о Вороне?</p><p class="p">— Да, именно это я и хочу сказать.</p><p class="p">— Ладно. Я вам скажу — чтобы вы не ввязались во что-нибудь и не причинили еще больших неприятностей. У Ворона вместо пушки — торпеда с боеголовкой, которую он украл со старой советской ядерной подлодки. Это торпеда, спроектированная для того, чтобы одним махом разнести группу боевых авианосцев. Ядерная торпеда. Видели дурацкую коляску, прицепленную к «харлею» Ворона? Так вот, это водородная бомба, мужик. В боевой готовности и на взводе. А детонатор подсоединен к электродам, вживленным ему в мозг. Если Ворон умрет, бомба взорвется. Поэтому, когда Ворон появляется в городе, мы делаем все, что в наших силах, чтобы ему был оказан радушный прием.</p><p class="p">Хиро только стоит, разинув рот, и вместо него приходится отвечать И. В.</p><p class="p">— О'кей, — говорит она. — Мы будем держаться от него подальше, это я говорю и от имени моего партнера.</p></span>
